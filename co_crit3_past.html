ell us to stay the night and give me a bed.\r\nBut another two hours passed. My husband was starting work at 4:30am and he was very tired after sitting on that chair for so long, so I told him to go home and once again asked the nurses how long it would take, as I would rather go home and see our GP in the morning if it was going to take long, but they said the doctor had rushed back to the delivery ward, but would come back soon.\r\nSo I sent my husband home and decided to wait another hour.\r\nIt reached 5am, my eyes were hurting after trying to keep them open, I couldn't let myself fall asleep in that chair, as no one was checking on my son, I had to do it myself. I would have rather been at home. After having enough, I couldn't wait any longer, I knew they were going to stretch it to the morning.\r\nSo I picked up my son who was asleep, got all our bags which had our clothes in (in case we had to stay), and walked out of the room. I was very angry, I had never seen such carelessness before and had least expected it to happen in our hospital.\r\nI told the nurses that I wasn't waiting any longer and would rather see our GP. Seeing this the nurses became tensed and told me to wait a while. When I refused and started walking to the door, the nurse came to me and asked me to fill in a form. I sat down next to the fish tank and waited for her, just then the doctor arrived apologising for the delay.\r\nI was shocked! All the time they kept telling me she was occupied with other patients, how could she have left a patient then? I understood it then, that they had just made me wait for no reason, or was there a reason - maybe it was racism? I don't know. We had never been ignored like this before, how could they do this to a 4 year old child? They had behaved like we were not even in that room. I was disgusted, how could things change to this extent in less than a year?\r\nIn March 2008, my son had suffered his first fit which was also due to tonsilitis, after that he had high temperatures but I had managed to cool him down. But the staff then had been very pleasent and very helpful, the ward was full of children at the time but the nurses had time to see all the children from time to time. And they knew the wait for the doctor would be long, so they had told us to stay the night and the doctor would see my son in the morning, but all through the night, the nurses had come to check on my son, I didn't have to look after him at all. I had been very happy when we had left the hospital, I thought our hospital was the best!\r\nI had never dreamed that our experience this time would have been this awful, or I would have never brought him to this hospital, I would have taken him elsewhere.\r\nI know that next time for any health problem, we will not go to Dewsbury hospital ever again.", "I had a friend take me to Perth Royal Infirmary on Sunday 1st of march 2009 at 15.30 unable to walk, to have what I was sure was a broken/fractured fibula in my left leg checked, (smaller bone of the lower leg). I was sent to x-ray, where I expressed concern that they were x-raying the leg from the wrong side, to be told they could see through the bone and it would make no difference. Back in A&E was told no break, it was tissue damage, and as such would not be giving me crutches. I then demanded a second opinion, where by the senior doctor in charge confirmed no break, but would give me painkillers. Ss in his opinion it should be as mobile as possible and I could sit in waiting area till they took effect to enable me to walk out of the place. Needless to say I left without the painkillers, on crutches. Subsequently I went to my own doctor to obtain painkillers. Then to my total dismay, I was called at home on Wednesday 4th, to be asked if I was still using the crutches, when I confirmed I was, I was informed that the leg was fractured, that I had to keep it elevated and to ensure I used the crutches, contrary to what I had already been told, and an appointment for Wednesday the 11th was made for orthopaedics. Unbelievably, the man in charge of A&E plus another doctor missed it, argued with me over crutches and had me leave in agony. I'm simply not impressed by the standard of care or professionalism in this hospital, never mind the possible consequences of further, more serious injury occurring, thus taking longer to heal, due to the mistakes of these \u2018professionals'.", "The Trust is extremely concerned to hear about the distressing experience which you describe. We would welcome the opportunity to meet with you and your family to discuss in detail the concerns expressed. Please contact Paul Jepson, Patient Liaison Manager, on (01924 213684) at your convenience, so we can progress this.", "Well, I would like to say that when I realised I had some glass in my foot, I rushed to QMC Nottingham. The service and care I received in A and E was amazing, especially one nurse who just made the whole experience a little less distressing. However, when being referred the next day to Ward C6 for an op on my foot it all started to go downhill from there.\r\nThe main nurse was fine but not what I would say was reassuring. I was given a bed and from there in was mainly just left to it, no one made me aware of which was the emergency button, no one told me where the loo was. It really made one quite reliant on them, which would have been fine if they had been there, but often you felt as though they were resentful or just generally fed up that you needed something. \r\nWhen a nurse would come to visit me or give me pain killers they would not use the antibacterial gel, which I felt was a little worrying considering nearly everyone in that ward was very elderly, frail and had an operation wound of some sort. Often not being able to get a nurses attention with my buzzer, I would be forced to stand up with only one good foot and would see that they were all sat round the nurses station chatting!\r\nOnce seeing a nurse prepare to put a surgical glove, when she dropped it she just picked it up and put on her hand! Does this not defy the point of a surgical glove?\r\nThe part which was most distressing was the way they handled a female patient with dementia, she was so distressed and crying and confused, and really very, very, very rarely did anyone come and sit or explain to her what was happening and where she was.\r\nOne evening when she was waking up nearly every half an hour, they finally moved her bed near the nurses station. I think they were trying to change her sheets for one reason or another and she swore at them, and they all just laughed at her and said how she was a rude woman, I can only imagine how distressing that must be to a woman with dementia. \r\nI had an IV in my arm for antibiotics, and it was on this same night, they came along to put in a new drip, and literally 2 mins after they had gone I was in excruciating pain. I was crying and rocking back and forth, I rung my bell but they paid no attention, as I think they thought it was the woman with dementia.\r\nEventually the duty nurse came but he was not allowed to do anything, he said that the needle must have been jolted out and therefore the fluid was not going into my vein, he said he would tell the nurse. I waited and waited, 10 mins later I rang the bell again and he came again and was surprised that nurses still had not been. Eventually she came and stopped the fluid, gave me some codeine, but said she did not know what it was and I would have to wait for the doctor, she did not remove it.\r\nI waited for half an hour! And then to be told that the needle had been shifted out and he then had to put a new one on the other hand, I suffered severe bruising and just felt the whole experience was rather unnecessary.\r\nThe next morning I had been nil by mouth awaiting surgery, for some reason the ward was so hot, pretty awful in fact, when one is nil by mouth and not allowed any fluids. I went to have a shower, no one helped me carry my towel, soap and toothbrush. Carrying that as well as my crutches on both arms, was all pretty tricky!\r\nWhen leaving I felt very sick and dizzy, was sick even though my stomach was empty, eventually a doctor came along, obviously no one had read my notes as he had thought I had had the operation! Still feeling sick, I suggest to him that maybe I was dehydrated and he said that I had been on a hydration drip. I said no that was antibiotics, he looked slightly startled and got me on one right away.\r\nThe nurses who came on shift that morning were a bit better, but the whole time they seemed rude, aggressive and just as though they wished there were no patients. \r\nThe food was hideous and they did not take into account my coeliac disease and gave me tapioca for pudding, which I left.\r\nThe tea boy was rude and chatting up a nurse in front of all the patients, which I found very unprofessional. When this very frail old woman as asked if he could pass the tea to her that he had just poured into a beaker for her, he said, 'Sorry love I am not trained for that', and just left her. He did not even inform a nurse that she may need some help.\r\nThe surgeons were fantastic, and when the anaesthetist brought me back to the ward it showed me how the nurses could care for patients, if they just gave a damn about their job! He was amazing and stepped in to help the women next to me that had been asking for assistance all morning, but had been ignored.\r\nI was really dozy as I had been given an anti-sickness injection just before the op as well and I could not come around, but whilst dozing in and out I noticed the nurse was flicking through my magazine, I felt this very rude as it was my personal property. The physio came round and even though I was still half asleep they made me get up to do some walking as she was going in 10 mins, really was that necessary?\r\nOccasionally I would tell the nurses that one of the other patients wants help or is asking for something, and they would just say, \u201coh, yeah yeah\u201d and either \u201cshe has dementia\u201d as though this is a reason to ignore someone or \u201cin a minute\u201d. It just felt as though there was no shift handover catch up, no one read notes, and when they came round with the drugs they would just stick something in your ear, grab your arm and just shove a needle in your tummy.\r\nThere was just no communication at all and when nurses did speak, they were either patronising or rude. I am just thankful I was only in there for two days, and I feel sorry for those that are in there for a long time, one woman next to me had been in there for 4 weeks and had no visitors whilst I was there.\r\nI do not know why no one comes round with magazines, books or something, as you don't ever get spoken to, no fruit, or juice or salad. How are people supposed to get better when their mind, bodies and eventually their souls are destroyed by the whole experience?", "My father in law is an elderly gentleman of 95, and was sent to hospital from his care home with foot infections and was admitted to ward 10B. The staff on the ward initially settled him in and he seemed quite happy, but after a few days his health deteriorated. On the 12th Feb we visited to find he had not been fed for two days according to his food chart, on asking staff no one seemed to know why other than a statement from a nurse (he is nil by mouth i think). On discussing this with the ward sister, she was unaware of this and we got a \u201csorry i didn't know\u201d (yes he should have been fed). After this incident his health, when fed, improved considerably. On visiting again other issues with his and other peoples care on the ward were obvious to me (the ward at the time was under staffed due to the critical care required for a number of patients)\r\nOur main issue at this time was that he was left with no clothes on his lower body, with a pillow between his legs and he was covered in his own dirt. I requested for him to be cleaned on visiting and it was done right away, but the same evening my sister in law had to clean him as no staff available.\r\nOn discussing these issues with the nurse on duty her statement was, \u201cwe are not allowed to complain about staff shortages, we have been told just get on with it and muddle through\u201d. My father in law was not capable of walking or talking had open wounds on both wrists covered with bandages when discharged 11/3/09 to a nursing home and sadly died less than 48 hours later.\r\nI am disappointed with the performance of certain hospital staff particularly doctors (Consultant) who never discussed any of his issues during his months stay in hospital. Having complained about my fathers stay in hospital 3 years ago and he sadly died in ward 14B, a number of concerns i raised at the time and told they had been action clearly have not. This does not give me any confidence of NHS care policies being adhered to within this hospital. ", "A friend of mine has Parkinson's Disease, aggravated by other conditions.  He is 63 and lives alone.  He has been taken to A&E at the QEQM on several occasions for falls, cellulitus and related issues, and sent right back home just as soon as they could get him out the door...he has been sent home without so much as a call to his next of kin, in a taxi, in blood soaked clothes, to an empty flat with no food and no way of caring for himself or getting help.  Each time he has been back in hospital within weeks or even days.  Social Services, who are supposed to be providing a care package, do nothing, the person assigned to care for him is allocated half an hour a day and often leaves him unable to get up from his chair and with no food prepared. The hospital and SS say he is unsuitable for respite care, in spite of being disorientated and unable to take his medication regularly...and anyway, there are no beds and no-one available to look after his case.\r\n\r\nSo what's to be done? Clearly the general consensus is that he should just die quietly of something that won't take up too many resources...unfair?  Yes, I believe it is...on him and all the other chronically ill patients that are just getting pushed around from pillar to post until they give up.", "Following a recent hospital admission my wife had to attend Saturn Ward to have the IV line fitted to her arm replaced. She had been at home self administering her medication since being released.\r\nShe attended the ward at 2.30pm and was promptly seen at 3pm by the duty doctor and another nurse. The nurse administered the anaesthetic cream shortly after and prior to the doctor returning to replace the IV line.\r\nAt approximately 6.30pm she decided to walk to the nurse station on the ward to enquire when the procedure would be completed so she could return home. To her utmost surprise and dismay she was told that the off-going shift had not informed the on-coming shift of her presence and she had been \u201cforgotten about\u201d for 4 hours. \r\nStrangely, the doctor who had initially attended to her was still on shift at this time and actually saw her at the nurse station yet made no attempt to continue the treatment already started. To make matters even worse, whilst she was waiting in the day room another patient was brought into that room by two other nurses and that patient told them that she had been waiting to see a nurse.\r\nMy wife called me at approx 6.40pm to inform me of the above and I called to speak to the hospital manager immediately to make a formal complaint.\r\nThe procedure was eventually carried out after more anaesthetic cream had been administered and completed by 7.15pm. A simple 35-minute procedure had effectively taken the staff nearly 5 hours to complete and my wife had been left to suffer the anxiety of a procedure that she was already very uncomfortable dealing with. This is the fault of no-one but the members of staff immediately involved and their failings to hand over the information of a patient who had placed her trust and welfare in their direct care.\r\nQuite simply I am appalled and disgusted by the lack of care and understanding offered to my wife during this visit and insisted that this episode be formally investigated and those responsible dealt with as severely as the seriousness of the incident. I sent the above account to the hospital as a letter.\r\nBut now, almost a month later, we are still to receive a response from the hospital. Not even an apology has been forthcoming. It is a disgrace.", "I have been seeing my GP for the last 15 years with symptoms of hypothyroidism. My mother was hypothyroid. I have been told that it was my age, depression, stress etc., The thyroid blood tests all came back as 'normal' and despite my GP saying that my signs and symptoms were indicative of hypothyroidism, nothing was done for me.\r\nEventually in desperation I went to see a private thyroid and metabolic specialist who diagnosed hypothyroidism and adrenal fatigue. The subsequent tests confirmed his diagnosis. I started on adrenal support and then on Armour thyroid. I am now taking Armour, T3 and hydrocortisone.\r\nAfter I saw the private doctor I took the results of the tests to my GP. My GP did not regard them as being of any importance despite one test showed that my T3 was under range. My GP sent me for another blood test and this came back as 'normal'. \r\nI was worried that my hypothyroidism was not on my NHS medical records and asked to be seen by an endocrinologist at my local hospital. On the first visit I gave him an A4 sheet of paper full with all my signs and symptoms. On the second appointment with him he said I did not have a thyroid problem and discharged me. All my letters to him asking him to tell me why he discharged me and did not take into account my signs and symptoms and private test results were ignored.\r\nAs I received no satisfactory answers from him, I made a complaint to the hospital and asked for copies of my medical notes and test results.\r\nWhen I received copies of the thyroid scan it showed that I have Hashimoto's thyroiditis and hypothyroidism. And yet the endocrinologist said I did not have a thyroid problem. His letter to my GP said I was suffering from anxiety and depression. (Anxiety is an adrenal fatigue symptom and depression is a HypoT symptom.)\r\nI am absolutely disgusted that I have had no diagnosis of my hypothyroidism for nearly 15 years. I am disgusted that I have had to live with the almost debilitating symptoms of HypoT for almost 15 years. I am disgusted that I have been treated like a silly woman for almost 15 years.\r\nI am disgusted that I have been regarded as being an hypochondriac by my GP for almost 15 years. I am disgusted that my GP and a thyroid 'specialist' at the hospital are not able to see and understand the symptoms and signs of hypothyroidism. I am disgusted that the GP and endocrinologist only diagnose on blood tests. I am disgusted that I have still not been given an NHS diagnosis of hypothyroidism. I am disgusted that I am having to pay more money than I can afford for thyroid medication to allow me have a quality of life that the NHS are denying me.", "My mother was visiting us in Peterborough and had to go into Peterborough District hospital and have a blood transfusion. The day she was due to come home she caught c difficile. Before this she was very independent and lived by herself with no services and no real problems with any of her organs. She got diarrhoea and had to stay in hospital. Four people on the ward developed c difficile and they all were put in the same 4 bedded ward. This was meant to be an isolation unit with barrier nursing, infection control and so on ; but the infection control was abysmal, and even though I spoke to the infection control nurses whilst I was there and they said that they trained people \u2013 and I know they do \u2013 the fact is that even the basic commonsense things were wrong. So for example, some of the people with diarrhoea were soiling the bed so there was a big bin to put things in with a fully functioning foot pedal. I used this bin whilst I was staying with my mother, but the nurses were actually using their hands to open the lid of the soiled bin. Really basic things \u2013 one of the patients was receiving injections so the nurses would come in with the injection tray all set up and they would put the tray on the lid of the soil bin. So I mean what to me was really basic stuff \u2013 sometimes the nurses would just leave soiled bedding on the floor. And they didn't know what to tell patients relatives about what they should and shouldn't do about infection control. They didn't know for example that the alcohol hand wipe isn't any good for c difficile. One would say put on gloves while another would say you don't need to. It was just bad. I spoke to the Matron for the ward and she herself had to look on the internet to see what it said about infection control about c difficile. All sorts of things like that mainly around infection control. And the general care was pretty rubbish too. I took time off because I didn't feel I could leave my mother in that hospital alone. What I witnessed through being there all the time just reinforced my feelings. In the end my mother died.\r\n\r\nAll this was in December 2005 and I think that things have improved since then because I was recently a patient in the same hospital and staff take much more care about infection control now. But from what I saw this was because staff are worried about getting into trouble, not because they know it's the right thing to do. So there are 'clean hands' notices everywhere but I still heard staff saying \u2018Oh I'd better not come in the kitchen with my apron on because I'll get into trouble' \u2013 not because they realised that they shouldn't go into the kitchen with an apron straight after dealing with a patient. \r\n\r\nThanks for the opportunity for telling my story \u2013 I feel better for doing it.\r\n", "I cared for my Mum for 14 years. She was bright, mobile, continent, loved life and people, but at 93 she was denied access to treatment by the colorectal team at Pinderfields Hospital.\r\nNot only was she denied access to an investigative laparotomy, she was denied access to palliation. She suffered dreadfully over 6 months, with 23 admissions in 24 weeks.\r\nHer consultant was a very arrogant man, who did not seem to listen to the opinion of his other fellow professionals. Not only did he deny her access to surgical investigation and treatment but also he denied her access to palliation, he took her off morphine in the last week of her life and she was offered Panadol when she was actually vomiting faeces. Why? I think because we dared to complain.\r\nI feel there is something very wrong at this hospital which condemns the elderly not only to death but also to pain.", "Some years ago I was lifting a patient with another carer who let go. I took strain and hurt my back. Assumed it was a disk. Eventualy I lost leg and bladder control.\r\nEmergency op by ortho consultant found a vascular angioma had been stretched and bled into corda equina (lower end of the spinal cord). Called in neurosurgeon. Unable to remove angioma. Recovery from op excellent. Staff excellent. Had to retire.\r\nFine for many years - then 9 months ago pain in right leg, given pain killers, said probably arthritis. No pain relief. X-ray showed no arthritis. Eventually saw another GP, who said pain was refered from spine.\r\nSent to original ortho surgeon. He said not an ortho problem then, and not now, but ordered MRI. Referred to neurosurgeon (other had retired). He referred me to neurologist. MRI of rest of spine.\r\nI feel I have been sent round in circles. My GP has not received results of scans up to now. It is 9 months and still I have pain and bladder and bowel symptoms. Can only walk short distance. Not secure to go out. Still no appointment to sort this out. Frustrated+++.", "My husband was taken to Stafford A&E in August 2008 at 10pm with terrible severe head pain and intermittent confusion. \r\nHe was spoken to by a receptionist who then spoke with me on my husband's mobile. She was very harsh and abrupt with me after I explained his symptoms which caused him to be confused. I informed her that he might appear drunk but that he was not and that it was the head pain that may make his speech slurred. She informed me the department was very busy and put the phone down on me.\r\nMy husband told me later that he pleaded for some pain killers and was sold some from the closed pharmacy. He had no cash on him and we were later sent a bill for this. He asked if he could stay overnight as he felt really ill and was told to go home to Scotland and get seen to there. He was thankfully picked up and taken to his firm's depot for the night. (Thanks to Stan of Stafford.)\r\nWhen he was brought home the next day he was admitted to Elgin Hospital and diagnosed within hours and treatment started for a brain tumour. Within days he'd had the tumour successfully operated on and removed.\r\nUnfortunately he later developed another brain tumour that was inoperable and consequently died in January 2009.\r\nI don't seek compensation in any form whatsoever. All I want is for Stafford A&E to stop putting vulnerable patients at risk of death for the sake of adequate health care.", "My child was struck with a serious illness as a 14 month old baby. He had to stay in hospital for months. Over this period of time he contracted an illness in hospital which he had to remain in isolation.\r\nThere were often times i would go up and he would be screaming and be just left to scream, nurses would not see me entering his isolated room and they would come in while i was there and say 'Oh, how long have you been here for?' I would always think the same: 'long enough.'\r\nWhen i would turn up his toys would always have been taken away and he looked like he'd been sitting bored. It came to the point i could not leave his side for a minute. There was always babies left screaming most of the time. i would go over and speak to them for 5 minutes and that's all they wanted, a toy and a little attention!\r\nA nurse also left my child's cot side down which resulted in him falling out. I asked to be moved hospital but this did not happen. After his operations if i knew something was wrong and he needed another operation i was not believed. I used to show them photos of the differences but still i would never be believed, and they would wait and then have to rush him back through to surgery when the signs became clearly visible to them.\r\nHe went through more than just this which was all bad, and as i have nurses as family they have told me to get private health insurance as this supposedly does make a massive difference to the care and attention you receive, even though she agreed it should not!\r\nHe is now a very quiet, nervous, even scared little boy and hates noise. Is this down to the treatment he experianced there as a baby? None of his sibblings are like this they are all loud, outgoing and confident.", "It was July 2008 and driving back home to England from a visit to Scotland my husband became very ill. I took over the wheel and left the motorway to look for the nearest hospital, Queen Margaret Hospital in Dunfermline. He was doubled up in pain and vomiting.\r\nWe were seen quite quickly and within an hour they said they were going to admit him for observation. Next day they phoned to say I could pick him up and take him home. They gave him painkillers.\r\nHe didn't look any better than when I had taken him in, so as soon as I returned home I took him to our own local hospital's A&E department. They opened the letter from Queen Elizabeth that was meant for his GP. That said they suspected it was his heart (though they had told us they thought it was food poisoning).\r\nOur own hospital had other ideas - my husband was immediately scheduled for emergency surgery, and he underwent an operation for a burst appendix. He almost died, the surgeon said it was one of the worst cases he had seen and he was lucky to make it, they had opened him up in five different places.\r\nWe've never reported this, but feel concerned that the doctors in Dunfermline seemed clueless as to how serious my husband's condition was, and they weren't even remotely correct in what they thought it was. Were they students? They were certainly young.\r\nWe hope our story will help prevent it from happening again.", "On Saturday 9th Feb 08 I was admitted to the royal Gwent hospital Newport Gwent with horrendous stomach pains which the consult on duty told his HSO was probobly a kidney stone and couldn't be appendix related. Over Saturday and Sunday the pain became worse and got unbearable, even the morphine failed to stem the pain. Still the hospital staff diagnosed my condition by feel alone. On Monday now in acute pain and difficulty the morning round again suggested my problems were related to a kidney stone. My wife became upset with the staff and at her insistance at 6pm on Monday evening I was given a CT scan. This revealed a burst appendix or peritonitis. after an emergency operation I was told that there was a real chance of not making it because of the poison effect of the 9 pints of body fluid removed from my cavity. Had I been scanned on the Saturday I would have had a small operational scar and been dealt with swiftly. As they didn't, because of costs, I was left in massive pain for 3 days and almost died of toxic poisioning caused by their incompetence. Sadly I now have a large appendix scar which has caused problems for the last year, all because of cost savings. Thank you Newport, remind me to be sick elsewhere next time. How sad that prescription charges are now free in Wales, could it be they are saving it elsewhere I wonder.    ", "The Trust is extremely concerned to note the most distressing experience described and we are keen to address the issues of concern directly with the family.\r\nTo this end we would urge them to contact Mr Paul Jepson, Patient Liaison Manager, on 01924 213684 or email paul.jepson@midyorks.nhs.uk in order that this may be progressed.", "My father died at the age of 57, from on going heart problems a year ago.\r\nHe was a 'Stafford Hospital' patient, and after years of made to feel ashamed for being over weight and belittled by the judgmental nurses and doctors.. he decided he would no longer go into hosptital, and died a very premature death because of the humiliation he had endured.\r\n\r\nI have been a registered nurse for the past 20 years, I was trained 'the old fashioned way' to treat a patient with respect and as if they were your own relative.\r\nI am becoming more and more disheartened of late to be part of the NHS. I want to give the care I was trained to do .. and that is to a high standard.\r\nBut it seems since 'Trusts' were made things have gone down hill.\r\nThere is more emphasis on spending and saving money.. than the reason we are there...you can not put a price on patient care.\r\nThe fact is there arent enough staff on duty..ever.. there are vacancies that arent being filled due to poor pay. and the low standards in patient care isnt helped by the high number of agency staff. These are not employed by the trust and therefore continuity of care is none exsistant.\r\nToo much emphasis is put on saving money.. staff cuts.. medicine cuts.\r\nThe government targets forcing A&E patients out of A&E before the 4 hour target, not only compromises patient saftey but also increases work load on A&E and the wards. the government penalise Trusts if they dont meet these targets but cant they see the bigger picture .\r\nLack of respect for patients and staff from the nurses and doctors doesnt help. \r\n\r\nThe programme dispatches tonight made me feel ashamed to be a nurse.. I have always been proud to say i am a nurse. I am a caring person and when i hear of nurses ignoring or mistreating patients it makes me embarrassed for them. \r\n\r\nOld Style NHS has a lot to answer for.. the patient was number one.. as it should be today!!!", "My elderly (94) Mum passed away on 10th March 2009. On the morning of her hospital admission some four weeks earlier, I had washed and dressed her and supervised her descent downstairs. She then used her zimmer to sit in an armchair and as normal she chose to have a bit of a nap whilst I did other things. \r\nAfter half an hour later I tried to wake her but she was very slow to come round and her speech was mumbled and something was clearly the matter so I called an ambulance. At A+E she was more her usual self though over the previous weeks her appetite was poor and she needed lots of encouragement to drink tea/water.\r\nAt A+E Mum's vital signs and ECG readings were fine(Two months earlier her own Doctor had stated that apart from a little murmur her heart, B.P., lungs, kidneys, cholestorol and blood sugar were fine and within normal limits. Mum had been treated for Thrush(down below) and had recently had a suppository for constipation.\r\nThe hospital decided her only problem was dehydration and put her on an IV drip, which remained in situ for the next three weeks. She was not catheterised until the last few days. Some days she was left in bed, other days she was sat out. They decided to prescribe anti-depressants as a possible reason for poor appetite. I visited twice a day and mostly managed to get Mum to take two Ensure plus drinks and small amounts of home-made food. She started to communicate more spontaneously and we duetted in singing 'Early One Morning' (a home favourite).\r\nHowever, I voiced my concerns about swelling in her limbs but a Registered Nurse told me that this was nothing to worry about and was normal for someone whose body had been lacking food and fluid. A few days later I queried a noticeable 'wheeze' but the ward doctor ignored this and was more concerned about how I would manage Mum at home, now that she was not weight-bearing very well, having had no physio. Two days later I insisted she needed to be examined and the same Doctor then said \"She's got a bit of a wheeze\". \r\nThe following day I met with the Consultant and his Registrar and they said the plan was for Mum to come home the next week and that no chest infection had been found. Prior to this I had reported that Mum was severely constipated and insisted that an enema was necessary. Her tummy was also very distended. A micro-enema was administered with little result and a stronger enema was prescribed on 3rd March but this was never administered due to Mum's gradual deterioration. \r\nThe next day I was advised that Mum did, after all, have a slight chest infection and she commenced with anti-biotics though the following day these were withdrawn when an infection was not the cause of her poor health but closer examination of a chest X-ray revealed \"sticky-blood\" around the heart. \r\nThat weekend a Staff Nurse admitted to me that Mum's condition was due to fluid overload, apparently she had developed Pulmonary Oedema and suffered a \"cardiac event\" overnight. When I broached this with the Consultant he changed the subject and was more concerned that I accept his colleague's decision to flag-up as Do Not Resuscitate. I was devastated. \r\nOn Mum's final day, it was obvious she was in extreme pain and I insisted she be given some pain relief. The Doctor asked her if she was in pain but stoically she said \"No\" and chose not to prescribe anything. But I had seen her wince and cry out in pain and it wasn't until five hours later that a Nurse actually heard Mum cry out that this Nurse managed to persuade the Doctor to give Mum some Oromorphine. A few hours later Mum passed away following a final stronger dose of morphine. Cause of Death is shown as cardiac failure and myocardial infarction.\r\nSorry, this has been so long-winded but I need to know if fluid overload is a common occurrence and is it irreversible? What sort of questions I need to be asking when I seek answers from the hospital authorities? Any advice or help you think might be relevant? Thank you for reading.\r\nKen ", "Dear Gwenllian\r\nNottingham University Hospital asked me to pass on the following response to your posting:\r\n\r\nI am sorry that you found that some of our services fell below the high standards we expect at our hospitals. If you would like us to respond to you regarding the issues you have raised about your care please contact us in the first instance via PALS on 08000521195.\r\nThe Trust welcomes feedback about the services it provides and actively uses feedback to improve its services.  Feedback can be provided directly to the Trust by \r\n\r\nContacting PALS \r\nMinicom: 0800 183 0204 \r\nE-mail:  pals@nuh.nhs.uk\r\n\r\nAccessing our Feedback site\r\nTell us what you think", "My father was admitted to Northwick Park Hospital Harrow in Feb for a total hip replacement. At 3am, the night after the operation, I was awoken by my phone ringing. It was my father in a confused state asking me to take him home, as he hadn't eaten all day and had asked for a cup of tea because his blood sugar was going low. I phoned the ward and spoke to the staff nurse on duty that night and she told me he was not the only patient on the ward and he had to wait. I told her his blood sugar was dangerously low and he needed to eat something before he fell into a coma. She told he she had checked his sugar and it was fine. However, I later found out that was untrue. \r\nMy sister and I were so concerned that we went to the hospital that night. We spoke to a doctor in A&E and requested he go and check on my father, as we were afraid he would slip into a coma. A few hours later, I called the ward and spoke to the day staff on the ward who said that my father had broke 'protocol' by calling me and requesting help. The service was disgusting and the nurses who dealt with us were rude and obnoxious. My father told me that he had requested help to go to the loo and was told to do it in his bed as there were no staff, this is how he lay until the sheets were changed a few hours later. I stayed by my father for the three days that he was in hospital and can say it was the most distressing and stressful time. I can honestly say I feared for his safety, not from other patients, but from the nurses lack of care and attention. The tea lady who came around helped my father getting up and moving than any of the nurses did. A truly terrifying time.", "I have acute asthma. I suffered complete respiratory arrest and was in a coma in intensive care, where I also had a cardiac arrest. When I came off the ventilator the next week, I felt unable to breathe and a senior nurse told me in a very cruel manner that she was too busy and I was fine. I could not speak or move at all and the only choice left to me was to close my eyes, and accept that I would die! I arrested a few seconds later. The trauma of having to make that decision is with me always, and I have severe PTSD as a result.\r\nThe same nurse came to remove my central line 2weeks later and asked me before the procedure if I remembered her. I certainly did, but said no, as she was about to do a scary thing to me! I never reported this. I wish I had but too distressed even 2yrs later!", "My husband had a cancer op in 2006. Then radiotherapy, taking up over a year of treatment at St Marys, Portsmouth.\r\nHis last appointment was Dec 2007, when he was told he'd have 6 monthly check ups, bloods and bone scans etc for the following 10 years.\r\nEveryone we have spoken to has been going to St Marys Portsmouth for 6 monthly check ups, scans etc, since their ops. Yet my husband hasn't seen anyone since Dec 2007, despite calling the hospital to query this. As there were many mistakes during his treatment, etc, I'm concerned they are trying to lose him in the system.\r\nWe have called the hospital, written, and even gone to our GP, yet to date 2009 have had no communication from St Marys, is this how they fiddle the figures? At the cost of someones life?\r\nIf the cancer does come back I will be very angry and won't let it rest. Its not fair to anyone suffering like this. The worry is terrible for him not knowing if its growing somewhere again inside him.", "My Mum was admitted to Sunderland Royal Hospital following a fall sustaining a fractured neck of femer. She was operated on and 6 days later on New Years Eve she was discharged. She was still groggy as if she hadn't come round from the anesthetic.\r\nVisiting her in the residential home, the staff told me that there was a gaping wound on her hip and that they had been given dressings to dress it. As the carers were not trained nurses they contacted the district nurse.\r\nI was present when the nurse visited. She put a probe into the wound right down to the prosthetic hip. I requested a visit from the tissue viability nurse. When she visited the next day she had my Mum readmitted to hospital.\r\nThree days later when visiting we were told she was in theatre. No one had informed any of the family she was even going to theatre. 12 of her 13 children and grandchildren visited daily. No one signed a consent form and by that time my Mum did not have the mental capacity to understand and sign.\r\nWe requested a meeting with the consultant who came up with the old chestnut \"in her best interests\" to get round the omission legally.\r\nMy Mum had been moved all over the hospital and ended up on Ward E43. She died 10 days later. The room was so cold the physio put her cardigan on when she came in. The heat was OFF in January. The draughts were as bad as if there was no glass in the windows. The air mattress did not work and it took 3 days to get a replacement but as a result of the broken mattress Mum lay for a time on the bace resulting in a massive pressure sore. We took blankets in for her to keep warm.\r\nWe asked for pain killers for her and we were told the Dr couldnt write her up for controlled drugs as the dr did not know her. I told the nurse that Oramorph was NOT a CD and a Dr could write her up for any drug.\r\nThe nurse did not realise that there were 5 trained nurses and a pharmacologist in the family.\r\nThe following day a nurse came in and cut the strings of the skin traction without taking the pressure and releasing it gently. The result was that the muscles snapped back causing Mum immense pain.\r\nI thanked God when my Mum died. Even today I curse those nurses on E53 and the consultant.", "It began when my grand mother had a fall. She was taken to A&E at our local hospital, Russell Hall.\r\nCutting a long story short, my gran's blood pressure and pulse were checked, then we were left for hours and hours, with me having to go search for a nurse for pain relief and to see if we had been forgotten about. By this time it was 7.30pm approx, we had been there since 1.25pm.\r\nA doctor eventually arrived, sat my gran up, pressed her neck asking if it hurt, she replied no. At that the doctor said \"there is no need for an x-ray, not everyone needs them\". He gave us a prescription for cocodamol and a therapist to walk my nan up to A&E with a zimmer frame. She informed us that she was going to try my gran on some stairs, whilst this was happening I went to get her medication. I could see my gran was in a lot of pain, managing to get her home given a little to eat and drink and upstairs to bed. Next day she was vomiting even water back in still shouting with pain.\r\nI knew something more serious was going on, got her back to hospital eventually at approx 8pm. Again waiting and left alone for hour upon hour. At 2am the following morning a doctor came to see my gran and she was given an x-ray which showed she had a broken neck.\r\nThe nurses all of a sudden now seemed to be giving my gran some attention. A consultant was called in from home, who explained to me she was lucky to be alive, that the bone that had broke literally kept the head on the shoulders, it was only my gran's strong neck muscles that saved her. Also that this bone had splintered and a piece was lying and pressing on the spinal cord, one false move could sever this with fatal results. \r\nAt 7.20am she was eventually put on a ward. The care on that ward was disgusting. My gran obviously was immobilized so everything had to be done for her whilst she was gazing at the ceiling. At first she was fed but this started to fall off, she could not reach for drinks and was ignored for toileting needs. We even found when calling outside visiting hours to see if what my gran was saying was correct - the buzzer had been removed and put on the side table.\r\nWe waited quite often over an hour for a bed pan, the nurses would very often say do it in the bed.  Medication had been signed for as being given before the actual time. I was there also when medication had been given by mistake when it had been stopped! She used to cry \"get me out of here before i am dead\".\r\nOther patients were also being ignored. Nights and weekends were the worst. The one night there was only one member of staff alone working. I did complain and the hospital gave a reply, obviously covering up these facts. It is not just Stafford hospital.\r\nHow many more elderly patients have to endure this treatment or indeed die because of this? Nurses did not even give showers, only those who were able to go to a shower themselves had a shower. Nor washed anybody's hair or give pallative care. I had to brush my grans dentures, half the time they did not even bother to put them in. Also frequently had to wash my grans hands as they permanently had faeces under and around finger nails. I am a care worker and I would be sacked if I treated anyone with this level of substandard care and lack of dignity.\r\nI went home wondering if I would be seeing my gran for the last time every day. She would say to me do not complain until I am out of here, it will only make things worse for me here. But I could not.", "I went into the Royal Free Hospital in Hampstead, London while in labour with my 2nd baby. He was 2 weeks overdue but no-one had seemed bothered about this and it was only through me enquiring and researching that I had organised an induction.\r\nIn the end I didn't need it as I went into labour the night before. No-one had monitored me in the two weeks I was overdue and nobody seemed to be particulary interested. I had attended waterbirth workshops and intended to have a waterbirth in the birthing centre. My blood pressure was a bit high and I was on the borderline as to whether I could go to the birthing centre or may have to go to the regular labour ward.\r\nI was allowed to go to the birthing centre but the pool was occupied. I was introduced to my midwife and my heart sank. She didn't even look at me or say hello. She looked annoyed and told me she wasn't happy about me being in the birthing centre - as if I was to blame. She didn't communicate with me or my husband at all. She just put me on a baby monitor (I had wanted to have an active birth) and left.\r\nShe popped back in rarely and checked me, tutting and muttering to herself. She kept telling me I shouldn't be in there. I felt terrible. My husband was really angry but there was no-one to complain to, not even on reception. We thought about asking to change midwives, but then were worried that our care might be compromised if there was no-one to change with, as the angry midwife might be even angrier!\r\nI started pushing by myself and shouted to my husband to go and find (yes, find) the midwife. She walked in and my waters broke spectacularly across the room, filled with meconium. \"Meconium\" she shouted triumphantly, as though she had proved a point, and left the room!\r\nA few minutes later a crash team entered and took over. They were brilliant and my baby got his head stuck and also had shoulder dystocia. He needed a ventilator but was alright within a few minutes. The midwife still hadn't spoken one kind word to me.\r\nMy husband went home and I was left in a chair all night, no-one came to check on me until 8.30am when the shift changed. The new midwife was appalled at my treatment and made a bed up for me.\r\nI sincerely believe that if I'd had a good, kind, encouraging midwife that I could have delivered my baby by myself. I am now suffering from postnatal depression and I'm very angry about my treatment.", "Dear AKJ,\r\n\r\nThank you for taking the time to post your comments about the care received by your father in law.  We are clearly concerned when patients or relatives identify areas where the care they have received from us is not up to a standard they would expect as we want to learn from such experiences.  \r\n\r\nHowever, while you raise a number of concerns in your posting it is difficult to answer these thoroughly without more details such as the name of your father in law and when he was admitted to the ward.  If you would like to write to our Chief Executive with more details a full investigation of your comments will take place.\r\n\r\nIn the meantime the Matron and staff of ward 10B have been made aware of your comments.\r\n", "My father, aged 80 years old, was treated in Warrington hospital during 2008. During his stay there he contracted C Difficile and hospital acquired pneumonia, resulting in his death.\r\nHis story has been publicised in the local papers recently, on Granada Reports and  is presently being edited by a national paper. After sending a complaint to the chief executive, consisting of over 39 pages of issues/concerns & detailed failings for the care and treatment of my Dad, the hospital carried-out a 'full and detailed' investigation, resulting in no less than 22 forms of apologies for their failings.\r\nThese failings were also later confirmed during Dad's inquest. The Coroner stated 'This was not Warrington's finest hour' in his summing up and also informed the consultant pathologist that he would be writing to the hospital about her evidence.\r\nMy family have completed the hospital's own formal complaint process - without being satisfied by their responses to our concerns - even though they have acknowledged failings and the poor care and treatment for Dad. They have not addressed the more serious issues relating to 'general care & treatment' of all patients. Our complaint is now being forwarded onto the Healthcare Commission for them to review.\r\nI'd like to identify just one more significant issue that clearly shows the generic approach to patients dying in this hospital. The hospital completed their 'open & transparent' investigation, and produced a report and personal action plan for the concerns we identified to them about Dad's complaint. However, what they failed to say was that they sent a report with almost the exact same contents, 6 months prior to Dad's death, to another family complaining. Both reports cover the same hospital, the same ward, the same nursing staff, the same issues and concerns, the same responses. Both patients died after contracting C Difficile. I have both reports in my possession.", "I had had digestive problems for quite some time, and after referring to my GP there was still no answer but then I noticed a hard lump under my right rib-cage. Due to my symptoms being digestive, I was referred to the colorectal dept at Leicester Royal Infirmary, and after a scan I was informed I had a \"massive\" kidney cyst and it was referred over to the General Hospital Leicester.\r\nNow a kidney cyst is nothing, but one the size of mine, 13.5 cms, requires investigating, or so says the BMJ. However I was given an appointment for nearly a year later. From my medical notes, which I obtained much later, they clearly indicated malignancy under the Bosniak classification system.\r\nUnder NICE rules a cancer diagnosis requires treatment to begin within a month. If they don't diagnose you, they can just ignore the results, no matter how clearly diagnostic they are. That's what happened to me.\r\nI couldn't go on with the digestive problems so most unwillingly my GP managed to persuade them to action. I can see from my blood results that my system was largely giving out by that stage, and my immune system was nearly gone. To my surprise I noted that I was given an HIV test, which no one told me or asked me about. Under NICE rules, not only should my consent be sought, but I should be counselled too, as it would invalidate any life insurance I had. I was clear, but the damage was done.\r\nI was slightly alarmed when the anaesthetist lifted my operating gown to give me an epidural as no one had checked my back at the pre-op and I have a large mole right where he had been indicated to put the needle. He put the needle in a vertebra lower, which as the incision was the width of my body under my ribcage had no effect.\r\nI wouldn't have minded but a nurse had been detailed to run the tip of a tissue across my belly, presumably to check that the anaesthetic was working. The pain was blinding and with 49 metal staples across my abdomen I reared up on heels and head (something I can't do when well) and slumped semi-conscious.\r\nI tolerated it until someone, I presume the surgeon came along, and he attempted the same thing. He nearly lost an arm. I didn't see his face as I was only intent on not allowing his arm to cause blinding pain to me.\r\nThey then brought along the 'pain team', a special team who specialise in providing pain relief and I got a manual morphine pump. By now I knew how to control the pain - by praying for sleep and not moving a muscle, and they were discomforted by my failure to use it and I tell no lie when I say the nurse leaned over and whispered to me \"We can tell how much you use the morphine and if you don't use it more we'll take it away\".\r\nI won't detail any more, other than to say that I feel the cancer services in Leicester are a shambles.", "I was 29 weeks pregnant, when I went into labour with my second baby and was admitted to Halifax hospital, who were fantastic. The staff were great, very friendly and care was immediately given when I needed it. I stayed in Halifax for two weeks and I can not fault the staff or the care. However, after 10 days I was rushed to the delivery suite at Halifax. I managed to hold onto the baby, but spent the night in the delivery room which was filthy. The bathroom walls were smeared with blood and there were blood splats on the floor! \r\nAfter two weeks, I was again rushed to the delivery suite but this time I had to be transferred to Huddersfield, as there were no special care beds at Halifax for my baby. The ambulance staff were great and I was transferred straight away. When I arrived, I was put on the monitors to check my contractions, which were coming at regular intervals. The midwife told us that I definitely wouldn't be having the baby as I wasn't in enough pain! After half an hour my waters broke, I told the midwife who checked and confirmed they had. But she still insisted I wouldn't be having the baby and I should have pethidin and go to sleep. She sent my partner home. \r\nAfter another half an hour I was in a lot of pain and asked for more pain killers. When I asked for an epidural, the midwife refused, saying I wasn't in proper labour, and took the baby monitors off me and said I should go to sleep. Shortly after, my waters completely went and I started bleeding and passing large bits of what looked like chopped liver. I rang the bell and no one came. I had to hunt through cupboards, as I was by myself, to find pads to put on the bed and clean clothes, during which I was in a lot of pain. I rang and rang the bell for an hour. I eventually managed to get to the door to shout for help. Bearing in mind that I was only 31 weeks pregnant and my baby would need a lot of help when born. \r\nEventually, after I had been alone for 2 hours, my midwife returned saying she hadn't come back because she thought I'd be asleep! I told her what had been happening, and told her about what I had been passing and that I was scared for my baby. She said she didn't need to look and it normal to bleed during labour! I insisted it wasn't and that something seemed seriously wrong. The monitors were put on and my baby was in serious distress and a more senior midwife and a team was called in for my baby. Everyone was in a panic, the 'senior' midwife seemed completely useless and was pushed aside by other midwifes. Midwifes were arguing about what to do, waving forceps about, saying my baby was about to die and that I needed a c section. There wasn't time for this, as I was in full blown labour, so they had to deliver. My midwife was shouting at me, because I was making a noise when I pushed! (with no pain relief!), and that I needed to put all my effort into pushing, not making noises as my baby and me were about to die! I feel this is absolutely not acceptable. \r\nMy baby was born in a terrible condition and had to be ventilated, as the placenta had completely come away before she was born (this is what I'd been passing). My baby was rushed to special care and no one would tell me if she was even alive! Leaving me thinking that my baby wasn't alive. I was stitched up, still with no pain relief. I was then told to get up straight away, pack my things up and have a shower as they needed the room so I had to be moved to the ward. After this I eventually found out my baby had lived.\r\nThe whole experience was absolutely disgraceful, the whole trauma could have been avoided if I had been checked on or someone had come when I first called. My baby thankfully is ok thanks to the wonderful staff who worked at Huddersfield SCBU.", "My mother died nearly 4 years ago at Frimley Park Hospital in Surrey.  She had been staying with us (luckily or she would have been alone) & after days of terrible diarrhoea almost collapsed, screaming with pain & was taken by ambulance to Frimley Park.  They took x-rays & diagnosed a urinary tract infection & sent her home.  24 hours later she was still screaming with pain & I again phoned for an ambulance, she was admitted & eventually operated on - they found she had a perforated bowel.\r\n\r\nShe then spent 2 1/2 weeks in intensive care (where she received very good treatment) before she died of (among other things) septicaemia.  If she had been admitted & diagnosed correctly the first time, I feel she would still be with me today.", "At 2am, a very elderly patient cut her head (which did not penetrate the skull) and went off to the Dorset County Hospital to be patched up. There were lots of delays, including a life-threateningly ill patient, who had to be dealt with first. The patient was therefore kept waiting, as she was considered to be in no danger. Altogether the patient was kept awake, despite her great age, for at least 24 hours! Additionally she was deprived of her most important ongoing medication and the necessary care that went with it. Accordingly, despite reassurances from the consultant of her welcome progress, she fails to make it just 6 hours later.", "In December 2007 my wife was diagnosed with cancer of the oesophagus. She underwent 2 courses of chemo and on March 3rd had a major 9 hour op where a large part of her tube was removed with the tumour and what was left moved up and re-stitched, her stomach was stitched much smaller and she would never have been able to eat a proper meal again. The surgeon explained that there was a 96% success rate, which we were very reassured by. She was recovering well in intensive care unit and 2 days after op she was moved to a general ward. At the time we thought it was very quick due to the nature of the op being the most major op undertaken at Queens. The next morning my wife rang me at home approx 8 am crying and asking for my help because she had been coughing severely all night and called out for help and nobody came after many calls. I immediately went to the hospital and by then she was surrounded by medical staff including the surgeon. He took me to one side and explained that an explosion had occurred around the operated area and he suspected that the stitches had been blown apart and the plan was to operate again. After the talk with the surgeon, I asked the Nursing staff why this should have happened and was told that there was not enough staff working the night, only 2 to 30 patients. The reason they said was that nurses quit due to the unrelenting pressure they are under. Ongoing from that my wife was subjected to 2 further big ops but sadly lost her fight for life on the 23rd of March. \r\nAfter this, I had meetings with the surgeon and other staff and put forward my opinion the facilities are insufficient. My main concern was the IT and HDU dept, which did not have enough beds for such a large catchment area. In my opinion had she stayed longer in the IT unit after the op I am convinced she would have survived. There was a separate room standing empty ready for the HDU unit but no nurses to run it! This would have meant over double the capacity available. Our family strongly believe that our much loved wife/mother/ (young) grandmother's death is the responsibility of the NHS Trust and the Government. For 3 weeks, she suffered intolerable pain, not able to eat or drink and a huge vertical rip down her tube seeping stomach acid into her body. The only positive comment is for the surgeon and the nursing staff who all tried there best to save her.", "Thank you for taking the time to give valuable feedback on your recent in-patient stay with Calderdale & Huddersfield NHS Foundation Trust. These comments are captured and fed back into our organisation to help influence and improve the services we provide. We are sorry that you are not happy with the care you received and if you would like advice, help and support in taking these concerns forward please contact our PALS teams at either hospital site.Contact: Patient Advice & Liaison ServiceCalderdale Royal Hospital - Tel: 01422 222417 Patient Advice & Liaison ServiceHuddersfield Royal Infirmary - 01484 342128 Fax: 01484 347265email: [pals@cht.nhs.uk](mailto:pals@cht.nhs.uk)", "I work in Manchester Mental Health and Social Care Trust which provides care to people in Greater Manchester. For the past years, it is very well known that our trust is not performing well. However, this is getting worse lately and has since had a detrimental effect on the patient's care. That's why I decided to share my concern here and hope that someone external can do something about this trust. I am not too sure what can be done to improve the current situation although the front line staffs like myself are doing what we can to help the patients.\r\nCurrently, we have a waiting list of 15+patients waiting to be admitted into acute inpatient bed for their mental health needs. All of these patients are acutely unwell, vunerable and present a significant risk to themselves and others. Most of them have been reviewed by two medical officers and both officers had completed medical recommendation to `section' the patient into a psychiatric hospital. However, in order to complete the `section' (Mental Health Act), the patients will need to be reviewed by the Approved Social Worker or AMP within the 14 days after the medical recommendation. There is a catch 22 here whereby the AMP can't complete the section unless there is a bed available for the patients to be `sectioned' into. Since there is no bed in the trust most of the time, these patients who are acutely unwell and present a risk to themselves/others are being left in the community and continue to present a risk to themselves, public and particularly their family members.\r\nLately, the situation has gone worse lately when the trust has been unable to locate a bed for more than 14 days and the medical recommendation are lapsing which means the patients have remained in the community for more than 14 days and their mental health continues to deteriote since their mental health needs are not being met. It is a matter of time someone is going to get hurt and it is either a member of public or the patients themselves. This is unacceptable and dangerous considering the trust couldn't identify a bed within 14 days for patients who need immediate hospital admission to prevent harm to themselves and others. In fact, lately, we had a patient sadly passed away while waiting for hospital admission. This patient was too seen by both medical officers and was recommended to be `sectioned' into hospital. His death may not be related to his mental health but If he was to be admitted into a hospital immediately or witin a reasonable time scale, his death can most likely to be prevented.\r\nI hope someone from the Department of Health/media is reading this and decided to do something about this. For anyone who knows anyone who is on the `waiting list', I will advise them the only way to get immediate hospital admission is through A&E since the trust will only take this seriously when they get `fined' for not able to locate a bed within 4 hours (compared to 14 days in the community). If the patient refused and is in a public place, please get the police to use their power sec 136 to convey the patient to a place of safety rather than being left in the community/family home.", "We are grateful for the opportunity to comment on this issue as we have been trying hard to provide speedy access to everyone who needs a period of treatment in the hospital. We all recognise that this is a particularly difficult time for both the person needing to be in hospital and their relatives and friends, and that any delay to the admission is an added stress. \r\nTo try and ensure that there is as little delay as possible in getting into the wards, we manage the beds across the city from a dedicated bed management team.\r\nRecently there has been some changes and disruption to the bed management team and this, combined with very heavy demand for in-patient treatment, has resulted in some delays in getting immediate access.\r\nWe have strengthened the bed management team by introducing a senior manager and we have seen a reduction in the delays in admitting people as a result. \r\nHowever there are occasions when it is unavoidable that there will be people on a waiting list for admission. In these circumstances we regularly review the circumstances and needs of those patients and ensure additional support for them in the community so that their needs are met in the most effective manner until a bed can be identified in the Trust or elsewhere. Today we are looking for beds for two people.\r\nAs a Trust we really want to be able to provide the best quality of services we can and so we need to hear of any problems as early as possible. For this reason we have a range of processes in place by which staff can raise any issues in order for us to work together to manage and resolve them.", "My Father was admitted into Good Hope Hospital for a hip replacement operation. He walked into the hospital a very fit and healthy man. He always had such a wonderful sense of humour, full of personality and was never short of a word or two to say.\r\nTwo days after he was admitted, he was taken down to surgery and after a 2 hour operation he was placed into a ward to recover. On that same day, I managed to speak to the doctor and he confirmed to me that the operation went very well and he was very positive that - with time - my father would make a full recovery.\r\nA short time after this conversation I was informed by the ward staff that he had contracted MRSA. Over the course of the following months my father was confined to isolation and placed in a single bed ward. We were told that the medical treatment being provided continued to prove unsuccessful and the MRSA developed into C. difficile. By this time my father was profoundly deaf and had completely lost his power of speech and I began to question the standard of care that he was receiving. I had a number of meetings with the doctor for whom I have respect for but unfortunately, had difficulty understanding due to the language barrier.\r\nDespite the clear pain that he was in, remarkably my fathers' condition began to improve. The doctor confirmed to us that he was pleased with my father's progress and finally after 6 months in hospital, it was agreed that he was ready to come home. My father would require medical care at home as he was completely bedridden and I was assured that this would be organised by the discharge team at Good Hope. As a family we spoke to my father and he was so looking forward to coming home to his wife and two little dogs that he missed so greatly.\r\nOver the next two months I kept in constant contact with the discharge team. I attended two case conferences in which we discussed the nature of care needed and the fact that family was always on hand to fully support. However, I felt like I was banging my head up against a brick wall.\r\nMy fathers file was passed to 3 separate \u2018team members' \u2013 the first person dealing with my fathers case went off sick, the second was also off sick so many times I found she was completely impossible to contact, and the third person that the file was handed to worked part-time. I found it increasingly difficult to believe that the \u2018discharge team' was giving my fathers case the attention with which they were entrusted.\r\nMy thoughts were later confirmed when it was suggested to me that my father should be put into a care home. However, as a family we made it clear that a care home was out of the question. Although his recovery was slow, we knew that he would have a better quality of life at home. As a result my father would continue to occupy a bed in Good Hope until the necessary care package was put in place.\r\nThe situation however, was about to take a dramatic turn. On a morning in March I was contacted by one of the ward sisters and was asked if I would like to come and see my father in visiting time that day because he was not well. Immediately I left my workplace and made my way to the hospital. On arriving into the ward I spoke to the nurse that was looking after my father and asked what was going on. The nurse replied that he was \u2018not too good today'. I continued to ask her exactly how unwell my father was and she replied that he was \u2018not very unwell, but just having a bad day'.\r\nWhen I finally got to see my father I could not believe what I was confronted with. He was delirious and did not recognise me. I had visited him a few days previously and could not believe the dramatic change in his condition. The staff failed to explain how seriously ill he was.\r\nThe following morning my daughter and I went to see my father thinking that he would be feeling a little better. When we arrived we were confronted with my father lying down completely flat on the bed and a oxygen mask on the side of the bed. The images of seeing my father like this will live with my daughter and I for the rest of out lives.\r\nImmediately we approached a ward sister who was incredibly blas\u00e9 and to be frank very rude to us. As we stood in the corridor she told us that she would \u2018be surprised if he lasted the day' and that she had decided not to call us in that morning because she knew that we had been to see him on the previous day. There was absolutely no empathy from this sister at all.\r\nThe sister continued to tell us that she felt it looked to her as if my father had given up because she claimed that he was refusing food and drink and kept removing the oxygen mask. We found this very difficult to believe because my father was such a positive person. When we returned to my father's bedside we found that the oxygen mask was completely away from his face and the drip that should have been providing nutrients was empty.\r\nWithin an hour and a half my father was dead. The cause of death written on the medical certificate was pneumonia. My mother and brother did not make it to the hospital in time to say goodbye. The next day we were told to come and collect my fathers' belongings and since then we have had no further contact with the hospital.\r\nI strongly feel that Good Hope Hospital has completely let my father down. I believe the standard of care that he received was way below that which any patient would expect. I am forcefully of the opinion that my father was not fed properly and was severely dehydrated.\r\nI believe that the staff on the ward failed to provide adequate and consistent aftercare to my father. There were many occasions when I would visit my father outside visiting hours and find him lying in heavily soiled sheets. I appreciated that the nurses were busy and had a list of patients to attend to. However, my father was in a side ward with MRSA and C. difficile - again, surely this should have made him a priority patient - if anything to prevent further infection spreading throughout the ward?\r\nI should make it clear that I strongly feel Good Hope Hospital completely let my father down. I believe the standard of nursing care provided to him on the ward was negligent - particularly within the final two weeks of his life. From the day my father was admitted to the hospital not one member of staff on the ward wilfully wanted to speak to me about my father's welfare. I am now overcome with regret for the day that my father walked into Good Hope Hospital.\r\nI am alarmed by the fact that we were told by a member of staff at the hospital only three weeks prior to my father's death that all of its managers had met to discuss exactly what to \u2018do' with my father due to the fact that their discharge team had been unable to put a care package in place and he was occupying a bed in a single ward at their hospital. They clearly wanted my father out.\r\nThis entire experience with Good Hope Hospital is extremely frightening. My father went in for a hip replacement operation and lost his precious life.", "My Father was admitted to Kings Lynn hospital for an aorta aneurysm operation on 12th Jan 09. He was in the operating theatre for 9.5-10 hours altogether. The surgeon telephoned me personally, to tell me why there was a delay etc. After several visits to critical care, we were concerned to his mental state, as he was very confused. They assured me this was normal due to all the drugs he had etc. His birthday was 23rd Jan, I visited and he opened all his cards and read them and ate some fruit we took him. On 26th he was moved to a side ward, he sat in bed talking and laughing with my brother and his partner. He was the same the next day and we were relieved that he was improving. However, the hospital closed to visitors on 29th due to sickness bug. \r\nI didn't visit again until 7th Feb. I was disgusted. Here is what I saw: he was sat in his own clothes soaked in urine, dirty cups were left out, his lunch (3 hours after lunchtime), a bottle of tablets, there was poo smeared on the floor on his clothes and his shoes, toilet roll with dirty toilet paper inside it, his legs were bright red, swollen and weeping. It was absolutely disgusting. His mental state had deteriorated to the point that he did not recognise us, couldn't speak. Upon complaining, a staff nurse came to me personally and apologised saying it the previous staff were responsible, they then moved him to a ward. \r\nA week later, on the Sunday, he was rushed back to Critical Care with internal bleeding, by the time we arrived (we live 70 miles away) he was in the operating theatre. The surgeon explained to us that his large bowel had disintegrated and his small bowel had wrapped itself around it to protect it, he told us the next 48 hours were critical for my father. The following Friday, I arrived to visit as he was being taken to theatre again, this was because his stitches were not knitting internally. I was told face to face by his surgeon that this was a hiccup and he was recovering slowly but surely. After 18 days on intensive care, he was moved back to a ward on the Thursday night. I visited Friday and I even put \u00a310 on his TV for him and he was watching the news and Cheltenham gold cup as I left. Saturday he was bleeding internally again and unfortunately he died in the early hours of Sunday morning. \r\nI feel that his care on the ward was sloppy and when you asked questions there was a language barrier, they did not understand me, they said. I feel that I have let my father down by not being more assertive and demanding his care was improved or by transferring him to a hospital more local to us, so we could have kept a closer eye on him and fed him etc. The day before he died, the hospital was closed to visitors yet again, third time since January. I have complained to the hospital and am arranging a meeting with them, but it should not have happened in the first place.", "My mother was admitted to Stafford hospital in April 2008. It was an emergency admission at about midnight. On arrival at a&e, they took my mother through one part & told my husband & I to go in the waiting area. We sat there for over 2 hours, until my husband went & asked the receptionist what was happening. She told him to sit down but he didn't, he wanted to know where my mother was, then we were allowed to go in to her. It was 4am when we left the hospital. The next day they operated. She was very poorly we were told she make not make it. She had a strangled hernia & gangrenous bowel. She managed to get over it and was recovering ok, as we thought. \r\nOne night, when we went, she said she rang for the nurse to help her go to the toilet because while she was in there she went off her legs so she needed help, but when the nurse came the nurse told her to get out of bed herself, the nurse said couldn't help as she was pregnant. My thought was that if she couldn't do the job she should not be working. \r\nAnother night, when she rang to go to the toilet, a nurse never came to her, and so she wet the bed. She rang again, this time a nurse did come, but when she told her that the bed was wet, the nurse told she would have to lie in it until the next day. We went to visit everyday. \r\nShe was not washed or bathed. It was 3 weeks before they took her for a bath and wash her hair & that was only done because I had to keep on to them to wash her hair. However, there was faeces on the floor and rails and it stunk in there. \r\nShe was told she might be able to come home on the Monday, so we went to the hospital with her things to find her in a bed. She looked worse than when we first took her into hospital. She had caught the noro virus. She was not getting any better. When we visited we had to wash and get dressed in apron and gloves, but from what we saw, the cleaners were just walking in and out of all the wards, not washing or getting dressed up, even going in to the isolation wards. Also some of the nurses didn't bother, so why were we asked to dress up? \r\nI had at one point asked if some help would be available with her when or if she finally came home, but all they said that there wasn't anybody. \r\nDuring the last week she was in hospital (4 weeks by now) mum was complaining of bed sores on her heels. When we saw them they looked as though she had not been treated. It was at this point I said I have had enough, I want to take her home. They let me take her back to my house. When she was discharged, the backs of her heels were red raw and skin protruding off the heel, so she could not wear any shoes or sandals. When we got mum home we contacted our doctor who arranged for the district nurse to visit. When the nurse saw the state of the bedsores she was disgusted that they had been allowed to get as bad as they were. S
