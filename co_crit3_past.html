signs of a stroke, her daughters knew these signs and asked for help at 5pm. it wasn't until 8. 30pm that any help was offered and as a result she has had a stroke. Everyone knows that catching a stroke in its earliest stage is vital. Yet where were the staff to save her??", "Thank you for posting these concerns. It is difficult to comment without full details so we would ask that your friend or family representative contacts us directly should they wish these concerns to be looked into fully.\r\nplease write to abhb.enquiries@wales.nhs.uk\r\nMany thanks", "I took an overdose in order to end my life. This must have been my 50th attempt at suicide. This is because I have given up hope and been shoved out by the system because I have 'complex' issues. Because 'talking' about these issues triggers me into self harm mode, I can't risk further appointments because I am only given 50 minutes once a week. I live alone. So what do I 'do' with these emotions and thoughts of suicide when I get home? I have tried over and over to explain this to them, but I feel, they just blame me for missing what is given. After the last overdose I was put on a section 2, and moved to a psychiatric ward. I wasn't formally admitted. The room hadn't been cleaned since the last patient, and 2 days later, they rescinded the section against my opinion, and sent me home alone. And that's been it! It won't be an overdose next time, I feel like it will be the railway track!", "I went to my GP with an obvious Erythema Migrans Rash and flu-like symptoms. I told her that I was pretty sure I had Lyme Disease and that an American client who had had the disease had advised me to get to the surgery as soon as possible. Instead of immediately treating me with a minimum two week course of Antibiotics, as per N. I. C. E Guidelines, she doubted my judgement and diagnosis and insisted on blood tests. The tests, which were positive, took a week to come back and the window for treatment had closed. So despite taking 2 weeks of Doxy and 3 further weeks of Clarithromycin, I now have this disabling and painful condition for life. As I am a self employed dog groomer the muscle and joint pain have had a massive impact on my business and income. I am disgusted and considering legal action.", "Dear Coles  \r\nWe would very much like to contact you and talk to you as we are worried about you and what you have posted. In the meantime our Patient Advice and Liaison Team (PALS) are here to help and can talk to you, if you want to contact them on Freephone 0800 0730741 or dpn-tr.pals@nhs.net", "I had my first baby at LGH. It was a quick labour lasting a little under 4 hours. Everything seemed to be going fine until one of the midwives rushed out of the room. Seconds later a doctor rushed in. I was confused. I was not aware of the emergency bell being pressed, the panic and urgency for my baby to be born. I ended up having a rushed episiotomy. I was left in a state of shock as my baby was born blue, limp and not crying. I didn't understand why they were not giving him to me. I understand that in an emergency situation there isn't really time for an explanation.\nHowever, there were 3 people in the room, surely one of them could have reassured me about what had just happened to me and my baby, and why they had intervened. Even if it was just a quick summary. My consent was not given for a managed 3rd stage of labour. They took over completely at the end and everything was rushed which left me upset as there seemed to be no apparent concerns and I felt did not justify their actions. My birth plan was not discussed so I thought they were routinely carrying out a basic 3rd stage which I didn't want.\nThey did not explain anything to me. They did not explain what they were doing when they were checking and suturing me. I was in obvious pain but was asked \"Why are you hurting? We didn't touch you then. \" I was left in disbelief given what had just been done to me.\nThere was no excuse for my injuries not being mentioned to me, or the extent and degree. No one told me they were suturing me. No one told me how to care for the sutures. The post partum assessment and suturing procedure was not AT ALL explained. I was just left in pain with no explanation. I was not expecting the pain or intrusive examination which left me distressed.\nI was led to believe that they intervened unnecessarily as there was no explanation about anything. I was discharged with injuries that I knew nothing about until I saw it for myself, there were more stitches and injuries than I thought. I was left feeling violated. I didn't even know why I had an episiotomy in the first place! The communication was appalling from the start. A few bits of information and a little bit of compassion and I feel that I would not have had an issue with my baby's birth.\nI was also left with a midwife, that was actually a nurse training, that seemed not confident in what she was doing. I was not asked for permission for her to be in the room. I was left alone with her sometimes. It just seemed like they had no time for me! I felt like a guinea pig first time mum!\n3 years later when I arranged for a birth debrief (which I found out about through Birth Trauma Association) I was shocked to find out that I in fact had 5 separate injuries that were not mentioned to me at all! What if I had had problems? I wouldn't have had the faintest idea what to have said to the GP! They wrote all of this in my notes with me being not even a metre away yet had no consideration to even tell me! It took me 3 years to talk about it as I was left with PTSD, or birth trauma as it's also known. I was not aware of the birth debrief service. I have never gone back to the hospital since as I will suffer a panic attack. I am having to wait for therapy after suffering in silence for 3 years.\nOn top of that I received poor care whilst on the postnatal ward; no one helped me with breastfeeding when they said they would. I felt isolated and alone.\nWhen my baby was 8 days old, a community midwife insisted we go to the Leicester Royal Infirmary for suspected jaundice. After 3 unnecessary heel prick tests, I was told everything was fine and I could go home. It was 3am. I had no form of transport and I was led to believe I would be able to get transport from the hospital by a member of staff. I was then told they don't do that any more. All of this added to the trauma!\nNo one can give me back the last 3 years. No one can give back my first experience of becoming a mum. No one can take away the flashbacks. No one can take away the bad memories that I now have to live with for the rest of my life. It should have been the happiest day of my life, but instead it was tainted.\nThere seems to be absolutely no acknowlegment of the traumatic experiences women can have during childbirth. Having your body cut open suddenly without any explanation whatsoever is traumatic. Women are not just the package their baby comes in. What may be \"normal\" to medical staff is completely new, different and scary for the mother! I don't feel like I can trust any hospital with me in a vulnerable state ever again.", "following major surgery this year and a lengthy stay in hospital, I was discharged into the care of district nurses for home visits to dress large open wound. \nInitially, after a mix up with equipment, the care was reliable, but quickly deteriorated to the point where I now have to rely on family, with no medical background, to dress my wound. This is due to the fact that district nurses advised I do not fit the criteria for home visits now, so after having nurses attending every other day and on call service if required, I have have gone to no help at home at all and am expected to visit the treatment room on a daily basis with a very large open abdominal wound, which they do not have the proper equipment to clean and dress, why? ?\n The dressing falls apart after approx 8 hours, but I have to wait at least 24 hours to have it redressed, with risk of infection and tying me to my home, as the wound has a continuous fluid loss. I was previously on an machine to collect the fluid, but it was announced to me on two separate occasions how much the treatment cost, very unprofessional and unacceptable.\n The reason I had to have a break in using the machine is due to the fact that the district nurses were not cleaning the wound before redressing it and after a hospital visit, was advised by the nurse in charge of my care that she could not put me back on the machine at this point due to a build up of bacteria as the wound had not been getting cleaned. I must add that it has never been cleaned by the proper product at home by district nurses, again, I ask why? ? \nI am now also expected to attend udston hospital at weekends and public holidays and take my own supplies with me, that facility does not open until midday and has no appt system, so with a large abdominal wound I am expected to travel and wait in areas where there are air borne viruses. My partner and my daughter have attempted to speak to a team leader and last week 2 different dept at the health centre were asked to record my calls and ask a team leader to call me, no call, I have attempted many times to have a meeting for answers to questions, to no avail. \nI have been told the patient is at the centre of the care and everything is done to ensure the patient is comfortable and has a good quality of life. My quality of life and emotional state are seriously affected now. Who will help me and take my thoughts and feelings into account? Very depressing and demoralising.", "I have been suffering with severe anxiety and depression and self harm, I have been trying to help but no one seems to realise how bad things are for me, I try to express myself and no takes me serious, they think I'm fine, Recently things have got worse, I had the police out and the ambulance and they thought it would be a good idea to voluntarily admit myself into whitchurch hospital, for an assessment, so thought why not maybe they could help, maybe I could have a long think about how I want my life to be, so I went for the assessment.   Do you know what, I'm very upset and angry at the attitude I was given. I clearly explained why I wanted to admit myself, and apparently it wasn't good enough and they told me basically to \"get over it\" I was feeling very suicidal and upset, I said I can't be alone with my feelings, I will go home and take pills, but nobody did listen, they sent me home... I felt like my issues werent very important. So I have decided Just give up and not get help as seen as no wants to help me. Very very disappointed in the service! !", "I would like to feedback to you our family's experience of Community Health and specifically the Children's Complex Communication Team (CCDT).\nI have 2 sons. One is now 9 years old, he is diagnosed with Aspergers, ADHD, dyspraxia, dyslexia and Irlen Syndrome. As the waiting lists were very long for the ASD assessment my husband and I decided to have private assessments done. These were eventually accepted by the Trust and the NHS confirmed he had Aspergers without further NHS assessments.\nMy other son has just turned 7 and I noticed he was struggling around age 4. He had significant attention difficulties and saw a female clinician at the trust; she could see significant problems even though he was so young and was diagnosed with ADHD age 6. He is unable to be medicated for this as he has a very rigid, restricted diet due to sensory issues around food. Regarding this he has seen a dietician and play therapist at the Roxburgh Centre, but they couldn't help. A doctor who he was under at the time, (over a year), told me she thought he was autistic from the group of issues he was presenting.\nWe were experiencing constant oppositional behaviours from our younger son and he was saying he wanted to self harm. He saw a psychologist at the Queen Elizabeth hospital who referred him to CAMHS at the same time as the boys GP referred both boys to CAMHS at Thurlow, as my older son was also trying to self harm. The CAMHS referrals got lost twice and when they were assessed by CAMHS they said the boys did not meet tier 3. I contacted Point One but they would not see the boys because they were too complex!\nOur younger son has been assessed privately too, because of the NHS waiting lists and his extreme difficulties. He has been assessed numerous therapists and psychologists. The consensus was that he met the clinical diagnosis criteria for: ASD (high functioning) & Pathological Demand Avoidance. All the specialists highlighted significant attention difficulties and demand avoidant behaviours.\nOur younger son's reports went to a specialist around Feb 2014. At that time the specialist who had the report said they could not look at or assess PDA because it is not recognised in this area. With regards to the ASD \u2013 he would be referred to the CCDT, he was referred to them Feb/March 2014.\nPDA \u2013 Pathological Demand Avoidance\nThe child of a local friend who was displaying PDA behaviours, who goes to the same GP surgery as us, was referred to the Elizabeth Newson Centre around the end of 2012. The Elizabeth Newson Centre is the recognised centre for PDA in the country. This child's assessment was funded by the PCT because PDA assessments were not available locally. This child was assessed for PDA, diagnosed at the centre.\nMy GP from the same surgery was more than happy to refer our younger son to the Elizabeth Newson Centre for assessment, but he needed the specialists agreement. The specialist would not agree to this although has since put a request in to panel in February 2015. I have heard nothing since and find it hard to believe there has been no discussion or conclusion to the request in this time, five months.\nIt should be noted that another specialist who assessed my younger son, is also regarded as an expert in the field PDA, The Elizabeth Newson Centre (who now have a significant waiting list themselves) refer parents to the same specialist.\nLooking at the NICE guidelines for the assessment of Autism it does not state anywhere that the assessments have to be carried out by different members of an autism team. One doctor states the specialist cannot do a follow up ADOS along with another S& L therapist who has not seen our younger son before although the same doctor said one further assessment is necessary to confirm the private reports.\nThe NICE guidelines state that a diagnostic team should:\n\u2018consider using a diagnostic tool such as the DISCO, the ADI-R or the ADOS'\nIt does not state anywhere that you need an ADOS. In fact it later states that teams \u2018should not rely on any autism-specific tool alone to diagnose'\nThe ADOS is a good, structured play-based assessment. However, the scoring is based upon the opinion and the expertise of the examiners. It is not objective. The scoring system should never be used as a yes or no for a diagnosis confirmation. It was never intended for that purpose. \nSo why my doctor saying our younger son needs an ADOS before they will agree with his diagnosis? He has had three separate lengthy assessments by three different highly qualified professionals all coming to the same conclusion.\nIt has taken over 17 months for our younger son to be anywhere near an appointment with the CCD Team with his behaviour and self -esteem going downhill rapidly and he still hadn't been seen hence the private reports so for the team to say they aren't good enough whilst following NICE guidelines is in my opinion unacceptable.\nDoctors won't accept the specialists assessment and diagnosis but they also wouldn't refer our younger son to the Elizabeth Newson Centre for an assessment until I complained. PDA strategies and support are different to ASD strategies.\nSo, again I am having to pay for and ask a specialist and the other professionals to sign a declaration that says they assessed our son as per NICE guidelines. I was hopeful that this would have been good enough for his ASD/PDA diagnosis to be accepted, as in the case of my older son.\nMy main contention is that how one minute the CCD Team accept the speciliasts reports for our older son, but for his brotjer they do not, they are being inconsistent. This is unacceptable.\nSo, I have 2 young boys, both with significant difficulties relating to the autistic spectrum and associated areas. Everyone talks about early intervention being essential, but I have no support. I am struggling to even get diagnosis. Unfortunately, in education the school put a lot of emphasis on having an appropriate diagnosis, I would assume so they do not waste valuable resource putting in place the wrong strategies.\nI just wanted to make the trust  aware of how difficult the CCD Team (CCDT) are making things with regards to neurodevelopment assessments. With the waiting times being so long, as parents desperate to know how to help your child to avoid psychological issues in the future early intervention is key, but this is being denied to us as a family because as long as school do not have a firm diagnosis to work with they will avoid having to put correct PDA procedures in place, causing our younger son significant stress and anxiety.\nI really hope this changes for families in the future.", "Dear unhappy man\r\nI'm really sorry we have let you down in supporting you with your dressing. Could I ask you to call Chrisine McNeill, who is our Patient Affairs Manager, on 01355 585 325. I've asked her to expect your call. I'm really keen that we help you and ensure that you get the support you need.\r\nThanks\r\nSusan", "Hello desperate mum  \r\nThank you for taking time to feedback your family's experience of Children's Complex Communication Team. I was sorry and saddened to hear about the difficulties you have experienced with regards to neurodevelopmental assessments and how this has impacted on family and school life. You have clearly taken time and effort to tell us your story and that there are several parts to your story that we would like to understand better and look at resolving with you.  \r\nIn order for us to do this it would be very helpful if you could contact me directly on 01603 697376 so that I can investigate with the appropriate departments involved.  \r\nKind regards  \r\nChristine Little, Patient Experience Lead  \r\nNorfolk Community Health and Care NHS Trust", "Dear Jai27ol  \r\nWe were concerned to read this feedback and we are also aware that your issues have also been raised through our formal Concerns process. The Health Board will be working with you to find a positive way forward through this process. So it would not feel appropriate to go into more detail on this site at this time.  \r\nBest wishes", "Dear unhappy man,  \r\nThanks for getting in touch.  \r\nI was disappointed to read of the difficulties you had been experiencing; but having spoken to you, I'm pleased to hear that you have been able to arrange home support over the weekend following your meeting with my colleague from District Nursing yesterday.  \r\nI hope they were also able to address the other issues you raised. My colleague Laura Jack is the Patient Affairs Manager for Community Services. She would be pleased to hear from you if there's anything further you would like to discuss. You can contact her on Tel No: 01698 858321.  \r\nI wish you well with your continuing convalescence.  \r\nBest wishes  \r\nChristine", "I am sorry to read about the various difficulties you have experienced in accessing appropriate support and treatment for your two sons. It is not clear that as a Trust we can influence any of the decisions in this matter as these services sit elsewhere. However, I will share your comments with the Clinical Psychology Department. I hope that you will be able to find a suitable level of support for your sons in the near future.\r\nClaire Roberts\r\nAssociate Director of Patient Experience\r\nTel: 01553 613459 or email: claire.roberts@qehkl.nhs.uk", "Nearly a year has elapsed since my husband died in Ellen's Glen Continuing Care Hospital\nI have left it until now to post this review as I wanted to make sure that the anger and emotion I felt at the time regarding the treatment he received there should not cloud my judgement.\nMy husband endured a bad death in a place I feared and dreaded.\nMy husband was suffering from a very rare and aggressive disease. He had been admitted to the Western General in August 2014 where the care and attention he received was totally outstanding. In the past I have had nothing but the utmost respect for the NHS.\nThis is why I was completely unprepared for the treatment he got when he was moved to Ellen's Glen three weeks later\nArrival at Ellen's Glen\nDue to the circumstances of the transfer, I had no opportunity to visit Ellen's Glen before my husband was sent there.\nWhen we arrived the nurse in charge was busy on her computer. She showed us to the room my husband had been allocated and left us. It was a single room with the door closed and the TV on. He was fully dressed in outdoor clothing and was covered with a thick duvet. By this time he was incapable of moving at all so the bed cover would have remained in place with him sweltering beneath it had we not arrived when we did.\nThere was no jug of water and we had to ask for one. We also asked if someone could explain about Ellen's Glen House to us.\nI was alarmed at the indifferent approach and phoned the Western General after we had been there for over an hour without anyone appearing. The nurse who had been in charge of the ward at the Western when my husband was there said she would contact Ellen's Glen herself.\nIn the meantime, a nurse came to speak to us.\nHe:\n- thought my husband was my father\n- didn't know he had come from Western General\n- didn't know that he was blind and couldn't feed himself\n- didn't know that he was incapable of calling out for help\n- talked about his care being reviewed every six months ( although he had been given days to live )\n- said that they would check on him every 3 to 4 hours which was totally inappropriate\nEventually a senior nurse at Ellen's Glen came to speak to us. She apologised and said she had been dealing with a staffing issue. We discussed his care. She said that the door to his room would normally be open but they had just had a fire alarm check and had not had time to go round to reopen all the doors.\nI was not happy with their level of attention or understanding of his condition. It was also very noisy - loud music or TVs (presumably because people were hard of hearing) and people calling for assistance. It was not the quieter environment I had been told he required and was one of the reasons for sending him there.\nNormally Ellen's Glen has limited periods for visiting but they said that we could have the same open visiting that we had had at the Western General because of my husband's condition and his very limited life expectancy.\nI was not happy with the casual attitude and went back to the Western General to see if they could take him back. This was not possible so I returned to Ellen's Glen.\nCare Plan\nI met with the nurse in charge and the nurse who was in the process of making up his care plan. I asked if they were using the Western's Care Plan in the interim. They replied that they did not use care plans from other sources and preferred to make up their own. This in spite of the Western General being a centre of excellence for the brain disease he was suffering from. Although he had been there for several hours, their care plan was still incomplete.\nI can accept that they would want to develop their own care plan, but surely they should have used the previous one until they completed theirs? They said they had no experience of the condition he was suffering from but had checked it on the NHS website. I said that I was unhappy that my husband effectively had no care plan in place despite the fact that he had been in the care of NHS Lothian for three weeks.\nI informed them that because his brain was dying, he was suffering from hallucinations which really frightened him. It was imperative that a drug which had been recommended for his condition be administered when the need arose. He was no longer able to tell them or call for help. If they were only checking periodically, it was likely that they would miss the signs that he was hallucinating as you had to be close to his bed to pick up the signals. A cursory glance as they walked past an open door would not suffice. I volunteered to bring in a private nurse to stay with him 24/7. At this point they agreed to provide this extra cover themselves.\nThe following day I met with the same two nurses and the doctor who was in charge of his case. This was the doctor's first experience of his particular illness, but she said that she had checked up on it. I told them that this was a particularly aggressive form - less than four weeks earlier he had walked into the Eye Pavilion for an appointment. Doctors at the Brain Research Unit in London who had come to assess him two weeks prior to his transfer to Ellen's Glen had given him approximately three weeks to live ie he only had one week left. ( He actually lasted a few days beyond that )\nI explained how it was easy to miss the hallucinations unless there was someone with him at all times. They explained how they gave palliative care to treat the symptoms, irrespective of the disease.\nAt this stage I was happy that my concerns were being addressed and they were providing appropriate care.\nDaily care in Ellen's Glen\nI think that they provided 24/7 cover (with the nurse leaving the room when we visited) for the next two or three days. They then removed the continuous cover, but did not inform me. By the time I became aware of this, my husband's condition had deteriorated and his level of consciousness was much reduced, as were the hallucinations. Accordingly I did not comment on the removal of the 24/7 cover.\nSubsequently I became concerned again about his condition and the level of attention he was receiving. Accordingly, we arranged to be there ourselves throughout the day. For years he suffered from a chronic back problem which could cause pain when lying on his back, which is the position he was in. I often had to find someone to tell them that he was in pain, or that the motor drive syringe was empty. On one occasion when he was in pain, it was found that the syringe line had become disconnected. Their regular checks were missing these things.\nI also found Ellen's Glen House to be a distressing place, with patients regularly calling out for help and being routinely ignored. For example, we went to help an old lady who had got tangled up in her blankets and had been calling for help to no avail and the same old lady calling out she needed the toilet, again with no-one to help. On that occasion I rang the bell for her twice and when help finally arrived she was ticked off.\nI also noticed when visiting, that often we were not being interrupted for the regular checks to be done. When I mentioned this, I was told that they liked to leave visitors in peace. I was not happy that the visitors thus became the de facto carers, while the professionals did something else. I had no confidence that the checks were being done when I was not there. There was also the quality of the checks - on one occasion the nurse came in to pick up the folder and then stood outside the door to complete the lengthy checklist \u2013 it seemed that she had picked up all the information she needed in a glance while passing. Tick box care seemed to be the order of the day.\nOften the entry against a heading was AS (asleep). Presumably this was intended to be used when it would not be appropriate to disturb a sleeping patient. Later I mentioned to another nurse that my husband appeared to be sleeping, but no-one sleeps for 24 hours. She said that it was probably more akin to a coma than sleep. However, AS still went on the check list.\nTransfer back to the Western General blocked\nEventually I became frustrated at the neglect that I felt he was suffering. I was getting nowhere with Ellen's Glen House so I contacted the Western and the research people who had visited him from London to say that I was withdrawing my consent to a post mortem. They were aware of my full co-operation before this, so appreciated that I did not take this step lightly. It was the only thing I could think of at the time to make someone take notice.\nThe following morning I got a call from the Western General to say that they were taking my husband back. I was delighted and relieved, as the care that he had received at the Western General was superb. They said that we would have to wait for an ambulance to become available and that Ellen's Glen House would arrange the transfer.\nLater that day I was at my husband's bedside when a doctor came in. The doctor gave him a cursory glance and asked how he was to which I replied 'catatonic'.  The doctor then asked if they could speak to me in the lounge and we left the room. I told the doctor that the Western was taking him back. The doctor replied that this was unprecedented and would have to check with someone higher.\nAn hour or so later, the doctor asked to see me and informed me that they had assessed my husband's condition and was blocking the transfer. The doctor had jurisdiction as his doctor in Ellen's Glen House. When I repeated that I wanted him to be transferred, I was asked if I had power of attorney. I did not.\nI felt that the doctors decision was driven more by dogma than by my husband's condition, as the doctor had barely looked at him when they came into the room. The doctor said they had consulted the nursing staff and based on their reports, had decided that he was not well enough to be moved so  was blocking the transfer. I found the doctor's attitude to be confrontational and completely lacking in empathy.\nMy husband endured for a further four days, during which time he continued to have neither food nor fluids. The ghastliness of his illness was compounded by our concern about the level of care he had received in Ellen's Glen during the last twelve days of his life.\nWhat was good? Some of the staff were conscientious and caring.\n? Read my account - it's obvious. Don't ignore patients who are calling for help. Give patient care priority over paperwork.", "My next door neighbour has very little memory and is usually highly confused, we've lived in our flat for the past 4 years and have noticed him wandering outside on many occasions usually in the freezing cold or blistering heat for anything from 2-10 hours! , recently this has been a daily occurrence, I've phoned emergency adult social care 4 times now and only just managed to get a hold of the code for a key safe on the side of his house to let him in, I let him into his house on a daily basis now.\nHe invited me in and I followed to make sure he was getting in ok, by the time we reached the top of the stairs...he'd forgotten why I was their and assumed I had been sent to help look for his glasses. What I saw in there honestly shocked me to the point of tears, I couldn't believe that someone who gets bi-weekly visits from a social worker could live in such a state, I don't blame his personal social worker...I'm sure she's doing all she can and that she cares for the people she visits.\nI don't know if this is a common occurrence, something that she see's a lot but a 76 year old man shouldn't have to live in such a state. The kitchen is rotten..fly infested, his bedroom has no walkable space, no place to lie down and rest, his living room was not liveable and I didn't dare to venture into the bathroom.\nMy point is this, how can a man be deemed \"able to look after himself\" when his house isn't liveable, when he can't understand what is happening around him?\nHow can his house be like that for 3 years or more without anybody helping him....a professional care worker literally walks into that house every couple of weeks and yet nothing has happened\nThe part that worried me most...he pointed to a sheet of tablets and said \"sweeties! \".\nThere were plenty of half smoked cigarettes dotted around the place and it's only a matter of time before he burns down the house, either smoking or trying to cook, or he'll get an infection from the poor living conditions and become extremely ill. Either way it's very serious that he gets help soon.", "I wanted to post a response to this story from Patient Opinion. I am one of the senior moderators here at Patient Opinion and wanted to apologise particularly to the providers tagged to this feedback. There was an unusual time difference between this posting coming to us and it being published correctly on the site.  \r\nWhen stories are both critical and also refer to multiple services it sometimes takes a time for us to ensure they come onto the site exactly right.  \r\nSo thanks to the author for sharing this feedback, and thank you for the responses from the providers above.  \r\nBest wishes  \r\nTim", "Dear unhappy man,\r\nThanks very much for getting in touch, it was good to speak to you both. As discussed I'll be sharing your experience and feedback with my management and nursing colleagues for this service and we will be in touch with you as agreed.\r\nIn the meantime I'd be happy to hear from you if you want to go over anything.\r\nKind Regards\r\nLaura", "Hi there\r\nI am so sorry to read of your experiences regarding the care your husband and your family experienced whilst in Ellen's Glen and at what must have been a very difficult and stressful time.\r\nI have spoken with the senior nurses in the organisation and we would like to offer to meet with you and your family to discuss this. I am very sorry that we were not able to do this whilst your husband was in Ellen's Glen, to have been able to have listened to you and to have made a difference at that time.\r\nI would be very grateful if you can please contact me on 0131 536 3370.\r\nKind regards\r\nJeannette Morrison", "Hello again\r\nI thought it may be helpful if I updated my response with what I have learned in sharing your story with some of my colleagues in Norfolk Community Health and Care NHS Trust.\r\nI have been looking into your story in more depth and hadn't appreciated that has it taken time to get published, which, I understand from Tim Hunt, in his response, there were reasons for this, particularly and importantly in ensuring it was properly linked to the services with whom your story relates to and therefore being able to understand and respond to you to be of help.\r\nMy colleagues in the Paediatric team hear and acknowledge your frustration particularly regarding the complex and lengthy waiting times you and your family experienced which is unacceptable. The service is under considerable pressure because of an increase in referrals, inadequate capacity in the assessment panels and the complexities with which this is communicated with the families involved. These issues are currently being considered and under discussion with our Commissioners. Two team members will be attending the NAS PDA meeting in Peterborough which will assist in the wider aspects of PDA recognition and support thereafter.\r\nThe team also acknowledge how important diagnoses and symptom recognition are for each individual child and how this then impacts on their home life, school life and how that remains with a young person through their adult life. They want to be able to get this right which means ongoing explanation and communication is essential.\r\nYou mention in your story that you hope this changes for families in the future. It would be helpful if you were able to get in touch with me, Christine Little on 01603 697376 so that we could understand more about your story but also for your ideas of how we can help other families in the future.\r\nBest wishes\r\nChristine", "In 2012 I was injected with sculptra at the royal free hospital, London. The reason I had sculptra injections was because I had a fat graft to the face for lypodistrophy ( fat loss ) and further fat grafting was stopped and I was referred for sculptra.\n The reason I was referred for sculptra was, I believe, due to maladministration. The story is complicated. The person who injected me with sculptra was a traniee registrar plastic surgery. They had very little if any experience with this product which resulted in servere granulomas and nodules - forming immediately, causing me signicant disfigurement and pain, which still hasnt improved in 3 years.\n I have received no explanation, no redress or offer to put it right and worse than all that has happened: I have been completely ignored, there was no investigation or action of any kind. I feel this is in contradiction to the nhs constitution - which obviously means nothing and my life has been ruined as a result.\nAlso, in 3 years, whilst under the care of Chelsea &Westminster hospital, London, I have developed terrible neuralgia inflammation of the cranial arteries, with severe and distressing headaches. I have had 3 tests, in 3 years - zero support for pain; zero diagnosis, despite there being many tests to discover what is causing the inflammation, as well as massive arteritis type veins on my head with terrible tenderness in the right cranial regions; absolutely nothing has been done to help me.\nI'm suffering with acute attacks - around 3 a month and I'm left like an animal to suffer. It is easier to delay as much as possible, any tests because of costs, In my case I've been provided with nothing. My life is hell!", "My mother was admitted to Wishaw General Hospital on Wednesday night into Ward 18, she was settled into bed and was going for an abdominal XRay at some point that night. Nurses were very helpful and friendly and told my sister and I when we were leaving to call just after midnight. \nShe was nil by mouth, had been commenced on IV Infusion and also they had passed a urinary catheter, she was also going to have an abdominal CT Scan the next day.\n We called in the morning, my sister and her husband visited in the afternoon and my husband and I visited the following evening. No-one, doctors or nurses had asked to speak with us.\n Mum had now been moved to another ward. Mum was sitting up at her bedside and I asked her how she was feeling, she replied, 'not very well and I have to go for an operation tomorrow. ' Mum has Dementia and I suspected that this was not correct information and went to speak with a nurse.\n I had to wait to ask her Named Nurse about her progress.. She didn't know that she was going to theatre for an operation tomorrow until she checked her notes and noted that the surgeon had been in to see her that evening and documented in the notes that she was to have a laparotomy and sigmoid resection tomorrow.\n I was shocked as no-one had spoken with us re findings of her CT Scan, no surgeon had asked to speak with us, no family was with my Mum (who has Dementia) and no nurse was with the doctor when he told her that she needed an operation.\n This is certainly not Person Centred Care. \nHer named Nurse said she would see if there was a doctor available to speak with me, but she thought they were in theatre. I eventually left. I called the ward in the morning, I left for work but became very concerned about Mum and the details of her impending operation.\n I decided to phone to ask to speak with a doctor, I was awaiting on her Named Nurse coming to take my call when my a doctor phoned me on my mobile to explain that Mum was going to theatre within the hour.....the scan showed that she had a volvus, a twist in the large bowel, it could cause ischaemia and she really needed this operation for the obstruction in her large bowel. She would have a laparotomy and sigmoid resection and she will have a stoma. \nI thanked her for the information but told her that I was unhappy that I hadn't been told the day before, that I was not with Mum and that the Named Nurse didn't even know that she was going to theatre for surgery. \nI explained that this poor communication resulted in my Mum being told on her own that she was for surgery, she didn't even know what she was getting done or why. \nAt least, a nurse should have been with her to explain and reassure. The doctor offered to speak with me if I came down to the ward. I went down to see Mum before she left for theatre, the anaethetist came to visit her whilst I was in, he explained that it was a big operation that she was getting done and that she was elderly and frail but she had no medical history/concerns. I left Mum and she was waiting to go to theatre.\nI got a call that evening that she was in Adult Critical Care after her surgery, my sister and I went down to see her, I asked the nurse who was looking after her if there was any cancer that caused the obstruction but she said that cancer hadn't been mentioned but the tissue is sent to lab as usual.\n The surgeons were still working in theatre so no contact was made again; the following 2 days we still didn't speak with medical staff, I thought we would definitely see someone on the Monday. On the Monday she was moved to the step down cubicle in Ward 18 as she was improving. I didn't think she was too good on the Monday afternoon, the Nurse was very kind and helpful, he told me that I could visit in the afternoons this week as I was going to be Nightshift and unable to visit in the evenings. \nTuesday morning I phoned in the early morning to ask how she had been overnight, whilst trying to phone the ward, the nurse phoned me to tell me that there had been a deterioration overnight in Mum's condition, they were discussing transferring her back to Adult Critical Care and the anaethetists were with her and would like to speak with me. \nI left home immediately, she was extremely poor, her condition had deteriorated.....one of the anaethetists told me that the operation for the CANCER had all been to much for her, that her organs were failing. \nI said, my MUM doesn't have cancer, that was the first time cancer was mentioned. Mum was moved into a sideroom and I sat with her, she died peacefully 20 minutes later, my sister didn't arrive in time before she died.\n The Nurses in this ward were extremely caring and compassionate but the lack of communication between the doctors and the nurses, and the medical staff and the family is very poor. This can be avoided, this can easily be improved. \nAlso, patients with dementia should not be treated in this way.\nDuring Mum's short illness she had been been well looked after by the nurses and she died peacefully and with dignity. It now helps me to know that she didn't know she had cancer or that she had a stoma, and that she didn't suffer.", "Dear CatherineMo,\r\nI am so sorry to hear about the passing of your mum, please accept my sincere condolences to you and your family.\r\nI read with great disappointment, your description of the lack of communication we provided to you and your mother at a time of great stress, please accept my apologies. I would be really keen to meet up with you if you felt able, as this would allow me to target specifically the nursing and medical teams who need to learn most from your experience. I can be contacted via Yvonne Ross our Patient Affairs Manager on 01698 366558.\r\nI was hearted to read that you felt your mum was well looked after by the nursing teams, however, this is not the standard of communication and person centred care we strive to achieve.\r\nPlease again accept my apologies and I really do hope you feel able to contact us.", "Hi Gene, I'm sorry to hear you're unhappy.  \r\nIt sounds like there are two issues here. The first one is concerning your care at the Royal Free London in 2012 and we would like to help you with this by looking into what happened. The best way for us to do this is if you could get in touch with our PALS department either by email, letter or phone and let them know all the details so that it can be investigated appropriately. The link below has all the relevant contact details and they will be very happy to help you further: https://www.royalfree.nhs.uk/contact-us/patient-advice-and-liaison-service/  \r\nAlternatively you can get in touch via our online form: https://www.royalfree.nhs.uk/contact-us/compliments-and-complaints/feedback-online-form/  \r\nRegarding the second issue, from your comments it looks like this relates to care at Chelsea and Westminster. If this is not the case, please do get in touch with our PALS team via the details above, however if it is in fact about Chelsea and Westminster then we would advise you to get in touch with them, as the care provider is best placed to help you and we cannot help with care provided at other trusts. Here is a link to the contact page for their PALS department: https://www.chelwest.nhs.uk/your-visit/patient-advice  \r\nI hope this is useful.", "In early August I had an appointment in the day surgery unit to have a hernia treated. I was at the hospital at the appointed time as arranged, was prepared for keyhole surgery and about to be anesthetized when the surgeon asked them to stop. After apologizing he explained there were no instruments in theatre for the operation to go ahead.\nI wrote to the hospital to raise my concerns at the very late cancellation.\nThe operation was rescheduled to later in the month, this time it went ahead as anticipated.\nIn the recovery room as I was coming round from the anesthetic I was confused by the number of incisions as I had expected only one small incision due to the keyhole procedure that had been explained to me.\nAlso whilst in the recovery room the surgeon came to see me and asked if I had taken pain killers and suggested that I did in order to relax my body and to reduce the discomfort I would feel when the anesthetic wore off. He left before I was able to ask him about the incisions.\nI asked the nurse for painkillers as recommended. I asked for co-codamol as I am allergic to some painkillers but have successfully taken co-codamol in the past. The nurse said tramadol had been written up in my notes, I assumed this would be OK as I knew my notes had details about my allergies.\nThe tramadol was administered intravenously and very soon I started to feel the warning symptoms of going into anaphylactic shock. I asked the nurse to stop the drip immediately and take the tube out of my arm, also to get the epi pen from my bag and to administer the adrenalin. Because of the emergency situation a number of nurses had gathered but none of them knew how to use the epi pen and I ended up treating myself.\nOnce things had returned to normal I asked them what the procedure was in these circumstances, amazed that there was no training in / knowledge of using something as simple as an epi pen.\nI feel the outcome could have been very different if I had not stopped the drip in time, on reflection I should have had a red band on my wrist to indicate possible allergic reactions but this was missing. There seem to have been a catalogue of errors regarding my treatment and have raised these concerns with the hospital from whom I am still waiting to hear. I'm also interested in having an explanation for the 9 incisions during the keyhole surgery.", "Hi Gene  \r\nThanks for providing further information and I'm sorry to hear that you have had difficulty getting through to our PALS team.  \r\nIn order for us to be able to deal with your complaint appropriately, we do need you to send this information directly to us at the trust. If you are able to email the details to rf.communications@nhs.net, I will pass it on to the appropriate departments who will then be in touch.  \r\nMany thanks and apologies once again that you have been unhappy with your care here.  \r\nRachel", "Since the last CQC Inspection took place at the end of 2013 when all standards were met, Belvedere House Nursing Home has been the subject of a safeguarding investigation. This investigation was carried out by Surrey County Council in response to an alert by a Tissue Viability Nurse who was requested to visit the home in August 2014 in connection with pressure ulcers on my father's body. The first pressure ulcer was first observed back in March 2014 and the situation became significantly worse due to poor management over a period of five months. The outcome of the safeguarding investigations found that there were failures at the home and concurred with the Tissue Viability Nurse's original report in August 2014 that she had not been alerted to my father's situation early enough by the nursing home staff. Additionally, it was found that the nursing staff required updated training in order to effectively treat pressure sores in the future.\r\nBelvedere House Nursing Home comes under the umbrella of The Royal Alfred Seafarers' Society and the patron is HRH The Princess Royal. It is well maintained, stands in lovely grounds and the staff are very friendly. Notwithstanding this, however, families of elderly relatives with complex needs who are considering Belvedere House should be rigorous about fully satisfying themselves that the nursing is now of the highest standard and that staff training is up to date particularly so far as pressure ulcers are concerned. Reliance on a CQC investigation report may not be current enough to provide these answers.\r\nThis posting is not intended to undermine in any way the hard work, willingness and kindness of the great majority of staff at Belvedere House.", "Dear Rapporto  \r\nBelvedere House took this incident extremely seriously and it was investigated fully at the time by an independent care consultant at our instruction.  \r\nAs can happen in these circumstances, not all that was alleged is upheld, but it is fair to say that lessons were learned by us and acted upon. The family have received a letter in which an apology was offered for any distress caused.  \r\nWe recognise that there is always room for improvement and we are not complacent when providing additional training for staff to increase their knowledge and improve the care given to the residents.  \r\nThis was a very sad and unusual event, for which we all felt sorry, and the fact that a family member remembers us in this way is highly regrettable. The easy option would have been to restrict the comment from the website but we have decided it should stay in the spirit of openness, and in the hope that it will be read alongside all those more positive and complimentary reports recorded on other sites such as NHS Choices", "Hi there  \r\nI have spoken to the Executive Nurse Director about the issues that you have raised about the lack of care you described for your husband. We would like to reiterate our offer to meet with you and your family as this would allow us to discuss the specifics of your husband's care.  \r\nWe are aware there have been some challenges in Ellen's Glen and standards of care may not have been as we would have wished for. The Executive Nurse Director is currently overseeing work to improve the quality of care, care planning, essential nursing care and improvements in nursing establishments and local leadership. The clinical team are working hard at making these improvements for the patients they care for.  \r\nI am sorry that we were unable to support you and your husband during his stay at Ellen's Glen and hope that you will able to get in touch on 0131 536 3370 to help us try to address your concerns.  \r\nJeannette Morrison", "Hi Gene  \r\nI'm sorry that you have been unhappy with your experiences so far. I am a member of the communications team here and I can assure you that if you are able to send me this information directly I will do everything I can to help you.  \r\nIf you can please email rf.communications@nhs.net with the details, I will speak to our head of PALS and complaints and ensure that a member of his team gets in touch with you to investigate this further.  \r\nMany thanks  \r\nRachel", "Dear Neon2,  \r\nWe have investigated your complaint and I believe you will receive your letter of response very shortly. With regards to the one additional aspect of your care not previous covered in your communications, your Surgeon is aware of your concerns and this will be discussed in more detail with him when you return to the out-patient clinic for review in 3 months time.  \r\nI do hope you are recovering well,  \r\nBest wishes  \r\nEunice", "Dear C1234\r\nI am so sorry that you have not felt able to accept the offers I have made to meet. I know that the prospect of talking about how you feel might be daunting, but as I have said in my letters to you, understanding what went wrong is the starting point to put things right.\r\nIt would be great if you would reconsider the suggestion that we meet, we do care and we do want to help.\r\nWith Best Wishes\r\nHelen Greatorex\r\nExecutive Director of Nursing and Quality Sussex Partnership NHS Foundation Trust Tel 07770 971 610", "I was admitted onto an inpatient ward after a overdose in March. My experience there was horrific. Staff were utterly unorganised and insensitive. \n\nI felt that they did not treat patients who were struggling with respect, often rolling their eyes at them, shouting at them or uttering derogatory remarks behind their backs. Most of them seemed utterly clueless when it came to offering advice and help to patients. Most made useless remarks or even unpleasant comments. \n\nI made further suicide attempts while there. No one removed ligatures or other materials from my possession upon admission or even shortly before I left. \n\nI felt very lonely and scared as I was left to grapple with suicidal feelings and risk on my own. The consultant psychiatrist there was in my opinion the worst psychiatrist I have encountered in my eight years with mental health services. They were  threatening, did not listen to what I had to say and I felt they were generally incompetent. After almost two months there a patient I was very close with committed suicide while on leave. I am absolutely dismayed that this service is allowed to continue functioning despite such an incident.", "After a weekend of being unwell I rang for help at 111 and the out of hours doctor was very good at first and said he would get me the help I so desperately needed. He said he would ring back after calling the mental health team at Musgrove Park Hospital. He then left me a message on my phone.  My understanding of the message was that-Mental Health said I wasn't ill and said if I felt suicidal to go and kill myself, that it was my choice.\nWho really wants to feel like this is a choice. It just shows how bad things have got when someone in the caring profession goes and tells you to die.\nNot sure if it's down to being understaffed or lack of cash or both but it's sad and scary when you find yourself in a dire situation like this. I'm glad I made it to Monday when I was able to see my GP but feel really lucky after being resuscitated that I am alive and still here by luck.", "Niece admitted to UCHL when her waters broke. Was kept in two days and then sent home. Ten days later felt baby moving about and went to the hospital two hours later only to be told that sadly the baby was dead. Baby delivered by C Section and was a beautiful little baby. When asked why the baby had died they told us that it was due to kidney failure as she did not have enough water. So why oh why did they send her home when her waters broke? We think the baby should have been delivered and put into an incubator. She was four weeks away from being full term. \n\nBaby buried beside husband's first wife and baby who died at Chelsea and Westminster Hospital due to acute septic even although she had green discharge and did not see a consultant for three days.  It was the weekend and junior doctors were getting guidance BY TELEPHONE from their superiors. Yet another case of hospital error. When are these people going to be held accountable for their errors?", "Dear Sooze  \r\nThank you for sharing your experience with Somerset Partnership. Your account of recent events sounds dreadful, but without more information about you, the Patient Advice and Liaison, (PALS), team are unable to look into this matter more closely, and provide you with some answers.  \r\nIf you would like PALS to take this forward, please either call PALS on 01278 432022, email us at [pals@sompar.nhs.uk](mailto:pals@sompar.nhs.uk) or write to PALS at the following address: 2nd Floor, Mallard Court, Express Park, Bristol Road, Bridgwater. TA6 4RN.  \r\nAlternatively, if you would like to make a formal complaint, please let PALS know, and the information that you provide will be passed to the complaints team for investigation.", "had to threaten to remove my wife myself after her having no proper treatment and absolutely no contact with the doctor despite being there several hours each and every day and repeatedly asking for information. No discharge was arranged until I challenged them despite her receiving no treatment, just a shambles, and then, and this is the scary bit, the doctor signed a DNR form with no reference to me or any member of the family against all the guidelines.", "I recently (well, probably about six+ months ago now) was referred to the Single Point of Acess team for a referral for specialist treatment. I had previously lived in Gateshead, had seen a CBT therapist but had agreed after about 9 or 10 sessions that I needed to reflect more on trauma that had happened to me rather than just how to change/move forward (the rumination, as he called it, is pretty bad). We agreed on DBT.\nI was told by the nurse I had seen that I would be referred to the Traumatic Stress Service. I turned up there, and was told it was a very short service, and they could not refer me to any other services. She then wrote a letter to my doctor referring me back to you.\nFurther to this, during both my meeting with SPoA and the Traumatic Stress Service, I was asked about an overdose in 2014, that actually occurred three years prior in 2011. This happened whilst at university. To add insult to injury, I had already told SPoA this and that it happened during my time at university, I was given NO HELP during this time (even though I had tried to kill myself...it was just exam stress, apparently...) and ended up struggling for another year and a bit and ended up dropping out. This has affected my self esteem massively, which is why I'm only just able to really get on with my life now. To have people not listen to you, and seemingly not care or understand the severity of how I felt then and how angry I am still about my treatment in Lancashire, that it adds to anxieties I have about pursuing treatment which in the long term I know will do me no good...it's pretty terrible.\nOverall, it's taken me far longer than it should have to get the appropriate treatment for my needs, there's very poor communication within the service and to an extent, nurses and therapists that don't really listen (when the TSS referred me back to my doctor, for example, she described me as a single female, despite the large portion of our conversation taken up with me telling her I'd moved about WITH MY PARTNER who I AM STILL WITH. )\nIt's really no good...", "Many thanks for taking the time to share your feedback. Lancashire Care NHS Trust would welcome the opportunity to explore your experience of our services and try to find a resolution. If this is something you would be interested in, please contact me on 01772 695315 or customer.care@lancashirecare.nhs.uk.\r\nRegards,", "I write regarding the appalling and life threatening experiences I have received from Salisbury District Hospital. I am a seventy one year old male and want to tell you about my experience. The reason I need to tell you is because have exhausted all possible avenue's for lodging a complaint. I have written to my local MP and David Cameron who all they advised is to go to the Health Ombudsman, I had previously done this with no joy. I have also been advised to bring it to the attention of PALS but this no longer exists at the Salisbury Hospital. If the Salisbury Hospital investigate the complaint the final decision is made by the Chief Executive of Salisbury Hospital. I have had a seven year battle with this department and can only be advised to go to the Ombudsman which I have already done. Basically all this means is that despite the seriousness it impossible to make a complaint.\nApproximately seven years ago I was referred to Salisbury District Hospital for pains in my chest and upper abdomen. No diagnosis was made. On my first appointment the consultant performed a rectal examination and found I had an enlarged prostate but he never told me. After about eighteen months I requested my GP to do a PSA blood test, after being referred to a Urologist and a biopsy I was diagnosed with advanced prostate cancer.\nAfter several visits to my GP over the next 3 years and being rushed into hospital on two occasions with the chest pains I was eventually diagnosed with Pulmonary Embolisms. I was prescribed warfarin and within days the chest pains had gone. It was confirmed by thrombosis clinic that I had these clots for at least from 2007.\nI have also undergone a total knee replacement at Salisbury District Hospital that was a disaster whereby fragments of bone were left in the back of the new knee. I have been in considerable pain with this and have had a second opinion at the Spire Hospital, Southampton. The consultant at the Spire confirmed that fragments of bone had been left in but it would not be remove them unless a complete new procedure was performed at a cost of \u00a335000.", "Good afternoon fleetwoodmacfan\r\nThank you for taking the time to leave your feedback on the patient opinion site, I am sorry to learn that you feel that your experiences of the services provided by Cumbria Partnership NHS Foundation Trust (CPFT) have been poor.\r\nTo enable me to look into your concerns and to be able to learn from your experiences I would appreciate it if you could contact me so we can discuss. CPFT really values feedback whether good or bad to ensure that we are delivering a service to meet the needs of those using it.\r\nthanks\r\nSylvia Atherton\r\nInterim Experience of Care Manager\r\n0800 633 5547 or email pet@cumbria.nhs.uk", "Thank you for your feedback and we are really sorry to hear that your experiences here have fallen short of your expectations. We did look very carefully at all the issues you raised with us and addressed these as part of our formal complaints process. Where our patients are not happy with our response, we think it's important that they have the opportunity to seek an independent review and your case was handled by the Parliamentary and Health Service Ombudsman who decided that no further action was required. We're sorry that you have reservations about going to the Ombudsman again, but this is an independent service and we feel that you should go back to them to see if there is anything further they can do for you.  \r\nOnce again we are sorry that you are not happy with the experiences you have had at our hospital.", "Hi there\r\nIt's really good to hear that you think a meeting might be useful and l have included my contact details below so that you can get in touch when you feel able.\r\nI am sorry but we aren't able to give you detailed feedback in relation to your husband's experience, as you know everyone who shares their story on Patient Opinion does so anonymously. We'd so appreciate speaking with you so we can do just that.\r\nIn my last response, I outlined some of the broad areas we working on: care planning, essential nursing care, improvements in nursing establishments and local leadership. I would like to share some of the specific things which are underway which I hope may provide some reassurance that we are working to improve the quality of care delivered at Ellen's Glen House and below gives you a little more detail about some of these:\r\n\u2022 Flexibility of visiting hours \u2013 this is now in place and families can visit at anytime\r\n\u2022 Care planning \u2013 all staff nurses now have competencies for care planning and staff have been supported through this by the clinical educational team\r\n\u2022 Communication with other services about an individual's care and condition \u2013 there are improved links with a number of other services including staff from Marie Curie Hospice who support families and patients with end of life and palliative care\r\n\u2022 Essential nursing care \u2013 there has been updated version of the care rounding documentation put in place and staff have competencies in place\r\n\u2022 Responding to patient's needs \u2013 this is done through care rounding and personalised care planning and \u201cthis is me\u201d documentation is also being used\r\n\u2022 Communication with relatives \u2013 there is a new charge nurse in post. They and other senior staff are now available to speak to patients and their relatives. When patients are newly admitted to Ellen's Glen there is a formal meeting with the nursing and medical staff with family to discuss plans and wishes\r\n\u2022 Support for staff- the palliative care nurse has been based in the Ellen's glen recently and there have been patient stories done.\r\nAs you can see there has been a lot work done not only in the last year and we are continuing to make improvements in Ellen's Glen \u2013 for both the patients, their families and the staff.\r\nYour experience has been shared with all staff involved in running services and the Executive Nurse Director and the new Chief Nurse are closely involved in this work.\r\nWe are sorry that we didn't get things right for your husband and for you but hope that this goes a little way to reassuring you we are doing all we can to ensure improved care at Ellen's Glen House for others.\r\nI very much look forward to hearing from you when you are ready and my contact details are telephone - 0131 536 3370 or email feedback@nhslothian.scot.nhs.uk\r\nKind regards\r\nJeannette Morrison", "My mother, (who has alzheimer's) was admitted to the royal Gwent hospital in August this year. She was dehydrated and barely eating or drinking very weak, she was given a ct scan and a 'mass' was detected in her bowel, I was told a further scan was needed, (to help determine whether the mass was a tumor), I was, in fact, specifically told that taking my mother home could leave her at risk of internal bleeding, (as they said that the medication she was being given for lung congestion, could cause internal bleeding if the mass was cancer), so it was important to diagnose this asap, so she waited for the scan....\nShe stayed there from august to the end of October!\nOn some visits, I would find my mother left on a toilet, (my mother can't stand unaided so has to be helped to and from the toilet), where she had been left.\nOn one occasion (when I had arrived half an hour early, my mother was very distressed because she wanted to go to toilet, I went to ask a nurse for help and when I politely asked \" can you please help my mother she is desperately needs the toilet\" I was asked very angrily why was I on the ward so early, who told me I could call so early, and that visiting times didn't start for half an hour!'  I apologised and said ' I'm sorry I was unaware I won't arrive early again, now can you PLEASE help my mother? ' by the time she came mum mother had soiled herself, it was horrible to see her so distressed.\nOn a visit in sept I found my mother slumped in the chair next to her bad, she kept complaining about being tired and how sore her bottom was, I tried to help her into bed only to discover that she had soiled herself and the excrement had dried to her skin! Her bottom was red and sore, she must have been like that for hours. I asked the staff for help and they changed and cleaned her, but how much longer would she have been left like that if I hadn't seen it? She was complaining she was sore, but none of the staff had bothered to check her.\nIn October I visited and found my mothers arm had been bandaged, I asked the staff how it happened. I was told it was an old wound that had reopened, I told them that couldn't be the case as it hadn't been there the day before. NO one could tell me how she had injured herself.\nThe Lack of communication is mind boggling, for the first month I had to repeatedly explain to the staff that my mother had Alzheimer's. On occasion recently my mother complained that she had pain when trying to urinate, I reported this to the staff, only to be told 'Oh when we asked her she said she was fine' I explained again that she has alzheimer's so unless she is asked whilst it is happening, she forgets! On both these occasions I was told that a doctor would be informed... this didn't happen.\nIn October I was taken (into the staff lunch/common room) and amidst lunchboxes and coats, I was told that as my mother had refused to drink the prep for the scan due that day, it was pointless her being in hospital, and that she could now have the scan as an outpatient.\nI was extremely angry, esp and it was implied by the doctor that I had just left my mother there, \"Your mother has been in hospital since August\" (I was appalled at the stupidity of the statement), I asked Why I had been told that she may bleed internally (with the current medication she is on), without proper diagnosis, and was told  after a meeting they decided that there is 'no significant risk of internal bleeding'\". I then asked, \"and if she does bleed internally what do I do? \" I was told the markers are anemia, lethargy, weakness etc. and to bring her back in immediately if I was worried.  I said\"my mother barely eats, is always tired and lethargic\".\nThe doctor merely nodded.\nSo now I am waiting for the hospital to sort out a care package for my mother so she can come home. I don't hold out much hope as I received a call yesterday from the hospital social worker who asked if I was happy if they reinstated a care package they had on their files (It was over 1 year ago! ! ! ! when she was mobile and only needed her lunch made! ). I finally exploded, \"No it was not acceptable! I was not happy with that arrangment, mum can barely walk, can't wipe her own bottom properly, soils herself 2 -3 times a day, barely eats or drinks. and yet this information hasn't been passed onto the social worker about a patient who is in the same building! ! ! ! ! !\nI teach in a primary school, and have a duty of care to those children, and if I treated any of them the way my mother has been treated I would lose my job.", "My father had a major seizure in 2013 that the local A&E insisted was a diabetic hypo. He was referred for an urgent brain scan by our GP: the local hospital initially failed to act on the referral claiming not to have received it, then made an appointment for 4 months later, finally reduced to 3 months later.  \r\nAfter the scan he was seen by Neurology that same month at the end of 2013, assessed and told he might have Dementia. Four months later in 2014 he was told by Neurology that nothing on his brain MRI suggested Dementia, that he had Epilepsy and so was put on increasing doses of Keppra. He had back pain and then also rib pain from the seizure in 2013 onwards which he reported each time he ended up in A&E due to seizures and on every visit to Neurology, but nothing was done about it until he was seen by a Diabetes / Endocrinology Consultant in July 2014 for a by now suspected Insulinoma (which the specialist told him was unlikely) and was sent for immediate back x-rays.  \r\nThe results of those x-rays seemingly disappeared as our GP and others were told they couldn't be located when they tried to follow up on them, however, they are now in his file. My father was finally booked for an MRI mid-August 2014, after which he became mostly immobile and bedridden.  \r\nThat MRI finally showed by then Stage 4 secondary cancer through his spine, ribs and liver, with a mass on one kidney and an extremely enlarged prostate - medical staff mentioned that his prostate had been removed in 2012, but there it was larger than life on a CT scan, his notes were incorrect. He died exactly seven weeks after being given the diagnosis, having been left in the care of Neurology instead of Oncology who simply told him because of his age (in his seventies) and state of health there was no longer a treatment option available.  \r\nThe hospital forced the issue of dumping him in a nursing home on a Saturday morning, when admissions were only Monday to Friday, where he died 6 days later. For the 6 weeks he was on the Neurology ward at the end of his life we constantly had to explain to staff that he was dying from terminal cancer and wasn't just a whinger with a bit of backache.  \r\nWe now have his medical records that show inaccuracies and staff believing he had Dementia during those last weeks of his life. My father endured suffering for months on end because of the local hospital constantly ignoring the pain he was in and that was with his family supporting him and pushing for help for him as well as querying whether it could be cancer and being told no.  \r\nIt seemed as though Neurology had failed my father and Oncology did not want to get involved because of those mistakes. A senior member of nursing staff told another relative we were overreacting because the Neurology Consultant called us in for a meeting, and was stunned to be told my father was dying of cancer. The Ward Manager was mainly interested in discharging him and the Social Worker was told to apologise for approaching my father about going into a nursing home - he thought he had Dementia and was unaware that he was dying - but no apology was forthcoming.  \r\nNeurology did their best those last 6 weeks but they were not Oncologists. Nursing staff did not seem to understand the importance of keeping his pain levels under control, it seemed patient privacy - and perhaps an attempt to cover up the seriousness of what had gone wrong - led to a need to ask for pain relief for him on a number of occasions. Plus staff reluctance to work with certain colleagues led to patients not being seen when two staff were needed to help patients. And this is only a summary.", "I am truly sorry for the poor experience you and your father had at our hospital, and would like to offer my condolences. Our Clinical Directors for Cancer and Neurology are keen to meet with you and your family so we can discuss this further and ensure that we learn from any mistakes. I'd be grateful if you could get in touch with me so that I can arrange this for you.  \r\nWendy Matthews-Interim Chief Nurse", "My niece is in her early 20's and recently placed at gold tops after leaving mental health.\nIt is promised that they will help the young advance up the table to get back into the community and to help them manage benefits etc...\nWell this is not the case.\nIm led to believe that they have failed to do this but instead they left my niece to fend for her self in a capital city of drugs.\nShe' s a very vulnerable girl and no clue of a normal life gold tops offered no support for her just left her to defend her self. no activities through the day very minimal visits from her c. p. n or social worker.\nShe's been in mental health most of her childhood and resided in London until I was able to get her back to wales.\nI'm very dissapointed with the lack of service they offered my niece.", "I have again read what I believe to be is an appalling letter written by my consultant psychiatrist to my GP which grossly misrepresents what I said and contains many other problematic elements.\nThey say that their findings are limited to what I have observed during her treatment under my care in 2014\nthere are already a number of problems with this single statement. Why are they only basing their findings on 2014 when I have an 18 year history recorded in my notes? Surely any sensible clinical approach would take my history into account? Why does the consultant see their role as being limited to observation? Surely a basic part of being a medical doctor is that you need to gather information about symptoms? In other areas of medicine this could include scans and blood tests but in psychiatry surely the main way of examining a patient is by asking them questions?\nThere is an implication here that they had provided \u201ccare\u201d. That has not been my experience. The consultant turned me away when I explained that I needed to increase my anti psychotic to the maximum dose and that my GP had needed to prescribe the maximum dose of lorazopam. They did not ask any questions such as what was happening to you that made you feel you needed to increase your medication? If they asked this I would have been able to respond by saying that I was hardly sleeping at all, was finding it hard to concentrate and focus on anything at all including following a TV programme, that I was sending very long emails to my friends late at night and spending far more money that usual. I already had a diagnosis of bi polar disorder so for me it seems only sensible for them to check out if I was experiencing any symptoms of bi polar disorder, especially if we take into account that I become so unwell I had been sectioned and in intensive care only a year earlier. All the psychaitrist did was tell me to continue with the maximum dose of qutirepine and then dismissed me knowing that my next planned appointment was not for another 2 months. They did not put in place any care or support from any other member of the team. This highlights another problem in relation to observation. My condition deteriorated rapidly after this appointment as I was being expected to manage a psychosis alone with no support other than provided my GP practice. My consultant did not see me during this 2 months as this happened therefore they were  not able to \u201cobserve\u201d this.\n\nAnd if we examine the concept of treatment I am left with more questions and confusion that the psychiatrist has never answered. In the next paragraph they describe me as \u201crelatively stable\u201d. If they believe this why did they  advise me to continue on the maximum dose of anti psychotics which was nearly twice the dose I had been taking previously? If they did not believe I was suffering from a relapse of my bi polar disorder why did they not discuss this change in my medication with me and why were they so angry with me when I told them at a later date that I had decreased it because I was suffering severe side effects? If the psychiatric opinion was that I was not suffering a relapse and therefore did not need this dose of mediation they should have shared that opinion with me. Yet they advised the complete opposite and to continue with the maximum dose.\n\nThe psychiatrist implied that a diagnosis of borderline personality disorder was made which is not the case.  I feel strongly that a diagnosis of personalty disorder has been implied by them and any confusion I have about the issue of my diagnosis has happened because they have consistently refused to engage in any open and honest discussion about this and this has left me in a situation where I have to find out what they are thinking by reading the letters to my GP. I thought the purpose of these letters was to inform the GP not the patient?\nI have been told by the clinical director that my diagnosis has not been changed
