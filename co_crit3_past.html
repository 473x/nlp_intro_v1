e my Hb dropped to 8 and still the various GPs said IBS. \nI went to A&E in August and \"constipation\" they said, and sent me home with 2 suppositories. Several emergency paramedic and A&E visits later, 2 hospital stays, ultrasounds, OGD and colonoscopy I was told under heavy sedation that I probably had bowel cancer. That was Oct 2014. \nSeven weeks after a right hemicolectomy, I'm still awaiting chemotherapy for Dukes C adenocarcinoma with lymph node involvement.\nI had to ask my GP practice to stop permitting my pharmacy to collect the IBS treatment for, as noted, my diagnosis is cancer.\nI'm scared, only 49, widowed and a single mom of 1.\nI simply wish that all health care professionals remember to think outside the box each time they see a patient. I had no less than 10 GP reviews between Aug and Oct challenging the IBS diagnosis. One GP actually said: \"So what do you think is the problem?\"", "Most of the Staff at A&E were lovely to me. Yet at the end of my stay, a young student doctor told me everyone thought I was an idiot. Afterwards I couldn't stop verbalising my embarrassment as a loud tic. I plan to cut myself tonight because of him. I find it hard to cope with the self hatred that the dr has triggered in me. I hate myself already at least they could be polite. And I will probably take more pills to cope with my suffering.", "We are very sorry to hear about your experience. We expect patients receiving care in our hospitals to be treated with kindness, respect and understanding at all times. If you would like to talk about your experience confidentially or find out about further support please contact our Patient Advice and Liaison Service on 01603 289036.", "We were very concerned to read about your recent experience at the Norfolk and Norwich hospital and how it left you feeling; we would urge you to contact your GP as soon as possible to talk about this experience.", "We spoke at length to this patient and her family. She has said that she wants to make the most of the remainder of her life without further involvement in this story. However she has agreed that we should follow up the issues anonymously, on her behalf.\r\nSo far we have raised these concerns with both the hospital and the local Clinical Commissioning Group. We are also aware that the GP practice concerned has been in receipt of support from their Local Improvement Group during the past year.\r\nWe will continue to follow up these concerns to help to ensure that future patients do not have similar experiences and if we are made aware of any changes to services we will post information about them here.\r\nPeter Denton\r\nHealthwatch Manager", "I apologise you've not had a good patient experience.\r\nWe try really hard to improve our services based on the comments we receive from our patients, their relatives or carers.\r\nWe would like the opportunity to discuss your experiences more fully and to apologise in person. If you are willing I would appreciate it if I could ask the matron to contact you. Could you email me, using the reference \u201cTurns out I have bowel cancer, not IBS | Posted by Sickened | Patient Opinion\u201d, please?\r\nMany thanks\r\nPaul Searle, Head of Communications\r\nColchester Hospital University NHS Foundation Trust\r\ninfo@colchesterhospital.nhs.uk", "During the early hours of Boxing day morning (Thursday 26th December 2013), my 74 year old mother was taken ill with severe chest pains. Her partner phoned the ambulance service, and was told to leave it for 20 minutes and call back if no improvement.\nMy mother stopped breathing and her partner called the service once more (some few minutes after the initial call). This time he was taken seriously and an ambulance arrived about 15 minutes later, yet despite the efforts of the paramedics, my mother passed away. \n\nI would like two questions answered please: \n\n1. Is it SW Ambulance policy to tell people who call for emergency assistance, that they should wait for a worsening of symptoms and only then call back? Can I have the name and contact details of the person who agreed to this policy please? I wish to speak with them personally to try to understand the reasoning behind this. \n\n2. Why did it take 15 minutes for an ambulance to eventually arrive at my mother's bungalow? Was there an abnormally high call rate? were you understaffed?\n\nI would really appreciate some honest answers here. And I really do not want to be fobbed off with a 'lessons learned' narrative.", "I want to share the experience of my mothers stay at an inpatient ward in Queen Charlottes Hospital in Hammersmith. What she was subjected to was in my opinion one of the most disgusting and inhumane experiences in her life. She was in recovery on an inpatient ward after an operation. The surgeon was absolutely fantastic, and the operation was a success. The aftercare however was something I wouldn't put my pet dog through.\n\nShe was subjected to lack of care and due attention by a particular nurse and to call her a nurse would be a stretch of the imagination. My mother was kept on morphine and sleeping for large amounts of her time in the ward. My mother overheard her speaking and belittling her to the other nurses and saying- I don't understand people how have legs and the means to walk, and chose not to. She then instructed other nurses to not walk my mother to the shower room as it was too much effort to use the harness, and to just give her a bed bath. When the care assistants asked,shouldn't we walk her to the shower? , they were instructed by the nurse to do as they were told.\n\nBeing an independent woman, and always on her feet, she found the morphine overbearing and just needed a little help to walk. From walking up to the shower room before her operation, she was left weaker and unable to walk just 7 days later from lack of fluids, food (from not being able to settle her vomiting) and constantly being given morphine as a panacea for all her requests for relief.\n\nMy mother then had a UTI and asked for antibiotics, as the pain was unbearable. The pain was so severe, that my mother was shouting out her own mothers name whilst in pain. We then called a nurse, who sent a care assistant 20 mins later. They said they couldn't do anything as it was beyond their jurisdiction. They then called the same nurse in question and asked my mum why didn't she just have the morphine when she was told earlier. My mum responded that she wasn't in pain then. She then asked how long the results of her urine test would take to come back. The nurse completely disregarded this and said, you should have taken the morphine when we told you. My mother asked her, how long the morphine would last as she was given 2. 5ml earlier, to which the nurse responded, I don't know, we just give it when you need and everyone is different.  My mother asked what time the last sub cut was given, to which the nurse responded I don't know, I'll just give you another 2. 5ml. When asked shouldn't she investigate the cause of the pain, she responded, no, pain is our first attention, the rest just follows.\n\nFinally, before her transfer to Charing Cross hospital, my mother was inspected by a doctor, who was shocked to see that her stitches had not been removed as instructed three days prior. \n \nMy mother then said that the wound should be dressed as it starting oozing and seeping as she was on blood thinners, and the heal time takes longer. The nurse who was fully aware responded that there is no need for a dressing, it will stop itself. As a consequence, her nightdress stuck to her skin.\nOn transferring her to Charing Cross, the nurse and doctor were horrified at her treatment, wounds, and the fact there she was not given her afternoon medicine on handover. They said it was fundamental nursing to dress a wound to stop infections. My mother then burst into tears, and she was consoled by the doctor and nurse in charge, and was assured that her care was now the upmost priority. My mother said she wasn't lying as she wants to walk and get better, and proof was there for everyone when the physiotherapist in Charring Cross helped my mum walk with a frame in that week for 3 days in a row.\nAs a nurse with 45 years experience, and working and paying tax in the UK for 40 years, she was shocked at her ordeal. Is this the standard bearing care and support from our \u2018flagship' NHS?\n\nMy mother has recently passed away due to Cancer which she has been fighting for the last eight months. It is upsetting and horrendous that she had to face such an ordeal in her last few weeks of life. My feeling is that I am utterly disgusted that this person is allowed to practice as a nurse, let alone have verbal contact with patients. People are in hospital because they are sick or trying to recover, away from their families and familiar surroundings. To have to be faced with someone who calls themselves a nurse that is in my view inconsiderate, with no empathy, sympathy or even a shred of emotion should not even be allowed. She is in the wrong profession!", "Dear KLFEET\nI am sorry to hear of the sad loss of your mother. Thank you for taking the time to provide us with feedback at what must be a very difficult time for you and your family.\nWe welcome the opportunity to look into the events surrounding the ambulance attendance to your mother. Details of your concerns have been received by our Patient Experience team who have started to investigate this incident. \nWe have tried to contact you on the telephone number you provided but have been unsuccessful. Please could you call the Patient Experience team on 01392 261 585 from 09:00 on Thursday 2nd January 2014 and a member of the team will be happy to help you.\nKind regards\nLaura", "Imperial College Healthcare NHS Trust is extremely concerned to read the comments you have shared about your mother's care at Queen Charlotte's & Chelsea Hospital and we sincerely apologize for the distress that was caused prior to her death.\nYou have raised serious and significant issues with regard to patient care and the Trust needs to be able to investigate, address and respond to the comments you have made about one of our nurses. To enable us to do this we hope you will contact our PALS service by email pals@imperial.nhs.uk or telephone 020 3312 7777 and ask to speak to Christine Cornell, PALS Manager.\nWe look forward to hearing from you and would like to assure you that your concerns are being taken extremely seriously.", "I apologise you've not had a good patient experience.     We try really hard to improve our services based on the comments we receive from our patients, their relatives or carers.    We would like the opportunity to discuss your experiences more fully and to apologise in person. If you are willing I would appreciate it if I could ask the matron to contact you. Could you email me, using the reference \u201cColchester General Hospital at 18/12/2013 05:03:2\u201d, please?    Many thanks  Paul Searle, Head of Communications   Colchester Hospital University NHS Foundation Trust   info@colchesterhospital.nhs.uk", "Lewisham and Greenwich NHS Trust are very sorry andout the after acre treatment your late mother recieved from our organisation.    Please would you be so kind as to contact our PALS service on 020 8333 3355 so we can have an opportuinty to discuss the care your mother recieved.    Glen Davidson  Patient Experience Manager  University Hospital Lewisham  Lewisham & Greenwich NHS Trust", "Thank you for your comments, these will be fed back to the Ophthalmology Team. If you would like to discuss this in more detail please contact our Customer Services team on 01623 672222 (open Monday to Friday 8.30am-5.00pm).", "Thank you for taking the time to leave your comments about your experience at Leicester's Hospitals. We are very sorry for your loss, and realise a significant amount of time has passed since you posted your comment and we would like to sincerely apologise that we did respond to in a timely manner    We have since updated our process of responding to reviews posted on NHS Choices and are now committed to making sure we respond to comments within 21 days of the date they are posted.    If you would still like you comments to be investigated or passed onto the clinical team involved, please contact PILS on 08081 788337 or online at www.leicestershospitals.nhs.uk/patients/patient-welfare/patient-information-and-liaison-service/contact-form/.  If you have any other specific questions or comments, please feel free to contact us on communications@uhl-tr.nhs.uk.    Thank you     Communications Team  Leicester's Hospitals", "Thank you for taking the time to leave your comments about your experience at Leicester's Hospitals. We realise a significant amount of time has passed since you posted your comment and we would like to sincerely apologise that we did respond to in a timely manner.    We have since updated our process of responding to reviews posted on NHS Choices and are now committed to making sure we respond to comments within 21 days of the date they are posted.    If you would still like you comments to be investigated, please contact PILS on 08081 788337 or online at www.leicestershospitals.nhs.uk/patients/patient-welfare/patient-information-and-liaison-service/contact-form/.  If you have any other specific questions or comments, please feel free to contact us on communications@uhl-tr.nhs.uk.    Thank you     Communications Team  Leicester's Hospitals", "The Oxford University Hospital NHS Trust is currently reviewing historic comments placed on NHS Choices  and we note you made a comment in 2009 which was not responded to.  The Trust takes both positive and negative feedback recieved from patients, or their families, seriously and, whenever possible, we use any learning gained to improve the service we provide.  Should you wish to contact the Trust regarding this comment or any other service you have received since, please do not hesitate to contact the Patient Advice and Liaison Service on palsjr@ouh.nhs.uk or telephone 01865 221473.", "The Oxford University Hospital NHS Trust is currently reviewing historic comments placed on NHS Choices  and we note you made a comment in 2010 which was not responded to.  The Trust takes both positive and negative feedback recieved from patients, or their families, seriously and, whenever possible, we use any learning gained to improve the service we provide.  Should you wish to contact the Trust regarding this comment or any other service your have received since, please do not hesitate to contact the Patient Advice and Liaison Service on palsjr@ouh.nhs.uk or telephone 01865 221473.", "Thank you for your feedback.", "Thank you for your feedback.", "We're so sorry to hear, that your family had a bad experience at the QE. Some of the issues that you mention in your message should be investigated.    Please contact our Patient Advice and Liaison Team  on pals@ghnt.nhs.uk or 0800 953 0667 if you would like us to investigate the issues you mention further.", "Imperial College Healthcare NHS Trust appreciates the feedback you have shared with regard to your mother's care following her stroke. Thank you for your appreciative comments about the care she received under our stroke services at Charing Cross.  We are sorry to hear about your  experience at the  West Middx Hospital and trust that they will respond to the concerns that have been raised.", "We are acknowledging receipt of all feedback dating back to 2008, which was before the Trust began responding to all patient comments posted on the NHS Choices website.", "Thank you for your comments which will be forwarded to the service lead for emergency care for her to share with her team. We are sorry that you were unhappy with the service provided during yor recent admittance and if you would like to discuss this further please contact our Patient Advice and Liaison Service on 01623 672222 (Monday to Friday 8.30-5.00pm). The team will also be able to provide contact details for the Patient Advice and Liaison Service at Queens Medical Centre if required.", "Thank you for your comments, we have passed them on to the relevant department so that they can reflect on what you have said. If you would like us to investigate further, then please contact us at corporate.affairs@chsft.nhs.uk", "We are sorry to read your comments regarding your mothers visit to the Royal Oldham Hospital.  Should you wish to discuss this matter further, please contact the Patients advice and Liaison Service (PALS) on 0161 604 5897.", "We were sorry to learn of your concerns in relation to your care and the way in which your complaint meeting was managed. If you contact the Patient Relations Team on 0208 869 2026 they will be happy to discuss this with you to determine the best way forward.", "We are saddened to here of your mum's recent experiences and those of others within one of our wards at the Glenfield Hospital.   The standard of care that you describe is not what we would expect for our patients to experience in one of our wards.   We would like to investigate your concerns further.  If your mum is stil lwith us, please ask to speak to the Matron on her ward or ask for me by name.  If you mum has now been discharged we would welcome the opportunity to investigate what happened and can do this if you would like us to.  Please contact our Patient Information and Liaison Service (PILS) on freephone 08081 788337 who will look into this for you.   Regards, Gill Staton   Lead Nurse - Cardiac, Respiratory and Thoracics", "We are extremely sorry to read the care received was not to the standard we would expect. We understand Hospital stays are an extremely anxious time for patients and their family. . Providing high quality care and giving our patients a positive experience is extremely important to our Trust. We take all concerns very seriously and will always undertake a full investigation. If any patient or their relatives have concerns we would always request they discussed them with a senior nurse or manager in charge. Alternatively you can contact our Patient Advice and Liaison Service (PALs) and they will advise on next steps. Their contact details are 0800 5872586.", "Thank you for taking the time to leave your comments", "I have always had a frustrating experience trying to refer acutely mentally unwell Emergency Department patients to this service. It is always difficult to persuade the service to come and assess the patients.\nThey will flatly refuse to see a patient unless they are \"medically fit\", irrespective of the Royal College of Psychiatry guidelines which state that patients who have medical problems which do not affect their mental state are fit to be assessed. The service will often insist over the phone that our patients are \"not medically fit\" despite senior A&E clinicians who have physically seen and examined the patient deeming them to be medically fit. In my opinion it is absolutely unprofessional to draw such a conclusion over the phone without having seen the patient, especially when a senior clinician experienced in the relevant field has deemed so otherwise.\nYesterday I had a psychotic patient expressing clear delusions, with a history of psychiatric admissions, who was established on a atypical antipsychotic so was highly likely to be known to the local Mental Health service. After establishing that the patient was medically fit via an extensive examination and review of blood tests, I contacted the service. \nI was told that \"we can't look up any information because our computer system is broken\". I was rung back an hour later being told that \"we're not coming to assess the patient because we think it's probably a UTI\". \nThey had not seen the patient, had not taken a history and had not consulted the blood results. I had to divert staff from a serious case in the Resuscitation room to obtain an unnecessary urine dip, to prove to Norfolk and Suffolk NHS Trust Access and Assessment Service that my patient was not suffering from a UTI. The urine dip was negative, so I rang the service back and after some resistance got them to agree to assess the patient. Upon arriving, they then decided to send the patient home and assess them the following day instead.\nThe service staff I have met have come across as bone-idle and obstructive. They have discounted expert opinion from other senior clinicians in order to avoid having to come and assess patients. They have asked for extra unnecessary tests to be performed to delay having to come out. \nI have never had a helpful experience when referring patients.", "My dear friend is now very unwell with Leukaemia and when last weighed was 3 Stone 4 pounds. She is unable to move from her couch and is in constant pain. Her late husband abused her over many years but was particularly good friends with her GP and discussed her care multidisciplinary care plan before he died of an alcohol related illness. For some reason she has been put on a violent patient scheme but has never been assessed or given any treatment. She now can barely eat and drink and has apparently gastroenteritis although that is not a confirmed diagnosis but I would expect this is a symptom of her illness. Unfortunately it is unlikely she will live a great deal longer.\nWhat is sickening is that her GP refuses to visit her, she has no services or equipment and she is being refused any direct medical assistance and she is powerless to change her GP because of this status she has been given. She is very bright and astute and clearly desperate for some palliative care. A woman who has given her life to helping others should not be treated in this way in her last few weeks or months.", "I feel my dad was let down badly by the treatment for his lung cancer.\nWhen he was diagnosed he was told it was not possible to operate and he then had to wait for a further appointment to discuss his options.\nThis took a few weeks and I accompanied him during this visit. We were advised the next appointment would be with an Oncologist, who could discuss with us the possibility of Chemo or Radiotherapy to help reduce the tumor. I felt we were treated like a number and when I asked why it was not possible to operate - I was not told that it was because dad was not fit enough but that 'we just don't do that when we are unable to cure the patient'.\nDad then had to wait more weeks and in the end he actually passed away before he even saw the Oncologist.\nI even asked our local GP to chase the appointment and called Raigmore to also chase but as the Oncologist was on holiday no one could see my dad to help.\nI feel that if we had been seen quicker and possibly offered radiotherapy my dad would have had a slightly longer time with us.\nWhen he did pass away we had no MacMillan Nurse and no support and we ended up caring for dad until his last with the support of the local Paramedic Team - who I have to say were brilliant.\nSince then I know of other patients with the same diagnosis as my dad was given who have been lucky enough to have seen the Oncologist and have been offered treatment. I feel very angry that we were denied such service.", "my mum died while on the lcp in august 2012 we put in complaints we had meetings and still waiting to hear about next step the process is far too long I think they have forgot about us or are hoping we will drop everything. \n\nPeople was supposed to get in contact with us from the hospital nothing has been done we felt that my mum was left to die on the lcp without food or water when inbetween she had made a recovery, nothing was done about it food and fluid charts were never filled in. We feel as a family that this is not good enough and we want more answers", " I have over the past 5-6 years had the misfortune of being a patient on several 5 boroughs wards, repeatedly I have seen or been exposed to many accounts of intimidation and what seemed like assaults on myself and the same on other vulnerable patients by nursing assistants, these nursing assistants spoil the great work of other caring staff, because in my view they know they will get away with treating patients worse than prison officers treat criminals also they continue with this in my view disgraceful treatment. I would ask others to speak up if you feel you have been mistreated to help save other patients going through the same as I did when I was at my most vulnerable.\n\n ", "Dear Lorsie\nI was really saddened to read your story about your dad and would like to offer my condolences for your loss. \nI am sorry that you feel that your dad was let down badly by his treatment and realise that any diagnosis of cancer can be a shock. We need to do everything we can to help at this difficult time, and from your story it is clear that we did not spend enough time communicating sensitively the seriousness of the situation \u2013 and I am sorry for that. \nWe think it is important to take time to reflect on the way that we handle situations, and I would be happy to meet with you in person, or arrange for you to meet a member of the clinical team if you feel that this would be helpful for you. You can contact me on emead@nhs.net or 01463 704838. \nI am glad to see that you were with your dad until his last, and I am sure that, like a lot of people, that is what he would have wanted. I also acknowledge the fantastic and caring work of the local paramedic teams who provide this support in often difficult circumstances. \nThank you for taking the time to share this experience with us through Patient Opinion. It is just one way that way that we get to hear real experiences from people, and I thank you for your bravery in sharing such a personal story at such a difficult time.", "Was diagnosed with pre-eclampsia at 31 weeks pregnant. My antenatal care was fantastic- ended up having a crash section as my PET was dangerous and my and baby's heart rates became critical. Baby delivered at 32 weeks - spent 4 weeks on NICU where the team were simply amazing and baby is now fine. \nHowever I found my post care at ASPH Joan Booker ward horrendous. I was placed back on a ward with pregnant ladies when my baby was in intensive care even though there were side rooms available. I was not given painkillers when I repeatedly requested them. I was discharged after 3 days with a pack of beta blockers and told to see my GP for my 6 week check at the appropriate time. \nHowever I started feeling strange last week. My baby is now 5 weeks old. I went to my GP who was disgusted as apparently I should have had PET checks for two weeks from my midwife. No one ever contacted or came to see me. Now I have post partum pre-eclampsia and my GP is worried I may have long lasting damage.", "I'm sorry you still have outstanding issues regarding your mum's care. Please can you contact our PALS team (pals@srft.nhs.uk) with yours and your mum's details so we can look into this for you.", "My partner saw two different GPs at our local practice, with a six month gap in between with diarrhea, weight loss and blood in his stool. His symptoms were dismissed as minor, no further investigations were ordered, and so his condition was left for a full year before a proper diagnosis was made. He was finally taken more seriously, and urgently referred to hospital for more tests. However, by this time he had stage 3 bowel cancer, and after chemotherapy and two major surgeries he died seven months later. He was 28.\nThe first GP diagnosed a \u201clikely internal pile\u201d with no onward referral for investigation. They advised my partner to return if \u201c++ bleeding/pain/masses\u201d. This advice was not very helpful and I feel he should have been told to return if bleeding persisted at all, heavy or not. As it was he felt the small amount of blood found in his stools over the next few months was nothing to worry about.\nHe returned for the second visit 6 months later regarding his ongoing diarrhea and bleeding. He had lost more weight and was experiencing significant pain. The doctor noted that my partner thought he had IBS because a sibling had the same condition, and prescribed Fybogel and suggested a food diary to find trigger foods. The doctor did not carry out any examination to check whether my partner's layman's self diagnosis was accurate, no ongoing monitoring was discussed, nor were any further investigations requested. My partner was left feeling that his condition was not medically significant and he should not worry about it.\nIt was not until he saw a third doctor and presented with emergency symptoms of anaemia and a raised temperature that he was rushed to hospital where they carried out a colonoscopy and after a month's stay discovered he had bowel cancer, which was so advanced it had eaten through his bowel wall. An operation was carried out to remove a section of his bowel and he came home after a further month's stay. He then saw an oncologist who recommended 6 months worth of treatment but the cancer returned within 4 months with metastasis to the liver and abdomen. A second operation was carried out somewhat successfully but the cancer continued to spread and my partner tragically lost his life in November at a local hospice.\nI feel that there were missed opportunities by the GPs for monitoring and further investigations which could have picked up the cancer in its much earlier stages when it may well still have been survivable.\nIt is not my intention to make trouble for the GPs involved or to ask for compensation. I feel very strongly that my partner's relatively early age at onset is what left him undiagnosed: I fear his GPs assumed that he was too young to have bowel cancer and dismissed this possible diagnosis when making their differential diagnoses. I have heard lots of similar stories about other people being misdiagnosed due to their age too. Maybe GPs need to make onward referrals for colonoscopy, or at the very least make a monitoring plan for patients with a similar presentation so that further possible unnecessary deaths are prevented in the future as bowel cancer is a curable disease if caught early enough.\nI believe these safeguards need to be put in place urgently to help stop this awful loss from happening again to another family. Clinical guidelines for younger people with cancer symptoms are needed urgently.", "I'm very sorry to hear about your experience here. From your description there is clearly an opportunity to improve the care your partner received and learning so that other people don't suffer.\r\nIt would be very helpful if you could contact me in confidence so that I can follow this up.\r\nMark Spencer, Medical Director for Quality (mark.spencer@nhs.net)\r\nDavid Finch, Area Medical Director", "We're very sorry to hear about your partner's experience, our sympathies are with you.\r\nI'm from the charity Beating Bowel Cancer and we're working to raise awareness of the condition in all age groups. As you point out, being diagnosed at an early stage is vital. Sadly too many people are diagnosed in later stages and we know much more needs to be done to improve this.\r\nIf you would like to speak to someone, our nurses can be contacted via our helpline on 08450 719 301 or email nurse@beatingbowelcancer.org. More information about the charity can be found on our website: www.beatingbowelcancer.org.\r\nWe're always keen to hear of patients experiences around GPs and cancer referrals, so if you'd like to get in touch to discuss further, please email me on elspeth.mcausland@beatingbowelcancer.org.\r\nBest wishes,\r\nElspeth", "We are pleased to hear that your experiences of our antenatal and NICU services was so good, especially during such a traumatic time for you and your baby, and that your baby is now doing well. However, we are disappointed and concerned to hear that your experience of our post-natal ward was poor.\r\nWhilst we appreciate it is very difficult for mothers with babies going to NICU, all women (following a caesarean section) will need to be initially cared for in the dedicated ward bay following surgery. This is for safety reasons and so close observations can be carried out. However, we endeavour to move women in your situation to their own room as quickly as possible once they are stable and a side room is available. We apologise if you felt there was a unnecessary delay in this taking place.\r\nWithout knowing the full details of when you stayed with us it is difficult to comment, but we have made recent improvements to distributing pain killers on the ward. We now run four hourly drug rounds and if a woman misses the round for any reason (such as visiting their baby in NICU) they can ask their nominated named midwife to give the medication separately. We hope this will improve the process for women in our care and ensure that everyone on the ward receives painkillers in a timely way.\r\nAgain, it is difficult to comment specifically without reviewing your notes, but we are sorry the care you received after discharge was not better planned. Sometimes if a woman is visiting her baby in NICU and unlikely to be at home for the community midwife to visit for postnatal checks, we will arrange for the follow-up appointments to take place on Joan Booker Ward instead. Usually we would \u2018handover' the care of women who have experienced high blood pressure (as part of pre-eclampsia in pregnancy) to their GP two weeks after discharge and any further checks would take place through the GP surgery.\r\nOverall, we are sorry that some aspects of the care we provided fell short and I would welcome the opportunity to discuss everything with you in more detail. If you are willing to do so then please contact me directly.\r\nKind regards\r\nDeborah Parkinson, Lead Midwife\r\n01932 722392", "Thank you for taking the time to get in touch with us, and I apologise for the delay in responding. We're very concerned to read your comments and would like to find out more so that we can investigate this further.\r\nFrom your description, your main concern is around the care provided by your friend's GP, and having access to other services, such as palliative nursing care. I see that Patient Opinion has 'tagged' your comment to 'Bath, Gloucestershire, Swindon and Wiltshire', part of NHS England, and this is the organisation that is responsible for providing GP services. At the more local level in Gloucestershire, GP services are commissioned by Gloucestershire Clinical Commissioning Group (GCCG).\r\nIn your comment, you mention your friend's need for palliative care. As a Trust, palliative nursing care is one of the community health services we provide - usually through a GP referral - and I am unsure if your friend is now receiving this care?\r\nWould you be happy to get in touch with our Patient Advice & Liaison (PALs) team so that we can investigate further? We will be able to help make sure you receive a 'joined up' response to your concerns from other health providers, as well reply to any concerns you may have about our Trust's services. You can contact the team on 0300 421 8313 between 9am and 5pm, Monday to Friday or email: yourexperience@glos-care.nhs.uk.\r\nPlease do not hesitate to get in touch if you would like your comments investigated further.\r\nRuth Darling, communications manager\r\nBest wishes\r\nThe team at Gloucestershire Care Services NHS Trust", "Norfolk and Suffolk NHS Foundation Trust respects and encourages feedback from all who access and refer into our organisation as this enables us to reflect on and improve services.\r\nWe would welcome an opportunity to discuss the issue that has been raised through another forum and ask that the author of this comment makes contact as we are unable to examine the concerns expressed to any meaningful depth without further details.\r\nWe are disappointed that a fellow professional has resorted to using derogatory terms to describe a respected group of colleagues that provide an important service within which inevitably complex decisions are regularly addressed.", "Thank you for taking the time to make this posting.\r\nI would be very grateful if you would please let me have further details as soon as possible in order that we can fully investigate the issues you raise.\r\nThank you for recognising the \u201cgreat work of other caring staff\u201d. Please be assured that there is no place in our Trust for any staff member who assaults or intimidates service users. I fully agree with you that people enter our service when they are at their most vulnerable and deserve care delivered compassionately.\r\nYou can contact me directly on 01925 664064 or by email on dave.thompson@5bp.nhs.uk or my colleague Dennis Dewar on 6644590 or by email on dennis.dewar@5bp.nhs.uk\r\nI can assure you that any future care and treatment you receive in our Trust will not be negatively affected by you raising these concerns.\r\nThanks again for taking the time to bring these matters to our attention and I look forward to hearing from you.", "attended for urethrotomy, just before I went to theatre I was advised I could have chosen a urethroplasty, a much more invasive op but at this late stage I had no choice, I hd made arrangements with family friends etc\nafter the op I had to wait 3hrs on a trolley in recovery due to no beds for me to recover on the ward, finally transferred to seaford ward, but due to short staff and no beds was left for 8 hrs in uau ( urology version of a&e) fed a dry sandwich and with a patient with dementia screaming next door to me, another patient opposite me screaming, disused equipment on the chair next to me, my drip hung off the patientline tv as no one could find. dripstand, and no cabinet or storage for my things.\nIt was grim, dangerously understaffed, my catheter bag full, I rang for help and eventually the man in the next bed got the only trained member of staff on duty.\nAfter 8 hours of screaming on the ward, misery and feeling awful I was moved to the ward, again only one member of trained staff and 1 hca for 8 beds, it was quieter but not great.\nin the morning after no sleep I went to the bathroom to find the toilet covered in faeces, faeces on the floor and urine and blood on the sink, I flagged it to a member of staff. In the morning I was told I could remove my catheter and go home once I had passed urine and had an ultrasound, 3 hours later my catheter was removed I was given 3 bottle to urinate in and told I would have an ultrasound. Before I could do this I was told they needed the bed as recovery was busy and I should pack up my things and wait to finish my urine samples ( still in my pyjamas and full of painkillers) in the waiting area, no one came back, after30 minutes of full bladder/ empty bladder waiting for the ultrasound the one nurse and 2 hcas were checking in another patient, I went to reception and advised I would leave as I had been left on my own and my partner was coming to take me home, she replied ' ok' that was it,\nI phone later to check what I should do and why follow up care I needed as nothing had been explained, the staff apologised and advised me to contact my gp if needed.\nThe few staff on duty were marvellous, this was my first time as an inpatient and my experience at eastbourne was horrendous, frightening and painful, the hospital is a disgrace, filthy, understaffed and badly managed. I am now recovering at home, if I ever need any further treatment I will ask to be referred outside of the area.", "My 85 year old father in law is now more ill than when admitted, due to regularly being allowed to become dehydrated, being allowed to have a fall requiring 7 stitches in his head, being allowed to go without food for 2 days. All to such an extent that even the other patients in his ward feel the need to tell us of his situation. Never mind, the nurse in charge has suggested we might like to bring him in a drink ourselves. Care.....what care? There's not even basic humanity.\r\nSince I have worked in the NHS for 25 years, I understand the difficulties I will encounter with the tedious and long complaints procedure. It will not deter me. Meantime I am making plans to take my patient home so that he can be provided with some real care.", "Dear Elizabeth Edwards\r\nThank you for taking the time to write in your concerns regarding your Father in laws experience at Good Hope Hospital. Please be assured that we take your email very seriously, I have forward your comments to the Deputy Head Nurse.\r\nCould I please ask that you contact me on 0121 424 0808 or my email address iona.belgrove@heartofengland.nhs.uk as I will need your father in laws name, DOB and postcode for us to investigate your complaint.\r\nMany thanks again and I wish your father in law a speedy recovery.\r\nKind regards\r\nIona", "I went in for my 12 week scan suspecting a twin pregnancy. There were twins but no heartbeats. The sonographer was very blas\u00e9 about it and told me to book a ERPC that afternoon. I was devastated. Her attitude really upset me - obviously for her it was an everyday occurrence but my world was falling apart. Since this happened nearly 3 years ago, I hope staff now will have had better training to deal with painful news more sensitively.\nAt the EPAU the nurse told me I already had enough children. The anaesthetist also upset me. I'm sure he meant well but he seemed extremely flippant and jokey and I became extremely stressed going into theatre. I was already in a distressed state and I felt that he was making fun. It just felt really inappropriate. \nLater on the ward I was left haemorrhaging for many hours and was left alone in the bathroom despite already having fainted twice from loss of blood. Due to being left so long I needed a transfusion of 4 pints of blood which in my opinion would not have been necessary if I had been monitored properly and dealt with more quickly. To be fair, the ward staff were very nice, just too busy. ", "My Dad went into Whiston hospital on a thursday night, he was ill but not too bad. He was placed on 5a over the weekend and he was given antibiotics and responded well. He was getting close to full fitness (for him) but on the Saturday night the week after he went in he started to say some strange things. This to the people who knew him was a red flag, we all knew he was in the early stages of infection.\r\nOn the Sunday we were called in by staff asking if someone could come in and calm my Dad down as he was very agitate, we took it in turns to sit with him over a 12 hour period and we only saw a student nurse come in on 3 occasions, each time we pleaded with them to find someone who could start him on antibiotics or do something knowing it was going to only get worse. It had been over a week since he had gone in and every time we asked if it was possible to see a Dr, each time we were told that the Dr's were very busy and couldn't come to see us.\r\nMonday and Tuesday had gone by and my Dad still hadn't been started on any medication, we got told on Tuesday that he had a fall the night before, he was hallucinating and was really confused. Anyone who knew my Dad knows that when he is well he's sharp as a tack but with him being put on 5a which is a ward for the elderly I got the feeling the staff just saw him as a confused old man. I went to see the PALS team on the Wednesday in the hope that they could put me in touch with a Dr and they said they would get me an appointment for the Thursday afternoon.\r\nAs I got to the hospital at 3pm a Dr was waiting at my Dads door to talk to me, they sat me down and told me he had a seizure in the morning and they had managed to get him stable, he told me that he had an infection and they had started him on antibiotics that afternoon, my Dad died at 4. 30 that afternoon...\r\nI should point out my Dad had many health problems and had he beaten this infection the next one may of beaten him. All I wish is that he had been given a fighting chance!", "Dear Relative676,\r\nFirstly, may I offer my sincere condolences for your sad loss. I'm sorry to hear that you were dissatisfied with your families experience at our hospital and I really appreciate you taking the time to share this with us at such a distressing time.\r\nI want to assure you we take all feedback very seriously here at St Helen's and Knowsley Teaching Hospitals. I would welcome the opportunity to discuss this with you personally and with your permission, refer your concerns to the most appropriate personnel at the Trust.\r\nI can also guide you through our complaints process if needed.\r\nPlease contact me directly by email clare.aspinall@sthk.nhs.uk or call me on 0151-290-4136\r\nWarmest Wishes\r\nClare\r\nPatient Experience Manager", "My wife who is 67 was admitted to A & E in early February 2014. From here she was sent AMU and from there to ward 8. My wife is unable to communicate and make requests for help.\nI have provided a folder with background information to help nursing staff. This includes a list of medication that is required at different times during the day. I have also provided the medication\nPoint 1 - my wife has remained in the same bed and not moved or showered throughout. Her teeth have not been cleaned. I have a concern about my wife's posture in bed from an aspiration view point and her skin condition due to lack of bathing and creaming\nPoint 2 - on visiting her at 13.00 I noticed that she had soiled herself in an open pad. I asked a nurse to check. I then notice that due to the inappropriate routing of her peg that it was covered in feces. The nurse said she would log this, cleaned my wife up but left the peg routed under her nightie. I pointed out the safer route is via the neck opening in the nightie. This needs to be recorded as my wife could well develop additional problems due to bad practice i.e. inappropriate pads being used or inappropriate routing of the peg. What I also expect to happen is that the Y adapter is changed and the peg checked by a professional\nPoint 3 - my wife has not been given much of her medication. This needs to happen as indicated. Medication documentation have been lost, duplicated and recovered. This clearly needs to be reviewed as my wife's condition requires regular use of the medication. I have done what I can to provide medication and tables for when and what to administer. I have also attended the hospital for prolonged periods (All day Saturday, Half day Sunday, Half day Monday). \nI always have my mobile with me to answer questions. My fear is what happens when I do not visit i.e. my wife cannot say \"I need the toilet\" or \"It's time for my Medication\" or \"Don't put my peg feeding tube up my nightie.\u201d\nDue to my wife's illness, it's highly likely she will need the services of the hospital in the future. Please let me know what part I can play to avoid problems such as those above which threaten my wife's health and what you intend to do to ensure this does not happen again. \n", "Dear 'At Risk' we are very sorry to hear about your concerns and would like to address them as quickly as we can. Please could I ask you to contact Matron Jenny Clarke:\r\njenny.clarke@midstaffs.nhs.uk or call 01785 257731 and ask them to Bleep 6763 which will put you through to Matron.", "Dear \u201cAt Risk\u201d\r\nI can confirm that, as agreed in your conversation with the ward sister at the time of your wife's admission, we are investigating the concerns you raised. I am pleased that preliminary findings enable me to offer you assurance that your wife was turned regularly and provided with personal care as required.\r\nI am also reassured that sister worked with you to ensure your wife's specific needs have been listed in her notes in order to ensure that they are addressed should she need to be re-admitted.\r\nKind Regards\r\nAngela Grocott\r\nHead of Patient Experience", "We apologsie if just before you went to theatre you were advised that you could have chosen a urethroplasty. It is normal practice to be given all the options prior to the day of surgery and then for options to be confirmed when consent is obtained when options may have been changed. Unfortunately from the information provided we are unable to outline why you were given this information inappropriately late.     It is not our preferred choice of recovery for patients to be nursed on a trolley for the period of time as you describe. We apologise for the patient experience you have outlined which is not acceptable and you should have received the appropriate information for follow up care after discharge which did not happen. If you would like to discuss this further, please do not hesitate to contact our PALs department on (01323) 435886.", "My 89 year old mother attended the A&E in January with a UTI, while being moved by two nurses from a trolley to a bed her left arm was broken. My mother is left handed. My mother was operated on and put in plaster from her shoulder to her finger tips. After discharge she had to go to a care home because she is unable to do anything. \n\nShe now has an infection in her arm which has resulted in being back in hospital. They are going to operate on my mother and her left arm is going to be amputated. My mother lived alone before this incident and is now in a lot of pain, has lost all her confidence and is in a very poor state. \n\nShe is giving up on living. No one from the A&E or hospital has contacted her to apologise or anything. \n\nI thought hospitals were a place you went to get better not to come home in a worse state.\n\n It would be nice for an investigation to ensure no other elderly person goes through the same as my mum.", "My daughter was admitted in November 2013 to Kings College Hospital London Neuro ICU. She had complex health needs, was 23 years old and ventilator dependent. As her mother I was also her main carer, she was transfered from another hospital as an emergency with a blocked shunt and was unconscious. She went straight to theatre, then to intensive care. She still remained unconscious and prognosis was dire. I was only allowed to visit during the five hours visiting time, despite being with her usually as her carer 24 hours. There were no chairs for visitors, I had to ask for an air mattress for her, this wasn't supplied for 30 hours. We were never spoken to by a senior neurologist, her drain in her head stopped working and I had to ask staff repeatedly to call a doctor. When a junior Dr did eventually come and confirm this they gave us an option of doing nothing about it. On the second day there (my daughters last) I took photographs of her, only to be stopped by a nurse because my daughter hadn't consented! However no one actually asked me about her care or medication or legal status as we parents both had lasting power of attorney. I followed a member of the public in one visiting time and the curtains were drawn around my daughters bed, I went in to find a nurse taking a photograph of my daughters five year old pressure sore, who consented for this to be taken? Her gown that she left her previous hospital wearing was not changed during her two and a half days, she was freezing to touch and when I pointed this out the nurse reluctantly agreed and went to find a bear hugger, coming back to say they were all in use! I slept on a bench in the relatives room for the two nights, only to have the lights put on full and all the windows thrown open by a very rude domestic at 6: 45 am who told me and another relative with a dying husband to get out of the room. Even though my daughter was dying no allowances were made for me to be there, the nurse in charge said they could not set a precedent otherwise all relatives would want to be there. Luckily the Lane Fox unit were happy to have my daughter transferred back to them where she had a dignified death surrounded by staff who cared.", "My first mmc happened in March 2013 and I can't complain about how I was treated other than that when I had to go in to the epu for a confirmation scan, I was seated in a waiting room with happily expecting mums to be with heavily pregnant women wondering past.\nMy second mmc was discovered at the beginning of December and was made even more of a nightmare by how I was treated and the horrendous following weeks.\nAt the beginning of December, I went in to the epc for a routine scan only to be told that our beautiful baby had passed away around a week before. We were given the whole yarn about how miscarriage is very common, which I personally find very heartless. I didn't care about how common it is, I was devastated that it had happened to us!\nI was already well informed about our options because of our first mmc and chose to have an erpc. (I hate that term. This was our baby! Not a \"product\" of conception! Smm is much more tactful and should be more widely used).\nBecause our scan was on a Friday, we had to wait till Monday for the surgery. I was on edge and basically terrified that things would happen naturally in this time but in the end they didn't.\nWhen I went in for surgery on the monday I had to sit, crying and in obvious distress in a full waiting room of other people before the surgeon saw me for the pre-op questions stuff. He was flustered and covered in beads of sweat and the first thing he said to me was \"So you're in for a caesarian today then? \" I don't have words for how hurtful this was and it made me doubt the surgeons capabilities, but I so just wanted to get the physical aspect out of the way I just tried to push the concerns out of my head.\nAfter the surgery, while I was groggy and in so much pain I had been administered morphine, the surgeon came to tell me that I had \"lost more blood than they had hoped\". Though it wasn't explained why or what this meant/impacted etc. I was too 'out of it' to question this at the time.\nFollowing the surgery I developed a post op infection and a uti, despite my impeccable personal hygiene and following the scant aftercare advice I had been given to the letter. For the first ever time in my life I was prescribed antibiotics which made me very confused, suppressed my appetite, gave me diarrhea and vomiting and kept me awake at night.\nAround two weeks after the surgery, the hospital rang to tell me that they had tested what they had taken out of me but weren't able to detect any pregnancy tissue at all! They were telling me that the surgery was a complete failure. Not only that, but they were going to keep me waiting a whole week before they could fit me in for a scan and that said scan would be on Christmas eve.\nI was pretty certain that I hadn't miscarried naturally since the surgery and so had to cope with the thought that I had been carrying around our dead child inside me for weeks and that I had been through surgery for nothing. I also had the overwhelming fear that if something was found to still be present when I was scanned, then I would have to undergo a mva under only local anaesthetic.\nOn Christmas eve we had to wait in a waiting room with women waiting for their 12 week scans with heavily pregnant women from the maternity wing above wondering past. By the time we finally got in called in for our appointment, 2 1/2 hours late, I was a nervous wreck!\nThe scan itself showed that there was nothing in my uterus. The sonographer and the gynecologist present believe that the erpc/smm had actually been successful but that the lab had tested the wrong part of what was taken from me!\nAll of that stress, worry and fear all because they didn't think to carry out their test on another part of what they had taken from me! ? !\nFollowing this scan, it was a further two weeks before the hospital would release our babys remains to the funeral directors so that we could have a funeral and say our goodbyes properly.\nSince this ordeal, I have been having difficulties with anxiety and mood swings. I barely sleep and generally feel like I'm not coping very well. I've been to my gp about this, hoping that I could be referred to a counsellor. My gp told me how common mc is (because that heartless, meaningless rubbish never gets old! ) and that it can take a while to feel better afterwards. I was basically being told that I don't know myself and am not qualified to say that I don't feel right.\nI will be making a formal complaint to our local hospital trust when I am feeling stronger. There are so many aspects concerning the \"care\" I received that I object to that it is difficult to know where to start!\nThere have been some wonderfully caring and compassionate caregivers that we have encountered through this whole thing, but unfortunately, their goodness does not cancel out all of the painful, nightmareish hell that was inflicted upon us by so many others.", "We do take any concerns about patient care seriously.  We would welcome the opportunity to respond directly to the issues you have raised.  Please contact our Patient Advice and Liaison Service - pals.service@rcht.cornwall.nhs.uk or call and ask to speak to the Matron for Gynaecology - 01872 250000.", "The Nursing and Medical Team within the Emergency Department would like to offer their heartfelt condolences for your mother's experience, whilst in our care at Pilgrim hospital.\r\nThe incident is being fully investigated and the Deputy Director of Operations at Pilgrim Hospital would be very grateful if the family were able to meet, to offer apologies in person, and to explain the outcomes of the on-going investigation.\r\nOur PALS service will be in contact imminently, to offer a date to meet with you and your family at your earliest convenience. The contact number is 01205 446244.\r\nHelen Callaghan\r\nNurse Consultant, Emgergency Department, Pilgrim Hospital", "In March 2012 my wife was transferred from Kings to Kent & Canterbury Hospital (Treble Ward).\nThe transfer took place late on a Friday evening despite initial advice the transfer would be effected on the following Tuesday morning, specifically an HDU to HDU transfer.\nMy wife's condition deteriorated within hours of acceptance onto Treble Ward, resulting in an extended period of weeks within an ICU/HDU environment. Whereupon the ICU consultant informed us over my wife's bed in an open ward that they (the MDT) were placing my wife on the 'Liverpool Care Path'. We were subsequently moved to a private medical facility, where my wife spent six months in rehabilitation.\nI raised a complaint via PALS which the trust acknowledged. A meeting was arranged and the outcome was, in the words of the ICU consultant assigned to the case: 'As a result of a botched transfer, no outreach staff were on duty to accommodate J's needs'.\nI had before the meeting started, requested that I be allowed to record the meeting both audio and video. I had the equipment with me. I was advised by the PALS coordinator that the meeting was being recorded both audio and video and that I would receive a full transcript. She even showed me the glowing lights on the equipment to emphasise the equipment was 'on and working'. \nTwo days after the meeting, I received a telephone call to apologise that the equipment was in fact faulty and had not been working. The resulting written response did not reflect what we had discussed and the agreements we had made. It was a watered down version, making no mention of the 'botched transfer'.\nI feel as though I have been lied to, and taken as some sort of idiot. I am in the process of reporting my dissatisfaction to the Ombudsman and reviewing my options via a civil suit to seek the truth and the conclusions the group made during the physical meeting.", "Thank you for providing feedback, and I am sorry to read how distressed you are by your wife's care. I would like the opportunity of talking this through with you. Please do email me on Julie.pearce1@nhs.net - I will arrange for us to meet or to talk by phone.", "Thank you for your response. I will confirm with you later today our meeting planned for the 5th of March so that I can discuss these issues with you personally\r\nMany Thanks\r\nMatron Michael Brunton", "I was kept on a trolley in A&E for 5 hours before being seen to, I was then slept in a room where people kept coming in and out to access the domestic cupborad. Due to low O2 levels I had oxygen on and this ran out and was not replaced when it ran out. The next morning I was taken to an assessment ward and then a gynae ward. When seen by the doctors I was discharged despite being in a lot of pain and having breathing difficulties.\nOn discharge the nurses disagreed with the doctors on my condition and gave me morphine as I was in agony. I was taken out in a wheel chair as I could not breathe.\nI went home and my family were so concerned they ran the emergency GP who took one look at me and sent me back to hospital, I chose to go to Sheffield this time and they found I had Ovarian hyperstimulation syndrome which, seemingly, I could have died from if I had been left much longer. I am very disapointed with the service and how I was treated.", "My brother was admitted to Tameside in May this year as he had a constant headache for over 3 months. He was at A & E and then MAU then transferred to ward 41. My brother was only 50 yrs old. While in hospital he lost his sight, went deaf and over a course of 5 weeks and 4 days he did not know us and lost the ability to know how to eat drink and also he could not walk. They treated him for meningitis and also methanol poisoning which was never there, also cjd and they could not find out what was wrong. However the care and compassion were not there. Also we were not consulted regarding his treatment despite my brother not knowing what was happening to him. He had countless falls as he did not know he could not walk in the end. \nHe was moved to CCU for the last 3 days of his life and then we were told he may have malignant meningitis 40 minutes before he died. They were supposed to implement a red tray for food as he could not see or hear and also a commode to use. Despite the doctor saying it would be put in his notes, it never was. It also took us nine days to get a appointment to speak to the doctor on the ward as they also did a clinic as well as the ward and could not be disturbed. We feel our brother was let down by the care and attitude on the ward and will be speaking to someone to explain what happened to our brother.", "Through the previous use of one of the SLAM Trust's mental services in Croydon, for treatment for anxiety and depression problems, between late 2012 and early 2013 I was put into the position of having little choice other than to cease contact with this service, due to unacceptable ways I was being treated as a patient/service user/customer and informal attempts to resolve this problem going nowhere. Ever since lodging my formal complaint early last year, when it came to almost everything I had to raise, the senior manager in charge of investigating my complaint treated me extremely unfairly/unacceptably (probably because part of my complaint was in connection with an unacceptable letter which had been signed by the person just before I lodged the complaint). \nWhen I raised this situation to the attention of the Trust's Chief Executive it made no difference. Because it repeatedly happened staff members were not coming back to me on a timely basis, when I was writing this Trust relevant letters, I was put into the position of having to contact the Parliamentary Ombudsman and asking their advice/alerting my MP. I was advised by the Parliamentary Ombudsman to send SLAM a request for a final response letter. Not long after addressing this request to the Chief Executive, making it clear that I wished him to respond to me, I was later told by letter that the matter was being dealt with/reviewed by other staff members (although the situation did not call for it) and then told in the final letter response I received (which was from a different person) that one of the other senior staff members involved was saying that it was their view, after looking through my earlier letters to the Trust, that there were no outstanding things that needed to be answered/explained by the Trust - although it should have been obvious to anybody that this was not the case.\n\nAs a result of all this, I am now having to ask the Parliamentary Ombudsman Service to get involved. Had this Trust dealt with my complaint in a fair and reasonable way, by accepting full responsibility for the things they did which were wrong, there would be no need for me to do this - but as they have chosen not to do so, they have put me in this position. I think that the way that I have been treated by them is appalling.", "I have a back condition and my spine is very stiff, so when I slipped and fell flat on my back, I was very concerned that I may have seriously damaged it. \nAn ambulance took me to A&E at East Surrey Hospital. There I explained to everyone about my concern about my spine, and I explained at length about why I believed my spine was vulnerable to damage. The Doctors kept me in for 30 hours, and gave me xrays and a CT scan, and I was eventually assured that there was no damage to my spine and I was sent home.\nThankfully I asked my Rheumatology Consultant at the Royal National Hospital for Rheumatic Diseases in Bath to have a look at my xrays and scan. He did this and immediately he spotted I had fractured a vertebra. So I went to see the Orthopaedic Consultant at East Surrey Hospital, he had another xray taken, and immediately spotted that the fracture in my neck was so unstable that it was unsafe for me to even go home. I was admitted immediately and four days later he operated to put a plate in my neck.\nHad I not gone for the second opinion, and just taken what the A&E told me, then I could either be a quadriplegic or even dead.", "Dead Redhillchilipepper\r\nI am sorry to read of your experience and understand your concerns. I will forward your comments to the Lead Consultant in the Emergency Department for his review.\r\nKind regards\r\nFiona", "I am the Mum/Carer of my teenage son, who has had serious mental health issues for the last three years. I am disappointed with the 'service' he has received. It took three months to initially assess him, and I feel that his care has been appalling and sporadic at best. \nMy son is a suicide attempter and a serious self harmer, and the care he has received from very pleasant but extremely overworked and under valued staff, especially at crisis point, I think is negligent and dangerous. \nThe crisis service in particular is at its worst at the times when it should be at its best, weekends, nights, and evenings. There are bad points absolutely too numerous to mention, and the care for carers is no better at all, in my experience although I save the service a considerable amount of time and money and resources by being my son's carer (I do not mind of course, I love him - he is my son).\nI also am undervalued, left in ignorance, and most of the time not spoken to at all, to the point I have ended up in the service myself, which could have been avoided. I am utterly dissatisfied with the Norfolk and Suffolk Mental Health Trust.", "Dear 'Redhillchilipepper'\r\nThanks again for getting in touch to share with us your concerns. I hope your voice is now stronger and better, and thank you for getting in touch with me via twitter and email. As discussed, we are doing a full investigation of what happened and will be able to share our findings soon.\r\nThank you,\r\nEloise.\r\nHead of Communications.", "Brought in by ambulance. No tests, no x rays, no scans nothing. Kept waiting 5 hours for nothing and told my problems were medication reaction only.\nAfter 2 months it was found (not by Wansbeck) that I had suffered a STROKE but Wansbeck could not find that because they ignored the required tests.\nNow under care of Hexham General I am told recovery will be very poor due to unacceptable delay caused by the doctor at Wansbeck.", "Last year I was working with the crisis team, meeting them when agreed, calling in when arranged. But despite this, they decided they did not wish to work with me any further, as they felt I posed too much of a risk for them. I am not the kind of client who will just do what I am told, if I believe it is to my detriment. \nThey called the police, who sectioned me on a 136 and I was taken to a place of safety at the 136 suite at the local psychiatric hospital. The police removed all my items that could endanger me and gave them to the staff, who put them in an unlocked drawer. I suffer with amnesic episodes and was seen by a member of staff removing my belongings and this went unchallenged. \nI had access to a lot of medication and took a massive overdose, which was only realised when the police came to escort me to the ward, as I did not want to be in hospital. They could not wake me. I was then admitted on a ventilator to ITU. It took 3 attempts at trying to get me off the ventilator, until I was able to breathe for myself. \nThe police raised an allegation against the staff of abuse by neglect and this was upheld at a safeguarding adults investigation and subsequent meeting. When the staff were asked why they had not locked up medication given to them by the police, they claimed not to know anything about medication and said they did not challenge me with regards removing items, as they did not wish to upset me further.", "Norfolk and Suffolk NHS Foundaton Trust has developed a more youth focussed response and continues to work hard to ensure young people can easily access the service and find the interventions helpful - parents and carers play a key role in this and some groups exist to support parents.\r\nWe recognise the challenges in caring for a young person with a mental health problem and has included some self-help materials on the website whatsthedealwith.co.uk\r\nOther organisations, such as Young Minds, also have very helpful advice on their sites. We also welcome comments made direct to the service about how to improve our services: we have an active service user group who will hold us to account for everything we plan and do, we encourage young people to be part of this.\r\nWe have promised young people and their carers that we will continue to develop our services and that our teams in partnership with other agencies will help promote young people's recovery.", "Thank you for your comments. This was clearly a difficult situation and I am very sorry that you experienced such distress. I am working with colleagues who are responsible for Safeguarding at Sussex Partnership to hear their responses to your comment and I will respond more fully when I have a fuller understanding of the circumstances.\r\nKind regards.", "Dear terry735\r\nWe noticed your post and thought you may be interested to hear about the work of the Stroke Association and how we may be able to support you. Stroke Association is the leading charity in the UK changing the world for people affected by stroke.\r\nOur Stroke Helpline is there for anyone who has been affected by stroke in any way. You may want to know more about stroke and its effects, be looking for practical information and support, or simply someone to talk to. The Stroke Helpline is open Monday to Friday from 9am to 5pm on 0303 30 33 100. You can also email us at info@stroke.org.uk. We also have a range of services across the UK, providing information, advice and support to stroke survivors and their families. You can find out if there is a service in your area by contacting the Helpline.\r\nWe were sorry to hear of your stroke and that you feel you did not receive good care. If you wanted some support in raising your concerns, you might find it helpful to contact the Patient Advice and Liaison Service (PALS). PALS is there to ensure that the NHS listens to patients, their relatives, carers and friends, answers their questions and resolves their concerns as quickly as possible. You can telephone PALS for Northumbria Healthcare Foundation NHS Trust on 0800 0320202 or email them at northoftynepals@nhct.nhs.uk\r\nFinally, you can also find lots of information about stroke on our website at www.stroke.org.uk. You can read about our services, read or listen to other people's experiences and download all of our publications free of charge. There is news about our campaigns to improve services for stroke survivors, national and local events and our research programmes. You can also join the Talkstroke discussion group where you can share your experiences with other people who have been affected by stroke.\r\nI hope that this is helpful and that you are now getting the support that you need to make the best recovery possible.\r\nStroke Information Service\r\ninfo@stroke.org.uk\r\nStroke Association staff are not medically trained and the information provided does not replace information given to you by your own healthcare provider.", "In November 2011 one of our relatives kidneys stopped working and she acquired pneumonia, Our relative was admitted to the Medical Assessment Unit (MAU) at Aintree University Hospital, My sister and I were informed that our relative might die.\nA request by our relative for us to be present when she was seen by a doctor was ignored. The request was blatantly ignored. One doctor argued with me in front of my my relative and said family can only stay with relatives if they are dying. I later met with this doctor who informed me our relative was not dying.\nOur relative lost use of one arm many years ago and their right shoulder had been broken some years ago, because of this our relative struggled to cut up food open containers etc. My sister and I made this known to staff and requested that we stay to help our relative eat and because of their lack of mobility and poor eyesight we asked that they help with medication. This request was refused and we were told that we would have to leave during medication and meal times and that Nurses would assist. At this stage I was already concerned about the care and conflicting information on the MAU. On more than 1 occasion I found our relative sitting in front of a cold tray of food with the food uncut, and tops left on desserts and drinks. When I challenged this Nurses replied that they were busy and they would get round to it. This seemed quite typical in terms of what we saw.\nOur relative was then sent to Ward 22 where they stayed for approximately 2 weeks. Our relative was discharged without an aftercare plan despite them living alone.\nOur relative had also developed a pressure sore on one heal on ward 22. (we think this is more evidence of poor care). The night they got home, our relative fell on the stairs on the way to bed and she was readmitted to ward 32, we were informed that the pneumonia had not cleared. Our relative was eventually discharged with a full aftercare package and still requiring a nurse to dress her pressure sore. They were readmitted again to Ward 15. The pneumomia had not cleared.\nIt was at this point my sister and I decided we should note some of the incidents we observed.\nOn numerous occasions Tablets were left on the table in a dispensing cup Having restricted use of their arm and had poor eyesight our relative could not take their medication unassisted. Despite telling staff about this, it happened time and time again.\nWe requested a meeting with the doctor and the Consultant. Again we raised our concerns about poor treatment and our relatives fear of hospitals and doctors and it was agreed there should be 3 way communication.\nWhen our relative had water retention and her ankles were swollen. The footstool provided was far too high and it was causing pain. The physiotherapist said they would provide a lower footstool.\nWe noticed that Mum was not eating but the food chart stated that our relative was eating almost everything. We informed the nurse. We were told they would monitor her food intake.\nI informed the nurse our relative was in severe pain and was tired, was visibly weaker and appeared to be deteriorating. I asked if the oxygen levels had been tested and I was informed they were OK.\nI spoke to the deputy ward manager and told our relative was still not eating, they were tired and weak and breathing seemed laboured The Deputy Ward Manager told me they were not too weak and that had walked to the toilet alone using her delta frame.\nWe observed that all of our relatives tablets had again been left on the table in the dispensing cup. Mum had been put on oxygen and had deteriorated further. A Nurse brought a drip and hung it over the bed lamp She informed us that our relative had a chest X-Ray and had pneumonia on her lower left lung. Although a cannular was due to be fitted for IV antibiotics early afternoon, it was not fitted until late evening.\nWhen we met with the consultant we asked the prognosis - given the fact that we were told on the MAU that our relative was dying. We were informed that they were poorly and may require an operation on her kidney.\nWe informed him about tablets constantly being left on the table, he said he would speak to the ward manager\nI asked why I was ignored when I had told the nurse I suspected or relatives oxygen levels had dropped and was subsequently proven right there was no reply\nWe informed him that our relative had deteriorated and their speech was not right and the fact they struggled to get to the toilet with a frame and assistance was a long long way from how they were before admission. He did not comment\nWe also informed him that our relative's legs were swollen but despite this no footstool had been provided\nOur relative had not eaten all of her food but the food chart said that it had been eaten. Tea was being counted as fluid (despite the dehydrating effect of caffeine) and our relative was only having small sips of tea. The chart incorrectly recorded the time the cannula was fitted.\nWhile we were there a nurse had asked our relative what they had eaten - They could not remember, it was at this point we realised our relativess food intake was not being monitored.\nIt was noticed that the antibiotic drip had finished and was uncomfortable. We asked for it to be removed in the afternoon. At 7. 15pm I had to ask staff again to remove the same drip. The footstool provided with was on the opposite side of the bed.\nNurse said our relative was lively - this was a lie, their speech was slurred and they were very grey in colour and was lethargic.\nWe met with the consultant and informed him of our grave concerns\nDoctors kept referring to Mums TB - Our mum had NEVER had TB\nWe highlighted that up until admission our relative was able to walk, they were independent despite their impairments. We highlighted that their speech was slurred and they were unable to stand unaided the movement in the left arm had deteriorated and they were drooling from one side of her mouth.\nMy sister asked for our relatives oxygen to be put back on and a Nurse did this. Later the doctor pulled me to one side and told me that ONLY nurses should put the oxygen back on. He was implying that my sister had done this and it was against the agreed plan of care. I informed him that a Nurse had put the oxygen back on. He said nothing in reply.\nTablets left in the dispensing cup on the table but the Nurse informed us they had observed medication being taken. This was untrue.\nOur relative had not had any of her ensure drink. they were clearly upset and had been crying. Our relative informed me that the urologist had told them he was going to put a drain in their kidney \"early next week\". I spoke to nursing staff about this - they were
