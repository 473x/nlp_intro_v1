o they were going to do an episiotomy to speed things up. Two pushes, done. My beautiful daughter was born.  She was a bit blue at first, needed oxygen, her first Apgar score was low, but picked up quickly, and is perfectly healthy. And my husband missed everything!  He arrived eight minutes later. I know sometimes that can't be avoided, but in this case it could have! He can never get that back. People said to me at the time, shame he wasn't there to rub your back, hold your hand, help you push etc. More upsetting was the fact that I had no one, not even a midwife saying, 'great, 7cm, just a little bit longer', nothing... AND, might I add, not one drop of pain relief was given! \nBeing so angry about it all initially, was quickly lost with the joy of my new baby girl. I almost feel silly writing about this now, she's 19 months! However, I always felt I wanted to share my comments without making a formal complaint. I was fine, she was fine, once you're home that experience fades, but we both could have had a very different outcome. Imagine, I had been a more shy, meek person who didn't speak up...", "The auxiliary staff I came into contact with were unhelpful and dismissive. Buzzers were being ignored or patients told to wait as they were busy and would return asap. Which they rarely did. I complained to senior nurse about my mothers buzzer being placed out of her reach, hearing aids not being put in, her teeth not brushed, hair not combed, requests for toilet visit ignored and finding my mother very distressed as she had soiled herself. \nNurses seemed so understaffed that it was impossible for them to give the time required to attend to the needs of elderly patients who were hard of hearing or took longer to respond. Due to her level of disability I spent many hours on ward with my mother every day. I witnessed many incidents that I found totally unacceptable. \nI do understand that staff have a very difficult job to do under stressful conditions. Most of the nurses I met were kind, caring and doing a fantastic job, however the auxiliary staff were another matter entirely. \nOver the last 5 or more years my mother has been in Larkfield unit several times. Improvement is something I hope for but have yet to see.", "Called an ambulance to my house, as my mother was screaming with pains in her head, and was struggling to breathe. \nThe ambulance took us to East surrey and after 30 min the Nurse took bloods, and the after another hour the Doctor came and examined my mother, she asked some questions and we explained the symptoms.\nShe came back after about an hour to say that she had a urine infection, and gave us antibiotics. Said that was why she had a headache. She was discharged about 4 hours after having arrived.\nMy mother is 84 yrs old, she was staying with me and we were keeping an eye on her. \nWe got her to bed but she woke up shortly afterwards screaming with the head pain, tried to give her the antibiotic but she was vomiting the tablet back. \nI then rang her doctor explaining that East Surrey had discharged her, he sounded shocked and said to get her back there. \n\nI made the decision based on what I had seen to drive her to her own hospital which took another 15 mins in time. It was there that she was given a more detailed examination, a CT scan and was diagnosed with a bleed on the brain.\n\nMy mother subsequently spent time in The Hyper Acute Stroke Unit in a deep unconscious state, and has since died - this being the cause. I will never know if something else could have been done had East Surrey picked it up on this earlier.\n", "Our 75 year old father was admitted to Grimsby Princess Diana Hospital in January this year with breathing difficulties. 7 days later, after what we felt was a lack of care, and being assaulted by another patient (he was pushed to the ground face down on to his hernia causing bruising to his head and nose), and despite us being told he would be home within a few days, he suffered a heart attack and died less than 24 hours later. \nThis is now an open complaint case. The ward was put under special measures, which we understand is because of concerns around patient care (though it was explained to us that this was not just due to the care our father received).", "I was very sorry to read that your experience of your mother's care in the Larkfield Unit was so negative and that you had a range of concerns about how her care was being provided.\n\nI have passed this posting on to the Director responsible for the service provided in that Unit so that she is aware of these concerns and can take these forward with staff in the Unit.\n\nIt would be very helpful, however, to have some more detail so that we can investigate this more fully, and respond to you formally.\n\nIf you are able to provide these details to \n\ncomplaints@ggc.scot.nhs.uk\n\nThis will allow us to take these forward.\n\nThank you for sharing your experience, I very much hope that you are able to provide more detail so that we can discuss these concerns with you and seek to improve matters for your mother, and for other patients. \n\nPaul", "Thank you for providing your very detailed feedback, I was sorry to read that the experience was both good and bad, and that there were aspects that you remain, even to this day, unhappy about. It was particularly diasappointing to read that your husband was called back to the Hospital too late to be present at the birth.\r\n\r\nIn view of the fact that these are offered as general comments, we cannot take forward a more specific investigation without your details and your consent, and I have noted that you wanted to share these rather than make a formal complaint, I will however send this posting to the Head of Midwifery Services for her to read these comments and share them with staff in the Unit.\r\n\r\nI will let you know what feedback the Unit staff are able to provide once they have had an opportunity to review your posting.\r\n\r\nThank you again for providing this, it is genuinely appreciated, and I hope that you and your daughter continue to thrive.\r\n\r\nPaul", "07/09/2012\r\n\r\nOur Ref: 149982\r\n\r\nDear Rosskatya \r\n\r\nI am deeply sorry to hear that your mother has died following a bleed on the brain. It sounds devastating that you will never know if things could have been different, had East Surrey Hospital acted differently. \r\n\r\nFrom what you have written, it sounds like your mother had a subarachnoid haemorrhage, which is a bleed over the surface of the brain. A common symptom of this is a sudden, very severe headache. This is often a very serious type of stroke and sadly, about half of people who have a subarachnoid haemorrhage will die. That said, there are some operations that might have been considered. As we are not medically trained, it is difficult for us to say whether your mother would have been suitable for an operation or if this would have changed the outcome. Perhaps it would help to discuss this with East Surrey Hospital. You could speak to their Patient Advice and Liaison Service, who can put questions to medical staff on your behalf and give you advice on the hospital's complaints procedure if you feel you want to go down this route. Contact details for PALS are: \r\n\r\nTelephone 01737 768511, Extension 6831\r\nWebsite: www.pals.nhs.uk \r\n\r\nIf you would like more information about subarachnoid haemorrhage and treatments for this, you can download our factsheet on haemorrhagic stroke from the link below:   \r\n\r\nHaemorrhagic stroke\r\nhttps://www.stroke.org.uk/factsheet/haemorrhagic-stroke  \r\n\r\nYou may also like to download our factsheet about coping after a bereavement: \r\n\r\nBereavement and stroke \r\nhttps://www.stroke.org.uk/factsheet/bereavement-and-stroke  \r\n\r\nPlease note you can download our full range of leaflets and factsheets free of charge from our website www.stroke.org.uk.  \r\n\r\nI hope this information is helpful and please accept my sincere condolences for your loss. If you have any questions or would like to discuss anything further, please do not hesitate to contact us again. The helpline can offer information about stroke, signposting to local services and someone to talk to. We are open Monday to Friday from 9am to 5pm on 0303 30 33 100.\r\n\r\nYours sincerely\r\n\r\n\r\n\r\nDouglas Youngson\r\n\r\nStroke Information Service\r\ninfo@stroke.org.uk\r\n\r\nStroke Association staff are not medically trained and the information provided does not replace information given to you by your own healthcare provider.\r\n\r\nWe would like to hold your details so that we can send you information about the work of Stroke Association. If you would like us to keep in touch please email subscribe@stroke.org.uk with your contact details.\r\n\r\nIf you would like to make a donation to Stroke Association, you can do so on our website at https://www.stroke.org.uk/donate/make_a_donation.html \r\nAll donations are gratefully received.  Please do not forget to \"Gift Aid\" your donation if you are a UK tax payer.\r\n", "Dear Rosskatya\r\nWe are very sorry to hear about what happened to your mother when she attended ED at ESH and the distress this has caused you and your family. Please accept our sincere condolences for your loss. We would like to investigate your mother's attendance to establish what happened and whether anything could have or should have been done differently. Please can you contact our Patient Advice and Liaison Service on 01737 231958 or email pals@sash.nhs.uk.\r\nBest wishes,\r\nFionnula", " Following an 18 month in patient stay my daughter was discharged home as she would have to leave the unit because she had just had her 18th Birthday, staff said if it wasn't for her age she would not be discharged at this point; no one expected her to be successful. To her credit she was and has finished a year at college retaking A levels, but at what price for those around her. there is no transition services it has been straight into an adult team for a young adult who lost almost 2 years to her mental health problems so had no resources of a adult to call on. \nIn our view there has been no family support for reintroducing a member back into a family, apart from a charity which has proved patchy and not around at times of crisis. Every one asks have you had a carers assessment but having had one it seems like it brings nothing at the end but a box tick. \nSadly my daughter have had periods with no CPN often at times of forseeable difficulties which we have been left to cope with, despite service responisbilities post section. \nNo one is interested if you do manage to screw up courage to feedback how things are going. During the most recent problems it was admitted to me I was monitoring yet no one told me this or asked if I was willing or had the personal strength and I had no faith from previous experience I would be listened to. \nSadly at one point the crisis team said the problem was not one they dealt with and recently failed to act when asked to by the recovery team. No one in the family patient or carer believe they are worth using\nRecently my daughter said she had never feltsupported since her discharge\nThe cost a now broken family and ill health for the primary carer, why no transition services and realistic family support which would have prevented much and enabled the patient to take on more repsonisibilites for herself and her conditon. \non balance her in patient care was difficult at times but lead by professionalism and compassion, at times there are good pockets but not frequently and this seems to be when all is going well.\n", "We are sorry to hear of the difficulties that have been experienced and thank you for sharing your story with us.\r\n\r\nOur Head of Community Services has advised that there should always be a transition period when someone is leaving CAMHS to enter adult services.   The age for this is between 16 and 18, at the Care Coordinators discretion.  We would expect the receiving service to be invited to patient reviews (CPA or other) and a transition plan agreed.  As part of this a handover period would be agreed and there may be some joint-working.  The appropriate receiving team should in-reach into Ash Villa prior to discharge.  Support for reintroducing the patient into the family would be best discussed prior to discharge.\r\n\r\nHowever if IAPT is required (Improved Access to Psychological Therapies), this would not be the case and a referral would be made to them and they arrange an assessment in one of their bases.\r\n\r\nAlso, if inpatient care was still required we would expect them to be transferred to an adult inpatient unit rather than discharged to the community.\r\n\r\nThe Carers assessment should be more than a tick-box exercise and there are Carer support groups who are best placed to provide general support for a carer.  We can assist in putting them in touch with such a group in their local area.  The CPN would have interaction with the carer though and be supportive particularly around education and understanding of the patient's condition.  However, we would need the patients consent to do this and sometimes that isn't always forthcoming.\r\n\r\nWithout further details we cannot be any more specific I'm afraid.  If you want to get in touch with us our Head of Community Services will gladly look at the individual circumstances.\r\n\r\nIn respect of the specific issue relating to the Crisis and Home Treatment Team (CRHT), without any details of what the presenting \u201cproblem\u201d was or what the Recovery Team was requesting of which Team it is very difficult to provide a meaningful response because we do not know the facts and it would be wrong of us to make assumptions.\r\n\r\nIf you feel able to provide sufficient information or have a conversation with someone you would be comfortable talking with then our Head of Acute Care would be happy to look at the details of the case.  In the absence of any further details he has offered his apologies for the experience you have described.  In addition, he would hope the Recovery Team and CPN involved would have raised any concerns they had with the request they made to CRHT as part of their professional code of conduct and if they were not satisfied with the outcome then escalated it through the line management process.  \r\n\r\nWhilst not a very positive experience for you and your family, we remain committed in working with Service Users, Carers and relatives and stakeholder groups to help us improve people's experiences and aid their Recovery.  \r\n\r\n\r\n\r\n", "My elderly mum who had dementia was admitted to hospital following a fall in her bedroom at the care home where she had lived for only 6 months. \nShe was taken to hospital in an ambulance at approximately midday and taken into A/E at her local hospital. \nShe was started on treatment which I presume was IV antibiotics and fluids and was also given an injection to help her breathing which was supported with oxygen therapy. \nI was not with her as I was out of the country but my sister was and she tells me that she expected mum to settle overnight and be transferred to a ward the following morning. The staff asked my sister if she needed to let anyone else know mum was in hospital and she said no because it was late in the evening and she did not want to disturb any of the other family particularly as she believed mum would improve. \nMum died after only 12 hours in hospital and neither my sister nor the rest of us were alerted to the fact that she was actually being treated as end of life.\nFrom what seemed an insignificant event of a fall with no apparent injury, she very quickly deteriorated and died in an acute setting at the age of 92 without those who loved her being there. \nThis has been a deeply upsetting event as we feel we were totally unprepared for mum's death and were not involved in any decision making at the end of her life. \nI feel communication was poor and that professionals did not explain what they were doing for mum to the family with clarity and compassion.", "Was diagnosed with Haemorrhoids by my doctor who sent me to see a consultant at southend hospital in June last year. Was told by the consultant I needed a operation as I had bad Haemorrhoids. I under went the operation in November early December. \n\nWithin a few days I developed a blockage was readmitted 2 days before new years day they unblocked me and I was told I needed to see a other consultant but before I could see him I needed a transit study off the bowl done so I was given a appointment to have it done in February 2011. Then had to wait 3 months for the results. In May 2011 I saw a consultant who I was told was a bowl surgeon I saw them in May and they just tried me on 1 dose off meds for 4 weeks then after the 4 weeks I returned to see them and they told me as that 1 dose off meds didn't work I'd need a operation on my bowl.\n\n I thought this person was a bowl surgeon but they were a general surgeon. Anyway they promised me that the operation was to remove a small section off my bowl and I'd be wearing a colostomy bag for 3 months then they would get me back in after 3 months and reverse my bowl back to how it used to be and it would be 3 months again before I would be alright and back to normal. \n\nWell what a laugh I had as they removed my entire large bowl and left me with just my small bowl and nothing else. They removed all my bowl and has not done the reversal at all and left me with the bag for life and now I've lost nearly half my weight I'm down to 8 stone. Now I wear a bag for life I believe this is because the job wasn't done right. I think if it was done right I wouldn't have to wear a bag.\n", "Dear \u2018Sad daughter'\r\n\r\nI would like to express my sincere condolences on the very sad loss of your mother.\r\n\r\nWhilst I cannot comment here on what you have told us, we would like to speak with you to provide you with all the information you need, and an opportunity for you to ask questions to help you understand what happened to your mother.\r\n\r\nWe put our patients at the heart of everything we do and try to meet the needs of relatives and carers at the same time.  We would not like you to feel that your mother was not treated properly.\r\n\r\nIf you haven't done so already, I would ask you to contact our PALS team on 0151 430 1144 to make arrangements to speak with the team in the emergency department.\r\n\r\nKind regards \r\nPatient Experience & Engagement Lead\r\n\r\n", "Background information:\nI had recently moved to London to start a new life but had found myself in a particularly abusive and violent relationship and going through a very emotionally difficult time which had been problematic on and off in my life for some years.\nWhilst living in Wanstead I finally plucked up the courage to visit my GP to ask for some advice. I was incredibly pleased that the doctor at this practice had shown great empathy and was pro active in referring me for an assessment to see what help could be offered.\nIn the meantime, whilst I was waiting for my referral to come through, I began to experience a breakdown and very strong suicidal feelings.\nIn mid May after being attacked and having my phone stolen I found myself unable to function, lost in central London and can only describe the state that I was in as \u2018broken'. With the advice of a family member over a long distance phone call I attended Whipps Cross Accident &Emergency department. On entering, I was surrounded by a number of patients and an incredibly open plan. First contact was with the reception area where I felt unable to report my feelings. I was very aware that there were a number of staff and patients listening to everyone reporting into reception and that there was little scope for privacy and confidentiality.\nFrustrated by this, I left the department.\nI returned home feeling even more hopeless and called the emergency mental health team to where I was waiting for my referral. I spoke to a nurse and explained the situation. They advised me that they would make contact with the mental health nurses at Whipps Cross Hospital and would give me a call back with further instructions. They called back to say that they'd spoken to a nurse who would be expecting me at Whipps Cross Hospital after I had registered with reception and that I would be seen urgently.\nI made my way back to Whipps Cross Hospital.\n\nThe Complaint:\nMy first contact at the reception desk was with a member of staff who seemed to me completely disinterested in communicating positively with any patients. Sitting next to this member of staff was a nurse who looked bored and seemed to just be listening in to everything that they could. When I explained my problem briefly, with no privacy, they showed little interest or empathy. They took my personal details, gave me a red card and told me to queue up at the next set of desks.\nI queued for a further 10 minutes where I was seen by a seemingly disinterested receptionist who went through my details on a computer screen. I explained that a mental health nurse had been contacted and that they were expecting me. The receptionist sent me to a waiting room further down the corridor.\nI was sitting in this waiting room for approximately an hour before I was called into a side room by a nurse. They didn't say a word to me. They proceeded to put a blood pressure pad onto my arm. They still didn't say a word. They then started to look at the veins on my arms. I had not given they permission to touch me and they had not explained anything that they were doing. Angrily I asked what they were doing. The nurse replied that they needed to take some blood. I asked why and they said, \u2018It's just standard procedure. ' I told they that I didn't want any blood taken and that I was here to see the mental health nurse as had been organised via the telephone. I explained that I didn't need blood taken as my condition was not physical. They walked over to their telephone and said that they needed to make a phone call.\nWhilst on the telephone another nurse came into the room. They did not introduce themselves, did not acknowledge me and they sat down on another chair in the room, chewing gum and started talking to another nurse about their personal life. They exchanged comments in a joking manner. Frustrated, angry and confused I put my hood over my head to try and hide away from the situation.\nThe original nurse put the telephone down and said that they couldn't reach anybody. They told me to wait back out in the waiting room.\nI was in this waiting room for approximately four hours whilst people came and went. The nurse continually walked past me and made no attempt to update me on what was happening. When I am in good health I would usually question situations like these but in this \u2018broken' state I sat, waited, drifted in and out of sleep and became more and more hopeless in feeling that I was never going to get anyone to help me.\nApproximately six hours since I had come into the department for the second time I was called into the Accident & Emergency cubicle area. I was lead to a cubicle and chose to sit in a chair. I was unable to make eye contact with anyone and sat with my hood over my head. I was aware of the commotion here and the many patients being seen to. This environment made my symptoms worsen and I was finding it hard to think clearly. I wanted to close the cubicle curtain but in my despair I was afraid and unable to leave the chair that I was sitting in.\nAfter about thirty minutes a nurse of came into the cubicle and closed the curtain. They told me they needed to take my blood. I asked why and they responded the same way as the previous nurse. It was standard practice for anyone coming into the department. I agreed and they began the procedure. They then looked at my notes and in a trivial manner confirmed that I was feeling depressed. I didn't feel confident or capable of going into any further detail with them and just agreed.\nThey then asked my age and said, \u2018A young man of your age, you shouldn't be depressed! Life is hard for everyone; we've all been a bit depressed. My best advice to you is to go home and get a few bottles and drink your troubles away, it works. '\nThis comment turned my stomach, I asked them to leave the cubicle immediately.\nThirty minutes later another nurse came into the cubicle and looked at my notes. They did not acknowledge me at all, they left the cubicle without a word.\nTen minutes later another nurse came into the cubicle and told me that I was being taken to a ward with no explanation as to why. As we left the cubicle a doctor shouted for us to wait one minute. I went back into the cubicle and the doctor came in a few minutes later. This was the first person in the department in over seven hours to show me any empathy or consideration. In the brief conversation that we had this doctor acknowledged that I was feeling incredibly low and explained that I was going to be taken to a ward to wait for the Crisis Team to be called in to assess me.\nI left the cubicle and was taken onto a ward where I laid on a bed feeling incredibly exhausted and hopeless.\nApproximately two hours later I was assessed by a doctor and a nurse from the Waltham Forest Crisis Team. It was agreed that I would attend the Larkswood Centre the following morning at 10am and would be put under the care of the Home treatment Team. I walked home from the hospital in the middle of the night, alone, totally exhausted and feeling hopeless about the future.\n\nSubsequent to the complaint:\nI have since left London after three suicide attempts requiring attention in Accident & Emergency departments, two of these being at Whipps Cross Hospital in July 2012.\nI have also had two inpatient admissions into mental health assessment hospitals and have been diagnosed with \u2018Borderline personality Disorder' and severe depression after initially suspecting a diagnosis of and treatment for \u2018Bi Polar Disorder'.\nI am absolutely disgusted in the way I was spoken to, some of the comments made and the way I was dealt with by the \u2018professionals' working in the Accident and Emergency Department. I am incredibly unhappy with the processes and the time it took to get me, as a very vulnerable person in a state of crisis, seen by the correctly qualified person. I am disappointed that the stigma surrounding mental health is very clearly still a problem in Whipps Cross University Hospital.", "My mum died because of what I believe to be multiple negligence.\nI was with her in hospital daily for 5 months after a car accident, in which she broke both knees and a hip. As an academic researcher I witnessed first hand so many errors that compounded her original injuries, such as MRSA poorly diagnosed and treated that led to septicaemia. Nonetheless she was discharged home and abandoned, to be readmitted 10 days before her death with delirium and raging fever.\nThey had told her she needed to eat more egg whites because her liver function was poor! Even when readmitted, she was not given the attention she needed for the root cause of her infection (in her hip).\nThe pain was 11/10 and she died of a heart attack because of infection, pain, stress and neglect at 72 years old.", "I am so very sorry for your evident distress and your username in itself speaks volumes. I would like to offer you my sincere condolences and my apologies.\nUnited Lincolnshire Hospitals Trust provides some services at Louth Hospital but does not provide all and in order to either investigate further ourselves or work with colleagues at Louth it would be really helpful if we could have a little more information. You have had such a difficult time and lost your mum and we need to be able to find the right peeople to answer your questions and concerns. Could I ask you to either contact me via our customer care team on (01522) 573969 or e-mail customercare@ulh.nhs.uk so that we can help?\nSincerely\nJennie Negus. Deputy Director of Patient Services", "My husband had Alzheimers since 2009 and where as some people have it for years he went very quickly and from the start it seemed to affect his general health. He was in a residential from September 2011 and then became very poorly in May 2012 and I then fought for CHC and got him into a really good nursing home.\n\nHe developed shingles at the beginning of August. A GP was called he was given antiviral drugs but by the Tuesday his condition was a lot worse and a GP was called. They advised that he needed hospital treatment as he was unable to swallow so there was no medication fluids or pain relieve going into him. I agreed on the understanding that he would be admitted to ST Cross in Rugby as I do not drive and have to rely on public transport. \n\nAmbulance came at 6. 30pm and went to St Cross where they said no doctors would admit to having agreed to take him. That was the start of a 12 days from hell. They needed to get a line into him to take bloods and a nurse and doctor came. The nurse grabbed his right arm, this is where all the blisters were,  and the doctor proceeded to get the line in. I explained he needed to be told in a gentle and kind manner that they would not harm him. He was so afraid the nurse. Then said he needed to have some intravenous pain relief which was not available on that unit so she did go looking for some. \n\nI was told that he would be transferred to Coventry hospital. Then they said they had found a bed he could stay, then a few minutes later they came back and said no he was going. An ambulance came at 8. 45pm to take us over. When we got to A&E a nurse came and again there was no communication as to what was happening to him. I again told them to reassure him. A doctor came and said lets have a look at the rash. I said he has shingles. They went away. By now it was well past 11. 30pm the doctor came back and grabbed both his legs lifted them and let them drop, my husband cried out he was so unwell.  Only one bag of fluid was set up no more pain relief or antibiotics was started. We were then taken to ward 12 into a side ward I left at 2.00am that night to get a taxi back to Rugby. \n\nWhen I went back in at 11. 30am on the same day the side ward was empty and no one knew where he was he had been taken to ward 21. He was again in a side ward and after some time in the afternoon two doctors came to see him after a lot of shouting and trying to get responses from him I was informed that he was very poorly and that this had now become life threatening, but antibiotics was not started until 10. 00pm on the Wednesday. There was no fluid stand they would hook the bags of antibiotics to a hook on the wall at the back of the bed and fluids and pain relieve I had to give through thickened drinks which were very difficult as he was having problems swallowing and as not very keen on the drinks, they would bring his food by the door which was most days a bit of mash with gravy and yogurt there was never an attempt to liquidise foods he lost almost a stone in the 12 days he was there.\n\n I was there every day between 6 and 7 hours over food times most of the time I was completely ignored. There were some days they would just check him once and some days not at all, the only time the doctor spoke to me after the Wednesday was when they had missed calculated his medication. He should have come out on the Friday and when I asked on the Thursday what time will he be discharged they said no he his not coming out tomorrow and the doctor said it would be unwise to not continue the full course which would finish on the Friday. No update as to how my husband was getting on. Then on the Friday I said what time will he be coming out tomorrow. same thing, they had made a mistake I said no I am not having this you keep moving goal posts. I want to see his doctor and find out what is going on they said all doctors had left being as it was bank holiday after a senior nurse checked it was found the last course of antibiotics could be given on the Saturday. \n\nAmbulance was booked for midday. It never arrived, I was there for over eight hours. He came back to the nursing home on the Sunday.\n\nOne day I found the nurses shouting at him because he was anxious when they tried to change him. He left with bed sores and he was discharged under palliative care (END OF LIFE I WAS NEVER TOLD) the nursing home were wonderful and at least the last few days of his life he had lots of love and care. It was peaceful,  which he should have had in hospital.\n\nI felt very alone there trying to support my husband with no support from them. Also the NHS Website states shingles is not contagious? \n\n I am not finished with this, I have sent a report to PALS and intend to take this as far as possible. This was not the only time my husband had been in hospital. In 2011, when I was still looking after him at home, he was in C&W then transferred to St Cross came home covered in bruises but I never found out why. \n\nThere has to be better treatment for people with dementia who go into hospital. As a relative you are devastated enough when coping with the decline of your loved one to this terrible illness, you need to know they will be loved and looked after if they go into hospital. \n\nI am left a widow at 65 he was a lovely husband and every one says how lovely kind and gentle he was. He deserved better and so did I.\n", "About one month ago it came to my attention that after I and my daughter left his practice, our former GP inserted letters in our NHS records in which he wrote that I am mentally ill, am prone to make \"wild and libellous allegations\" about doctors and that my daughter has inherited the same tendency from me.\nThese letters have interfered with and deprived us of our right to health care for at least 15 years. I, in particular, will not register with any GP who treats me as though my spinal injuries do not exist and that I am mentally ill. In fact I have written evidence that I broke my back and neck in a car accident and because of the GP's errors developed arachnoiditis (an incurable spinal disease), that the GP misdiagnosed my injuries as being whiplash, and that several doctors covered up his errors by manipulating medical evidence and writing medical reports saying - untruthfully - that I had whiplash and was psychologically disturbed. This is clearly a matter for the police.\nI have recently complained to the SHIPs (Southampton and other PCTs) complaints dept at Omega House, Eastleigh. They denied receiving the complaints (despite this being sent Recorded Delivery and a signature obtained) and have refused to accept my and my daughter's complaints for investigation.\nDoes the Omega House SHIPS cluster understand that by refusing to investigate my complaints, they may be seen to be assisting in covering up the irregularities of the various named doctors?", "You will have to excuse me I am quite emotional on this subject, and also speaking to you in sharing my ordeal.\nI just want to tell you a little about my husband, and the treatment he got in this hospital.\nMy husband was diagnosed as suffering from Alzheimer's and was unable to communicate with people; really he was in a world of his own. I looked after my husband for 8 years. I loved him, cared for him, and looked after all of his everyday needs.\nYes, I got some help after some time, through going through meetings and social services, Age Concern and Citizens Advice. I was able to get free vouchers to help me to get a break.\nAt first I got one hour for 3 days each week, which I was grateful for. However, no sooner had I got out, I was heading back- it was all lock watching, which was quite stressful.\nSome time later on, I received more vouchers of which I then got 3 hours per day, 3 days per week- which was much better. I was then told I could get a Saturday morning, which was lovely- but my vouchers were stopped! I was told I had to start paying for care.\nMy husband used to like to walk. Yet as his condition worsened the walks got shorter and slower, but he was with me and that was all he wanted.\nWe had been married over 50 years and he was always a lovely happy person. My husband's condition deteriorated and he had to be catheterised.\nIn January, he went off his feet. The Doctor was called and from experience as soon as they see a catheter- it is always (an infection) before the urine is even tested. The doctor checked his chest and prescribed antibiotics. Then she said we don't sent urine infections to hospital. But during the night he got worse, and by morning an ambulance had been called.\nWe travelled to Blackburn Royal and on arrival I was informed that my husband had a touch of pneumonia and not a urine infection. At this point, he was admitted to B4 ward. I noticed how well cared for he was on this ward, I visited everyday, sometimes at lunch to help feed him.\nI always looked and read the notes at the end of his bed to see what drinks or food he had consumed. Also to see if he was being turned regularly and given personal care.\nThere was a young student nurse on this ward who took the time to talk to my husband, and just touch his hand, and his face would light up. He was no longer able to walk so I could no longer look after him much to my sadness.\nIt was arranged that a nursing home in Burnley was going to undertake an assessment of my husband's needs, and if he would be accepted for residence at the home in Burnley. To my shock and surprise, he was taken by stretcher to this home and admitted at 9.30 at night. He had not been assessed and the staff were also surprised on his arrival at their home.\nHe was at the home for 6 days then sent back to Blackburn Royal. Then he was on the admission ward until a bed could be found on the medical ward. Later that afternoon he was taken to D3 Ward.\nI went to visit my husband, and the Admission Ward had not sent any of his clothes and belongings up to the ward, so I went down myself to get them, I was surprised to see a man already in the bed but thankfully he hadn't gone in the locker.\nIt was no wonder I was getting stressed and upset, at this stage on my arrival back on D3 ward my husband was put on a 6 bed ward, put in the far corner, curtains around him and the door closed.\nHe was in someone else's pyjamas, unshaven, and had a terrible mouth. He had his own teeth, but his lips were stuck to his teeth, and his tongue was red and sore and badly cracked. At this stage I was horrified! I asked for mouth sponges and I cleaned his mouth the best I could, but it needed doing more often.\nA couple of days later, I went to see my husband at 2.00 pm. I noticed the drip he was attached to had been leaking. His bed and pyjamas were soaking wet, along with the sheet of which had now gone very cold. The fluid only comes out a \u2018drip at a time'- how long had he been wet and in this state?\nThe machine was also bleeping lots but with the ward door closed it couldn't be heard.\nImmediately I called the nurse she replied \u201cthe doctor needs to put it back in\u201d then another nurse came in to the turn the bleeping machine off. I then said again \u201cMy husband was very wet and cold.\u201d\nWhilst I waited thinking the staff might be coming straight back to change the bed, I realised he had not been shaved again. So I asked the visitor in the next bed if she would mind me making a noise with the electric razor. I shaved him and whilst still waiting I cleaned his mouth again. I rolled the top sheet up a little to take away some of the wetness from the top of his body- whilst still waiting!\nIt was now 1 \u00bc hours since telling the nurse about the drip leakage. I looked at his wrist band and noticed it was in someone else's name. I was so disgusted at seeing this I just broke down, and possibly shouted as well.\nI must have because nurses seemed to be all around me and must have heard me in such a stressful state- even with the door closed. I was so mad and angry, but to put the finishing touches to it- the nurse in her way dismissed it say \u201cwe don't go off that, we go off the notes\u201d. I responded telling her that it was load of rubbish, and it was very important. I said if he had died he would have gone to the Mortuary as this other person, because the notes would have stayed on the ward.\nLooking up at the bed head, they had spelt our name wrong, and the nurse replied it was her scrawl, but that was never put right. Now things were moving. After my tears- a student nurse came to take the drip down, she had gloves on so I realised she couldn't feel the wet sheets, but by now you could see a water mark drying on the sheet.\nThe nurse started to cover up my husband with rolled up sheet. I responded by saying \u201cit's like that because it's wet\u201d, she responded by saying \u201coh yes\u201d then she just went away- maybe it's not her job?\nI had to leave at 3.50 pm to catch my bus that was almost 2 hours since being told. It could have been another 2 hours after I left. Nobody could be bothered.\nThe ward where he was, in all honesty, my feelings are- that he was put in a far corner to die!\nMy husband was quiet and needs not a lot. He has his drip up. I am sure he was left to himself. He was never shaved, never washed and never had his hair combed. And I know for a fact his pyjamas were not changed because I had marked under the collar. He must have been so uncomfortable.\nThe doctor then rang me at home and I knew he was very poorly, and with my consent the drip was taken down. At this stage I was told he would be made comfortable and die in his sleep. The day after, he was sick bringing up yellow bile. I went to inform the nurse and she came right away.\nI had to assist her to move him onto his side. She then wiped his face and left. One hour later I had to go again and find a nurse. I said \u201cI know my husband is dying, but he does need changing from all this sick!\u201d 2 nurses came. They never spoke, never sponged him down. They just put a gown over the top of him instead of his pyjamas. Maybe this was easier for them!\nThe next day my husband died under your care. Did I just say care? There must be another word for it. I know exactly what it is. It's neglect.\nIt would have taken so little for someone just to sit in a moment with the dying, just to say a few words, just to touch their hand, and give them a little reassurance that you care.\nYou talk about \u2018end of life care'. In my eyes, a dying person should always look neat, clean and comfortable, which then in turn will give comfort and acceptance to family and relatives in their final moments. I didn't get that, maybe this is why I cannot get this matter out of my head.\nI hope this story has made some of you emotional as it has me and maybe some of you act- as it is factual. I just hope and pray I never have to be a patient in this hospital after this experience.\n", "I am still detained in Guild Lodge. I have been here for over a year from the very start of my detention. I asked how long I would be here for (more or less). I feel I have never had a straight answer to this question. I don't think I have put a foot wrong since I came, I have engaged with staff and attended a full activities programme, and I am still on a medium secure unit with no plans to release me - at the moment, I should have been told 'at least 18 months to 2 years', but instead there has been no reference to any time scale. This is cruel and I believe it is undignified and against my human rights. I consider myself to be mentally stable, but am frustrated as there is no apparent end to this nightmare. I still have had no clear care pathway designated apart from a referral to a low secure unit which again, I have not time-scale for. \nI was sent here on a mental health section against my will and have never once considered that my illness is of a nature or degree that warrants continued detention.", "Firstly, I am very sorry you do not feel satisfied with your care and treatment within our in- patient unit Guild Lodge, and that you are understandably frustrated with the lack of certainty around your discharge arrangements. Despite your distress, it is commendable that you have engaged in all aspects of your treatment.\r\nUnfortunately the anonymous nature of this forum, to protect confidentiality, limits the scope of my response but I welcome this opportunity to address your queries, and would welcome any further discussion if you feel able on a more individual level.\r\nYou have referred to being detained in Guild Lodge for longer than twelve months. This is a long period for anyone to stay compulsorily in a psychiatric hospital. Unfortunately the length of detention is never fixed at the outset. The decision to discharge anyone from detention is guided by the clinical progress made and any future risks to self or others. Although it could be extremely frustrating for the individual, one cannot predict at the time of admission as to how long it could take for anyone to be ready for discharge.\r\nDetention in a psychiatric hospital under the Mental Health Act 1983 is distinct from a determinate prison sentence which stipulates the date of release from prison. A determinate prison sentence has a punitive element \u2013 it is intended to punish the defendant for the offences convicted. On the other hand, detention in a psychiatric hospital has a therapeutic purpose, to support and care for the person on the road to recovery. The law provides that a person should be detained for treatment as long as it is clinically necessary, ensuring that individuals receive appropriate care and treatment for the necessary length of time. It therefore is not always possible to give a precise time scale for discharge from a psychiatric hospital. If an established set length of time was committed to initially this may hinder recovery and undermine treatment goals by colluding with idea of time \u2018served' rather than time used for appropriate treatment. Your detention is reviewed regularly to ensure that it is necessary and the only option available to meet your mental health needs and manage your risks. The Trust always endeavours to treat anyone using the least restrictive option.\r\nThe Act contains provisions aimed at protecting your rights and liberties. Within Guild Lodge you have full access to this process supported by free legal advice if required. The Trust encourages all the individuals admitted to Guild Lodge to actively participate in their treatment and recovery. We have adopted the \u2018My shared Pathway' recently to improve the communication between the clinical teams and the service users, empowering individuals to take responsibility for their own progress. It allows, and actively encourages service users to negotiate outcomes during their recovery.\r\nAt Guild Lodge we have a number of mechanisms to promote participation of the detained service users in their treatment and progress. Service users and their families are given relevant information about Guild Lodge as soon as they are admitted. Ward Rounds (also known as Patient Care Team Meetings \u2013 PCTMs) and Care Programme Approach Meetings (CPAs) are held regularly to review clinical progress. We encourage active participation of all service users in these meetings. We also encourage the clinical teams to share the necessary reports and minutes of the meetings with the detained individuals (as appropriate). Active engagement in therapeutic activates greatly enables the clinical team to monitor progress of an individual.\r\nWhen a clinical team concludes that the individual could manage in conditions of lesser security, a referral is made to that part of the service. Sometime there is a waiting list for availability of a place as the resources within the Guild Lodge are limited. The clinical teams regularly monitor such transfers to minimise any delays and make every effort to prevent delays in transferring of service users to less secure areas.\r\nIndividually service users who have concerns about any specific aspects of their treatment can raise this in a number of different ways, by contacting the advocacy service (which is independent to the trust), writing to the ward manager or the Responsible Clinician, contacting the solicitor, or by writing to the Customer Care Department of the Trust.\r\nWe also have a number of service user forums and events where we actively listen to service user feedback. This forum include service user champion meeting which is held once month and a champion business meeting that is held on a weekly basis. If you feel you would like to discuss any aspect of your care and treatment with me directly, please contact me at Guild Lodge on 01772 406637.\r\nThank you\r\nSusan Tighe\r\nDeputy Network Director\r\nSpecialist Services\r\nGuild Lodge", "Lincolnshire Community Health Services NHS Trust, as providers of some services at County Hospital Louth, would like to add our sincere condolences and apologies to those of United Lincolnshire Hospitals NHS Trust on the loss of your mother and the distress suffered by both of you.\r\nWe work in partnership with our colleagues at the hospital. Along with them we are keen to understand what went wrong so that we may have an opportunity to make improvements for other patients. We sincerely hope you will use the contact details provided by Jennie Negus so that we may jointly investigate and respond to you directly.", "I am sorry to hear of you experience.\r\nI would be grateful if you could contact us on 01372 216 204 to discuss how we can take this forward.\r\nplease accept our apologies for the delay in responding.", "Dear Carer\r\nThank you for taking the time and energy to write about yours and your husband's experience and share your concerns.\r\nI am so sorry to hear about the sequence of events that followed your husband's admission to the nursing home.\r\nIn order for your experience to be looked into, acted upon and learnt from, please could you contact East Lancashire Hospitals Trust? The hospital is aware of your posting on Patient Opinion, and with a little more information from you the Patient Advice and Liaison Service (PALS) there will be able to act on your behalf and share the concerns raised with the relevant Wards and staff to investigate.\r\nPALS can be contacted by telephone: 0800 587 2586 or by e-mail: PALS@elht.nhs.uk. The office hours are Monday - Friday 8.30am-4.30pm but if the phone is not answered, please leave a message and PALS will respond to you at the earliest opportunity.", "My brother tried to take his life earlier this year. He was thankfully stopped and spent the night at Darent Valley hospital. When he was there he was placed under the local crisis team at Dartford and given a months worth of medication.\nFast forward to now my brother is no longer medicated due to him, the crisis team and every other team letting him down in my opinion. He has been passed from each team with promises of help but we're yet to actually receive any useful help. In these few months he's seen them all of 3 times. When he saw the staff they made promises to see him the next week or to call him but they never arrived or called. There have been times he has walked to the centre in the rain and the staff member had gone home without even cancelling the appointment.\nIt's not right to treat someone that way especially not a young man who's very low and also has additional needs. I've had my brother on the phone crying many times as in his words 'The team has ditched me, they don't care' . They made promises of helping him with housing, psychologists to see him but nothing has happened. I have called them, along with other family members, begging for help when he has been suicidal just to be told they can do nothing if he wont talk on the phone.\nI rang the outreach team a few weeks ago, they refused to tell me what is going on but promised they would ring my brother, guess what, still no phone call.\nMy brother is homeless, depressed with an unpredictable mood which is making life hard for everyone. My nan is likely to end up homeless too as she is having to care for him although she's ill herself and barely able to care for herself due to disabilities.", "We are sorry to hear you do not feel your brother is getting the care he needs right now. It is difficult to comment more fully without the details of the person being cared for, which would not be appropriate to share on a public website. If you would like to contact PALS on 0800 587 6757, or preferably encourage your brother to do so, we will be happy to discuss what support we are able to provide to meet his needs.", "My brother had been unwell. He had a GP appointment but on the way he collapsed.\nAn ambulance was called he was taken to the local A&E department. He was admitted with pneumonia. After 2 days he was discharged with antibiotics and steroids to take. He was told a follow up x-ray to be done in 6 weeks.\nHe finished his tabs and the second week he became unwell again. He looked rough, sweats, trouble breathing etc. We called our GP who visited him at 2:30 on a Monday to be told the pneumonia was still there as they heard a little crackle on his right lung. They gave him more antibiotics and said if you get worse go to hospital. \nTwo hours later we found him dead in the living room. The post mortem showed severe pneumonia with pus on his lungs. How did the doctor not see this and why did the hospital discharge him after 2 days, and a follow up was not done sooner?\nOur family are in shock, as my brother had no other major health issues. Something is wrong somewhere.", "Dear \u2018Elvis'\r\nWe are really sorry to hear about your family's experience at Torbay Hospital last year.\r\nWe would like the opportunity to discuss your experience with you. If you are happy to talk to us about this, please contact our Patient Advice & Liaison Service (PALS) so they can look into your situation in more detail.\r\nA PALS Officer is available in person, Monday to Friday, between 10.00am and 2.00pm. You can contact them by calling 01803 655838 or on our 24 hour freephone number 0800 02 82 037. If you get through to the voicemail service please leave your contact details and you will receive a call back within two working days. PALS can also be contacted by Text Phone on 01803 654742, by FAX on 01803 617162, or by email (your email will go direct to our PALS Service).\r\nIn the meantime it might be helpful to read the Consensus Statement made recently by more than 20 organisations in the UK including Age UK, Alzheimer's Society, British Heart Foundation etc in response to the recent headlines regarding the Liverpool Care Pathway https://www.endoflifecareforadults.nhs.uk/assets/downloads/LCP_consensus_statement_24_09_12.pdf", "My mum has Alzheimer's, osteoperosis and arthritis. In April 2011 she fell and broke her hip. She was admitted to the Royal Oldham Hospital where she had an operation to pin the broken hip the next day. Unfortunately the surgeon had delegated responsibility to his registrar who had pinned the hip incorrectly. The operation had to be repeated by the surgeon. Whilst operating, the surgeon decided that a full hip replacement was the best option. \nUnfortunately, this was not the end of it. The new hip became infected, which resulted in mum being drip fed antibiotics for 6 weeks whilst remaining bed-ridden. As you can imagine anyone with Alzheimer's has no idea what is happening to them and mum's mental state deteriorated rapidly. \nShe also had a fall on the ward and broke her wrist. I asked if there was a dementia ward and the answer was 'no and they cannot be watched all the time'. She fell again and broke her other hip, which was pinned. \nAll in all she was there for around 6 months of hell. On release, she is now mostly wheelchair bound, needs constant care in every aspect with mostly no knowledge of where she is, who she is, who we are etc. She is now back there again with infection and most of the staff seem no better. Her mental state is worse and she lashes out. Most of the staff appear to have no idea how do deal with dementia. Often they don't know what medication she is taking, although we have told them. Nurses they almost always say \"I've only just come on duty so I don't know\".\nWe have offered to go to help at mealtimes and with medication but they don't want it. They don't know her history at the hospital, which I find bizarre. Are records not kept on a database that they can look up? \nAnyone with relatives who have dementia and need to go in the ROH - keep a close eye on what is happening.", " There has been much comment both in the paper and on television about the Liverpool Pathway, especially so since a number of patients have recovered after intervention by relatives despite hospital staff being against it. I had never heard of this until my niece mentioned about end of life protocol as my mother lay gravely ill in hospital. As you will see, like the media says, the Protocol was not followed. I was never informed what they were doing, why or when. The hospital doctors did what they did without consulting anyone.\n\nA nurse in charge was particularly unhelpful to say the least as was one ambulance driver. Instead of contacting me as he should, I found it very difficult to see the consultant. What is worse, I now find the hospitals are paid extra for every patient they put on this pathway. Also that in some hospitals the death rate is much reduced following them being paid extra to keep patients alive. \"If a cash bonus results in more lives being saved then what that is really saying is that normally the hospital allows people to die when they could be saved. The money does not directly affect the care, it only affects the mind-set of the people providing the care. They COULD save more lives, but they really can't be bothered without additional money as motivation.\"  This is from the Daily Mail Online.\n\n I am told I am not allowed to name names and perhaps the hospital involved but have very little faith in this hospital and some of its staff who failed us all. I and many others will now feel strongly about what may be another national disgrace.\n\nThis is but a mere cut down version of my original opinion.\n\nMum was ill and an out of hours doctor found all to be okay except for a  severe urinary infection, making a prescription. Whilst this was correct it did not have the usual effect so I called NHS Direct and explained position to a nurse, then a senior nurse who advised hospitalisation and an ambulance took her to hospital.\n\nLater that night a doctor rang to ask about medical history and said Mum had pneumonia from listening to the chest and an X-ray. Antibiotics being given. A woman was changing the catheter (odd because it should have been changed the night before when it was blocked). I was told by her to wait in the common room and would be told when they had finished. 25 minutes later no-one came to inform me so I went to the bedside, all finished and the woman was busy elsewhere. I asked her if he could see the nurse in charge to find out how things were. She repeated the question and went off. No-one came after 15 minutes. I asked again at the desk and was told someone would see me. Eventually the same woman came and asked if I wanted to ask about mum. Apparently she was a nurse. She certainly didn't act like one and her attitude to a few simple questions about my extremely ill mother were not compatible with her job. Mum was on a saline drip but only a quick attempt with an NG tube to administer liquid nutrients was made and abandoned. Mum also had an oxygen mask.\n\nA doctor rang to point out further complications and said further decisions would be made after the weekend. In my opinion, it is now a well known fact to all who read the papers that at weekends there is a lack of more experienced doctors available and that the death rate of patients goes up as a consequence.\n\n Mum did not respond to the antibiotics and I was informed she may not live very long. On the Monday morning I found the drip and drugs had been removed but could get no reason why from the staff. I asked repeatedly to see the consultant and after some hours he saw me for the first time. He showed me a scan and said there was hope and that mum was in a vegetative. He said giving further antibiotics for the infection would not in effect help the brain and reattaching the saline drip would if anything only increase pressure on the brain. In his view the best thing was to leave things as they were and let nature take it's course. Death would come within hours or a few days at most. \n\nIf all had been done properly and explained beforehand I would not have felt so bad. They should not have initiated the Liverpool Pathway without my permission.\n\nWhen later that day they even removed the oxygen mask I asked for mum to go home with me. Some hours later this came about. I had to write a dictated letter and sign it first. I will say one of the ambulance men was very sympathetic but his partner was to put it mildly extremely unhelpful. I could say much more!\n\n Mum died 4 hours later in her bed as she would have wanted whilst the district nurses were in attendance. I saw her draw her last breath, a moving experience. Mum would have been happy knowing she died at home in the care of one she loved and held on long enough for this to happen. \n\n I believe mum was in a dire situation and would have died anyway but the way she was treated and the failure to notify me beforehand regarding the Liverpool pathway was disgusting. It is a time when relatives need as much information as possible so that they and only they can make the choice whether to proceed. I feel sure countless others have had bad experience with this so called Liverpool Pathway and the way it is administered. I see reports that some patients have actually recovered with help from loving relatives despite reproval from attending medical staff.\n\n\n", " The Queen Elizabeth in Gateshead placed my grandmother (Nana) on the liverpool care pathway (LCP) without informing my Grandma, or any of us, her family. We would have removed her, if we had known what was planned by the staff of this hospital. On several occasions, my Gran, was ready to be discharged then contracted more bugs from this hospital.\n\nWhile Gran was in this hospital she contracted MRSA super bug. My Gran was a fighter, and recovered from this hospital super bug. Soon after, she contracted E. coli and Klebsiella.\n\nNana was in and out of hospital from October until her life ended April of this year.\nThe catalogue of events that unfolded in this time period, were nothing short of disgusting in my view. She had been admitted to wards that were filthy, Her bed, was beside the bins, on many of her earlier admittances. On one particular occasion the floor was stained and filthy under one of the bins, it was similar to a dirty bus shelter. I reported this to the staff and they cleaned it. It was still very dirty and they said it was rust marks from the bins. I touched the floor, and the dirt was still coming off on my fingers.\n\nOne particular occasion she was given a sleeping pill, and allowed to go to the toilet by herself, Gran fell asleep on the toilet and fell off the toilet and on to the floor and bruised her head and face and neck so badly, she looked like a car crash victim. We still have pics of this on our phones. In fact the bruising and swelling was so severe, she still had bruises from this, at the time when she died. Other patients visitors thought she was in hospital for those injuries, because they looked so horrific. People kept approaching her asking her how she received her injuries.\n\nThe final admittance was by far the worst.\n\nMy Grandma's was addmitted into hospital with a broken hip in early February. She fell at home. After the operation medical staff removed the stitches and the wound reopened and became infected. She had to go for another operation to have the wound washed out and reclosed. This was apparently dangerous, yet she pulled through this too.\n\nI am her Granddaughter. The horror commenced, the head nurse informed us that my Gran had gases in her stomach, that would be naturally absorbed into her body, nothing to worry about. The very next day we were told she was dying, and would be dead soon, this came as a great shock, as we had just been told she was fine. I felt that the staff were blunt and without feeling, they just dropped the 'bomb shell' without a meeting or discussion of any kind. 'The new out of the blue diagnosis they disclosed to us was Gran had poison leaking into her stomach from her bowels. There was a slim chance this would close and repair itself. My grandmother said she was not in pain, and she had no fever, and seemed fine. The hospital staff seemed to  starve and dehydrate her for days, and moved her table out of her reach. She even commented to me, about this, saying 'look they have moved my table, so I cant reach it, its like I don't need it any more'. The hospital did not tell any of us, they were putting her on the LCP They told us, they were keeping her comfortable this was we felt very sneaky, it appears 'keeping comfortable is the title of Liverpool care pathway. Well it certainly is, if you don't want the patients family to know. We were led by the hospital to believe she was dying naturally, and they were keeping her comfortable with morphine and other drugs. The hospital staff certainly did not tell us it was the LCP. At that moment in time, none of us had heard of LCP and did not know it even existed, until I heard a doctor mention it, like it was a paracetamol or something of no real interest.\n\nThe hospital started by giving my beloved Grandma injections of morphine in the hand, and a lot of pills with no more than a mouthful of water to swallow them. Gran said to the nurse I need more water to swallow those pills', and the nurse give her a tiny bit more, and said she shouldn't be doing this. The nurse said I am not supposed to give her more water. Grandma was tired, but was still conscious at this stage. she was given no food and no drinks. My gran could talk to us, at this stage, she forced herself awake to talk to us, her visiting close family. The next day Gran was given further injections too, and was not allowed food or water for two days. The next morning my youngest daughter and her friend visited my Gran, they found her sleepy from the drugs and lethargic due to lack of nourishment and hydration. I visted in the afternoon with my eldest daughter. We arrived just as my youngest daughter was leaving. To my horror when I got there, she was so heavily sedated she was unaware that we were there, with her. My Gran appeared semi comotozed from drugs from the syringe driver. That was not her, at all. The hospital did not ring or inform any of us, they just went ahead and started the morphine driver while we were not there, with her. It seemed to me, it was done, so it was under way before we arrived. The whole time I was unaware what it was. If she could have woken she most certainly would have. I was so concerned, and went and asked to speak to a doctor. A doctor came down as I said I was concerned about her breathing. I asked them why they had stopped all her crucial medication, heart pills etc. They said she did not need them. I asked the staff to feed her, or at least, give her fluid and antibiotics. They refused without an explanation. I knew this was not right. How could she possibly have a fighting chance, without her life saving drugs and fluids. Every living thing needs fluids, and when a person is sick, they usually need more fluids.\n\nThe hospital had linked her up to a syringe driver and it felt like they left her there to rot. They popped in to see her only several times in a 14 hour period. This was to move her. moving my Grandma caused her to be anxious, and she started shouting groaning. I called my family to come to her bed side, as I knew she looked very poorly at this stage. The hospital did not provide oral care or anything, that would be of benefit to her well being. We requested the mouth care, as it was common sense that she needed this, as her lips were sticking to her gums, and she kept sticking her tongue out, as it appeared she was desperate for water. It felt like no one monitored her health, or checked if she was improving. Nana eventually received mouth care only when we requested it for her. She would not have got this, if we had not asked for this for her. It was very distressing, Gran could not talk, and did not know we were there. She pulled herself up several times and shouted 'help'! and home! It was as if she was asking us to take her home? We just sat there powerless, as the staff assured us, she was fine, and none of us new the full extent of what was happening to her. We sat from 1. 45pm until she sadly passed away at 3. 55am early the next morning.\n\n \n\n", "My relative underwent private surgery under care of York Suite.\n\nI have submitted complaint to health professional council over a radiographer at the BRI who I believe was abusive and slanderous towards my relative. The hpc had to tell me who this staff member was as the hospital refused to tell me. One reason they said it was too difficult for them to find out who it was as they have so many staff. Second reason was they were obliged not to reveal such information. I work in the NHS myself and found the staff to be talking utter rubbish in order to fob me off.\n\nIt appears staff may have nearly overdosed my relative with meds on one evening on another evening I understand they missed them off the meds ward round completely.\n\nA porter there was angry with staff as they made him take my relative down to X-ray in a wheelchair. The radiographer down in X-ray said staff should have taken my relative to X-ray on their bed and not forced them into a wheelchair. This radiographer urged my relative to submit a complaint. The pain my relative experienced had them in tears. They were in tears every single day of their stay at this hospital.\n\nOn one evening, staff had my relative up until 3am in agony as two members of staff struggled for 45 minutes to insert a catheter.\n\nAt the end of the stay and numerous complaints I submitted, staff were surprised to find out that my relative had paid for the treatment and they didn't even know they were private.\n\nThe day after surgery my relative found a small tube still inserted in them from surgery which should have been removed.\n\nThe room they stayed in was never cleaned properly in the week my relative stayed there. I washed my relative down when I visited twice a day, and the bed sheets which appeared to be blood stained from surgery weren't even changed until the 3rd day. \n\nIt is now 3 weeks since the initial complaint and I am still awaiting a response from the hospital. I very much doubt they will issue an apology.\nAbsolutely disgusting treatment and attitudes - would not recommend for anyone. If this is how private patients are treated, god help NHS patients.\n\n", "My mum is currently in the Glenfield hospital, Leicester. She is too scared to comment about the care that herself and others on her ward are receiving, which she feels is disgraceful. \nI have witnessed some of the attitudes of some of the nurses who I feel sadly bring down the name of nurses who do care. I have been consoling my mum for the past three days and have well and truly had enough but cannot do anything as I fear she will be treated even worse. Things like:\n- her cannula popping out of her arm and being left for four hours, as the nurse reported being too busy\n- painkillers prescribed first thing in the morning by the Dr, yet waiting ten hours because again they are too busy\n- being given insulin when she is not supposed to have it\n- not getting her diabetes injection all day as there simply isn't time, then getting told she can't leave because sugars and blood is unable to stabilise\n- being told off as mum asked for breathing apparatus, then it being plugging in high above her - forcing mum to ask for assistance. At this point the nurse stretched the wire whilst mum had to manoeuvre herself in a contorted manner, then the whole thing blew up in her face. The nurse laughed and walked off. \n\nDisabled and elderly with compounding health concerns - no wonder she cries on the phone to me at night. I have witnessed this treatment with others on the ward also - help these poor OAP's to have dignity, to be listened to.", "Both Basildon Hospital A&E and the Fracture Clinic missed that I had broken my foot in 5 places and also my arm. The Triage Nurse said it wasn't necessary to X-ray my arm as she thought it seemed OK. I was sent home with no treatment. \n\nThe Fracture clinic eventually put my arm in plaster about 2 weeks later but did nothing about my foot which was even worse by this point. As there was no improvement and out of sheer desperation, I then had a private CT scan which confirmed the extent of the breaks. I ended up with both my arm & foot in plaster casts for weeks. \n\nOverall I experienced a terrible service and I would rather travel to a different hospital if I had an emergency now.", "Earlier this year, my sister was admitted to an Ward 5 with a stroke and she was not given a clot buster as part of her treatment.  Approx 3 weeks later, the relatives were offered the opportunity to remove all her treatments including hydration and nutrition. At this stage, they refused the offer. She was not offered speech therapy nor physiotherapy - not even for her affected arm which was becoming very contracted. In late May, a progress meeting was held where it was decided, in my view illegally, that her treatment should be stopped. However, because I queried the legality of this, they checked the Mental Capacity Act and found that it was illegal. In spite of this, the consultant said they would not give her any antibiotics, should she need them. I wrote to the medical director, the chief executive and the consultant requesting a meeting, which they ignored. \n\nInstead soon after, they transferred her to a local Nursing Home where, in my opinion, she was illegally put on the Liverpool Care Pathway. She was not dying and the relatives were not informed until after she was put on the LCP - we were not informed until after she died 15 days later. I feel we were lied to and deceived by the nurses and the medical staff and especially by the doctor I spoke to after my sister's death. I believe she tried to fudge the course of events and muddy the waters by eternally quoting the importance of her \"professional Judgement\". \n\nI am finding it incredibly difficult to come to terms with the loss of my sister but importantly that she died alone, because we were not told that she was put on the LCP. I believe the senior staff at the hospital and all the people who I feel deliberately deceived us at the Nursing Home should be ashamed of their lack of professionalism.  \n\nMy sister was in Airedale Hospital for almost 4 months. She did not have her nails cut and they were long and thick. When I asked if it was possible to cut her nails, I was told by a care assistant that they had to go on a course to learn how to cut nails and anyway they didn't have time. When I next visited her nails were cut but only on one hand and not her toe nails. Her mouth was in a disgraceful state with huge white spots, I wondered whether this was thrush.   I cleaned her mouth when I could, but it was very sore. On the positive side, some of the nurses were lovely and the ward sister was also very supportive, albeit reticent about my sister's care plan. \n\nIn my opinion, PALS was positively useless, as were most of the agencies who purport to be on the patients side. I did not receive any help or useful advice. It is a shambles. This is a short version of what has been a complete nightmare.", "My mother was admitted with cellulitis (a common skin infection).\nShe went into Blackburn Hospital, caught pneumonia. I was told they would not resucitate her if her heart stopped. They administered morphine, this drug interferes with breathing. I believe my mother died as a result.\nThe doctor, when asked, stated well hospitals are the place to contract infections!\nI have several more serious complaints that I will not bore you with.", "I had my prostrate removed 15 months ago at the Western General Hospital and I am as bad as I was when it was done.\nI am totally incontinent and have been relying on pads all this time. I have attended the Western on the odd occasion when they want to see me but nothing has ever been done.\nThey did apologise to me about 3 months ago, saying I had been neglected and it won't happen again. Well I'm sorry, no contact since, my life is in tatters thanks to you the surgery. They told me I would receive any treatment I required. Well let me tell you I have been ignored since this stupid operation.\nAll I want is my life back, to go out without filling pads, not to mention the smell, and as for my sex life its all gone. They have taken this away from me. My relationship is in serious doubt as I have told the surgeon on several occasions, so my only option is to take my complaint to the GMC.", "Dear Relative\r\nI am most concerned to read about the experiences your Mum and other patients on the ward are receiving. It is not the standard of care I would expect for any patient on our wards at the Glenfield Hospital and it saddens me greatly. With no ward details I am unable to investigate your concerns further so I urge you please to contact the Ward manager or the designated Matron for that area so that we can meet with you to discuss these concerns further.\r\nApologies\r\nGill Staton, Lead Nurse", "Mum was taken to A&E on a Saturday with severe dehydration. After some blood tests they decided to keep her in. She was taken to SAU ward where the staff were very good. She has dementia, type 2 diabetes and most recently recovered from a ruptured gallbladder.\nOn the Sunday they decided to move her to Ward C4. At 10.30pm I alerted the nurse to the cannula that had come out unfortunately. So her vital glucose fluids were not going in. The nurse just looked at me with apathy and told me that the Dr had to do that. I assumed she meant perhaps the following morning at the latest? !\nI came back at 3pm on the Monday. I had called in the morning to ask about the cannula and fluids (WHY AM I HAVING TO DO THIS BY THE WAY? ).  I was falsely assured that it would be reinserted when the doctors did their rounds.\nSo 3pm, no one has seen my mum, no one has escalated the cannula being out and bag of fluid just sitting there from 10pm previous night. I ask the nurse why the cannula is still out and was told that the doctors suggested that.  When I asked which one I was told to ask the nurse at the desk, which I did\nTo cut a long story short, after I complained, the Site Manager, repeat Site Manager comes to deal with my complaint. Excellent person indeed. The site manager proceeded to reinsert the cannula and get the fluids going again.\nOn Tuesday the Bag of fluid runs out. No Dr has seen my mum. I am forced to go to PALS to complain. Why should I need to do this? A severely dehydrated, diabetic patient with dementia has not been seen in 48 hrs. Disgusting!\nAs for Aramark, do they know some patients have dementia? When you say do you want breakfast and the patient says no, they just cruise on b
