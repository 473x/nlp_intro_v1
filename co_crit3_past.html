rea at UCLH in the two year period before the second hospital took me on. The staff never said the word hernia, tried to make me feel like I had perhaps imagined it and also offered no advice in how to manage a hernia of this size.\r\n\r\nI have suffered with loss of useful working life, quality of life - and of course nearly lost my home because of being disabled by the hernia.  I have had no social life for these 3 years because the small energy I manage to summon up out of the pain, I have had to work to pay my mortgage, at home.\r\nA sad side effect is that I have nearly lost my trust in doctors. \r\n", "My husband was admitted at the end of November 2007 with splenic lymphoma.   When this was diagnosed 17months earlier he had  been admitted to the Isolation Ward. Although no-one told us or our GP this ward was closed from 14th July 2007 until 7th January 2008 for refurbishment.   The hospital's policy for caring for immune suppressed patients during this period was for them to be nursed in amenity rooms around the hospital.\r\nConsidering the difficulties and lack of guarantee in the sterility of such rooms I think it is reprehensible that such rooms should be considered suitable for those whose immune system is already weakened.\r\nBecause the amenity rooms were spread around th hopsital that put great pressure on the doctors and detracted from the care they could give.\r\n\r\nMy husband was put on a general/elderly ward where I believe one person had pneumonia.   This ward was very busy and when I asked a nurse how she coped with so many people calling for help she said \"I don't hear.\"\r\n\r\nHe was catheterised for what I feel was no positive reason, which caused excessive bleeding which was not recognised, monitored or recorded.    I repeatedly told doctors, nurses, everyone, but no-one acknowledged the seriousness of this.    AT the complaint hearing I was told a drip of blood can look a lot but actually means nothing.    They refuse to acknowledge the degree of blood lost but I was with my husband from 9am to 11pm every day, I know how excessively he was bleeding and how much pain he was in.\r\n\r\nI tried to get my husband out of there but no-one could suggest an alternative, even though I wanted to pay for better care for my husband.  There were no systems in place.\r\nMy husband died on at the beginning of December, 2007, officially from septicaemia and pneumonia.\r\n\r\nI believe the closure of the isolation ward played a big part in my husband's death. The pressures this put on the doctors meant that, in my opinion, inappropriate procedures were ordered by doctors who I feel were inexperienced and whose actions damaged my husband so profoundly.", "I am sorry that you are disappointed that we have not yet been able to fully respond to your complaint.\r\n\r\nWhilst there are other people within the organisation that undoubtedly could assist, it is perhaps more helpful in terms of continuity to stay with the same person.\r\n\r\nI do hope that you will feel able to contact the clinician whose email address we supplied you with. This offer of support is still open for you to utilise at any time.", "I underwent a routine vaginal hysterectomy last year. I was lying back in the ward after surgery when my sister-in-law came to visit me. She was shocked to discover that I had lay there for almost 4 hours without any observations having been carried out. She immediately asked for observations to be done where they discovered my pulse, blood pressure and heart rate were going haywire. It was discovered that the surgeon had severed an artery. I was rushed back into theatre for repair and received 5 pints of blood as I'd been bleeding internally. I came round again in the ward in the middle of the night to find a lot of staff standing round my bed. Apparently I'd been overdosed on morphine and had to be given some form of anti-dote. I struggled to breathe and had to be given oxygen periodically for the next 2 days. Almost 9 weeks later and I'm still in pain, have no energy and have started suffering panic attacks. I should have been back to work 2 weeks ago but I just can't manage. The consultants reply was to say to me these things happen.", "Firstly I am sorry that there has been a delay in my reply \u2013 there was a computer glitch which meant that the reply I sent on 11/2 got lost. \r\n\r\nI have spoken with my colleagues in East Sussex and found out what would have happened if the circumstances that you described occurred now. While this will not erase the past or the distress caused to you I hope it will offer some reassurance to you and other readers.\r\nYour brother would have been admitted to the place of safety in the DoP (Department of Psychiatry) in Eastbourne which would have enabled you to visit him and him to be looked after in sympathetic circumstances while an assessment was made.  Unless there were specific reasons not to (for example previously expressed wishes which we knew about from the service user not to share information) this assessment would involve you as family members to glean information to aid our risk assessment and to make appropriate plans for his immediate care.\r\n\r\nIt's difficult to comment on why London discharged him due to a DNA or did not instigate a handover to local services but I would like to think that we would not do this with someone who presented a risk of suicide.  The issue here is probably all around risk assessment \u2013 sadly sometimes we assess risk as low but it can change rapidly for some people and lead them to suicide.  Transfers should involve families unless there is a good reason not to as they provide valuable perspectives for us when working with someone new and the trust has made public commitments to involving carers in care planning.\r\n\r\nGood CPA, competent risk assessment and carer involvement are all factors that may have been helpful here, but it is difficult to judge on scant information.  These days we also share the results of SUIs ( Serious Untoward Incidents- investigations which happen automatically after someone commits suicide) and that can be an opportunity for families to ask questions that they feel have not been addressed and of some comfort in terms of closure. I also would expect you to be made aware of the support groups that there are for carers in East Sussex.\r\n\r\nIt there is anything that you would like to follow up in detail the Patient Advice and Liaison Service in the trust would be very happy to help \u2013 they can be contacted on 01323 446 042 or pals@sussexpartnership.nhs.uk\r\n", "I was admitted to Treliske with a suspected series of TIA's (mini-strokes).\r\nDuring my stay I encountered the most arrogant and unprofessional neurologist imaginable. This person was rude, ill-prepared for his 'consultation' (which was held on an open ward with no privacy) and totally disregarded any matters that I raised.\r\nHe made disparaging comments about me for daring to question his views about another agency in Cornwall (well known for 'failing' it's patients), failed to ascertain what steps I had taken of my own volition to address matters, then stomped off in a tantrum, failing to properly conclude his consultation.\r\nThis man breached my confidentiality more than once and possibly misdiagnosed me (other tests on-going at another hospital). Personally, I will never engage with this organisation again.", "My late son was an in patient at Humber Centre, Willerby. He committed suicide in 2007. It came to light at the inquest that the night before he died he received a visit from one of his solicitors pending early release. I learned at the inquest he was not approached by any member of staff after his visit even though it was said that he seemed disturbed. We also learned the senior member of staff left the ward that night to go to another ward leaving two people who I don't feel took their job seriously. The events of that night lead me to believe that they did not think to check on my sons state of mind following his visit. He was found hanging in the morning. \r\nStaff were aware that my son was always popping at the window asking for a light for his cigarette. I cannot understand why they did not stop to think, after a considerable amount of time, that he never appeared. I presume they were otherwise occupied. From what I understand, he was not checked that night at all. One of the members of staff said \u201cit could have been anyone\u201d but it wasn't, it was my son.\r\nThe jury came to the conclusion that if the sufficient and correct observations were carried out that night my sons death could have been prevented. I feel the right decision was not reached and we as a family were treated unfairly. \r\n", "My partner, went into Newtown Hospital as a informal patient, but because of his disability, of being tetraplegic, I felt they did not understand him, he was protecting himself (how would they feel if they were in a wheelchair, had no legs to walk on) but I think they thought he was being aggressive, and put him on a section 3, in my view so they could override  him, and take over and force him to take medication. In my opinion he had only got manic, because we were going to get married. After two weeks of being in there he was back to his normal self.  \r\nIn my opinion the  lack of care he got was disgusting and upsetting. Because I could of done it all myself, because I was his carer as well. He needed a lot more attention then a able bodied person and in my view they were not prepared for that and they had no idea how to look after him, on a daily basis. A drink was thrown on him, he could not feel it.  I feel he was neglected, human rights had been taken away from him, there was no heating on for him, he had no equipment to help him, or stop him from getting pressure sores. \r\n\r\nI felt that he was expected to do everything that  a abled bodied person could do, he  never did it when he was at home because he had carers. Why should things change? I feel that the care he had at home should of followed him into hospital. I feel the system let him down.\r\n\r\n ", "Dear JeanK\r\n\r\nThank you for taking time to comment on Patient Opinion.\r\n\r\nWe can confirm that our Trust's Isolation ward was closed during the period mentioned.   This was a planned closure to upgrade and refurbish the Isolation ward to a higher specification to enable the Trust to manage all types of infectious conditions.\r\n\r\nDuring this time alternative arrangements were in place to care for all patients who needed isolation.   All staff had access to advice and support from the Trust Palliative Care team and Specialist Pain team and patients are placed on the Liverpool Care Pathway as appropriate.\r\n\r\nWe would like to reiterate our offer to hold a further meeting with you to discuss any outstanding concerns.\r\n\r\nYours faithfully\r\n\r\nMary\r\n\r\nMary Dunne\r\nDirector of Nursing, Quality & Patient Services\r\n", "I shall try and be brief with my story but it starts in the first week in November when I was admitted with a fractured hip.\r\n\r\nDuring my week on the ward I had 2 Hypos because I am diabetic and had no help from the nursing staff even though I informed them of my routine to monitor my diabetes. I was sent home after having an operation to repair my fracture but whilst I was on the ward I contracted an infection.\r\n\r\nI was cared for by Community nurses while at home and they informed me that the wound had not been closed properly and that was the cause of the infection. After 12 days my staples were removed and the wound opened up to reveal the puss which is associated with infections.\r\n\r\nMy leg is now 1 inch shorter and rotated outwards and when I contacted the surgeons secretary to try and make a follow up appointment only to be told I had been discharged and I would have to be referred via my GP.\r\n\r\nBecause of these failings I contacted PALS who made an appointment to see a consultant, regarding my hip today. The consultant informed me that I should have been seen by the hospital at least twice before today and he subsequently apologized for the hospital failings.\r\n\r\nI am totally disgusted by the treatment I have received from the hospital and intend to persue this matter further.", "I believe that incompetence, negligence, and lack of communication with relatives (carers) and GP over a period of nearly 5 years, resulted in my son (aged 29) taking his own life while suffering from schizophrenia. Actions by some practitioners were counter-productive, in my view, and served to work against best outcome.\r\n\r\nI was exasperated by the internal investigation, which left my questions and concerns unanswered. In my view it did not address the failings of systems and individuals concerned, as far as I could tell. I felt that the official complaints procedure was slow, poorly executed, and the result not fit for purpose. For instance, in the clear-cut mishandled situations it appeared to me that staff suspensions were called-for, to highlight the blatant - and simple - failings in interaction, recording, following-up, and following through with care.\r\n\r\nI am so embittered that in my view just a little effort and diligence by people in the Trust (BSMHT), and by the GPs involved, could have saved our loved son from suicide, but they appear to have little real comprehension of their failings - and still less of Customer Service: the concept of that is alien.\r\n\r\nI have had to request an independent review by the Parliamentary Ombudsman for Health to look into failings by this Trust, and my son's GP who, in effect, was responsible for managing this case. Incompetence and simple human negligence prevailed, in my opinion; and my son, after years of efforts to keep fit and motivated, slid into a terrible depressive state in which he thought only he had the answer. We so miss him.\r\n", "I was extremely disappointed to hear about your experience. Without knowing the specifics of your case, it is difficult to comment. However it is unacceptable that as a patient with diabetes you were not provided with support to manage your condition. The Trust has a very experienced team of Diabetes Specialist Nurses, and a referral to this team should have been made. I apologise if this was not undertaken.  Extensive research suggests that patients with diabetes are more prone to infection and wound healing may take longer. May I reassure you that had there been evidence of any infection, a high temperature or a dirty wound at the time we were due to go home, your discharge would not have taken place. \r\n\r\nWhen a patient fractures their hip there are two ways that it may be fixed. The surgeon would have chosen the most appropriate way depending on a number of factors. A fracture of this kind can take up to 6 months to heal properly, although inevitably there will be a degree of leg shortening. I do apologise if this was not fully explained to you. \r\n\r\nThe follow up arrangements including an Out Patient appointment are patient specific and dependent upon factors such as the cause of the fracture and the age of the patient.  I apologise if you felt that you should have been seen earlier by a Consultant,  and I hope that this has now occurred and that your concerns have been alleviated. \r\n", "We recognise that a suicide in the family is a distressing occurrence and we do our best to support and work with families with regard to the outcome of internal investigations, the Coroners verdict and the impact of such a loss.  We also understand that if families are not satisfied with our services and our response that they are entitled to seek an external opinion and resolution through the Ombudsman's office.     \r\n\r\nThe management of suicidal risk and self harming behaviour is a high priority for our trust and we are committed to reducing the prevalence of suicide in our communities.  In recent years the numbers of suicides per year have reduced and whilst we have been unable to eliminate the risk entirely we understand that our suicide rates are below the national and regional averages.\r\n\r\n", "I had my first baby in 2001\r\n\r\ni found the midwife, allocated to me for the birth, to be really uncaring, rude and unsympathetic.  She refused to follow my birth plan (despite there being no danger to my baby) she scolded me for making noise as i was bearing down and pretty much ignored me or left me alone most of the time. except to tell me off.\r\n\r\ni was a young girl of 17 at the time and didn't argue with her as i wasn't aware of my rights. i spent the majority of the birth in silence, so as not to prevoke her.\r\n\r\nI gave birth to a large baby weighing 10lb, I tore REALLY badly upward, leaving half of my labia and clitoris hanging away from my body. (there were many other issues too, but i shall not go into them now) The midwife at the time, told me I had a small tear and not to be a baby, for some reason she did not stitch me up. I have had to have 3 repair ops and 2 blasts of plastic surgery to try and rectify some of the damage. I still have more to go, and now, with my second child, I am having to have a c-section, as another birth may un-do the work done. The experience left me severely traumatised and it has taken 9 years to come to terms with it and consider having more children.\r\n\r\nThe after care was alot better. The staff were really busy, but tried their best to accomodate everyones needs as best as they could. One evening my baby wouldn't sleep and because i was so exausted, they took him off my hands and cared for him, so I could grab a couple of hours.\r\nThey supported me with breastfeeding, encouraged me and praised me as a new mother. I cannot fault them.\r\n\r\nIt shows that you cannot base the overall standard of care on the mistakes or incompitence of one individual.  \r\n\r\n\r\n\r\n", "My disabled 76 year old Mum was sent home from Ward 3 on the floor of a taxi.\r\nShe was unable to get on the seat and the nurse did not get help. She endured a 25 minute transfer to her home on the floor of the taxi with her head between the nurses legs!\r\nI am disgusted that her dignity was treated in the way that not even an animal would expect. This has been passed onto the director of nursing who has not yet responded in writing. I am sickened and my mum is still upset.", "This is completely unacceptable and I have written to the patient to offer my profound apologies as well as discussing the incident with another family member.  \r\n\r\nThe member of staff involved was not an employee of Tameside Hospital but was supplied by NHS Professionals, which provides the Trust with temporary staff.   We have asked NHS Professionals to investigate the actions of their member of staff, and have also ensured that they do not undertake any further work in this hospital.", "I had an opp last year and the doctor doing the opp put the stent in and told me he will see me in 6 months. 2 week after my opp I was on the floor holding my heart thinking it's my last day. I was rushed back in to Warrington Hospital and the doctor told me the problem was that the wrong stent was put in and had blocked off an artery.  The hospital had not sent memo paper work and I have sent them 2 e/mails about this.  I got one call from them telling me to get legal help. So if you can help, I hope to be going to court.", "Nel mese di maggio 2009, in seguito ad una mammografia di controllo a mia madre \u00e8 stato diagnosticato un tumore al seno. Abbiamo deciso di rivolgerci dunque a un polo di eccellenza della nostra citt\u00e0. Un ago aspirato ha confermato la natura delle calcificazioni: non un nodulo unico ma una presenza multifocale di addensamenti di cellule tumorali che rendeva necessaria l'asportazione di tutta la mammella. In sede di prericovero i chirurghi plastici hanno proposto a mia madre una terapia sperimentale con dell'iniezione di botulino nella ferita in sede operatoria per facilitare l'andamento della ferita nel postoperatorio e in quell'occasione una dottoressa le ha spiegato la natura e l'invasivit\u00e0 dell'intervento.                                                                Dopo una settimana mia madre \u00e8 stata operata: all'uscita dalla sala operatoria nessun chirurgo si \u00e8 presentato a me e mio padre per spiegarci come fosse andato l'intervento e alla domanda di mia madre, ancora intontita dall'anestesia, se le avessero conservato o meno il capezzolo non sapevo cosa rispondere. Un chirurgo giovane che avevo visto in reparto mi ha sommariamente delucidata: \u00e8 stato questo medico giovane a dirmi il nome del chirurgo che aveva operato mia madre. Dopo qualche ora un medico di turno (non il chirurgo che l'aveva operata) ha fatto il giro delle stanze, cartella clinica alla mano, leggendo ci\u00f2 che era stato fatto. Mia madre aveva molto male ma, a quanto c'era scritto sul foglio compilato con i chirurghi plastici, l'iniezione del botulino non era compatibile con la somministrazione di alcun farmaco che potesse alleviare il dolore muscolare. Il chirurgo che ha operato mia madre non \u00e8 MAI passato a vedere la sua paziente: il giorno successivo gli ho chiesto lumi riguardo la questione del botulino e mi sono sentita suggerire di andare al secondo piano dove avrei trovato il reparto di Chirurgia Plastica. Alla fine, con immensa amarezza, ho scoperto che mia madre , in sede operatoria, non era stata ritenuta idonea a quella procedura ma nessuno, infermieri compresi, ne sapeva nulla. Non c'\u00e8 stata la minima cura per la persona e per la paziente: la comunicazione era lasciata al caso.L'esito positivo dell'intervento e dell'esame istologico che ha rivelato linfonodi negativi e una tipologia di tumore poco aggressiva ha stemperato questa brutta esperienza ma non consiglierei a nessuno con un problema analogo di rivolgersi al reparto di senologia di questa struttura.", "I underwent a right breast mastectomy under the care of a general surgeon at Royal Bolton Hospital, a few years ago. I was left severely disfigured. \r\nI ended up litigating against the hospital because of the damage caused by the breast reconstruction surgery performed on me. I felt bullied by one individual during this process who was not willing to answer any questions in relation to the surgeon even though I arranged to meet him on that pretext.\r\nI do not cast any blame on the breast nurses but I do believe they are forced to behave like robots through pressure from the surgeons who work above them, and are forced to say what they are told to say which felt to me very limited when dealing with a person's care.\r\nThe amount of \u00a3250,000 was spent in legal aid , which is of course public money on my fight for some kind of justice, driven partly by the fact that I believe that there have been a number of court reports involving this surgeon before, and also of course because of the way the surgeon has left me badly disfigured and in need of an awful lot of major plastic surgery, despite telling me the outcome of the initial surgery would achieve an acceptable result.\r\nI am now on a waiting list to go to a top plastic surgeon of the calibre I now need to undergo possibly years of major plastic surgery all because of this surgeons unacceptable standard of surgery.\r\nIn my opinion, the system for victims of medical accidents seeking support and direction as to where to go to have their severe disfigurement improved or corrected is diabolical. I think it badly needs a shake up. There ought in fact to be a no faults policy in place, so that when someone experiences what I have, they are not treated as the underdog, forced to pursue justice in the way I have had to. I feel like in my case the surgeon was cowardly and hid behind the system which is wrong.\r\nI think NHS clientele should be entitled to an automatic explanation by the surgeon involved, and an immediate offer of compensation. \r\nI do not know if anybody else has experienced poor dealings with this breast cancer care department both within the context of the bad attitudes and the standard of surgery, but my guess is that I am not the only patient who feels badly let down by this body of people at Royal Bolton Hospital.\r\n", "I had an absolutely terrible time with this hospital and particularly this department. I was referred to QMC by my doctor early last year due to menstrual pain. I was given an ultra sound and it was discovered that I had a cyst on my ovary which did not go. I was booked in for a Laparoscopy in September 2009 to have it removed and also to check for Endometriosis, which it was suspected may be causing my pain.\r\nAfter the surgery I was in quite a lot of pain, however was assured this was normal. I was told the cyst was gone, there was no endometriosis and everything had gone smoothly. The lower half of my body and my 'privates' turned a dark red/black colour like there was blood under my skin. I told the nurses and my surgeon, who told me they'd not seen it before. I was given just an ice back to ease it. I was sent on my way a few days later despite insisting I was in terrible pain. The pain got progressively worse and around a week after the Op I ended up at A&E in agony. I couldn't move. \r\nA&E staff were absolutely brilliant, however they could only refer me to the same ward I'd come from. Once back on that ward I feel like I was left in a terrible state. One night I screamed and Sobbed for 4 hours before the nurses finally fetched the doctor to come and see to me. I begged them for pain relief and they said to me to be quiet as I was upsetting the other patients. After a terrible few days of feeling like I was being neglected by one particular nurse I discharged myself. I ended up back at A&E less than a week later. A&E gave me ultrasounds and found I had lots of pockets of blood and pus throughout my abdomen and diaphragm - I was referred straight back to Gynaecology. This time I think I had a much better nurse who made a dramatic difference to my experience.\r\nIt was eventually established that I had bled internally, had a severe internal infection and also, the endometriosis I was told I didn't have - I do! I am still unable to go to the toilet properly, and slightly incontinent, and am in constant pain that I feel is much worse since having the surgery (prior to this, the pain was only during menstruation). I am still being treated there despite requesting a transfer on several occasions, which I feel has been simply ignored. It now seems I will need corrective surgery, and throughout all this, the only explanation I have as to what is going on is or what is actually still wrong is the doctors saying to me, \"It's just one of those things\" and \"You might have IBS\". \r\nI didn't realise I could contract IBS from surgery as it seems to me this is what they are suggesting. I have had no apology and regarding all the problems in my treatment I was told, \"Well you signed the consent form so there's nothing you can do.\" This may be the case, but it does not mean I'm not going to try. I am now seeking legal advice regarding this hospital and this department. The only good thing I have to say about my experience is the catering staff are lovely and I came across one nurse on the ward who I found to be very caring and nice. The rest of the nurses that I came across I felt were acceptable at best. There were three in particular that I met who I thought were disgraceful. One of these people I would like to be investigated as she wrote down that she had given me medication which I believe she hadn't. \r\n\r\n", "My husband was 52 he was being treated for high blood pressure. He was told to take exercise and loose weight even though he was not overweight. He became very unwell over xmas 2008, i knew he should have been in hospital but our GP refused to get him into hospital. He has 5 chances to do this, he made comments like -buy a new pillow, take paracetamol, take two weeks off work!. He even asked what we were doing on new years eve to a man barely able to keep his eyes open.We took him by car to our local emergency care centre 13 miles away after i diagnosed a brain tumour myself.He was operated at Kings but no discussion about treatment was offered and nor was the option of a Gliadel wafer offered. We did know anything about this treatment until he had come home and we were given information via a booklet. The surgeon told me after nemerous letters that the treatment is experimental but I do not believe this is not the case. The surgeon also told me that if you do have this treatment you cannot have chem/radio which, after consulting [Brain Tumour UK](https://www.braintumouruk.org.uk/index.htm) , I do not believe to be the caseFollow up care my husband received was dreadful. He was refused access to hospice because he did not meet criteria. He spent time in an old peoples home at the end of his life. The whole episode has left me traumatised and i have been struck off our GP list.", "At Northamptonshire Healthcare we are working hard to show we are a genuinely patient oriented organisation that treats people with compassion and offers care that is personalised to each individual's particular needs. Clearly, there is still work to do. The point about the lack of female psychiatrists in Northampton is well made and is something we will need to address. In the meantime, we are always very grateful to patients, service users and carers who highlight ways we can improve the quality and responsiveness of our services. People are always welcome to raise matters with their care co-ordinator, community mental health team manager or Patient Advice and Liaison Service. Northamptonshire Healthcare's PALS can be contacted on telephone number 0800 917 8504 or by email on [pals@nht.northants.nhs.uk](mailto:pals@nht.northants.nhs.uk) ", "With ones History of child abuse and then in adult year sexual crimes, the long term effects, of repeated crimes of this nature, in my view a patient is not able to heal and recover, with in 16 appointments, with cbt threapy of an CMHT mental health trust, whom in 2006, cut their funding , and only drew up a draft CPS care plan, without the service user, knowing or having any involvement. As a result was left with out treatment and since suffered many relapses,  self harm and suicide attempts. \r\n\r\nIn my view the Male appointed A&E staff had no idea how to show respect and treat carefully a female patient, and then the male ISA assessment mental health staff, would dismiss these repeated attempts, solely as a cry for help. Yet this was far from the truth, and the real risks to the patient, still 6 yrs on, still keeps being down played, What with the new CPA DOH and So called guidelines all trusts should follow, well, the only way again this person, found out she had a cpa. was when she asked for copies of her medical records. \r\n\r\nThe lack of respect and understanding and cold bias remarks, made about this person, in her care notes, caused further set backs , and tried to officially complain, as this still got no where, and still the trust are not putting her health and life at risk, by still failing to under stand how to treat a female long term, from the effects of sex crimes and someone trying to kill her. So in my opinion trauma related long term life term treatment, is needed.\r\n\r\nShe got help to apply for CICA and 6yrs on also still waiting for payout.  Yet this female trying to live a daily life is a nightmare, on so many pills to stop the nightmares/ sleeping pills. to help sleep, and pills for the daytime to help cope with the thoughts, of fear, and yet in my view the CMHT so called CARE manger / not trained well enough in these areas, and then the trust, tells the female patient, she cannot have a female doctor too, as the trust only have males. Question here is, how are victims of sex abuse , and rape able to trust and relate to male doctors? When the female is only able to see the face of the persons, that caused the crimes to her. Then this leads to futher set backs in her recovery and further high risks of self harm, and suicide, when the staff, do not manage her care, in line with set policy. \r\n\r\nThen self neglect sets in , no self worth, not able to be part of life, left alone to cope alone, no trust in family/ they caused the child abuse/ no one to trust, and none hearing her voice. Professionals, meant to care jointly to make sure she is safe all ways. Yet this never happens in my view, all they care about is cost cutting still and pushing the DOH National frame work on how to treat complex cases. Oh well, its to costly for the trust, to make sure the life of this human being is safe, when one surely knows its should be about choice of treatments and all professionals doing what the tax payer pays their wages to do.\r\n \r\nSo my views are that, from GP Practice to NHS mental health trust to others meant to help her, is still failing her, and now what with the NHS trust in london hosptail failed in treating her, for their failed knee op, she also needs other forms of help in this area, to which this time the so called joined up NHS / adult care services / county council / failing to provide service provision for her needs to in these areas, So what a life one may say, yet i am sure a 45 yr old does not tick the boxs for funding for help and treatment and help and support, well i am sure their are many other like this person , in UK suffering still and no matter about the new national care service coming in, this will only make it harder to prove, one needs the care, where is the human caring gone in the NHS? \r\n", "I'm sharing my story because I believe I have been failed by the NHS.  In Feb 2008, I went to my GP because I had developed a painful boil under my arm.  I was told it was an insect bite and given antiseptic cream.  Within a few days it had got much bigger and I was feeling faint, dizzy and having palpitations.  I went to another GP who gave me antibiotics.  So far, so good.  I returned to him a week later, by which time it was about the size of a dinner plate and I was having trouble standing, moving my arm or eating- he sent me to hospital.\r\n\r\nThe treatment I received was, frankly, shocking.  I came in looking understandably worse for wear and was sent to the surgery ward.  The two nurses who did my examination asked how often I showered and washed my clothes and how many sexual partners I had had ( I was at the time an 18 year old girl) I hadn't showered that day as I was so ill but assured them I was otherwise hygienic.  They sent me in to have the abscess drained, and sent swabs for tests.  I asked for a diagnosis or treatment options and they told me to moisturise my skin, and stop shaving my armpits.  \r\n\r\nThe boils, however, kept recurring and I called up a month later with four more to see the results of the tests.  They said I needed a GP to call,so I got my GP to call, and they said they had no record of me or any tests.  I sent them a copy of my surgical wristband and they acknowledged I had been admitted but they had lost the swabs.\r\n\r\nI demanded to see a dermatologist, but this was declined.  Saddened, I began to cry in the GP's office, asking for some different antibiotics or a referral.  She told me to stop shaving my armpits, moisturise and gave me antidepressants.  Which I did not take.  She then asked me whether I missed my absent father and whether I worried about cancer, at which point I left.\r\n\r\nCut to 18 months, a year of 7 different antibiotics, two sets of lost tests and a lot of judgemental NHS doctors faced with a \"silly young girl who can't wash properly\" later, and I finally got a referral to a dermatologist, who looked at my over 20 boils and scars, and me shivering and vomiting, and took a set of swabs that were not lost.  I was finally diagnosed with Panton-Valentine MRSA, a rare and dangerous form of MRSA.  She assured me I could carry on shaving, and now I am cured.  \r\n\r\nThe whole experience made me feel silly, and a little mad - who wouldn't, after being told by doctor after doctor that all you needed was a dash of moisturiser, all the while being debilitated by fever and boils.  Whether they were trying to keep MRSA off their hospital records, or simply dismissing an 18 year old student as a filthy boil-ridden fresher, I do not know but I feel I was judged for my gender, age and appearance before anyone took notice of my medical problem.  It still causes me to doubt doctors today.", "My dad had been in agony since April 2008 and he told me he was convinced he had cancer. He was told a number of times he had osteoporosis. In the end he was told he had cancer. It had spread and he lived for 6 weeks after this. I think that was terrible as he didn't have the pain relief I think he should have had and his death wasn't pleasant.", "My mum went into Castle Hill a beautiful lady who was totally sane and in my opinion came out in a box and was anything but. I think the ambulance crew who saw her would second that as they asked her all the questions in the back of the ambulance and she answered them all with no hesitation at all.\r\nI think the lack of respect and dignity shown to my mum who was supposed to be making a recovery was diabolical. I feel there was a lack of care by certain members of staff. I feel like my poor beautiful mum died in unnecessary pain despite the family continually asking for help.\r\nIn my opinion she was neglected so many times, we were told she climbed over the bars on the bed like a mad person and had two falls. We were also told she had been violent to a member of staff and had to be restrained but I think my mum did not have a single ounce of violence in her body when she went in to hospital. My experience of her was she was a sweet gentle lovely lady and we now have to live with the fact that she has now gone and she died in pain in front of our eyes. \r\nI will never forgive what happened to her.", "For 5 years we helped our son deal bravely with his worsening mental illness but with what we felt was little or no help from our GP. In fact in our view their responses were difficult to obtain (ignorantly quoting patient confidentiality in this case), and they aggravated the situation. My son, who suffered from paranoid schizophrenia, became convinced that doctors and their entourage were all involved in the 'plot' against him, as he imagined.No wonder then that medication was declined. As a result, in our view the NHS wrote him off as far as contact and support went, presumably waiting for an 'incident' which they could classify as concrete. However, though there was a street incident involving the police in 2007 this was never brought to the GPs attention for action, and my appeals for better care and support were ignored.There was an incident where in my view the GP lied to me about a requested attendance at the house. Their resultant actions destroyed my son's and my confidence in their abilities altogether and led to my son losing his trust in us (parents) also. He would not again talk freely about his suffering.He killed himself to escape his mental torment - which the GP could have helped with had they shown more empathy and less intransigence. The GP has learned nothing as far as I can tell.I have also reported [my story](https://www.patientopinion.org.uk/opinions/27718) under the mental health trust BSMHT as it appears that never the twain shall meet as regards having a joined-up service, and I wouldn't like the GPs to be left out from commenting.Refers to: GPs, Solihull Care Trust", "This was a terrible tragedy and our thoughts and condolences remain with you and your family.\r\n\r\nWe have met with you to try to answer your questions and to learn from your experience.  While deaths of babies involving rotational forceps are very rare we are working hard to learn all we can from this and continue to improve the service we offer.  \r\n\r\nNHS Lothian is the second-largest health board in Scotland and covers a population of around 800,000. Last year nearly 6,900 babies were born in our Simpson Centre for Reproductive Health and we would like to reassure you and others that deaths involving rotational forceps are extremely rare\r\n", "Even when my Consultant was told at my front door that I was recommended to change consultant by a judge, he continued to request the police break down my door.\r\n\r\n  Even when I was trying to secure assistance from a family member living 5 minutes away, he would not wait outside my front door.  Due to a s35 warrant signed by a justice of the peace who had never seen me, the police x2, my consultant and my social worker refused to respect my wishes.\r\n\r\n  They claimed they wanted to chat.  As soon as they had entry by putting in my front door, I was taken handcuffed to a police car - having done nothing wrong.  My door was then left open to whomsoever attended the scene - I did not know them from Adam.\r\n\r\n  I was then taken to the Royal Edinburgh Hospital and sectioned. In my view my human rights were completely abused by the justice of the peace signing away my rights without my ability to represent myself or organise someone to represent me.  Furthermore, I can only do so \"on appeal\" rather than prima facia.  My right to freedom of expression was not respected.  My right to privacy was not respected.  My right to not be deprived of liberty was not respected.\r\n\r\n\r\nIn my opinion at the Appeal hearing, I was not allowed to speak even with my citing the human rights act and article 6.  At the CTO hearing I was allowed to speak having specifically requested this in documentation.  However, my consultant had refused me access to a computer  the day before the hearing as a pass, even although I had four hour passes and weekend passes and a week pass over Xmas, with no issues arising.\r\n\r\n  The day of the CTO hearing I managed to get off ward to a computer and emailed 4 documents for the hearing arriving at about 11.30 am.  The hearing was at 2.00 pm.  My documents did not reach the Chairperson, nor lay representatives for the hearing and I only had copies of one document sent by email to give at the 2.00 pm hearing.\r\n\r\n  My human rights were abused by my Consultant and this I feel is consistent with his conduct towards me over 8 years.  The Mental Care and Treatment (Scotland) Act 2003 requires non-discriminatory practises, reciprocity and other principles - none, I feel are afforded to me. \r\n\r\n I have now moved area, which means a change of consultant, however, I am worried that my medical records are so misconstrued as to be falsely recorded.\r\n\r\n  My consultant is also required to provide me with a report for a court case for personal injury - he is refusing to do so because he normally liaises with a solicitor acting for me, in my case I am both the patient and litigant in person.\r\n\r\n  My case has been delayed for 6 years because of what I feel is his nonsense and he is effectively obstructing/perverting the course of justice and is acting in complicity with judge and respondents' solicitors on the case.\r\n\r\n  Whilst I was generally treated well by staff at the Royal Edinburgh Hospital, they are not autonomous.  I did say to a nurse \"Oi clothears\" to which I was told I was \"rude\".  I said, you can hear clothears but you can't hear \"human rights abuse\" ...  My suggestion is that the Mental Welfare Commission become a department of the Human Rights Commission ...", "In June 2009, my healthy wife and happy IVF baby girl entered the Edinburgh Royal Infrimary full term 14 daysover due and had what can only I feel was a diabolical level of care from a specific midwife and the doctors on the team.After my wife was refused a c/section and a second opinion the doctors delivered her by rotational forceps. My daughter received brain damage and a spinal cord injury and died. I feel that our rights as patients and prospective parents were dismissed, ignored and subsequently breached. In addition we know patients have the right to be involved in discussions regarding their care, choice and treatment plan as outlined in the [NHS Constitution](https://www.nhs.uk/choiceinthenhs/rightsandpledges/nhsconstitution/Pages/Overview.aspx) . This right was denied to us.We as parents demand genuine informed consent for the birth of the new born. And demand a SAFE birth and choice.Parents have a right to know the risks. And the new born has rights; [Children's Human Rights](https://www.unicef.org/crc/index_30177.html) (not only reserved for Chile, Africa etc.)* the right to life, survival and developmentI feel that our experience is the result of a poor culture of care prevalent within the ERI Simpson Maternity Centre.", "First of all I would like to offer my sincere condolences to you and your family on the loss of your Mother.\r\n\r\nI am unable to comment on the processes of external agencies but as the Service Manager for the Out of Hours Service I would like to reassure you that any concerns regarding the Out of Hours Service that is brought to my attention would be taken very seriously and a full investigation would take place. However to ensure that we can deal with this or any other case which involves patient confidentiality I would need to ensure that the person highlighting concerns does have consent of the next of kin. \r\n\r\nIf you feel that you have not had an appropriate response please contact the Patient Advice and Liaison Service (PALS) tel: 01482 335409 at NHS Hull who will take details of your concerns and forward them on to myself.\r\n", "An out of hours GP attended my mother at her HICA care home and diagnosed she had a stroke but an ambulance was not called. Neither did HICA care home. I arrived at the home and dialled 999. She died in hospital 10 days later. When I spoke to the GP and asked why they didn't ring for an ambulance, they replied to me because she had advanced dementia. I was then accused of harassing the, and they then put the phone down. I had seen the NHS advert on TV many times act fast if you suspect a stroke and dial 999.\r\nI have contacted the NHS to ask if this is acceptable, but I do not believe I have had any comment from them. I think this is just typical.\r\nI wonder where this leaves dementia patients who have a stroke. As I feel as if this out of hours GP and the care home did not care for my mother. \r\n", "We are very sorry that the experience your father had at Good Hope Hospital did not meet the highest of standards.  We fully appreciate the difficult time you and your family have been through. The issues you raise have been the subject of an internal investigation and we would like to reassure you, and others, that the Trust has taken a number of major changes since the death of your father. \r\n\r\nThe Hospital has received significant investment in upgrading A&E and building a new ward.  We are currently building a new ward block at the Hospital as well as refurbishing existing facilities.  We have reviewed and improved our staffing mix and levels and have put in place new nursing matrix which measures the quality of care in every area on a daily basis.  Our rates of infection have continued to fall and are below the targets we are set.  We are currently investing in new systems and are working towards making all records electronic which in future will prevent notes from being mislaid.\r\n\r\nWe believe that you have met with the Trust on a number of occasions to be a part of the investigatory process and we are grateful for your involvement in this. \r\n", "We would like to apologise again to you and your family for the error which was made.\r\n\r\nWe are carrying out a full internal investigation which will be shared in full with the family and the Coroner. The aim of the investigation is to understand how and why this error occurred and what lessons can be learnt locally and nationally. \r\n\r\n \r\n", "My GP referred me to the Denis Scott unit in February 2010 for CBT. Having received no contact from BEH my GP sent yet another referral, again no response! I contacted PALS and 8 weeks following the initial referral I was invited to attend the Denis Scott unit and saw a person, who asked a series of questions which I answered. At no point did he enquire about the obsessive tendencies I had experienced or suicidal thoughts which I was increasingly experiencing.\r\n\r\nFour weeks following this 'assessment' I called the Denis Scott unit & spoke to a person who advised there had been a delay in dispatching correspondence and I should hear from the unit in a fortnight. As a Medical Secretary I understood the pressures on the admin staff however 4 weeks following my conversation, I called the unit again only to be told that my case had been reviewed by the clinician and deemed to be 'inappropriate'! To add insult to injury the correspondence advising the PCT, GP & myself had never been dispatched.\r\n\r\nIt was now FOUR MONTHS since initial referral from my GP. During this time my condition had worsened and due to to bereavement and further isolation I am increasingly considering suicide (which scares me). After four months and countless calls, each time I am advised someone will call me back, including the complaints department. I even called the Chief Executive's office & spoke to a person who took my details & advised she would arrange for someone in the Denis Scott unit to call me back that very day but no call was received.\r\nI am no further to receiving the care I need. Instead I was advised to call Barnet Mind who simply advise there is a three month waiting list for counselling! Had BEH's service been more efficient I would probably be receiving treatment now.\r\n\r\nI have no doubt the response will be that the service is improving but my experience is not too disimilar from the previous patient's comments which were left 4 months ago. I feel the 'assessment' process is merely a filtering process design to eliminate as many patients, as possible, of accessing the services offered by BEH as I have since discovered there is an 18 month wait for psychotherapy. How can this be considered a service?\r\n\r\nI am not sure what my future holds and can only hope I am able to get help before my situation gets worse.", "Thank you for your comments regarding your Mother's care at Ashfield Community Hospital. \r\n\r\nWe apologise for the delay in responding to this posting. We did not receive it when posted on the NHS Choices website. This means we were unaware it was on the site until passed onto us recently. I hope you will accept our apology as we believe it is important for us to respond quickly. Patient Opinion have transferred it over to their website so that we can respond to you.\r\n\r\nWhilst an inpatient on Shelley Ward your mother did have a fall which regrettably resulted in bruising around her face and a fractured femur. She was transferred to King's Mill Hospital for treatment of her fracture. At the request of the family she was transferred to Bassetlaw Hospital to receive further assessment of her dementia. During that time her physical health deteriorated and she was transferred from the mental health ward to a medical ward at Bassetlaw Hospital where she sadly died. There have been a number of improvements and changes to Shelley Ward since you first raised these issues with the service and we are genuinely sorry that your experience around dementia care assessment was not a positive one.\r\n\r\nWe welcome any and all feedback towards improving our services and we want to listen to your views. If you have a complaint about any of the services provided by Nottinghamshire Healthcare, the first step is to talk to local staff.  If this does not resolve the matter, then speak to the manager of the service.  The Patient Advice and Liaison Service is also available for help and advice and may be able to resolve your concerns. The PALS hotline is 0800 015 3367.  \r\n\r\nIf you are unable to do any of the above or would like to make a formal complaint under the NHS Complaints Procedure, please either: \r\n\u2022\temail complaints@nottshc.nhs.uk, \r\n\u2022\tcontact the departments below in writing or by telephone. \r\nHowever you lodge your complaint, it will be acknowledged as soon as possible, and within 3 working days at the latest.\r\nFor complaints about Older Peoples Services contact:\r\nElaine Read \r\nManager - Service Liaison Department\r\nNottinghamshire Healthcare NHS Trust \r\nDuncan Macmillan House \r\nPorchester Road \r\nNottingham \r\nNG3 6AA \r\nTel: 0115 993 4542\r\n", "\nNothing\n\nMore Staff, Honest People\nAnything else?\nMy Mother was admitted to Shelly Ward under the Mental Health Act. She was to be accessed and then given treatment. Less than 2 months later she as died. In the time spent on Shelly Ward she suffered a smashed nose and a broken hip. All her belongings that were left on the ward for safe keeping are gone. I always were given excusses about her care, nerver enough staff on the ward and when i complained to the powers that be , they very often did'nt even return my calls. Since this as happen I talked to another family , and they said their mother had been on the same ward and had broken her ribs. When it comes to reporting this , there is not much help and unless somthing is done about this ward more people will die.", "Very rarely, I get an attack of paroxysmal atrial fibrillation.\r\nThis last time I called 999, and the crew from SECAM (South East Coast Ambulance Service) listened intently to my story. They took two tracings of my heart in the ambulance outside my door: the first showed clearly an episode of AF sandwiched between two periods of normal heart rhythm; and a 12 lead ECG. These were printed out on a single sheet of paper.\r\nThis, together with the written report were handed over to A&E - but have mysteriously gone missing. By then, my AF had ended, and so the tracings done in the hospital showed nothing but normal rythym. Thus, I then spent the next 36 hours arguing with the doctors, because the notes said that I had been admitted with 'chest pains', and made no mention of the AF.\r\nI complained to PALS - both at William Harvery Hospital and SECAM. The episode was in May, and I reported it 5 days later. SECAM responded the day after, but WHH has not yet done so.\r\nI have two complaints: firstly, why were the written notes of the ambulance not transferred to the hospital's notes - or if they were, then why were they ignored? Ambulance crews are well trained and a valuable resource in treatment and diagnosis of a patient's illness, and deserve to be treated with greater respect than this incident implies; and secondly, why was it not until the third doctor in a different department finally believe the words of the patient?\r\nAn altogether stressful time.", "Your comments are so upsetting to read and it is very disappointing that our unit has let you down so badly on postnatal care. The fact that you are undergoing counselling as a consequence of the care received is deeply concerning.\r\nYour feedback will help us to further raise awareness amongst the staff about how important their individual care and attitude is. Overall there is a theme of a lack of empathy for you as a new mother and this is not an attitude we can tolerate.\r\nTreating women with compassion and respect is fundamental to the provision of good care. However you have shown vividly that we have staff whose attitude and behaviour clearly do not meet the expected standards. Providing a high standard of care on the postnatal ward is a challenge for many maternity units, and is the area which women are most likely to describe in negative terms. Over the past year, as a result of user feedback, we have implemented a series of actions and initiatives into the postnatal ward that are beginning to have a positive impact on the main areas of concern.\r\n\r\n- All staff on the postnatal ward are undergoing a customer care and communication skills training day as ongoing work to address issues related to attitude, behaviour and interpersonal skills.\r\n- A zero tolerance for rude, disrespectful or inconsiderate behaviour. Anybody who has been identified as demonstrating such behaviour will meet the Clinical Director to account for their actions. Disciplinary action will follow if no improvement is made\r\n- High sickness levels in this area have been targeted to reduce the dependency on using agency staff \r\n- Improving the ward environment to reduce midwife time spent away from the bedside \u2013 e.g., installing individual drug cabinets at each bedside to eliminate the waiting time for pain relief such as you experienced\r\n- Filling the vacancies that also contributed to the need for agency staff.\r\n- Increasing the number of maternity support workers, who are fully trained in breastfeeding and provide additional bedside support for which we have received very favourable feedback\r\n- Breastfeeding is such a crucial priority for postnatal mothers but can result in time management problems for a midwife with six other mothers and babies to care for (the standard ratio for postnatal care is one midwife to seven mothers and babies). We are appointing a dedicated breastfeeding midwife as a further resource to support the midwives in the ward and the mothers.\r\n\r\nIt is with regret that all of these actions are too late for you and we are so sorry that you have had such a terrible experience.\r\nYour posting will be used to continue the education of staff about the impact their attitude can have on every single woman in their care. It has taken you a long time to share your experience and our regret is that you were not able to do so directly with the unit so we could speak personally.\r\nIf you feel it would be helpful to contact us, you can do so directly via the PALS office on 0207 188 8803.", "I underwent an emergency c-section at St Thomas's hospital in London last year. My experience of post natal care was so bad I have had to undergo counselling and I am reluctant to try for another baby. It took me 10 months to bond with my daughter.\nIn summary:\n - I was given a sponge bath at early one morning by two women who did not introduce themselves or explain what they were doing. I was so roughly handled I felt like an animal. \n- I had to beg for pain relief - at one stage I went 6 hours before someone brought me some paracetemol (and this was 18 hours after a c-section)\n- I couldn't pick up my baby when she was crying and there was no response when I pressed the bell.\n- When I asked for help breastfeeding the midwife shrugged and said \"try whatever you like\" and walked away.\n- I couldn't walk but no one brought me any food at mealtimes. \n- I had no water within reach (despite asking many times).\n- I received no advice on caring for my baby, looking after my c-section scar or general recovery.\nI am crying just thinking about how awful I found the midwives who treated me during my stay.  It was the worst experience of my life and it devastates me that the rude and uncaring staff I met have left me resentful towards my daughter and reluctant to set foot in an NHS maternity ward ever again. ", "I was 26 wks 6 days pregnant with an overwhelming low feeling at the bottom of my stomach and around the cervix area...i was diagnosed with constipation + braxton hicks..i was alarmed and scared...and i couldnt believe it..i was in shock as we had been trying for 4 years to have a baby and ended up with ivf which worked 1st time. \r\ni was sent home..they wouldnt keep me in....and i was told to take laxatives...well i said how will i know when to come back...they said u will know..ask people who've had babies????? i was sat in the car with my mother all the way home praying not understanding why....i was sent home in the early hours of the monrning...big shooting pain...after several small pains...thirst...angry ...frustrated i fell to my knees in pain...my husband came running down the stairs..we got an ambulance and my daughter was born an hour after i'd been discharged, after a couple of pushes\r\nShe was born on her 27th week.......incubator, off to the neo natal section we prayed we cried we hoped...we said goodbye she died 7 weeks later from mutiple organ failure due to septicimia...we were HORRIFIED.....\r\nnow we been told we should have gone back earlier....WHAT? .....i didnt want to leave in the first place......why was I, as a first time mother, sent anyway......why was i diagnosed with the wrong medical term because they didn't know why I was uncomfortable....and lastly, why was the medical notes not filled in, no dischage time or diagnosis wrote on my medical notes...\r\nThe doctor did not make it clear that they had removed the mucus plug the day before and they did not listen that I was premature.\r\n\r\nmy experience with the NHS was very poor and we are disgusted...the neonatal ward did their best ..in my opinion the doctor before did not", "Dear verbal899\r\n\r\nI was saddened to hear your story, and that your experience has not been a good one. \r\n\r\nI will do my best to address some of the issues that you talk about, but some of this is hard to do, as the period of hospital care is quite some time ago, and your concerns cross several services.\r\n\r\nTo have needed such care for such a long time, you must have been quite ill; I do hope that your situation has improved, and wish you well.\r\n\r\nWhen someone is hospitalized because of pressure sores, these are usually deep and even after treatment may take a very long time to heal. During this time it is essential that the person has the best care possible, this includes moving them often to  prevent further sores developing. \r\n\r\nThis information may be useful to you\r\n\r\n\u00b7         There are clear process where staff will ask patients if they would like to request or decline social services involvement\r\n\r\n\u00b7         There are also clear processes, advice and information whenever care is provided for someone to make sure that patients, family & carers are fully informed of discharge procedures. \r\n\r\n\u00b7         When someone is admitted to residential care, they go there for up to 12 weeks on a short-term placement \r\n\r\n\u00b7         After this period a Social Worker goes out and re-assesses the service user to see whether they need to be admitted to residential care as a permanent resident or whether the person should return home to the community with a support package such as a home care. As soon as this can safely happen, it does.\r\n\r\n\u00b7         In the last 2 years we have made many developments in the support and help that can be provided in someone's home, so that they do not need to go into nursing or residential care\r\n\r\n\u00b7         Where ever possible we work together across health and social care so that people can be in their own homes.  Sometimes the level of care they require means that this isn't always possible. \r\n\r\nIf these processes and systems have not worked, we would like to look into the case and work with you to understand why this has happened, so that we can ensure it would not happen again.\r\n\r\nOne of my colleagues in the local authority is looking into the concerns you raise around care home staff, but it is proving hard to do this without more specific information. If you felt able to supply additional information to us, we would be happy to discuss the situation in more detail, as we do seek to improve our services based on the comments we receive from our patients.\r\n \r\nI would appreciate it if you would be willing to contact us to discuss the issues in more detail.\r\n\r\nYou could contact the Patient Services Team at the hospital on 01709 531 303, who would very much like to speak with you.\r\n\r\nAlternatively, you can contact our Patient Advice Service on 01709 423 030, for advice and support.\r\n\r\nYou could also contact me on 01709 302 042, should you wish to do so.\r\n", "I was in Rotherham General in 2008 with pressure sores. I anted to go home and receive care there but the team looking after me just said there were no carers available to provide this level of care in the community - I can't see how this could be true.\r\n\r\nOn Christmas day I was told I would be \"home soon\". I was then sent to a home, and told this would be for 12 weeks. I didn't want to go - I made this very clear - but I was sent anyway and told it would be just short-term.\r\n\r\nI kept asking when I'd get to go home but the answers seemed to get more and more vague. I suddenly found myself with social workers. I have no idea why. I have never had a social worker before and didn't need one then either.\r\n\r\nI continued to ask when I'd get home with vague answers all the time. I hated it at the home. I found one of the nurses there behaved awful and rude towards me. I should have been home by March 2008, but by August 2009 I was still there and thinking I'd never get home. It was so frightening.\r\n\r\nFinally in May 2010 I got the opportunity to go home - thank god!\r\n\r\nI was, and am, so annoyed that during all that time I've had to pay for my care at the home and my DLA was stopped. I even had to pay for the taxi home. I now have carers pop in 3-4 times a week. Why was that so much to ask for in the first place?", "A very close friend of mine for over 30 years had been going through a period of chronic intestinal discomfort along with constant nausea, vomiting, and an inability to keep solid food down.\r\nThis started between 12 and 15 months, my friend had attended their local GP for a diagnosis and treatment at the start of the symptoms, including taking of prescribed medications in an attempt to relieve the situation.\r\nAfter several months with no relief and attending other GP's the impression my friend was left with at that stage was that it could be \"in the mind\".\r\nWhen I found out from my friend several weeks ago about the constant discomfort and an impact on quality of life, I implored my friend to seek specialist help in determining what exactly was wrong.\r\nMy friend was finally sent to Hartlepool General Hospital for an endoscopic evaluation. They also took biopsies and the results, when discussed with my friend by the specialist surgeon, was the last thing expected.\r\nMy friend was told you have cancer of the stomach and only have a few months to live. Not what one expects after complaining for at least a year via their GP and others.\r\nI feel it is disgraceful that this my friend had to endure these symptoms and discomfort for a year before being diagnosed with cancer. As far as I and other people close to this person feel, this should have been detected much sooner than it was, noting the history and longevity of the symptoms they endured.\r\nI believe if this had been evaluated more thoroughly and a diagnosis confirmed much sooner, then maybe the outcome could have been different. Because of my friend's advancing years, though they has been in very good health all their life, I feel they have been pushed aside with respect to quality health care and support.\r\nIn my opinion this should have been detected much much sooner than it was with a chance that the diagnosis would not have been so severe and certain as it is now.\r\nFor me, regardless of how a GP reacts, how busy they are, and all the mundane reasons patients are given in times of crises, it is the GP's responsibility to ensure he/she provides the best guidance and direction for their patients based on the information at hand and the longevity of a particular symptom(s).\r\nIn my opinion this situation fell through the cracks. I am very disappointed and angry at a scenario which I believe that should have been taken care of at the start of the symptoms, which in their entirety, to me, clearly showed a necessity for immediate action and remedial testing.\r\n", "We are very disappointed to hear of these complaints and take feedback very seriously. Our doctors and nurses aim to provide the best possible care for all of our patients and we would urge this relative to contact us directly so we can investigate the issues raised immediately.Please contact Jamie Emery at [Jamie.emery@heartofengland.nhs.uk](mailto:Jamie.emery@heartofengland.nhs.uk) or on 0121 424 2657.", "I am concerned that you believe that this department unfairly withdrew your services. If you would like me to investigate this please contact me at [john.barradell@brighton-hove.gov.uk](mailto:john.barradell@brighton-hove.gov.uk) with your personal details and l will look into what happened.Alternatively please contact our Access Point who will be happy to discuss with you the need for a new social care assessment. Our Access Point can be contacted by telephone on 01273 295555 or by email [accesspoint@brighton-hove.gov.uk](mailto:accesspoint@brighton-hove.gov.uk) John Barradell, Chief Executive, Brighton & Hove City Council", "My husband was admitted to hospital, unbeknown to us in advanced stage of bowel cancer. He had been under a consultant for 3yrs and had been told time and time again he did not have cancer. He was sent home with imodium. His diarrhoea continued upto 25times a day. He was readmitted when he was in extreme pain 8weeks later, rehydrated and sent home again. 4weeks later he went in for surgery to remove a huge adenoma from his bowel we were assured it was not cancer. We were told the next day cancer had spread all through his abdomen. He died 7mths later...aged 53yrs. The consultant never even came to tell us they sent his registrar, they also never discussed the treatment with us. they made no attempt to explain anything until I lodged a complaint. Nearly 2yrs on and I'm still waiting for answers. I think this is disgusting.", "The following is the story of my son, Joshua\r\n\r\nTowards the end of October my wife had been feeling unwell for 2 or 3 days with a headache and sore throat. At around 9pm, her waters broke. This was nearly 3 weeks away from her due date. My mum advised us to phone the hospital which we did. \r\n\r\nAt the maternity ward we told the midwife that my wife was feeling unwell and described the symptoms very clearly. We repeatedly mentioned the illness and even discussed the concern that she may have caught something from our daughter, who had been very sick earlier in the week\r\n\r\nWe were given some advice and then discharged about an hour later and told to return anytime after 10am the next day.\r\n\r\nWith still no sign of labour the following day, at about 11.30am, we returned to the hospital. We explained that my wife was still feeling ill, tired and had a sore throat and headache. \r\n\r\nAt the hospital, she was monitored for contractions (still none) and given blood pressure and temperature checks.  We were later discharged and told that if the contractions hadn't started earlier to come back on Monday morning. \r\n\r\nMy wife started to have painful contractions at about 5.30am the next day. We phoned the ward and were told to wait until the contractions became more regular and intense. This seemed to happen very quickly. At about 6.15am we phoned and informed the ward that we were coming in.\r\n\r\nWe arrived at Furness General at about 6.30am. Her contractions were very painful and intense. At 7.38am, our son Joshua was born. \r\n\r\nWe  may never truly understand what happened next, but in summary, not long after the birth, my wife collapsed with infection. Her temperature went to 39.2 and she developed rigours. She was given intravenous antibiotics and paracetamol and made a recovery over the next few hours. Although we were concerned for Joshua, we were reassured that he was fine. At around midday, we were transferred to the maternity ward. At this point we were told that the paediatrician had been contacted but they were \u2018very busy' but that Joshua would be monitored closely.\r\n\r\nThrough out the day and night, Joshua was monitored by various midwifes. He was mucousy, wheezy and reluctant to feed. We were told all these things were \u2018normal.' He had his temperature monitored and on several occasions his temperature was so low that he was placed on a heated cot to warm up. At one stage, he was placed on a headed cot and an overhead heater was placed directly over his body. At two o'clock in the morning, my wife rang the emergency bell by her bed because Joshua was making \u2018grunting' sounds and was breathing very rapidly. A midwife came and took Joshua out the room and returned him around 30 minutes later, again reassuring us that Joshua was fine.\r\n\r\nAt around 8am in the morning, my wife found Joshua collapsed in his cot, he was blue and saliva bubbles were coming out of his mouth. At this point, he was transferred to SCBU and was seen by a very shocked paediatrician for the first time.  \r\n\r\nJoshua had acquired the same infection as my wife. We now know that low temperature is an indicator of infection in neonates. Joshua spent 9 days fighting for his life but eventually died whilst receiving specialist intensive care in Newcastle. He died from internal bleeding from his left lung which had rotten due to his untreated infection. The consultant in Newcastle said that they had never seen lung necrosis in a neonate to the extent that Joshua endured.\r\n\r\nSadly, following Joshua death, his observation chart, which was the only record of his postnatal care, has been \u2018lost' and in my opinion the staff have not reported a truthful sequence of events.\r\n\r\nDespite this, there have been many changes to the maternity service at FGH since Joshua died and I am confident that the unit is now a safe place for others to have a baby.\r\n", "My story of being told my Atrial Fibrillation was harmless and then being told that my heart rate was normal when I was having a heart attack.  Then being told by another hospital that I had not had a heart attack.  My extreme chest pain being ignored. Being asked why was I playing the system by a nurse. Then being disbelieved when I found an alternative medication that actually worked.\r\n\r\nI have suffered from Atrial Fibrillation for most of my adult life and was constantly told by my GP that it was harmless.  But one day on the golf course last year my AF went out of control. I drove myself to the nearest hospital and presented myself at the A&E where I was told my heart rate was normal.  I insisted (being quite ill) and the nurse agreed to do an ECG.  This showed my heart rate to be 215. So much for the accuracy of the heart rate monitor she used on me the first time.  The nurse called in the resuss team by computer link and the next thing I was told I would shortly have a feeling of impending doom as a doctor unloaded a syringe of unknown fluid into my arm which was apparently designed to stop my heart for a moment. The nurse leaned over me and whispered \"You were right to come in to the hospital\". They took several hours trying to reduce my heart rate and I spent 5 days in the cardiac ward. I was told that I had had a Myocardial Infarction after tests had shown that damage had occurred.\r\nI was allowed to shower before going home and I felt very ill from the physical exertion just from having a shower.  This I was told was totally normal for heart attack patients.\r\n\r\nThis was not my local hospital so when I returned home I switched to my own hospital for tests.  This hospital decided that I had not had a heart attack at all and I was fine. Despite the fact that I could hardly climb the stairs at home. They took me off of the drugs and one week later I was back in A&E at my local hospital having been taken there by Emergency Ambulance.  This happened about 5 times in all and a 5 day stay in the cardiac ward was the highlight.  During that time I had extreme chest pains which lasted from midnight to dawn and I had to sit in a chair all night with oxygen.  According to the specialists I saw I was quite healthy.  A nurse even asked me why I was playing the system. (As if I would have put my health at risk by being in hospital other than for a genuine reason)\r\n\r\nI finally decided to try to work out what was happening for myself and realised by a process of elimination that while I was in hospital I was being injected with Heparin but when they sent me home that was the only drug I was not on.  I asked my specialist to be put on heparin and he agreed but only for  a couple of months.  After a few adjustments to the dose I was feeling much better.  Then after a couple of months my specialist wanted to take me off of the heparin because he could not find anything wrong with me. I managed to persuade him to keep me on heparin but 3 days before Christmas his secretary told me that I could no longer have any more heparin and that was final.  In my opinion the heparin was keeping me out of hospital. I didn't want to die so I phoned the police and they said they wouldn't do anything because it was a health matter.  So I wrote a letter to the chief executive of the local heath trust and within hours I was told I could be prescribed heparin by my local GP no problem.\r\nI could not stay on heparin for much longer due to possible side effects but luckily for me by chance I found an alternative form of blood thinning pill.\r\n\r\nI now feel fitter than any time in the last 20 years and I have had very few AF attacks and none for the last 3 months.  All my other symptoms have gone and I can play golf better than before. I have to be careful not to suddenly stress my heart but apart from that so far I am doing fine on my self prescribed alternative to Heparin.\r\nI must continue with the pills because having missed a dose or two I found my symptoms coming back again. I am having trouble convincing the medics that it actually works but I am from a very technical background where results are everything. I may be making some progress convincing them but there is huge resistance to new ideas in the NHS. There are many theories from doctors as to why what I am taking cannot work but the results show that for me it really does work.  I would not be paying 90 pounds a month if it did not work and all my friends know I am not renowned for spending money unwisely. Results are everything, theories are theories. That is Science.\r\n\r\nMy work involved diagnosis of technical problems and trouble shooting to the highest level and at one time I was in charge of protecting a major UK University's computers from attack by computer viruses. There were 60,000 different viruses at the time.  There are now around 300,000 computer viruses at large so I am glad I do not have to do that anymore!  I also designed an immune system for data disks.  If you don't think data disks can be given an immune system then think again.  So there was a striking similarity between my old job and what the NHS does.\r\n", "We are very sorry that in our original comment we said that you had met with the Trust on several occasions when in fact you have only just met with members of staff.  We apologise for this error which was the result of an administrative misunderstanding.  Thanks to your feedback, we have now put in place a new process which includes an initial check as currently happens and then a double check on all information with the relevant clinical teams before it is posted on any site.", "I have a 5 year old son diagnosed with autistic spectrum disorder and his difficulties first manifested as language delay, so he was referred to SALT in Leicester. This process took months, in the meantime he was also referred to audiology by GP and paediat
