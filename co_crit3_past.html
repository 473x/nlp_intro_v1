io we thought there would be a light at the end of the tunnel.  Nope, no intense physio up for a walk once a day, as they have 29 patients they can't give him two walks a day. They don't work the weekend and are off at Bank Holiday.  Why do they not have cover for the weekend, as far as I'm concerned the progress made during the week is lost as three days have passed and he needs two people to get him out of bed so they say they don't have the staff to deal with it, after the walk he is then left to sit on a chair. Due to my husband's condition his body and bones ache.\n I was only told tonight by someone that he had been left sitting on a chair for more than two hours and had pleaded to be allowed to get put back to bed but was told he would have to sit there as they hadn't time to do it. I am raging mad and will be looking for answers tomorrow he has now been in this unit for over a week and another dietician has been called in. \n\nTwo of the nurses can't make out what is written, why they can't type it or write in block capitals. I was also told by a nurse he had eaten two sandwiches and toast, when I queried this I was assured he had and I knew this was wrong as he couldn't eat any bread. I was also told he said he would like me to bring up a breast of chicken this was also wrong as the chicken has to be with roast and mash potatoes and loads of veg. I knew these were either wrong or they're mixing the patients information up. \nThis is beginning to read like a comedy sketch so I will not be taking this anymore.  The patients illnesses do not take a break so why are they left with no treatment at weekends and why are more staff not employed. The Scottish Parliament is going to be informed about the lack of staff and care in this centre. \nI would also like to comment on what someone else reported about Larkfield that is when they do get to answer the buzzers which can take quite a while. They say they will be back in a few minutes and they don't appear for up to an hour, and their answers are they are very short staffed. \nWho then is in charge of staffing in a unit such as this where bedridden patients need to be treated with dignity and respect and not left in fear of soiling themselves? There are a few really caring members of staff but they should not be put upon by ones who have no compassion and clearly should look to another profession. This report had better not have repercussions for my husband as they are taking on the wrong person.\nWhat I would really like to happen is that the administrators are shown my posts as I can't see what good it is in showing it to staff when they clearly can't do anything about it as the staffing levels are the responsibility of the Admin and I'm sure they are well aware of the problems in this Unit. and until they start to show they are genuine about patients welfare and not money nothing will ever change. \n", "Here is an extract of the failings of my father's care and this is an extract of the letter sent to the ward Matron and PALS. I can honestly say that I would not send another family member to that hospital ever again and that we would rather travel the extra distance and go to Sheffield. Not only is the care appalling but the lies and an excuse made up after to try to cover them is unbelievable and does nothing to help mourning family members.\nDear? I am writing to you because you were so honest and open with me about my father's condition. Sadly my father passed away in my arms within approx. 4 and a half hour of being at home. I had returned to West Yorkshire on the Sunday evening, due to a busy work schedule and to attend my mother in laws funeral on the Tuesday and was waiting for my youngest daughter to arrive back from America to break the news that her grandfather only had approx. 4 months left to live.\nMy daughter that lives in Chesterfield had spoken to the ward sister on my behalf on Monday 25th February at approx. 3. Pm. Here is an extract of the conversation. Basically much the same as you told me, but that:\nPneumonia was getting better, (anti-biotics for 7 days)\nFibrosis getting progressively worse.\nUnable to do another chest x ray because the pneumonia would show up scarring.\nTested without oxygen and seemed to be normal, however if making him feel better would be left in place.\nNot able to go back on Mirtazapine due to liver function. but would monitor and may go back on reduced dosage.\nStill catheterised\nPressure boots in place\nRed bottom not stage 1 not breaking, would be monitored\nEating little and often, hence weight gain.\nThat we had to choose one person for point of contact.\nWe had already inquired about getting my father back home because it was his wish, he felt that should he have to stay in hospital much longer he would die in there.\nMy daughter was told that getting him home could be arranged.\nHome oxygen could be arranged within 4 hours, can take 24 hours depending on circumstances\nSocial Services would be involved before discharge\nPalliative Care would be involved before discharge\nRight For Care Plan would be put in place along with\nDNAR form would need to be put in place if required.\nDue to my not being able to get back to Chesterfield until the Thursday evening it had been discussed that a family meeting would be held to decide on the point of contact. The majority of the family wanted me to be the designated point of contact, due to my experience within the NHS.\nOn Wednesday the 27th February I received a call at work from the hospital saying that my father was being discharged that afternoon and that my step mother had decided she would be the point of contact, which meant that she could not (or would not )discuss any further information with me.\nThis was very upsetting because being so far away from my father meant it was important for me to have up to date information regarding his condition etc., to allow for travel time from West Yorkshire to Chesterfield.\nI had to wait until I got home from work that evening to find out that my father had not been discharged due to Home oxygen not being sorted out. My eldest brother went to the hospital at 6. 30 pm to find my father sat on his bed, dressed but only wearing a t shirt, shivering with cold and barely able to string two words together, due to being taken off his oxygen all afternoon, his bags where packed, and he was waiting to go home. My brother had to inform him that he wasn't being discharged that day after all. He then had to get a nurse to get some fresh bedding and put my father back into bed. I cannot begin to imagine just how distressing this was for him.\nI was so upset that I rang the hospital the following morning from work to ask (complain about) what had happened, they didn't seem to know which code had been used to order the home Oxygen whether it be 4 hour urgent or 24 hours normal hospital discharge, but did admit that they had known from 5pm that he was not being discharged that day, so why had they not informed my father themselves and got him settled back into bed.\nI received a call from my brother at approx. 1. 30 pm to say my father was back at home settled into bed with his oxygen. I waited for my daughter to arrive back from America, whilst packing my bags in order to go stay with my father for the next 6 days and to organise a rota within the family to ensure that dad was never left alone. My husband was finishing work early to drive me to Chesterfield.\nAt approx. 4 pm I got another call from my youngest brother saying that dad was making strange gurgling noises and that he had called the doctor. I knew immediately what this meant and rang my daughter to get her to my dad ASAP, along with the rest of the family members.\nI then had to endure the worst two hour journey of my life fighting through tea time traffic to get to my dad's side.\nI arrived at approx. 6. 10 pm and dad passed away in my arms with me only managing to tell him I had arrived and that I loved him, I tried ring his GP but it was already out of hours and by the time someone from 111 had got back to us it was too late.\nDad's doctor arrived later and immediately apologised because he had not been informed by the hospital that dad was so ill and had assumed that with him being discharged that afternoon that he had probably picked up a chest infection.\nWe had to then go through the trauma of having to have a post mortem.\nMy problem is, why was no one around when my father was dying, where was the palliative care team, why did we not have a contact number for them, where was the Right to Care Plan, why had we not been issued with any DNAR form. What if my father had needed morphine and no one was around to administer any syringe drivers. Why was no one from any nursing team available? Dads GP had organised for their district nurse team to visit the next day, even his carers that must have been informed by the hospital that he was being sent home arrived on the Wednesday evening to be told that the discharge had been cancelled, and then they arrived to put dad to bed after he had passed away.\nI know that no one can be exact about when a person will die, but surely if my dad had been examined by a doctor before his discharge on the Thursday, why did we not get any indication that dad had deteriorated so badly.\nYou told me yourself on the 21st that dad was very ill and that we were looking at 4 months and that you did not feel the need to be calling everyone to his bedside at that time, but that you would have a better idea of how long after the anti-biotics had had time to work. (you said you would have more of an idea before my mother in laws funeral on the 26th) Obviously I was unavailable to talk to you again before this date, but that is why my daughter spoke to the ward sister on my behalf\nPlease can you look into all this and tell me what went wrong, because something clearly did, communication was definitely very poor.\nI also have a few other issues that need addressing regarding my dad's stay in hospital.\nI asked again on the Thursday and Friday about why the Mirtazapine had been stopped and still no one could give me an answer, which my dad's GP has said himself that he saw no reason why it should have been stopped he had checked my dad's blood results himself on ICE, I know being stopped so suddenly from 30 mg Mirtazipine would not have helped dad's frame of mind.\nOn the 23rd of February one of the patients in dad's bay was moved off the ward due to Norovirus, which I saw myself and was told by a member of the nursing team on the Sunday, yet my dad was left in the same bay when he was especially susceptible to infection.\nOn the 24th we had to point out to the nursing team that my dad's cannula had been left in place since the Tuesday evening 6 days, which again should not have been allowed, and was only moved when we pointed this out.\nWe also found out that one of the supplement drinks that he had been given by the hospital was almost 6 months out of date.\nDad was only every given his sleeping meds, Zopiclone whenever myself or my daughter where present to request it for him.\nYet again I have travelled 70miles to be told an absolute utter pile of rubbish by the hospital regarding these issues, even denying that the medication had been prescribed by their pharmacy. To say I am angry and upset is an understatement, and I am not prepared to leave it there and allow such failings to continue. This hospital underwent Care Quality Commissioning inspections in August 2012, they failed on 3 outcomes and these are all the same outcomes are all the same as the issues we had with my father's stay at the hospital, so clearly lessons have not been learned actions have not been put into place for improvements. I would advise anyone that has to stay at this hospital, please ask to be shown your medical records daily to check what is being actioned regarding your stay in hospital, insist on checking your medication records are accurate, and for any one that has someone admitted to this hospital with dementia or learning difficulties be alert, push the staff to take notice of your concerns and to not, like myself believe that the hospital only has the patients best interest at heart.", "We were very concerned to read about your and your mother's experiences at our hospital. This is clearly not of the highest standards that we aim for and we would like to apologise for the distress caused. As soon as we received your feedback the relevant teams were alerted and we are currently working with you and your mother to make sure any issues are addressed.\r\nWe always encourage patients and their carers to raise any concerns that they might have as soon as possible by asking to speak to one of our matrons, whose role it is to ensure that we are providing the highest standards of care and treatment. Alternatively you can ask to be put in touch with our patient advice and liaison service (PALS).", "Thank you for taking the time to post your feedback on our hospital. We are so sorry that you had a poor experience and you feel your father's death could have been prevented. Losing a loved one is very traumatic, especially when the circumstances have not been properly explained.\r\nAlthough you have recalled a lot of detail, it is very difficult for us to comment further without knowing your father's name and reviewing his case notes. If you would like us to look into the issues you have raised, we would be more than happy to do this. Please contact our Patient Advice and Liaison Service (PALS) on free phone 0800 073 0510 and they will arrange for you meet with the matron in charge of the ward who took care of your father.", "  My son was born in Spring last year, and once he was a few weeks old the care was handed over from the local midwives to the health visitor at our doctor's surgery. Our care under the midwives was faultless, and I absolutely loved being a first time mum. At 7 weeks I took our son to the doctor for his 6 week check (they made the late appointment, not me) and the doctor commented on a faint reddish mark on his cheek that was about the size of my smallest fingernail. I said I didn't know what specifically caused it, but that I thought he must have bumped his cheek when his Dad was cuddling him shortly before the appointment. Nothing more was mentioned. The rest of the check went fine and we went home. I mentioned the mark to my husband who said the baby had been trying to hold his head up and had bumped his cheek on the corner of his glasses. We didn't think anything more of it.\n\nA few hours later we got a phone call from the health visitor saying that the doctor was concerned about the mark and that we needed to take the baby immediately to the hospital where we would be met by social services and the police. It was absolutely the most traumatic, humiliating experience. My mum, who lives with my husband and I, came with us, and we reported to A&E where we met with a lady from social services. She looked at the baby and couldn't even see the mark, we had to point it out to her. Then a police constable arrived, and she also couldn't see the mark. They both expressed their surprise that we had been called to the hospital in this way. We were taken to a private room and questioned. A consultant came, and stripped the baby and examined him. He concluded that he was a well-cared for baby and his exact words told us that the mark is very small and could possibly be a bruise, but it isn't clear. He agreed that it was the same size as the corner of my husband's glasses. The lady from social services was unhappy that the doctor had not mentioned any concerns at our appointment earlier that day.\n\n    I understand that if doctors have concerns about abuse they need to be followed up. However she had stripped the baby naked during the examinaton and could see there was nothing else, and I don't know why she thought that, if I had hurt him on his face, I would have taken him to the doctors for the check up at all? ?\n\n    This experience completely knocked my confidence as a new first time mum. I was paranoid every time the baby scrammed himself with his fingers or his cup, and was so anxious about being judged that we ended up not going to many of the local mother and baby groups I had been looking forward to, and instead I paid to go elsewhere to private groups. We have been told that this is on our permanent record, even though the consultant and social services were satisfied that we hadn't done anything wrong. Other than that we had no follow up. At a subsequent visit the health visitor said that the doctor had been concerned that the baby was bruising without cause and had wanted him seen in case it was a medical condition - well if that was the case I don't think social services and the police would have turned up.\n\n    It has felt like for the last year the health visitor has been trying to justify reporting us to the police and social services back when the baby was 7 weeks. She makes constant comments about the baby being unhappy (he isn't) and underweight (he isn't). I was so badly frightened by the initial experience at 7 weeks that I didn't pull her up on her comments, and now they have progressed to things like Why are you sweating so much? (hot room as babies get stripped and weighed there), and Oh has your dad come with you today? Oh well he's quite slim so I suppose it's possible the baby will just be slim. '. At his 9 month development check she gave him two wooden blocks, and just as he started to play with them she wrenched them off him and said I should be more careful in case he put them in his mouth. He started to cry and wouldn't do any of the other things she asked him to (bang two toys together, play with a bead on a string). The other mums I have spoken to have said their 9 month old babies wouldn't do these things on request in a strange environment either. The HV grudgingly allowed the baby to pass the test, but insisted we have a 6 week nursery nurse 'intervention' to show me how to teach him to do things properly. When the nursery nurse came she said the baby was happy and was doing everything he's supposed to be doing, and more.\n\n    After the 'intervention' was cut short because it was not necessary, I have finally had enough. I am moving area and will be changing health visitors. I have been putting up with this for too long because I have been frightened that if I try and stand up for myself they will get social services involved again. It has basically been a nightmare from start to finish, but I have finally realised that I am a good mum, and that this has been the only major cause of stress over the whole of the first year with my son. These people are supposed to be one of the main sources of support for new mums - this feels like a joke.\n", "Thank you for your valuable feedback regarding your devastating experience. We hope you have now been able to meet with someone from PALs to be able to take this forward further.", "He was admitted at the end of April 2013 after being found on floor by my husband. It was obvious to us he had had a stroke. Was moved off admissions the following day onto ward c8. They had earlier diagnosed my dad with a water infections n pneumonia. He was very confused so mentioned it to staff who said if it doesn't improve he will go for a brain scan. This showed my dad had actually had a stroke. He was in this ward for 12 days and in all that time wad not seen once by anyone from the stroke team. I find this utter bewildering. \n\nNo doctor came to see me or my family to explain what had and was going to happen. I was told 3 times my dad was going to be moved to b2 but this never happened until the beginning of May when I threatened to put a complaint in. Lo and behold he was moved half an hour later. The stroke has left my dad incontinent, and unable to feed himself. \n\nHe weighed 60kg wen he first went in and now weighs 47. 3kg. He has been left in wet bedding, not been given the fluids he needs regularly. I could go on and on. By the way my dad is 90.", "I attended Gartnavel Royal Hospital in late May 2013 for my Pre-Assessment Appointment, the nurse who took me into the room could not have been any nicer.\nI was then informed to go to a ward to see a junior doctor who then sent me back down to the clinic which I was told to have an ECG. On arriving there the clerk of that department was rude and cheeky and was told this could not be carried out. I then went back up to the ward and told the junior doctor this and after she had seen me I was told to go back down that they would take me.\nOn my arrival back down at the pre-admission clinic I told the nurse (who was different ) to the one that carried out my assessment that I was told to have an ECG. This nurses attitude to me was disgraceful and told me exactly if I wasn't happy to make a complaint. She wasn't caring then she also accused me of being abusive to which I certainly was not, given there was no one to take my complaint I left the hospital without having my ECG. This nurses attitude was terrible and after her making the accusation I was abusive she then said go to hell", "I presented to the crisis unit with suicidal ideation having had long term depression. Basically I want to die every day and living is hell. I was seen after a 3 hour wait despite visibly and repeatedly breaking down in front of total strangers in reception. This was also despite 6 or 7 members of staff chatting merrily away in the reception office about social matters.\nEventually I was seen by an 'assessor' who spent 50 mins with me taking notes about how I felt like I wanted to kill myself. Finally he told me that my case would be discussed and assessed for treatment the following week. When I called the following week, I was told the meeting had to be cut short and it wasn't discussed but would definitely be the following week. When I called again, they again said they hadn't gotten round to it.\nI was now in full crisis having had a breakdown at work. Finally they called me to say that I wouldn't be offered treatment as I'd been offered treatment in the past and turned it down. I hadn't, and tried to tell them their records were wrong. I had to threaten to take it to the Chief Exec before they admitted their mistake and referred me to the Complex Care team. The earliest appointment they said they could give was 4 months away.\nIn that 4 months, I've lost my job, am about to lose my home. I finally had my appointment today which was yet another assessment (my 5th in total). I've been placed on a waiting list for therapy. I've been told it will be another 6 months.\nI don't know what to do. I don't know how to cope for 6 months. I'm so angry at the NHS. The Mental Health team at St Anne's are apparently set up for the benefit of the staff and not the patients. In my view, they have little or no understanding of mental health - for example, if you miss an appointment, they assume its because you no longer need treatment, not that your mental illness may prevent you leaving the house.\nThey've extinguished the little hope I had. But nothing will change because mental health patients aren't taken seriously even by the people who are supposed to help. I hope I survive this depression long enough to see to it that NHS Haringey is named and shamed for being the hellhole it is.\nNo wonder so many awful tragedies play out with these people. I feel that they are a disgrace to their profession", "Went to increase Vitamin D levels.\nI was furious when yesterday my GP rang and informed me that they had been giving me too large a dose of Cholecalciferol. They had prescribed me 20, 000iu when it was clearly stated in a letter the dose was 800iu - that's 19, 200iu a day too much.\nWhat has made me so cross is that for the past 9-12 months I have been very ill with sickness, diarrhoea, constipation, sweating, headache, weight loss, thirsty all the time, unable to eat and vomiting. This has caused me a lot of problems as I have had a renal transplant and am currently awaiting a liver transplant.\nI have looked at the symptoms of overdoes (hyperglycaemia) and all the above and more are relevant.\nSurely this is gross neglect and I will be taking legal advice.", "Thank you for taking the time and trouble to provide your feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting and where appropriate to pass comments on.\r\nI am also sorry that you had this experience and if you were able to share further details it will be taken up with the relevant manager. Unfortunately the detail left on patient opinion doesnt enable me to do so, and if you were able to share further details I would be very pleased to have these.\r\nPlease let us know by using complainst@ggc.scot.nhs.uk.\r\nI look forward to hearing from you.\r\nPaul", "Thank you for taking the time and trouble to provide your very feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and we would like to follow these up if we are can. In order to do so, can you please provide further details and send these to complaints@ggc.scot.nhs.uk and we will address these for you.\r\nPaul", "Thank you for taking the time and trouble to provide your feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and I have passed your comments on to the manager responsible for that service at the Western Infirmary in order to share your experience with local staff. I am sorry that this overshadowed an otherwise positive experience.\r\nPaul", "Thank you for taking the time and trouble to provide your feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and we would like to follow these up if we are can. In order to do so, can you please provide further details and send these to complaints@ggc.scot.nhs.uk and we will address these for you.\r\nI would want to reassure you that there is no policy of not letting surgeons see patients until a bed is free, that certainly is not the case, in any of our Hospitals.\r\nPaul", "Thank you for taking the time and trouble to provide your feedback. I was very sorry to read that your sister passed away and I would like to offer my sincere condolences, even at this late date.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and we would like to follow these up if we are can. If you feel up to doing so, can you please provide further details and send these to complaints@ggc.scot.nhs.uk and we will address these for you?\r\nPaul", "Thank you for logging your feedback via the Patient Opinion Website. I read your posting with interest and I was sorry to learn of your experience. I am pleased to note however that your call to NHS 24 resulted in a speedy referral for you to receive face to face assessment.\r\nI do hope that you health continues to improve.\r\nWith kind regards\r\nShona Lawrence\r\nNHS 24 Patient Affairs Manager\r\n0141 337 4582", "That's great, I will check with my colleague who looks after that email account that it has been passed on so that we can look into the circumstances for you.\r\nPaul", "Thank you for your feedback and I am sorry to hear of your experience. I would be grateful if you would consider contacting the Patient Experience Team on telephone number on 01384 246366 or via email at pals@wmas.nhs.uk so we can discuss your experience and investigate your concerns.\nKind regards", "We've just been made aware of your posting after Paul's response was posted. Could I also offer my condolences? If you do feel up to contacting us, we too would like to follow up any issues you still have about Monklands Hopsital if we can.\r\nIf this is something you want to do, could you please contact Leigh McLeary, Patient Affairs Manager, on 01236 713065 or via email Leigh.McLeary@lanarkshire.scot.nhs.uk.\r\nShona", "Dear Rosei 134\r\nI am really sorry to hear of your dreadful experience, I would welcome the opportunity to talk with you and offer any help and advice that I can. If you wish to contact me I am available via the Patient Services Team on 0121 424 0808.\r\nKind regards", "I had a second interview / session with a counsellor yesterday from Inclusion Matters which I found very distressing and unhelpful.\nIn my view the counsellor was young, rude, opinionated and lacked empathy. She seemed to have little understanding of what I had experienced and which had left me traumatised. She seemed to think she knew better than the experienced psychiatrists and psychologists I had seen and from whom I had reports. There has been a lot that has gone on for me before going for this counselling and I really did not feel this was properly understood or dealt with. I do not think they understood the severe depression I have suffered and still suffer to this day due to what happened to me. a\nI was treated as if I was very young and inexperienced. I had to tell her that I was an educated woman in her fifties and that I did not deserve to be treated in the way she was treating me. She kept focusing on setting goals \u2013 I felt this was inappropriate as I needed other help and support before setting goals. She gave me a slip of paper to take home and read. One of the questions on this were inappropriate for my condition \u2013 eg did I feel guilt after consuming any quantity of alcohol. These were questions more appropriate to an addict and I pointed this out to her. What I needed was cognitive therapy not this form of counselling.\nI felt the counsellor did not have enough experience or maturity. I felt that she was quite rude and self opinionated I told here I did not feel I was being helped by her and on leaving the room in a very distressed and stressed state. (She just stated in a sarcastict manner) Bye then\nI walked out of the session I stated I wished to see the manager the counsellor stated I could not and that I had to put it in writing any complaint and just pushed me out in to the public reception area. The receptionist saw I was very distressed crying and shaking she sat me down and gave me a cup of water I told her what had happened with the counsellor. The receptionist stated I was not in a good state to leave I asked, could I see the manager and the Manager became involved. I explained how I felt during my session with the young counsellor and why, but did not receive any acknowledgement of this or an apology from her. The Manager said she needed to get away to a meeting she just asked what it was I wanted from them, this I found made me further depressed and unhappy as again I felt no empathy from this lady also, she just kept looking at the clock, I felt she wanted to go to lunch as when I went out into the public reception I stopped to thank the receptionist and the manager was leaving with a colleague it looked to me as if, they were going to lunch together. Iit seemed that she was not prepared to make time for me even though I was feeling very upset crying and shaking due to the experience I had just suffered.\nThe receptionist who witnessed all of this was the only one who expressed any support or empathy. She got me a glass of water and waited while I was able to calm down. During this time I saw the Manager leave the building \u2013 I didn't get the impression she was off to a meeting.\nAs I left the building a little while later I saw the young counsellor returning from lunch with another young colleague. They both saw me and started to snigger \u2013 I felt that this was a real sign that confidentiality had been breached. I got home and rang Inclusion Matters to speak to the manager about this. Again there was no hint of an apology.\nThese people are dealing with vulnerable people but don't seem to understand this.\nNone of my contacts with Inclusion Matters has been good! I was not able to make my initial appointment and phoned them to rearrange it. The girl I spoke to just kept saying that If I did not make it to the next appointment I would be struck off! This was also continuously said by the Counsellor at each appointment which caused me more distress. I was also upset to see that on each visit you were made to fill out the same forms in the public area answering the same questions this took time away from the 45 minuites you were given. I refused to answer any more questions on a continuous basis on my drinking pattern each visit and stated, I was not attending due to my having a drinking problem. I was also told when I stated this that they do not counsell addidcts yet they asked the questions regarding on each visit.\nI have been offered further sessions in a different location but again, on taking a call from a gentleman who sounds very young I feel I am not happy to sit and talk about what has happened to cause my illness with a young male. I have been unable to attend due to hospital commitments on the Tuesdays yet, they do not seem to want to change the days to an alternative day instead of on a Tuesday.\nI have now two major concerns, firstly I do not feel like the issues about my treatment so far have been addressed and I am also worried about carrying on with this service. I am not sure they have the right people to understand and address my needs but I still feel very vulnerable and my GP and others remain concerned about how I am. I am not happy to carry on with this service as I am not happy to be councelled by a young male. I have experienced a greater amount of stress and depression since attending the Inclusion Matters Programme. What happened to me was very serious and truamatic and has left long lasting implications on my life and health. I do not feel Inclusion Matteers has helped me deal with this in anyway and has shown little or no empathy not to mention confidentiality in regard to myself.\n ", "Thank you for sending in the feedback about our service. I was really concerned to hear that you have had a difficult and distressing time. Here at Inclusion Matters, we care very much that the treatment we deliver meets the needs of our service users. You raise some serious issues about your experiences, we are very conscious that we cannot comment on some of the details of your concerns, on this public site, so would suggest a different route. We would also like to talk to you so that the service that we offer is suitable for your situation. So can I suggest 2 things that might move things forward.\r\nI would like to offer you the chance to come and talk to me so that we can review your care and try and resolve things so that Inclusion Matters offers you the best possible service for your needs. I am contactable on 0151 955 3200. At the same time or separately, you can also use the formal complaints process as a way to get the issues you have set out, properly investigated in detail and a personal response following these investigations. If you would like to do this separately you can write to:\r\nPatient Advisory & Liaison Service\r\nSouth Staffordshire & Shropshire Healthcare NHS Foundation Trust\r\nFREEPOST WV2103\r\nSt George's Hospital\r\nCorporation Street\r\nStafford\r\nST16 3AG\r\nI would like to end by saying again how seriously we take any feedback and hope we can move things forward for you and also as an organisation use any feedback to continually learn about how to offer the best service for all our users.\r\nRobert Waugh, Operations Lead Inclusion Matters Sefton", "I had a c-section in the Southern General Hospital. It was my second c-section and I lost a lot of blood, felt dizzy and quite unwell in the following few days. The room I was in had 3 others, all who had had c-sections. The treatment we received was very poor (with the exception of one young member of staff who cared). We were treated like inconveniences, we were scared to press our buttons and were constantly told they were too busy. \nOn one occasion, a mum who was upset in pain and struggling to change her babies nappy asked for help, she was told they were too busy and she should do it herself. My husband then saw the nursing staff sitting sharing out malteesers. On another occasion, at 11pm, a member of staff took my temperature then walked out. I called to her to ask why and she said (while walking off), you may have internal bleeding. \nI was left, alone, scared and in pain, not knowing what the outcome would be. I believe my experience there was a contributing factor to my difficulty adjusting to looking after my baby following the birth. A maternity ward should be warm and supportive and I didn't experience this.", "Hi,\r\nWe have read your story and thought you'd like to know that, if you want, we can help you get in touch with the Southern General Hospital to take this forward. The Patient Advice and Support Service is an independent service which provides free, accessible and confidential information, advice and support to patients, their carers and families about NHS healthcare. We can:\r\n\u2022 provide you with information, advice and support if you want to give feedback or comments, or raise concerns or complaints, about healthcare provided by NHS Scotland\r\n\u2022 write letters and help you with filling in forms\r\n\u2022 help you prepare for meetings with health staff\r\n\u2022 help you to see your medical records\r\n\u2022 help you understand your rights and responsibilities as a patient\r\nYou contact the service via any citizens advice bureau in Scotland. Visit www.patientadvicescotland.org.uk/ or use the phone book to find your local CAB.\r\nBest wishes", "Thank you for your feedback, I was very sorry to read that your experience was as poor as described in your posting and I am sure that my colleagues in the Midwifery service would be very keen to look into the circumstances in greater detail, if you feel up to sharing this with us. The birth of your child should be a happy occasion and you should not have been left to feel alone, scared or in pain.\r\nIn the meantime I will ensure that your feedback is drawn to the attention of the Lead Midwife, and if you felt able to provide more detail, you could send this to me at paul.cannon@ggc.scot.nhs.uk, we will look into your experience in greater depth.\r\nIf I can be of further assisance please do not hesitate to contact me.\r\nPaul", "After having cataract surgery, I was left with a little puffiness under one eye. A friend suggested as I had private medical insurance I should have it corrected. I went on line and found a consultant who was at Moorfields and also practised privately. This consultant said they could see scarring and performed a YAG laser capsulotomy. As I was sitting in position for this procedure, they mentioned seemingly casually there was a small percentage of these procedures ending in blindness. They did not intimate that what they were about to do not only might not work but could result in a posterior vitreous detachment. This is exactly what happened. I still have the original puffiness plus a vitreous detachment. It swirls about in my eye like a smeary curtain and I am now unable to drive at night and have to dim my lights at home. They also diagnosed blepharitis which I most certainly did not have. I would imagine had I have seen them on the NHS they would have left me alone - which would have been a blessing.", "In late October 2012,  I was taken to Lincolnshire County Hospital with a deep wound on my forehead after a blow to the face. I waited until 6 o'clock in the morning, and had a dressing pad stuck to my head without them cleaning it. \nAt this point you could actually see my skull through the laceration. I was sent home to sleep even though I know realise that this is very dangerous especially since I was going home to my university flat alone. \nI returned on in early November at 10: 30 to have my head stitched. By this time I noticed my forehead was very cold and when I touched the dressing it was saturated in blood proving that it had been bleeding overnight. I was given 8 stitches in my head and 4 stitches on the inside of my mouth as my teeth had come through my lips. \nI was not given any x-rays and have since found out that I have fractured my two front teeth up in my gum so I now need root canal treatments. \nI was not given any antibiotics or painkillers even though I'd hit my face off the tarmac which could of easily spread infection. \nBeing a student from Newcastle, it was my first and hopefully the last visit to Lincoln County Hospital and I don't really recall anything about the care that night being positive.", "I was taken to hospital in jan 2013 with severe abdominal pain and after many hours of waiting in agony with no information was told to wait overnight as I will be having my appendix out. At around 11pm someone came to me asking if I can wait til morning for the op as this time of night the surgeons are tired. Unbelievable. \nOf course I waited til the next day. Was told I could not have anybody with me before I went to surgery. I barely knew anything about when I was having the op or the procedure when a nurse came to me with a gown and cloth underwear told me to put it on as I'm going for surgery. I was rushed around, a nurse unlocked a toilet door whilst I was naked without knocking. I was required to do around 7 urines samples and bloods due to lack of communication. When down preparing for surgery a matron was disgusted that I hadn't given anything to eat or drink for nearly 2 days. \nI have continued to have to return to a&e with severe abdominal pains and have been told I'm faking the pain, told there's nothing wrong. Staff have been really horrible to me when I have been alone, in pain, scared and in tears. These are much older men and women and I am a 21 year old completely alone and frightened. Eventually have been sent away every time. \n\nI have now been off work 2 weeks with abdominal pain, have visited a&e and was sent home whilst in lots of pain and vomiting. After being left in a room with no call button and the door and blinds shut in majors for hours. I am in so much pain, am struggling to do basic daily tasks. Am losing money from time off work and nobody is helping me.\nI'm suffering at home because I can't bear to be treated how I have been every time I have gone to a&e.\nIt's truly disgusting how people are treated and some of the staff really should be ashamed of themselves as human beings let alone those who are supposed to care for others when they are most vulnerable.\nWould you like your parent of child to be treated that way?", "We are sorry for the experience you have described in your comment. We take patient care very seriously and would like to look into this for you in more detail. We would therefore like to invite you to contact us directly to discuss this further. Please telephone Julie Day, A&E Matron on 020 8539 5522 or email julie.day@bartshealth.nhs.uk who can discuss your issues in-depth and ensure your concerns are investigated appropriately.", "Dear Sarah; I am sorry that even after this time you are still having difficulties and I am really sorry for your experience. As I am sure you appreciate it will be difficult for me to comment specifically on the care and decisions made without some more information but if you would like me to review then I would be very happy to do so - please contact me directly at: jennie.negus@ulh.nhs.uk. Thank you for leaving your feedback; good and not so good it is all really valuable to us.", "My Husband started to feel really ill October 2009, at first doctor said thought kidney stones. Taken to hospital as was in such pain, when finally got to see doctor said with out looking at my husband said well your doctor thinks kidney stones.   kept taking my husband to doctors. he was referred to Hospital every time.  Waited hours, seemed to be waiting all day every time to see who would be the one to get bed and be admitted.  He was admitted several times and sent home either because weekend (it seemed that everyone was out at  weekends and we used to see them readmitted few days later).\n We went to that hospital so many times it was obvious my husband was in great pain.  Till May, the last occasion, I said there is no way I'm going to take him home until you find out what is wrong.   He had to wait so long for scan, a week, I offered to take him privately.  This seemed to spur them into action, they then diagnosed him with cancer, put him on morphine, let him home and he died 2 days later. \nI have still got all the notes of every time we went and how badly he was treated.  I think he had prostrate cancer and it had spread by then to his lungs. My daughter was so angry she went to my doctors and they said they were sorry and it could have been dealt with better, bit late. \nMy last memories of being with him is sitting hours on end to see if they would find a bed to be admitted with so many people waiting all day in pain too.", "I was sorry to read the sad news of your husbands death following a diagnosis of cancer.\r\nPlease accept my sincere condolences on behalf of the trust.\r\nThank you for sharing with us your very personal story of your husbands poor experiences at this difficult time.\r\nI would welcome the opportunity to listen to your concerns and see where you feel we can make changes that will improve the patient experience and make a real difference.\r\nThank you for raising your concerns.\r\nI can be contacted on 01634 830000 ex 5175 or mobile number 07775800651, Monday to Friday, 9am - 5pm.\r\nPlease feel free to contact me at your convenience as I would value your feedback.\r\nThank you\r\nSuzanne Brooker\r\nHead of Patient Experience", "Underwent this procedure at Barnsley General Hospital in late January 2012. Approximately 24hrs later developed rigor (septiseamia). Symptoms were freezing, shaking in and out of consciousness for days. 48hrs after \"op\" started bleeding through my penis, not just discolouration, clots the size of a 10 pence piece for approximately 1 year. Had no backup whatsoever from BGH nor was I prescribed effective medication. All I was offered was a repeat cystoscopy by at least 4 consultants, which I obviously declined. I was told by a Doctor that I could very well die from this condition. Luckily pulled through. Complaints system non-existent. In my opinion administration staff regarding the above needs investigating.\n", "Was admitted to a&e after having fits was told in the ambulance that I hadn't had a \"FIT\" was kept waiting hours when I did see a doctor he didn't think I was needing any medical help so sent me home, at which point I had 2 further fits and ended back in a&e. \nAfter much waiting and three more fits I was taken into the assessment ward where I was as I can only describe as treated like an animal. I was having many fits and was losing bodily functions, which I was left to deal with myself, in fact I was ignored while I was fitting! \nThe staff I met were rude. As I was having one fit I came round to a man restraining me and was twisting my wrist which my husband and teenage daughter had to witness. I was transferred to the cardiology department which was a huge relief.", "Following on from a visit to A&E on sunday amd the gynae dept (who said they would arrange a scan and app) I was seen at Dorking hospital for the scan. Dorking hospital were concerned about the results of the scan, immediately called my gp to arrange a same day app so the gp could provide a letter for the hospital so I could receive treatment. I attended the gp surgery, obtained notes and was advised to present myself at A&E. I did this, the triage nurse was excellent and attempted to get me referred to the gynae dept who were apparently too busy. In the end a decision was made for A&E to see me and decide on action, whereby after a lengthy wait I was I formed I wasn't sufficiently ill to see the gynae dept. I protested this based on how I felt, along with Dorking hospital and gp opinion only to be told that not only had a gynae doc who hadn't seen my notes nor examined me ...had decided I would not be seen last night or indeed in the future for a follow up! !\nI became rather distressed as have been ill for over a month now and this advice contradicted 2 other medical opinions both obtained that day from clinicians who had actually examined me, only to be told \"this is what's happening. You need to return to your gp for more \"x\" medication\" and they disregarded the fact the medication was the same I'd already been on for a month, that hadn't worked and due to prolonged blood loss of 4 weeks the gp had referred me to them.\nAll in all I was distressed and disgusted at the gynae departments attitude of quote \"it's normal to bleed heavily and pass clots for a month after a baby\" despite explanations that I had a baby 3. 5 months ago and hadn't had any previous post partum issues. I left the department crying hysterically, and attended epsom A&E who were shocked at the treatment I received. I shall be making a formal complaint.", "My wife suffers from dementia, and there have been problems with her air bed. I rang Locala to have a look and they believed it to be a faulty pump.\nA new pump for the bed was brought last week and was fitted, but the mattress was still not blowing up.\nI rang Locala again and asked for an engineer to visit and try to sort out the problem. They said maybe it was the mattress.\nWhen the engineer arrived, he had only brought a mattress with him. In order for them to look at the problem, I had to move my wife from the bed. It took three of us to move her. We had to move her on to a decorator's paste table whilst we waited.\nThe engineer took an hour and a half to fit the new mattress, during which time my wife was still on the paste table which was extremely uncomfortable. The three of us who had to help my wife move also had to wait around for this time. In the end, the engineer realised it was a faulty pump (I had told them this).\nI am considering making a complaint because of this mistake which resulted in my wife waiting for an hour and a half in an uncomfortable position.", "Dear Very unwell\r\nI am really sorry to hear about your experience, this is certainly not the standard of care that we usually provide through the gynaecology service. You should have been seen promptly in our Gynae Assessment Unit (GAU).\r\nPlease do write a formal complaint and give as much detail about the dates and times so that I can properly investigate what went wrong for you.\r\nAlso, if you have any outstanding medical problems related to this I would be pleased to arrange for you to be seen by one of our consultants.\r\nMy secretaries number is 01737 231813\r\nOnce again I apologise for the problems that you have experienced.", " I was under the care of the (camhs team Leeds ) child and adolescent mental health team and my doctor and psychiatric nurse decided that I needed immediate high secure help at a high secure unit in Manchester.\n\nI arrived at the secure unit in Manchester and the place looked scary and made me feel 10x worse I had to be searched on entry to the ward which was understandable.\n\nI had a bad few days on the ward and had this thought to harm my self when on the ward and managed to retrieve a knife from the kitchen area, so I started self harming with the knife and the first response team came to see me and see how they could help I got restrained by the hospital staff and this made me feel even worse and the police arrived to the ward and I ended up getting tazord by the police 2 times in the chest and stomach and I ended up fitting on the floor and had to stay in and holding assessment room on another ward this was scary I had no toilet and was made to use a bed pan.\n\nI was in there for 72 hrs and then a doctor finally came to see me. I asked to be discharged due to not being on a mental health section\n", "Our father had mixed but generally very good care from doctors at Derriford Hospital since he was diagnosed with chronic renal failure nearly a quarter of a century ago. This included the thorough treatment he received prior to and following a successful Kidney Transplant in 1994. Also it is only proper to reflect positively on the care and attention he received from the many renal nurses and other care assistants/nurses who tended to him over the course of his many visits to hospital, all of whom he held in high regard.\nMost recently he had a different experience. He was very frustrated and disappointed and had become quite upset and disillusioned about the lack of care and lack of treatment and lack of information he was given following his admission to Derriford Hospital after a fall at home in late January 2013. This included him being discharged briefly for a week in late February and in my opinion ultimately led to his untimely death in late March 2013.\nOur father's sense of frustration had grown as he had been explaining since last summer to doctors about feeling extreme fatigue and a complete lack of energy and this had left him feeling light headed and weak. This symptom had only materialised after he had begun Continuous Ambulatory Peritoneal Dialysis at home. After beginning CAPD, he seemed to feel as if he was being left to his own devices and when he complained of fatigue and having no energy, he was told simplistically to exercise more. His complete lack of energy and weariness was what eventually led in late January to him falling at home as he lost consciousness whilst trying to make a cup of tea.\nIn my opinion Doctor A did not treat our father properly initially after his admission in late January. This included giving him a 6 day course of antibiotics (which seems surprisingly brief) for pneumonia on the left lung and then authorising his premature discharge in late February. Doctor A ignored our Fathers plea to examine his left lung pain and shortness of breath down to the diagnosis of two displaced ribs on the left side. It felt that our father's treatment was chaotic and dangerous seemingly due to failure of the Doctor A's lack of clear communication. Our father was often left dehydrated, with bleeding limbs due to apparent negligence and poor man handling from some doctors. Our Father only was addressed properly and informed of the current \u201ctrial treatment\u201d when I took his doctors to task on their lack of professionalism and compassion towards my Father's well being and recovery. Myself, my brother and our Father felt that we were never fully informed of our Father's treatment or reason for it, only that they were doing everything they could. However I do beg to differ on this point as within our Fathers last 24 hours numerous doctors from different departments were asked to see our Father to run numerous tests ie bone marrow samples. We do not understand why these tests had not been run earlier, particularly as it fuelled our family with false hope as the test results would take 7 days to return.\nSadly after his readmission due to breathing difficulties, the doctors we met on Mayflower Ward themselves seemed without much idea generally. Our father was particularly frustrated with Doctor B who he said was aloof and uncommunicative. When we observed Doctor B during his ward rounds a few days before my father died, he seemed quite unperturbed by our father's clearly worsening condition and claimed to be treating his chest infection \u2018empirically' on what proved to be less than 48 hours before his death.\nWe feel that our father was treated poorly during what proved to be his last visit to Derriford Hospital, and our experiences since his death have apparently confirmed the shoddy approach of some of the staff. We have both tried to liaise with the bereavement team at Derriford Hospital after our initial meeting with them the day after our father died, at which we gave permission for an autopsy to be completed. We gave our consent for a post mortem examination and sample to be taken on the understanding this would determine what had caused the chest infection and inform the doctors prior to our meeting with them to discuss those results. The doctors themselves wanted to know what had caused our father's death as they did not seem to know.\nFive months have now elapsed since we gave our consent for this procedure and we have not had information. We feel like we have been deliberately ignored and our attempts to ascertain what has happened are being frustrated, and we are left wondering why this is the case? We have sent in a complaint letter but the due date that the hospital set themselves to get back to us has expired. This seems to us not only unprofessional and to demonstrate a lack of care and thought for grieving relatives, but also seems symptomatic of the directionless treatment we believe our father received. It would seem at best to indicate an organisation that is incompetent and totally dysfunctional and is deeply troubling.\nThe bereavement team have not kept us informed about what has happened. We have requested a meeting with Doctor B so we can discuss the results from the autopsy together but have heard nothing. It was only the intervention of the Critical Care Team, who arrived on Mayflower Ward to accompany our father for an Xray who intervened and stopped what we regarded as being inhumane treatment. A junior doctor had the decency to apologise for this when we went to the hospital the day after our father died. This well meaning but inadequate response is all we have received by way of an explanation.", "Thank you for your feedback - you may already be engaged with staff at this Trust regarding your concerns and please be assured these will be fully investigated. If you feel you need further advice or information please contact a member of our Complaints Team on 01226 432571.", "We are sorry to hear about the problems with your wife's pressure mattress and apologise for any inconvenience this may have caused. Unfortunately equipment does breakdown from time to time and we aim to replace or repair this with minimum disruption to the patient. If a patient has mobility problems we aim to coordinate a safe method to move the patient with the patient, their carers and healthcare services.\r\nWe would very much like to take this opportunity to discuss your concerns further and learn from your experience. If you would be willing to speak with us please contact Locala's Customer Liaison Service on 01924 351531 or email enquiry@locala.org.uk", "Dear Amy65\nI am extremely sorry to read your concerns in relation to your father's last episode of care at Derriford Hospital and I note with sadness that this did not meet your family's expectations given his previous experiences at the hospital. This is a concern and I have made the departments involved aware of your feedback.\nI am particularly concerned that you have not yet received news of the outcome of your father's post mortem. We have let you down and on behalf of the Trust, I sincerely apologise for the additional distress this has caused you and your family at what is already a difficult time.\nWe would be grateful for the opportunity to speak to you next week and can be contacted via the Patient Advice and Liaison Service on 01752 439884. Please ask to speak to Jayne Glynn, Patient Experience Manager.\nKind regards\nMary", "My daughter was admitted to Calderdale Royal in June 13 after been taken in by ambulance with a locked right knee in extreme pain....after assessment she was transferred to the ward. She received no treatment except pain killers.\nTwo days later it was decided she should be transferred to Huddersfield RI for an MRI scan the following morning, the doctor also stated she should receive morphine to relieve the pain. She was put in ward 18 at HRI. When the medicine was being given later we asked ref to Morphine as the doc had said. The nurses said as he had not written in down they cannot administer it, leaving my 7 year old in awful pain.\nEventually the following day she was given Morphine (some 84 hrs after been admitted) I feel this was not acceptable.\nShe was finally given a MRI scan at 5pm on the fifth day.  This proved inconclusive as it had not been done right. The MRI dept staff we came into contact with were very uncaring as my daughters knee was locked in an awkward position but they just pulled her leg and said she should have been given pain killers before coming down.  I think this is very uncaring for a little girl in bad pain.\nThe following day another MRI scan was done which showed damaged cartilage and meniscus damage. She was then transferred back to Calderdale Royal to have an operation the following day. During all the time she was in HRI my daughter had received deep bed sores, I believe the fact she wet the bed and was left in it with wet sheets for ages didn't help. The nurses at Calderdale Royal were appalled at the degree of these bed sores and arranged for pictures to be taken, saying this should never happen and she should have been put on an air bed. My daughter had the op and so far all seems ok with the exception we have now found out that the knee was only washed out and the meniscus and cartilage not touched. We were also informed my daughter should go for physio @ Broad St, Halifax. This was never arranged.\nShe now has problems with her other knee. We called 111 and an appointment was made at Calderdale Royal care direct. The doctor there saw Lucy and said we had done the correct thing bringing her in as she clearly cannot carry on like this in pain and unable to walk. The doctor rang Huddersfield RI (I was in the room when this was done) and made an appointment to see an Orthopaedic doctor at Huddersfield. So off we went with a letter for the Ortho doctor from the care direct doctor.\nWhen we arrived at Huddersfield we were informed no appointment had been made (I heard it being made) We were told we would have to go through A&E if we wanted to see a doctor. We waited 3-4 hours to do this and finally we were seen by 2 doctors, we went for an xray which was clear. The doctor we saw told us my daughter would need to be admitted to the ward and have a MRI scan on the Monday.\nWe informed the doctor as my daughter suffered the deep bed sores at the hopsital we would prefer her not to stay and we could bring her back fro the MRI. He made a few phone calls and said that would be ok and we were booked in for an MRI scan. I again asked the doctor if she will def be scanned on Monday because if not we would allow her to be admitted to the ward if that was what was needed.  The doctor assured me that the scan with the MRI dept was booked and that we will be phoned either Sunday or Mon with a time. The doctor also stated if we had not been rung by midday Mon we should ring back.\nOn Mon we rang as we had not been called only then to be told by the MRI dept that a scan had not been booked wasting myself taking a day off work.\nNow were are being told another doctor needs to see my daughter before any scan is done but due to holidays cannot see her until mid August ..\nI feel the first doctor lied to us and neglected the well being of our child, I double checked regarding the scan and was assured that one had been booked, which was clearly not the case.\nIn the mean time my daughter cannot straighten her knee and is unable to walk unaided, we have had to go to Calderdale royal and pick up some crutches as HRI A&E dept informed us they cannot give them to 7 year olds in case they fall over....so if she falls over without them its ok?\nAs we are due to go on holiday so I have asked for a medical certificate for my insurance, the hospital are refusing to give one until my daughter has been seen by a doctor in mid Aug.. even though she has been seen by a number of A&E doctors who wanted to admit her again..\nI'm looking at going down the legal route now as this has just got beyond belief in the meantime my daughter is still suffering and all we are getting told bring her to A&E which we already have done.\nWe cannot leave her at her normal out of school club and child minders as she cannot get about, but the NHS don't seem to give a damn about that, ,\nI have been in contact with CQC and also my local newspaper who is so appalled by this has passed it on to a national paper.\nMy priority is my daughters health and getting her right.\nI spoke with the doctor's secretary who stated they would go and book my daughter an MRI scan (another lie as we are informed secretarys cannot do this) and also find out what's been going on and ring me back. Well they never rang back but a Sister did telling me that they would not do a scan until the doctor had seen my daughter and this couldn't be done till mid August due to holidays. I stated this was not acceptable and leaving my daughter in pain that long is neglect. I informed them that I would get the MRI scan done privately to which I was told I couldn't as I didn't what scan needed to be done. I asked  to get this information for me then to which I was told I would be wasting my time and money. I asked if another consultant could see my daughter and was told they couldn't do that for me.\nI asked if they thought it was ok for my daughter to remain in pain unable to walk for 9 days until the doctor returned from holiday.   Again the response shocked me and was asked if I wanted the appointment in mid August or not.\nI said I wanted my daughter treated, and asked why do we have to wait to see a particular doctor before we can have a scan when another had informed us she needed one and even said that one had been booked?\nI feel this is total neglect of a 7 year old child, especially when I have even offered to go private for the MRI scan to speed up the process,\nSorry but just not acceptable.", "If you are having difficulty accessing GP care, you may want to talk to to Clinical Commissioning Group for your area. For more information, call the Patient Advice and Liaison Service (PALS): 0800 088 4449.", "We are extremely disappointed to hear of your daughter's and your own very poor experience of our services. We always take such concerns very seriously and would welcome the opportunity to address the issues raised. \nIf you have not already done so, we would urge you to contact our Patient Advice and Complaints Service on 0800 013 0018 or by email to patientadvice@cht.nhs.uk at your earliest opportunity.", "\nI have been hearing voices and seeing things the voice have been telling me to harm myself and others the pyschiatrist got the crisis team involved saw them today they were dismissive I was sectioned before for harming myself my husband and my mum now they want me to come of tabs and go kuut alone.\nI feel rejected and feel like stabbing myself stiff them all I just need is some support (help please)", "Yesterday I was admitted by my gp to see the urologist at K & C this was by means of an urgent referral confirmed by my GP on the telephone I was advised that the doctor was expecting me and I would get seen straight away! !\nI arrived at minor injuries at 9. 30 and sent straight through to ECC this was where everything stared to go badly wrong.\nI was checked in and told to take a seat! not good when you are in chronic pain and cant even sit down! A lovely young nurse wrist banded me and took my gp letter.\nI was then ignored for approximately 2 hours by which time I had to ASK for pain relief\nI was asked to produce a water sample and give bloods before I could have pain relief! So I did the sample placed it in a labelled bag and returnd it to a nurse.\nBloods were then taken a IV needle placed in my arm and finally 2 paracetamol and a Voltarol suppository and finally not left standing! but left on a trolly bed with a dirty blanket and no pillow being peered at through a gap in the curtains by 2 men who were obviously contractors in the hospital and a continually disturbed by a man in his 80. s who was wandering around the room totally disturbed by the fact he was there trying to find his way out! ! I was examined by a doctor eventually at 12. 30 who wanted to send me for a CT scan after a receiving an IV dye to look for what they thought may me kidney stones.\nAt 2. 15 a porter came to the room asking for a Mrs xxxx! come on he said to her your off for a CT scan her reply was \"really? ? no ones said anything to me i have only just got here! ! \" she was about to sit in the wheel chair when I got off of my bed and said I think that's me you need for the scan my name is xxxxxx!\neveryone looked confused the porter went with his list to the desk and queried the name! oh yes! ! a doctor said we've got the wrong name! ! the porter pointed out to the medical team that patient names should not be used anyway but their hospital number he was basically told to shut up; -(\nfinally we got me in the chair on the way to the scan.\nNo dye used ....IV in my arm for what purpose....nothing to eat or drink since 6pm the night before pain relief wearing off! ! NOT HAPPY\noh well at least I was off that awful ECC unit and on my way to a ward where things could only get better or so I thought.\n3pm placed in a side room on Clark ward A male nurse came into the room with an admission/patient record and asked me to complete it? ?\nI did this then he came back and confirmed the information on it. I asked for more pan relief as the voltarol was wearing off he had no record that I had received pain relief earlier..he said he would order some.\na nurse came in to take my temperature and BP. bp was slightly raised and my temperature was low she said I looked cold and got me 2 paracetamol and a blanket and asked me to do a water sample which I did...she dipped and it showed blood so she sent it to the lab.\nthere I was left in pain uncomfortable on a totally flat bed with chronic back pain freezing cold in a room with all the windows open so I put my cardigan on and wrapped myself in the blanket.\nby 5. 30 I was still waiting for results for scan and in pain I asked a nurse who said they thought all was ok but needed to check I asked for a cup of tea as had not eaten or drank all day.\nFinally a cup of tea and an egg sandwich still no results.\nThe nurse came back and asked if I had got the tea I thanked her and asked to see the doctor re my results she very kindly chased him up.\nthe consultant came into my room and said that the CT scan showed no stones or any other kidney problems and that as my water sample from the morning was clear I could go home! ! !\nBoth myself and the nurse present looked shocked by this as she had tested my water(showing blood ++++)and I was still in pain and still raised concerns. we both explained this to the consultant along with my concerns over the mix up with the porter taking the wrong patient for a scan my query as to why no dye was used and confirmation that no printout was provided in evidence of the mornings urine sample plus the fact that no one knew I had received pain relief via suppository all made things very negative in relation to my faith in this doctor!\nby this point I wanted to go home! the nurse was lovely she asked me to hang on in there while she spoke to the doctor.\nshe came back and asked me to give her a chance to make things right as clearly I was in pain...she raised the bed and made me comfortable and made me a second cup of tea and offered me codeine for pain relief. I decided to stay ...the doctor came back and said he wanted me to stay in overnight to monitor the pain and do some further tests tomorrow. Finally I felt relief and started to settle for the night.\nThen consultant no 2 came in with is board and said OK Mrs xxx the ct scan is negative I think we can let you go home.\nI explained that id already spoken to a consultant and the nurse and we were doing more tests.\nhe left the room....it was about 9. 00 I got out of bed to close the windows in my room as they were all open and it was turning chilly due to the pain I was in I could not reach the top ones so I asked the only person on the ward (a doctor) to help me he just carried on with his work and said can you wait for a nurse to do that!\nThis was the final straw for me I just walked into my room got my bag and walked out I drove myself home very tired in chronic pain and with an iv needle in my arm.\nI finally got home and tucked up I warm bed.\nat midnight I had my mother and daughter knocking on my door because the hospital had told them they was worried about me as I had discharged myself.\nI called the hospital this morning to explain what happened and advise I was still in pain they advised me to drive back to ECC and start again! ! NO way .I would like to speak to member of the team that was on Friday night to discuss this case before taking further action.", "Thank you for your posting on patient opinion. We are very sorry to hear of your distress and your negative response fron our service.\r\nplease would you give CRHT a call on 01623 785913 and ask for Teresa Ford Team Leader, and I will do my very best to support you.\r\nif you are unable to get me then please ask for Sally Redgate or Jo Horsley\r\nRegards\r\nTeresa Ford", "I am sorry to hear that you have had cause to raise concerns about the ambulance service. I would be grateful if you could contact us to discuss this further by ringing 0800 028 3382 or emailing eoeasnt.complaints@nhs.net. Alternatively you can write to us at EEAST, Bedford Locality Office, Hammond Road, Bedford, MK41 0RG.\nKind regards,\nEmma Sears\nComplaints Manager", "After visiting the Doctors in late April, our son was told to go directly to the hospital for a scan. He was then transferred to ward 109 where he sat on a chair for over 12 hours. \nHe was operated on the following day and went into a side ward on 109. 2 days later he waited over 2 hours for the nurse to administer his pain killer. The nurse kept turning the buzzer off. There was blood on the floor and the cleaner told us not to move as she would clean round us. There was also discharge on the bed all day. The ward was very hot so we took our own fan in. Our son had to keep asking for water. \nThe next day he went into SSCU ward. 2 days later he had a very high temperature and the nurse gave us flannels to cool him down. No other help seemed to be offered. The next day a urine bag which was attached to a catheter burst all over his legs and feet. \nOn the following day, our wonderful son very sadly passed away. I am very disgusted at the treatment he received at this hospital.", "Dear Abbo,\r\nI am very sorry to read of your son's experiences in the days before he passed away at University Hospital of North Staffordshire. From the details you have shared with us on Patient Opinion it is very clear that the standards of care your son received fell far below what he should have expected.\r\nPlease could you contact me on 01782 676622 as I would like to listen to your first-hand account of what happened. In the meantime, can I offer my sincere condolences to you and your family for the sad loss of your son.\r\nYours sincerely,\r\nElizabeth Rix, Chief Nurse", "Many things, I was put on a general surgery ward, none of the nurses knew anything about epidurals, and when mine fell out they did nothing, \nI became very ill after this, and they also didn't recognise I had a bowel ileus and I was left vomiting for 13 hours, they then sent me home after 11 days with severe morphine withdrawals.\nThey did not have enough knowledge of the after care I required, I also felt I had not been informed and prepared for the aftermath of the surgery and what to expect. \nI was in hospital for 11 days, it should have been 4/5 and this was due to lack of care.", "Thank you for providing feedback and I am so sorry about the distress we caused you with regard to your investigations, lack of pain relief and confusion of advice while you were with us. Please do get in touch with me on sally.smith2@nhs.net should you wish to talk about these issues that you have raised. I do hope you are recovering well and apologise for the diificult time you had.", "I was taken ill with severe stomach pain in September. My GP diagnosed acute appendicitis (a clear diagnosis) and I was admitted to the Royal Hospital Calow Chesterfield as an emergency the next day.\nComplaint 1:\nI was not visited by a doctor for assessment immediately. it was the evening before I was assessed in the Emergency Admissions Ward. although the symptoms I described to the Doctor were classic apendicitis, he told me he believed it to be diverticulitis.\nComplaint 2:\nI was sent for an X-ray in the evening. I was given no feedback or results from this X-ray. I was then moved to Barnes Ward, bay 3.\nComplaint 3:\nI was told I would be sent for a scan. However, they told me that there was a backlog and the scan didn't take place until three days later. They confirmed at this stage that the appendicitis had now ruptured and leaking puss; that had it not ruptured, it could be removed but that this now could not be operated on because it had now ruptured. Bearing in mind I had been there for 48 hours, and the morphine did not touch the pain, I feel this delay was unacceptable. I also believe that had the scan happened straight away, it would not have ruptured. I feel the hospital has been negligent in this respect.\nComplaint 4:\nI told the nurse when I was admitted on that I had pain in my neck (I have spondilitis) and asked for some pain relief. I asked specifically for topical ibuprofen; this is how I usually manage my own pain. I was in such acute and unbearable pain, I felt the need to pace around the ward, causing further pain in my abdomen.\nMy daughter visited on Thursday evening and asked a nurse why this had not yet been provided over 24 hours after arrival. She was told this couldn't now be collected from the pharmacy because it had closed. My daughter let them know she was unhappy to hear of this poor patient care and said that had she been told, she would have provided this herself, which she did. I was very grateful she did, because it took the nurses 48 hours to provide this. \n\nComplaint 5:\nOn Saturday evening, I was seen by a doctor who told me that in all likelihood, I would be sent home on Monday. I questioned the wisdom of this considering I have a ruptured appendix and there is a high risk of serious infection. Although I understand that I have to be treated with antibiotics so that the infection can sufficiently reduce so that an operation can be done safely, I consider the hospital to be the safest place for me to be. The doctor said that my white blood count was encouraging, so I told the doctor I wanted to stay in hospital and have the appendix removed as quickly as possible.", "I write this letter as I feel I have been treated appallingly by Queens's hospital and would like some answers at why I was
