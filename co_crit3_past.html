ds me as she now believes I caused her problem. I think I would like some advice on how to make a formal complaint. I feel that these people have not done their homework.\n\nThis has been in my opinion a poor investigation into the patients and my circumstances although the individuals involved were nice people.", "The following response was posted on Patient Opinion in March when this review was originally posted:    Thank you for taking the time to post your review on Patient Opinion. We are very sorry to note that your surgery has now been cancelled twice. Please be assured that we do all that we can to avoid cancelling operations at short notice as we understand the inconvenience, stress and disappointment that this can cause. Due to the nature of the surgery and skills of the surgeon, emergency patients who get admitted do sometimes have to take priority due to their clinical need at the time.    As you have provided quite specific details about your care, we are able to confirm that we have received your complaint and this is being dealt with by our Patient Relations Departments who will have been in contact with you. If you require any information about the complaints process or the current state of your case, please do not hesitate to contact a member of the Patient Relations Team on 0191 223 1382.    Once again, we are very sorry that you have had cause to make a complaint about your care.", "Thank you for your message.  We are sorry to hear of your experience and that we did not meet your expectations.  We are very keen to learn from our patients' feedback so we can continuously improve our services. We would welcome you contacting our Patient Advice and Liaison Service (PALS) so we can look into your concerns by emailing pals.team@gwh.nhs.uk or calling 01793 604031.  In the meantime we have passed on your comments to our senior nursing and midwifery leads to log your concerns and identify any lessons that can be learnt.", "I am meant to see a care co-ordinator every week. In the last 12 weeks I have had 2 visits. I have requested to be referred to the local resource centre over the road from me so I have some support until my mental health team is able to deliver my care plan.\n4 weeks ago I contacted PALS asking them to sort out this referral with the team. 2 weeks ago I chased this up with PALS and was told and the locality manager was dealing with all issues and they could make no comment as it was under the formal complaints process (I have not made a formal complaint about the referral). I contacted the team manager who said he had heard nothing about it but would get a referral done that day by the duty worker.\nDespite another 2 weeks passing no referral has been received. I have contacted the team twice and each time been told both the manager and duty worker are unavailable. The purpose of the referral was to ensure I had support, especially while my care plan is not being implemented in relation to care co-ordinator visits. Even if it did come under the formal complaints process (which it doesn't) I don't believe the submission of a formal complaint should be used to delay care.\nI am living in squalid conditions. I am malnourished. I am paying more than I should for utilities. My participation in education and social activities has disintegrated. I have missed/had to cancel necessary hospital investigations for physical health problems. My GP has had to prescribe me psychiatric drugs that have dangerous interactions with my physical health problems, just so I don't get more mentally ill. I live in a fog sleeping on the couch in the same clothes day after day too fatigued to carry out tasks of daily living. The resource centre would be able to provide housing and other support but instead it feels like I'm being left to rot. I realise TEWV is having difficulties assigning me a suitable care co-ordinator, but that should not stop them referring me to a mental health resource centre in the meantime.\nI am under section 117 aftercare. That means that of all patients with mental health problems I am in the group that is specifically meant to be protected from falling through the cracks in the system. 40 years ago, in my view, I would probably have been a long stay patient in an asylum. Community care was meant to be an improvement on that, not an excuse for cutting corners and leaving the most vulnerable patients in squalor. If this is the kind of care TEWV is giving to patients on enhanced care plans under s117 aftercare then I am scared about what would be the real situation for me if I wasn't on enhanced care. I am left feeling sad that the CQC didn't inspect the team I'm under when it assessed TEWV, because if it had maybe I would be protected from the kind of conditions I'm experiencing.\n\nThings that were good or could be improved include that PALS were easy to get hold of but there was an issue with them actually doing what they were asked to do. PALS should help patients liaise when an urgent referral is required  to provide support .  There should be policies, that go beyond acute crisis treatment,  to protect patients when there is no keyworker: S117 patients in particular should have arrangements that keep them safe from relapse and ensure referrals to other services to prevent or manage relapse are dealt with quickly. Team managers should do what they say they will do.", "I feel that there is a total lack of care and understanding, by both Bolton hospital and Greater Manchester West mental health trust of people with a serious, diagnosed mental health condition.\nThe response I had from my complaint to Bolton FT and GMWMHT about the care and understanding my son was denied when he went to Bolton A&E was apalling and just reinforced my initial views of these uncaring institutions. My son was diagnosed with schizophrenia 12 months prior to going to Bolton Hospital to seek help. Regrettably, he had taken amphetamine, to relieve his symptoms, 24hrs before his visit to hospital and this had put him in a highly psychotic state. He was very frightened and anxious. \nHe was honest and open to staff about what he'd taken, however, staff only focused on the substance misuse and dismissed the fact that he suffered from schizophrenia. He was told to go home and go to bed! Cutting a long story short he ended up in prison.\nI made a complaint and had a meeting with representatives from both Trusts but was very disappointed with the outcome. It would of been easier to get a straight answer from a politician. I felt that they defended their staff unconditionally and blamed my son, saying he should not of gone to the A&E department. If people with enduring mental health conditions can't receive help and support from staff in hospitals where do they go?", "This is a quote taken from patient:\n\" In my view the Doctors at a  local GP practice in Liverpool are not caring for patients or not doing their jobs (duties) properly. Three of the Doctors seen in initial three appointments did not treat me as the patient right, as a consequence I I was nearly left paralysed.\nI  went to hospital with referral from GP at last, and they hospitalised me right away on the same day. Lost confidence for people working as a Doctor & would like to question basic medical diagnostic knowledge of people working in our GP's\"\nA complaint is being made about the issue.", "I have had the quite frankly, misery of previously being under the care of the Child and Adolescent mental health team in Southampton. Over the 3/4 years spent working with them, I experienced 5 mental health nurses, 4 psychologists/therapists, 2 family therapists, 1 psychiatrist, 1 social worker and the senior director. It became one therapy after another; family therapy, cbt, cat, cat again, art, psychodynamic therapy.\nDuring these crucial adolescent years, I battled Anorexia which turned into severe bulimia, daily suicidal idealisation (combined with 5 general paediatric ward admissions), extreme self harm and self medication; alongside increasing hallucinations, audio delusions and psychosis symptoms. Looking back as a now recovered adult, I was extremely unwell and failed to receive the care I needed.\nOn many occasions, I was hours from death. Organ failure. Liver failure. Dehydration. Low pulse. Fainting. And at this point, with my parents refusing to have me at home, a psychiatrist informed the ward staff (Southampton general hospital) I was not to be spoken too. This was not the only occasion where my needs were ignored and I was left alone; fighting to keep myself alive with what little desire I had to live left. Reflecting, I became more and more unwell as I began seeing staff more and more. Being ignored and rejected, only made my mental and physical health decline.\nIf, at the age of 17 1/2, I had not made the impromptue decision to discharge myself from the service (after restricting heavily over the final months, slipping yet further into the black hole I was stuck in and refusing to attend sessions at all) I would never have recovered. I believe that CAMHS not only failed to adequately keep me safe; I was neglected as the severely mentally ill patient I was. My recovery was hindered and extended.  These events are now from around 4 years ago.", "Dear \u201ctryingtohelp\u201d\r\nAs a parent of a young woman who has experienced ill health for several years this of course must be distressing for you and you would want to find the most timely and appropriate support available for her.\r\nIt seems as this has been difficult to achieve as you tell us that it took a long time to get contact with a mental health practitioner, you didn't feel you were included in her care plan or discussions about her diagnosis.\r\nIt seems from your story that the situation is increasingly difficult for you and we would like to offer support to both you and your daughter.\r\nWe really hope that you can make contact with us via our Patient Advice and Liaison Service (PALS) Team. They can support you to describe more about your experiences and direct you to Trust staff as appropriate. They can also advise you on our complaints process.\r\nPlease call 0800 279 7257 (Freephone) or email: pals@nsft.nhs.uk and quote reference PA15-3. Thank you.", "The Trust is aware of your concerns and we are sorry that you are unhappy with the response you received to your complaint. If you wish to take this further please follow the process outlined in the letter you have received.", "Dear Dove57,\r\nWe are very sad to hear of your ongoing dissatisfaction with our services in Bolton and the way your complaints have been handled. We try at all times to find a resolution to problems people experience. However, sometimes finding a resolution can prove extremely difficult and further options may have to be considered for a more independent consideration of what has happened. Please contact our Customer Care Team Manager, Jonathan Roberts, to discuss possible next steps that could be helpful for you and your son.\r\nEmail: customercare@gmw.nhs.uk\r\nTelephone: 0161 772 4663 or Freephone 0800 587 4793.\r\nOpening times: Monday \u2013 Friday 9am \u2013 5pm\r\nBest wishes,\r\nCommunications Team", "Hi. Sorry to hear you had a bad experience with us for some reason. We'd be really grateful if you could contact us via our patient advice and liaison service so that we can take a look at the issues that you've raised. If you could contact us via pals@whh.nhs.uk we can address any concerns and it will help us to look and see what happened in this case.", "I went in for an operation on a pilonidal sinus bottom of my back. I had no wee tablet before my op I went down at 9 o clock in the morning woke up in a ward at at 3, 45 in the afternoon knowing that something had went wrong apparently the breathing tube fell out during op which led to one of my lungs starting to collapse why did this happen? I feel it was hushed up and the care at the time could of been better.", "Dear duckducky,\r\nI am concerned to hear about your experience and I think it is really important that we look into this in more detail for you. It is clear that you have some concerns around the care you received and I would like to be able to help address these concerns for you, as well as answer any questions which you feel are still unresolved. To help me do this, I would really appreciate if you could contact me directly to share some personal information. My email address is lorna.gray@ggc.scot.nhs.uk.\r\nI have already shared your story with colleagues, and we hope to hear from you soon so that we can take this forward with you.\r\nWith best wishes,\r\nLorna", "We hope you are making a good recovery after such a serious illness. Thank you for telling us about the receptionist in A&E being helpful and for the lifesaving help provided by the nurse.", "I am a victim of Pindown child abuse and have had mental health problems most of my life and I was diagnosed with PTSD and indicated that I have Asperger Syndrome in 2007. Before Christmas I was sectioned by Stafford Police and taken to St George's Hospital in Stafford but the treatment I received there was so bad I am I made complaint and the complaint was dealt with by PALS, I am really not happy because again I was sectioned yesterday and sent home with no care my counselling is supposed to have been moved from primary to secondary but they have left me with nothing, I have nowhere to turn to when I have a meltdown, and the police keep sectioning me taking me to St George's and they just send me home", "I have been allocated a nurse from the fact team in Newark to provide care for my deteriorating mental health. Due to a crisis I had it was decided with the nurse and my psychiatrist that I needed an admission to an acute mental health unit. Unfortunately there were no beds available and after having been made to wait over three weeks with things continuing to deteriorate I was told they would stop looking and offer more intensive community support.\n\nAt this point my nurse rang me and informed me I could have one home visit and one appointment at staff base per week. However when then trying to arrange my home visit I was made to feel so guilty about the distance they would have to travel to see me that I said it was okay. The nurse instantly accepted this and said someone would be in touch for my next appointment.\n\nThe following week I was due to see the nurse and my psychiatrist which was arranged but I had to cancel. The nurse informed me this joint visit could be rearranged. That afternoon I had another crisis, resulting in me contacting the team. At this point I was told the previously offered appointment was no longer available and I couldn't be seen by anyone until the following week. I informed them I was highly suicidal and couldn't see beyond that day. Although I hung up at this point no attempts to contact me were made until days later.\n\nThe contact I had at this time was from the nurse who said they were ringing to see how i was and to arrange a visit. I requested I could have the previously offered home visit and the nurse said they would call back the following day to confirm. I then told the nurse I had been greatly struggling and had ended harming myself. The nurse responded by saying it was fine and they would confirm your appointment tomorrow. When I said this was not fine it was scary and distressing and I was still feeling panicky about it the nurse said they did not have time to talk about it as the nurse was going out on visits and hadn't intended on it being a therapeutic phone call. I was upset about this as I felt ignored, not believed and like I wasn't important and didn't matter. I asked why the nurse had rang and asked how I was if the nurse didn't have time to talk and the nurse said they weren't prepared to have me question competencies as a  nurse. I calmly told the nurse I wasn't doing this and I just wanted some validation of the hard time Id had with no support from the team. \n\nThe nurse then asked whether the conversation was finished, to which I answered no and asked why the nurse was getting defensive, but at this point the nurse just said we will confirm the appointment tomorrow and that the nurse needed to end the call.\n\nI then rang to speak to the fact team manager to discuss these concerns but I was informed the manager was in a meeting that day and would get back to me. I am still waiting.\n\nThe home visit was arranged but on the morning it was due I had a phone call stating two staff members had called in sick so they could not make it. I was not offered any telephone support or the offer of the meeting at staff base. I said I couldn't think about the following week as I had some big stressful things due to happen so the conversation was ended with an agreement someone would call me the following week.\n\nI feel totally let down and uncared for by my nurse and the team. It's increased my social isolation, my anxiety and agitation, my low mood and suicidal thoughts as well as impacting on my family. My mum is struggling to provide care for me and the nurse assured her three weeks ago that she would put some urgent carers support in place. This has not happened and has not been mentioned since. I really hope changes can be made so others aren't forced to suffer similar situations.", "I am very sorry that you feel let down by the team and have had a negative experience. I appreciate this must be very distressing for you. I have spoken to Tracey Houghton the Team Leader who is happy to phone you and discuss your concerns if this is suitable for you.\r\nKind regards", "My mum went into Glasgow Royal Infirmary for a blood transfusion as she was very anaemic due to her bleeding stoma bag. She had underlying heart problems but six months before was told nothing had become worse. She was told by her GP she would not die from what she had and a doctor at the Royal said she would be dancing out of there. She was kept in weeks after transfusion. Don't understand why they were getting her blood correct as she was on warfarin before procedure. I got a call one day saying she had a bacterial infection causing inflammation in the blood but they couldn't find the source. Over a week later they had found nothing further and she seemed to be getting a bit better on her own. They were not concerned. Then she had a fall her blood pressure was very low, I went to see her she was on oxygen and very drowsy they said no need for concern. Next day they said she was unsettled but they were not overly worried that night I went in they said her organs were failing due to this infection they couldn't find. They put her on antibiotics saying she had a fifty fifty chance. She died the next day to my shock. How could this happen? I think they left it too late for antibiotics to work. How can you die from a blood transfusion? It's killing me not knowing why this happened. Can't live with this hurt.", "Dear Kermitcutie,\r\nFirst of all, I would like to offer my heartfelt sympathies to you \u2013 I can only imagine what you must be going through in dealing with the loss of your Mum, which under such unexpected circumstances must be even more upsetting for you. I know that it must have been difficult for you to share her experience here, however I can also see that it is important to you to get answers to some of the questions you have, which are clearly unresolved for you at the moment.\r\nI have spoken with John Stuart who is the Chief Nurse in this area who would like to help with this, and to take this forward with you we would need a bit more personal information about your Mum. As a first step, I would appreciate if you could contact either John or myself at John.Stuart@ggc.scot.nhs.uk or Lorna.Gray@ggc.scot.nhs.uk. John will be able to look into this in more detail for you and chat about how we can help to work towards a resolution for you.\r\nBest Wishes,\r\nLorna", "My mum has been admitted twice this month and twice sent home in excruciating pain.\nFirst they find blood in urine so done tests and antibiotics and when no operation was required they sent her home just because they couldn't find the problem. They made her wait 9 hours in waiting room to be discharged from hospital. Disgraceful! Then they say they were going to send letter home for MRI.\nThen contacted my brother to say there was traces of calcare in her kidneys suspecting kidney stones!\n3 days later my mum is back in the hospital.\nMore tests but still no MRI!\nThey give strong antibiotics for infection then they say there's no infection!\nSo they send her home again in excruciating pain still, and no antibiotics just paracetamol and some other pain killer.\nWe have to call our gp to take care of our mum. Tries more antibiotics guessing what the problem is..requesting MRI in May, then again in June and my mum is barely alive. Morphine from doctor is taking her mind and spirit away she's in so much pain she's not eating and no one is calling her for an MRI!\nSo we have to consider suing the hospital and the whole system for denying our mum the assistance and care she deserves. She has been let down just because nobody investigates further to see what is causing this pain.\nIt feels like this situation is killing my mum!\nI will not accept that! I'm not going to stay quiet! Too much time has been wasted and it feels like there's not much time left!", "Dear calimero\r\nThank you for your post which sounds very desparate, I was sorry to hear of the situation currently. I think you may already have contacted Patient Relations in the last 24 hours and if so I am confident that the issue has been discussed with your mother directly and that a scan date has been arranged for your mother. It would be helpful if you would confirm this to be the case.\r\nRegards\r\nLouise Ewing", "Please see Patient Opinion website where we have already posted a response but NHS Choices has not reproduced it.", "We are very sorry to read of your concerns and experience about community services and contact with PALS. We note your positive comment that PALS was easy to get hold of, but sorry to read that your contact did not result in the urgent referral appointment that you were requesting from the community service.\r\nPlease be assured of the commitment that both our PALS and community services have in trying to resolve people's concerns and would suggest that if you contact PALS again they will liaise on your behalf with clinical services, the Freephone number is 0800 052 0219 or email tewv.pals@nhs.net.", "I referred myself to Children's Services for support last year because I was concerned about my daughter's ability to access education because of her mental health needs and my complex health needs, and school wouldn't provide home tuition. Following an initial assessment by a lovely social worker we were then referred to the Child in Need Service where we happy to engage with services. \nI also referred my daughter to CAMHS (Child and Adolescent Mental Health Services) for treatment for severe anxiety. She has a diagnosis of school phobia, & anxiety disorders. I asked for help from children's services because I have complex health needs. I was told no funding. I'm on home haemodialysis. I discovered that last year that confidential information was being shared by the RMN (Registered Mental Nurse) from CAMHS with my daughter's school, so I recently requested copies of my daughter's medical records.  My renal team were not present at this meeting and I actually have medical evidence from my renal team disputing non compliance. I'm outraged that CAMHS seem to think they have the right to make comments about my medical treatment without the facts and share this personal information with others without consent. I don't feel that despite so called confidentiality claims, they keep your information safe \nI was told my daughter was a CIN because of her mental health problems. I also signed a form that was an agreement from CIN on their part that if there were any safeguarding concerns I would be informed about this. We continued to engage and I attended all CIN meetings despite not always feeling well.   As a result I no longer trust CAMHS with our personal information.\n\nRecently I requested copies of my daughter's mental health records to discover a safeguarding meeting had took place without my knowledge citing the reason as emotional abuse based on what felt like hearsay by the school, citing we hadn't engaged with the Child and Adolscent Mental Health (CAMHS) Team and non compliance with my own treatment. Now I was completely upset and livid at these allegations as my daughter & I had fully engaged with CAMHS and there was no evidence from my healthcare team to state I had been non compliant.\nThey have also cited incorrect comments about my daughter and I refusing an autism test when in fact she had this test last year which the RMN was present for!\n I also wouldn't have asked for help from children's services in the first place if I knew I was going to be accused of emotional neglect.  My experience caused me not to trust the CIN service.  I felt that they acted in a very unprofessional and underhand way. We ask for help from these services to be told there is no funding then get accused of child abuse.  In my view a disgusting way to treat the most vulnerable in society.", "My cousin has recently been diagnosed with bipolar II, after years of being treated for depression, anxiety and OCD. On giving the diagnosis, her doctor withdrew her medication and left her to deal with it on her own - no support, no counselling, only the assurance that she was \"on a waiting list\" for an assessment, which could take 18 months.\nA few weeks later I went to stay with her. She has been writing a play about mental health to try and raise awareness, and had just heard she'd been rejected for an arts grant. When I went to see her in the morning, she told me she hadn't slept, and that she wanted to die. She was crying. I hugged her, told her to get some sleep, and we'd talk properly about it later. Next thing - she knocked on my bedroom door, telling me she'd taken an overdose. I immediately rang NHS Direct, who got an ambulance to her in half an hour. The paramedics were professional and kind, and insisted on taking her into hospital even though she'd vomited by this time and kept saying, \"They won't do anything to help me anyway. \"\nWe got to A&E, where she was assessed, had an ECG and was put in a private room in the observation ward - pretty dismal, with no natural light or even windows. A nurse came to take her vitals, listed the pills she'd taken. After a couple of hours she said she wanted to be alone, so I went home, having heard the nurse say she would see the doctor and mental health team in a couple of hours. The next morning, she was still on the same ward, with no progress having been made. Finally a 'gatekeeper', as they are called, came to see her, and in my cousin's words, bullied her saying, You didn't want to die, did you. My cousin found this very distressing. Thankfully, a friend was visiting and told the staff my cousin didn't feel safe at home, so they agreed to keep her in, possibly transferring her to the psychiatric ward.\nEventually, my cousin saw an exceptionally kind mental health worker, who spent over an hour with her. This MH worker said she didn't think the psych ward would help her, but that she wouldn't let her be sent home without support, so my cousin agreed to go home. It was at this point she realised she should have been given support for her condition, but her doctor had failed to inform her of this or arrange for it to be put in place.\nShe is now back at home, again with no support, no medication (beyond the three days she was palmed off with), and still facing an 18-month wait for the assessment alone - never mind any treatment.\nI just feel so upset and disgusted that it was allowed to get to this stage. My cousin was not naturally suicidal, but ended up taking desperate measures to try and get the treatment she needed. Regardless of her intentions when she took that overdose, it could still have killed her. She should have had sufficient support way before that point. I think the whole process, from misdiagnosis at the beginning, to the treatment of her 'crisis', showcases what feels like the extremely poor mental health provision in the Manchester area.", "Dear Amber78\r\nThank you for taking the time to provide your feedback. We are sorry to learn about your experience over the last year in relation to seeking support for your daughter in accessing education, and Child and Adolescent Mental Health Services support for her diagnosis of school phobia, and anxiety disorders. It is important to us that comments are heard and seen as an opportunity provided to the service to make changes and improvements wherever possible.\r\nWe have passed your comments onto the Royal Manchester Children's Hospital and the Manchester Mental Health and Social Care Trust, and will post their response once that is received.\r\nIt is difficult to respond to your post in a full way without more specific information. We would like to discuss this in more detail with you, and invite you, if you would be happy to do this, to contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk\r\nThe Patient Experience Team\r\nCentral Manchester University Hospitals NHS Foundation Trust", "Thank you disheartened2015 for sharing your story. We have received the full text of this restricted story and can see that one of the providers has given a reason for restriction.\nThe Care Inspectorate is the official body charged with inspecting care services and making sure that people get the right standards of care. We carry out regular inspections and also can investigate complaints and concerns at any point.\nWe will certainly look into the issues raised to see what role the Care Inspectorate can play. We regulate all care homes in Scotland. (We don't regulate NHS health services, however.)\nIn this particular case, we would strongly encourage you to contact us direct on 0345 6009527 to speak with the inspector who has read the full story you wrote. We would like you to clarify for us some specific bits of information about the story you have written. This will help us look into this in more detail.\nThanks again.\nThe Care Inspectorate Team", "Hi Freddie1\r\nThanks for getting in touch. I am afraid there was a mix up in our system which caused a delay in looking at your story. We are just looking into fixing this now, so thank you for flagging this up to us. It will help us improve the website.\r\nRegarding your new story, this is now been looked at by our team and we will be in touch in the next few days.\r\nOnce again, I am very sorry for the delay.\r\nMany thanks,\r\nSarah", "We are very sorry to receive your comments and concerns via the Patient Opinion website about your experience in relation to your daughter's care with our Child and Adolescent Mental Health Services. It is very difficult to respond to the specific concerns you have raised without being able to investigate in detail. We take all issues surrounding patient care very seriously and, if you have not already raised your concerns via a complaint, we would very much like to hear from you directly about this. If you contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk they will be happy to discuss this with you.\r\nThe Patient Experience Team\r\nCentral Manchester University Hospitals NHS Foundation Trust", "My toddler daughter accidentally touched my straighteners while having a tantrum. I was holding them away from her but she managed to come into contact with them. At first I wasn't 100% sure whether she had actually touched them as there was no mark, but I ran her hand under a cold tap as a precaution. About an hour later I had a look and noticed that a mark was appearing. I gave her some ibuprofen in case it was sore, but as it wasn't there to begin with I didn't think it was serious but decided to keep an eye on it. After a while I noticed a tiny blister forming in the burn. I still kept an eye on it and when I could see the blister had grown a little I decided to call 111 as I was unsure about what to do. They advised to take her to hospital within the hour. I called my other half, her father, who said that he would leave work and take her, as I am a childminder and had children here so it would be easiest for him to take her. We didn't realise this would be an issue. \nWhile he was there they made him feel like we are suspected child abusers. We are nothing but loving parents who would do anything for our baby girl. They were accusingly questioning everything and stripped her down to check for signs of abuse. They told him that a health visitor would be coming to see me. I was worried sick about what was being said about me, and how this might damage my work. I called the health visitor in the morning in floods of tears as I could not believe what was happening all because of my daughter having an accident!   The health visitor assured me that I had nothing to worry about, that it had not been referred and that all they wanted to do was have a chat with me, which we were doing, so she said that is the end of I and nothing to worry about. I felt so relieved about this and felt so much better straight away. That lasted for 10 minutes as then I had a knock on the door and it was social services paying me a visit. they asked me lots of questions about what had happened. They were very patronising and I felt like I was being accused in the way questions were asked. Such as, why is her burn rounded if straighteners have straight edges?   I have no idea why the burn is that shape, but it is from touching the straighteners, so what are they suggesting? They told me that the hospital had referred it to them as a potential non accident!   What an absolute insult. I am disgusted that these things are being said about me and my daughter. I am nothing but a loving mother and am completely disgusted with how I have been made to feel over all of this. \nThis has completely knocked my confidence. I actually cannot believe that people think it is ok to make parents feel this way. I understand why it is being done, as there are children out there who are being abused. But does that mean that every single parent whose child has an accident is going to be treated this way? Children have accidents, it is unavoidable. Does this mean every single parent is a suspect? I have been made to feel completely incompetent, inadequate and like a suspected child abuser. This will never go away, I will always remember feeling like this and will always worry when we have to visit the hospital from now on. All I can see this behaviour doing is putting people off from taking their children to hospital. Do you think that child abusers would even bother to take them to hospital?I am completely insulted over this whole thing and I am so mad that I am being treated this way. \nI apologise for the long comment but you asked for my feedback and this is how I feel. Disgusted! ! Does this mean that anytime my daughter might have an accident then I am a suspected child abuser? I am a childminder, I could have lost my business over all of this, and I am completely innocent. I have done nothing but love and care for my daughter. So to be treated this way is completely disgusting.\nI'm sure they can find another way to look into children instead of completely destroying the parents confidence. I would like to thank you all personally for making me feel like this. I hope you are very happy about it.", "As an former NHS employee I am reluctant to complain, however the events of my dad's end of life care was so shocking that it has taken me 2 years to even speak about it. The most significant feeling is guilt, I let my dad down when he needed me most. \nMy father suffered a heart attack and a mini stroke, over the next few months we tried to care for him at home but with increasing dementia and a few serious falls, we put dad in the care of a local nursing home. No complaints at all for the wonderful care he received there. \nHowever, he suffered another stroke and was admitted to hospital. The stroke had robbed him of his speech but he still knew us, still responded by gestures. The doctor told us he would be unable to swallow and had pneumonia and told us he was be put on a End Of Life Care Plan and would probably only survive 2-3 days. \nBy the 5th day we questioned the diagnosis and dad was bright and alert, had no trouble swallowing, no breathing problems. The doctor then told us that actually he didn't have pneumonia. The doctors never came to consult with us, in fact, although we were by dad's bedside 24/7, even the nurses never spoke, they attended to his drip etc and never utter a word, either to us, or to dad. \nTo cut the story short - it took dad 14 days to die and I truly believe he was basically starved to death. We trusted that the medical team knew what was best but on hindsight, I firmly believe they didn't, they went down a route and we went along with it. \nI know I was in shock at the time and not thinking straight and I shall never forgive myself for not fighting for my dad.", "Dear Guilt,\r\nI have read and re-read your story, it is a sad and difficult read, and it must have been such a hard time for you all. End-of-life care is such an important part of the care we provide. We only get one chance at it and it should have been the best possible experience for both your father and your family and I am so sorry you did not feel this about your father's last days. We only have one Dad and we always want the best for them.\r\nI don't know if the care your father got could have been different or better but we can look into this if you would like us to. It is disappointing that the staff were not as supportive of you and your family as you all needed. I know a lot of work has been ongoing to improve end-of-life care, so I sincerely hope that your experience is not the way it is now.\r\nI am sure you have nothing to reproach yourself for and I hope you can stop punishing yourself; we can't change the past but we can change the way we view it. At the time, you did what you felt was right and it may well have been exactly right but let us get you some answers, it may help you to move forward with less guilt\r\nI will pass your story on to the Manager's careful consideration, but please get in touch and let us look into this for you.\r\nIf you wish to let me know some details e.g. your father's name and date of birth, the team will be able to look into this further for you. If you do want to contact me, you can email me on eunice.goodwin@aapct.scot.nhs.uk or phone me on 01563 826222.\r\nKindest regards,\r\nEunice", "I understand you have now had a chance to speak to Tracey and I was very pleased to hear you have been able to agree a support plan. Please accept my very best wishes.\r\nTim", "I cut myself badly, went to hospital, saw the duty psychiatrist, told her how badly I was feeling and that I live on my own and have suffered from depression for over 40 years and have been cutting and harming myself and taking overdoses for the last few years.\nI have no family, no friends, no support and since my mum died a few years ago it has been making me worse still having to be in the same house where she was and I kept telling the psychiatrist this and that I would keep hurting and taking pills if I was in the house on my own.\nBut she wouldn't believe me and rang the crisis team and they took me back to the house at 1 am in the morning, expecting me to be on my own in it again and it was the anniversary of my mothers death which made it even worse for me.\nSo it was disgraceful for both the crisis team and psychiatrist to have done that to me and so I had to walk the street on a very cold December night or otherwise if I had been in the house, I would have hurt myself and been back in the hospital again and then a few days later because I was still feeling bad I tried to strangle myself and then tried to get run over by a car and was put in a psychiatric hospital because of it.", "We are posting the statements below on behalf of the relevant service providers.\nStatement on behalf of Thorney Croft\nThe submission \u2018End of Life in Dementia Care' provides a review of several care homes and hospital services in Dumfries and the surrounding areas.\nThe review includes comment about two care homes owned and managed by Community Integrated Care \u2013 Cornwall Park, which received favourable comments, and Thorney Croft, which was the focus of several concerns. Whilst we are pleased that the review highlighted that Cornwall Park delivers the high standards of care that we expect of all of our services, we are concerned and disappointed to read the complaints made about Thorney Croft.\nIn response to this review, we have launched a full internal investigation, which will be led by impartial and experienced dementia care professionals, who will be rigorously assessing standards at the home. As Managing Director for Scotland, I will be personally contacting the family members who have raised these concerns, to understand more about their experiences and to ensure that we fully act upon their feedback. We have also contacted the Care Inspectorate to make them aware of these concerns, and will fully update them on our investigation.\nAs our investigation is ongoing, we are unable to provide a full overview of our findings and the improvements that we will be making to the home, at this time. However, we acknowledge that the experiences highlighted in this review fall short of our expectations for providing high quality care, and we will be doing everything possible to ensure that they are not repeated again.\nI would like to assure the public and the family members who posted this review of our commitment to taking robust and swift action to resolve any issues found as a result of this complaint and our own investigations. I would also like to offer my sincere apologies to the family members for any negative experiences and to thank them for bringing these concerns to our attention.\nKaren Sheridan \u2013 Managing Director for Scotland, Community Integrated Care\nStatement on behalf of Cornwall Park\nCornwall Park is committed to delivering the highest standards of care to the people we support. We are pleased to have received this positive feedback about our care and would like to express our thanks to the family.\nCornwall Park Team", "Thank you for your recent post to the patient opinion website. First of all, please allow me to apologise on the Trust's behalf for the distress that both yourself and your cousin have experienced. As a Trust, we are fully committed to providing our service users and their families with a responsive, high quality and appropriate service. We believe there is nothing more vital for any care provider than to meet the needs of service users and to do that well. \nIt doesn't appear that this was your experience on this occasion, and I'm sorry that this was the case. Thank you also for your comment regarding the mental health worker. Kindness, compassion and dignity are of the upmost importance and its reassuring to hear at least partly that this was your experience.\nI have shared your comments with our Urgent Care Manager here at the Trust, Emma Hinchcliffe, and by way of an explanation Emma has set out what is likely to have happened in the case of your cousin, and in general for other patients who present at an accident and emergency department with similar issues. It is routine practice for medical wards and A&E departments to refer someone who has taken an overdose to mental health liaison services. \nThe mental health Liaison service would then complete a detailed health and social care assessment and collaboratively agree a plan with the patient and their relatives or carers where this was appropriate. Sometimes a decision is made that a person may need to be admitted for an for assessment. Depending on the outcome of this assessment the individual may be admitted onto an inpatient ward for further assessment and treatment. If however it was felt that the person would not benefit from an inpatient admission, then an alternative home based support plan may be offered instead, with some follow up from a home treatment team if this is felt to be appropriate.\nEmma has suggested that it may be helpful for you to contact her directly so that she is able to discuss this with you in some more detail, and importantly, to take on board any learning from your experiences so that we can improve the way in which we support service users and their families in crisis situations. \nTo make the necessary arrangements to speak to Emma I would be grateful if you could contact our Patient Advice and Liaison Service (PALS) who will be happy to set this up for you. You can contact our PALS service in the following ways:\n\u2022 By telephone on 0161 882 2084 / 2085 during normal office hours 8:30am - 4pm, Monday to Friday (excluding public bank holidays)\n\u2022 By email to PALS@mhsc.nhs.uk\nOnce again, thank you for taking the time to share these comments, and for bringing your experience to the attention of the Trust. We take feedback from our service users, their carers and families very seriously and look forward to discussing this with you in more detail when you are ready to do this.", "We are posting the statements below on behalf of the relevant service provider.\nDear disheartened2015\nPatient Opinion has copied us into the section of your story which refers to NHS Dumfries and Galloway services and have just let us know that we are able to respond to you now. \nI am so sorry about so many aspects of the care of Mr A has received whilst in our care and the way relatives have been treated too. I can completely understand your feelings of exasperation and am so disappointed that this experience with our services has led to this. I would be grateful for the opportunity turn this situation round and make sure we are doing our absolute best, as we should be, for Mr A and the family. \nI would very much appreciate you being in contact with me personally so I can apologise and start to put things right. My contact details are hazelborland@nhs.net.\nThank you so much for choosing to share your experience with us and I hope to speak with you very soon.\nBest wishes\nHazel \nHazel Borland, Nurse Director, NHS Dumfries and Galloway", "We were very concerned to read of your experience, and we are sorry you are feeling the way you are at present.\r\nWe are dedicated to providing safe and effective health services, and our crisis resolution teams provide a 24 hour service across Coventry and Warwickshire to support people experiencing extreme mental distress. We would urge you to contact our Patient Advice and Liaison Service (PALS) so we can address you concerns directly.\r\nTo contact PALS, write to:\r\nPatient Advice and Liaison Service\r\nCoventry and Warwickshire Partnership NHS Trust\r\nWayside House\r\nWilsons Lane\r\nCoventry\r\nCV6 6NY\r\nTelephone: 0800 212 445 (Freephone)\r\n024 7653 6804\r\nEmail: PALS.complaints@covwarkpt.nhs.uk", "Dear CompletelyDisgusted,\r\nI am sorry to of your experience. I would be more than happy to discuss this with you or meet in person should you wish to do so. Please contact me on the details as below so that I can review this further with you.\r\nMichael Brunton\r\nMatron Emergency Care\r\nPilgrim Hospital\r\nSibsey Rd\r\nBoston\r\nLincs\r\nPE21 9QS\r\n01205 445029", "Although I am a family member I will refer to the patient as Mr A.\nThe social situation broke down at home. Mr A became unmanageable and agressive towards his wife who was really struggling to understand this disease.\nThe family requested emergency respite. During this respite it became clear just how difficult the situation at home must have been. We are a close family but we could not be there 24 hrs a day and obviously Mrs A was not telling us just how hard it had been.\nHis respite was in a local care home in Stranraer. It was a disaster from start to finish as they struggled to manage him and the family were often alerted by members of public that he was wandering in the street. Meeting after meeting it was agreed that he should go to Cornwall Park in Newton Stewart (25 miles away).\nThe care provided here was excellent and he was managed well!\nAfter some time it was evident that it was difficult for Mrs A to travel 25 miles on a regular basis and she felt she wanted him closer to home and so it was agreed that he would be transferred to Thornycroft in Stranraer.\nThe staff struggled to manage him from the start. We would get regular phone calls to assist with administering meds and showering etc. It felt like the family were the main carers in a care home. Due to staff being so poorly educated in dementia and approaches to aggression things quickly broke down.\nDuring visiting we heard staff say \"don't go in there there's sh*t everywhere\", we also noted that some residents were left sitting alone at the dining table for long periods of time, no one to prompt them to eat or drink. We understand that pay is low and staff are short but we did have grave concerns about the level of care.\nMr A was put under section (very sad for such a once proud big family man) and transferred to Cree ward at Midpark in Dumfries.\nHe remained in Midpark for roughly four months where his mobility deteriorated very rapidly. Within weeks he was off his feet and bed bound. It was clear he was in pain, whether the pain was neurological or from some underlying disease, we are unsure.\nHe was given pain relief & antipsychotics and by the end of his stay he had lost 5 stones.\nFamily were becoming very concerned that he may die 75 miles away from home and so requested a meeting to discuss transfer to appropriate EMI in Stranraer. It was agreed that he would be transferred to Darataigh (a local EMI intermediate unit with six beds) within a week to ten days.\nFour weeks later a family member received a voicemail to say he was being transferred back to Thornycroft.\nAs a family we were not happy with this decision being taken without discussion and indeed without the consultant (who was on A/L). We requested a further meeting to voice our continuing concerns.\nThe reasons given were that he was not \"settled\" enough to begin with but by this point he was \"beyond\" Darataigh! By this point it was agreed he end stage dementia and was now palliative.\nIt was agreed that he could be transferred back to The Galloway Community Hospital (Dalrymple ward) to be assessed and if he improved he may be moved to a nursing home 25 miles away.\nBy this stage, all the family wanted was for him to be pain free and to die locally with dignity. We hoped this meant he would be well looked after but how wrong we were.\nImmediately as I went in to visit the day he arrived, I was quizzed, \"where's he going? he can't stay here, we are a busy ward, this ward is for rehab\". Soon after, a nurse came to the ward rubbing her hands, \"good news! Cumloden have beds, we will get him away by Monday! \"\nCharming!\nSince then we have had comments such as \"there is no silver bullet for this\". He is in pain all the time. Charts are not filled in appropriately (one states he is orientated). Pity we missed this as family haven't seen him orientated for two years. We have had to request pain relief on a daily basis & that his fentanyl patch is changed as well overdue.\nWe requested that the palliative care team assess him. They carried out assessment and wrote Kardex up for meds and left recommendations. It took four days for this to be commenced after quite some pushing from family and further contact with Palliative but he is yet to receive any of the meds written up for sub cut.\nWe feel if Mr A was dying from cancer, the care and pain relief provided would not be questioned.\nThe lack of understanding in dementia is abysmal. Staff continue to ask \"Are you sore? Do you want a drink?\" and expect an answer. If he winces or is agitated or angry, give him pain relief! Offer him fluids as often as possible! (not the case).\nThe family are exasperated. We worry we are seen as complainers when all we are asking for is his basic care needs to be met. The dementia is no longer the issue. He is end of life and should be treated with respect and dignity and should be able to end his days in his home town. If our local NHS is refusing to provide this and making it as difficult as possible, what hope is there for improved dementia services in the future?\nWe have been told he will be staying where he is and the following day told (not directly) that he is only there until his pain is managed. But no evidence of completed Abbey Pain Scale used and it is very worrying that it is left to staff discretion as to whether or not he receives pain relief.\nCommunication has been disgraceful and all I can say is, as a local supporter of our local hospital I now understand the outcome of the recent inspection. Dementia Awards may look good in the local paper but practically our services are so disjointed and communication so poor, you couldn't follow through snow never mind making it a clear pathway for older, confused adults.", "We are posting the response below on behalf of the relevant service provider, Belmont Care Centre.\nIt is disturbing to read the poor experience endured by the family of both the health and social care sector. The stress of a loved one being placed in care is significant and it would appear the family and their relative have been let down on a number of levels. Within our organisation we positively promote a duty of candour and embrace the opportunity to engage with our residents and their relatives to ensure the experience is a positive one. On those rare occasions where we could perhaps have done things better we are eager to engage with our families to see how we may have achieved a better outcome.\nIf the family would like to make contact with us, we will be pleased to meet with them to discuss their experience and to ensure lessons are learnt.\nContact Helga Goutcher, Operations Manager for Scotland at Helga.Goutcher@stphilips-care.com\nPaul Farmer\nManaging Director - St Philips Care", "My father was admitted last September with? UTI. He was on a trolley overnight in A & E. He was not acutely ill and prior to admission was mobile and alert.\r\nWhat followed was numerous ward moves, delayed diagnosis, treatment and care. He died in November from malnutrition and infection. The family have been too traumatised to make a complaint.", "Prescriptions incorrect, items not placed on repeat, had to pay for needle box for 3 months whilst waiting and no insulin added onto prescription. \nLack of support and advice when readings mean having regular hypo's. \nPersonally won't return calls now just go back to my nurse via my GP practice.\nNewly diagnosed type 1", "This story is being submitted by Healthwatch Oldham on behalf of someone who wishes to remain anonymous. Any response to this story will be forwarded to the individual concerned.\nMy father has recently been diagnosed with Dementia and after several instances of him hurting himself being considered a danger to himself, he was admitted to Cedars ward at Royal Oldham Hospital in October 2014.\nI had initial issues with communication as I was unable to find out which ward my father was on for a couple of days I was only given the main hospital switchboard number, I eventually found out through constantly ringing the switchboard number which ward he was on.\nI started visiting my dad every other day and initially was happy with the care my dad was receiving however over time and due to my father being under observation with regards to deputy ship order (which both myself and the council where going for) they started preventing him from being able to talk privately with me with he was finding this very frustrating.\nOn one occasion during his stay in hospital and whilst I was present, my dad lost his balance, he went to sit down but ended up falling back on bed and saying to me he had lost his vision I called for help and held his hand to reassure him that it was ok.\nThe nurse came to check him and took his blood pressure and after a few minutes his vision came back. The following day I visited my dad and afterwards I went to see senior staff who had seen to my dad during his episode the following day and a manager, I wanted to discuss what had happened and gave my opinion that it could be epilepsy as it ran in family, I was upset because the senior staff member denied it had happened.  I then asked for a list of medications which my father was taking, this took a couple of weeks for them to provide, and when they did give me medication list there was a drug on there which is used for dementia and epilepsy so I feel that the hospital did have an awareness that my father could have epilepsy however denied he had had a fit.\nMy father was in Cedars ward till end of May as we needed to find an appropriate care home for him. When I visited him in the evening, on a couple of occasions hospital staff said dad was being aggressive, I tried to explain that my dad had been a performer when he was younger and that he wasn't aggressive he was being expressive. On the occasions when they classed him as displaying aggressive behaviour, they would hold him down and administer by injection a drug to calm him down. \nWhen present I would always try and calm him down to stop it would not lead to him being held down and injected as he found it very distressing. Each time he had the injection for a couple of days after he could hardly speak, walk or keep his eyes open. On one occasion whilst he was in this state I came to visit it to find he had tomato soup all over his shoes. I was annoyed about this as whoever had helped him with his lunch had obviously not shown patience or care and had left the soup on his shoes, yet I feel there were enough staff on the ward.\nOn another occasion I was sat with my dad who seemed very worked up, saying they kept pressing him and doing tests on him, I explained they were doing capacity tests on him regarding the deputyship order as as I wanted to be honest with him. My dad just wanted to have a private conversation with me but the hospital staff wouldn't let him have any privacy which was upsetting him.\nOn my last visit to see my dad, my dad was talking to me with his door ajar, to try and give us some privacy. The Nurse then stormed in and pushed the door wide open smacking it against the wall, when she had gone my dad closed it to again leaving it a little open, the nurse came back and did the same thing, I lost my patience a little and said I have had enough of this and I shut the door myself. This time, the nurse opened the door and stood in door with her arms folded. I was feeling very annoyed at this and told them to go away and out of frustration called her a name. \nAt this point 3 security guards, 4 nurses and 3 doctors appeared but my father and I had already left the room as he still wanted to talk privately to me, and when they all approached us we were in the corridor. They surrounded us and my dad stood in front of me protectively. They tried to coax my dad over to them, and one nurse asked me to come to the office to speak to her, I said I would when everyone moved away as this was very intimidating and I felt bullied.  My dad then got emotional held my face and told me to deal with this properly / go through right channels. 3 security guards then grabbed me and dragged me off to another room.  I was allowed to leave the hospital under the condition that I made a statement the following day.\nI am very upset about the treatment of my dad as highlighted during his stay and by the treatment I received as I was only acting in the best interest of my dad.", "Thank you for taking the time to post on Patient Opinion. I am very concerned to hear about your experiences and that you are having regular hypo's.\r\nHigh quality care for diabetic patients in the community depends on good communication between GP, Pharmacy, Hospital and community diabetic teams. I would like to investigate what has happened to make sure your care is improved and so that we can learn lessons for the future for other patients.\r\nYour posting mentions that you won't return phone calls - if you don't feel able to contact the services directly, I would urge you to contact Locala's Customer Liaison Team, so that I can look into the matters raised in your posting. The number is 0303 003 4529 (option 1).", "Thank you for leaving your feedback.\r\nWe were sorry to learn of your experience but would welcome a discussion with you to explore your concerns further, and therefore, would encourage you to either telephone the Customer Services department on 01785 783026 or if you would prefer email sssft.customerservcies@nhs.net.", "After being referred to mental health services for the second time against my wishes I have now been discharged after requesting my discharge for a second time in less then 2 years. \nI had no wish to engage again but the mental health professionals decided otherwise & ignored my express wishes & went ahead without my consent. My experience with North Staffordshire Combined Mental Health Services has left me feeling desperate & I have self harmed so many times because I feel nothing but despair & a sense of worthlessness. \nI have no faith or trust whatsoever left in this trust & would never recommend them to anyone.", "Dear Guilt,\nI passed this post to the managers as I promised and they too felt that they would like to look into this for you. If you would like us to do this, you can contact me at eunice.goodwin@aapct.scot.nhs.uk or phone me on 01563 826222. If you would rather go down the complaint route, you can call 0800 1691441. Whether you do or do not want to take this further is entirely your choice of course and we obviously respect that.\nBest wishes,\nEunice", "I have just come out of Millbrook Hospital in Mansfield after a stay for a number of days in which I myself &, I witnessed patients being spoken to nastily. Staff being spiteful to patients, bullying & blackmailing them. A patient had been asking staff to unlock the toilet door for half an hour & staff was sat in a chair in the lounge & seemed to be ignoring, this upset & aggitated the patient so to help himself to calm down he put his head phones on & started dancing, then another member of staff screeched at him to stop it or she won't let him go out for a cigarette. \nAnother patient was told to take his medication & drink from a cup that was already filled with water. He asked for fresh water, staff told him he had to have it, again he said please can I have fresh water, the staff said they needed to take it as there's nothing wrong with it, but he refused so they said if you don't take these meds he'd need to have the injection, he shouted I know. He was very upset but took the meds, yet she was stood by the sink & could easily have poured fresh water in the cup to put his mind at rest. \nI myself suffer from a number of health conditions and I was very ill mentally too, they did not give me my medication for 8 hrs in the 1st incident, then 10 & half hrs with the second, after that I recieved no meds for my pain, I was in agony & they wouldn't even let me have paracetamol. \nI couldn't go to the dining room due to my mental state which the staff was told about when I arrived & they was supposed to bring food up for me, but they didn't. I was there for three nights. & I was only bought breakfast (toast) & tea a sandwich on the Monday & Tuesday nothing else was offered. \nIn my opinion these poorly people are being treated like criminals in a prison with no rights & no one to stick up for them. It felt barbaric and very cruel and something has got to be done about it.", "Dear Gneenie,\r\nwe are very sorry to hear of your experiences at millbrook and would like to thankyou for taking the time to write this\r\nwe would very much like to discuss this with you,please could you call operational manager Jo Horlsey on the number below\r\n01159691300 ext 141112 (Jo Horsleys secretary) who will be happy to arrange a convenient time to you to talk\r\nwe value your feedback and would appreciate being able to look into this further with you\r\nkind reagrds, kirsty", "Thank you for providing feedback via Patient Opinion, we was sorry to hear of your experiences.\r\nPlease telephone Freephone 0800 3899676 or email patientexperienceteam@northstaffs.nhs.uk if you would like to discuss this matter further.", "Thank you for taking the time to share reflections of your experience when you were under the care of our CAMHS service. We are very sorry to hear your memories as an adult of your adolescent experience are not positive. We are aware of how valuable the insight of adults who have used our services as children can be to help inform us on how we can improve services. After having read your posting, our Clinical Director would very much appreciate the opportunity to meet with you to give you the opportunity to feedback to the service directly and to hear and learn from you. If you would be willing to meet he would also like to have the opportunity to discuss the recent changes that have been made to the service with the aim of improving patient and carer experience, and hear your views on these changes.\r\nIf you do decide to contact us please do so either via telephone contact with our PALS team on 0800 013 2319 or by email snhs.schpatientfeedback@nhs.net and ask that Ann Rice Head of Patient Experience is informed of your contact.\r\nWe are very pleased to hear that you have now recovered and wish you well for the future.", "I don't like to write reviews... but now that I'm pregnant with my second child and SJUH remains the closest hospital to me... I wish to write this review as a reminder to myself and also to help anyone else. Mainly I hope somebody in management might review how things are done.\nI had pre-eclampsia so was admitted to hospital at 34 weeks. Before birth of the baby, things were good. I felt comfortable at the antenatal ward and all of the staff were lovely. The O&G consultant was excellent and so were the on-call O&G team and delivering midwife as I was induced early and needed emergency forceps delivery. I'm ever so grateful for this care in having my precious baby born safely at 34 weeks.\nUnfortunately everything became difficult after giving birth.\nA couple of hours after the birth, the baby was taken away from me for some sort of checking whilst my husband and family were still with me in the delivery suite. What happened next I gleaned more properly over the next few days as I asked different staff members for their recollections. Apparently the baby was left alone in the nursery room of the Transitional Care ward. It just so happened that one of the midwives was going into that room to do a BM on another baby and noticed that my baby was blue. The baby was revived with oxygen and paediatric registrar called and the baby then transferred to Neonatal Intensive Unit (NIU). If this was all that happened, I could somehow overlook this as unpredictable although I think the less-than-4-pound baby should not have been left alone so soon after birth without any monitoring device and I shudder to think what would have happened if he wasn't seen early enough.\nThings seemed ok for about 2 days whilst the baby was in NIU. But on the 2nd morning that I went to NIU I was told the baby was moving to Transitional Care ward in the afternoon. I wasn't told anything further and did not see any doctor either. I waited for my husband to arrive, and since we did not hear anything further, we went to NIU in the afternoon but the baby had ALREADY been transferred and was left all alone on the Transitional Care ward. We were really angry about this. How pathetic it was to then buzz the entrance door of the Transitional Care ward saying we thought our baby may be on the ward. The baby was left all alone by an empty bedside in Transitional Care ward, likely for one-to-two hours. We did complain (as in speak our grievances) to both Transitional Care and NIU staff in attendance, and it seems they both assumed the other would have communicated to postnatal ward where I was. \nMy baby at this point still weighing less than 4-pounds, on 2-hourly NG feeds, and jaundiced. If I had been allowed to speak to a doctor and have a say in the decision, I would have not wanted the baby moved to Transitional Care ward. For what it's worth, the environment in NIU is calm, quiet and peaceful, and there are enough staff members present to deal with the babies. In Transitional Care ward, the presumption is that your baby is a completely normal baby just needing to feed and grow and you are left to it. There is no need for any baby to be on a monitor on Transitional Care ward. And you should do everything for your baby irrespective of whether you are well or not and irrespective of how much care the baby needs.\nIt was incredibly difficult being on Transitional Care ward. The staff seemed to change every single day and each one seemed to have their own opinion on how the baby should be dealt with - whether lying on front or back, whether a heated mattress is needed or not, whether the baby's vomiting is significant or not. Whilst all of the staff are lovely, things just didn't seem to roll.\nMy blood pressure was becoming low and if felt so difficult being ordered around all the time. Because the baby moved to 3-hourly feeds and the nursing staff had a chart asking about nappy content, I had to ensure like clockwork that the baby's nappy was changed every 3 hours and I was even told by one midwife to write it down in the chart what I find. In the 24 hour period, I was told I could miss one nappy change in the night. Feeling as tired as I was and being in a ward with other mothers-and-babies and being disturbed most of the time by the constant interventions, even this felt very difficult. Yet I was told on 2 different nights by 2 different staff members to put on my mobile alarm clock to change the nappy in the middle of the night. It was so difficult to even sleep for an hour or two, that this order was not very welcome. Anyway I told them I won't put my alarm clock on as it will disturb the other mothers - I was told not to worry about it as the mother's are used to it. So much for empathy for newborn mothers then. Anyway I said I wasn't happy to do that. In which case they will come to wake you up to tell you to change the nappy. I was also expressing milk, which I then had to put in the fridge, and I was later told that I should measure out and heat the milk ready for the staff member to use for the NG feed. So basically do everything and let the staff members do the minimum they possibly can.\nIf you're well and at home with a newborn baby, life is difficult but you can appreciate the help of any partner or family member whilst being in your own home and not being disturbed all night by other newborn babies, and you can at least deal with the baby on-demand when it cries rather than on a 3-hourly clock on top of responding to on-demand cries and interventions throughout the night. When you're not well and the baby is constantly vomiting and you're spending an hour after each feed trying to settle the baby, you soon realise you're stuck in a nightmare.\nThings seemed surreal. My baby went for a feed at 2am in the night, and was then returned to me without his monitor. I was confused and angry. Apparently communication with mother about what will happen to your baby is not important. Another example of this was when both heel-prick blood tests the baby had done were clotted and I was only told after both attempts when they wanted my permission for a doctor to do a venous sample from his hand/arm. Well if you use heel-prick blood test with a good technique, it does not clot. Fortunately I knew this and so asked them to ask the doctor to do the heel-prick test rather than transitional care midwives who aren't well-practised in doing heel-prick tests for full blood counts for jaundiced babies. Again I was told I'm just being wrong and it will likely clot again because there is probably something wrong with my baby's blood. But no, the doctor did the heel-prick test and it didn't clot and the result was fine. \nAbout a week after being in Transitional Care ward, the baby was not taking to bottle feeding well and it was expected that I'm likely to stay in Transitional Care ward for a long time (at least another week - honestly a week felt like the longest time ever in that ward). The ward was filling up. Another couple moved into the bay next to me and there was just the curtain and a few inches separating my baby from their loud conversations and TV. I could see my baby was jolting from his sleep with the noise. Yet what can I possibly say to another new couple who are rightly happy and excited about their new baby. I had to move my baby's cot to my other side, by the window, despite knowing there was a draught somewhere from that window.\nI'm sorry but my baby was too small to have been moved to Transitional Care ward for a prolonged stay where no doctors would review the baby despite the baby doing large vomits after nearly every other feed (thus clothes and blankets needing to constantly be sent home to be washed as well).\nI may as well mention on here that the toilets in Transitional Care ward were dirty. There was blood. I expected it to be cleaned by at least the next working day, but, no, they were left like that. I actually would go to use Antenatal ward toilets which were better. And there is a sign on the Transitional Care staff door that says \u201cDo not disturb - handover in progress\u201d and it is permanently left on there, I suppose to daze any newcomers on the ward.\nI'm sorry my experience overall of Transitional Care ward was dreadful. I'm sorry because most of the staff members seem lovely, and some of them I really liked. But things just don't seem to work.\nIn the end I broke down in tears and had to discuss with the midwife how difficult I found the Transitional Care ward. It was agreed for me to be discharged and the baby to move back to NIU. The baby gained weight and went to bottle-feeding so much faster whilst in NIU. Since parents can visit NIU 24/7, my husband could actually see my baby more on that ward. Although it meant the baby wasn't by my bedside, I knew that the baby was on a monitor and being checked more thoroughly and would be reviewed by doctors. It was peaceful, warm and quiet for my baby.\nNot all the NIU nursing staff were happy and one NIU nursing staff member outright said to me that my baby was a bed-blocker. Some of the nursing staff in SJUH NIU just aren't as professional as I'd expect from a NIU ward. I wasn't happy to find in the NIU fridge three syringes of colostrum that I had left for my baby on days 1 and 2 which I had been told had been given to the baby but had just been left there, now a week out of date. That all said, I would happily pay private fees for my baby to be in a NIU or SCBU rather than Transitional Care ward. I did ask for my baby to be transferred to another SCBU if they weren't happy for my baby to be there.\nI'm sorry but unless you've actually been on SJUH Transitional Care ward with an underweight newborn baby, don't ask anyone else to stay there for a prolonged time. The ward seems to work for babies who just need BMs monitoring. But not for underweight sick babies.\n1 week in NIU and my baby improved so much faster, stopped vomiting, went onto bottle-feeding and was discharged.", "In  June this year, my mother got very ill with a chest infection and diarrhea. I rang 111 at about 11pm. My mother also suffered from copd as evidenced by an oxygen machine. By the time the doctor came at 1145pm, my mother had fallen asleep. The doctor very briefly examined my mother whist she was still asleep; at no point did he wake her up to ask her questions or properly diagnose her. He told me she had slight cracking on her shoulders but it was nothing much to worry about and he would get me some antibiotics and a drug to treat the diarrhea. He also said I did not need to give them to her until the morning with some food, some eight or nine hours away. I did precisely as he instructed. \nAround 2pm, my mother suddenly developed what I now know to have been a focal seizure/TIA. I range 999 immediately and the paramedics attended within four minutes. However, by the time they arrived my mother although obviously not well had recovered from the TIA. At no point during their visit did they ever mention the TIA. Nor did they mention, my mother should go to hospital for an assessment. Instead, they diagnosed my mother's chest infection and pronounced that it was only a slight chest infection and that my mother did not need to go to hospital as it was being treated by the antibiotics prescribed by the on call doctor. \nAs my mother seemed so ill and weak, I repeatedly asked the senior paramedic if my mum could be suffering from pneumonia. She replied that it was impossible for my mother to be suffering from pneumonia as her body temperature was only slightly raised and it would have to be a lot higher if my mother was suffering from pneumonia. As the senior paramedic then just advised me to give my mother some paracetamol to help reduce her slight temperature I never intervened when she suggested to my mother that she did not need to go to hospital and it was up to my mother if she still thought she should go. After all for some reason, perhaps shock I had forgot about her TIA and the senior paramedic had consistently told me my mother was ok and definitely not suffering from pneumonia. This reinforced the doctors diagnosis that my mother was only suffering from a minor chest infection. \nAnyway, the paramedics left. Two hours later my mother had another seizure, only this one was worse. I called 999, they came quickly and assessed my mother's medical situation as critical. She was blue lighted to the Norfolk and Norwich University hospital. She went to the resussication unit and then the acute medical unit. It was there I was told that she was suffering from severe pneumonia and was unlikely to survive. \nIf only the doctor had woke her to examine her fully she at least would have had a much better chance to survive. My mother began responding to the IV antibiotics in hospital but suffered a significant stroke sometime in the early hours at the beginning of July. The medical staff never treated her TIA's as they said she was so severely ill with pneumonia. She was diagnosed as suffering from a Glasgow level three coma and end of life treatment commenced. She passed away after such a brave and dignified fight at 330am a couple of days later. \nShe was a wonderful caring person in such contrast to the highly trained and experienced on call doctor and first senior paramedic attending my mother. In the four weeks since it first happened, I have only just realized why my mother was not admitted to hospital and it was because, in my opinion, some doctors and some paramedics feel the need to act as gate keepers to the local hospital, especially when it comes to the elderly. I am certain if my mother had been a lot younger, giv
