 gathered around the table having a chat. They informed me the Urologist had not seen our relative and they were confused. I spoke to the doctor who informed me nothing would happen until the pneumonia had cleared. Once the pneumonia had cleared, they would move our relative to the rehab unit and they would be treated as an outpatient for her kidneys. I went to explain this to our distressed relative, but the patient in the next bed said that she had heard the doctor and our relative was was right. I went back to tell the Nursing staff and they laughed and said \"we have more than one confused patient on the ward' I found this comment particularly offensive and left the ward sobbing as the pressure and stress was becoming too much to bare.\nOur relative had a very sore mouth, it was dry and cut and it was too painful to eat. I asked the Nurse if our relative could have porridge I was told porridge was not on the menu but used a low salt menu to get Mum her porridge.\nOur relative still had difficulty eating their mouth was still very sore I asked another nurse about porridge, she brought a soft food Menu - this had never been offered before.\nI arrived on the ward our relative was sobbing. They had been told they were having a nephostromy tomorrow. A Nurse confirmed this. Again despite numerous requests to be present whenever our relative was seeing a consultant our requests were ignored. We had even put the request in writing.\nOur relative had been put back on oxygen The doctor informed us that they had pus in her kidney and the kidney wont clear while the pus is there so a nephrostomy was essential.\nOur relative was taken down for her Nephrostomy. The surgeon informed me that they had TWO pressure sores, one on each heel and told me that she was completing an incident form as one wound had gone close to the bone. She asked me to ensure that the staff on the ward dressed the wounds.\nI had to remind The nurse to dress the pressure sores\nOn ward 15 on 2 occasions our relative contracted the Norovirus, yet doctors and ward staff were frequently observed not following the correct hand hygiene procedures when they were walking on and off the ward and between rooms.\nMy sister and I complained about the standard of care in writing to the Matron and even though she met with us they later said there was no record of the complaint.\nOur relative was moved to Ward 2 Much better standard of care! They were given a chair with a leg rest and was offered a soft food menu, without us having to ask. A red tray so given for for assisted feeding.\nOn ward 2 we didn't keep detailed notes as the standard of care was good.\nWe were informed our relative would be home in a few days.\nOur relative got another infection. Doctors tried to insert a drip into but couldn't find a vein. A senior doctor told us our relative was close to death and they thought it best not to take them to intensive care and scare them by putting \"lines in the neck\" He said all of this in front of our relative who was terrified so said they didn't want to go to intensive care.\nOur relative was moved into a side room. The doctor told us they would die in a day or 2. On the first day we tried to give sips of water but the nurse said we were best not giving anything to drink and just to use swabs in the mouth. After 5 days of no food and drink, Our relative was still alive but was in a great deal of pain. My sister and I queried the withdrawal of treatment and we were asked to speak to a palliative nurse. The palliative nurse informed us that our relative was on a care pathway and this slow death was normal and could take up to 2 weeks.\nOur relative was in agonising pain for 10 days and this to our mind was caused by the Liverpool Care pathway. It got to the stage when we were unable to hug them, or comb their hair or hold their had. Our relatives body began swelling - we were not warned of this and we had to remove a ring from their finger as they were turning blue. Fluids were leaking through their hands (we were not told about this either) after 10 grueling days our relative died. This was not a painless and peaceful and kind death this was torture.\nWe sent a letter of complaint to the hospital and received an 8 page replay apologising for their shortcomings and telling us things had been put in place to prevent it happening again.\n\nHistory repeats itself:\n\nYesterday we visited a very ill friend in hospital on ward 15 and this is what we found/were told about:\nShe was left unwashed as nobody even bothered to check if she needed assistance\nHer tablets were left in a cup on the bedside table despite the fact her memory is poor and her eyesight and mobility are bad she could not reach them and did not know they were there.\nDespite lack of balance and poor mobility our friend was lying on the edge of the bed without the cot sides up\nShe was unable to use the control on the bed and the emergency call button was out of reach.\nShe was left undressed as she was unable to put her pyjama bottoms on and a member of staff had told her she could not assist but failed to get her any help.\nHer wash things and toothbrush had been left on the bed because she was unable to reach her own locker\nHer hands and fingers were swollen and her fingers were blue but no one has bothered to take off her wedding ring\nHer feet were swollen yet her legs were not raised.\nShe struggled to drink out of a glass without assistance yet no beaker has been offered.\nNurses sat at their station chatting and ignored people waiting to see them.\nMy sister and I were distraught this brought back horrific memories about the poor treatment of our relative and we have major concerns about the treatment of our friend.\nIt is obvious that the 8 page apology was merely lip service to appease us.\nNot only has this hospital failed but I feel it's complaints procedure has failed.  I now feel it has proven to be a complete waste of time.", "These are serious complaints which will be investigated by our team.\r\nPlease call us at 0151 529 3287 or email us at customerservice@aintree.nhs.uk or visit https://www.aintreehospitals.nhs.uk/PatientInformation/Patient-Advice-and-Complaints-Team/Pages/default.aspx so that we can discuss this further with you.", "Thank you once again for your comments - it is really important that we hear about the experiences of the people that use our services both good and bad and make improvements where we need to. This is exactly what happened in the situation you described - we also made a Safeguarding alert following this incident and have made changes to the 136 suite and the process and paperwork associated with an admission to it. Once again I am sorry for the very distressing situation you experienced and wish you well for the future. I have responded to your comments about CRHT teams in your other recent comment so will not repeat them here\r\nKind regards", "I have attempted to email a complaint, and have been unable to find contact details for the executive director. My complaint email has been returned undelivered by Thornbury. However, here is a copy of my complaint.\nI was referred to Thornbury hospital by my gp for a gynaecological operation. With Thornbury hospital being a private hospital, I was expecting the care to be outstanding. However, I was sorely disappointed from and I feel there were so many minor and major issues I picked up on during my experience that I doubt Thornbury wouldn't pass the friends and family test.\nI have bullet pointed some of the issues I came across:\n- at pre-op assessment, I informed the nurse that I believed my large ovarian cyst ruptured recently as I had suffered severe pain. I asked her if she could speak with the consultant regarding this, as I had had a CT scan the morning after suspected rupture. The nurse told me that there was no need, as if the cyst had ruptured, I'd be dead by now! However it was found that my cyst had indeed ruptured. My abdomen was full of blood according to my operating consultant, which has caused internal damage, which may have been minimised had the nurse not dismissed my concerns.\n-upon admission to the ward, I was informed that I would be going to theatre at midday, and I would be informed of any delays or changes. I was not collected for theatre until nearly 4pm. I was not informed of any delay or changes!\nThe practitioner who collected me for my surgery, checked my consent form with me, which is correct procedure. However at the end they asked me, do you understand any of that, because I don't!  I don't believe this sort of statement would put any patient at ease immediately prior to going to surgery.\nMy 1st night at Thornbury, I was in a lot of pain following my surgery. I asked my nurse for some analgesia. She agreed to get some strong analgesia for me. 15 minutes later a different nurse who I had not met before entered my room and gave me an injection in my leg! I can only assume this injection was an opiate, however I was not informed about what it was. However, it seemed this new nurse I had not met previously did not check my patient details, allergies, or my vital observations prior to administering the opiate drug.\nA couple of times during my stay, I accidentally set of the nurse call system, due to the placement of the button. Both times a member of staff entered my room with the statement, what do you want?  When I explained that I had not meant to call them to my room, their attitude was incredibly rude!\nUpon seeing my fluid intake and output chart the following morning, I noted the night nurse had just made up how much I drank and went to the toilet! As it was completely inaccurate, and the nurse hadn't asked me once how much I'd drank or gone to the toilet. I informed the day nurse of the inaccurate documentation that morning.\nI had an incredibly sore throat following surgery, which can be expected, however on examination of my throat, I going quite a nasty injury to the back of my throat. (For which I have pictures of. ) I informed 3 nurses about this issue, and not one of them would check the injury as requested or inform the anaesthetist of an intubation injury.\nI am prescribed medication, which I take daily. I brought this medication in with me, and informed the staff. The prescription was written up on my drug kardex. I was not once given my routine medication during my 2 night stay at Thornbury.\nThe first day following my surgery, I was given a meal. Whilst eating this meal, I realised I could taste Bell Peppers (which I am allergic to) despite having an allergy band stating this and the kitchen staff being informed of my allergy! My meal was taken away from me when I informed the staff of their error and I was given an antihistamine thankfully. However I was not offered any meal replacement!\nI found nearly all the nurse staff to be very rude when speaking to me! I was made to feel an inconvenience to them. Even my relatives commented on the rudeness of the staff!\nI could not wait to get out of Thornbury hospital! I did not feel safe or well looked after. I must say, it was an absolute stark contrast to the care I was expecting. It has taken me a month and a half to even come to terms with writing up my letter of complaint. However I feel it necessary to do so.", "Dear Tori8980,\r\nThank you for taking the time to post your feedback, which obviously makes for an upsetting read. I am sorry that your experience with us was not a positive one. It is interesting that you refer to the Friends and Family test. I am surprised at your points as our patient feedback, and indeed Friends and Family ratings are very high.\r\nHowever, it is very important that we investigate your complaint. We have searched our robust complaints records and can not find anything that resembles what you have written, so we are presuming that you have not made a formal complaint.\r\nAs much of your complaint is of a serious clinical nature, it is important that we investigate your points fully and thoroughly with you so we can follow the correct complaints process, investigate in detail and make our on-going reports and plans for change. We can not do this anonymously.\r\nIt is not appropriate for us to continue the investigation of such a serious nature online so I would like you to contact me directly at the hospital on 0114 266 1133 or email me at david.mills@bmihealthcare.co.uk or alternatively complete the contact form on our website, so we can follow the correct complaints procedure and ensure that everything is logged.\r\nOnce we have spoken at length, we will issue a response on this site also to inform other readers of the plans and steps that we will set in place.\r\nKind regards\r\nDavid R Mills\r\nExecutive Director\r\nBMI Thornbury Hospital\r\n312 Fulwood Road, Sheffield, S10 3BR", "The complaint is ongoing, and I would not wish to disclose personal details on a public forum so I'll stick purely to facts and circumstances. Suffice to say that a few years ago, I was treated in such a way by my physio that I was humiliated and degraded in the corridors of RD&E hospital.\nAt the end of that appointment, the physio said that there was no point in seeing me until I could carry out specific walking based tasks. I was actually seeing this physio for treatment of a condition, which had taken most of my leg functionality (both legs) and rendered me unable to walk without at least one crutch. \nThe physio made it perfectly clear that I should not go back until I could complete these tasks, by saying that seeing me was a waste of clinic hours that could be better used by others. This physio told me that I should just walk normally. The pain from the effort of it all reduced me to tears in that corridor. I asked for a second \"stick\" in order that I might achieve the impossible task I was being set. I suffer from somatoform pain disorder, among other things, so this was no easy feat. It was after failing at this task that the physio made it clear I should not return until I could do things their way. Wasn't that what I was there for? To get help with all that? I feel that I was effectively discharged by the physio at that appointment.\nSeveral years on, the continued unsupervised use of a crutch in my right arm has led my shoulder to serious harm; I use a wheelchair now when things are too difficult and am currently receiving treatment elsewhere for rotator cuff injury and other damage which prevents me from using my right arm much at all. I believe that I am now more disabled than I was before as a result of the failure of treatment by that physio.\nI wrote to the Chief Exec of Wonford hospital about all this, and the response is almost laughably inadequate. I have yet to see any solid proof that my complaint is being taken seriously or that any kind of investigation has taken place at all. I requested a copy of my complaint record and received copies of the letters exchanged between us and a couple of insignificant emails between staff. Not a shred of any investigation records, which indicates that the Trust's own complaints policy is not being followed and my complaint not being taken seriously. What's more, the administration/management of the hospital have taken the view that since nobody else has made a similar complaint, my experience can't have happened. The latest response suggests that trampling on someone's rights is ok if the person concerned didn't mean to. Considering the Chief Exec et al are ultimately accountable, if I prove the hospital to be in breach of my rights, I would have expected a deeper level of concern.\nI am at the stage now of deciding on the legal route or the ombudsman. I think I'll go Ombudsman first, otherwise the legal route will close off that option. I think also the CQC should be made aware of all this.\nAnyway, I just wanted to get my 'story' out there, because the hospital don't seem to be taking it seriously. Thanks for reading.", "Thank you for sharing your story and I am very sorry to hear of your concerns. We would like the opportunity to discuss this with you further and ask if you can call our Patient Engagement and Experience Team on 01392 402093.\r\nKind regards\r\nTracy", "Elderly father-in-law admitted with acute breathlessness by ambulance 2.5 weeks ago. On admission found to have lost 2 units of blood and dehydrated. He was already suffering from a serious heart condition and type 2 diabetes.\nFollowing a transfusion, he was placed on a general ward, taken off a heart monitor and placed in a side room. After 2 days his blood pressure was partially restored, but continued to decline gently, despite anti-hypertensive medication being withdrawn. No record was kept of fluids in or out and, despite being diabetic, he was allowed large bars of chocolate and a mars bar. The food served was not checked against food ordered \u2013 vital in diabetes.\nThe ward seemed adequately staffed, but those on duty were in my view too busy chatting to each other, or having meetings, to efficiently monitoring patients. The hospital was using an out of date record chart (filled in sloppily) and the nursing notes were poor. He was left alone, unmonitored, in his side room for long periods, despite having attacks of breathlessness at night. After a week he was moved from to a general bay. Despite his heart condition, no room was ever found for him on the heart ward and no cause or explanation was given as to the original significant loss of blood. The ward, although clean, was littered with tatty notices and felt more like a nursery than professional hospital. The only professional looking notices were from the physiotherapy department. Doctor and nurse communication was awful.\n\nEventually the cardiology team, having fiddled with his medication, declared him fit to go home, despite the reservations of his relatives. (They had declared him fit with his first heart attack six months earlier, only for him to be re-admitted by ambulance a few days later). No proper assessment of his home circumstances was undertaken.\n\n36 hours after discharge, whilst in the care of his relatives, he suffered a further severe attack of breathlessness and his heart stopped in the ambulance. The crew were marvellous and, on admission to another hospital, he was placed in intensive care and given a blood transfusion to replace further loss of blood. At the time of writing, the other hospital has him being properly monitored and is arranging a transfer to Swansea for decent investigation as to the loss of blood.\n\nTwice in the past six months Neville Hall have discharged the same patient who nearly died days later. I am concerned about what seems from my experience to be a dilapidated and disgracefully run hospital. ", "Dear Aberllynfi,\r\nThank you for your feedback. I am sorry that you are not happy with your father in law's recent experiences at Nevill Hall Hospital.\r\nAneurin Bevan University Health Board is committed to improving the quality of the health services in the area, therefore if at any time you feel dissatisfied with the treatment or care you have received you have a right to raise a concern.\r\nIf you would like to raise a formal concern about this matter, please write to our Chief Executive, whose contact details are:\r\nDr Andrew Goodall\r\nChief Executive\r\nAneurin Bevan Health Board\r\nSt Cadocs Hospital\r\nLodge Road\r\nCaerleon\r\nNewport\r\nNP8 3XQ\r\nAlternatively, you can email your concern directly to the Putting Things Right Team at Puttingthingsright.ABHB@wales.nhs.uk\r\nPlease include the following information in your email:\r\nyour full name\r\naddress\r\ntelephone number\r\nthe name and address of the patient (if you are emailing on behalf of someone else)\r\nand where necessary, the next of kin\r\nI hope that this helps.\r\nBest wishes,\r\nSharon Harford", "My Mother went in to the AMU ward and in my opinion was treated very badly. She never seemed to receive the treatment she went in for and died within 4 days.\nI have started a complaint and was promised feedback etc within 2-3 weeks and it is now 4 weeks. My emails are apparently being ignored by senior staff. All emails are being forwarded to my Solicitors.", "I have a history of self-harm and suicide attempts over the past few years. It wasn't until 2014 when I took an almost fatal overdose that I was placed in the Becklin Centre as an inpatient. \nI can't remember the first 2 days because I was too 'out of it' and (as told by other service users) I kept falling over and that certain staff members were dragging me around the ward. The first day I can remember (2 days after admission), I self-harmed and the nurse who was working with me on that shift bandaged me up and talked to me until I felt stable and the urges had gone. However, she is one of very few that treated me that way. On other occasions when I self harmed, I was told that, and I quote \"you're silly and you will regret those when you're older and have to explain them to people\".\nI am very quiet and smile a lot (coping mechanism I developed during my childhood) and I felt that I wasn't listened to or taken seriously at all, even though I told them this. I felt other service users who were less patient and more loud/aggressive got what they wanted (e.g. cigarette breaks, a chat, etc) rather than those who asked politely and were told to wait several hours. For me it was usually a chat because I was distressed. Sometimes the help never came.\nOn a different, but similar note, I have noticed that several members of the Crisis Team are very rude. Recently I told them I wanted to kill myself and felt like I would do so had I left the hospital at that point. They said \"Okay\", and then discharged me. \nI then left the hospital and jumped in front of a car on a busy road. The car did a sudden stop and asked if I was okay. I said I'm fine but was crying and then he drove off. I then lay on the floor hoping a car would hit and kill me, but then a man got out of his car and picked me up, just as the police and then ambulance arrived. \nI was taken back to see the Crisis team who took 5 hours to arrive, so I was told that if I tried to leave the hospital I would be put under a Section and police were all outside the room. So I waited 5 hours, just for the crisis team nurse to say \"Hi, you're discharged. You can go now\". I felt this was very inappropriate given the state I was in. She didn't offer a chat or any other service.", "My experience of ward D1 at Royal Blackburn hospital was like a waking nightmare. My mother was treated as if she had dementia, when there was no previous diagnosis or clinical evidence. I felt that they used dementia as an excuse for the symptoms of their own failings, like her dehydration, an untreated infection, and poor nursing. \nShe was not given life-saving treatment, when there was overwhelming evidence, (subsequently revealed in her medical notes) that she had sepsis. Ward D1 is an MRSA isolation ward and early treatment of sepsis is essential. At that time, she was denied food and fluids on a bogus claim of dementia, when it is known sepsis changes cognitive function in not only elderly patients but patients of any age. \nWhen it became septic shock, the facts were covered up and in our view she was denied the care she needed, based on their supposed interest in her quality of life.\nI feel this ward really needs serious investigation as I believe that patient safety has been compromised and in my case my mother died as a result of what happened there.\nA formal investigation recently acknowledged that my mother had died of sepsis, almost three years after her death. Why did the form after her death say that the family were happy with her care, when it was known I had called in safeguarding? And why is septic shock or sepsis not mentioned on her death certificate, but instead an infection without clinical evidence? Why was sepsis never at any point mentioned to the family?\nWe are in the process of establishing a patients' forum to call for a full investigation as soon as possible into standards of care at the Royal Blackburn Hospital that have been hidden and overlooked.", "The Coventry & Warwickshire Partnership NHS Trust have provided me with psychiatric care services for several years. I am informed by my treating consultant psychiatrist my mental health diagnoses include bipolar affective disorder & PTSD. I attend regular outpatient clinic appointments with consultant psychiatrist approximately once each 3 months. The community mental health team visit me at home once each fortnight however visits maybe less frequent. I am visited by named community psychiatric nurse & social worker.\nFrom late October 2013 to March 2014 I experienced mental & physical ill health \u2013 elevated mood, sleep disturbance insomnia, respiratory problems. Local community mental health team CMHT know I have experienced recurrent chronic mental ill health for several years. They visit me to monitor my mental health status to ensure I remain in satisfactory mental health living in community. My community psychiatric nurse CPN wrote to my general practitioner in January 2014. CPN recognised I had respiratory problems & compromised physical health which she attributed to my keeping pets. Community psychiatric nurse did not comment on my mental health in this letter.\nIn late March 2014 I attended appointment with independent consultant psychiatrist employed by Nottinghamshire mental health NHS Trust. A close friend accompanied me to appointment who contributed information about my past behaviour during psychiatric consultation. I have known this consultant psychiatrist several years. Independent consultant psychiatrist's report detailed that over previous 3 or 4 months I had experienced hypomanic illness. Supporting evidence: insomnia; over talkative; irritability; overspending. I purchased children's toys for my pet parrots & relatively cheap jewellery from eBay. This was first time I had purchased any items from eBay. \nIn January 2014 I took out 4 bank loans to continue to finance my spending as I had used up my savings. At the time, I did not consider how I would repay loans, I was just happy banks had allowed me to borrow money even though I was not employed. I struggle to make loan monthly repayments as I am not in paid employment. Independent consultant psychiatrist at appointment gave me advice regards management of my debt recommending I contact a debt management charity \u2013 Step change \u2013 for free advice. Independent consultant psychiatrist gave me other useful information regards management of my mental health & financial circumstances. Independent consultant psychiatrist suggested he write me a letter to give to banks detailing loans were taken out at times of mental ill health.\nI have experienced mental health difficulties which were immediately recognised & addressed by independent consultant psychiatrist. In contrast my treating psychiatric team Coventry & Warwickshire Partnership NHS Trust provide me with no support regards management of my financial debt.\nAfter independent consultant psychiatrist recognised my financial difficulties were attributable to mental ill health I tried repeatedly unsuccessfully to gain support from Coventry & Warwickshire Partnership NHS Trust staff. Coventry & Warwickshire Partnership NHS Trust staff instructs me financial debt is (a) my responsibility, (b) loans were taken out with my consent knowledge whilst I had mental health capacity, (c) staff do not live with me so cannot control my finances (d) my situation is better than living in Syria (it is not clear how this analogy equates to my circumstances) (e) staff knew I was ordering parcels on line & considered this my normal behaviour \u2013 staff continued to state this knowing my car was full of parcels as house had become full parcels. In my view Coventry & Warwickshire Partnership NHS Trust staff did not address other changes in my behaviour that they commented on such as \u2013 (a) I started smoking I do not usually smoke (b) I spent more time on line on social forums & a few gambling websites. I do not usually use gambling websites.\nI tried to gain support from Coventry & Warwickshire Partnership NHS Trust staff via\n- Contact CMHT staff\n- Contact crisis team staff\n- Email consultant psychiatrist\n- Contact complaints department via phone & email\nI have received some supportive advice regards management of my situation from local Coventry police, rethink charity, step change charity, general practitioner & my Councillor which I appreciate. Otherwise my attempts to gain support are futile.\nI have requested Coventry & Warwickshire Partnership NHS Trust discharge me from further follow up with psychiatric services. It is unhelpful for staff to instruct me I chose to take out significant debt which I cannot repay. I have never been in debt in my life & find my situation overwhelming, degrading. I do not want to receive any further psychiatric care from Coventry & Warwickshire Partnership NHS Trust staff who I find judgmental, critical, and non-empathetic. Coventry & Warwickshire Partnership NHS Trust provide a service that is unfit for purpose\nConclusion-In my view:\n\n(1) Coventry & Warwickshire Partnership NHS Trust have redefined definition of hypomanic illness. Overspending is no longer a symptom of bipolar affective disorder.\n(2) Coventry & Warwickshire Partnership NHS Trust practice & deliver mental health services to patients \"out on a limb\". The services delivered by Coventry & Warwickshire Partnership NHS Trust vary considerably from those provided by other NHS trusts\n(3) Provision of support for mental health service users is becoming increasingly difficult to access perhaps in part due to financial cuts by coalition government", "Dear George53\r\nThank you for posting your concerns. I am very sorry that you feel that we are ignoring your emails but I can assure you that the Chief Nurse, myself and other relevant managers and clincians are well aware of your questions and are investigating thoroughly. Your complaint is receiving priority. It is true that during a formal complaint process we try to answer all questions as thoroughly as possible and this involves coordinating a number of clinical staff which can take time. I apologize for any delays.\r\nI understand that you did meet with the Chief Nurse and the Chief of Medicine to discuss things and please let me know if that is not the case. I understand that I will be meeting with you at the next meeting which I believe may be this week and I will ensure that your questions are fully answered.\r\nI am very sorry that we let you down and hopefully once we have been able to meet we can give you some answers regarding your mother's care that I won't go into here.\r\nClearly we did not communciate in a way that gave you and your family confidence and I am very sorry about that. We will endeavour to do better and I look forward to meeting with you soon.\r\nPlease do let me know in the meantime if there is anything further we can do prior to the meeting.\r\nKindest regards\r\nDr Ben Mearns\r\nClinical Lead for Acute & Elderly Medicine", "I have had a long battle to pursue a complaint against this Trust. My story begins with me trying to access the care I needed for my medical conditions which require careful management from different clinical teams. \n\nBecause of all the difficulties I made a lot of attempts to contact the hospital to resolve crucial questions about my treatment. The hospital reacted by labelling me with \"unacceptable behaviour\" and putting in place a management plan to manage my attendance at the hospital. This letter made reference to violent and aggressive behaviour, which was completely untrue. It would be hard for me to sum up all the impact this has had on me both in terms of sorting out my treatment but also the psychological impact of it all, which is still going on for me. As a result of this management plan information was shared with other agencies including the police and I suffered from very negative attitudes and verbal intimidation from staff and others in my local area.\n\nI followed through a formal complaint and also took my case to the Ombudsman who upheld my complaint. It has been a really hard road to get there, and my story has been featured in the HSJ and also in the local press because I have been determined to make sure the issues here were addressed.\nIt transpired in all this that I was sent a letter which was not accurate by the trusts own admission. This letter was sent to other agencies and I still am feeling the impact of these actions. Also the trust restricted unfairly my access to the hospital.\n\nSo I would urge trusts to ensure that where issues arise about accessing treatment, they do not as in this case default to a process which did not address the individual circumstances and resulted in significant damage psychologically as well as great cost to the trust and time taken up with other agencies. I lost all services at Milton Keynes Hospital, all referrals made by my GP were declined, it was extremely dangerous when urgent treatment was required. I travelled miles to another hospital for emergency treatment, anyway from friends and family. My parents always supported me during these difficult times. It seemed that a standard type letter was sent out without checking it was fit for purpose.\n\nThe trust insisted there was an ongoing police investigation, after discussing my concerns I have been told by local police force this was not sure. The trust lied and caused distress. I never thought a hospital that cares for patients, could ban a patient for making complaints. The CEO said they have learnt a lot after receiving a letter from Ombudsman. I should of never been banned.\nI hope this does not happen to anyone else if they make complaint about poor care.", "Thank you.\r\nI will look forward to meeting you.\r\nKindest regards\r\nDr Ben Mearns\r\nClinical Lead for Acute & Elderly Medicine", "We are very sorry that your concerns have not been addressed to your satisfaction. We have arranged for the Head of Therapies to call you so they can listen to your concerns, and agree with you a way forward to positively manage your concerns.", "My wife was admitted to Blackburn Royal Hospital in 2013, and she was in only 7 days and in my view they let her die, they withdrew her medication, food and water and even put her on the LCP without any discussions with myself or my family. They falsified records (which they have admitted to). I received 2 statements from 2 doctors which I think are false and I think can be proven they are false.\nWe were told they would do a external independent investigation but this ended up only a review by a nurse who actually works at the hospital. In this review she finds many wrong doings but amazingly concludes she can find no negligence even though she states that the records have been falsified.\nMany more things I could go on with but will it do any good as it appears that they will tell falsehoods to back themselves up. These people who are paid to save lives and give care should be made accountable for their actions.", "Dear redrose\r\nWe were really sorry to hear about your experiences of your mother's care three years ago. Firstly can I thank you for sending your feedback particularly in such difficult circumstances. As you can imagine the Trust is unable to go into details on a public website about an individual's care but we would be really keen to talk to you about your feedback.\r\nFirstly it sounds like you still have some questions and feelings from your mother's care, which we would want to help you with as far as possible, given that a formal investigation has taken place. Also it seems that you have concerns about the care at the hospital and would want to raise these concerns on behalf of patients. As a Trust we are keen to carry on building different ways of both learning from past experiences and also engaging with the public and patients in a positive fashion. For all these reasons we would encourage you to ring 01254 733698", "Dear Toby Jug,\r\nAlthough we cannot comment in too much detail on a public website, we are aware of the details of your wife's care. We again offer our sincere sympathy to you and the family on your very sad loss.\r\nIt is always distressing when a dearly loved family member passes away, and where our patient is very, very ill and not likely to recover, our nurses and doctors respect wishes for no further treatment, and do everything they can to make the patient comfortable and have a peaceful death.\r\nWe did carry out an internal independent investigation and are sorry to say that we found some examples of poor record keeping, and our high standards of safe, personal and effective care not being met. We accept that communication with you could have been better, and we could have been more aware of your needs in understanding the severity of the patient's condition, and we are very sorry for this.\r\nWe can state that no records or statements were falsified, and its our view that we did not refuse treatment, or care. Often the management of end of life care for patients and relatives is a careful balance.\r\nWe are really sorry that you feel so let down and are still not satisfied. Please contact me if you wish to on 01254 733698, as I am happy to talk this through with you. It will be easier to go into more detail in person.", "Thank you for sending in your feedback about the care for you and your son. We would really like to address the concerns you have so would invite you to phone the service on 01603 421565 to talk this through and better meet your needs.\nAs a trust we do value the tremendous contribution that carers make, and therefore we need to ensure carers such as yourself feel supported. I have passed your concerns about the crisis service to one of the managers for comment, but we would hope that by engaging with you and your son, we could look at the situation as a whole.\nI am sorry that you have not had a good expereince of our service to date, and hope that we can work with you to improve things for you and your family.", "My mam died due to the apparent negligence of the staff not correctly monitoring someone placed on a potent diuretic, causing her potassium to drop that low it caused her to have a cardiac arrest and die. Then they were seemingly covering it up until it all came to light when medical records were accessed. The staff on the ward at the time showed no compassion, and have to be the worst people my family has had to deal with.\nThe hospital trust has definitely not showed any duty of candour to my family. They also seem to find it acceptable to have nurses shrugging shoulders when asked questions on my mam's care because they can't recall as they didn't even have time to fill in her general medical notes. \nThe trust has acknowledged approx 25 failings in my mam's care in the one week she was in hospital, for the treatable reason she was in for. Knowing a loved one's death was potentially avoidable is the hardest thing anyone has to cope with. In my opinion these people should not be allowed to be still working. Wonder how many more take the fact that someone dies naturally on face value when actually they possibly didn't. Would recommend anyone to get medical notes of a deceased as in my experience there are some liars out there. ", "I was sorry to read that you have not yet received a written explanation and so I have carried out some investigation to find out what has happened. I have been informed by our complaints department that a letter has been written and sent in the post today (May 16th). You should receive this within the next couple of days.\r\nIn the meantime, I can only apologise for the delay in response. If you don't receive a letter by next week then please do not hesitate to get in touch with me and I will escalate your concerns.\r\nKind regards\r\nMaxine May\r\nCommunications Officer\r\nContact: maxine.may@sash.nhs.uk", "It saddens me greatly to be writing about what I see as the decline in standards of care & treatment at Crosshouse Hospital. I should be banging a drum for the excellent work done there & my dad should be a poster boy for all that is good within the NHS, instead he will be remembered by us for the mistakes and lack of care & treatment he received before he died.\n30 years ago he was given about 2 weeks to live, after a major operation & to the surprise of his surgeon (Mr Sugden, a man that our family will forever be indebted to, a man that was a God in the eyes of my father) he fully recovered. After this my dad wouldn't let a bad word be said about the NHS.\nA few years ago my father had a routine procedure, when he contracted something we were described as \"a bug in his bloodstream\". They couldn't get the infection under control & after almost 8 weeks they had to transfer him to The Southern General for 3 & 1/2 weeks then almost 3 weeks at Kirklandside Hospital. When he was discharged he needed 24 hour care & we were told he would never walk again. With the excellent care from the ISIS Team, his GP & physio we managed to get him walking about 30 steps unaided.\nFollowing another minor procedure he was sent home from Crosshouse with Campylobacter.\nHe recovered from this only to be admitted to Crosshouse with a minor turn. For some reason his medication was withheld, his heart rate spiked at 228, they gave him his meds & his heart rate normalised.\nHe was due to be discharged when he had a fall, they said he could have a brain bleed but they didn't scan or X-ray him, his was in a virtual vegetative state for 9 days, he picked up again, they said \"he might have an infection coming on\". They sent him home with E-Coli & to make things worse they sent him home with E-Coli resistant antibiotics!\nHe was readmitted & I wouldn't know where to start documenting the care & treatment (or lack of it) They failed to get the infection under control and he died. The nightmare continues, they wanted to issue a death certificate from a doctor that knew nothing about my dad & had only started that morning. I called regarding his personal belongings only to be told \"he didn't have anything & there's no documentation on his possessions.\"\nIt breaks my heart to think my dad previously held the NHS with such high regard that he passed away fully aware of the mistakes they were making.", "Dear Faith in the NHS\r\nI found this an extremely difficult story to read. Please accept my condolences on the loss of your Dad.\r\nThis must be so difficult for you and your family to have to live with these feelings.\r\nYour Dad sounds as if he was a strong man with a very strong will to live. I am very sorry that yourself and your family have experienced this and still are. All these troubles will make your bereavement a very difficult one.\r\nThere are so many issues here that we got wrong and I wonder if you would give us the opportunity to look into this thoroughly?\r\nI understand it may seem daunting to go through an \u2018official process' but we can help you with it. I really hope you feel you can get in touch with us. We didn't get it right for your Dad but you could help us to work towards getting it right for others.\r\nPlease let me say again how sorry we are.\r\nI hope you get in touch with me by email on fiona.mcqueen@aapct.scot.nhs.uk or via my PA, Kate Macdonald on 01292 513607. You can also get in touch through our Patient Opinion Coordinator, Eunice Goodwin on eunice.goodwin@aapct.scot.nhs.uk or on 01563 826222.\r\nKind regards and sincere apologies,\r\nFiona", "My 84 year old friend came out of Bridport Hospital yesterday and was taken home in a sit in ambulance arriving home in mid afternoon. She's very unsteady on her feet and is very likely to fall over if she isn't supported. For some strange reason the ambulance man didn't accompany her to the door and let her walk on her own. While she was walking to the door, she fell over and banged her head. I was up in her flat and saw her down on the ground after she had fallen. The paramedic who came afterwards agreed this shouldn't have happened and was intending to report this. My friend is now back in Dorchester Hospital. If she had not fallen, she would not be there.\r\nI don't want anyone to get into trouble here but I think it's important to make sure this doesn't happen again. There must have been a breakdown in communication here as it's clear that ambulance driver was unaware of how unsteady my friend is on her feet.", "Dear Legg007\r\nThank you for taking the time to share your experience. I hope your friend is recovering from this incident.\r\nSince 1st October 2013 the Patient Transport Service in Dorset has been provided by private companies and is no longer a service offered by our Trust.\r\nI can confirm that the South Western Ambulance Service NHS Foundation Trust Paramedic, who attended to your friend, has reported the concerns which have been passed to the Commissioner for investigation.\r\nKind regards\r\nLaura", "My dad was admitted to Northern General Hospital with a chest infection and he went from a beautiful loving father to a bag of bones due to dehydration and no food. \nHe could not stand, walk, go to the toilet or do anything for himself, for example his water jug was just left on his table along with his medication and no nurse gave him a drink or made sure he had his medication as it was still on his table when visiting. \nHe fell out of bed twice trying to get to the toilet which left him with a broken nose, black eye and stitches. I have a long letter of his stay times and dates of many errors and incorrect information on notes. \nI took photo evidence as we put in a complaint but not got anywhere up to now. The photo I have of my dad a week before he went on Brearley Ward and a few days before he died are so heartbreaking. He looks like he's been mistreated and locked away somewhere with no food. \nTo make matters worse when I went to collect his death certificate and was talking to a coroner who assisted with his post mortem we told them how my dad was 3 weeks previous. The coroner told us to go ahead with a complaint or we would live with regret. Did they see how malnourished my beautiful dad looked I wonder?", "I feel that Tameside hospital caused my pensioner mother to become so ill and immobile she has never recovered enough to return home.\nMy mother was not physically ill or injured when she went to Tameside hospital, she was suffering from a form of psychosis. Earlier in the year she had spent two months on the mental health unit with the same problem. However, she made a full recovery without additional medication and continued to attend the unit as an outpatient.\nFive months later the symptoms returned and she was badly in need of psychiatric care. In late August 2013 she rang the police who arranged for an ambulance to take her to the hospital.\nFrom the moment she entered Tameside hospital she became a victim of what I feel were serious mistakes, followed by covering up and lies. My mother became so physically ill (while I feel they were ignoring her psychosis) that she was on a medical ward for a month. Then, still unwell she was moved to Grange view which is owned and run by Tameside hospital for a further two months. \nEven then my mother was not well enough to go home. Following three months of hospitalisation, lack of exercise and an ignored fall she never regained her mobility. She lost her voice when she had an allergic reaction and that too has not returned. She became deconditioned, depressed, withdrawn and unable to communicate. She was sent to a care home, where she remains in this state of deterioration. Sadly my mother will remain there for the rest of her days.\nTameside hospital had her medical notes for reference. In addition, I gave the doctor from a&e her mother's medical history. I explained that my mother was a psychiatric patient and not physically ill. I gave details of her mother's medication including a penicillin allergy.\nHere are some examples of the unacceptable way my mother was treated by Tameside hospital:\n( a ) refused to acknowledge she was a psychiatric patient, and have the psychosis she was presenting treated.\n( b ) refused to contact her psychiatrist despite assuring me they would. (The only reason her psychiatrist became remotely involved is because I made direct contact with his office. This was when I discovered my mother was being discharged after 72 hours. I told the hospital that my mother was not leaving until she had been treated her psychosis. It was unsafe for her to leave. That was the reason she was brought to the hospital)\n( c ) informed by staff the mental health unit was full, with a waiting list of three weeks\n( d ) put her on a general medical ward, where she did not belong. Not only was she treated medically badly, she was humiliated by the situation, as some of the other patients considered her odd behaviour to be a source of amusement.\n( e ) given four consecutive doses of an antibiotic to which they knew she had an allergy.\n( f ) antibiotics were unnecessary anyway as all her tests results were clear\n( g ) collaboration by the staff who did everything possible to cover their mistakes\n( h ) failed to inform us about the mistakes, and that she had been given penicillin.\n( I ) prevented her from attending a much needed appointment with her psychiatrist.\n( j ) prevented her from seeing a social worker.\n( k ) she had a fall which left her badly bruised\nMy mother became very ill. She was immobile incontinent had breathing difficulties and lost her voice. For four days, I was frantic with worry as I watched my mother's health deteriorate and had no idea why. Yet the staff knew why, but did not say.\nI read her medical notes, and discovered my mother had been given penicillin. I confronted the nurse in charge, who refused to accept my mother was allergic to penicillin. This nurse became angry when I was said my mother was most definitely allergic to the drug, but still refused to add it to her notes. Days later when she developed a rash was this nurse was forced to admit it. However, the nurse still would not include it in her notes\nWhen I questioned the staff they denied all knowledge of her mother falling. However when she was admitted to Grange view three weeks later, the bruising was still bad enough to warrant photographs being taken by the person in charge.\nI made a formal complaint to the hospital, which was made up of twelve complaints. I also asked them to fund my mother's care costs, which is the least they could do. I was disgusted by their response and their refusal to fund my mother's care.\nThe hospital exaggerated their apologies for the minor complaints, in an attempt to overshadow the more serious matters which have been denied.\nTameside Hospital have played a huge part in my mother's quality of life being reduced to zero. She has given up, and although she is not dead, she may as well be according to her. She repeatedly tells me that she wishes she were dead.\nI do not give up easily, and will continue my plight to seek justice.", "I can't seem to get any care now from the Lister either X-ray pathology or accident and emergency. When I attend my treatment is not equal to that of how patients around me are spoken to or cared for. I have severe borderline personality disorder from severe physical and sexual abuse as a child. It is very hard to control my emotions especially in a hospital hostile environment after taking an overdose or cutting badly and feeling suicidal. I recieved\nVery poor care and understanding yesterday in a +e after a? TIA on Friday evening and after attending a+e yesterday (Saturday) I received such horrid care and had some comments said to me out loud by a nurse I did not know - said in front of a packed waiting room filled with patients and their supporters all receiving a very very different level of care to me. I was alone as always when I come to the Lister and A+E - always alone - whether it's with an overdose or feeling suicidal or having cut through tendons or deep cutting my arms, I was left on a trolley last year in the corridor and was found having fallen off the high trolley onto the tiled floor fitting from a overdose by a dr who heard happened to see. I never complained, was covered in bruises in the next few days from the fall, I could have - there were enough witnesses to it and I was in Rescus for the next several hrs. I am always alone as I have no family or friends - \n\nI live alone and have never smoked never taken any illegal drugs never had any partners or any poor messed up children as I NEVER EVER want to harm ANYONE even unconsciously - I was harmed so so terribly as a child. I achieved A levels despite such terrible abuse at home and severe bullying all day at school because I wasn't like the other kids. I have lived in Hitchin my entire life and the Lister is my local hospital. I am off the mental health scale for suicide risk and after last night after taking an overdose while in the MAJORS waiting room filled with such a lot of noise from laughing chatting patients and families - curled up in a corner in tears - not knowing whether to just make that overdose final as I am not wanted there as a patient - I told a nurse and they didn't want to know so I left in tears and the security staff watched me off the premises. I rang this morning to A +E to find out a contact name of a manager of A +E so that my GP could write to that person to arrange a meeting with them, myself the Gp And my CPN so we can see if there is any future care from the department and a way they feel we can move on as the care is now non existent and I feel at least worth more than horrid comments said by nurses over the /6months said aloud so others hear and can see me. My call was not wanted and I received no help and that was with me being so polite and positive. The call was abruptly ended by them. I just want to know if I am going to receive any level of reasonable care at the Lister - I am a human being  not an animal", "On behalf of Tameside Hospital NHS Foundation Trust I would like to extend my sincere apologies to the daughter of one of our patients who has had cause to outline her story in detail.\r\nI am very familiar with this specific complaint and the daughter's concerns and the comprehensive investigation that has taken place has been closely monitored. I am sorry that our investigation took longer than expected however the complexity of the issue warranted in depth review and analysis.\r\nI cannot respond to the detail in this public arena because of my obligations to respect confidentiality but I can assure the complainant that all of the issues raised in the posting in relation to the care have been responded to. We have undertaken a significant improvement programme since the timeframe covered by the concerns and we provided a full response to the issues raised in detail.\r\nThe Trust responded to the complainants concerns for monetary recompense as referred to in the posting and advised as to the correct processes to be followed in relation to this.\r\nI am very sorry that the complainant \u2013 the patient's daughter is unhappy with the factual response provided\r\nKind regards\r\nJohn Goodenough\r\nDirector of Nursing\r\n'Would you like to help the hospital to improve its services further? We are currently looking for patients and carers to become involved in a development called \u201cPatient Stories\u201d. We want to know more about our services from the point of view of those who received them \u2013 what was good, bad, what could be improved, what should be changed. Want to know more about what's involved? Please contact John Goodenough, Director of Nursing at\r\njohn.goodenough@tgh.nhs.uk\u201d", "We're really sorry that your experience of the Lister's care over recent weeks and months has not been good - but that doesn't mean we don't care. Clearly you have huge challenges with life - ones that lead you to self-harm and take overdoses on a fairly regular basis. In such cirumstances, you are deserving of the same care and attention as any other patient arriving at our emergency department. We would very much welcome, therefore, you contacting us on generalenquiries.enh-tr@nhs.net so that we can help you set up the meeting you want with the service's clinical leadership. We hope that you will give us that chance.", "Two years of intermittent rectal bleeding under St Mary's Colorectal Team. It was last November 2013 I finally was taken seriously enough for the trust to run an MRI Proctogram.\nThey diagnosed Mucosal Prolapse. Told me to live with it as operation would be very painful. Took second opinion at UCLH Colorectal surgeon who also seemingly misdiagnosed.\nGP referred me urgently to see the lead surgeon at St Marks Bowel hospital. Was diagnosed with full thickness rectal prolapse requiring Laparascopic ventral rectopexy. This centre of excellence coordinated several other tests which resulted in confirmation of slow transit study confirming I had an extremely slow transit of my sigmoid colon and entire colon. In order for a laparoscopic ventral rectopexy to be done they have advised not to resect my sigmoid colon as it could leak. They have also have advised to think carefully re operating with slow transit problem as operation could result in my colon becoming worse re evacuating although prolapse repaired. In addition there are other factors to beware of re bladder problems post op.\nWhy I ask myself did St Mary's Hospital fail to run extra diagnostics? Why did they fail to correctly take the initiative time to look into matters more thoroughly?\nI can honestly say that the lead surgeon St Marks knew her stuff.\nShe also commented that St Mary's may not have the necessary expertise when it comes to dealing with complex bowel problems.\nWhy is it that two NHS Colorectal surgeons failed at UCLH colorectal team and St Mary's team to correctly carry out more tests to evaluate further?\nIn my experience there was poor medical testing at St Mary's Hospital Paddington for Colorectal Imaging, poor method of examination, poor knowledge of handling my specific rectal bleeding matter and no taking the time to think out of the box re diagnosing.\nI experienced total mayhem internally re administration as I discovered after preassessment for my exploratory op Last Nov 2013. There were no preassessment papers for surgeons available on the morning of op. This all seemed very disorganised. I think this Trust should pull its' socks up and put more funds into hospital administration. ", "Dear Faith in the NHS,\r\nThe Patient Opinion Site is all about enabling us to listen to people's stories and responding to them. Like you, we agree that having a way to address things before they escalate would be of great benefit to us all. We would very much like to take this on board. It is a great idea and it will help us to create the best service possible for all the people in Ayrshire and Arran (and that is our aim).\r\nWhile it does not rub out the past, as you said, we can improve things and prevent it happening again.\r\nWe would be very grateful if you would contact us so we can start to take the communications hub forward with your help.\r\nPlease contact me, Eunice Goodwin on eunice.goodwin@aapct.scot.nhs.uk or 01563 826222, Fiona McQueen on fiona.mcqueen@aapct.scot.nhs.uk or Fiona's PA, Kate Macdonald on 01292 513607.\r\nI would also like to add my sincerest apologies to you and your family for everything you and your family have experienced and your sad loss.\r\nKind regards\r\nEunice", "Respect for service users?\nI live in Coventry. I am known to have bipolar affective disorder and receive psychiatric services from Coventry & Warwickshire Partnership NHS mental health trust.\n\nA little while ago I phoned West sector community mental health team CMHT. This team provide psychiatric care to me. I asked to speak to manager via mobile phone (my landline is not working currently).\nI wanted to speak to them prior to bank holiday Monday break.\n\nFinally around teatime the manager spoke to me briefly via mobile phone. They said they had been in meetings all day so could not talk to me earlier. My conversation focused entirely on why CMHT have decided staff treating me must visit me in pairs. I receive care services from social worker, community psychiatric nurse, support worker. I told manager I am not dangerous I do not carry a weapon. I feel uncomfortable knowing I can only be visited by minimum of 2 people. The visit feels formal rather then informal. In the event only one staff member is free to visit me I miss my scheduled visit from CMHT staff member.\n\nOn Friday afternoon managers reply via mobile phone perplexed me. It was a judgemental, discriminatory, unrefined, non empathetic response I received from the manager. 2 staff must visit you as staff report you give them different stories & you alter story. I asked manager what they meant. They told me you know what I mean. I asked if they meant I lied and he said yes. I told manager I didn't lie & to give me supporting evidence for their allegations together with name of staff making allegations. Manager made no response. I repeated my question & got no response. Manager then ended conversation.\nI have decided to terminate my receipt of psychiatric service provision from Coventry & Warwickshire Partnership NHS trust West sector CMHT.\nMy GP agreed tonight to provide me with community based psychiatric services. This is to replace CMHT psychiatric services.\nI have spoken to several organisations over last week in an attempt to determine my rights. Local police, local councillor, GP, RCN, A&E dept. The episode has distressed me considerably.\nI attended my local psychiatric services to obtain psychological support, general daily living skills type advice, therapeutic recommendations, specific medication related advice.\nI definitely didn't attend local psychiatric services to receive verbal abuse, false allegations & a severely heightened stress. I would have been in great difficulties if my local police had not stepped in to support me over the bank holiday weekend. I greatly appreciate the opportunity they gave me to be logical, reason & reflect with them regards current events. The police helped me put my life events in perspective.\nIn my opinion psychiatric patients should not be told they are liars, fraudulent, thief's on a friday afternoon on Friday immediately before bank holiday weekend. It is obvious mental health trained staff are going to be in short supply & GP'S on leave. This type of action is knowingly causing distress to patients; however it is also likely to increase use of A&E unit or local police service maybe psychiatric crisis team unit.", "My mum had the misfortune of spending nearly 7 weeks on ward 15. There seemed to be a lack of basic care and compassion. This included exhausted relatives chasing nurses for vital pain relief medication. \nOne nurse ignored repeated requests for mum's top up injection. I asking this said nurse to discuss matter, but the nurse promptly disappeared at the end of shift, with no explanation as to why the nurse had failed to attend to mum.\nMy mum was left waiting hours for on call doctors to replace her cannula, which was needed to administer vital meds. \nMy mum also had sleep deprivation, as a result of the noise from nurses station, which especially on a weekend was diabolical. \nIn our experience, weekends and bank holidays are the worst. Bank nurses flittering about like ghosts, they were there, but you never saw them. \nOur catalogue of complaints will be forwarded to the hospital and the said nurses named. The longer you stayed the more problems you witnessed.\nWe refused to leave her to this neglect, and felt we were left with no option but to take her home to die, so that she received the care she deserved in her final weeks. We are devastated a dying woman can be treated in this manner in this day and age.", "A pharmacy dispensed too many tablets to my son\nMy son died\nNHS highland and the pharmacy say they have investigated\nThey say the investigation is confidential\nThe pharmacy wont even allow us to make a complaint.", "Dear tigermum\r\nI am so sorry to hear of the tragic loss of your son.\r\nI understand what a difficult time that this must be for you and the family but if, and when, you feel ready, I would like to have more details so that I can look into this on your behalf. You can contact me on 01463 704977 or emead@nhs.net\r\nNHS Highland now rarely does not share the outcome of investigations with families, so I can only think that there must be something unusual here, and I am very sorry that you feel that important information is being kept from you.\r\nYou also have every right to complain, and I would be happy to help you to make your concerns know so that we can get the explanation that you need.\r\nI do hope that you will be able to get in touch sometime soon.", "On two occassions at Maranda House I placed a ligature around my neck and staff failed to remove the ligatues and left me to pass out or go unconscious while watching laughing and mocking me as I lay on the toilet floor finding it difficult to breathe.\nI was left totally unobserved at one point as I had blocked the view to the seclusion room.\nThe picu was severely understaffed and made it a dangerous environment with patients needs going unmet daily.", "Thanks very much for posting and bringing your experience to our attention. We are really concerned to hear your comments about the care on the unit. We hope you are okay and receiving the support you need.\r\nWe do take the safety of people in our care extremely seriously and everything that is brought to our attention is logged and fully investigated. We are not aware of this incident and so we would therefore urge you to tell us about it directly, so we can take the appropriate action. To talk to us about what you've described on here and your other worries about staffing and safety, you can speak to one of our PALS team on pals@humber.nhs.uk or by phone on 01482 303966.", "My name is Kim Lacey and I am the Clinical Service Manager for the crisis team you refer to in your posting. I have also talked to Gail Galvin who is the Modern Matron for the inpatient area at Becklin Centre.\r\nThank you for taking the time to tell us about your experience. I am genuinely sorry to hear that you feel your experience of being an inpatient at the Becklin Centre and your contact with the crisis team were unhelpful, particularly in a time of crisis for you. Nevertheless I am grateful for you bringing it to our attention. It sounds like you have had a difficult time lately and the last thing I would want or expect would be for our working with you to make a difficult situation worse.\r\nIdeally I would like to do more than just acknowledge your frustration and disappointment, but it is difficult for me to comment further without more information.\r\nIt therefore seems that it would be useful for us to speak so we could talk this through - to try to understand what help you did need at that time and to understand why you feel this did not happen.\r\nIt is also important for us to receive feedback like this to see what we can learn, so I really appreciate the time you have taken to alert us to your experience.\r\nIn order for us to do this I wonder if you would be kind enough to contact our Patient Advice and Liaison Service (PALS) who can take your details and get in touch with us.\r\nTheir contact details are: 0800 0525 790 / 0113 3056620 or by email to pals.lypft@nhs.net.\r\nWe look forward to hearing from you, and I sincerely hope that you have moved forward to a more comfortable position than the one you describe above.", "My step dad was transferred from Queens Hospital Intensive Care Unit on a weekend to High Dependency Renal at The Royal London. On discharge 12 days later (even although his letter info stated a specific date which was incorrect) there was no evidence of any care plan for his return home. \nMy deaf mother raised her concerns in written form with the consultant who said he shared these concerns.\nMy mum was identified as the primary carer but it was noted how she struggled before he went in and concerns were raised seeing as my step dad was even further limited in his mobility.\nIn hospital he saw physios a couple of times who confirmed his limitations. Since coming home he has been bed bound with no follow up from the doctors or hospital. \nI have personally phoned around exploring numerous avenues. We are still trying to work out how we get help and how it was acceptable to let him return home with absolutely no care plan for ensuring they could cope.", "My neighbour used to get a lot of support and she has severe mental health problems. Then all the services were cut and she stopped getting visits and the GP didnt know that all the support had stopped.\nShe has got very ill again ( last year she was in hospital 3 times). The police come. The police and the ambulance call the mental health crisis team who don't come out as they are too busy. She wont go to A&E and the police can't make her, so they have to wait for the crisis team, who don't come or leave her.\nWe are very worred and we rang Camden Council, who told us to ring the Crisis Team in Camden, who told us that as she does not have a worker or a team they will not see her. Apparently people who are very mentally ill cannot see the crisis team if do not have a community team. They know her because people keeps telling them and she has been in hospital. And she neglects herself and there were 2 fires in her home because she was very very ill.\nThe police say the crisis team refuse to come out because our neighbour refuses to work with them or mental health workers and she has complained about them.\nThe police now come and don't call them sometimes as the police say they are useless and better the police calm the situation rather than call mental health crisis teams who don't come as she then disappears.\nShe is very unsafe sometimes and is letting strangers in to her home who take her things and then she gets paranoid and refuses to let anyone in. We are neighbours and so no one listens to us. Her family say they gave up asking for help as even when she was hearing voices telling her to kill herself they contacted this mental health Trust and no one came out (this happened lots of times and when they were children trying to care for her).\nNow she is ill again. Her friend had to remove dangerous items from her flat. There are people taking advantage of her. the mental health trust know this as we know people have contacted them. The police know and say mental health services are useless. Her family think mental health services at this trust are dangerous. Camden Council know because someone in the street had to contact them to make her home /garden safe and told them she was in need of help.\nShe has tried to kill herself 3 times and nearly died on other times when too unwell to know she is unsafe.\nI feel that the crisis teams in camden and in this trust are useless and dangerous. To tell someone they have to go or take someone to A&E is appalling and dangerous and how if the police can't make her can anyone else?\nShe thinks mental health workers are trying to kill her. This community thinks they will by being neglectful of her.\nI now believe that they won't change -it's been like this for a long time around here.", "Dear Ccrisis\r\nThank you for getting in touch and sharing this information with us, and indeed for caring for your neighbour. However, from what you write it is impossible for us to know who you are talking about.\r\nWe want to help this person urgently and to understand better what has happened, so can you please ring our Camden Crisis Team on 0203 317 6333 (North Camden) or on 0203 317 6850 (South Camden) and provide us with further information.\r\nThe teams have been briefed and are awaiting your call. In addition, having spoken to the team they are shocked that somebody has been excluded. They explained that if somebody has no ties or links with known MH services, then the team would be even more likely to attend and assess, so they are extremely disappointed that this may have happened.\r\nPlease get in touch on the numbers above so we can help your neighbour as soon as possible.\r\nIn response to the rest of your posting it is difficult for us to comment on its particulars with any great specificity as we would need further information, however we can talk in general about the care provided by our Crisis Teams.\r\nI hope the points below may be helpful for you, and for anybody else who reads this posting as patient care and safety is our top priority.\r\n- Camden Crisis teams (both North & South) accept referrals from service users, carers and families.\r\n- It isn't necessary for a service user to have a care co-ordinator or be cared for by a secondary care mental health team, or a community team in order to make a referral.\r\n- The Camden Crisis Teams work with people who are in an acute phase of their mental illness, and all referrals will be judged on their own merit based on the clinical and social factors associated with the individual case.\r\n- The Crisis Team will NOT exclude someone from care because the individual refuses to work with them. It can be difficult to treat someone if they do not consent to receiving care. However, in these circumstances the Crisis Team will work with the carers, families and other professionals to arrange alternative treatment if it is required.\r\n- The crisis team will not exclude someone from care because they have made a previous complaint about services or about any individual worker.\r\n- The crisis teams work closely with the police. Should the police come across an individual who is mentally unwell and in their own home \u2013 they can make a referral to mental health servicea (including the crisis steam) who will respond to the referral. The response to these referrals is swift and we work extremely closely with the police on these issues.\r\n- It is common for neighbours to raise the alarm should they be concerned about an individual by calling the Housing Office, the police or indeed an ambulance or social services.\r\nI really hope this is helpful and please contact our teams on the numbers above.\r\nThank you\r\nKarl", "As a family, we feel totally disappointed in the Mental Health System within Foundation House, Taunton. Having been excluded from services, due to being too ill and left without any support in place, I was told to use A&E/call police or Ambulance if I wanted to self harm when feeling unwell. \nThe only bonus is the fact that they have said that they can actually make the situation worse, so admitting failure has to be a good thing, which usually doesn't happen. \nNow every time I feel unwell I have to use emergency services, who have been excellent in every way, and they are available 24/7, they are not verbally abusive and they have loads of compassion. Well done to these people who are not even experts.", "I have been suffering with my mental health. For many years. I have been on many different medications, none has worked. tried many different groups, and single counselling sessions. \n\nThe only medication that cures my mental health is having my children with me. Taking on the diagnosis I was given adjustment disorder, but was only made aware of this, this year in January, now aware of what triggers bringing on the self harming. and other life threatening behaviors. is my ex husband stopping me seeing my children, I moved away with my 3 girls because of domestic violence. \n\nMy children were not returned to me after a visit to their dad's. he wanted custody. My illness kicked in not being able to adjust to the situation and the cruel games that I thought he was playing. I was taken to St. Catherines. had assessments. been in touch with crisis team. had support workers. But things just got worse. I only recently spoke to a member of the crisis team, to be told they had to get of the phone. I have now been made aware there is a time limit not only on the phone but now on human life. the conversation ended. I rang back to be told by the switch board nobody is available to talk. I am in a constant circle. \n\nIn my view my ex is controlling and social services, access team. police are all aware of the situation of his behaviour and how it's effecting my oldest daughter, because of how it's effecting my mental health. that circle. The discrimination shown towards me in my view is disgusting and the emotional impact it's having on my children because social services and other organisations have no clue or the knowledge on mental health.", "Dear Change\r\nIt is always rewarding to hear that our staff are continuing to provide excellent care to our patients when they need us most. I am glad that you find our staff to be compassionate.\r\nThank you for taking the time to share your experience.\r\nKind regards\r\nLaura", "Dear Beka\r\nI am extremely sorry to read of the difficulties you had during a conversation with a member of the Doncaster Crisis Team. As far as I am aware there is no time limit on any telephone conversation with our services.\r\nI would be pleased to discuss your concerns in more detail so that I can assist you and ensure that you speak to a member of staff for as long as you need to. Please contact the Patient Advice and Liaison Service (PALS) by telephoning 0800 015 4334 or email pals@rdash.nhs.uk\r\nEnquiries to PALS are completely confidential and the service is available Monday to Friday between 9.00 am and 5 pm.\r\nWith kind regards", "My mum visited NGH in March 2013 for what should have been a simple in and out hernia repair. It should only have been day surgery. Whilst in recovery she was still experiencing bleeding from wound so she was admitted for an overnight stay. To cut a long story short she spent 2 nights on Spencer ward and passed away at 5.50am on the third morning. We received a report as part of a standard investigation into sudden unexpected death and the findings of that report are shocking.\nThe consultant in charge of my mums care had absolutely no idea she was on the ward, therefore potentially affecting her obs. The nurses looking after here were unaware of why they were looking after her. When they found her in bed unresponsive it took them 7 minutes to call the crash team by which time it was too late.\nOn arriving at the hospital the morning of my mums death and asking the nurse who was supposed to be looking after her what had happened, she proceeded to tell me in great detail. She even used hand motions just to be sure there was no confusion about what had happened and couldn't stop mentioning that between the hours of 2am when my mum got up to go toilet and when they found her at 5.25am she kept ringing the bell but it seems those bells were unanswered. The report then goes on to say that they don't feel with better management the outcome would have been any different. \nI'm never going to get my mum back, my daughter has lost her grandmother and NGH don't feel that better management would have made the slightest bit of difference? To me it's laughable.", "Dear Change\r\nI am really sorry to read about your recent experiences of your local community mental health services. If you would like the Patient Advice and Liaison Service,
