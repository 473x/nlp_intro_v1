ent on. I called NHS 24 in the afternoon which by this time it was severe. I was told someone would call back in an hour. He got worse very quickly, I called back and was told someone would call back within 2 hours. \n\nEvery time I called I asked if there was somewhere I could take him myself as I had transport. By this time he was screaming in agony. I called an ambulance and was told this was not an emergency and they would refer me to NHS 24. I called NHS 24 again. I was told to take him to the local infirmary at 6: 30 P. M. I thought he would be seeing a doctor, it was a nurse who then sent us to another town 20 mins away. The Dr. there arranged for him to go to the hospital, I took him there which took another hour. \n\nHe was operated on at around 11: P. M. His appendix had burst by then and was badly infected. \n\nThis was a very frightening experience for us. My son was very unwell afterwards. I am very upset at the way we were treated. We were told it was not an emergency when it clearly was. My son suffered excruciating pain much longer than he should have and still could suffer complications from this. I felt completely helpless and unsure what to do at the time.\n\nI do not have any faith in NHS 24 whatsoever now.", "We are very sorry to read of your experience and thank you for raising this via Patient Opinion. This must have been a very distressing experience for both you and your son. We would be keen to find out more about what happened and would ask you to consider contacting us so we can look at your son's case in more detail. NHS 24 and NHS Tayside are keen to work jointly to learn and improve our service to patients and perhaps a joint meeting between you, NHS 24 and NHS Tayside may be helpful.\r\nYour feedback has already been shared with the NHS 24 Director of Nursing & Care, and the Director of Nursing for NHS Tayside, and they are keen to explore this further to see if we can make any improvements to our service which may benefit other patients.\r\nPlease accept our apologies for your experience. We would very much welcome direct contact from you. Please contact Shona Lawrence, NHS 24 Patient Affairs Manager on 0141 337 4582 or email patient.affairs@nhs.scot.nhs.uk or Alison Moss, Complaints & Feedback Lead, NHS Tayside on 0800 027 5507 or email complaints.tayside@nhs.net", "I went in for a standard d & c. 3 days later I was still there recovering from a partial hysterectomy - I was 18.\nMy father had an aorta aneurysm operation. He was an incredibly fit man, 6' 4\" and still weighed the same as when he was 19. Went into Basildon, taken into ICU. After the op when I visited him, I was horrified to see his feet and legs nearly black. After a lot of complaining, they did put on surgical stockings. Sadly by that time the blot clot that killed him had already formed.\nI still carry a card saying that if I am ill or am in an accident do not take me to Basildon Hospital.", "Just wanted to say they do not always ask the family. Our view was that they seemed to think we minded caring for our nan and that we would have wanted it to happen. We feel we are not like them.\nWe look after our families and we didn't mind her having dementia as much as we think they did.  As a result, we feel that you can't trust any of them at all.", "Dear Concerned Family of a Dementia Patient\nThank you for taking the time to send us your feedback. I am sorry that you feel you cannot trust us. We normally receive positive feedback but we take all of our feedback very seriously because it makes us better understand our patients experience and make improvements. Many of our patients have dementia and we consider ourselves very respectful to them and their families although in your case it seems we have obviously let you down. \nIf you would like to contact us to give us more information so that we can more fully understand your individual situation please contact us via our PALS Team who will speak to you in total confidence. Telephone number 01202 704886 or please email pals@rbch.nhs.uk.\nYours sincerely\nSue Mellor\nHead of Patient Experience", "I would like to make a complaint following my observations at the diabetes centre, Treliske hospital, Truro. Luckily, I am not a patient with diabetes, if I was, I would not want to attend that clinic!\n\nMy friend had an appointment in afternoon , she was told by the receptionist to come in early because she needed to fill out a questionnaire, and so we arrived at the diabetes centre at approximately half an hour early. \nThe receptionist was okay, the nurse doing the bloods was friendly and smiling, so was a man called Chris who was a fitness person of some sort. There were various members of staff who would periodically come out of their room and walk through the waiting area, a smile might have been nice, especially for anxious patients on their first visit, but no, you wouldn't think there was anyone sitting in the waiting area. \n\nTime was ticking away but no one seemed to be called in to see the doctor, when she did appear, she wondered around, then went to get a bottle and filled it up from the water fountain, still not appearing hurried or anything!\nEventually a patient was called in to see her.\n\nThere appeared to be a lady who was rather breathless and she came in to enquire where she could park her car, as the car park was full up, she was told by the receptionist that she would have to park in the main hospital car park, it was obvious to me that the breathless lady would not be able to walk that far, but the lady had to explain that, to the receptionist, only to be told there is nothing else she can do. There were still a lot of people to be seen, so the car park was not going to empty any time soon! If she parked anywhere else near the building she would be clamped and probably have to a pay a \u00a340 charge!\nThe breathless lady had to cancel her appointment!\n\nAn hour had passed since the scheduled appointment time and my friend had still not be seen by anyone yet, so she enquired to see if this was usual and told that it was!There was a delay due to the fact that the doctor appeared to be 45 minutes late. Then this doctor had the cheek to try to refuse to see a patient because the patient was 5 minutes late! ! Luckily this was overcome and the patient was seen. \n\nThe doctor never smiled when calling a patient in to see her. In fact I never saw her smile at all. \nAnother patient, who I discovered had a lot of trauma in her life in recent years, came out very distraught from seeing this doctor, and said, well, that's me, well and truly told off!\nThis doctor told my friend that the reason all the appointments were delayed was due to the nurse who was taking the bloods, so she didn't even apologise for herself being so very late, just blaming it on the nurse who was one of the few who were kind, friendly and human and doing her job well!\n\nAll this time in the waiting area with no one making a statement or trying to say something to reassure people, it was all very strange.\nI wondered, while I was sitting there, if it was because we were all overweight, I remember a lady doing a test on the television to see what peoples responses were to overweight people, first of all she appeared in a town as herself, nice figure, long blonde hair and reasonably attractive, people responded to her well, striking up conversation and waiters in a cafe were friendly and attentive. Next she wore a type of padded body suit, her hair and face were the same and she followed the same routine of going into town and going to the same caf\u00e9 etc. as before, when she was slim. The response was totally different, she had odd looks, the waiter did not attend her straight away and when he did was so different in attitude toward her! She was shocked at the difference and it was a big eye opener to her.\n\nWhilst listening to people coming out from their appointment, it appeared their treatment was extremely off-hand, demeaning and unfeeling in the extreme, to such an extent it was evoking extreme distress in some, to extreme anger in others\nSurely this is not the standard of treatment that the patients should have to accept on top of their own personal difficulties. Not only was the doctors behaviour anti social, she was quite happy to push the blame for the delays onto an innocent engaging and good mannered nurse, who carried out her job with a genuine air of friendliness and efficiency.\nMy friend eventually got into see the doctor at approximately an hour and a half late and she too received the same unacceptable treatment by that doctor\n\nAs an overweight person myself, I know what it is like to be treated with extreme negativity, it is most definitely counter productive to any benefits that might otherwise be achieved and in the context of this clinic, I would judge it to have bordered on abuse of the patients and almost certainly the patients would have left quite dejected and traumatised by what should have been a beneficial consultation!", "Hi,\r\nWe have read your story and thought you'd like to know that we may be able to help if you want to give feedback or comments, or raise concerns or complaints to the NHS. The Patient Advice and Support Service is an independent service which provides free, accessible and confidential information, advice and support to patients, their carers and families about NHS healthcare. We can:\r\n* provide you with information, advice and support if you want to give feedback or comments, or raise concerns or complaints, about healthcare provided by NHS Scotland\r\n* help you understand your rights and responsibilities as patients\r\nYou contact the service via any citizens advice bureau in Scotland. Visit www.patientadvicescotland.org.uk/ or use the phone book to find your local CAB\r\nBest wishes, the Patient Advice and Support Service", "I collapsed on an evening in mid-March and was wonderfully well-treated by East Midlands Ambulance Service staff. However, my hospital experience left a great deal to be desired.\nAlthough I was taken in by ambulance to Casualty at Kings Mill Hospital it took over an hour for a nurse to triage me, during which time the ambulance staff had to stand around waiting - what a waste of their valuable time. I don't remember anyone coming after that, though my husband says I was semi-conscious - enough to co-operate. Apparently I was taken for scans and then taken by blue-lighted ambulance to Queen's Medical Centre at Nottingham. Apparently I had a sub-arachnoid haemorrhage.\nThe passage below is an extract from the longer piece I wrote on Facebook:\n\"I came out of theatre something between 7 and 7 and a half hours later and don't really have any memory of coming out of anaesthetic or of knowing I was on Neuro Intensive Care. The next few days have no particular memories other than how unbelievably nasty and uncaring some of the nursing staff were. \nA couple of them did seem to care and went out of their way to help, but it was only a couple. What sort of caring nurse, who knows (or ought to know)that their patient has such poor eyesight as to be officially classed as visually impaired when uncorrected (my prescription is -14 in one eye and -10. 25 in the other)and also has congenital spinal deformities tells her patient she's lazy because she can't see to walk safely to the bathroom, then puts her an adult nappy on and forces her to walk despite the back pain which is so intense it makes her pooh her nappy? Even better, the nurse then grumbles at the patient so she has to clean herself up unsupervised in a shower because the staff have other patients who need them...God help us all if this our NHS now.\nSorry if that offends anyone who reads this, but this happened to me. I was in hospital for 11 days, during which time I lost 12 pounds in weight and quite literally couldn't find a position to rest in any degree of comfort. The mattresses were/are memory foam, which is probably great if you've a normal spine but don't give anything like enough support to a deformed spine. They eventually put me on to a totally new regime for pain relief, despite that fact that the routine I follow has worked well for over a decade and which they eventually (6 days down the line)put me back to. \"\nOn discharge I was given papers in which it said I'd be seen in 6 to 8 weeks; my appointment has come through for August - five months on. Apparently they are short of neuro consultants but can't afford to employ any more.\nWe've already contacted the hospital about all this but not received any useful reply. \nSurely things can be done better and more efficiently? Replies to patients' queries would be a good place to start.", "Thank you for taking the trouble to post your comments about our hospital. We welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience.\r\nFirstly we would like to offer our sincere apologies for your mother's negative experience of being a patient at our hospital. We are very disappointed to hear about the issues you have raised. This is not the kind of experience we would want anyone to have as a patient in our care. We always strive to provide the highest standard of care and we are very sorry if, on this occasion, our standards fell short of those we aim to provide.\r\nWe really do need to investigate the issues you have raised but we can't do this without knowing your mum's details, reviewing her case notes and knowing which areas of the hospital treated her. We also need to know which members of staff were involved in your mother's care and what ward she was transferred to.\r\nWe would urge you to get in touch with our Patient Advice and Liaison Service (PALS) on free phone 0800 073 0510 who will be happy to arrange a meeting with you and the matrons in charge of the ward and departments involved.", "I feel I was treated shockingly from the beginning of my labour until I was discharged.   I was shouted at by midwife for going to delivery suite without phoning \u2026we had tried for an hour and a half with no answer. \n\nThen after having baby I was left in filthy sheets covered in blood and amniotic fluid for 5 hours. After having stitches internal and external I developed a terrible infection. \n\nThe bed was also left too high up so I had to jump off with the baby in my arms to put him down as staff were too busy to help.\n\nI have post natal depression which I feel was mostly caused by this atrocious care.\n\nI will never ever have another baby for fear of this happening again.", "I am alarmed to hear of your account of care at our hospital and poor response to the complaint you have submitted to us. Please can I encourage you to contact me directly on 0115 924 9924 ext 61761 or via email at Laura.Griffiths2@nuh.nhs.uk so that I can personally look into this further for you and get you the answers you are seeking.\r\nLaura Griffiths, Clinical Lead for Musculoskeletal and Neurosciences", "Hi this sounds like its been very traumatic for you. I have shared your posting with our maternity staff and await a response, however I would like to apologise that this has been your experience. I would be happy to discuss your care in person, my phone number is 07827820353. I will post another response as soon as I the response of our maternity staff.\r\nThanks Arlian", "I first got in touch with the patient experience team at the end of October 2012, when my father was in QEQM in Margate. He had been experiencing severe angina attacks and as a result was admitted a few days earlier.\nDue to the severity of his condition while in A&E, as is customary, he had received blood thinners; however he experienced an extreme reaction to that intervention and asked medical staff constantly during his entire stay, why he was experiencing various intense reactions and there was little interest shown and no investigations. I can confirm that he made this known several times within my hearing.\nHe had increased temperature, pain and other symptoms on the Friday and did receive monitoring on the first ward, however all of this ended when he was woken from his sleep and moved late on Saturday night to Fordwich Ward. He did not understand why he was being moved given how ill he was feeling, and he was not given the chance to properly express this. While being moved to Fordwich, he experienced an angina attack, he told the individual moving him. This was ignored and he was placed in Fordwich anyway.\nAfter his admission and the initial work in the first few hours, during the rest of his stay, he was not monitored with a heart monitor or any other equipment to gather data about his heart rhythms, nor was there any investigation using the ward based mobile echo equipment, despite him advising that he was experiencing increased feelings of congestion in his heart and regular and constant angina attacks. I did not see these being recorded in his notes, despite reminding the nurses to do so.\nWhile on the ward, he was kept awake all night by the shouting of a patient who was becoming violent and throwing objects and other patients with dementia, his three fellow patients in his section of the ward were in a state of undignified undress, exposing themselves to visitors and being unaware of doing so. This became the pattern for the following nights, getting little or no sleep. He felt unsafe and concerned.\nI contacted the patient experience team due to my very serious concerns that he was not on a proper regime of medical monitoring, plus he had not been attended by a doctor since the Friday. The only observations being taken were his blood pressure once in the morning and once in the evening. The ward filed an on-line incident report on the Monday regarding the lapse in the protocol regarding the doctors/ consultants not responding to their requests for them to attend him.\nAs a result, there was no data on his file, which would have provided information and medical detail for his doctors/consultants to make informed clinical decisions on his behalf. His verbal information, which was being repeated and given to everyone who came to his bedside, was also dismissed and ignored.\nDespite the complete lack of proper data regarding his condition, and showing no attention to his information, he was discharged from Fordwich on Tuesday morning, by a consultant who did not physically examine him. I believe that this visit was prompted by several phone calls by myself to the medical secretaries that morning. By this time my father was in an extreme state of anxiety and distress, given the lack of any proper attention from nursing staff and doctors. He was worried and concerned at his angina attacks and that no one was listening.\nPost discharge, the next day, I telephoned the hospital and spoke to the doctor who discharged him. I reported that he was experiencing angina attacks, even while at rest during the night, every four to six hours and was told that this was not an issue, and to continue taking his spray.\nA few days later, in the early hours of the morning, my father was taken by ambulance to QEQM. He was subsequently transferred to William Harvey in Ashford and spent the next two weeks in ITU, the high dependency ward and the Cambridge Ward.\nHe had suffered a severe heart attack and cardiogenic shock and was put on a balloon pump while in ITU and his life was in danger for several days. In addition, he suffered severe and unusual complications from his reaction to blood thinners. He has permanent heart damage as a result.\nI have some questions about the stay at QEQM:\n1. Why was the protocol for an unusual reaction to blood thinners not followed, when my father advised of his symptoms hours after his admission?\n2. Does his medical file show that he reported it?\n3. Are the angina attacks which he experienced during his stay at QEQM recorded fully and completely on his file? I personally, reported three attacks to the senior nursing staff, (which I have recorded electronically) and saw no notes made.\n4. Why did he not have a heart monitor, to record the angina attacks and to provide important information?\n5. Why did he not have even a basic examination of his heart using the ward equipment? this would have shown any change in the blockages in his arteries.\n6. Why was he not given a priority angiogram, nor any prospect of one, given that the last investigation had been two years ago?\n7. Why was he moved between wards on the Saturday night and no continuity of care provided?\n8. Why were there no proper medical observations made during his time on Fordwich?\n9. Why was his consultant name changed when he was moved to Fordwich, to that of a consultant who was on holiday and absent from the hospital, as confirmed to me by his secretary?\n10. Why did the doctors ignore the visit requests from Fordwich and fail to follow protocol and fail to respond to the nursing staff?\n11. Why, upon his readmission to QEQM A&E, was there no continuity in the hospital records to show his reaction to the blood thinners? This would have been invaluable information for the medical teams at the William Harvey and may have avoided severe, life-threatening complications subsequently.\n12. I have asked to see a full paper copy of ALL the medical records held at QEQM for my father, and any of his records held by the EKHT.\nIt is my contention, that during the first stay his medical record was not being fully and properly maintained. For example, I would expect that the many angina attacks he experienced should be in his notes. If that data is not present, then that will form the basis of some very serious questions about the failure in his care.\nIt is also my contention that his care did not follow the correct procedures and protocols. I suggest that as a result, his medical and nursing care was sub-standard and potentially negligent.\nTo be clear, my father and I am expecting a formal written report which addresses these issues - following a full and formal audit and review which conforms to the full Complaint Procedures, including statements following documented formal interviews with all relevant members of staff from the Trust. Plus a statement from the Trust detailing what will be done about the conclusions and findings.\nIt is now six months since I first contacted Patient Experience. I understand that there is a stated, expected response time within the process to respond to this sort of issue. I would have thought that given the severity of this matter, it would be given full and prompt attention. I am still waiting. So is my father.", "Thank you for posting your concerns via patient opinion and I am sorry that we do not appear to have handled your concerns effectively or in a timely way through the Patient Experience Team. Please do email me and I will follow this through for you. My email address is Julie.pearce1@nhs.net. I will ensure that the questions you have outlined are addressed.", "Thank you for your feedback. We note that The Dudley Group FT have asked you to contact them with further information so that this can be fully investigated. We would urge you to do this, as it is important that lessons are learnt from your mum's poor experiences, so that this does not happen to other patients.", "Dear Jo1964\n\nI am sorry that your feedback to Patient Opinion did not receive a response. This was not acceptable and I apologise for this. I have been reviewing all of the feedback on the site as part of work to ensure that responses receive prompt and timely acknowledgement. \nI know how distressing it is when symptoms are not controlled as well as they might be at the end of life and was saddened to read that this was your Dad's experience. \nOur clinical teams are constantly reviewing and improving the ways in which they involve relatives with the care provided to those they love while they are in hospital - although I know it will be small consolation to you, I thought it important to take time to let you know that your feedback is appreciated and that I will ensure it is included in learning and improvement discussions that focus on the importance of ensuring that people don't have the experiences you have outlined.\nRespectfully yours, \nCraig White", "My son is severely disabled and is fed by a jejunostomy tube - a tube that goes into his stomach and then into his intestines so that he can have milk without reflux (being sick). The tube has to be inserted by an Interventional Radiologist in an Interventional Radiology laboratory. This is done at a Specilist Hospital in London where we go for  paediatric gastric care.\nLast week we were concerned that the tube had become displaced - that it had moved back to his stomach. We went to our local hospital where after an X-Ray, it was confirmed that this was the case. However, in discussion with the Specialist Hospital in London, it became clear that they would not be able to bring my son in to redo the Interventional Radiology procedure outside working hours. Hence, with a bank holiday, we were told that Matthew would have to wait 3 and half days before having his tube re-inserted and meanwhile he would only be able to be fed on water and diaralyte into his stomach - if given milk without the tube in place, there is too high a risk that he will be sick and aspirate (choke). This meant that Matthew was deprived of food from Friday afternoon until Tuesday lunchtime when the tube was successfully re-inserted at the Hospital in London.\nMy concern is my son was deprived of food for over 3 days because the specialist hospital does not have an emergency/on-call system for Interventional Radiology that supports doing these procedures out of hours or at the weekend. I do not think it is right to deprive a child of food for that long because of this and the specialist hospital that provides this service should put in place emergency access at the weekend to prevent vulnerable children being unnecessarily starved for several days at a time due to the unavailability of staff.\nI would also like to say that the medical and nursing care, when received, was excellent - my concern is the lack of system organisation to manage children like my son at the weekend and particularly a bank holiday weekend.", "I don't imagine you will publish my story. \nI was assaulted and abused by a rude, uncaring radiographer at Good Hope Hospital in April 2013.\nI wrote a letter of complaint to the Chief Executive a few days later. To date, I have not even received an acknowledgement and information about how my complaint will be dealt with.\nThere is no clear complaints procedure laid out in this website, which is unacceptable.\nThere is little point in only wanting nice stories from patients and ignoring those who are dealt with so badly they are in pain for 2 weeks and traumatised by their experience.\nIf I hear nothing in 24 hours I am going to go public with my complaint because I am so angry that I have been ignored.", "Thank you for raising this matter and I hope your son is now receiving the care that he needs. From your comment it seems that your issue of concern is with the specialist hospital and not with Frimley Park Hospital. However if this is not the case and you have any feedback about the care you received at Frimley Park please let me know and I will ensure it is followed up [james.taylor@fph-tr.nhs.uk].", "Thank you for your posting and I am so sorry you have not had a response to your complaint letter. To enable us to thoroughly investigate your concerns please can I ask that you make contact with our confidential Patient Services team on 0121 424 0808 or email our Deputy Head of Patient Services, Margaret Mitchell on: margaret.mitchell@heartofengland.nhs.uk.\r\nBest Wishes\r\nSimon Jarvis", "Dear Sir/Madam, I would be more than happy to assist you with your complaint.\nMy name is Carolynne Scott, Head of Operations at Good Hope Hospital. If you would like to email me carolynne.scott@heartofengland.nhs.uk or telephone me on 01214249689 I will establish where your original complaint is and provide you with a response.\nI look forward to hearing from you.\nregards\nCarolynne Scott", "I am sorry to hear about your experience of Chelsea and Westminster Hospital. I will direct this concern to the relevant team and respond to you shortly. It would help us investigate further and provide a thorough explanation if we have further identifiable details from you such as your child's name and date of incident.\r\nPlease could you contact me directly on 0203 315 8548\r\nWith thanks\r\nSian Nelson\r\nPALS Manager", "Apologies for the delay in responding, it is difficult to give you a detailed response, however we would like to assure you that your comments will be shared with staff.\nWe do not considered it acceptable for any member of staff to shout at a patient, under any circumstance. We take these comments seriously however, and we will highlight this to all staff via the staff hand-over meetings.\nThe usual pathway for women in labour is to contact maternity triage however support and advice can be obtained via the labour ward. Both areas are prone to high activity and there may be a delay in answering calls. It is however extremely unusual for the telephone not to be answered by any member of staff especially if ringing continues. We are able to access call and line usage but would require dates and times to follow this up. \nThe majority of mothers stay in the labour ward after delivery and are discharged home directly from their delivery room.  It would be the expectation that the linen should be changed if soiled, so that the mother may rest if required. Again the fact that this was not done will be highlighted to staff.\nStaff would normally advise on personal hygiene and care of the stitched area. However some mothers resistance is lower due to the tiredness associated with a new baby and they can be more prone to infections.  Having stitches does not mean that an infection will be acquired.\nWhen staff are not in the room, it is normal practice to ensure mothers have access to the call buzzer should assistance be required.   Again this, along with the height of beds, will be highlighted to staff.\nWe are sorry that you feel your experience has caused postnatal depression and a fear of having other children.  We hope you feel able to get help and support from your Health Visitor or GP but  If you wish to discuss any of these issues further please contact the unit on 01324 566000, and a member of the management team will be happy to speak with you.\n", "My dad was sent to Russell's Hall emergency department at the beginning of March 2011, by his doctor after being unwell and having some abnormal blood test results. \nHe was kept in this department for a couple of days while they kept taking more blood from him and running tests. They eventually sent him to a ward, where it was noticed by myself and my mother that he was acting strangely, I notified one of the nurses, they came and saw him, then told us it was our fault for overwhelming him with us being there - the family that he loved and was with him all the time.\nBy this point we were still no nearer to finding out what was causing my dad to be ill. We asked to see the consultant that was treating my dad, we had a meeting with the consultant where we asked them questions about what they thought was wrong with my dad but didn't really get any straight answers. \nBy this point in time, my dad was really beginning to deteriorate, his body swelled and he could no longer walk around, he was moved to another ward, this time a ward for stomach, liver and kidney problems, but we still had no answers for medical staff as to what was causing my dad to be so ill.\nHe became bedridden and developed massive swelling all over his body, nothing was ever done to reduce this swelling, he didn't eat or drink, and we began to notice that his toes were going black.\nHe was in so much pain, especially in his head, his tongue swollen so much that he could hardly talk and it was heartbreaking to see a man I loved so much in that much pain and he wasn't being treated for anything, they would give him morphine for the pain but that was it. He developed bruising all over his body, especially on his head and legs and yet they still didn't know what was wrong with him.\nHe died on Easter Sunday 2011, he had had a bleed in his stomach, and all his organs were failing, he couldn't breathe his lungs had filled with fluid, and we watched him die. It was the most painful day of our lives. The doctor said he died from multi organ failure and acute vasculitis, but still to this day we don't know what caused him to have organ failure or why nothing was done to stop things from getting so serious. He was in that place for 5 weeks and was only 66.\nI cannot fault the nurses on that last ward he was in, they tried their best to look after him and keep him comfortable, but to me, he never got any proper treatment from the doctors. I really believe that his death could have been prevented, and we still don't know why our dad died 2 years on.", "My mother suffered a stroke in April 2013.\nThe initial response was fantastic, the ambulance was with us in less than 10 minutes and the paramedics confirmed by opinion she was FAST positive (I am a trained nurse). She was taken to the HASU at Charing X and we were taken straight into critical care.\nAlthough I had known she was ambulant 90 minutes previously, as I hadn't actually had contact with her, they refused the thrombolysis treatment. She had a CT scan, which showed nothing, and was then taken to the stroke unit.\nShe became very drowsy due to the brain oedema and a CT scan done on day 3 showed the lesion by then. Apart from a paralysed arm, all her other limbs are fine and she has cognition. Her care was fantastic.\nThings took a turn for the worse when she was admitted to West Middlesex Hospital on day 3, late at night. On day 4 the Occupational Therapist called me and we chatted for nearly half an hour. During this time I informed her that my mother had severe hearing loss and she requested that I bring in her hearing aids. I also informed her that my mother had vascular dementia and gave her the details of who looks after this.\nOn day 5, I visited my mother in the afternoon. She was still very drowsy and not making eye contact, which is apparently normal for this type of stroke. I waited a long time to speak with the sister and by the time she turned up, I had to leave to get to work. I informed the staff that my mother couldn't hear and that I had left both her hearing aids and her distance vision glasses in her locker.\nSadly due to my husband's ill health, I was unable to visit my mother for about 10 days. When I visited again I was there for nearly 4 hours and during that time it became apparent that the ward staff had no idea that she was deaf, didn't know she had hearing aids with her and didn't know about her dementia.\nThey blamed Charing X for not providing the information, but when I explained that the OT had phoned on the day after admission and had received this information, they were astonished. They immediately gave her the hearing aids and once inserted she immediately responded to them. I believe that up to this point they thought she was badly brain damaged, even though the position of the lesion would not be expected to cause this.\nDuring my first and subsequent visit, I examined the nursing notes and informed staff that I was concerned about her coughing. She was not on oxygen assistance when transferred and has not been oxygenated since arriving at West Mid. Her sats were being maintained above 96% on room air, which is adequate. I asked if a chest X-Ray had been performed or was planned and received a negative reply. No one seemed to take my concern seriously.\nYesterday morning I received a phone call from the stroke SpR, informing me that my mother has a chest infection [only diagnosed yesterday, some 3 weeks after admission] and that she is very poorly and now on antibiotics.\nI am disgusted with the level of care she has received so far. It seems that if I can't be there every day (I work shifts 5 days a week and have an ill husband to look after), then nothing gets done. I have informed the SpR that I am making a formal complaint to the CEO and I fully intend to bring a medical negligence case against all involved in her stroke [she had been taken off anticoagulants and BP medication] from the so-called preventative medication, right through to the post-stroke care.\nThey are now running around like headless chickens and hopefully she is getting the right treatment, but I shouldn't have to kick up a fuss to get this treatment done properly. If I wasn't a trained nurse and could spot the warning signs, heaven knows what would have happened.", "After horrific side effects from a chemo drug and other complications my husband lost stones. In the first two weeks had lost three stones and still cannot walk.\nThe operation was four weeks ago there has been no nourishment or protein in his body for five weeks. I complained to the staff about the lack of food he was having and asked if I could see the chart with his food intake.  This was in Inverclyde, I was told no chart had been kept but they would start one.  I only found out about his weight loss because I asked him if they had weighed him he muttered something (he was extremely weak and could barely communicate). When I asked a nurse about the three stone losses they said I was must have got it wrong, so I asked for it to be checked I was told at that time that they can't force someone to eat. \nAs far as I was concerned that was like saying he would be left to die from starvation and that's when someone said it was right about the weight loss and they had notified the dietician. He was nauseous and said the food tasted like sand and he could only manage porridge and custard. I spoke to the dietician the following morning by phone and told her of my concerns she agreed to see him the next day.  \nWhen my daughter and I visited him that afternoon we asked to see the diet sheet, to see if we could help with anything on it. We could not read it and asked if the nurse would tell us what it said and she also had difficulty reading it.  In the end we managed to find out he was to have two special protein soup four 50ml total.  Twocal is another protein drink but not vanilla as that made him sick also four small bottles of milk. \nI asked to come in at lunch to see what he was eating, they came and asked what he wanted but he couldn't stomach anything on offer and neither would I have. When I asked about the special soup and diet that was to be provided, the nurses who were helping with the meals had no idea what I was talking about. They had obviously not been told to read his notes they went off to have a look and came back and offered the soup.  If I hadn't been there he would have been left to starve. He was given the large bottle of twocal in vanilla and when I asked why he wasn't given the milk he was supposed to have I was told he has to ask for it as they didn't know what he was to have. I told them I wanted the milk put on his tray whether he asks for it or not. \n\nI spoke to the dietician and asked what sense there was in her making a chart and no one paying the least bit of attention to it, things did not improve he is so week he can barely walk.   So on being told he was to be moved to the Larkfield Unit for intense physio we thought there would be a light at the end of the tunnel.  Nope, no intense physio up for a walk once a day, as they have 29 patients they can't give him two walks a day. They don't work the weekend and are off at Bank Holiday.  Why do they not have cover for the weekend, as far as I'm concerned the progress made during the week is lost as three days have passed and he needs two people to get him out of bed so they say they don't have the staff to deal with it, after the walk he is then left to sit on a chair. Due to my husband's condition his body and bones ache.\n I was only told tonight by someone that he had been left sitting on a chair for more than two hours and had pleaded to be allowed to get put back to bed but was told he would have to sit there as they hadn't time to do it. I am raging mad and will be looking for answers tomorrow he has now been in this unit for over a week and another dietician has been called in. \n\nTwo of the nurses can't make out what is written, why they can't type it or write in block capitals. I was also told by a nurse he had eaten two sandwiches and toast, when I queried this I was assured he had and I knew this was wrong as he couldn't eat any bread. I was also told he said he would like me to bring up a breast of chicken this was also wrong as the chicken has to be with roast and mash potatoes and loads of veg. I knew these were either wrong or they're mixing the patients information up. \nThis is beginning to read like a comedy sketch so I will not be taking this anymore.  The patients illnesses do not take a break so why are they left with no treatment at weekends and why are more staff not employed. The Scottish Parliament is going to be informed about the lack of staff and care in this centre. \nI would also like to comment on what someone else reported about Larkfield that is when they do get to answer the buzzers which can take quite a while. They say they will be back in a few minutes and they don't appear for up to an hour, and their answers are they are very short staffed. \nWho then is in charge of staffing in a unit such as this where bedridden patients need to be treated with dignity and respect and not left in fear of soiling themselves? There are a few really caring members of staff but they should not be put upon by ones who have no compassion and clearly should look to another profession. This report had better not have repercussions for my husband as they are taking on the wrong person.\nWhat I would really like to happen is that the administrators are shown my posts as I can't see what good it is in showing it to staff when they clearly can't do anything about it as the staffing levels are the responsibility of the Admin and I'm sure they are well aware of the problems in this Unit. and until they start to show they are genuine about patients welfare and not money nothing will ever change. \n", "Here is an extract of the failings of my father's care and this is an extract of the letter sent to the ward Matron and PALS. I can honestly say that I would not send another family member to that hospital ever again and that we would rather travel the extra distance and go to Sheffield. Not only is the care appalling but the lies and an excuse made up after to try to cover them is unbelievable and does nothing to help mourning family members.\nDear? I am writing to you because you were so honest and open with me about my father's condition. Sadly my father passed away in my arms within approx. 4 and a half hour of being at home. I had returned to West Yorkshire on the Sunday evening, due to a busy work schedule and to attend my mother in laws funeral on the Tuesday and was waiting for my youngest daughter to arrive back from America to break the news that her grandfather only had approx. 4 months left to live.\nMy daughter that lives in Chesterfield had spoken to the ward sister on my behalf on Monday 25th February at approx. 3. Pm. Here is an extract of the conversation. Basically much the same as you told me, but that:\nPneumonia was getting better, (anti-biotics for 7 days)\nFibrosis getting progressively worse.\nUnable to do another chest x ray because the pneumonia would show up scarring.\nTested without oxygen and seemed to be normal, however if making him feel better would be left in place.\nNot able to go back on Mirtazapine due to liver function. but would monitor and may go back on reduced dosage.\nStill catheterised\nPressure boots in place\nRed bottom not stage 1 not breaking, would be monitored\nEating little and often, hence weight gain.\nThat we had to choose one person for point of contact.\nWe had already inquired about getting my father back home because it was his wish, he felt that should he have to stay in hospital much longer he would die in there.\nMy daughter was told that getting him home could be arranged.\nHome oxygen could be arranged within 4 hours, can take 24 hours depending on circumstances\nSocial Services would be involved before discharge\nPalliative Care would be involved before discharge\nRight For Care Plan would be put in place along with\nDNAR form would need to be put in place if required.\nDue to my not being able to get back to Chesterfield until the Thursday evening it had been discussed that a family meeting would be held to decide on the point of contact. The majority of the family wanted me to be the designated point of contact, due to my experience within the NHS.\nOn Wednesday the 27th February I received a call at work from the hospital saying that my father was being discharged that afternoon and that my step mother had decided she would be the point of contact, which meant that she could not (or would not )discuss any further information with me.\nThis was very upsetting because being so far away from my father meant it was important for me to have up to date information regarding his condition etc., to allow for travel time from West Yorkshire to Chesterfield.\nI had to wait until I got home from work that evening to find out that my father had not been discharged due to Home oxygen not being sorted out. My eldest brother went to the hospital at 6. 30 pm to find my father sat on his bed, dressed but only wearing a t shirt, shivering with cold and barely able to string two words together, due to being taken off his oxygen all afternoon, his bags where packed, and he was waiting to go home. My brother had to inform him that he wasn't being discharged that day after all. He then had to get a nurse to get some fresh bedding and put my father back into bed. I cannot begin to imagine just how distressing this was for him.\nI was so upset that I rang the hospital the following morning from work to ask (complain about) what had happened, they didn't seem to know which code had been used to order the home Oxygen whether it be 4 hour urgent or 24 hours normal hospital discharge, but did admit that they had known from 5pm that he was not being discharged that day, so why had they not informed my father themselves and got him settled back into bed.\nI received a call from my brother at approx. 1. 30 pm to say my father was back at home settled into bed with his oxygen. I waited for my daughter to arrive back from America, whilst packing my bags in order to go stay with my father for the next 6 days and to organise a rota within the family to ensure that dad was never left alone. My husband was finishing work early to drive me to Chesterfield.\nAt approx. 4 pm I got another call from my youngest brother saying that dad was making strange gurgling noises and that he had called the doctor. I knew immediately what this meant and rang my daughter to get her to my dad ASAP, along with the rest of the family members.\nI then had to endure the worst two hour journey of my life fighting through tea time traffic to get to my dad's side.\nI arrived at approx. 6. 10 pm and dad passed away in my arms with me only managing to tell him I had arrived and that I loved him, I tried ring his GP but it was already out of hours and by the time someone from 111 had got back to us it was too late.\nDad's doctor arrived later and immediately apologised because he had not been informed by the hospital that dad was so ill and had assumed that with him being discharged that afternoon that he had probably picked up a chest infection.\nWe had to then go through the trauma of having to have a post mortem.\nMy problem is, why was no one around when my father was dying, where was the palliative care team, why did we not have a contact number for them, where was the Right to Care Plan, why had we not been issued with any DNAR form. What if my father had needed morphine and no one was around to administer any syringe drivers. Why was no one from any nursing team available? Dads GP had organised for their district nurse team to visit the next day, even his carers that must have been informed by the hospital that he was being sent home arrived on the Wednesday evening to be told that the discharge had been cancelled, and then they arrived to put dad to bed after he had passed away.\nI know that no one can be exact about when a person will die, but surely if my dad had been examined by a doctor before his discharge on the Thursday, why did we not get any indication that dad had deteriorated so badly.\nYou told me yourself on the 21st that dad was very ill and that we were looking at 4 months and that you did not feel the need to be calling everyone to his bedside at that time, but that you would have a better idea of how long after the anti-biotics had had time to work. (you said you would have more of an idea before my mother in laws funeral on the 26th) Obviously I was unavailable to talk to you again before this date, but that is why my daughter spoke to the ward sister on my behalf\nPlease can you look into all this and tell me what went wrong, because something clearly did, communication was definitely very poor.\nI also have a few other issues that need addressing regarding my dad's stay in hospital.\nI asked again on the Thursday and Friday about why the Mirtazapine had been stopped and still no one could give me an answer, which my dad's GP has said himself that he saw no reason why it should have been stopped he had checked my dad's blood results himself on ICE, I know being stopped so suddenly from 30 mg Mirtazipine would not have helped dad's frame of mind.\nOn the 23rd of February one of the patients in dad's bay was moved off the ward due to Norovirus, which I saw myself and was told by a member of the nursing team on the Sunday, yet my dad was left in the same bay when he was especially susceptible to infection.\nOn the 24th we had to point out to the nursing team that my dad's cannula had been left in place since the Tuesday evening 6 days, which again should not have been allowed, and was only moved when we pointed this out.\nWe also found out that one of the supplement drinks that he had been given by the hospital was almost 6 months out of date.\nDad was only every given his sleeping meds, Zopiclone whenever myself or my daughter where present to request it for him.\nYet again I have travelled 70miles to be told an absolute utter pile of rubbish by the hospital regarding these issues, even denying that the medication had been prescribed by their pharmacy. To say I am angry and upset is an understatement, and I am not prepared to leave it there and allow such failings to continue. This hospital underwent Care Quality Commissioning inspections in August 2012, they failed on 3 outcomes and these are all the same outcomes are all the same as the issues we had with my father's stay at the hospital, so clearly lessons have not been learned actions have not been put into place for improvements. I would advise anyone that has to stay at this hospital, please ask to be shown your medical records daily to check what is being actioned regarding your stay in hospital, insist on checking your medication records are accurate, and for any one that has someone admitted to this hospital with dementia or learning difficulties be alert, push the staff to take notice of your concerns and to not, like myself believe that the hospital only has the patients best interest at heart.", "We were very concerned to read about your and your mother's experiences at our hospital. This is clearly not of the highest standards that we aim for and we would like to apologise for the distress caused. As soon as we received your feedback the relevant teams were alerted and we are currently working with you and your mother to make sure any issues are addressed.\r\nWe always encourage patients and their carers to raise any concerns that they might have as soon as possible by asking to speak to one of our matrons, whose role it is to ensure that we are providing the highest standards of care and treatment. Alternatively you can ask to be put in touch with our patient advice and liaison service (PALS).", "Thank you for taking the time to post your feedback on our hospital. We are so sorry that you had a poor experience and you feel your father's death could have been prevented. Losing a loved one is very traumatic, especially when the circumstances have not been properly explained.\r\nAlthough you have recalled a lot of detail, it is very difficult for us to comment further without knowing your father's name and reviewing his case notes. If you would like us to look into the issues you have raised, we would be more than happy to do this. Please contact our Patient Advice and Liaison Service (PALS) on free phone 0800 073 0510 and they will arrange for you meet with the matron in charge of the ward who took care of your father.", "  My son was born in Spring last year, and once he was a few weeks old the care was handed over from the local midwives to the health visitor at our doctor's surgery. Our care under the midwives was faultless, and I absolutely loved being a first time mum. At 7 weeks I took our son to the doctor for his 6 week check (they made the late appointment, not me) and the doctor commented on a faint reddish mark on his cheek that was about the size of my smallest fingernail. I said I didn't know what specifically caused it, but that I thought he must have bumped his cheek when his Dad was cuddling him shortly before the appointment. Nothing more was mentioned. The rest of the check went fine and we went home. I mentioned the mark to my husband who said the baby had been trying to hold his head up and had bumped his cheek on the corner of his glasses. We didn't think anything more of it.\n\nA few hours later we got a phone call from the health visitor saying that the doctor was concerned about the mark and that we needed to take the baby immediately to the hospital where we would be met by social services and the police. It was absolutely the most traumatic, humiliating experience. My mum, who lives with my husband and I, came with us, and we reported to A&E where we met with a lady from social services. She looked at the baby and couldn't even see the mark, we had to point it out to her. Then a police constable arrived, and she also couldn't see the mark. They both expressed their surprise that we had been called to the hospital in this way. We were taken to a private room and questioned. A consultant came, and stripped the baby and examined him. He concluded that he was a well-cared for baby and his exact words told us that the mark is very small and could possibly be a bruise, but it isn't clear. He agreed that it was the same size as the corner of my husband's glasses. The lady from social services was unhappy that the doctor had not mentioned any concerns at our appointment earlier that day.\n\n    I understand that if doctors have concerns about abuse they need to be followed up. However she had stripped the baby naked during the examinaton and could see there was nothing else, and I don't know why she thought that, if I had hurt him on his face, I would have taken him to the doctors for the check up at all? ?\n\n    This experience completely knocked my confidence as a new first time mum. I was paranoid every time the baby scrammed himself with his fingers or his cup, and was so anxious about being judged that we ended up not going to many of the local mother and baby groups I had been looking forward to, and instead I paid to go elsewhere to private groups. We have been told that this is on our permanent record, even though the consultant and social services were satisfied that we hadn't done anything wrong. Other than that we had no follow up. At a subsequent visit the health visitor said that the doctor had been concerned that the baby was bruising without cause and had wanted him seen in case it was a medical condition - well if that was the case I don't think social services and the police would have turned up.\n\n    It has felt like for the last year the health visitor has been trying to justify reporting us to the police and social services back when the baby was 7 weeks. She makes constant comments about the baby being unhappy (he isn't) and underweight (he isn't). I was so badly frightened by the initial experience at 7 weeks that I didn't pull her up on her comments, and now they have progressed to things like Why are you sweating so much? (hot room as babies get stripped and weighed there), and Oh has your dad come with you today? Oh well he's quite slim so I suppose it's possible the baby will just be slim. '. At his 9 month development check she gave him two wooden blocks, and just as he started to play with them she wrenched them off him and said I should be more careful in case he put them in his mouth. He started to cry and wouldn't do any of the other things she asked him to (bang two toys together, play with a bead on a string). The other mums I have spoken to have said their 9 month old babies wouldn't do these things on request in a strange environment either. The HV grudgingly allowed the baby to pass the test, but insisted we have a 6 week nursery nurse 'intervention' to show me how to teach him to do things properly. When the nursery nurse came she said the baby was happy and was doing everything he's supposed to be doing, and more.\n\n    After the 'intervention' was cut short because it was not necessary, I have finally had enough. I am moving area and will be changing health visitors. I have been putting up with this for too long because I have been frightened that if I try and stand up for myself they will get social services involved again. It has basically been a nightmare from start to finish, but I have finally realised that I am a good mum, and that this has been the only major cause of stress over the whole of the first year with my son. These people are supposed to be one of the main sources of support for new mums - this feels like a joke.\n", "Thank you for your valuable feedback regarding your devastating experience. We hope you have now been able to meet with someone from PALs to be able to take this forward further.", "He was admitted at the end of April 2013 after being found on floor by my husband. It was obvious to us he had had a stroke. Was moved off admissions the following day onto ward c8. They had earlier diagnosed my dad with a water infections n pneumonia. He was very confused so mentioned it to staff who said if it doesn't improve he will go for a brain scan. This showed my dad had actually had a stroke. He was in this ward for 12 days and in all that time wad not seen once by anyone from the stroke team. I find this utter bewildering. \n\nNo doctor came to see me or my family to explain what had and was going to happen. I was told 3 times my dad was going to be moved to b2 but this never happened until the beginning of May when I threatened to put a complaint in. Lo and behold he was moved half an hour later. The stroke has left my dad incontinent, and unable to feed himself. \n\nHe weighed 60kg wen he first went in and now weighs 47. 3kg. He has been left in wet bedding, not been given the fluids he needs regularly. I could go on and on. By the way my dad is 90.", "I attended Gartnavel Royal Hospital in late May 2013 for my Pre-Assessment Appointment, the nurse who took me into the room could not have been any nicer.\nI was then informed to go to a ward to see a junior doctor who then sent me back down to the clinic which I was told to have an ECG. On arriving there the clerk of that department was rude and cheeky and was told this could not be carried out. I then went back up to the ward and told the junior doctor this and after she had seen me I was told to go back down that they would take me.\nOn my arrival back down at the pre-admission clinic I told the nurse (who was different ) to the one that carried out my assessment that I was told to have an ECG. This nurses attitude to me was disgraceful and told me exactly if I wasn't happy to make a complaint. She wasn't caring then she also accused me of being abusive to which I certainly was not, given there was no one to take my complaint I left the hospital without having my ECG. This nurses attitude was terrible and after her making the accusation I was abusive she then said go to hell", "I presented to the crisis unit with suicidal ideation having had long term depression. Basically I want to die every day and living is hell. I was seen after a 3 hour wait despite visibly and repeatedly breaking down in front of total strangers in reception. This was also despite 6 or 7 members of staff chatting merrily away in the reception office about social matters.\nEventually I was seen by an 'assessor' who spent 50 mins with me taking notes about how I felt like I wanted to kill myself. Finally he told me that my case would be discussed and assessed for treatment the following week. When I called the following week, I was told the meeting had to be cut short and it wasn't discussed but would definitely be the following week. When I called again, they again said they hadn't gotten round to it.\nI was now in full crisis having had a breakdown at work. Finally they called me to say that I wouldn't be offered treatment as I'd been offered treatment in the past and turned it down. I hadn't, and tried to tell them their records were wrong. I had to threaten to take it to the Chief Exec before they admitted their mistake and referred me to the Complex Care team. The earliest appointment they said they could give was 4 months away.\nIn that 4 months, I've lost my job, am about to lose my home. I finally had my appointment today which was yet another assessment (my 5th in total). I've been placed on a waiting list for therapy. I've been told it will be another 6 months.\nI don't know what to do. I don't know how to cope for 6 months. I'm so angry at the NHS. The Mental Health team at St Anne's are apparently set up for the benefit of the staff and not the patients. In my view, they have little or no understanding of mental health - for example, if you miss an appointment, they assume its because you no longer need treatment, not that your mental illness may prevent you leaving the house.\nThey've extinguished the little hope I had. But nothing will change because mental health patients aren't taken seriously even by the people who are supposed to help. I hope I survive this depression long enough to see to it that NHS Haringey is named and shamed for being the hellhole it is.\nNo wonder so many awful tragedies play out with these people. I feel that they are a disgrace to their profession", "Went to increase Vitamin D levels.\nI was furious when yesterday my GP rang and informed me that they had been giving me too large a dose of Cholecalciferol. They had prescribed me 20, 000iu when it was clearly stated in a letter the dose was 800iu - that's 19, 200iu a day too much.\nWhat has made me so cross is that for the past 9-12 months I have been very ill with sickness, diarrhoea, constipation, sweating, headache, weight loss, thirsty all the time, unable to eat and vomiting. This has caused me a lot of problems as I have had a renal transplant and am currently awaiting a liver transplant.\nI have looked at the symptoms of overdoes (hyperglycaemia) and all the above and more are relevant.\nSurely this is gross neglect and I will be taking legal advice.", "Thank you for taking the time and trouble to provide your feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting and where appropriate to pass comments on.\r\nI am also sorry that you had this experience and if you were able to share further details it will be taken up with the relevant manager. Unfortunately the detail left on patient opinion doesnt enable me to do so, and if you were able to share further details I would be very pleased to have these.\r\nPlease let us know by using complainst@ggc.scot.nhs.uk.\r\nI look forward to hearing from you.\r\nPaul", "Thank you for taking the time and trouble to provide your very feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and we would like to follow these up if we are can. In order to do so, can you please provide further details and send these to complaints@ggc.scot.nhs.uk and we will address these for you.\r\nPaul", "Thank you for taking the time and trouble to provide your feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and I have passed your comments on to the manager responsible for that service at the Western Infirmary in order to share your experience with local staff. I am sorry that this overshadowed an otherwise positive experience.\r\nPaul", "Thank you for taking the time and trouble to provide your feedback.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and we would like to follow these up if we are can. In order to do so, can you please provide further details and send these to complaints@ggc.scot.nhs.uk and we will address these for you.\r\nI would want to reassure you that there is no policy of not letting surgeons see patients until a bed is free, that certainly is not the case, in any of our Hospitals.\r\nPaul", "Thank you for taking the time and trouble to provide your feedback. I was very sorry to read that your sister passed away and I would like to offer my sincere condolences, even at this late date.\r\nI am sorry that this posting was not acknowledged at the time, we had a break in our use of Patient Opinion, but we have now resumed doing so, and I thought it was still important to acknowledge your posting.\r\nYou raised a number of issues that are of concern and we would like to follow these up if we are can. If you feel up to doing so, can you please provide further details and send these to complaints@ggc.scot.nhs.uk and we will address these for you?\r\nPaul", "Thank you for logging your feedback via the Patient Opinion Website. I read your posting with interest and I was sorry to learn of your experience. I am pleased to note however that your call to NHS 24 resulted in a speedy referral for you to receive face to face assessment.\r\nI do hope that you health continues to improve.\r\nWith kind regards\r\nShona Lawrence\r\nNHS 24 Patient Affairs Manager\r\n0141 337 4582", "That's great, I will check with my colleague who looks after that email account that it has been passed on so that we can look into the circumstances for you.\r\nPaul", "Thank you for your feedback and I am sorry to hear of your experience. I would be grateful if you would consider contacting the Patient Experience Team on telephone number on 01384 246366 or via email at pals@wmas.nhs.uk so we can discuss your experience and investigate your concerns.\nKind regards", "We've just been made aware of your posting after Paul's response was posted. Could I also offer my condolences? If you do feel up to contacting us, we too would like to follow up any issues you still have about Monklands Hopsital if we can.\r\nIf this is something you want to do, could you please contact Leigh McLeary, Patient Affairs Manager, on 01236 713065 or via email Leigh.McLeary@lanarkshire.scot.nhs.uk.\r\nShona", "Dear Rosei 134\r\nI am really sorry to hear of your dreadful experience, I would welcome the opportunity to talk with you and offer any help and advice that I can. If you wish to contact me I am available via the Patient Services Team on 0121 424 0808.\r\nKind regards", "I had a second interview / session with a counsellor yesterday from Inclusion Matters which I found very distressing and unhelpful.\nIn my view the counsellor was young, rude, opinionated and lacked empathy. She seemed to have little understanding of what I had experienced and which had left me traumatised. She seemed to think she knew better than the experienced psychiatrists and psychologists I had seen and from whom I had reports. There has been a lot that has gone on for me before going for this counselling and I really did not feel this was properly understood or dealt with. I do not think they understood the severe depression I have suffered and still suffer to this day due to what happened to me. a\nI was treated as if I was very young and inexperienced. I had to tell her that I was an educated woman in her fifties and that I did not deserve to be treated in the way she was treating me. She kept focusing on setting goals \u2013 I felt this was inappropriate as I needed other help and support before setting goals. She gave me a slip of paper to take home and read. One of the questions on this were inappropriate for my condition \u2013 eg did I feel guilt after consuming any quantity of alcohol. These were questions more appropriate to an addict and I pointed this out to her. What I needed was cognitive therapy not this form of counselling.\nI felt the counsellor did not have enough experience or maturity. I felt that she was quite rude and self opinionated I told here I did not feel I was being helped by her and on leaving the room in a very distressed and stressed state. (She just stated in a sarcastict manner) Bye then\nI walked out of the session I stated I wished to see the manager the counsellor stated I could not and that I had to put it in writing any complaint and just pushed me out in to the public reception area. The receptionist saw I was very distressed crying and shaking she sat me down and gave me a cup of water I told her what had happened with the counsellor. The receptionist stated I was not in a good state to leave I asked, could I see the manager and the Manager became involved. I explained how I felt during my session with the young counsellor and why, but did not receive any acknowledgement of this or an apology from her. The Manager said she needed to get away to a meeting she just asked what it was I wanted from them, this I found made me further depressed and unhappy as again I felt no empathy from this lady also, she just kept looking at the clock, I felt she wanted to go to lunch as when I went out into the public reception I stopped to thank the receptionist and the manager was leaving with a colleague it looked to me as if, they were going to lunch together. Iit seemed that she was not prepared to make time for me even though I was feeling very upset crying and shaking due to the experience I had just suffered.\nThe receptionist who witnessed all of this was the only one who expressed any support or empathy. She got me a glass of water and waited while I was able to calm down. During this time I saw the Manager leave the building \u2013 I didn't get the impression she was off to a meeting.\nAs I left the building a little while later I saw the young counsellor returning from lunch with another young colleague. They both saw me and started to snigger \u2013 I felt that this was a real sign that confidentiality had been breached. I got home and rang Inclusion Matters to speak to the manager about this. Again there was no hint of an apology.\nThese people are dealing with vulnerable people but don't seem to understand this.\nNone of my contacts with Inclusion Matters has been good! I was not able to make my initial appointment and phoned them to rearrange it. The girl I spoke to just kept saying that If I did not make it to the next appointment I would be struck off! This was also continuously said by the Counsellor at each appointment which caused me more distress. I was also upset to see that on each visit you were made to fill out the same forms in the public area answering the same questions this took time away from the 45 minuites you were given. I refused to answer any more questions on a continuous basis on my drinking pattern each visit and stated, I was not attending due to my having a drinking problem. I was also told when I stated this that they do not counsell addidcts yet they asked the questions regarding on each visit.\nI have been offered further sessions in a different location but again, on taking a call from a gentleman who sounds very young I feel I am not happy to sit and talk about what has happened to cause my illness with a young male. I have been unable to attend due to hospital commitments on the Tuesdays yet, they do not seem to want to change the days to an alternative day instead of on a Tuesday.\nI have now two major concerns, firstly I do not feel like the issues about my treatment so far have been addressed and I am also worried about carrying on with this service. I am not sure they have the right people to understand and address my needs but I still feel very vulnerable and my GP and others remain concerned about how I am. I am not happy to carry on with this service as I am not happy to be councelled by a young male. I have experienced a greater amount of stress and depression since attending the Inclusion Matters Programme. What happened to me was very serious and truamatic and has left long lasting implications on my life and health. I do not feel Inclusion Matteers has helped me deal with this in anyway and has shown little or no empathy not to mention confidentiality in regard to myself.\n ", "Thank you for sending in the feedback about our service. I was really concerned to hear that you have had a difficult and distressing time. Here at Inclusion Matters, we care very much that the treatment we deliver meets the needs of our service users. You raise some serious issues about your experiences, we are very conscious that we cannot comment on some of the details of your concerns, on this public site, so would suggest a different route. We would also like to talk to you so that the service that we offer is suitable for your situation. So can I suggest 2 things that might move things forward.\r\nI would like to offer you the chance to come and talk to me so that we can review your care and try and resolve things so that Inclusion Matters offers you the best possible service for your needs. I am contactable on 0151 955 3200. At the same time or separately, you can also use the formal complaints process as a way to get the issues you have set out, properly investigated in detail and a personal response following these investigations. If you would like to do this separately you can write to:\r\nPatient Advisory & Liaison Service\r\nSouth Staffordshire & Shropshire Healthcare NHS Foundation Trust\r\nFREEPOST WV2103\r\nSt George's Hospital\r\nCorporation Street\r\nStafford\r\nST16 3AG\r\nI would like to end by saying again how seriously we take any feedback and hope we can move things forward for you and also as an organisation use any feedback to continually learn about how to offer the best service for all our users.\r\nRobert Waugh, Operations Lead Inclusion Matters Sefton", "I had a c-section in the Southern General Hospital. It was my second c-section and I lost a lot of blood, felt dizzy and quite unwell in the following few days. The room I was in had 3 others, all who had had c-sections. The treatment we received was very poor (with the exception of one young member of staff who cared). We were treated like inconveniences, we were scared to press our buttons and were constantly told they were too busy. \nOn one occasion, a mum who was upset in pain and struggling to change her babies nappy asked for help, she was told they were too busy and she should do it herself. My husband then saw the nursing staff sitting sharing out malteesers. On another occasion, at 11pm, a member of staff took my temperature then walked out. I called to her to ask why and she said (while walking off), you may have internal bleeding. \nI was left, alone, scared and in pain, not knowing what the outcome would be. I believe my experience there was a contributing factor to my difficulty adjusting to looking after my baby following the birth. A maternity ward should be warm and supportive and I didn't experience this.", "Hi,\r\nWe have read your story and thought you'd like to know that, if you want, we can help you get in touch with the Southern General Hospital to take this forward. The Patient Advice and Support Service is an independent service which provides free, accessible and confidential information, advice and support to patients, their carers and families about NHS healthcare. We can:\r\n\u2022 provide you with information, advice and support if you want to give feedback or comments, or raise concerns or complaints, about healthcare provided by NHS Scotland\r\n\u2022 write letters and help you with filling in forms\r\n\u2022 help you prepare for meetings with health staff\r\n\u2022 help you to see your medical records\r\n\u2022 help you understand your rights and responsibilities as a patient\r\nYou contact the service via any citizens advice bureau in Scotland. Visit www.patientadvicescotland.org.uk/ or use the phone book to find your local CAB.\r\nBest wishes", "Thank you for your feedback, I was very sorry to read that your experience was as poor as described in your posting and I am sure that my colleagues in the Midwifery service would be very keen to look into the circumstances in greater detail, if you feel up to sharing this with us. The birth of your child should be a happy occasion and you should not have been left to feel alone, scared or in pain.\r\nIn the meantime I will ensure that your feedback is drawn to the attention of the Lead Midwife, and if you felt able to provide more detail, you could send this to me at paul.cannon@ggc.scot.nhs.uk, we will look into your experience in greater depth.\r\nIf I can be of further assisance please do not hesitate to contact me.\r\nPaul", "After having cataract surgery, I was left with a little puffiness under one eye. A friend suggested as I had private medical insurance I should have it corrected. I went on line and found a consultant who was at Moorfields and also practised privately. This consultant said they could see scarring and performed a YAG laser capsulotomy. As I was sitting in position for this procedure, they mentioned seemingly casually there was a small percentage of these procedures ending in blindness. They did not intimate that what they were about to do not only might not work but could result in a posterior vitreous detachment. This is exactly what happened. I still have the original puffiness plus a vitreous detachment. It swirls about in my eye like a smeary curtain and I am now unable to drive at night and have to dim my lights at home. They also diagnosed blepharitis which I most certainly did not have. I would imagine had I have seen them
