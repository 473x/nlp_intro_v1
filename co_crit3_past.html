 we would have brought him home. I think everyone who was involved should be very ashamed.", "Thank you for your valuable feedback following your experience at Yeovil District Hospital. Your concern regarding the Emergency Department will be passed on to ensure the Department continues to improve patient care.\r\n\r\n\r\nIf you would like to discuss your feedback in more detail, please do not hestitate to contact Ali Male, Patient Advice & Liaison Service (PALS) Officer on 01935 384706. Many thanks.\r\n", "I phoned the crisis team several times but the impression I was got was that they were not interested and I was told they would not act unless I did something to harm myself. \nI ended up taking an overdose and being rushed into A&E. Then I was threatened that if I didnt go into hospital voluntarily then I would be sectioned. They then arranged for a very dirty taxi to take me to Parklands.", "Thank you for taking the time to offer some feedback regarding local NHS services. Whilst your experiences of Yeovil District Hospital were not the best on this ocassion, I am sure that the A&E team will consider your comments very carefully and incorporate them when continuing to improve patient care.\r\n\r\nWith regard to your very kind comments about Chard MIU, may I thank you for your kind words, we as a Trust take all comments received about our services, seriously, and it is very pleasing when positive comments are received. I will pass your posting onto Matron at the hospital, who will undoubtedly share them with the team.\r\n\r\nWith kind regards\r\n\r\n\r\n", "Please accept my sincere apologies for the perceived lack of interest from the Crisis Team.\r\n\r\nI would advise you to contact the Complaints & PALS Teamon Tel: 023 8087 4065 or email, where your concerns can be discussed on a one to one basis. This is a confidential service which acts independently of clinical teams. No information will be divulged without your knowledge or consent.\r\n\r\nIn the meantime, I will contact I will contact the Manager responsible for this service in order to provide you with a response via Patient Opinion.\r\n\r\nKind regards\r\n", "The Acute Care Pathway Manager, Gary Walsby, has now given the following response to your concerns:\r\n\r\nI apologise if you received the impression that staff were not concerned about the distress that you expressed, the service does engage with people to support them in reducing their distress. The team will also discuss all the options with a person depending upon the situation, including going into hospital and I apologise if this came across that you felt that you were being threatened with compulsory admission. The service were proactive in arranging for you to have transport and I am sorry that the taxi service did not meet acceptable standards of cleanliness on this occasion as we have have had no other issues reported with this service.\r\n \r\nThe team do take comments from people using the service very seriously and the Service Manager will ensure that the comments received are shown to all the staff to ensure that they can learn from the concerns that you have raised to ensure that we continue to provide a service that is empathetic to peoples' distress and needs.", "Further to my initial repsonse, please accept my apologies for not including the contact email address for the Complaints and PALS team. Should you decide to contact us in this manner please use hp-tr.complaints@nhs.net.\n\nKind regards\n\nBen Prior\nComplaints and PALS Officer\n\n", "Hello,\r\nThis story was submitted from a Somerset patient as part of our 'Patient Stories' project. \r\nI'm sorry that you had a bad experience of Frome Community Hospital and I hope that you are feeling better now. We will be passing your story onto the Somerset Partnership NHS Foundation Trust, who run Frome Community Hospital, and we will ask for their response.\r\nThank you for sharing your story.\r\nBest wishes,\r\nLUCY", "I had dental treament at a local dentist who (before the treatment) referred me to maxillo-facial at Wrexham.\nThe dentist performed dental work and made me worse, she blamed something I had said that caused my horrific condition after her treatment (she misinterpreted and did not inform me she was doing a root canal, that's another story).\nNext I visit the dental dept after many infections and chronic pain, after this dentist they did nothing, gave me nothing it was rubbish Then ENT referred me to pain relief clinic where i waited for 5 months for an appointment, as i waited so so long with no help, only from my GP, my family paid private for help for me and this put me under another hospital and they are helping me\nThe care i had was not reasonable at the maxillo and the dentist, and the pain care was basic that my gp tried. I suffer terrible now with a condition which could have been prevented, if i had been seen to in a reasonable time.\nUp to date, i have had 21 courses of antibiotics and Wrexham refused to CT scan me after the dental treatment in 2011. They went by the old CT of 2010 of the sinus. I'm not amused and been also called abusive.\nThe pain i had is horrific and now i'm suffering beyond all, i feel if i was treated in the first instance when i informed, and not made to wait, and listend to and the dentist sayinging properly whats wrong and trying to cover up her damage that i would be not left like this. Now my glands are blocked.\nDo you call standard of care appropriate to my symptoms without proper investigations and made to wait? I get called abusive when i'm crying out for help and asking why i cant be seen before 5 months.", "Its taken us nearly two years to feel able to talk so much about things, but we feel the treatment we had at the hospital made the most traumatic loss of our baby even more unbearable.  We lost our baby daughter at around 18 weeks of pregnancy,\n\nI feel the local birth & aftercare centre had been supportive, after a complete lack of response from our appointed midwife, but after being unable more than once to detect a heartbeat, we were sent to the QA hospital for an ultrasound.\n\nIt confirmed the worst, our daughter had died, likely around a week earlier.  After the traumatic news, we were taken to a quiet room, and promptly, it appeared, completely forgotten for well over an hour, we began to wonder when they would return to explain what needed to happen.  In the mean time, the room we were in had a view of the sonograph room, leaving us to watch others with what appeared much happier news.  We knew my wife would have to go through induction to give birth, as it was too far along in the pregnancy.\n\nWe were given an appointment and returned two days later.  When we arrived, the nurses we spoke too seemed to have no idea who we were or why we were there, let alone seemed to care that we were coming to terms with a loss, rather than being there for an abortion or any other form of treatment.  They were asking us but my wife's name was on the whiteboard right behind them.  I can hardly describe how awkward it was to have to explain that we were there to give birth to our lost daughter.\n\nWe felt the treatment was shocking enough, the pills given, to bring on labour, and the information we were given to read was for an abortion tablet, that's hard to stomach when you would give anything in the world to bring back your baby.\n\nEven worse, we felt the care was so intermittent that my wife eventually gave birth to our daughter alone in the toilet, into a paper bedpan.  We felt from that point on the treatment was abominable.  We were there overnight, and the staff on duty left my wife for the entire night sat in bed in blood, unable to move because of the drip still in her hand.\n\nThe empty drip.\n\nThe empty drip that the night staff we dealt with seemed incapable of removing.\n\nI spent a long time trying to find staff to help during that night, but they never seemed to be around, or no one capable of doing so.  If I did find them, they promised to attend, but no one came.  I was nearly shouting at people to get some action.  No one seemed to have any idea what to do with us or what instructions to follow for us.\n\nCome the morning, we had to wait until shift change for a Nurse (as opposed to the night staff that seemed unqualified to do anything) to spend all of 2 minutes removing the drip so my wife could finally shower and clean up from the birth.\n\nThe nurse on the morning shift was understanding, but it was, quite frankly far too little, far too late.\n\nPainfully, we were also informed that because we were at the time unmarried, our daughter could only be named after my wife, rather than in my name.  We felt she was in effect, labelled more like medical waste than as a human being.\n\nAnd then to top it all off, despite previous assurances from the nurses we spoke to on arrival, the car park attendant then tried to enforce an overnight parking charge, of around \u00a315, for the time we'd spent there.  I was able to talk him down, but he only gave in he told me because it was a Sunday.  Myself, I'd have driven into the barriers at that point.\n\nAll in all, we felt we received poor, unsanitary treatment and a callous lack of even common sense when dealing with people in absolutely the worst kind of pain.", "Doctors told me I was \"just depressed\" or that I thought I was ill because I was depressed, when I was very ill... and I believe an earlier diagnosis might have resulted in a successful Cardioversion (my late Cardioversion only worked for a few minutes).\nI was depressed because I was ill, or I appeared to be depressed as Cerebral Hypoxia made me mentally inactive.", "Well.... Had the appointments through, may have already said..after 9 yrs, of extreme variations of pains, numbness, dizzy, enormous swellings of stomach etc., much abuse, insults, etc., and I did have an appointment to see clinical psychologist yesterday... was cancelled by them.. yesterday morning.\n I know how it works..sometimes 'they' cancel to see reaction. However this appointment was to discuss my allegation of common assault during intimate procedure and the rest of the incompetence by some NHS doctors, and all the diagnosed diseases etc.\nI have to wait - again - till after the end of Feb. Funnily enough the 2 other hospital appts are before that.\nI still do not have a social worker. I have support from one day centre officer, but she is unable to advocate, because its mostly physical. I am furious at the disrespect and lack of compassion.\nLets hope that UCLH Intergrated Medicine and Addenbrookes treat me with respect..and listen...we'll see.", "hi there, the following is my experience of last year, the worst year of my life. I am a sufferer of long term chronic mental health problems, and in earlier life was frequently admitted to psychiactric wards, until 10 years ago. during the last ten years i was under the care of community mental health teams,and in 2006, i came under the care of the cardiff community mental health team. At the end of 2010, me and my psychiatrist decided to try and see what i would be like without the antipsychotic medication that i had been on for most of my life. i was tapered off it in several weeks, under her direction, but suddenly within a month of coming off, i collapsed at my home, and for want of a a better description, became, suddenly completely incapacitated. my body couldn't stop writhing around, and my voice, of its own accord began coming out in different accents. its was terrifying. \n\nEvidently, it seemed my brain was reacting or had gone into some kind of shock of something.thankfully for me, my mother lives near by, and was i was able to stay with her. during this time, we repeatedly rang the c.m.h.t,  panicking , asking what was happening to me, but they would not let me speak to my psychiatrist, saying she would see me at my outpatient appointment in 3 months time.the family were terrified, as i was unable to feed, wash or be on my own, it was as if i had brain damage, and my mother had to take time off work to care for me. during this time we rung the team also to ask if they knew of any care workers who could look after me so my mother could go to work, and the team  did not get back to us.\n\nIn fact, of the countless times my mother rung asking for help from them, not once did anyone get back to us. On on occasion, my mum was categorically told by a duty worker one day that they did not feel that it was ' appropriate to respond' . my mother then broke down in tears. We felt completely alone, with no help and no answers as to why this was happening. the only thing we could do was hope that it was some kind of withdrawal reaction.\n\nUnfortunately before the outpatient appointment came around, i had escalated into a psychotic mania, and my family had to ring an ambulance to take me to hospital. i was then admitted as an inpatient. the nurses on arrival, were pretty sure i needed to be put back on my tablets , that it was evident. unfortunately, my own psychiatrist was the consultant on the ward, and after giving me a quick test to check i hadn't been brain damaged, discharged me after 2weeks, without stabilising me i.e. i was still very evidently manic, and still speaking in strange accents very fastly. two weeks later at an out patient appointment with the same psych, still presenting as exactly the same, i was told to maybe just ' try and get on with life' , and 'get out and about' and that if people were alarmed at my speech then i was to tell them to 'bear with me'! \n\nShe could give no explanation as to why any of this had happened, but she was sure it would all settle down'.....fast forward to a year later, in which i attempted to kill myself twice, became so isolated due to this neglected state i was in that i stopped eating and lay in bed for weeks, ending up in a paranoid psychosis alternating with mania. i even tried to attack my mother with a knife in this time. all off these incidents were reported to the c.m.h.t, but they did not respond at all, on  one occasion, my mother pleaded with them to give me a cpm, and they said they would 'try and discuss it at their next team meeting' and we never heard anything bk from them. \n\nmy g.p was sympathetic to the way i was being treated and on a number of occasions tried to intervene, but he said unfortunately his hands were tied as it was their area of expertise. the only way i managed to get treated in any of this, was to move out of my area(cardiff) and register with a different g.p. and c.m.h.t. and hope and pray for them to see me and help me. and i had to do all this solely with the help of my mother, who I'm eternally grateful,and would not be here today without. \n\ni was admitted back to hospital in bridgend at the end of 2011 and was thankfully stabilised there after a year of hell, but this was not without its price. As i became more and more demented and paranoid toward the end of the year from lack of help, and what I feel is outright neglect from the services in cardiff, i drank cider for a few days to try and self medicate my illness. as a vulnerable woman, mentally ill and intoxicated, i walked my neighbourhood in the night alone, and in the week that i drank one night i was sexually assaulted and robbed . only then a few days later was i admitted to the hospital in bridgend, were i was treated very well, and finally put back on the tablets that i had needed .i now get seen by this team and my mind is back to normal, but unfortunately, i have a post traumatic stress from the way i was treated in that year. i.e i get nightmares about it, cry every day,and have severe trust issues. with the help of a psychologist, that i am paying privately for, i am slowly having to recover from this now too. i will never forgive the cardiff c.m.h.t and what they did. the only thing that is keeping me join currently is hoping that i will recover enough from the trauma of it, so that i can get involved in campaign work to ensure that no on else  will be treated or left neglectfully in the way i was. ", "I experienced chemical torture and complete debilitation as a result of these dangerous drugs. I was an athlete before taking Ciprofloxacin. \n\nI experienced electric shocks across my body, into optic nerves and teeth. Panic attacks, tachy and brachycardia. Hypnic jerks preventing sleep. Myoclonic jerks, jolting my head and even half my body. Chemical insomnia for two months ie two hours sleep per night. A complete electrical meltdown as if plugged into an electrical socket with acid like sensations across my skin. Buzzing sensations like having a mobile phone under my skin in arms, legs, glutes, face. Involuntary finger twitching, burning sensations in spine. Massive intra cranial pressure and hypo postural tension which prevented me from being able to balance. Night terrors. Internal vibration. Heart beat pauses.\nMonth two my joints broke down, everything crunched and clicked preventing me from even walking. My family, friends, work colleagues and manager witnessed this. My digestive system shut down for three weeks in which I lost almost sixteen kg in muscle mass. Fasciculations across my body. I was unable to work for five months due to this NHS prescribed nightmare drug.\nAlmost eighteen months on while I have regained a quality of life I am unable to return to the athletic life I loved before. I suffer with headaches and head pressure that interfere with sleep and exercise. I discovered that I am one of tens of thousands poisoned by a fluoroquinolone antibiotic, the only drugs in this class that interfere with dna.\nThere is a community online which grows by the day, many like me formerly exceptionally fit who are now disabled after prescriptions for chest, sinus or urinary tract infections or no infection at all. There are organisations online which I am unable to cite due to the terms and conditions of this site who are advocates for research which support those harmed by Cipro, Avelox, Levaquin etc.\nAt present Doctors are ignorant of the serious harm these drugs induce in a proportion of patients. Since drug regulatory authorities estimate less than ten percent of adverse reactions are reported the real statistics on serious harm are considerably higher than those reported on warning labels.", "i was admitted in 2010 to the maryon ward oxleas house after having a breakdown. i feel the care i experienced at the time was awful from 70-80% of the ward staff. \ni felt that some of the staff members were reguarly disrespectful, kissing their teeth, turning away - it felt like at times they ignored me, walking away when i tried to talk to them. on occasion my requests to talk were met with a staff member telling me to find someone else because they were busy.\non one occasion i waited at the staff door only to hear them talking about me in a way that i found very disrespectful, and they were laughing. when i opened the door i was told i shouldnt of been listening. \ni raised some issues i had at the time with a worker of MIND, and they said when they approached the staff they felt they were negative about me.\ni was there because i was ill, but ended up feeling more and more worthless due to what i consider to be a lack of care. one menber of staff said they didn't like me, that they were there to do their job and asked me why  i kept trying to reassure myself on if they liked me or not. \non another occassion this member of staff told me if i didnt attend meeting regarding repairs to my flat i would be put to the street. another staff member said after i had self harmed and asked for pain relief that other patients had harmed worse than me and did not ask for pain relief. i was told by another worker i was wasting the nhs money.\ni was diagnosed with unstable borderline personality disorder.\ni was told - not asked and not given an option - to sleep out on a regular basis, which means you dont have a room and have to carry possesions with you until 10 11 12 pm until you are told the bed on the old peoples ward is ready.\non one occassion i had taken a large overdose, and was feeling very sick and was still made to sleep out with a staff member saying that it made no difference where i slept. i was a mess and was accidently sick in the kitchen bin, i was then made to clear my sick up - while staff stood around looking at me in disgust telling me i shouldn't have been sick there and that next time i should go to the toilet (as if i had the choice). \nI was one of a select few asked for a urine sample because some patients were taking drugs on the ward but after questioning why they were asking me, i was told it was for a pregnancy test because I had put on weight?  I may be ill but that doesn't give anyone especially someone in a caring professional role to behave like this. \ni also witnessed a member of staff sleeping while on night duty, effectively being paid while they slept (who is the real waste of nhs money?)\ni believe that most of the staff had very little understanding about people suffering from bpd. \ni was made to sleep with a towel instead of a pillow, priority was given to the couple of long term patients. \ni observed staff eating food that was meant for patients and being secretive about it. \ni believe that some of the christmas ward presents were taken by staff, as were the christmas chocolates and cakes. \ni could go on and on. when i am stronger i will be contacting pals again, maybe even contacting a solicitor about the care i experienced. I don't want anyone else to have to experience the same as i did from people who are meant to be healthcare proffesionals there to help to support and get you better.\n", "My mother went into Belfast city hospital April 2011 and had an operation for Bowel Cancer. Operation went well and she did not need a bag. Operation was done by keyhole surgery, and she was up and about the following day.\nIn the following few days she seemed to go down hill and within 5 days they said she had an infection. The sister came to me and said my Mother had a trace of C-Diff but they were giving her antibiotics. \nShe was much worse by the next day and not very coherent at all and they were moving the other patients out of the ward. The following day I was on my way to hospital when they rang me to come ASAP as my Mother was not well at all. \nThey said she was very poorly and not responding to treatment as she still had all the drips in and the catheter in but you could see she was not passing urine even though she was still getting all these fluids.\nThe following day, the doctor brought me and my aunt into a room and told us that her kidneys were failing and shutting down and she was in a coma like state, she never had a problem with her kidneys but at the time I was not thinking. I am an only child with one parent and I was just told that she would not be there in the morning. \nShe passed away the next day having not woken.\nWhen something like this happens you cant think straight but after the funeral I was going through the paperwork and I was sending her death certificate off, I just looked at it for the 1st time - fully looked and it said she had died of bowel cancer. Well the surgeon had told me they had got it all and it had not spread anywhere, in fact the Monday after the operation they said they were delighted with recovery and thought she might be able to go home on the Friday. Well we know what happened on the Friday and I never did see the surgeon again. \nAs I now understand it, C-Diff infection will cause your kidneys to shut down if they don't catch it on time.\nMy opinion is that the cleaning staff when my Mother was there did not care as they should have done, I watched them while I was there all day, I never saw them doing proper cleaning - they seemed too busy talking, smoking and texting on their phones. My husband, my Aunt and I watched them taking paper towels damping it with cold water and going round this ward that had infection in it and just wiping only the table tops and as far as I know, that was them done. ", "i spent several weeks on iris ward and to be honest i found the experience awful. i found many of the staff rude and abrupt and i didn't feel they considered my feelings as a patient. during my time there i felt i was spoken to like a child and patronised which frustrated me greatly. in my opinion i was treated like my views and opinions counted for nothing.\ni found the consultations a daunting experience, and i often felt like the consultant would not take on board what i was saying and would not listen to how i was feeling.\nwhilst i was on one to one observations i felt the majority of the staff did not give me any dignity whilst i was tending to my personal care, i felt violated at being watched going to the toilet and showering - it felt like a form of abuse.\ni was told that i could be sectioned in a way that i found threatening and told i would be locked in seclusion if i did not co operate which i found to be harsh. in general i felt like the staff i encountered abused their power over the patients and treated me very badly. i feel sorry for other patients who might feel too intimidated to share their experiences - i think something needs to be changed about this ward urgently. \nalso there was a lot of misscommunications between myself and the staff, as well as property going missing which frustrated me greatly.\nin my opinion, any patient who manages to stay sane in this ward deserves a medal!\non a positive note not all staff were bad and i got on really well with some of them.", "Dear evergreen,\r\n \r\nThank you for taking the time to post a comment on the website. Your contribution and feedback is valuable in order for us to improve our services and enable the Trust to provide the highest quality services for the people of St Helens.\r\n\r\nHowever on this occasion you did not feel our services fully met your expectations and I am sorry for that. Your post highlights your experience was awful and you were not always treated with dignity and respect. It is not acceptable that you felt like this during a time when you should feel supported and looked after in a caring environment when feeling most vulnerable.\r\n\r\nYou have raised many issues which I feel are of such serious nature that need to be addressed; however I am unable to adequately carry this out through this website. Therefore I would like to offer you a meeting with me, at your convenience to discuss these issues. \r\n\r\nIf you would take the time to contact me I will arrange an individual meeting. We can then sit down and discuss in more detail your concerns and how I can personally review and act on them, to ensure we provide a high quality service that meets your future needs and expectations, and those of the residents of St Helens.\r\n\r\nIan Mountain\r\nMatron \r\nAdult Services St Helens", "I was admitted with acute anxiety after suffering a breakdown 6 months ago. I was on the Safire ward at North Manchester General hospital. I feel that my treatment was disgusting. Many of the staff seemed to only care about looking on the internet, and on once occasion when I asked for my medication I was told to wait, while they ordered something from online. My wait was approximately 20 mins, as they were chatting as well. \n\nWhile I was there, I was told by one member of staff to 'stop putting my illness on' and get on with my life, because my fianc\u00e9 would leave me. This was so insensitive to say to someone with PTSD who had no idea of what was going on. I was constantly fainting because no-one had explained to me how to breath during a mega panic attack. I couldn't eat. I was given a leaflet to read, when I wanted to talk to someone, but I couldn't read it due to my eyes being so blurry due to my fight or flight response. \n\nI was suicidal and I told one of the support workers this. My support worker discharged me when I said this, and then explained how I wouldn't do it - but how could they know! \n\nI feel my treatment was rude, disrespectful and uncaring and made my condition much worse. It would have only taken one of them to sit and talk with me. I had a bad struggle when I was made to leave, depending on family that lived 30 miles away. I feel that I was marched out by one of the support workers. Unfortunately, I feel this unit only made me worse!", "Dear Gemmy2012,\n\nThanks so much for sharing your story with us. I'm deeply sorry that you feel your time on Safire ward made you feel worse rather than better. That is of course quite the opposite of what we'd have wanted for you and I am concerned to read about your experiences. \n\nI have contacted the service team on your behalf and they intend to provide a fuller response very shortly. If in the mean time you would like to speak to someone at the trust, I would encourage you to speak to our PALS team on 0161 882 2084 / 2085 or on the mobile 078152 84660 during normal office hours 9am - 5pm, Monday to Friday (excluding public bank holidays) \n\nMany thanks again for sharing your story with us, and I do hope that you're feeling better now that you're at home.\n\nYours sincerely, \nPatrick Cahoon\nHead of Patient Experience\n\n\n", "My relative had been ill from the beginning of 2011.\nDespite repeated visits to his GP, and four calls out for emergency treatment, his condition was undiagnosed and therefore untreated with the medication required. His condition was only revealed after his death as a rare, but documented, form of Leukaemia, one symptom being thickening of blood in arteries risking stroke. He suffered a stroke, was given medication for this only two days afterwards, and died the following day.\nAt first the hospital refused to divulge the primary cause of death, and did so only after the inquest had wrongly described the cause of death.", "I have spoke to a couple of the operators who I have been put onto when I've called. Now my Doctor at Millbrook told me that the crisis line was like the samaritains but they specialized in mental health issues, who I could called when I was having \"a bad day\".\nNow the last operator I spoke to told me in no uncertain terms that this wasn't the case, and that the crisis team wasn't a telephone service. I considered walking out into the main road whilst on the phone to her. To say are you listening to me now. The day I called them I was nearing the bottom of my pit of doom and suicide was looking like my best friend. so When the operator told me sorry I'll have to go needles to say I felt let down!!\nThe next time I feel like writing my last line in my book I will remember them.... and call someone else.. ", "I have an elderly neighbour who lives alone, so some of us in the street have keys in case of emergencies. On a Friday evening in March, she had a fall and pressed her alarm, whereupon social services phoned us for help.\nWe managed to pick her up, and as she assured us she was all right, we left.\nLater on she pressed her alarm, as she had fallen again. Social services called us. This time she decided she would like us to call for an ambulance. At her request, we managed to assist her in getting downstairs, where her legs buckled under her, even with her zimmer. We dialled 999 and waited 1 hour and a half before it came. Our neighbour was still on the floor all this time.\nThe following day, she was discharged from A&E and sent home. I helped her indoors.\nLate evening the day after, she pressed her alarm as she had fallen in the kitchen. Again we were called by social services. We went in, and as we were unable to pick her up, we called an ambulance.\nShe was discharged from A&E a day later. A carer came to help.\nThat night she fell, was unable to access her alarm/phone, and lay on the floor of her bedroom until next morning, when she was found by the visiting carer. This time she had sustained some bruising and minor injuries, and an ambulance was called.\nAgain, after a day in hospital, she was discharged from A&E.\nWe expected her a.m. with an assessment team to follow in the afternoon. She arrived after 5pm, exhausted, wanting to wash and change out of nightwear. I helped her upstairs to do this which further fatigued her, and I needed the help of two more neighbours to see her downstairs. The assessment team arrived at 7pm.\nThey assessed her ability to walk with a zimmer, and offered to help her to bed; they couldn't stay or do anything else. Understandably, that's the last thing she wanted. They left.\nMy neighbours made her a drink, then left.\nAt 8pm she phoned to ask me to place her zimmer so it was accessible for the lavatory, which I did.\nAt 10pm she pressed her alarm as she had fallen in the kitchen. Social services called me and I asked them to call an ambulance.\nIt arrived promptly.\nFinally a full week after her original fall, she was admitted to hospital.\nI am writing this because I cannot believe A&E kept sending her home in spite of it being obvious to all involved that she couldn't cope. Why? If it was cost cutting, it probably cost more in ambulance call out. If it was new initiatives which must be followed in every circumstance, then the NHS is doomed.\nAnd what about care? Not much going on there at A&E as far as I can see. Imagine the distress of the patient being shuttled back and forth so many times.\nIf anyone can give me any reasons for this, I'd be glad to hear them.", "I am really sorry to hear about your experience. I have contacted Millbrook and hope to have a more detailed response for you soon. \r\nWe appreciate you taking the time to let us know what happended to you and we want to make sure any information passed onto you in future. is accurate. Thank you for your feedback,", "I'm very sorry indeed to hear about your experience of our crisis team. I'm a project manager within local services, my role involves me leading a project designed to improve the quality of our services. I'm really keen to hear what peoples experience of our services is, both good and bad. If you'd like to contact me either by email at martyn.illingworth@nottshc.nhs.uk, or phone on 07824 895 282 I'd be happy to talk through your experience with you and see if we can try and improve things for the future.\n\nMartyn\n", "Mrs B is a patient, long term severely ill and suffering with depression and mood swings. She has a history with the mental health services. \nThis time (second in 6 months) Mrs B overdosed and was admitted into the local hospital in Cornwall. She had self referred to mental health team some days prior to this event as she was very afraid of how she felt and was refused an interview by the psychiatrist on duty. \nI am a carer for a person with long term mental and physical health problems but do some caring of this nature too. Her husband/carer has been unsupported for decades. He works away to pay bills leaving his wife alone, afraid and unwell. \nI am of the opinion this is a crutch as they are unsupported and the mental health team are proving ineffective in her case. \nThe hospital discharged this person after taking a large amount of analgesics within 24 hours and put her in a taxi and sent her home alone. No service seemed to see the necessity to engage with her. Her discharge letter was given in her hand to notify her GP which she could not do as had just been so ill. \nI took the discharge letter to her GP, the receptionist informed me that even though this person was on her own and suicidal, the GP had a weekly meeting until 3pm and nothing could be done to change that. No other GP was available. After some diplomacy and debate about priorities and meetings before suicidal patients it was agreed the receptionist would enter the GP meeting to discuss. I did not want to leave this person alone when suicidal but had to leave. \nI was contacted on my journey home roughly one hour later by a different receptionist on my mobile who to me sounded aggressive. I was being told I would have to contact the mental health services, I refused and reiterated I was asking the GP to go out to see the lady. \nHer CPN that same morning had refused to come to the house unable to grasp the difficulties she would have with leaving the house. I could only assume this person was instructed to not to give a home visit, or perhaps there was a shortage of staff? \nThe CPN offered a meeting the following day in a public place which I think was a poor professional decision as the woman was in a dangerous state of mind and in great jeopardy of taking action to end her own life.  I do believe the mental health team are pressured and short staffed and that this CPN may have been told to do this.  The patient then felt abandoned once again by the mental health team. I am limited in what I can reveal as she has not consented to awareness being raised, consequently I can only expose certain failings.\nWithin another day the police had to be called and she was found in a dangerous position, posing serious risk to herself. She was assessed and told by the duty psychiatrist she warranted help but there were no beds in Cornwall.\nThe mental health services in Cornwall seem seriously inadequate to me. Ironically this person has been helping in the community as a service user to raise this issue and has worked hard to improve things. It's my impression that the serious and gravely ill people are not being treated adequately.\nI await with baited breath as I know she is unable to have good insight to what is happening and may still attempt to take her life although she is getting some treatment now. None of it from my perspective has been effective and I question how much longer before we may lose her and she goes in the stats as another case being investigated. \n", "In 2012 I was detained under section 2 of mental health act for about 60 hours within a Coventry located Hospital.  Over the week prior to admission I was informed by my usual treating Consultant Psychiatrist (since 2007) I was experiencing hypomanic symptoms.  My treating consultant took 2 weeks annual leave immediately prior to my compulsory period of hospitalisation.  \n\nMy recollection of early stages of hospitalisation period is limited and derived from information provided to me by my relatives.  Paramedics escorted me via ambulance to the Clinical Decisions Unit University Hospital Coventry and Warwickshire in the early hours on Saturday morning.   I was subject to mental health act assessment during inpatient stay on the unit as my blood level concentration of psychotropic medication was elevated.  My psychiatric history includes bipolar affective disorder, PTSD & severe generalised anxiety disorder for which I am prescribed regular psychotropic medication - anticonvulsant, antidepressant, antipsychotic, beta blockers.  Post mental health assessment I was transferred directly to Spencer Ward at Caludon Centre Coventry (General Adult Psychiatry Female Inpatients).   \n\nIt is of concern to me that for the total duration of my inpatient hospitalisation period I received None of medication my GP regularly prescribes to me for my physical health conditions - this includes failure to prescribe me antihypertensives, beta blockers, HRT, IBS symptomatic therapy.   It is well documented in medical text that abrupt ceasation of beta blockers leads to  condition of rebound hypertension - rebound rise in blood pressure.  It is well documented in medical text that abrupt ceasation of HRT in vulnerable patients predisposes to increased agitiation and mood fluctuation \n\nIt is of concern to me that the clinical staff declined to prescribe me the aforementioned physical health medication despite me instructing them in writing the names and dosage of each medication.   This information is relatively easy for me to recall as I have a medical background.  It was also provided to them via my partner who is trained medical practitioner.  I told them I am regularly prescribed aforementioned physical health medication by my GP so experience adverse health consequences if it is rapidly withdrawn and stopped.  Shortly prior to my discharge from Caludon Centre a junior grade psychiatrist on call requested medical advice from physicans at University Hospital regards my significantly heightened blood pressure and prescribed me single dose of amlodipine.  I did not receive clinical interview or physical examination by the admission psychiatric doctor when admitted to mental health unit.\n\nI am instructed the psychiatric clinical team were unable to prescribe me necessary medication for physical health conditions according to my partner.  My relatives were told on direct enquiry by clinical nursing staff working on spencer ward that \n1. My psychiatric (caludon centre) patient case notes were not available as not able be found.\n2.My University Hospital patient case notes could not be transferred to mental health unit over weekend \n2. My GP was not contactable as it was weekend\n3. I did not have prescription from GP documenting prescribed medication with me on admission to mental health unit hospital.\n\nAt discharge I was interviewed briefly via Consultant Psychiatrist whom I had not met before.  I was asked if I wanted to go home and replied yes I did - by this time I felt physically unwell with palpitations, blurred then double vision and headache.   I was not given at discharge any medication or paper work documentation to take to my GP.  Immediately on leaving hospital I went to my GP for support\n\n** My treating Consultant Psychiatrist was on annual leave during total period of my admission - I consider in his absence I received severely compromised and dysfunctional standard of clinical care from treating clinical staff.   \n\nI submit this story in the hope that other patients (and relatives of patients) forcibly detained in mental health unit under section of mental health act for treatment of mental health condition may appreciate the potential difficulties encountered to their existent physical as opposed to mental health.  I found myself in what I felt to be degrading and severely compromising circumstances in which my physical health was deteriorating.  I was physically trapped within  the \"therapeutic environment\" of mental health unit unable to access my habitual GP prescribed medication - I wrote repeatedly to clinical staff over weekend period to access medication with no success!!\n\nI believe my physical health would have been better provided for if my regular treating Consultant Psychiatrist had been available.  In my view the Caludon Centre needs to make better provision for treatment of patients by oncall clinical staff during out of hours period - without this improvement in its clinical service provision patient/s might in my view be subject to serious medical complications.", "We are really concerned for our Mum, who has been under the care of The Somerset Mental Health Team for the past two years suffering with Depression and maybe a Personality Disorder.  She feels, at times, very suicidal and has tried on many occasions to end her life and it affects us tremendously but we feel she gets treated unfairly because nobody knows how to help her in times of distress, so it's always the Police who land the job of looking out to her, by placing her in a cell, like a criminal.\n\nWe feel this has been going on and on and that's the way she's dealt with, no follow-up when they let her go the next day until the next time it happens.  The Police are really good with her but it's not the way to go on - we don't know what to do, in our view nobody listens to her.. or to us, nothing gets done.", "I am glad that you are now getting the help you require but I am sorry that you have had to appeal for the intervention of a senior manager. We hope that our services can be accessed without such actions. It might still be worth sharing your experience with Martyn - so that we can take some learning and try to avoid this situation in future.\r\n\r\nBest wishes. ", "I was admitted to hospital after visiting my doctor who confirmed that my blood pressure had risen dramatically and protein was visible in my waters. My fianc\u00e9 and I then made our way to the hospital where I was admitted after the midwife on duty confirmed I had +4 protein in my waters and my blood pressure had risen to 178 over 122. I was then confirmed that I had pre-eclampsia and I had to be closely monitored and was told that I wouldn't be discharged until my baby was born.\nDuring my stay I must stress I received exceptional care from the midwives' and nursing team, however the reason for this complaint is due to the care from my consultant and my consultant's team.\nOn numerous occasions the midwives called on my consultant as they were concerned about my health as it was deteriorating dramatically. (I was completely swollen from head to toe with water retention to the point I could barely move, tightening in the chest, headaches and dizziness). \nThe consultant or one of the doctors came and saw me and asked if I was a smoker which I confirmed I was not, and said that the tightening of the chest was due to a cold. Every time I mentioned to the midwives how bad I was feeling they called on my consultant who kept telling me it was a cold I had and the tightening of the chest was not pre-eclampsia.\nI was 35 weeks pregnant and I was also told that they wanted to keep me pregnant until I became 36 weeks as they were concerned that my baby would need to go into special care if I was to have her before 36 weeks and also told me that there was no more room in special care for babies at that time. (I felt they were not interested in me and my health.) A few days later, in the early hours, I broke down to one of the midwives as I became quite scared as I was struggling to breath, I knew something was not right.\nThat morning the midwife on duty called on my consultant and one of the team came and visited me again, and again said they felt the tightening of the chest was a cold. (I did not have a cold!) and again they stressed to me that they needed me to go to 36 weeks before they did anything. During that day I got worse and worse to the point my fianc\u00e9 complained and said that something was seriously wrong and something needed to be done. The decision was then made that they were going to transfer me to QEQM, Margate hospital, it was then decided not to due to my physical health.\nDuring this time there was a changeover of midwives and this particular midwife came to see me and was shocked that I had just been left. She said that she would get me dealt with as she was extremely concerned. (Unfortunately I did not manage to catch her name but if you could find out who she was, please send my thanks).\nWithin 5 minutes, I had 5 members of staff assist me; I was put on 100% oxygen and moved straight down to labour ward. My stats were down to 84 and the staff were concerned for both myself and my baby. I was then told that I was going to be put out while they did the emergency c-section. However as I was being prepared for this and signed the necessary paperwork, the anethesist came to see me and was concerned, due to the lack of oxygen in my blood, I may not make it by being put completely out. The decision was then made to give me a spinal block.\nThe staff that were dealing with me at the time were prompt and professional. After I had had my baby, early hours of the next day. My original consultant and a colleauge came to see me and they tried to justify the reasons why they did not act. (As you can appreciate I was less than impressed and was not interested in what they had to say).\nI was later moved back up to the ward where the midwives were very supportive after what I had been through. I was then told my health was not stable and I was unable to go home. Again the decision of this was left down to the consultant and team. After the neglect I was giving by that team, the last person I wanted to deal with was them. I was eventually discharged the week after.\nSince I have been home, I have struggled emotionally and still find my whole experience very distressing. There was a case on the news in January where a mother gave birth to a baby boy and later died. I know how much my life was at risk and it sickens me that my daughter could have grown up without her mother.\nThe whole experience has affected me in a number of ways and I feel this is down to the way I was just dismissed as if I was just a little girl that didn't know what she was talking about. I also feel if I was older and married I would have been treated with a bit more respect which I find absolutely disgusting.", "Dear relative\nThank you for taking the time to share your experience of Somerset Partnership services on this website.\nThe Trust is very sorry to hear of the difficulties and distress that you have all experienced as a family trying to cope with your mum.\nWe would welcome the opportunity to discuss further your concerns, and if you would like to contact the Patient Advice and Liaison Service, PALS, I will be pleased to see how I can help you.\nMy contact details are:\nKaren Howard-Grenville\nPatient Advice and Liaison Specialist\nTel No: 01278 432022", "We are sorry that the NHS overall didn't live up to your expectations. Our aim is always to ensure patients have the sufficient treatment and care they need when at the Trust. However, the service you received as a mental health in-patient was not provided by UHCW.\nDue to the anonymised nature of Patient Opinion we are unable to identify you and provide a personalised response.\nShould you wish to speak with our Patient Advice and Liaison Team about your experience while being assessed you can do so either by phone 0800 028 4203; by email PALS@uhcw.nhs.uk; in person through the Reception Desk at University Hospital, Monday to Friday (excluding Bank Holidays) 9am -12.30pm and 1pm \u2013 5pm; or in writing to: Patient Advice and Liaison Service (PALS), University Hospitals Coventry and Warwickshire NHS Trust, University Hospital, Clifford Bridge Road, Coventry, CV2 2DX.", "My elderly mother was admitted with severe pain from gallstones. Within 5 days she contracted hospital acquired pneumonia. This was treated. They then suspected she had a stroke. They tried to discharge her from the stroke unit. She was unable to walk and barely conscious. We objected strenously and they capitulated. That afternoon she was moved into the medical ward and it was discovered she had a severe chest infection which had returned. The current position is that she is delerious and unable to communicate due to delerium from the infection. They are treating with iv antibiotics. \n\nI have been appalled at the way my mother has been treated, along with medical judgement being seriously lacking as far as I can understand, basic common sense does not seem to have been applied. \n\nIf my mother survives this experience, and I have my doubts about that, I am concerned that other vulnerable elderly patients will be treated like this. The only reason my mother was not discharged in that perilous condition was because she has some very strong advocates in the form of her family.\n\nI believe basic nursing care is lacking. Waiting 2 hours to be taken to the toilet, refusing decent pain relief, trying to discharge a dangerously ill patient, poor hygiene in the parts of the hospital that my mother has been treated in resulting in pneumonia. The food so unappealing that my mother refused to touch it because she was frightened it would make her ill. When so ill she was unable to eat on her own, no help was offered. \nFrom my mother's experience, I believe there is a lack of communication from hospital staff, we have often been unable to speak to the doctor, we have had doctors failing to return calls when our family have expressed concern. I also believe my mother suffered discrimination due to her age. Her hearing aid was broken (by a member of staff) but it was not repaired, I have observed staff failing to recognise my mother's deafness and not ensuring that communicaion was enabled. I could go on.\n\n", "In November 2011 my leg gave way and I had a fall, breaking my knee-cap and tearing my tendon.  I was taken by ambulance to Musgrove where I had tests and x-rays, my leg was put in plaster before having an operation the following day.  \nI was moved to Gould ward where I stayed for the next 2 weeks.  \nThe ambulance crew staff at A&E and my time in Gould Ward was excellent.  It was a different matter when I was brought home.  \nI was told I would be taken home to see how I could cope!  I felt like I was just dumped. I had no food as no-one knew I was coming home. I was told I would have a care package and from that day to this, no one has been anywhere near me. I'm still on crutches and have limited flexibly and can't use bath, shower, oven etc.  I have been able to get seated ambulances to take me to and from hospital visits.  I have arranged this myself. I have found the people who arrange this very helpful. \nI am elderly, live alone and have type 2 Diabetes.  My neighbour has been kind enough to help with shopping etc. I am having physiotherapy and have arranged transport to get there and home. There is a lot of talk via TV of people being sent home after hospitalisation and being looked after at home.  This is a new initiative which seems to be about saving hospital beds being blocked. I think this is a bad idea as I can see people dying if left alone.\n\n", "I am sorry to hear that your friend's experience was poor. I would like to apologise for the fact that our service did not meet the standards we usually expect.\r\n\r\nWe really try hard to improve our services based on the comments we receive from our patients. \r\n\r\nWe would like the opportunity to discuss your friend's experiences more fully. I would appreciate it if you, or your friend could contact my colleagues in the Customer Support Team on 01726 291109.\r\n\r\nThank you.", "I am the manager of a small care home.  We dread our residents going to hospital but sometimes it is inevitable.\nOne of our residents recently spent a week in hospital (actually it was 2 hospitals both part of the same trust).  This resident is in his 80s and frail but had been doing really well in the home, eating and drinking well, happy and contented, free of pressure sores and his skin in good condition despite severe psoriasis.   This resident has a catheter and got an infection that was quite bad, he also has a kidney tumour exasperating the problem.   So he went to hospital for the infection to be treated.  He responded well to treatment within a day or so and we asked for him to come home as we are quite able to care for him with support from District nurses (who, by the way, are wonderful).   It took another week to get him home during which time he was transferred to another hospital.\nWhen he finally came home he was in a very poor state - dehydrated, emaciated and with a bed sore.  His psoriasis was also terrible.\nNo one had helped him to eat or drink, although the family and us had stated he needs help.   No preventative measures had been employed to avoid bed sores and no one had applied cream to his hands or legs for his psoriasis.   He has begged us not to let him go through that again. Sadly the damage is done and he is now so weak and frail that he is on end of life care. I feel like hospitals can be very good a pumping people full of medication but seem to ignore the fact that without the basics of human life e.g. food and drink they will only deteriorate.\nWe love our residents and take great care of them and feel so angry and upset when others show no care or respect.  The excuse is that nurses don't have time to feed people or help them drink - why not?  These should be the basics with everything else secondary.    \n\nSadly this is not an isolated incident as we have other similar stories  and not just from one hospital but 3 in our locality.\nIt is about time the common sense and compassion was put back into our hospitals to stop people suffering and dying needlessly from pure neglect.", "My son was born in this hospital 2 years ago; I have just discovered this website and felt I had to tell my story.\nA week after my son was due my waters broke, I went to the delivery suite and was examined by a midwife, she said my waters had broken and I would be induced within 48 hours to prevent infection to me and the baby. She left the room and came back, said the head midwife didn't think my waters had broke and to go home and come back on my planned day of induction if I still didn't go into labour naturally, I never saw the head midwife she didn't even come into the room I was in.\nFor a week I had regular contractions and dilated 3 cms, I was made to go in every day for a heart trace of the baby, every time they said I had a sleepy baby as his heart rate kept slowing, a consultant was called each time and said trace looks fine send her home. I would then hear the midwives  whispering that they didn't think the trace looked good.\n\n On planned day of induction I was told there was no bed for me on the delivery suite, was taken to delivery next morning. The midwife I was given tried to break my waters, I told her they had all ready broke but she tried anyway, said oh there is no waters there!\nI ended up having an emergency section, during the op the Anaesthetist was arguing with the some of the midwives telling them to shut up, they were also arguing in recovery.\nThe next morning I was on maternity ward, told to get up and go in shower, I was in agony and was shouted at by a midwife for been in so much pain as apparently she had a section and wasn't in pain like I was. I was walked to shower then left. I couldn't bend down to take surgical stockings off so had to call for help, was huffed and puffed at then left again\nI was allowed home the next day, a week later after I'd had the staples removed I felt really unwell, I was shaking and my teeth were chattering, my husband said there was an awful smell and liquid was seeping out of my section wound\nI was told to go to A&E. The staff on A&E were lovely. A Gynaecologist came to see me, she was also lovely, she touched my wound and it exploded. What seemed like litres and litres of puss went all over her, up the walls and on the floor, she said my abdomen had burst\nI was taken back to maternity ward with my son and given 3 bags of blood and intravenous antibiotics. The next day 3 consultants and 2 junior doctors came to see me, they didn't introduce themselves or say what they were going to do. A midwife was told to get forceps, and they whispered amongst themselves, a midwife was told to lift my stomach up (bit over overhang off pregnancy belly ) a junior doctor proceeded to rip open the part of my wound that had healed, I was offered no pain relief or told what they were doing, I was in absolute agony and screaming at them to stop touching me, they then all left the room\nA few hours later a midwife and a auxiliary arrived and told me they needed to get the fluid out of me, this meant the midwife putting both of her hands on my abdomen and pushing as hard as she could, again this was extremely painful and I was crying out and asking her to stop, she didn't, at this point my husband walked in and asked them what the hell they thought they were doing, she walked out with her head down. He went down to the staff room to ask what was going on but nobody seemed to know\nAfter this my husband wouldn't leave me and slept in the private room on a chair for a week, another consultant came to see me, said my wound had broken down and you could see my rectal sheath, he said my wound would have to heal from the inside out then it would have to be sown up again, a lovely midwife arranged for me to have a bottle of gas and air brought to me, I used this the 2 times a day the wound was cleaned and packed\nA week later the consultant came back and said he would \"fix \" me\nI was taken into theatre and my wound was cleaned and repaired, I was in theatre for 4 hours\nit was the worst experience of my life, the way I was treated was an utter disgrace.\n", "I have been in and out of this Hospital in four years. I was discharged very recently,   I was admitted on a Monday  and on the wed I spoke to my psychiatrist i was honest and said i felt suicidal and their response.....To discharge me that very day!!! I have tried to take my life twice since then!!\n\n \n\n \n", "I am sorry you have had such a poor experience, your feedback has been shared with the nursing team and our therapy lead. \r\nIt would be helpful if you felt able to contact us so we can talk to you in more detail about how this happened to you.\r\nWe work hard to ensure discharge to home is planned and safe and clearly we did not get this right for you.\r\nPlease contact us on our PALs number  is 01823 343536\r\n\r\nMartine Price\r\nHead of Patient Experience ", "For several years I have been a mental health service user at Caludon Centre Coventry.   The Caludon Centre is a mental health hospital located in Coventry West Midlands managed by the Coventry and Warwickshire Partnership Trust.  I am prescribed psychotropic medication for bipolar affective disorder, post traumatic stress disorder and severe chronic anxiety related condition.   \n\nPrior to the easter period 2012 my treating consultant psychiatrist instructed me I was relapsing regards my mental health and developing hypomanic condition.  They told me I must take my prescribed psychotropic medication compliantly as prescribed or I might find myself admitted to Caludon Centre for inpatient therapy.   As they were to take 2 weeks annual leave over easter period they asked psychiatric colleagues to assess / monitor my mental health within the community setting during their annual leave to ensure I remained safe.  I have good therapeutic relationship usually with my treating Consultant Psychiatrist.  \n\nThus 4 members of Caludon Centre psychiatric staff visited me at home - 2 doctors and 2 social workers - I declined to speak with psychiatric staff fearful I might be hospitalised again compulsorily detained under section of mental health act.   \n\nThe psychiatric team in my absence (after I had driven off away from my residential address) had instructed local police force to locate me due to their ongoing concern about stability of my mental health.  Consequently shortly after I returned home and had gone to bed the police officers attended my residential address and as I did not answer front door forced entry into my home.  Police found me drowsy in bed. I live alone.  I had taken additional tablets, extra tablets from my usual prescribed psychotropic medication in an attempt to get to sleep together with some alcohol.   The police officers arranged for me to be immediately transferred via ambulance to Accident and Emergency unit at University Hospital Coventry for further medical physical and mental health assessment.   Later the same day a formal mental health act assessment resulted in my compulsory hospitalisation for further assessment within the Caludon Centre detained under section 2 of the mental health act.    I remained hospitalised within Caludon Centre for less then 48 hours after which I was discharged - I was told to find my own way home where I would stay alone as I live on my own.\n\nSeveral aspects of this admission concern me.  I consider that the treating psychiatric staff could have managed my clinical case better.\n\n1.  I was hospitalised detained under section 2 of mental health act for less then 48 hours.  This is the second occassion this has occurred to me whilst I have mental health service user with Coventry and Warwickshire Partnership Trust.  \n**** A detention under section of the mental health act should not be considered a trivial event as it has statuatory implications for patient concerned including that they are compulsorily hospitalised hence have limitations placed on their personal rights and freedom.   Such a detention under mental health act section remains on my medical record for rest of my life and can have adverse employment or alternative social consequences.   Information about sectioning procedure and detention will be included on my Criminal Records Bureau Disclosure under relevant information section should I request an enhanced CRB disclosure in future to gain voluntary or paid employment.  \n\nOR\nb) I did not need to be detained in hospital at all under section 2 of mental health act - in short the psychiatric team detained me in hospital to avoid making a more detailed comprehensive risk assessment of risk I posed to myself or others - the psychiatric team were not qualified or experienced enough to make such a risk assessment or did not deem it relevant to do so for whatever reason.   I add here that the week immediately post discharge from Caludon Centre was extremely chaotic for me.   I found all of these visits traumatic and embarassing as my neighbours witnessed emergency services repeatedly visiting my residential address for no obvious reason.  I now have to live in my community knowing that most of my neighbourhood know I am mentally deranged at times and this irritates me to extent I prefer to avoid direct contact with them.\n\n2. My next of kin - mother - was not told by mental health team that I was to be discharged from inpatient mental health hospital care on day of discharge - hence it was a surprise to my next of kin to learn of my early discharge from hospital -in practical terms she did not have opportunity to make sure I arrived home safely on day of discharge via phoning me when I got home.\n\n3.  I was discharged without any discharge medication to take when got home or recommendations about what medication to take.  \n\n4. I was discharged without any discharge paperwork to take to my GP to recognise I had been admitted to Caludon Centre.   My GP was not made aware by psychiatric team / hospital staff that I was mentally unwell and had been admitted to mental health hospital.  Hence  my GP was not in a position to arrange to provide additonal support to me post discharge from mental health hospital.  I have very good GP who is supportive if made aware of situation patients find themselves in.  \n\n5. I was not given any written or verbal instructions regards follow up aftercare arrangements I should use post discharge to my recollection.  \n\n At discharge I knew my treating consultant psychiatrist would return from annual leave 12 days later and that I might speak with them then - otherwise I was not given any formal structured follow up plan to follow if I needed support regards my mental health.  ****I receive support from local CMHT community mental health team however one of my support workers was also taking same 2 weeks annual leave easter break as my treating consultant and remainder of CMHT team were less easy to acccess due to easter bank holiday breaks.  ****I receive additional support from a voluntary council funded charity however my usual healthcare support worker is off work due to longterm ill health issues and I had not met my new replacement worker before so did not feel inclined to attend charity facility for support if I was extremely distressed - I find it relatively difficult to trust and relate to new staff initially until I get to know them abit.\n\n6.I was discharged without access to money that was suitable for use on local public transport that I could use to get home.   I was admitted to hospital from home without any personal possessions (no mobile phone, shoes, change of clothes etc.\n\n \nAs a mental health service user with a longstanding history of mental ill health I question the purpose of brief admissions to mental health hospitals under sections of mental health act - compulsory detention in hospital against patients wishes or desire is traumatic and I found it stigmatising, degrading, and felt like a criminal - effectively punished for being in less then in perfect health - instructed in reality I was not able to make my own decisions or judgements as I was mentally unsound.\n\nIt would be advantangeous to me and probably other mental health users if mental health service providers placed more emphasis and gave more consideration to \na) purpose and desired therapeutic outcome of brief periods of detention for patients compulsorily hospitalised under mental health act sections - patients that do not want to be in hospital are less likely to comply with mental health teams proposed therapeutic regimes and may become anti - psychiatric in attitude if patient believes they have no human rights and are compelled to comply with mental health teams recommendations unquestionably\nb) therapeutic plan for period post discharge from hospital as if patient is only hospitalised for brief perid their condition is likely to be similar to that present on admission - and possibly patient may be more distressed in view of forced admission.  If patient lives alone than level of dysfunction that might occur in community post discharge is potentially greater as there are no persons available to limit such dysfunction\n\n\n ", "My Grandmother was admitted for a routine minor procedure on the advice of her consultant.  After the procedure she was fine but was kept in overnight.  Within 24 hours her condition deteriorated, this was written on her notes.  Over the next 12 hours she became very poorly and it seems like nothing was done.\nThe nurses continued to write the notes and say they were only nurses. A doctor never came,  a consultant never came. Within 10 days my Grandmother died.\nShe had gone in there perfectly well, we felt she was given little attention after her operation and totally neglected due to her age.  It seemed like there was absolutely no continuation of care.", "We saw your post about the care and treatment that your mother received in hospital, it sounds like you are upset with the service and concerned for how other vulnerable elderly patients would cope if they were in a similar situation.  \r\nOrganisations like ours try to reach out to people who need advocacy and additional support. We have support workers across the UK, providing information, advice and support to people affected by stroke. Our services are funded by PCTs or social services and we receive referrals from hospitals, social services, friends and family and self referrals so we can support people affected by stroke from the moment of diagnosis. Sadly, not all areas provide funding for these services so we also campaign to raise awareness about stroke, demonstrating the need for our services, and encourage people to understand more about the long term affects of stroke.\r\nWe try to reach everyone who needs us, either through our publications or advertisements, which list our helpline number. \r\n\r\nWe also direct people to crucial services such as, ICAS an advocacy service for vulnerable people who wish to make a complaint about health and social care. https://icas.org.uk/default.aspx\r\nAs well as organisations like Age UK, who work endlessly to improve services and support for older people. https://www.ageuk.org.uk/\r\n\r\nI was sorry to read about your mother's health care problems and her suspected stroke. It is not clear from your email if your mother did have a stroke. Stroke is brain attack which occurs when the blood supply to the brain is cut off. The cause of a stroke can be a bleed (haemorrhagic stroke) or blockage (ischaemic stroke) in the brain. Because the brain controls everything that the body does the damage to the brain will affect bodily functions. The effects can be physical, psychological and/or cognitive.\r\nI have attached a leaflet about this for you to read if you need more information about stroke: \r\nhttps://www.stroke.org.uk/about/what-is-a-stroke\r\n\r\nIt sounds like you are not happy with the treatment your mother received. It might be helpful to speak to the Patient Advice Liaison Service (PALS). They provide confidential support and help to resolve problems and concerns with the GP and hospital. In addition, they can provide information on complaints procedures. They will also be able to direct you to an advocacy service in the area. Its really important to raise your concerns to the NHS so they can improve there services and resolve problems. To find out the number for your local Patient Advice and Liaison services you can contact NHS Direct on 0845 4647.\r\n\r\nPlease note you can download our full range of leaflets and factsheets free of charge from our website https://www.stroke.org.uk \r\nI hope this is helpful.  If you have any questions or would like to discuss anything further, please do not hesitate to contact us again.  The Stroke Helpline is open Monday to Friday from 9am to 5pm on 0303 30 33 100.\r\n\r\nYours sincerely\r\nStroke Information Service\r\ninfo@stroke.org.uk\r\n", "Our Mother was admitted to the James Paget before Christmas 2009, transferred to a rehabilitation ward & expected to improve sufficiently to be able to return home soon.\nShe was supposed to be referred to the Pain team due to intense pain in her left shoulder. As a stroke survivor the shoulder should have been investigated, she had also lost the use of her other hand, suddenly. Having allowed her to become so distressed due to the poorly controlled pain, she was crying out, pleading for God to help her. It was inhumane and lacked any dignity.\nHer physical and emotional state deteriorated at an alarming rate. She developed a large, deep pressure area requiring dressing. She was pushed through the corridors to the dressing area, often terrified & begging to die, to gain some relief. She remained in this state for many days. Our sister had to stay with her virtually 24 hours, to try to calm her.\nOn one occasion she was moved from her bed without the use of the hoist, which was supposed to have been used & was available. Due to her distress & deterioration I contacted the Adult Safeguarding team, as we were so concerned, who became involved.We were assured the situation would improve. Apologies were offered but she was so tormented by now.\nOne evening, some weeks later, she was declared nil by mouth due to a choking episode but nearly 24 hours passed without medication or fluids until we complained again. It was an horrendous situation.\nMany of the staff were wonderful, they were so understaffed but not enough questions were asked as to why this lady was in this state. Thankfully she became more comfortable in her final days, but the pressure area had deteriorated greatly.\nShe passed away in February 2010. The distress she experienced was undignified, terrified of being moved due to being in pain. Inadequate care.", "I was assigned to a Consultant at this practice after BUPA refused to pay for psychotherapy/further help (despite a comprehensive corporate-level subscription).\n\nThe Consultant was late, in my view, uninterested, spent only 25 minutes of ('up to 90 minutes' per the letter) first appointment and, after that (short) time pronounced that I was fine albeit they wrote and confirmed my diagnosis of BP2 to my GP. When I told my GP that I was unimpressed (I have reason to be very visual and good at assessing people from other disabilities/a previous career) they chided me telling me these people work very hard you know (they all seem to be on holiday when I need help). So I kept seeing them. In my opinion this nearly cost me my life; had I followed this Consultant's timescale, method and timing for an SNRI withdrawal I think I would have not seen 2011 New Year's Eve.\n\nMuch distress and too many drugs later it has just been confirmed that my diagnosis was wrong and I should never have been on the drugs that in my view took away my life for the last 18months-2 years. \n\nThis mental health unit is shabby, chaotic and has been disgraceful in it's lack of attention to what I was saying (I knew there was something wrong but felt was ignored).\n\nBased on my experience I would not recommend it.", "In my opinion the maternity unit is a disgrace. The midwifes who treated me complained about being busy all the time. Not even offered water all day.\nI felt like the people around me didn't know what they are doing. I would buzz to get someone and they come in, turn the buzzer off and say \"back in a minute\" and I had to buzz again an hour later. Happened all the time. Speaking to other patients there, they had the same.\nWaters broke and staff just used a towel to wipe it, it was still splashed up the wall hours later. Left to lay in blood due to 4 midwives not being able to get a drip in properly then did nothing to help clean.\nEmergency C-section left stuff in womb when should not have done, led to infection. Gone back to get that sorted, had to wait in pain on a hard chair for 6 hours in A&E, to be told they cannot scan for 3-4 days ! All the time all the water machines have gone. People walking around like headless chickens.\nWe spent 3 days in hospital having breast feeding rammed down your neck, i was awake for nearly 45 hrs, had blood transfusion, and still the midwife would wake me every 2 hrs to try baby on breast. I found this absolute disgraceful, demeaning behavior.", "Thank you for your feedback about our services and we are very sorry to hear that your experience has not met your expectations.  As you have also contacted the Trust directly and identified yourself to us we are able to look into the issues that you have raised in detail.  Once this process has been completed we will update the response on this website and include any actions that we are taking.  In order to maintain your confidentiality we will only be able to repond in general terms on this website.  If there are specific areas to feedback to you we will do this directly.", "Thank you for your feedback about our services and we are very sorry to hear that your experience has not met your expectations.  As you have also contacted the Trust directly and identified yourself to us we are able to look into the issues that you have raised in detail.  Once this process has been completed we will update the response on this website and include any actions that we are taking.  In order to maintain your confidentiality we will only be able to repond in general terms on this website.  If there are specific areas to feedback to you we will do this directly.", "I fully appreciate that this response to your account is so very late and cannot even begin to address the issues you have raised. At United Lincolnshire we now have a process for checking on and responding to stories posted on Patient Opinion and I am sorry we did not have this up and running when you first wrote. \r\n\r\nI am so sorry that your had cause to complain about the care your late mother received; your story was hard to read. I see that you raised your concerns formally and I hope that these were addressed and enabled answers and resolution for you. Pilgrim Hospital has been at the centre of significant improvements over the last year and I hope that you can see that we are working hard tobuild upon and continuously improve  our standards of care and listening to what our patients are telling us. ", "In recent times I've tried to ignore the stories I hear about how bad Milton Keynes hospital is. I've been encouraged by reports that changes for the better have been made, and maybe they have. Recently however, I had the \u2018opportunity' to experience the place for myself as a patient and in the textspeak du jour all I can say is, OMG!\nOn a recent Thursday I began
