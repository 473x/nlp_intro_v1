(PALS), to investigate the concerns that you have high lighted or if you are undecided and would like to discuss the issues then please contact me, Karen, on 01278 432120.\r\nKaren Howard-Grenville\r\nPLS Specialist\r\nMallard Court\r\nBridgwater\r\n01278 432120", "Dear Change\r\nThe PALS service brings clients/carers concerns to the attention of managers and their teams in order for the concerns to be addressed, another role of PALS is to highlight problems where services may need to review their practice. PALS will then support those services in instigating change. I am sure that the manager of the service that you have accessed would be saddened to hear that you feel that you are not being listened to, and they would be very keen to look at the issues and try to resolve them with you to your satisfaction. PALS would be very happy to be involved in this process if you would like us to be. If you think that we can help, and you would like to discuss your concerns in more detail, please contact me.\r\nKaren Howard-Grenville\r\nPALS\r\n01278 432022", "Basically I have a 1cm grade 1 breast cancer, I have undergone 2 operations where the surgeon has basically removed a 3rd of my breast and left me looking disfigured. \nThis all started in January. I now discover in July that the cancer is still there, they have operated twice and removed the wrong part of the breast. I have been told that they would need to operate again to remove it and if that operation didn't go right or the clearance was not good enough I would need another operation then because I would be left with hardly anything.\nI would want a reconstruction operation, so I am now being referred to City Hospital to have a mastectomy and reconstruction with means an 8 hour operation where muscle would be taken from my back then put in my breast. I will be in hospital for 6 days not able to do anything for 6 weeks then spend months recovering. \nApparently the new breast would be higher than my existing one but I have been told that I could also have surgery on my other breast to make it look like the new one. I just cannot believe what they have done to me. The surgeon has confirmed that I have a tiny 1 cm grade 1 cancer that they believe is not in danger of spreading etc so how has it come to this?", "My father died at Manchester Infirmary following a catalogue of failures of care in the community from his own GP and the care workers assigned to his care at home. Being terminally ill in addition to his ongoing health issues the GP failed to provide adequate support and district nurses failed to recognise the signs of kidney failure.\nBy the time he arrived in A&E in hospital he was very ill and later died. During his hospital stay he was robbed, subjected to aggressive patients and a lack of care from overstretched staff.\nOne example is a chamber pot under his bed had been knocked over and remained in that state for 2 days and until I insisted staff deal with it. This is not unusual and I have had many experiences of this when other members of my family have been hospitalised.\nMy brother being terminally ill and blind was left to fed himself in a hospital in Cambridge.\nMy mother was was about to be discharged from Trafford hospital fell and was transferred to Altrincham hospital against P&P and suffered a stroke which went unrecognised by new staff. She never recovered and died after days of a total lack of care weighing less than 5 stone.\nI have worked as a manager in the NHS passionate to make a difference in mental health.", "Hello, we're sorry to hear about your experience at the Trust. We also understand that you are currently talking to our Patient Relations Team, hopefully they have been able to look into this for you.\r\nYou can speak to Patient Relations either via patientrelations@walsallhealthcare.nhs.uk or calling 01922 656463.", "In September 2013 I went to the delivery suite at royal Preston hospital and was found to be in premature labour at 23 weeks + 3 days. I was put onto a drip to try and stop my labour but after several hours I developed chest pains and so the drip was stopped. \nI was constantly monitored and that evening I went into full labour and our son was born early the next morning. The neonatal doctor and nurses were there to attempt and intubate our son but all we kept hearing was that he wasn't viable. This went on for 13 minutes and eventually the Dr and the team stopped trying. The midwife wrapped our son up and passed him to me. I could see his chest rising and falling and shouted out that he was breathing and the Dr said that he wasn't. Dr and team then left the delivery room. Myself and my husband were angry that nothing more could be done and we expressed our anger to the midwife. The midwife left us to have some private time with our son and we had to wait and watch our son die which took 50 minutes. \nDr came back into the room and told us we were very lucky that the neonatal team came to try and save our baby because at 23 weeks they usually didn't bother and then left the room. We were both in complete shock that a Dr would even say to anyone what we had just heard. When the midwife came back into the room, we told her what had been said and she seemed astonished at what was said. We left that afternoon after taking our son to the chapel. The midwives could not have done any more for us than they did. They were very competent and professional but also sympathetic. \nOn the following Monday the lady from the bereavement team came to see us and talked to us in great detail about what would now happen and the services available to us. We talked to her about our experience in the delivery suite and she seemed ashamed that that was how we had been spoken to. We wanted to put a complaint in into the way our son had been treated or not as we feel. However we were told that if we wanted to do that then the death certificate couldn't be signed and our son would have to have a post mortem, which was something I didn't want to happen. Our son was perfect and we didn't want him cut into. We had consented to umbilical testing and my placenta tested and felt that that was enough. \nIn the eyes of myself and my husband we don't think that the Dr in question had done all they could to save our son because all the doctor kept saying was he's not viable he's not viable over and over again. We have been back to see my consultant and got the results of the tests carried out on the umbilical cord and placenta. The results were they found a large blood clot in the placenta and they feel that could have started my labour off prematurely. We expressed our feelings of future pregnancies and how I would be treated and a care plan has been put in place. \nI haven't been able to do this before now as I have really struggled to come to terms with our loss and only recently, after a complete meltdown, felt I needed to do this to help me move forward. After thinking back to the beginning of my pregnancy and my first appointment with the midwife and then Dr at Chorley Hospital, I was told by the midwife that I was high risk of blood clots and would probably be put on clexane injections every day from 16 weeks. However when I went into see the Dr he said I would only need clexane injections after the birth or if I was bed ridden. So I feel that if I had the clexane injections my story might have been so different. \nI am absolutely terrified now of future pregnancies and having to go to Preston Hospital for the birth. I will be asking to go to a different hospital for my treatment and birth as I couldn't risk having a premature baby and them being under the care of that Dr. I wouldn't be able to stop myself from telling the doctor exactly what I think of them and how they treated our son.", "Thank you very much for sharing your painful experience with us and for the very kind comments you made about the midwifery staff at what is a very difficult time for you and your family.\r\nWe're so sorry to hear of the loss of your baby son and would welcome the opportunity to discuss your concerns further with you and your husband if you feel that it would be helpful to do so.\r\nIf so, can I ask you to please contact the Customer Care Department on 01772 522521, who will make the arrangements for you to meet with relevant senior staff.", "My grandmother was admitted via A&E with hypoglycaemia. She fell in hospital walking to the toilet unattended, when her buzzer wasn't answered. She subsequently sustained a head injury and a fractured hip.\nObserving her treatment as a qualified nurse I am disgusted. In my opinion animals are treated better. She cries out in pain and is denied the use of the buzzer when it is placed out of reach.\nShe wouldn't still be an inpatient if staff had helped her to the toilet, a basic human requirement.\nHere we are 6 weeks with now a deteriorating patient who was admitted for a very minor ailment, stuck in bed requiring more care and getting complications of bed rest.\nComplaining to staff feels pointless. They seem to lack the basic skills to care for her and there are not enough staff for the patient care required. We've tried PALS, still no answers.\n", "My 75 year old grandad went into hospital to have cancer removed from his bowel. The surgery went well. However he was put on a high dependency ward and the after care has been terrible. There has been several occasions where communication between the staff has been non existent which has resulted in my grandad been starved and missing his insulin as he is a type 2 diabetic. He complained of horrific pain so was sat in a hard chair for 13 hours all night as they thought this would help. It actually turned out his pain relief machine wasn't working and hadn't been for 24 hours. 2 days later he began vomiting and this was every hour. 2 days later it was finally picked up that he was vomiting faeces. It took 2 days for someone to notice. \n6 days post op his drains that are draining blood from the wound turn black. Only on the 9th day does someone decide to report it and now he has an infection which could result in another op being needed. My grandad's mental health has become a major concern as he no longer wants to live. No one is addressing this however. \nWe have had 4 different answers from the same nurse about the same question as she actually doesn't seem to know the answer. I have also been made aware that they are short staffed to the point they can't cope. In my opinion my grandad is going through suffering he shouldn't have to if some staff did their job and took notice.", "Dear Moomin85\r\nWe are concerned to note your comments and would suggest that the family ask the ward sister to put them in contact with the Matron, who will try to resolve concerns in the first instance.", "Dear WillowTree\r\nWe understand that your mum's death was distressing for you and your family and are sorry you feel the care we gave her was not of the standard you expected of us or that we would wish to provide.\r\nAs you know, we undertook a detailed investigation into the circumstances surrounding your mum's death and we shared the results with you. The investigation did identify some areas where our care could have been better, and we have made sure that we have shared the lessons learned.", "Dear Littlered\r\nI would like to apologise for the experience that you have described.\r\nAll our nursing staff are aware that it is our duty to provide basic nursing care to all our patients.\r\nCall buzzers for all patients and particularly those who are vulnerable should always be provided and I would like to offer my sincere apologies that this was not the case in this instance.\r\nI will ensure that feedback is given to all staff on the importance of this vital communication tool.\r\nAlison Hopwood\r\nDeputy Matron\r\nAccident and Emergency Department", "Last November mum had a funny turn, going to our GP for an assessment regarding her mental health. She was then referred to Stapleford Care Centre with a mental health doctor, with the Iris team being bought in for assessments on mum late last year. There was a brain scan set for the new year. The Iris team I felt created havoc with everyone, myself and my future daughter in law did most of the care for mum, the Iris team didn't complete communication book we set up, left tablets out that we had set up in blister packs etc They were forever on the phone to me contradicting each other in what I was being told. For example, I was told not to buy mum any biscuits (this is virtually all she was eating at the time, even though I provided meals, fruit etc) as not good for her. So mum then didn't eat. Then I would get another one call me, saying they'd been out and bought biscuits to encourage mum to eat. \nThese were the 'higher end' people within the team not the actual day to day carers. There were so many issues you wouldn't believe. They said mum didn't assess badly. I don't know why. One of the assessors wouldn't even let us take notes. Why not? I begged to differ as mum was not in a good way, she wasn't looking after herself in anyway whatsoever and didn't know basic things. I got a call saying they were putting a 3 wheeled walker in for mum (she had a \u2018zimmer' she didn't use) I asked them not to put it in whilst I wasn't there but to leave until I was with her to show her how to use. To help make sure she would not fall (I work full time) but they put it in anyway, with notes stuck on pictures frames saying \"Use Frame\". I was surprised they did this for a dementia patient. \nWe were on the way back from City Hospital with my father in law (who has since died) to get a call from my daughter to say the carer had contacted her (we only live across the road from my mum) and she couldn't get in. Mum had left the key in the door and she was lying on the floor in the kitchen, shouting \u2018help me'. My daughter and the carer went to a neighbour to go over to mums back garden as we pulled up. My husband broke in to get to mum, who had fallen over the walker and broken her hip.\nShe was taken by ambulance to QMC for a plate and screw operation.\nAt around the same time there was a meeting set for the results of the brain scan with the mental health doctor at Stapleford Care Centre, I had a battle for this to go ahead without mum but they agreed. Five of us went to the meeting, to be told mum had moderate to severe vascular dementia, but as she was now in hospital, she would be taken off their assessment. Anyway, mum's hip was operated on but her mind seemed worse, the nurses at QMC spoke with me, mum was walking a little but doing things like switching all the lights off in the ward. I appreciate physical wards are not set for dementia patients. They explained the best thing for the best outcome would be rehabilitation at Lings Bar hospital. \nMum went to Lings Bar Hospital. Well, I don't know where to start and rehabilitation is not the word I would use. Mum was left sat in a chair with a buzzer under her bottom that went off every time she moved. She went downhill quite badly. She had severe leg pain which they scanned as concerned for  DVT but nothing on scan and so nothing done. They are supposed to elevate leg but every time we went (one of us daily) it wasn't. An assessment was done there without them saying anything to me as I found a brown envelope with details in it. Mum had been hiding tablets left with her, we said this to the staff many times. I continually got calls off the staff at Lings Bar saying they couldn't settle mum. This was often late in the evening and asked me if I would speak with her. I did but it didn't help as mum needs to have her hand held and see people. She also had a fall there but not given much info except a call to say fallen but OK. \nOne day I received a voicemail at 7. 30am whilst at work saying mum was aggressive and abusive and could I go and sit with her as they couldn't get their rounds done as having to spend time sitting with mum.  I was appalled to hear this message and tried calling back but to no avail as I couldn't leave work as it was my busiest day. The day before when I went to visit, they were all talking at the nurses' desk while mum was shouting for the toilet and she was ignored. So I took her myself.\nSeveral meetings were called then cancelled; eventually there was a full team multidisciplinary meeting. At this meeting the physio, a ward manager, the occupational therapist (who I had not seen or spoken with), a social worker from Lings Bar who had been given mums case on the day. \nI was in despair as six of us went up for this meeting and in my opinion no-one would listen to what we were saying, the outcome being mum couldn't come home with care as it would not be safe (I do agree on that point) but they said residential care only. I strongly disagreed with this as mum was on about her fourth water infection by this point. Her mental state seemed affected by this and she wasn't walking at all. They had not allowed her to even try to walk. She hid her tablets and wasn't eating. \nI felt I was not listened to and it broke my heart. I said I wanted mum in the right place and a forever home. I didn't want her moving again a month down the line. I was told that wouldn't happen. I was then left to tell mum myself what was happening. I felt it was as if the staff were then pushing to get her off the ward. We felt very pressured and we were told to go and look at residential care homes. We knew nothing and were just given a booklet! \nThe first home we went to was lovely but it was beyond our means (mum is not self-funding). I spoke with the social worker who said the home who refused her would not speak with him or the ward as to why they refused mum, so he had nothing to go on.\nAfter several calls I was told to go and look at a home the social worker had called and, if seemed nice, they would get an assessment done. We went the next morning and they assessed her that day and mum moved in. The care home called to say mum had eaten and walked. All seemed OK but I was concerned as mum didn't settle at all, she didn't seem to fit in. \nAt the beginning of the following month mum seemed again to get worse. She was not sleeping, was  very agitated and everyone was concerned. The care home said they would speak with her GP after the bank holiday. I received a call from the care home, they had the mental health doctor from Stapleford Care Centre to see mum, who had put her on a lot of medication and were sending her to hospital. I asked where and was put on to speak with the mental health doctor (this is not mums GP)who said she was going to King's Mill in Mansfield. I asked why there and was told there were no beds at the City Hospital assessment unit. I said I didn't want her going that far away as we live in Chilwell and that City Hospital would be difficult enough without being in Mansfield especially as hospitals have restricted times. The mental health doctor said it might be better if you didn't see her. I could not believe it at all. I lived across the road from my mum and saw and cared for her virtually every day until her fall at home. Then between us someone went every day to the hospital and the care home and to be told that.\nI said I wasn't having mum in there at all and the doctor said what are you going to do about it? I was so upset. We stopped our conversation and about an hour later I had a call from the care home that they had spoken with mums own GP and she was going to Bestwood Ward, in the St Francis Unit that evening. Mum went there quite late that night. Mum was assessed and taken off some medication. Obviously this is a secure unit and there are still assessments taking place between the mental health team and the mental incapacity team. Speaking with several members of staff I now know that what I felt wasn't right, really wasn't right.\nMum has been let down so badly. No wonder she is so bad as she had been moved 4 times in 10 weeks. We went to visit mum and were called in to see the consultant doctor of Bestwood Ward, along with another doctor, a nurse and someone else. They were trying to explain about getting legality behind mum for keeping her there and had altered her medication to try and calm her without over-sedation. However she now had an irregular heartbeat and there were concerns as to how to treat her with weighing up risk of heart problem against risk of stroke if warfarin was used. It is heart breaking.\nWhilst at Bestwood there someone came who was a 'best interest assessor' to try and get a DOLS act behind mum to keep her there legally. I did agree with this. They asked me all about what has been going off. It appears mum should have gone to B47 of QMC after her operation as this is a specific dementia ward at QMC, and that Lings Bar do not have sufficient dementia specialists to deal well with dementia patients. She asked me about the meetings and who attended. I told the DOLS assessor that the social worker was and what I had heard from them. I said I hadn't heard meeting was confirmed or not, I told her the name of the social worker that the mental health assessor thought it would be. The DOLS representative gave me lots of great advise and advised me to speak up and find out. \nI still hadn't heard anything at all so I called the number I had been given from the mental health assessor which is a unit for the NHS in Mansfield. I asked for the person who was not there so I left a message. I heard nothing so called back and someone answered who again I explained to that I needed to know about a social worker and if meeting was happening or not as I needed to book time off work. They gave me a mobile number for the person. I called it, for the mobile number to have been changed. I called the new number and left a message saying I needed information (as above). I received a call back from this person saying, meeting still not confirmed, it wasn't the social worker who they thought it would be but they didn't know who it was or even if there was one.\nAgain I was stressed and I was very concerned this was going just how the bad meeting was at Lings Bar and I needed time off work to book. This went on for a while until I said I wasn't at all happy and really concerned for mum's outcome yet again and I was getting frustrated. They were aware of what we had been through before. They gave me the number for Nottinghamshire County Council adult social services and told me to call them on Thursday. I called Thursday and was passed around and around, as no one knew anything. \nI left a message for someone to call me back \u2013 the title of this post was the 'best interest assessor' who I knew wasn't the correct person. They called me back and I apologised that it had ended up at their door as I knew it wasn't their responsibility. They checked all the notes etc and said the referral had gone to Broxtowe but no social worker as yet assigned and they believed that they weren't given cases until a Tuesday and this is when mums meeting was supposed to be. They said they could not however guarantee anything would be done but the said they hoped for my sake that it would. But safeguarding patients take priority (I do understand this). Hence the meeting did not take place that week. \nBestwood and assessors have all said mum will not be going back to the care home she was in as it wouldn't be suitable, however payment would still be made to them until the change of home was made, so mum will still be paying her big chunk too. Nottinghamshire Council told me the contract was between them and the care home and therefore I couldn't cancel it and they couldn't until someone higher told them to. All this when where she is I cannot get often enough in their visiting times and have to pay laundry service for her clothes at \u00a310 a time (every 2 days) whilst it seems to me the care home is sitting pretty. I can only get 2 sometimes 3 times a week without booking time off work.\nI feel so guilty that mum has gone through this. She hasn't had the chance to settle anywhere whatsoever and there will be another move soon. I really could cry for how much mum has had to go through. I would do anything for my mum, I don't have much money, I haven't got a loud voice and I am now in despair for my mum. It just seems (in our case anyway) that mental health is not important. My father in law who recently passed away had a physical health problem and has had the best of care in comparison. It really is so unfair.\nBestwood ward is fantastic, the staff know their patients and they communicate, but I understand this ward, along with Daybrook, is closing in about 4 weeks. The aim is to set up more care in the community by IRIS teams. I hope no one ever has such a bad experience as mum has been put through with the Iris Team and all that followed.\nOn a plus note, this evening I have received a call from a social worker for mum, lots of advise and support, the care home will be cancelled and have meeting set.\nSo hoping mum can now have the proper care she deserves and a forever home.\n", "So I was bang on my due date with my second baby when I went into labour, my contractions were painful and very regular getting progressively closer. I went into the hospital at 4 cm dilated (I managed to hold out to 7 cm with my first baby), the pain was just too intense. I was examined and given 2 paracetamol, upon explaining to the midwife that I needed something stronger she just looked at me and said that it was too early. \n15 minutes later and more very painful very regular contractions I buzzed again, it took ages for anyone to respond eventually a healthcare assistant attended and I asked for some pain relief, she explained they were short staffed and went to find a midwife. The same midwife attended and said my labour wasn't progressed enough to have gas and air, she did not examine me and left. \n20 minutes later in tears and scared I buzzed again, I was practically screaming and I begged for pethidine or anything they could give me I just needed something. She said she'd give me gas and air and would go get some pethidine as well but would need another midwife to sign for it. \nEventually she came back and they gave me the pethidine, immediately afterwards I started to push, she was washing her hands and I told her I needed to push. She told me not to be silly and at this point I lost my temper, I told her I was pushing and I could not stop it, low and behold she examined me (only the second time since arriving on the labour ward) and I was ready to push but my babies head had come down behind the cervix leading to the midwife having to physically push my babies head back up the birth canal and manoeuvre it in front of the cervix, the pethidine had not taken effect yet!\nIt was during this time the midwife told me to 'be quiet and shut up' 4 contractions later my 9lb 7oz baby was on my chest and I was in complete shock. A family member of mine is a midwife but had opted against being around for the birth in case of complications, she came in about 15 minutes after I had delivered, she was holding the baby talking to my husband and I was on the phone to my mother, I suddenly felt wet and warm gushing from my vagina. I ended the phone conversation and told my family member I thought I was bleeding, she pulled back the sheets and pulled the emergency buzzer, I was then surrounded by lots of people having injections in my legs, medication pushed up my bottom, cannula in both hands and my stomach massaged frantically. I remember the pad under me being removed and the blood pored into a jug in the bathroom, I was in complete shock and shaking. \nOnce the bleeding stopped the medical team disappeared as fast as they had arrived leaving me with my new baby and husband and feeling like crap. I was left in that room until morning when I insisted that I get moved to the midwife led unit in Alnwick where I would be given some TLC. \nThe birth has traumatised me I am due to give birth to my 3rd child in 7 weeks and I am so scared that the same thing will happen, I thought I had dealt with how the birth had left me but I obviously haven't.", "Dear Madam,\r\nCan I begin by saying how extremely sorry and saddened I am that you have had this experience during the birth of your second baby. It is very concerning to know that you felt traumatised by this experience. I can absolutely understand why this is preying on your mind now that your third baby is due very soon.\r\nI have been in touch with Lynn Tilley our matron for maternity services. She is also very concerned by your comments and wants to help. I would be very grateful if you could get in touch with her as soon as possible.\r\nThe care you describe is completely unacceptable - we would never expect any of our staff to behave in this way or to be so disrespectful when caring for an anxious mum in labour.\r\nYou can appreciate why we'd want to act immediately to investigate the care you received during the birth of your second baby and also to ensure that you feel fully supported for the remainder of your pregnancy. Without any further details we are unable to follow this up as we'd like.\r\nPlease contact Lynn at: Lynn.Tilley@northumbria-healthcare.nhs.uk\r\nWith best wishes,\r\nAnnie", "Thank you for highlighting your concerns about your mother's care. I have taken note of your comments about the Broxtowe IRIS Team and plan to investigate these further with the Team Leader.\r\nIf you would like the opportunity to discuss any of the issues raised I would be grateful if you could contact the Patient Experience Team on: 01623 673849", "Thank you very much for taking the time to post your experiences about your mum's care.\r\nHaving read your story it saddens me that you as a family feel let down and ignored and that your mum as a patient within our care felt that her needs were not being met and that she had a poor experience of the service we deliver.\r\nWe aim at all times to provide a high quality service and I am sorry that this was not your experience on this occasion.\r\nI am keen to investigate the issues that you have raised especially those relating to the care your mum had received whilst she was with us at Lings Bar Hospital. In order to do this I need to speak to the doctors and nurses involved with your mum's care so I would be most grateful if you could contact either myself on: 0115 8837428 or the Patient Experience Team on: 01623 673849", "We are very sorry to receive your comments and concerns via the Patient Opinion website about your experiences in various NHS organisations, including the Central Manchester University Hospitals Foundation Trust. As you have identified a number of issues regarding your close family members that cover a number of services it is very difficult to respond to the specific concerns you have raised without being able to investigate in detail. We do however take all issues surrounding patient care very seriously and would very much like to hear from you directly about this. There are always lessons we can learn from patient and relative experiences both within our own hospitals and those that occur outside and would therefore be very interested in listening to your story. We can then manage the issues raised either by a formal investigation or by listening to your experiences and sharing them with staff by way of a \u2018patient story'. If you would like to contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk they will be happy to discuss this with you.\r\nThe Patient Experience Team\r\nCentral Manchester University Hospitals NHS Foundation Trust", "Dear WillowTree\r\nPlease get in touch so that we can arrange for a senior member of our nursing team to meet with you to talk through the issues you have raised. You can contact us via PALS@ngh.nhs.uk.", "What I am about to tell you, you may find upsetting. But this is what has happened to me. It may not be the experience of others and if you have had a good experience in a crisis, I am sure you can share it in the workshops this afternoon. If by what I say, I may trigger you then this is not my intention please try and not judge me too harshly and please don't tell me that I did these things just to be an attention seeker- there are better ways to get attention, I can tell you, than trying to kill yourself.\nI spent my working life as a probation officer. Following an assault in Cyprus I developed post-traumatic stress disorder which then developed into a deep depression, and since then I have been diagnosed with rapid cycling bipolar disorder and borderline personality disorder. I am, what you might call, a repeat offender, in that in the last 13 years I have experienced numerous suicidal crises. I want to give you a composite of what happens if you have a mental health crisis.\nSo\u2026. You may have been dealing with suicidal thoughts for some time and have tried to keep yourself safe using various means, like distraction, being around others, going to public places, taking tranquillisers and sleeping tablets. But what if all the tablets have been used up and its night and you can't go anywhere to be safe? There may come a time when your energy to fight these thoughts is so low you don't think you can resist acting on the thoughts anymore. In the past when I have got to this point I have started drinking alcohol with a wish to either pass out unconscious or die. Because If I can't pass out I will not care enough to keep fighting the thoughts and can try and kill myself. As you will \u201clet my god decide if I should live or die\u201d, a form of Russian roulette with the fates. Some of my suicidal acts have been planned at other times impulsive. I am not proud of what I have done, as after each attempt I have felt feel humiliated, embarrassed and ashamed. I have caused pain for my friends who have felt helpless, confused, powerless, frustrated and angry.\nWhen you try to kill yourself you are not thinking of the consequences, you just want out of life. At times, you may be aware that you are a danger to yourself. Once when I asked for help to keep me safe, my social worker asked the crisis team to come over, they said they could not come to my home until the next day at noon, I did everything I could to stay safe for those 24 hours. When the crisis team arrived I said I was not safe, I had thought of killing myself and not wanting to burden others with my cat, I said I had even thought of killing my cat. This thought scared me and I did not want to kill my beloved pet. The response I got from the man who was there was that he shouted at me that I was \u201cselfish\u201d. I said I was not selfish, if I was selfish, I would have just done it and not thought of the pain I would cause others.\nThey told me that I didn't need to be in hospital and tried to dissuade me from asking any more, so I called my support worker, who told them I had been very depressed and would never normally ask to be hospitalised and that I needed to be in hospital, that I was NOT safe. They told her I would not be taken to hospital and besides there were no beds available anyway, but that they were planning to call the RSPCA to have my cat taken away. They were more concerned with the welfare of my cat than my welfare, how ironic!\nAnother time when I knew I was at risk I phoned the crisis team. I said \u201cI am at risk and need to be in hospital\u201d they said to take a tranquilliser and phone them back in 5 hours if it did not work. Well 5 hours is long time to wait if you're suicidal. But I did phone them, (after all I always keep my promises) and told them I had already taken an anticoagulant and cut myself. They did nothing. They did not even call the police to do a welfare check. I did not die as you can see but only because I had not waited long enough for the anti-coagulate to work.\nAnother time I told my community psychiatric nurse, I needed a respite bed, somewhere to be safe, where I could talk or just be. But the only respite bed in Suffolk was booked up months in advance.\nSo, you're in crisis, you've been fighting the thoughts of killing yourself all day and it gets to the evening. Your community psychiatric nurse has told you to phone the crisis team when you're at substantial risk. When I have done this in the past some of their comments such as \u201cgo have a cup of tea, a bath, go for a walk, watch TV, \u201d have only brought me more frustration and anger. This escalates the situation. You phone the Samaritans, or you may call the crisis team again and they say \u201cI'm sorry I only have a few minutes to talk to you as I have an assessment to do here at the hospital, so put your worries in an imaginary box and you'll feel better\u201d.\nYou may call the Samaritans again, who are really lovely people, but they can't give you advice. You don't want to call friends because you don't want to burden them or worry them, besides it's in the middle of the night. You already feel such a worthless human being, not even worthy enough to breathe another person's air. You are desperate and so you attempt to take your life, you've had enough, you just want out. You may be discovered by accident, or have a rational, lucid moment and call for help, you may wake up alive, and either way\u2026 other people now know.\nYour friends might try and persuade you to go to accident and emergency. If they can't persuade you, they might call the police to do a \u2018welfare check'. You might be able to persuade the police you're safe.\nOr your friend might take you to accident and emergency where you're put in a room. Your friend can't cope, your banging your head literally against the wall. The Sister in charge of Accident and emergency department is insisting the mental health team attend but they say to her \u201cput her in the cells, she is drunk and only has herself to blame\u201d. The Sister is refusing to call the police, she won't let a mentally unwell person be put in the cells. Your friend might plead and beg for you to be sedated but you're not. Because you need to see the crisis team first.\nYou might phone the crisis team and if you have already hurt yourself they may send an ambulance or tell you to get yourself to accident and emergency (I have tried this before when in a taxi and tried to jump out of it, my friend stopped me). You might even be persuaded by the Samaritans for them to call an ambulance. Your neighbour may have seen you in the street and called an ambulance, and they may wait for an hour and a half for one to arrive.\nOnce you get to accident and emergency you may be seen by a doctor who says \u201cdo you feel hopeless and helpless\u201d, you say \u201cno\u201d, because once you get released you plan to finish the job. But you can't go once the doctor has seen you, as you have to wait to see the mental health team, this can take hours. The longest period I had to wait was 12 hours when the mental health team \u201cforgot\u201d I was there, but it can take usually up to 6 hours. You are not given any tranquillising medication while you wait so your desperation and agitation increase, the stress may cause you to start hallucinating.\nSomeone once told me they passed out from taking an overdose and a nurse told their friend \u201cwell what did she expect she took the tablets she will wake up eventually\u201d. You wake up - still no assessment- you have a panic attack and run away. Or your friend is told that they can go, as you will be admitted to psyche ward, and they go, and you're on your own, waiting and waiting, you get frightened you, run away. Or you may be guarded by security staff, who get annoyed by babysitting \u201cyet another mental health case\u201d. You may be left in cubicles and surrounded by over stimulating beep sounds and the hustle and bustle of a busy department you can't cope with the noise so you, run away.\nYou may see the mental health team after a 6 hour wait, you are stammering and can't get the words out, they say \u201cif you can't speak to us properly, we won't talk to you\u201d- your crying, you run away. The mental health team may guilt-trip you into going home because\u201d your cats not fed\u201d, or they say \u201cyou self-manage so well\u201d.\nAccident and emergency staff may come up to you and berate the mental health team for taking so long. You know you're making them frustrated. You feel guilty so you, run away.\nYou may be guarded by the hospital staff waiting for the mental health team, you over hear one nurse say to another \u201cI've been brought down from theatre to do this stint\u201d, you feel so guilty that you have caused this that you, run away. You might be prevented from leaving by accident and emergency staff, so you wait some more and more and more. You can't bear it anymore, you wait for their back to be turned and you, run away.\nIF you run away, the accident and emergency staff have no option but to call the police, it's their policy. En route to your home, you may have hid in peoples gardens so that you won't be caught. If you continue to hide in peoples gardens the police will put up a helicopter to search for you. So you go home.\nThe police arrive at your house and try and persuade you to open the door. Eventually they threaten to break down your door. You don't want to upset your landlord by the damage to the door, so you let the police in. They might act kindly towards you or they may, out of frustration, start phoning randomly the contacts in your phone, telling people that you have not seen for years, that you're suicidal. They may contact the mental health team who tell them your sister is your next of kin. If, for example, your sister doesn't pick up the phone (after all it is 2. 30 in the morning), they will go and wake her up. She will be angry, and phone you the next day to tell you that the \u201cpolice have better things to do than waste their time on you, when they could be catching criminals\u201d, she never speaks to you again.\nThe police, at your home, may try to convince you to go to the hospital. They call an ambulance, all your meds are taken out of your house, your keys, phone and your cigarettes. You're so afraid that in the ambulance you stand up to make to jump out the back. The Paramedics say, \u201cKeep breaking sharply that will make her sit down\u201d, they keep calling you Catherine, but your name now sounds like \u201ccathy run\u201d. So you manage to jump out of the moving ambulance and the police car is following. They jump on you and hand cuff you and put you back into the ambulance. You arrive in accident and emergency, in handcuffs, embarrassed, feeling like a criminal.\nOr the police, at your home, may try to persuade you to walk outside your home, then carry out a section 136, (you can't be sect 136 at home). They put you in the police car. They call the mental health team who say \u201cif she has drunk alcohol we won't see her till she is alcohol free\u201d so the disgruntled police have no option but to take you to the police cells.\nAt the cells you get searched, have your personal items removed and put in a cell with a mattress on the floor. If the police man is a friend you went to school with, they may sit at the door of the cell talking to you kindly, telling you to ignore the voices and making conversation to distract you from the voices in your head that are telling you \u201cyou should be dead, you failed, next time hang yourself\u201d. You will then be breathalysed repeated until free of alcohol then, 6 hours later, you are taken to the section 136 suite at the woodlands unit in the hospital.\nYou then have to wait again, without medication, for the assessment team. You may have headache but no one will give you Paracetamol, there is no doctor to prescribe it. You don't get offered a drink and you are put into a brightly lit room that is over heated. No one comes to talk to you to ask you why you tried to kill yourself. You may overhear the lone nurse there, telling their colleagues on the phone, \u201d she is agitated but ok\u201d. You try and keep it together, as so far you've been treated like a criminal and just want to get home. You ask if you can have a drink. The nurse sighs as if you're a nuisance and gets you a drink of water, you wait for the assessment team. You ask if you can go to a low lit room because the bright lights and extreme heat are making you feel worse, so they put you in a freezing cold bedroom next door. You try and calm down, your shaking now with the cold and come out to ask for a hot drink You are tutted at by the nurse who reluctantly makes you a hot drink. Its now3. 30am. You're exhausted, you just want to get home, get to your sedating meds. You may ask for your property as you don't know what you have got. Cigarettes? \u201cWe can't give you the package with your property in it\u201d says the nurse.\nThe mental health assessment team arrive and ask you questions that make you angry. You try and convince them you're safe to go home. You're so tired and agitated. They offer you the home treatment team but they can't explain what the home treatment team will do for you. They let you go, but you have to ask them if they can call for a taxi as you have no phone.\nSometimes if you ask for it, the taxi can be paid on account or if not offered it, you walk home. You may have to break into your home or wake your neighbour, up who has a key to the house. It's now 4am and they are not best pleased.\nYou get home but they have taken all your meds, so you can't help yourself calm down. You want to phone the hospital for your property but the number is in the mobile that you can't find because they didn't tell you they took it. You try and look for your cigarettes but they didn't tell you they took them too. You might be lucky and have another phone at home and you might be lucky if the hospital security guard brings round your property at 5am, or, you might be unlucky and never get your property back.\nOn another occasion when taken to the 136 suite at Woodlands there were no mental health staff available. The police said as there were no staff, I needed to be taken to the cells. I begged them not to take me, so they waited with me in the 136 suite until a mental health worker was free. It took hours.\nIf you wake up alive on the medical assessment ward or the surgical ward, you may ask to be NFR (not for resuscitation). The Doctor will put you on 72 hour section and then you will be watched constantly by a nurse, who is very kind and will say things like \u201cwhy did you try and kill yourself you have so much to live for\u201d or, \u201conly god should take a life\u201d, or \u201cwhat will your friends think had you succeeded, they would have been devastated\u201d, you persuade the nurses that you were foolish, you did a stupid thing and wont to it again, you need to make THEM feel better.\nYou may be seen by a psychiatrist who suggests you need to go into hospital you tell him \u201cbut I have a borderline diagnosis my experience is they won't put you in hospital\u201d, he says \u201cyes but you do have a bipolar diagnosis and you should be there, but the crisis team have to see you first\u201d. They (the mental health crisis team) come and guilt trip you into going home, \u201cwell your cats not been fed for over 24hours now and you do have an appointment with your G. P. tomorrow which you should keep\u201d. Your carer or friend may phone them and say \u201cshe is not safe, don't discharge her\u201d. But because you feel so guilty that the cats not been fed, and made to feel a nuisance, you tell them you will go home.\nThey may offer you a crisis bed but that would only be for 2 nights, that's 30 hours, and they tell you you won't have your treatment reviewed there. The carer is told \u201c\u201dwell Cathy has chosen to go home and only SHE is responsible for her safety\u201d. The carer is left feeling angry, worried and frustrated.\nWhen you wake up alive in the surgical ward you might not have your clothes on, you're in a hospital gown, and you don't have any property. You can't phone someone because you have no phone and can't remember the numbers on it. The medical ward may say that you are medically fit to be discharged. You go home in hospital scrubs with a bag of blood clotted, cut up clothes and no shoes or socks. You call the Freephone number at the hospital for a taxi, and because you have no money on you, the taxi driver follows you into your house for his money. You have no meds, they've been taken by the ambulance. Your traumatised, you clean up the blood stained carpet and cry.\nIf you have tried to kill yourself in a public place, the police may section you. If the police have sectioned 136 you, the police may have to wait for you to be medically fit to be discharged, as the mental health team won't see you until your medically fit to be discharged.\nThe police may have to change shifts 3 times for the length of time it takes for them to be able to hand your care over to the mental health services. It's been over 14 hours now that they have had to \u201cbabysit\u201d you. You are awake the whole time and hallucinating. They may be kind to you, but very frustrated by having to be with you. You pick up on this and feel very guilty.\nAt Accident and Emergency you may be placed in cubicles and only feel safe laying or kneeling on the floor, this way you can't sink any lower. Someone passes the cubicles and remarks to the police officer sitting outside \u201csomeone should tell her meccas the other way\u201d. The doctor arrives, you can't get up from the floor. The police officer shouts at you to get up as the doctor is here. You can't, only the floor is safe and cool, so she grabs the back of your collar and drags you up.\nOne day I phoned the access and assessment team for medication advice, and no one answered so I left a message on the answer phone. They did not phone back. After 45 minutes I called 111. It says on the poster \u2018if you need urgent advice but it's not an emergency call 111' - Don't phone 111 if you're in a crisis and only need medication advice. If they ask you why you want medication advice and you say you are having suicidal thoughts and just need to know how much more anti-psychotic or tranquilliser you can take, don't phone 111. Because they will always send an ambulance, even though you tell them you don't want or need one. The ambulance arrives, the first responder arrives, and the police arrive. You are telling them all you just need medication advice and don't need to go to hospital. They will tell you their job is only to get you to hospital. You go to hospital in the police car and sit in the waiting room flanked by two police officers. Everyone in the waiting room is staring at you, your stress levels have gone up to such a point you become delusional and start hallucinating. You think you have been brought to the hospital to heal the sick. The police leave. There are too many people to heal so what do I do\u2026yeah your right. YOU RUN AWAY.\nSo what has helped me keep alive your probably asking.\n1. The Samaritans, they will listen, and offer to phone you back in an hour or the next day. If the local office is open they will tell you that you can go down there and meet someone face to face.\n2. The police, who sit with you while you wait, who want to help, but they are not social workers or doctors or mental health professionals. There are the kind ones, like my old school friend who talked to me, persuaded me to get in the ambulance, gave me a cigarette and told me that I wasn't wasting their time.\n3. My support worker, who says things like \u201cwell you can't kill yourself you need to sign my time sheets on Monday\u2026\u201d and my friends who remove the knives and pills from the house.\n4. My reasons to live list compiled when I am well. Those things that I have not yet done.\n5. Medication. Many a time I've taken sleeping tablets and tranquillisers to knock me out and provide the respite from the thoughts that only sleep can bring.\n6. My GP who shows care and empathy, never judges me, and wants for me to get well. Who will see me urgently and frequently, or his colleagues who will phone me when he is not there to say they are concerned about me.\nBUT there are those nights when, alone, frightened and terrified that you may not resist the urge any more\u2026 there are\u2026\u2026\u2026 those nights\u2026\n", "Apparent lack of care and many errors resulted in tragedy. From start to finish it seemed a farce. The mother was sent home in late labour. In my opinion this contributed to my Granddaughter's death. Hard to believe in this day and age that stillbirth can occur because of apparent incompetence. Investigations are ongoing at the moment into this.", "I had an accident smashed leg (femur, ankle, heel), I have had three operations on my foot and one on my femur, every operation I have had an infection and have had to be admitted to try and get it fixed and had out patient treatment.\nThe surgeon on two occasions I have had to prompt his secretary to gain an appointment to get operational stitches out in general terms his communication skills are not good.\nI have been in a lot of pain for three years whilst the surgeon has bumbled from lots of screws and plates to no screws and plate to screws and partial dis mobility all the time suffering pain and infections.\nI was getting worried about my pain and the fact that again the operation I had six months previous in January hadn't seem to help and had increase my pain and my mobility had got a lot worse and again my foot was badly infected, so I asked my GP if I could have a second opinion and I received a appointment to at the golden Jubilee in Glasgow.\nOn the Tuesday I had an appointment at Crosshouse and had X-rays taken to which the consultant stated that the operation hadn't taken yet and I had to come back in six months, on the Thursday at the Golden Jubilee having a consultation using the same X-rays, the consultant was very worried about the state my foot was in with the amount of infection that was in my foot and in my BONES and that it needs operated on to remove the two screws that are in my foot as they aren't doing and aren't going to do anything to help and are surrounded by bone infection and had either caused the infection or were put into my foot on top of a previous infection that wasn't cured.\nI asked him about the infection and his ability to cure it and he and another consultant agreed that they might not be able to cure it and I have a fifty fifty chance of losing my foot.\nTwo surgeons one with a it's ok come back in six months cure and the other with a 50%chance we are going to amputate you foot from the same X-ray done in Crosshouse hospital.\nI have an operation at the Golden Jubilee in August and I am Not happy with any works that I have had done by my previous consultant at Crosshouse and will be in more pain again because of his bad surgery.", "Dear Limpyfromsaltcoats,\nAs a radiographer myself, I understand that sometimes complications happen but you do seem to have been particularly unfortunate to experience so much.\nI can't imagine how awful it has been for you having to cope with all the pain, operations and uncertainty over your care and what the best treatment is for you and I am so sorry that you have had all of this to experience.\nIs there something else you would like to do about this? For us to look into the specifics of your situation it would really help to speak with you but we will be guided by you. I also wanted to let you know that, if you wish you could complain officially about your care and we can initiate an investigation. We can help you to do that. The Patient Advice Service (PASS) can also help. I would like to encourage you to do this if it is what you feel you want or need to do. I will pass this to the Manager of the services involved for their comments.\nPass \u2013 North Ayrshire \u2013 01294 608663, East Ayrshire - 01563 574442, South Ayrshire \u2013 01292 268873 or contact me if there is anything you think I can do to help on 01563 826222, eunice.goodwin@aapct.scot.nhs.uk.\nI sincerely hope your treatment now will prevent you having to lose your foot and get things under control.\nBest wishes to you and for your future care, I do hope it all goes well.\nEunice", "My mother had been quite unwell & so we called 111 & they recommended they send an ambulance. The ambulance paramedics were brilliant & they assessed my mum quickly & determined she needed to go to hospital. We got to hospital in the morning (8am) & were there most of the day while they ran tests. They then wanted to discharge my mum &, as I was helping her dress, she collapsed into my arms. My sister told the consultant that she wasn't happy about mum being discharged & they said she needed a drip. \nShe rallied & we took her home.\nHowever she continued to be very unwell overnight & so we took her to our GP & told her what had happened at the hospital. My mother had extremely low blood pressure & the GP phoned the hospital & virtually had to beg them to see her as they didn't seem to want to know. The GP argued it was a failed discharge. \nWe took my mum back to A&E and the doctor we saw seemed very dismissive, saying that if it wasn't for the fact my mum was in the day before, they would be sending her home. \nMy mum by this point had yellow eyes which even I had noticed. I ended up telling the doctor that I lived with my mother & even though I was not a doctor even I could see she was very ill & could they humour me by taking her in. The doctor reluctantly admitted my mum who deteriorated overnight. \nIt turns out she actually had gallstones trapped in her bile ducts & sepsis & was seriously ill. Even though I was very disappointed with her treatment in A&E, & apart from one really rude member of staff in the Acute Medical Ward, I could not fault the treatment of the staff on level 9 digestive diseases where even the consultant came in on his day off to operate on my mum. \nShe has since made a complete recovery despite her treatment in A&E and the fact that if they had sent her home I think she may have died.", "Gave birth to my third son at 7. 01pm, my husband was not given the option to hold his new son and told he had to leave by 7. 30pm. I needed stitches but as it was a shift change over this could not be done straight away.. instead I was told to stay where I was on my own on the bed id just given birth in all the mess until a new midwife came back and done my stitches at 9pm! ! !\nWas not allowed a shower and transferred straight to victoria ward where I was told to go to sleep and shower in the morning. Next morning when the midwife/nurse done her rounds when she realised I was bottle feeding she replied oh you don't matter and turned her back on me. My notes were never transferred from labour ward so I was not discharged until late afternoon when they eventually found my notes. At home it was becoming more painful to urinate and felt like something was hanging out.. very scary. My husband passed a mirror and I found a wad of gauze stuck inside me from the stitches the night before. Absolutely disgusting that it had been left there and how dangerous it could have been if I had not found it. I told the community midwife when she visited and she said she would speak to the sister on ward but that was all I ever heard.\nI'm currently due my 4th baby in feb 2015 & am refusing a hospital birth as my last was so horrendous. I feel safer at home than being put at risk by slack procedures in hospital.", "Dear rightsawareness\r\nWe read the posting about the services you describe where you mentioned our Trust and I am sorry you feel let down by them. The services you refer to are not run by us, but by Coventry and Warwickshire, so I am afraid we cannot respond to the points you have made.\r\nWe wish you well for your future and your ongoing care and treatment.\r\nNottinghamshire Healthcare NHS Trust", "Since writing my last story which refers to events of last year I have again been seriously unwell and have again been refused access to out of hours mental health services and the only reason I was in a better position to deal with this relapse than I was that last year I took matters into my own hands and made a medication crisis plan with the head of pharmacy in a meeting with her in July last year which I set up myself. Without this 45 minute meeting I would have been in exactly the same position as I was a year ago and probably would have ended being sectioned again.\n\nI recently I walked out of a meeting with a social worker when he told me he had assessed me as having no need of social work and in a crisis I could access the crisis team. This social worker has written an assessment that says many things that are simply untrue as he did not know me so did not know how I present as unwell and it seems to me has been highly selective in what he chose to include in his assessment. He also begins by saying that there are no capacity issues but he does not say how he knows this. I did not understand that what he was doing was an assessment as at the time I was being sent appointment letters I was actually too unwell to be able to read or retain any information so all I could do was look at the information in bold which gave the time and the name and turned up at this time. \n\nAlso at my appointment with the consultant at which he was present and was the first time I met him I was told that we would be working together on a care plan and this is also what it says the in letter to my GP. I think I have right to be confused that he then told me what he was doing was an assessment. No one has worked with me on a care plan since I wrote my first story, despite the fact that under the Welsh assembly measure I have a legal right to a care plan. My advocate has been faxed a copy of a document that is supposedly my care plan, however it is complete blank apart from 2 pieces of information, one of them being my current dose of mediation which is already out of date. Although producing a blank document may in some sense satisfy the legal requirement this is hardly in the spirit of the measure.\n\nAt the appointment where I first met this social worker I told my consultant clearly that I had needed to implement the crisis plan I had made with the head of pharmacy and was therefore on the maximum dose of medication and not only that I had also needed the maximum dose of lorazapam. I thought giving a consultant psychiatrist this information would be enough for her to realise that I was seriously unwell. Apparently not as she did not offer me a follow up appointment simply telling me that I was doing very well. In all my subsequent contact with the social worker I assumed that he knew I was seriously unwell and dealing with a psychosis however when I spoke to him on the phone following a terrifying bank holiday weekend during which I had started to get insight into the fact that he I had been paranoid and hearing voices he told me that I had been completely well while I had been under their team. This made me feel even worse to realise that they as a team had not picked up anything that had actually been happening to me and made me feel even more frightened. \n\nI found the phone call completely unhelpful so I went to the team to try and see the duty worker even though at the beginning of my psychosis the lead CPN had ordered me to leave the building when he and a member of his team had been unable to even introduce themselves without resorting to rude bullying tactics which I have complained to the nursing and midwifery council about since they frightened me so much when I was already unwell. And they went on to deny me access to the crisis team that day but they did not actually know what was happening to me as as I have said they were not even to able to introduce themselves.\n\nI was denied to the duty worker on the occasion after the bank holiday being told she was dealing with an emergency. I was not told that I could wait. I would have accepted that I might need to wait a long time and that she might not have much time but I was flatly refused access and only offered another phone call with the social worker who I had already found completely unhelpful and felt really let down that he had not understood that I was unwell in any of my previous contact with him.\nI have also been to A and E twice during this last relapse. I was trying to be very clear with professionals about what I could and could not deal with. I was having serve short term memory problems which is something that happened to me for the first time last year. This has serious implication for how I can deal with a relapse as with this problems it is very difficult for me to manage my medication safely myself.\n\nOn the first occasion I had been forced to call an ambulance as my phone call to the GP out of hours service had resulted in them saying that if I could accept a call back due to the fact that my phone was faulty I could not access their service. I tried to ask if they could send a taxi for me to attend their service in person but they refused saying they did not have the authority to do this. I tried to ask them to go the person with that authority to ask them but t hey refused leaving me no option then accept of calling an ambulance.\n\nThe paramedics were extremely rude, hostile and unhelpful. They could have helped me resolve the problem in my home if they had been prepared to be kind and calm. They could have helped me locate my medication and sort out what I had taken and what I had not. Instead they were rude and bulling and angry with me for calling an ambulance and wasting money. As I have already explained I was forced into doing this. They told me there was nothing they could do as there were other places for people like me and if they took me to A and E there was nothing they could do for me there and they would just send me home. This is not true that there are other places for people like me, this an offensive, stigmatising and degrading way to talk to a mentally ill person. We still do access the health service in the same way as everyone else, through GPs and A and E. I waited for hours in a private room and I did feel calmer and safer that I handed over all my medication and although I would have to wait I thought I would get appropriate help. When I did see a doctor he told me all he could do was send me home. I was alone and very ill. Having waited that long why did he not refer to he duty psychiatrist? He was simply confirming what the paramedics had said that all they would do was send me home. How on earth is someone in my position supposed to get help? I was then supposed to wait for a taxi but I found the environment I had to wait in too chaotic and scary so I said I would walk home as by that time it had started to get light. However I was not really safe on my own and a very good friend who gets up early drove to a bus stop and came and took me home and helped me phone the GP when they were open.\n\nThe second occasion it was the out of hour GP who arranged an ambulance as I had taken an accidental overdose which I think is evidence of how hard I was finding it to mange this situation myself which by that point I think had gone on for over 2 months. On that occasion the paramedics, both female was totally professional and kind and helpful. They told me that if they took me to A and E they could try and arrange for me to wait in a private room which is what I had done on the previous occasion. I understood they could not guarantee this as many things can be happening in A and E but they said it was actually fairly quiet for a Saturday night.\nThe room turned out not to be available but I agreed to wait as the waiting area at that point was empty. I wanted and saw a male nurse and did my best to explain things to him. I found him hostile for no reason. He asked for the name of my next kin which I gave him along with a comment because my dad has the same name as a famous person and I wanted to clarify that I had given the correct name. His response was to ask me very coldly the same question again. I had already answered and I found this very intimidating.\n\nI waited again but other people were now waiting as well and because I was still unwell which is one reason why I had made the mistake with my medication I found it harder to wait and the other people asked me questions like how long had I been waiting and I found it hard to interact with strangers in the state I was in. I then got called by a female nurse who said she was doing to do a heart trace. Her manner was bullying and as she started to touch me and do what needed to be done I started to cry, not just a bit but real sobs and this was because of my 16 years experience of terrible treatment from nurses within this trust, some of which are mentioned in my previous story. She did not stop or offer any reassurance, instead she just said in a bored bossy voice why are you crying. I said because I did not like people touching me when I am not well. She responded by saying why are you saying you are unwell. To me this just shows how inadequate the care is. \n\nI was there because I had taken an accidental over dose of anti psychotic drug and a nurse who is supposed to be trained professional was unable to make the link that I might be psychotic and hallucinating, hearing voices, having any number of experiences that might make it difficult for someone I don't know to touch me. I felt like saying why are you a nurse if you have no compassion or sense. She said well we're just doing this and continued even though I was sobbing really badly. As soon as she finished I was still crying so I asked where the toilets were. She showed me and I tired to compose myself so I could wait again in the public waiting area. I could not regain composure and when I came out I thought someone might notice that I was very distressed but all that happened was that there was now a queue for the toilet so they were annoyed with me for being in there so long. I tired to wait but I also knew that if I had to wait hours and hours in the long run this would be bad for my mental health because I knew that what I really needed was sleep. \n\nI went to the nurses station and waited a respectful distance away but I was ignored until someone came back from a break. I tired to explain that waiting a long time would be bad for me and if this was going to be the case it would be better for me to leave. I was not trying to queue jump. I knew there could be any number of things going on that I did not know about. I just wanted to know if I was going to have to wait hours so I could make the decision to leave if this was going to be the case. She said she would let one of the doctors know and get back to me. More and more people were now arriving and I was finding the waiting room area really hard to be in. No one had got back to me so I went and asked again if it was possible to wait somewhere else. They said no it wasn't. In the end I made the decision to leave without seeing a doctor, partly because I knew waiting hours with no sleep would be bad for my mental health and partly because the unfeeling hostile attitude of the nurses was making me feel very afraid and reminding me of all my negative experiences, especially those in hospital last year.\n\nI had a planned appointment with my consultant soon after this and explained that I had taken an accidental overdose.\n\nAt this appointment I also tired to explain that I had psychotic symptoms probably that point for about 3 months. My Dad was with me and said he thought I did make it clear. The social worker was also present and by that time it had already been decided that I would have no input form social work and I was not well enough to put in writing my thoughts on the assessment. lots of it was just downright wrong and also in my view it was incomplete as we did not have time to discuss the practical needs I have running my home where I live alone. And partly there was no time because I spent a lot of the second appointment trying to explain that I had been psychotic and I said that I might well have told him everything was wonderful at the first appointment but that is because I was manic. None of this discussion is included in the written report of the assessment. There was also a female staff member present who I think was introduced the first time as a social work assistant. However no one introduced on the second occasion which was a few weeks later. It seemed to be assumed that I could remember who she was. However I could not as I had been unwell the first time I met her.\n\nI have now been given access to psychological input and although this is very useful and helpful I do feel angry that I have to wait 18 years for this despite accepting a referral from my consultant when I first came out of hospital when I was 20 for a service that involved a psychologist and another professional visiting the family at home. I had to wait 6 months for this as the service was facing a cut which although did not happen caused a 6 month delay and ultimately they were no help, only being patronising and I regret it as this was my first contact with that team and it ultimately led to the serious professional misconduct which resulted in a CPN resigning. I only have the opportunity for this psychologist input now because I am not being seen by the team for my area. If I was I would still only have the option of the same psychologist. I asked again for psychological input approximately 15 years ago and all I was received was 2 or 3 sessions and I felt patronised again as I had by him before and after these appointment out of which I got nothing he discharged me again. The psychologist I am seeing now who I am finding very helpful has now told me we will be working together for at least a year. Although I am glad and grateful for the opportunity now I will never get the past 18 years back and it is too late for me now to have a family which maybe could have been possible if I had had this type of input earlier.\n\nDespite everything I have written here I still have no care plan and my GP has been told when she contacted my consultant to ask how we are supposed to handle a relapse that there are many drug options and she will not commit to anything now and will see me on an emergency basis if I am unwell. This is basically a disaster. She does not understand how quickly I can become very unwell and if I become unwell again at a weekend as I did last year we will be back in the same situation. Also I would very much like to know what she thinks these many drug options are since a referral to the academic team around 2 years or so the only options were the drug I am on now or clozoapine. This makes me wonder if she is saying this without being familiar with my medication history? This has already happened with another consultant who told me confidently we could try a drug I had already tried 10 years previously but had been unable to tolerate it.\n\nThe ombudsman are now investigating my complaint regarding the events of last year.\nHowever I feel forced to post again with the events of this year as I feel the standard of the mental health services I am being offered, apart from the psychologist are so low as to be completely useless to me. However my illness is serious and I am fearful of ending up sectioned again or if they take as long to section me as they did last year I could die before they get round to it and if I am going to end up sectioned on a regular basis my quality of life will be so low that I may decide suicide is a better option. And I know it is all unnecessary as I did keep myself out of hospital for 17 years when I had the right input from dedicated professionals.\n", "I was under a surgeon for 17 years, then when something happened b4 and after my operation he discarded me like I was nothing. I had 3 hip replacements and 1 hip revision. The last time, they didn't seem to know what they were doing. I was screaming as the doctors put a tube down my neck and a needle in my spine. I was supposed to be asleep when they did it. I ended up in intensive care for 5 days at wigan hospital, as there was no resus team at the weekend. \nAfter leaving intensive care, they moved me to a gynae ward. They didn't know what to do with me. I had to show them how to lift me. Then the next day, I had to phone Wrightington and pretend I was someone else and got through to my ward so they would send an ambulance as they had declined all day. \nSince then I have had no apology. I got thrown off the list and now have PTSD and have tried to commit suicide twice. I am terrified of hospitals now, so what happens to me when my hip needs doing again? \nI hope they are proud of the suffering they have caused. A family ripped apart by my fears. 3 years and I've never slept a night through because of nightmares and am under the mental health now. I feel they should be ashamed.", "Thank you for your feedback, I am aware that the Ombudsman is now considering the issues you raised with the Health Board last year. The Health Board has informed the Ombudsman that senior staff would be more than happy to meet with you to listen to your concerns and to agree with you your future care.\r\nRegards\r\nSheila Harrison", "As a Trust we are most concerned to read your posting and would ask that you contact the Patient Relations Department with your details to allow us to look into this further.\r\nKind regards", "I have been suffering with depression, self harming, cutting and over dosing most of my life. I also suffer with anxiety, bulimia and post traumatic stress disorder.\r\nThe service since moving to this area from West Sussex, has been minimal and unhelpful.\r\nI suffer also from a physical disability, nerve damage to my left leg which makes walking painful, also my leg gives out making it unsafe for me to be out alone.\r\nI have been made to feel awkward, uncared for, had no duty of care regime implemented, also no care plan has been established, only threats, \u2018I do not need help', \u2018I am wasting peoples time' and should be signed off from the mental health team in Skegness.\r\nSince being here Sept 2013, I have been taken to the mental health centre in Lincoln to be assessed, nothing was forwarded and been admitted to Boston Hospital after taking an overdose and being found by neighbours, passed out in garden. I had a fantastic Community Psychiatric Nurse in West Sussex, since being here I feel isolated and alone.", "We recognise what a difficult journey you have had and are very keen to learn from your experiences. As such, we are keen to actively work with you to look at how we engage positively with people in the future.", "Thank you for responding.\r\nWe are pleased to hear that you have found some advice and support and wish you well.\r\nNottinghamshire Healthcare Trust", "My sister, aged 70, has spent four months in University hospital Durham along with two very short stays in Shottley Bridge Hospital.\r\nHer medical care has been inconsistent to say the least. Most of her time has been as an inpatient on Ward 5 where there is no permanent Consultant. The system in place changes the Ward Consultant every Monday. This has resulted in numerous changes in treatment for my sister as one Consultant changes the decisions made by the previous Consultant. It's as if they all believe the previous decisions are wrong and they know better than their
