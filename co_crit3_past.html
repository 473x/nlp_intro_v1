 which means that throughout 2014 my contact with the CMHT was because I suffered from bi polar disorder for which I need care and treatment. I did not receive this from that team in 2014.\n\n What I said was that clearly my illness is potentially life threatening given that I have been sectioned because I have been a danger to myself while suffering from mania and psychosis twice, once only 2 years before this letter was written. That is all factually correct and is recorded in my medical records which the consultant told me they do not have time to read. I went on to say that we are dealing with potentially life threatening situations. It is because I know this, have always known it, given how unwell I was with my very first episode when I was sectioned at the age of 20 that I work hard to recognise my early warn signs and act quickly to avoid becoming so unwell. I would have thought most doctors would embrace this way of working. The only reason my manic episode did not progress as it had done the year previously (when I had ended up sectioned) was because I increased my dose of anti psychotics rapidly myself as I have done countless times over the past 19 years. I have to do this because until the past year or so no medication had ever worked in a preventive way for me. \n\nThis is quite a rare situation for someone with bi polar disorder to be in as most people do respond to standard drug treatments. Again if my diagnosis remains bi polar disorder then it is well known to be a potentially life threatening condition. My anxiety is that I am now in a situation where there is no mental health professionals who understands how I present as unwell and over the past 2 years or so I have constantly been dismissed and in 2013 this resulted in my ending up section again, although I spent 6 day asking for help to avoid this. (see my previous stories) My anxiety is around this situation arising again and having already been in a situation last year where no one in the team realised what was happening and they did not listen to my GP practice who would have been able to tell them.\n\nThe consultant also describes me as \u201copenly critical\u201d. My response to this is that I am allowed to have and to express opinions about the mental health services I receive. They told me they do not  have time to read my notes. This means I have formed the opinion that they are lazy and I will be critical of that. The consultant has also told me that my behaviour towards the team has been threatening because I had complained about a nurse. Given that they were  not present when that incident occurred I found that comment from them unprofessional. I do have a mind of my own and I will use it. I also think I am being more straight forward than the consultant is since I have told them to their face what I find difficult and object to. This gave an opportunity to put things right. That was the whole purpose of the appointment that this letter refers to as far as I was concerned. Yet still the consultant  refused any discussion.\n\n The consultant  writes that I hope my consultation has answered some of (my name) questions. I don't know how they have the nerve to write this when what they said when I asked the questions about my treatment that I raise earlier was that, I don't have to answer any of your questions because you have told me you want to change consultants therefore I am not your consultant any more and don't have answer any questions.  The consultant said this in the presence of my advocate who is prepared to back me up over this. Not only did I find this response immature and inappropriate it also left me in a situation where I did not actually know who was responsible for my care for a number of weeks. Although my advocate wrote to the manager to clarify this we did not get a response.\n\nThe consultant ends by asking my GP to reassure me that the intention is to help me and build trust. How can I trust someone who has manipulated my words in such a grotesque way and has consistently refused to discuss things with me face and face and who has chosen not to believe me when I truthfully told them about all the psychotic symptoms I had experienced as soon as I was well enough and had an appointment? The Consultant has consistently shown themself to be false and insincere and I have never felt able to trust them precisely because of all these things. I have never even felt able to attend an appointment alone because they write such inaccurate letters and also becomesvery angry during the consultations.\n\nI find the consultant attempting to dictate how my GP interacts with me further evidence of a controlling nature. My GP and I have had an extremely trusting relationship for nearly 20 years which is based on complete honestly from both of us. Our relationship has survived him sectioning me twice and on the second occasion we were able to shake hands on it. I really don't think we need any interference from anyone else with how we interact with one another. What we do need from a consultant is factual information on medication options etc.\n\nMy GP anyway did no such thing. What he did say was that it very good that I now have a consultant who has said HAIVNG READ MY NOTES that they do not doubt my diagnosis of bi polar and that this is what we need and it is also very good that this consultant is supportive of me increasing my medication myself because he understand the main thing is to prevent severe episodes of illness. \n\nMy GP went on to tell me that I do have a severe form of bi polar but the problem is that I present in an atypical way because I have taken such an active role in self management and have been doing this for so long, and that one of the reason for this situation is that standard treatment options have not worked for me. It is ironic that my self management skills have actually been disabling me over the past couple of year when dealing with practitioners who seem only able to recognise stereo typical presentations. I am hoping now that I will get the support I need to mange my severe and enduring mental illness from my new consultant who seemed perceptive and knowledgeable, as well as having an approachable manner. He also seems receptive to me being an expert patient.\n\nI have tried to raise the issue of this consultant making inaccurate records in a meeting with the clinical director. My advocate and I know from written documents regrading this compliant that this consultant has written that-She took time to answer my questions. This is not true, as I have made clear above. My advocate was present during this consultation and made her own notes. We will therefore be taking this complaint further, as the only response from the clinical director was that there may be difference of opinion. I am talking about facts that have inaccurately recorded.", "I was shuffled between wards 63-65 in Sept and again in October 2015.\nFantastic Doctors and Junior Doctors! Only too happy to help patients and put them out of pain... the trouble was some of the nurses reluctance to actually tell them patients were in agony. On numerous occasions I heard nurses tell patients they were not allowed any more pain relief.   Patients in the wards I was in (and sometimes concerned relatives) would query this and the nurses were in my opinion, at best rude and evasive.\nThere were patients (including myself with a life threatening condition) rocking on their beds, on the floors, wailing in pain and several of the nurses seemed unwilling to call a Doctor to write them up for more pain relief. I don't think this is the nurses call!\nI was put in and left in a toilet cubicle so I didn't distress the visitors with my pain. Another patient later found me passed out from the pain on the toilet floor (disgusting) and alerted another nurse from another ward. Only at this point a Doctor was called - they were only too happy to help and gave me morphine.\nThis was not an isolated incident! When the Doctors arrived they shyly apologised for leaving us in that pain for that length of time but there was nothing they could do. The Doctors told me they don't manage the nurses.\nMany of the nurses were lovely but there were numerous dismissive nurses making decisions that I think they were simply not qualified to make.\nThe Enhanced Recovery Ward was good.\nThe other issue is the \"hand over\" meetings. The nurses in these wards are not to be disturbed during these meetings. Your agony just has to wait. Auxiliary nurses took it upon themselves to tell you you'd need to wait until the handover was finished to get a nurse to ask for morphine. They couldn't even pass the message on for you! This was something again, doctors apologised for in private.\nYou wouldn't leave someone in the pain they left me and many others in (sometimes for hours). I just don't understand it.\nApparently the bedding is only changed in ward 64 if the bedding looks grubby. Other than that its changed on a Sunday and/or Wednesday.\nThis needs to stop. As a normally perfectly able bodied young person I've never felt so humiliated and unsafe in all my life.", "Dear 22kk88ss,\r\nThere are many aspects of this which concern me greatly and I would like to be able to look into this further, as immediately as possible.\r\nCould you please contact me directly on lorna.gray@ggc.scot.nhs.uk as soon as you can?\r\nMany thanks,\r\nLorna", "It is deplorable that when male catheterisations are done in hospital they are done (I understand) by a male nurse or a doctor but in the community they are done by district nurses.\n\nVirtually every catheter change in my father has resulted in an infection which in turn has caused hallucinations - very distressing for him and for those watching. \n\nCatheter changes in hospital are covered by Gentamicin but in the community there is no automatic antibiotic cover. He has required hospitalisation 4 times in the last two years i feel as a direct result of the inability of the district nurses to do their job.\n\nSupra-pubic catheter: exactly 2 years ago when my father was admitted as an emergency for the first time and it was said that he would be discharged with a catheter I asked if it might be possible for him to have one. The suggestion was summarily dismissed by the consultant. In the subsequent admissions to hospital the suggestion was met with increasing acceptance but of course it has to be done as a planned procedure (MORE cost) and cannot be done as part of an in-patient stay. Now, he wouldn't agree to go in for the procedure even if it was offered.\n\nSo - the story of the last forty eight hours:\nOver the last 2 years my 95 year old father has had to endure perhaps 8-10 catheter changes and, of those, I think 4 have resulted in hospitalisation because the district nurses either couldn't do it or caused so much trauma and bleeding that he required further help. This is completely unacceptable, putting to one side the issue of a supra-pubic catheter which would have negated most of the issues, if we are first to do no harm then district nurses need to be trained to an exceptional level.\n\nWhen he goes to hospital, he uses up precious NHS resources. Earlier this week, after the district nurses had arrived and tried unsuccessfully to change the catheter around 11 am, my father was in pain and distress until he got to the Western and had his catheter changed around half past midnight. He was in retention and, when scanned, had 500mls of urine in his bladder. He had to be kept overnight to make sure all was well. So that was 3 visits by district nurses during the day, calls to NHS 24 where an on call doctor ok'd his hospitalisation. The \u201c2 hour ambulance\u201d did not arrive within the specified time, and, due to his deteriorating condition, a 999 ambulance was requested. This took 30 minutes to arrive. A bed in Acute Receiving, then a bed in ward 27, then a ward round then patient transport back to the care home. ALL AVOIDABLE COSTS.\n\nNo ward round was forthcoming on the day after his arrival and I managed to persuade the nurse that taking further bloods was not helpful. Just stop! The question that must be asked in each and every situation is: for whose benefit are we doing this?  Certainly not my fathers in this instance.\n\nThe complete fiasco of his discharge deserves a post all of its own! The large catheter was changed for a smaller one and he was sent to the discharge lounge. I phoned at 5pm and the receptionist couldn't find him on the system so went to look for him. He wasn't in the lounge so the nurse told me he had gone. I phoned the care home and he hadn't arrived so we assumed he was en route. Two hours later there was no sign of him and it turned out they hadn't got him to the lounge in time for his slot so the transport had gone! They took him back up to ward and sat him in the nurses station plying him with cups of tea until they had to send him home in a taxi with an escort who I believe was doing it out of the goodness of their heart and in their own time! Patient Transport needs to sort itself out.\n\nMy father is 95, has stage 3 kidney failure, severe fluid retention, atrial fibrillation, possible prostate cancer, suspected bowel cancer, mild dementia and lost his wife of 66 years in February. He lives in a care home and has no interest in engaging in anything - he doesn't want to be here, and he is very very scared of being in hospital.\n\nAs a matter of urgency can whoever reads this and has responsibility for district nurses who are allegedly qualified to change male catheters take immediate action to ensure that training is put in place to rectify this appalling situation. My father cannot be the only one who is suffering like this and it has to stop.\n\nI have nothing but praise for the team that sorted him out within half an hour of arriving at the Western - absolutely fantastic and seemingly so simple for them to accomplish.\n\n Perhaps district nurses could attend Acute Receiving on a regular basis and learn how to do this procedure and thereby save the NHS a significant amount of money and their patients a great deal of distress.", "Good morning bordersgirl57  \r\nI am very sorry to hear about the distress caused to your father, particularly over the last 48 hours. I wondered if the best way forward regarding your feedback about the Scottish Ambulance Service is a conversation with Paul Bassett, our General Manager for South East Division. Paul's number is 0131 314 0141. Paul has read your feedback and is keen to hear from you to see how we can improve care for your father.", "We are sorry to hear that your experiences within mental health services have not been as positive as we would wish, and whilst we are pleased to read that your new consultant appears \u2018perceptive and knowledgeable as well as having an approachable manner', if you wish to write to the Concerns Department we will investigate your concerns formally.", "I felt I was treated as if I did not have a brain. My diagnosis was over turned and I was sent home with a life threatening condition. I believe I could have died and was told by a vascular surgeon that it was sheer luck that I hadn't.\nI hope to God that I never need to go into stroke ward again. I have had the surgery to save my life with no thanks to the care I received on the stroke ward which I felt was non existent.", "I moved back to Leeds just over a year ago after living in east Yorkshire for a few years and was transferred back to Leeds Mental health team..Now I have suffered with my mental health for a number of years and have had many admissions to hospital because of it ..since being back in Leeds my team have been at Millfield house in Yeadon, I have found my CPN to be a waste of time they cancel appointments and they have not helped one little bit ..after seeing them on numerous occasions its like they havent even taken the time to study my notes or even get the basics ..they don't take notes at the appointment, and seems to be only interested in getting me to join groups like gardening which isn't my thing or other activity groups. \n\nOver the last year I have needed support on a number of occasions, 3 times very recently I was in crisis where I was self harming but I felt there was no support, I needed to be in hospital as I was a risk to myself and I couldn't get in contact with them so I went to the A&E myself but was sent home as no beds available I was not even offered the home teams help, My partner is disabled and im his long term carer and he recently had 3 heart attacks one after the other earlier this year. as you can imaginine that really put me over the edge I am also a carer for my elderly parents, on the evening of my partners heart attacks I was a mess as I was told partner was critical, I called the crisis number and they said they would pass this on to the duty team at Milfield House where I was promised someone would call me the next day ..but guess what.\nNo one did. .. I called myself to speak to my CPN but they were on leave ..Was I given a temporary contact. . No.. didn't get no support at all. . I felt like no one was there at my time of need. \n\nOver the last few months I have been caring for my partner and my parents and had no time for my health really I am battling daily trying to hold myself together ..Last week to my amazement I received an letter from my CPN..I didn't even know they had returned from leave as didn't even let me me know... saying they had not heard anything from me for a while and if I didn't contact within 14days of the letter they would take off her case load and wish me well in the future. .. This is not the first time I have had a similar letter ..All they seem to want is me off their book ... I feel so alone and I don't feel I could now contact them again as I feel that the  support is non existent and Milfield House staff are no better. . I feel like I have been left alone", "Dear Stirling\r\nThank you for taking the time to share with us your recent experience. I was sorry to read your posting and I can't even begin to imagine how distressing and worrying this experience must have been for you.\r\nI recognise that aspects of your care could have been better and would like to be given the opportunity to investigate your experience further so that we can ensure improvements are made, and wondered if you would be willing to speak or meet with me. My contact details are Pauline Marland, Person Centred, Patient Experience Coordinator, telephone 01324 566523 or alternatively you can email me on p.marland@nhs.net\r\nI hope that you that you are recovering well from your surgery and look forward to hearing from you.\r\nKindest regards\r\nPauline Marland\r\nPerson Centred Patient Experience Coordinator", "I thought the doctor was rude and provoked the patients causing distress to them. It felt like the doctor was eager to discharge my son without a diagnosis or proper after care and in my opinion this nearly cost my son his life as he tried to commit suicide.", "The patients lung collapsed and a consultant signed a DNR without discussion with me, the next of kin. I was known to the nursing staff and my contact details were given and were on the patients file.\nDoes protocol not say that the next of kin (where known) is advised/consulted about a DNR order? Surely a DNR requires the consent of the next of kin?\nAs soon as I found out about the DNR, I discussed the situation with the medical team and the patient was transferred to the ITU and subsequently made a full recovery.\nSince this time, another family has told me that a DNR was signed by a consultant without their consent. \n\nAfter this experience I now feel very apprehensive about the care at st Georges hospital and wonder whether I would be consulted about the treatment being given to a member of my family.\nTreated with respect and dignity means talking to the patient or their next of kin about their care", "Dear Zosia\r\nThank you for taking the time to share your story on Patient Opinion.\r\nWe are sorry that you found the doctor rude and his attitude not empathetic towards your son. We offer our sincere apologies for the distress this has caused both of you.\r\nWe would like to look into this in more detail to confirm the circumstances so that we can implement any changes that may be required to improve our practices and services that are provided. We would appreciate it if you could take the time to call us on our PALS telephone line 0800 064 3330 or via email, pals@wlmht.nhs.uk\r\nRegards\r\nSara", "Thank you for posting your comments. We are very sorry to read of your experience. You can contact the Patient Advice and Liaison Service (PALS) at St. George's Hospital. With more information PALS can help put you in touch with a manager who would be able to get an appropriate person to discuss your concerns.\r\nPALS is available on 020 8725 2453 or by email on pals@stgeorges.nhs.uk", "Hi Bordersgirl57,  \r\nLike Sharon I am so sorry to read of your father's experiences which clearly have been very distressing for him and his family. I would be keen to offer my help and wonder if you would like to contact me directly in the Patient Experience Team and my details are ( [feedback@nhslothian.scot.nhs.uk](mailto:feedback@nhslothian.scot.nhs.uk) ) or by telephone 0131 536 3370 and l look forward to hearing from you. Kind regards Jeannette Morrison", "I took My 4yr old son to NMGH after a fall although he didn't cry I knew by the look in his face he was in trouble!\nI immediately took a taxi to NMGH on seeing the doctor I was told there was nothing wrong with My Son as he wasn't crying! However I demanded an X ray.\nAfter the xray I was told every thing looked fine to bring him back to fracture clinic on Monday. This was a (Saturday). On the Monday I took him back to fracture clinic where he was asleep in his pushchair. I was told by the doctor there was nothing wrong with him and he insisted I didn't wake him up however he happened to just move my son's arm and he stored in pain crying out Mummy! The Doctor Then Proceeded to Tell the nursing assistant to give me a cuff and sling and send me on my way. However they didn't even have one of those to fit him. The nursing assistant I guess could see I was furious and asked was I not happy I told her straight I wasn't so she said we'll this is your baby go back in and tell him! I did this but it fell on deaf ears! On leaving the hospital I was so furious and upset knowing there was something wrong with my child I took him straight to MRI for a second opinion. They emailed NMGH for my son's xrays which was looked at by 2 doctors I was then called to look at the xray myself and to my horror was told My son had actual broken his elbow. By now to late to plaster I was told my so would not be able to do any activities for 6 weeks! Try telling a 4yr old boy who's passion is football he can't play football jump around run etc. . It was horrendous when I took him back to fracture clinic 3 weeks later the orthopedic surgeon said who exactly told you this child didn't have a break? Had I seen him first he most definitely would of been in plaster!", "The Health Board would like to reiterate that you may wish to contact the Public Service Ombudsman, you may also wish to raise further questions via your advocate.", "Dear Helpmerawdon\r\nThank you for taking the time to share your story. As the Clinical Lead at Millfield House, I was disappointed to read about your experiences. From what you have described, this is definitely not the experience we would want people who access our services to feel. The team always strive to be professional and respectful to people who use our service.\r\nI would be more than happy to speak with you in order to further understand your recent experience and to listen to your concerns. If you would like to contact me via our PALS team who can be contacted on 0800 0525790 or e-mail pals.lypft@nhs.net, they will be able to put in you touch with me.\r\nKind regards\r\nSean Devanny - Clinical Lead", "My uncle had heart surgery here last year and the aftercare was appalling, only monitored every 9 hours despite high NEWS scores and when he deteriorated no action was taken for 3 days by then it was too late and he died. \nOur family is heartbroken, I would rather take my chances than have to have an operation in this place.", "Thank you for taking the time to leave your comments. We apologise that on this occasion we did not meet your needs.\r\nWe strive at all times to deliver the highest possible standard of care. We will use your comments to make improvements and forward your comments to the relevant area.\r\nRegards\r\nThe Pennine Acute NHS Trust", "I was admitted to the labour ward in the early hours recently. All seemed to be progressing normally and I had elected for an epidural. I was apprehensive about this birth as the birth of my first child was traumatic; as she was a forceps delivery after becoming distressed. So In my mind, an epidural for pain relief seemed the better option. My first epidural did not properly take effect so I was given a second epi/spinal combination which completely seemed to stop my contractions and unfortunately I had to go to theatre for another forceps delivery.\nMy baby was born just before 4pm, and all seemed to be ok. I was admitted to Ward 68 and due to the spinal and surgery I had a urinary catheter in place.\nThe next day (Sunday) I had my catheter removed and was asked to measure my urine output and drink plenty. I did this and was told I was retaining urine, so the catheter had to go back in overnight.  On the Monday , the catheter was once again removed, I was told to drink plenty and measure my urine output and was told if I retained too much it would need to be put back in for 48hours. Later that day, I was scanned with a handheld scanner and an in/out catheter was used. I was told once again, that I was retaining too much urine and had to have the catheter back in for 24-48hours.\nThe catheter was put back in (this was now my third in total excluding the in/out) and I was kept over night again. On the Tuesday a doctor attended the bedside and told me they were removing the catheter again, and if I could urinate normally I would go home around 4 or 5 pm. Once again, the catheter was removed. The staff on duty brought me jugs and jugs of water (I believe from 11am-5pm I drank approximately 3 litres of water) and I was urinating plenty and frequently. It was indicated that I would be able to leave. My husband came to the hospital at 4pm to wait. I had my discharge talk, my papers were in order but we waited until 10. 30pm when another doctor came, who had been told by a 3rd doctor I had not seen, that I could not leave. The catheter had to be put back in.\nThis was outrageous to me, as I had been sitting since 11am expecting to get home, my husband had been waiting for 6 hours, I had already been in hospital for 4 days with no explanation as to why I had to be catheterised. When I asked the doctor what the reasons were, I was told simply I was retaining urine. There was no explanation as to what caused the problem or why. I was told repeatedly I was too young to have a permanent bladder issue and that if I checked out they couldn't fix the problem.\nI was upset, as was my husband. The midwife on duty (a wonderful lady who I cannot fault at all) came back with the doctor, my bladder was scanned, an indwelling catheter was put in. I was advised by the midwife that protocol was if I was retaining water the catheter stay in 24-48hours and if after that time period, I was still retaining water, the catheter would stay in for a week. This again upset me greatly mostly because I didn't understand why and most importantly, why had the doctor taken the decision to remove the catheter if it needed to be in for at least a full 24 hours?\nOn the Wednesday, I was visited by yet another doctor whose name I cannot remember, but he tried to reassure me and tried to explain what was wrong but said that he was not a specialist and that he would be getting a uro-gynaecologist to contact me to arrange an appointment. He felt I should have gone home the day before, with the catheter and to come back to learn to self catheterise.\nI was discharged on the Wednesday. I was meant to receive a call from the urologist on the Thursday. I did not. I called back to ward 68 and informed them. I then received a call from a uro-gynaecologist at the Queen Elizabeth University Hospital who had a cancellation for the Friday morning.\nI attended this appointment, had the indwelling catheter removed, was taught to self catheterise and a plan was put in place for bladder recovery. I was very emotional and spoke frankly with the urologist about the fiasco at the maternity hospital. I spoke about how much I had been drinking, the time limits placed on me to urinate and the doctor was adamant that I should have been advised to drink 2 litres in any day or a glass per hour would have been sufficient. So being brought jugs and jugs of water to drink was not in any way necessary or helpful. The water had to go somewhere and if I was having trouble urinating what was to be expected?\nI have been advised that I will self catheterise for an indeterminate time.\nMy complaint really focuses on the following points:\n\u2022 Why was I attended by several doctors all advising different things? Surely the treatment and care I received should have been consistent to ensure a quick recovery? The constant in/out of five catheters in a five day period was excessive.\n\u2022 On the Tuesday, why did my husband and I have to wait until 10. 30pm to be told I could not go home? Why was there no clear explanation of my problem? Even when I asked what exactly was wrong I was told simply that sometimes the bladder goes in a wee huff! This is not acceptable!\n\u2022 Why was I encouraged to drink far beyond the recommended amounts and expected to urinate as much as that in a time limit? Why was there a lack of knowledge about this in particular with certain members of staff?\n\u2022 Why was I discharged without having seen a urologist before leaving the hospital? Surely it would have been ideal to have that all taken care of before leaving rather than being referred to another hospital?\n\u2022 Why was protocol not followed regarding the initial 24-48hour catheterisation and again, not followed when I was told to keep it in for a week?\nHow can anyone confidently say that I received the best standard of care when certain protocols were not followed? How can anyone confidently say that the constant insertion and removal of catheters may have delayed my recovery, or the care I received may have adversely affected the condition? With doctors were over-ruling each other and not communicating (clearly there was a lack of communication or I would have been left alone a bit longer? )? And when I and my husband were left sitting for 6 and a half hours before being told I had to stay in the hospital.\nOn returning home from the hospital, I cried for three days. This experience has completely ruined this experience for me. I cannot enjoy my newborn baby as I have to constantly measure my urine and catheterise four times a day. My community midwife was very supportive as was my health visitor but it is a bit late when clearly I needed that support and care in the ward from senior staff members. I actually do not want to have another child or add to my family anymore because of this experience.\nIt is unfathomable that I could have two traumatic birth experiences in the same hospital but there we are. It happened and someone needs to take responsibility for these recent events. I felt completely ignored, I feel the buck was passed, I was told frequently how short staffed the ward was but also had no information regarding the problems I was experiencing.", "My time on the Acute Assessment Unit at the Cavell Centre was a horrendous experience. I won't go into the full details as I am too scared that I'll be identified and subjected to negative criticism or abuse or this being blamed on my mental illness. I have had several admissions to this ward in the past and each time I've found some of staff to be really cold and unapproachable, some lack total empathy, compassion and understanding whilst others do not seem to want to listen or acknowledge, there have been times when I felt like a prisoner, trapped in a place where you would think you'd be in a place of safety and respite but it's only when you're given a lovely warm welcome and than you really start to feel the deception and ignorance after a couple of days of stay here and realise that all isn't as it seems.\n\nThis last admission was horrific and all I can say is if asking for help and being brushed off wasn't bad enough than how would it feel to end up curled up on the floor crying to just be left and ignored? I still can't to this day understand what I did wrong? I hardly came out of my room after that and was too traumatized, too scared to call anybody or go out there and ask for help.\n\nEven though I was feeling very depressed and anxious, it felt like none of them took me seriously enough, literally I was in my bedroom just staring in to space, couldn't sleep well, didn't feel like eating, didn't want to live, just kept praying that something terrible would happen to me, like die of a heart attack because I'm pretty sure the staff wouldn't of cared, let alone have taken a blind notice. If dealing with the mental pain couldn't be any worse than actually feeling like you were dying from it, honestly, can someone please just tell me how far do you have go to get a little attention? how more expressive do you have to get before it just looks like someone who's an attention-seeker? I didn't kill myself but tried to, and they probably saw it why? Because that is how FAR you have to get to actually be taken seriously and heard but even that tactic doesn't work with them because it's AAU and you're not suppose to harm yourself or make threats.\n\nIt's hard having to live with any condition but when you have a mental health problem, the saddest part is than there leaves a big opportunity for some medical professionals to either take advantage or use it against you like when you come into hospital and suddenly all the freedom, choices, personal rights and control is taken away from you....Ok I get there are rules but that doesn't mean it gives them the right to treat people unfairly or differently because of their diagnosis or situation they've come into hospital for.\n\nOne incident during the first or second day and I remember it just as clear, I came out of my room during the night, figuring that night time was less busy and I'd be more likely to be listened to, since for starters none of the patients were around and it was very quiet, so I went to the nurses station and asked for some help, a nurse walked out and she told me to sit down on one the lounge chairs so that's what I did, then she walks across to another room because I believe another staff member may have heard something going on, minutes later the same nurse comes out of the room and without any understandable reason or tact she told me -can you go back to your room as you'll disturb the others- so there is me thinking \"well I must have deserved that because obviously nobody wants to help me since I'm such a burden to everyone.  It made me feel even more worthless and awful and like I mentioned earlier, it was probably one of the things that stopped me leaving my room as much for the rest of the stay.\n\nOn the day of discharge I saw the Psychiatrist and by than I was just feeling completely weak and tired, even doctors can be cold-hearted or show very little emotion, he asked me several questions to which I didn't know many of the answers for, as there was so much I also wanted to talk about, my mind went simply blank and to him it may have looked like another one of my \"tactics\" It's actually quite interesting when you sit just a few metres away and they seem to imagine or know everything about you but not necessarily coming across as being focused or that interested with what is really going on inside your head other than analysing everything you say as mere meaningless talk that isnt of any true significance to how you are really feeling.\n\nI asked the Psychiatrist to look into something that might help me and it honestly felt they would really follow up on that suggestion but I am still here, waiting and haven't heard anything more on it.   \n\nSince being discharged from AAU the experience I had there has left me deeply traumatized, angry and feeling even more alone and isolated with the condition. I no longer trust psychiatrists or mental health professionals and I'll never go back to that unit if I have another relapse as I feel too frightened and let down by the whole system in general\" \n \nI just hope with time my condition will improve and be able to go out again, find inner confidence, peace and get my life back, which feels like it has been taken away from me but at the moment it's really difficult because if I talk it never feels right and whatever I say or do it is blamed all on my diagnosis...It's like I'm not allowed to be a real human being and have any real emotions, therefore my feelings don't count or are just fabrications and I'd rather just keep them bottled in now and stay away from people so I don't get hurt again but what is quite obvious is that I'm basically all alone with this for the long haul.", "Dear harleyquinn1985,\r\nFirst of all, congratulations on the birth of your new baby. I am really sorry that this has however been such an upsetting experience for you, at a time when you should be concentrating on welcoming the new addition to your family.\r\nYou have raised a number of issues which it is really important we look into \u2013 I would really appreciate if you could help us to do that by getting in touch with a few of your personal details. My email address is lorna.gray@ggc.scot.nhs.uk. I have already highlighted your story to the Manager of this service, as well as the Chief Midwife, both of whom are keen to hear from you and help to look into this further.\r\nI hope to hear from you soon,\r\nBest Wishes,\r\nLorna", "After nearly a year on constant antibiotics, after anti-epileptic medication and a very bad dentist in medway, caused my wife to have a very severe infection so much so, that it felt like no one wanted to take responsibility for her. It was only after she started to become very ill, that medoc our out of hours doctors, got involved, a wonderful female doctor stayed for over 2 hour's at our home, refusing to leave my wife as she was really concerned that my wife's airways were slowly closing along with the worry that septicaemia was setting in, the doc argued with medway maritime hospital all the time she was with us that unless they referred my wife to QVH that she wasn't leaving my wife until they done just that ano if anything happened to her that the doctor would be taking her own actions against medway maritime hospital, especially as my wife had been turned away from them time after time. \n\nThankfully the doc got what she wanted and my wife was seen the following morning by Mr Norris and he's team at the QV EAST GRINSTEAD, Mr Norris was the doctor on duty at the time. As soon as he saw my wife he had her admitted and I cannot thank Dr Norris and he's team and all the staff at QV enough. My wife was put on intravenous antibiotics and underwent an emergency op to cut all the infection away along with removing her back bottom teeth. My wife is terrified of a general anthestic due to bad past experience and no doubt caused much stress to the team at QV. Yet everyone was absolutely fantastic with her and very patient, in fact Dr Norris and all the staff were just amazing and I really can't thank them enough. I have no doubt that Dr Norris and he's team saved my wife's life and I thank each and everyone of them for that. \n\nThe QV at East Grinstead is a wonderful hospital, the staff very professional at all times yet also very caring and they explained everything that was happening very clearly at every stage. The QV at East Grinstead is definitely a leading example to how all hospitals should be run no matter how large or small because they really are a wonderful hospital with a wonderful team of highly professional Dr's and nurse's along with all the other staff so Thank you so much to Dr Norris and he's team and just thank you to everyone at the QV hospital, you really are such a fantastic, highly professional and very caring team of Dr's and nurse's right down to the reception staff and even the cleaner's, just a wonderful hospital with wonderful staff and Dr's. \n\nSadly a year later my wife is suffering again at the hands of medway, no one wanting to know and constantly on antibiotics that are failing so I just hope that one of the Dr's here in medway will be so quick to get my wife referred to the QV for their specialist care again because this time the antibiotics are not working at all so of course the infection is just progressing very fast.\n\n I also know that my wife is becoming more poorly as the day's progress and now her airways are suffering yet still every Dr, Dentist along with medway maritime hospital just keep saying, it's not their responsibility. ..well whose responsibility is it? Just disgusting treatment in medway and now I can only hope that some decent Dr actually refers my wife back to the QV hospital where I know they will do everything to help my wife.\n\nThank God for the staff and Dr's at the QV hospital East Grinstead. The Dr's and all the staff at QV East Grinstead deserve a medal for all of their hard work and dedication and just for being human too. Such a wonderful and very clean hospital too, QV you really are the Gem in the NHS. ....thank you so much.", "Dear Chocolates,\r\nThank you for your feedback. I am very sorry that you have had a poor experience of the Assessment Unit. I have shared your feedback with senior colleagues from the Adult Directorate and they would also like to apologise for your experience whilst staying on the Acute Assessment Unit. What you have described is not the experience we would wish for anyone who uses our service. The unit aim to provide a high quality service and sometimes this may mean transferring care from the ward to the community team or to the Crisis Resolution Home Treatment Team, helping people with their recovery journey in their own homes. The team always try to do their best for the service users and unfortunately, sometimes we don't always get it right. When this happens, we are always keen to learn and improve. As you have highlighted a number of very important areas in your feedback, it would be very helpful for us to formally look into the events so that we can learn and improve. If you would like to do this, please contact me at the Patient Experience Team on Freephone 0800 376 0775 or pals@cpft.nhs.uk. It is important to the Trust that any of our service users or carers feel safe and confident to raise concerns or make a formal complaint whilst under our care.\r\nIn the mean time, senior colleagues in the Assessment Unit and the Directorate will share your feedback with the wider team to highlight any learning as a matter of priority.\r\nOnce again, we are very grateful for your feedback.\r\nAnnie Ng\r\nHead of Patient Experience", "I was so sorry to read of your wifes experience here at Medway. East Grinstead had obviously provided great care and I understand why you would want her to return.\r\nIf you would like to contact myself at the Pals Team I may be able to help.\r\nClaire Harrison Pals 01634 825004", "Dear Tristar1985\r\nWe are extremely sorry to hear about your family's experience of the Golden Jubilee National Hospital. Would it be possible for you to contact us directly with some additional information by emailing Comms@gjnh.scot.nhs.uk?\r\nOnce again, we are very sorry to hear about your father and the impact this has had on you and your family, and if you have any further enquiries or concerns, please do not hesitate to get back in touch.", "Dear Mickey the Builder  \r\nThank you for your comments and for sharing your experience of the care that your wife has received both here at Queen Victoria Hospital and Medway Maritime Hospital.  \r\nI was pleased to read that you were happy with the care that your wife received when she was transferred to us but that you have concerns with the past and also the current treatment that she is receiving.  \r\nI note that the PALS team at Medway have posted a reply and I would urge you to either contact them directly or alternatively please contact me on 01342 414355 so that we can discuss the best way forward.  \r\nKind regards  \r\nNicolle", "2 years ago I underwent an outpatients hysteroscopy in Birmingham Womens hospital. I was told it was just a bit uncomfortable so took their word for it, I was offered no pain relief and was told it wasn't available. The procedure was to remove a polyp.  \r\nIt was one of the worst experiences of my life in terms of trauma and pain and I still feel traumatized from the experience now. I think I may have got over it better if I had not been left in pain and discomfort since, I have had endless tests but nothing can be found but I feel I have sustained scar tissue inside as if I've been burnt and the scar tissue is pulling on nerves inside.  \r\nI have just had to learn to live with it but it has changed my life for the worse, I had bi polar electro surgery and have since discovered that some have been used on a too high setting in BWH. It is a barbaric procedure and should be looked into.  \r\nI have given birth to 2 children so am in no way a baby, but I think this procedure is putting women through unnecessary suffering.", "Thank you for your response and your offer to help our service to improve. In order to do this It would be really helpful if you can contact me directly. My work email is: annie.ng@cpft.nhs.uk.  \r\nI would like to reassure you that your feedback really matters to our Trust. I hope to hear from you soon.  \r\nKind regards  \r\nAnnie Ng", "I've been known to mental health services since I was around 14. CAMHS were no help because there was no confidentiality between me and the psychologist. She would tell everything to my mum even details where there was no risk of harm. In the end I discharged myself because I was told I had to have family therapy when they were aware I couldn't talk in front of my mum.\nMy next contact with mental health services were the crisis team when I was at a very low point. Some of the staff were extremely helpful however others weren't. One particular nurse was very helpful in supporting me through it all and getting me back on track.\nI was referred to the crisis team over a year after this and was met by 2 very unhelpful members of staff who told me I only had low self-esteem. I've since been diagnosed with a personality disorder and I had the same signs when I saw the crisis team.\nI had to go to my GP dozens of times to finally be referred to cmht. This was when I saw a psychiatrist who figured out my diagnosis and sorted my meds and out and referred me to a cpn. So I was really pleased with this.\nThe cpn I see is extremely helpful and I trust them a lot.\nHowever recently when my cpn has been off sick I've been in crisis and tried to get in touch with someone else to be told by the duty worker to have a cup of tea, have a bath or go for a walk. Something impossible to distract me from my thoughts when I'm so severe. I need support when my cpn is off sick.\nCrisis team were also contacted again and was told I would hear back from the duty worker, I never did.\nSomething needs sorting in the service where professionals actually communicate with each other and offer effective support like coming to see you and chat things through rather than just telling you to have a cup of tea. A cup of tea doesn't solve suicidal thoughts.", "Thank you for taking the time to post your comments. We are so sorry to hear about your experience and that your felt let down by our service. We are disappointed as your experience does not reflect our Trust values, where we pride ourselves on our professionalism and communication skills.  \r\nWe value all comments as it helps us to continuously improve our service. Unfortunately in your experience you weren't offered any pain relief and for this I apologise. Due to this being two years ago, I can confirm that our practice has developed. We have now implemented into our routine practice a variety of pain relief. We have also opened a recovery area with recliner chairs and refreshments for patients to use post procedure. We have received positive feedback for this facility.  \r\nTo ensure our patients receive the best possible care, we regularly audit our work and a recent randomised trial was carried out in our department looked at polyp removal in the outpatient setting. The results showed, it was far safer to have the procedure carried out as an outpatient than having a general anaesthetic and was the preferred setting of over 80% of patients. A further trial looking at polyp removal, demonstrated the Hysteroscopic Morcellator to be associated with less pain and more acceptable in the outpatient setting than electrical resection and therefore, we have introduced this modality.  \r\nWe are committed to improve our patient experience and therefore we appreciate you bringing this to our attention. I hope you find it helpful to know that we have put improvements into place to ensure your experience is not repeated.  \r\nThank you.", "Thank you very much for leaving your comments about our services. We take all feedback we receive extremely seriously. I am sorry to hear about some of the difficulties you feel you have had in the past. If you were open to our community team, you should have received a call back. You have described this very well, and we will make sure the team is aware of your concerns.\r\nI would only add that any advice we offer is not given lightly. We know people often call the crisis team in a very distressed state and, after a calming conversation with the service, the next step that will work best for the caller is to take some time to try to relax. We know advice to make a cup of tea doesn't solve suicidal thoughts by itself. But our experience is that this can be great advice for some people who just cannot see a way out of the difficulty they see for themselves. Often making a cup of tea means they can take a little time to consider what they are facing, and that can actually help a great deal. I am sorry if that didn't sound like a sympathetic and appropriate approach for you on this occasion.\r\nIt would really help us if you could let us know more about your experience. The best way to do that is to contact our Patient Advice and Liaison Service (PALS).\r\nTo contact PALS, write to:\r\nPatient Advice and Liaison Service\r\nCoventry and Warwickshire Partnership NHS Trust\r\nWayside House\r\nWilsons Lane\r\nCoventry\r\nCV6 6NY\r\nTelephone: 0800 212 445 (Freephone)\r\n024 7653 6804\r\nEmail: PALS.Complaints@covwarkpt.nhs.uk", "I was referred to NHS Greater Glasgow and Clyde for surgery in November 2014 by my GP due to a recurring Pilonidal Abscess infection. \n\nI was eventually offered a surgery consultation in April 2015 at which point it was decided that I would be placed on the waiting list for General Surgery. \n\nI received a letter shortly after the consultation to confirm my place on the waiting list and to Guarantee an appointment within a 12 week period. \n\nSubsequently I had a pre-op appointment in June at which point I was advised that the surgery date should follow shortly. It is now November 2015, I have still had no offer of an appointment, despite still having further recurrences of the infection. I have contacted the appointments booking team many times, each of these times I am transferred from pillar to post before being told I am still on the waiting list and that is it. \n\nI have also been advised recently that my surgeon and their secretary have both retired, which leads me to believe that I have fallen between the gap somewhere and this is the reason I still have no offer of an appointment.\n\nThis infection has caused me unbelievable amounts of stress and problems, not only with my health, but also in my work life. I was dismissed from my job due to the amount of sickness absence that I have had as a result. Whilst I managed to get re-instated through an appeal, my employers had expected that my surgery would have been carried out by now and are going to lose their patience with the repeated absences due to the health board not being able to meet their requirements for surgical appointments.\n\nI feel that this issue needs to be addressed as a year down the line I am still suffering frequent infections and there is nothing being done by health board to try and fix this issue.\nI am also very disappointed that there has been no further attempt to contact me by the health board to explain why I have been waiting so long, the service is actually rather appalling.\n\nThe story is not specifically about one hospital, it is about NHS Greater Glasgow and Clyde surgical waiting times overall.", "Dear cstan5678,\r\nThank you for getting in touch - I'd really like to help get this sorted for you and see if we can get to the bottom of what has happened here. To do this, I would really appreciate if you could get in touch with me directly to share a few more personal details. My email address is lorna.gray@ggc.scot.nhs.uk.\r\nI appreciate how frustrated you must be feeling, and the additional stress that this will put on you, so I hope to hear from you soon so that together we can come to a resolution for you.\r\nBest Wishes,\r\nLorna", "I'm orginally from West Midlands and sectioned orginally on section three of the mental health act central hospital Hatton Warwickshire.  I've been misdiagnosed twice, once with Schizophrenia then borderline personality disorders.  Then I found out late 2014 that I am on the Autism pathway.  In Leicestershire I had been misdiagnosed with borderline personality disorders so it was a shock when I found out I had been rediagnosed with autism spectrum disorder low functioning classic autism..\n\nBut even under Coventry and Warwickshire partnership trust they have in my view repeatedly tried to pass the buck with Leicestershire and my legal rights denied. \n \nI've been refused a care assessment In Leicestershire as I'm on section 117 Aftercare Responsibility from coventry and Warwickshire partnership trust NHS I've got no help or support just my Husband comes over from Nottingham to help me I'm a virtual prisoner in the town I live in  as I can't access public transport because of my autism I also have a mild learning disabilities and I'm physically disabled.\n\nI've got help from livingautism, they help adults and children with autism who are being unlawfully refused services on section 117 Aftercare Responsibility With a diagnosis of autism they got a solicitor Involved. \n\nBoth my parents and me want me to be back in a placement in Yorkshire as I moved from south yorkshire in 2010 to Leicestershire into the community and it all fell apart ..The care agencies we both had broke down rapidly \n\nI felt that Warwickshire ignored it all turned a blind eye even when I was put onto  POVA vunerable adult police safeguarding process.   Warwickshire still refused to comply with Leicestershire police safeguarding team.  I feel that my life has been repeatedly put at risk by Coventry and Warwickshire partnership trust.\n\nSo the only way We got told I'd get my care and a move back to Yorkshire to a austic placement if livingautism got a autism solicitor Involved hey have spoken to my dad and the warden in Leicestershire and Luckily for Me both my parents have roles in the NHS.\n\nI've never had any care plan from them either.   Dad was told by police safeguarding team their has been no coordination on my care and a  lack of communication throughout.  Even My GP in Leicestershire says he has hardly any medical notes on me yet it's October 2015 and we moved to Leicestershire In January 2010 and yet Leicestershire say they Haven't got much of my past history from Warwickshire just bits.\n\nSince I've been under st marys lodge between the start of 2013 and late 2015 there has never done any community care assements and I've been diagnosed since September 2014 with autism spectrum disorder low functioning and Moderate to severe autism with a mild learning disability which I was born with. \n\nMy dad and the solicitor are helping me fight my case.   I feel that you don't get many people standing up to them with autism but If they want a fight they have got one as keeping me with no help or support has now resulted in me taking action against them ..I didn't get Rediagnosed with autism for no reason", "Thank you for taking the time to provide feedback on your wife's experiences.", "93 year old frail relative was admitted to Inverclyde Royal Hospital in Feb 15 with a chest infection. Our relative also suffered from other health conditions. After an acute phase in the main hospital our relative was transferred to the Larkfield Unit for rehabilitation. The care our relative received there was very poor, After an inpatient stay of approx six weeks unfortunately our relative passed away. This was not altogether unexpected. We did voice our concerns to nursing staff when issues occurred at the time.  One of the doctors in charge we felt really was not interested in speaking/helping us, however we were very concerned with so many aspects of the care that we requested a copy of the case notes.\n\nWithout going into detail we had major issues with personal care (no bath/shower given to patient for the full 5 weeks of his inpatient stay),\n\noral hygiene was neglected -teeth were obviously not cleaned on a regular basis.\n\nAfter referring to the case notes we also noted pressure sore chart completed incorrectly.\n\nnutrition- first seen by dietitian 14 days after being admitted to the unit- weight loss during the inpatient stay was greater than 10% in a short space of time. Our relative was not eating/drinking enough.  We feel that  staff, were aware but Did not escalate the problem, however recorded it in the  notes regularly with no action. \n\nA  Dieteticn review recommended a prescription of high energy drinks- this instruction was ignored for three weeks despite being recorded in the clinical notes and nursing notes and was only rectified when the dietician realised the mistake .As a family we were unaware of this major error at the time. This error in our opinion definitely hastened death. Despite major weight loss and poor oral intake nobody bothered to implement the instruction  to commence  drinks and they were not prescribed. We believe this would have given an extra 500calories per day.  \n\nFluid balance charts / food charts were completed to such a low standard it was embarrassing. No evidence of any senior nurse \"signing off\" these \u201c complete\u201d  charts.\n\nMedicine administration-often as relatives we found tablets on the bedside table not ingested, however they had been signed as given by the nursing staff. Patient was   also severely dehydrated however a diuretic continued to be offered and no review of my relatives medication appeared to take place. Also, digoxin levels were not taken..\n\nObservation charts- near end of life - mews scored as 4 (which means four hourly obs-) was checked at 17.20 .  next checked 34 hours later! ! ) unacceptable.\n\nDeath certificate- delay of 36 hours to obtain said document, and then no cause of death was entered. This caused more distress and delay when registering the death.\n\nThis summary is very brief, and we had many more issues.\nOur first letter of complaint was submitted to Greater Glasgow and Clyde and acknowledged in early June 15( before we had reference to the case notes). The reply (mid August 15) (delayed and in breach of the guidelines) acknowledged some of the poor standards of care. After receiving and reading the notes I was appalled by the extremely poor level of documentation spanning the complete length of his inpatient stay. \n\nI was so concerned I really believe that it constituted basic institutional neglect that we submitted a further letter of complaint which lead to a face to face meeting with a panel of representatives from the hospital in October where they agreed that poor care was delivered. The written minutes from this meeting have still not been made available to us at the time of writing today.\u201d\n\nLessons must be learned from this.", "Thank you for your comments. We really appreciate you taking your time to let us know about your experience. It would help us to deal with the details of your case if you would contact our Patient Advice and Liaison Service (PALS), so they can get full information from you, speak to you directly, and speak to the relevant service to understand your situation fully.\r\nWe aim to treat every patient as an individual, and would expect to work closely with services in Leicestershire and elsewhere to put in place a package of care that meets your needs.\r\nPlease contact PALS and we will be glad to help you and make sure we are doing all we can to provide appropriate care.\r\nTo contact PALS, write to:\r\nPatient Advice and Liaison Service\r\nCoventry and Warwickshire Partnership NHS Trust\r\nWayside House\r\nWilsons Lane\r\nCoventry\r\nCV6 6NY\r\nTelephone:\u00a00800 212 445 (Freephone)\r\n024 7653 6804\r\nEmail: PALS.Complaints@covwarkpt.nhs.uk", "Dear ElizabethNHS,  \r\nFirst of all, I'd like to say how sorry I am to read this. I know that this will have been, and continues to be, an extremely difficult time for your family. Your story has been shared with the Director of Nursing for NHS Greater Glasgow and Clyde, Mags Mcguire, amongst others. We will ensure that the delays you have experienced so far are addressed and that the notes of the meeting you refer to are with you as soon as possible.  \r\nThe General Manager for Older Peoples services and Director of Clyde Acute Services, would also like to acknowledge your post and the wide ranging concerns you have raised regarding the care provided whilst your relative was in the Larkfield Unit, Inverclyde Royal Hospital.  \r\nYou have raised a range of concerns relating to clinical care and communication and a meeting was arranged in October 2015 to discuss these in more detail with members of the clinical team. We know that the note of this meeting has been delayed and I must apologise for the further distress that this delay has caused.  \r\nThe clinical team has agreed to undertake a further review of your relative's care to review clinical care and treatment and supporting documentation, as well as to ensure that lessons are learned and improvements made to patient care and in involving carers. By doing so, we want to provide the very best care for all of our patients and ensure that no other family experiences what you have.  \r\nThe clinical team will be in contact with you to discuss the written outcome from this clinical review and feedback the findings and actions that will be adopted within the service to make improvements in any area identified.  \r\nWe will be in touch directly as soon as possible \u2013 in the meantime my thoughts are with you and your family.  \r\nBest Wishes,  \r\nLorna", "Dear Hedi,  \r\nWe are very sorry that you are having a poor experience of our services and we want to help. Please contact our Patient Advice and Liaison Service (PALS) on 0116 295 0830 or via email at [pals@leicspart.nhs.uk](mailto:pals@leicspart.nhs.uk) so that we can gather more details from you and help resolve the issues. Alternatively you can contact me directly on 0116 295 7297.  \r\nMany thanks  \r\nBecky Millward, Patient Experience and Involvement Coordinator", "This is a message from my  mother regarding my brother who has serious mental illness and is currently in hospital to treat a deep infection in his knee which has arisen because he neglects his health and did not take antibiotics previously so his knee got worse. He is at risk of leg amputation if the antibiotics fail. \n\"Rang the hospital today. They said he was likely to be discharged tomorrow. I asked if the infection had gone and they said he would be on antibiotics. I rang [home care provider] and they said they did not 'do' discharges over the week end. I explained that he had no food and I would not be there (She is visiting another family member). They said the hospital would have to make arrangements. I rang the hospital back and they said they did not have the beds. I said there was a possibility he would need reminding every day to take the antibiotics. they said that was outside their remit or words to that effect. Then his carer rang (the one that does most of the work). She said she had left [provider]. She offered to go over to his tomorrow and make sure he had food. I will ring the hospital to see if he is definitely being discharged. Hopefully if he takes the antibiotics he will be clear of the infection, or maybe not. \"\n\nMy brother lives alone in a 2nd floor flat without a lift. He is wheelchair bound and depends on carers to clean and cook for him. I find it astonishing that the trust feel they can discharge him without consideration of his needs and the agreement of my mother, his main carer.", "Self presented to STJO A/E with symptom's I believed to be serious, was told by a Dr there was nothing wrong with me. Was urgently admitted to Forth Valley Royal CAU the following day with query sepsis, staff advised I could have died.", "My experience of Bolton Royal Infirmary has been absolutely appalling overall.  \r\nNever before in my life have I encountered such poor service. I speak for me and my partner, both our lives have been considerably affected by this hospitals poor service.  \r\nI'm still struggling to recover and had to move to Newcastle to receive any decent care. I have lost job, accommodation and several years of my life have been spent in agony - and I'm in my late 20s. I'm generally very polite and never complained about the hours of waiting, etc and nor rude under any appointment, sadly I wasn't treated likewise.  \r\n2 years ago I ended up with serious eye problems and in tremendous pain, my GP referred me to Bolton Royal Infirmary. We were introduced to the unbelievably rude receptionists, but the ophthalmologist was all right the first time. They wrote down a range of conditions it could be (blepharitis, allergies, etc) and put me on antibiotics, it didn't cure the problem.  \r\nAfter there I was seen by another who was beyond arrogant and incompetent, who insisted that I just had blepharitis and I objected to this as the symptoms did not match up with any of the pain and symptoms I felt. At this point I couldn't even wear glasses on one eye due to pain in the eye socket, so was forced to wear one contact lens to get by. Their response was to give me a leaflet on blepharitis told me where the door was, no further explanation than a name of a condition, no follow up just discharged with severe pain and visual symptoms.  \r\nMy condition kept getting worse and I ended up in A&E several times with severe infections, etc. I had to give my job up as software developer, etc. My GP was getting frustrated with the hospital too, writing strong letters on how bad the condition was. The hospital replied by giving me a new appointment in 4-5 months time. At this point, the company I worked for stepped in and said enough, they wanted me back and decided to pay for private consultation at Manchester Hospital. Here they actually did something, a schrimers test showed I had 1-2mm tears in my eyes, where 15+ is normal, further investigating showed I had \"gross\" giant papillary conjunctivitis in both eyelids. They couldn't say what was causing the pain in my eye socket in one eye though. My condition at this point was so bad I couldn't work again and had to go live with my gfs parent.  \r\nIt has taken 2 years on the strongest steroids to calm the GPC and inflammation in my eyes and it is not fully gone. I have developed severe reactions to any irritants, like fumes and can't go to town anymore. I now use punctual plugs and a Professor at Newcastle Eye is personally dealing with my case, trying to help me recover after Bolton's failure. Hopefully it isn't too late for me to recover.  \r\nFurthermore, the NHS choices had to reject this review on their site as the NHS complaint it was too \"old\", we are talking 2 years here and the review wasn't posted until 2 years in as I been suffering so severely from their mistakes that I didn't feel well enough to actually write the review.  \r\nBottom line, I wish I had used another hospital and not Bolton Royal Infirmary.", "Dear Stuart21\r\nThank you for taking the time to tell your story. I am so sorry to hear what happened to you at A&E in St John's Hospital, this must have been very scary for you.\r\nI would be happy to look into this for you and would ask if you can please contact me at the Patient Experience Team so that l can get a bit more information about this, my telephone number is 0131 536 3370 or via email (feedback@nhslothian.scot.nhs.uk) and l look forward to hearing from you.\r\nKind regards\r\nJeannette", "I am sorry to hear of your concerns. If you would like to discuss these further or need advice on services provided by the Calderdale and Huddersfield NHS Foundation Trust, please do not hesitate to contact the Patient Advice and Complaints Team on 0800 013 0018 or email patientadvice@cht.nhs.uk", "Whilst we are sorry to hear of your concerns, it is not possible or appropriate for us to respond fully to a detailed and anonymous posting on a public website, particularly as you say your treatment began here nearly three years ago. We would urge you to contact our Patient Advisory and Liaison Service on 01204 390193 in the first instance so they can look into the matter.", "Dear Sooze,\r\nThank you for posting. Unfortunately the PALS Service was not open on the day that you mention and it may be the case that there is some confusion about which service you are calling. You can always contact us via email at pals@sompar.nhs.uk or telephone 01278 432022.\r\nBest wishes,\r\nLUCY", "My GP referred me to York District hospital for a fast track haematuria clinic appointment in May 2015. I received a kidney ultrasound and a cystoscope into the bladder. I was discharged despite being in my 40s and experiencing heavy bleeding in the urine.  \r\nI returned to my GP in July 2015 who referred me back again as an urgent case. I didn't hear from York Hospital for three weeks and when I called I was told I'd likely have a telephone consultation booked in a few weeks time with the possibility of another cystoscopy.  \r\nI don't believe this fits in with NICE guidance for a normally fit and healthy person in their early 40s.  \r\nBeing extremely concerned I thankfully was able to visit a urologist at a private hospital in August 2015 who carried out a CT scan and a Ureteroscopy and diagnosed cancer of the renal pelvis.  \r\nI subsequently had a kidney and the ureter removed (nepherureterectomy) at York Hospital, however still paid for by the private health insurance.  \r\nI still believe in the NHS, and believe it deserves better funding, but I was failed by York Hospital and dread to think what might of happened had I not had private healthcare funded by my employer.", "This morning at 4am I unfortunately had to go to A&E. I suffer from Complex Post Traumatic Stress Disorder and subsequently have mental health problems. In recent years I have repeatedly had to attend A&E to be stitched up etc. Recently I have been trying very hard not to self harm and have been accessing therapy and support and hadn't been to the department for quite a while.  \r\nWhen I got there the streaming nurse recognised me and said how well I have been doing and she had noticed that I haven't been for a while. She was very caring and supportive. I really hate going to A&E. I call it 'The walk of shame' as I know my wounds are self inflicted.  \r\nEarlier this morning I had had a nightmare and flashback and had woken up yet again with a wet bed, crying and shaking and so frightened. When I am in this state I disassociate and today I found myself in the bathroom and had stabbed myself in the chest.  \r\nI knew I needed medical attention and stitches so I reluctantly went to A&E.  \r\nThe streaming nurse took my hand and led me into the resus section of A&E as the stab wound in my chest was deep.  \r\nWhen I walked in I felt so upset and frightened and it is really loud and busy. The doctor, called Chris, recognised me. He sat me on a bed and the nurse bought a gown and blanket. He coldly said that he won't need them. He briefly looked at my wound. Didn't ask me many questions but did ask if I wanted pain relief which I said I did. He never gave me any but made me feel like I deserved the pain I was in. He bought a kit over and coldly stitched my wound and then said he would get DPM to see me. He put on a plaster that I am allergic to but I didn't have the courage to say anything.  \r\nAt 4. 30 he left me curled under my coat, cold and upset and never spoke to me again.  \r\nI cried and felt so lost and pathetic. I hate it when I hurt myself and never want to be at the hospital.  \r\nLater on they put me in a different area of the department and I laid there for 3 hours on my own. When the new staff came on a male nurse put a blanket over me and that made me cry more as I didn't feel I deserved any act of kindness.  \r\nI was wheeled into the other side of A&E and placed in the middle of the department on a trolley. I cried even more and was in pain.  \r\nAt 9am I finally saw a man from DPM. He told me to go home and to call my MHT tomorrow. I told him how frightened I was about hurting myself and that I was in pain. I asked for one tablet for tonight so I had something to calm me down but he told me I had to ring 111 and he couldn't help me.  \r\nI left the department at 9. 30, really upset. I had to sit in my car in the car park and ring 111 to ask NEMS to call me. I sat in my car for nearly an hour and a GP rang me back and luckily gave me a prescription for one tablet of lorazepam so I can be safer tonight. I picked up the prescription on my way home from hospital.  \r\nI know that I self harm and can understand the judgement that professionals make but I was treated really coldly and in an uncaring way. It just compounds the thoughts that I have that I am dirty, stupid and disgusting. No one cared that I was upset, cold, in pain and alone and I got the impression that they think if they treat me like that I won't do it again but unfortunately mental health doesn't work like that and I don't have a lot of control. I am waiting for in patient trauma therapy and am happy to engage in any way it can in order to get better.  \r\nThe New Year is the anniversary of a major traumatic event and is a hard time for me. I have had very little sleep, too many flashbacks and nightmares and feel very suicidal and low. Last nights care has just made me feel worse and the worrying thing is that I'm not sure I will ever go back but what do I do when I need urgent care. It frightens me that I will kill myself.  \r\nI would hate anyone to be treated like I was last night. I have never complained before and am so appreciative of the support I receive. This time, however I want an explanation as to why I was treated so badly and in such an uncaring manner. No one should spend hours cold, upset and in pain curled up under a coat with no basic care and compassion. It is not good enough.", "A doctor from Glasgow royal infirmary performed an operation to fix my rotator cuff, he was armed with mri scan which read a 7mm by 4mm rotator cuff tear.  \r\nI never saw him again after he performed the operation.  \r\nMy phisio told me my rotator cuff was indeed intact and no surgery was required. The phisio made me an appointment with the doctor who performed the surgery. After 4 month waiting for the appointment I was sent to another doctor. When I explained to him I was still in considerable pain, he got involved and did the rotator cuff test and took some xrays. After viewing xrays, he commented that he thought his colleague had made a terrible mistake and sent me for a further mri scan.  \r\nAfter a further 4 month wait to see a new surgeon, I had sent for my medical records before I was due for the appointment so I knew the 2nd Mri scan showed I still had rotator cuff tears, but the surgeon tried to convince me that the 2nd mri scan was also unreliable that indeed my cuff was intact.  \r\nAfter 3rd opinion it was confirmed that indeed the 2 mri scans were 100% accurate, but it was too late to fix the tears now as arthritis had set in, and I'm now waiting on a shoulder transplant.", "During my wives numerous admittance via A@E to Crosshouse hospital during the period 20014 to date, we have felt that they have consistently failed to address our concerns. At one point we were told by a doctor that we had to stop relying on them to help resolve our issues.  \r\nEvery issue raised is backed up by medical records, which we feel point to the lack of competence shown by the consultants tasked with my wife's complex medical requirements, due to a rare form of cancer and resulting treatment.  \r\nWhen attempting to challenge poor decisions we were completely fobbed of with various speeches designed to make us believe that it was us that had the problem and that the surgical team were doing their best to provide the best possible care for her ongoing medical needs.  \r\nIt was a recent admission to Ayr A@E that further evidence of the poor care we feel my wife has suffered at the hands of the surgical team at Crosshouse came to light. It was confirmed to us that scans taken at Crosshouse as far back as June 2015, and recently December 2015, clearly show blocked arteries as a result of radiotherapy yet no consultant took the time to look properly at these scans.  \r\nAs a matter of great concern we have requested an open meeting with senior management and to include a consultant with a level of knowledge to help explain the systematic failures of various consultants in my wives care. This has resulted in a mother in her early 40s having now undergone a major life saving operation resulting in a permanent stoma bag.", "In my role as Acting Service manager I have reviewed your concerns.I'm sorry that you have had a negative experience but thank you for raising your concerns as it enables us to reflect and improve on our sevrice.  \r\nRowan 2 have been working on their improvements, they have regular team meetings which embody complaints and they are used to relect and improve on the service that they provide.All staff have regular clincial supervison on a monthly basis from a senior member of the team. Regular audits take place.The matron has worked with the team to look at various standards.and improve communication through the team. They has also been a lot of work on recruitment in recent months.Rowan 2 is planning to have an away day in the spring to continue to enhance their practice and team working.  \r\nOnce again thank you for your posting. Ple
