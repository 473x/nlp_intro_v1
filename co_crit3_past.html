top sheet up a little to take away some of the wetness from the top of his body- whilst still waiting!\nIt was now 1 \u00bc hours since telling the nurse about the drip leakage. I looked at his wrist band and noticed it was in someone else's name. I was so disgusted at seeing this I just broke down, and possibly shouted as well.\nI must have because nurses seemed to be all around me and must have heard me in such a stressful state- even with the door closed. I was so mad and angry, but to put the finishing touches to it- the nurse in her way dismissed it say \u201cwe don't go off that, we go off the notes\u201d. I responded telling her that it was load of rubbish, and it was very important. I said if he had died he would have gone to the Mortuary as this other person, because the notes would have stayed on the ward.\nLooking up at the bed head, they had spelt our name wrong, and the nurse replied it was her scrawl, but that was never put right. Now things were moving. After my tears- a student nurse came to take the drip down, she had gloves on so I realised she couldn't feel the wet sheets, but by now you could see a water mark drying on the sheet.\nThe nurse started to cover up my husband with rolled up sheet. I responded by saying \u201cit's like that because it's wet\u201d, she responded by saying \u201coh yes\u201d then she just went away- maybe it's not her job?\nI had to leave at 3.50 pm to catch my bus that was almost 2 hours since being told. It could have been another 2 hours after I left. Nobody could be bothered.\nThe ward where he was, in all honesty, my feelings are- that he was put in a far corner to die!\nMy husband was quiet and needs not a lot. He has his drip up. I am sure he was left to himself. He was never shaved, never washed and never had his hair combed. And I know for a fact his pyjamas were not changed because I had marked under the collar. He must have been so uncomfortable.\nThe doctor then rang me at home and I knew he was very poorly, and with my consent the drip was taken down. At this stage I was told he would be made comfortable and die in his sleep. The day after, he was sick bringing up yellow bile. I went to inform the nurse and she came right away.\nI had to assist her to move him onto his side. She then wiped his face and left. One hour later I had to go again and find a nurse. I said \u201cI know my husband is dying, but he does need changing from all this sick!\u201d 2 nurses came. They never spoke, never sponged him down. They just put a gown over the top of him instead of his pyjamas. Maybe this was easier for them!\nThe next day my husband died under your care. Did I just say care? There must be another word for it. I know exactly what it is. It's neglect.\nIt would have taken so little for someone just to sit in a moment with the dying, just to say a few words, just to touch their hand, and give them a little reassurance that you care.\nYou talk about \u2018end of life care'. In my eyes, a dying person should always look neat, clean and comfortable, which then in turn will give comfort and acceptance to family and relatives in their final moments. I didn't get that, maybe this is why I cannot get this matter out of my head.\nI hope this story has made some of you emotional as it has me and maybe some of you act- as it is factual. I just hope and pray I never have to be a patient in this hospital after this experience.\n", "I am still detained in Guild Lodge. I have been here for over a year from the very start of my detention. I asked how long I would be here for (more or less). I feel I have never had a straight answer to this question. I don't think I have put a foot wrong since I came, I have engaged with staff and attended a full activities programme, and I am still on a medium secure unit with no plans to release me - at the moment, I should have been told 'at least 18 months to 2 years', but instead there has been no reference to any time scale. This is cruel and I believe it is undignified and against my human rights. I consider myself to be mentally stable, but am frustrated as there is no apparent end to this nightmare. I still have had no clear care pathway designated apart from a referral to a low secure unit which again, I have not time-scale for. \nI was sent here on a mental health section against my will and have never once considered that my illness is of a nature or degree that warrants continued detention.", "Firstly, I am very sorry you do not feel satisfied with your care and treatment within our in- patient unit Guild Lodge, and that you are understandably frustrated with the lack of certainty around your discharge arrangements. Despite your distress, it is commendable that you have engaged in all aspects of your treatment.\r\nUnfortunately the anonymous nature of this forum, to protect confidentiality, limits the scope of my response but I welcome this opportunity to address your queries, and would welcome any further discussion if you feel able on a more individual level.\r\nYou have referred to being detained in Guild Lodge for longer than twelve months. This is a long period for anyone to stay compulsorily in a psychiatric hospital. Unfortunately the length of detention is never fixed at the outset. The decision to discharge anyone from detention is guided by the clinical progress made and any future risks to self or others. Although it could be extremely frustrating for the individual, one cannot predict at the time of admission as to how long it could take for anyone to be ready for discharge.\r\nDetention in a psychiatric hospital under the Mental Health Act 1983 is distinct from a determinate prison sentence which stipulates the date of release from prison. A determinate prison sentence has a punitive element \u2013 it is intended to punish the defendant for the offences convicted. On the other hand, detention in a psychiatric hospital has a therapeutic purpose, to support and care for the person on the road to recovery. The law provides that a person should be detained for treatment as long as it is clinically necessary, ensuring that individuals receive appropriate care and treatment for the necessary length of time. It therefore is not always possible to give a precise time scale for discharge from a psychiatric hospital. If an established set length of time was committed to initially this may hinder recovery and undermine treatment goals by colluding with idea of time \u2018served' rather than time used for appropriate treatment. Your detention is reviewed regularly to ensure that it is necessary and the only option available to meet your mental health needs and manage your risks. The Trust always endeavours to treat anyone using the least restrictive option.\r\nThe Act contains provisions aimed at protecting your rights and liberties. Within Guild Lodge you have full access to this process supported by free legal advice if required. The Trust encourages all the individuals admitted to Guild Lodge to actively participate in their treatment and recovery. We have adopted the \u2018My shared Pathway' recently to improve the communication between the clinical teams and the service users, empowering individuals to take responsibility for their own progress. It allows, and actively encourages service users to negotiate outcomes during their recovery.\r\nAt Guild Lodge we have a number of mechanisms to promote participation of the detained service users in their treatment and progress. Service users and their families are given relevant information about Guild Lodge as soon as they are admitted. Ward Rounds (also known as Patient Care Team Meetings \u2013 PCTMs) and Care Programme Approach Meetings (CPAs) are held regularly to review clinical progress. We encourage active participation of all service users in these meetings. We also encourage the clinical teams to share the necessary reports and minutes of the meetings with the detained individuals (as appropriate). Active engagement in therapeutic activates greatly enables the clinical team to monitor progress of an individual.\r\nWhen a clinical team concludes that the individual could manage in conditions of lesser security, a referral is made to that part of the service. Sometime there is a waiting list for availability of a place as the resources within the Guild Lodge are limited. The clinical teams regularly monitor such transfers to minimise any delays and make every effort to prevent delays in transferring of service users to less secure areas.\r\nIndividually service users who have concerns about any specific aspects of their treatment can raise this in a number of different ways, by contacting the advocacy service (which is independent to the trust), writing to the ward manager or the Responsible Clinician, contacting the solicitor, or by writing to the Customer Care Department of the Trust.\r\nWe also have a number of service user forums and events where we actively listen to service user feedback. This forum include service user champion meeting which is held once month and a champion business meeting that is held on a weekly basis. If you feel you would like to discuss any aspect of your care and treatment with me directly, please contact me at Guild Lodge on 01772 406637.\r\nThank you\r\nSusan Tighe\r\nDeputy Network Director\r\nSpecialist Services\r\nGuild Lodge", "Lincolnshire Community Health Services NHS Trust, as providers of some services at County Hospital Louth, would like to add our sincere condolences and apologies to those of United Lincolnshire Hospitals NHS Trust on the loss of your mother and the distress suffered by both of you.\r\nWe work in partnership with our colleagues at the hospital. Along with them we are keen to understand what went wrong so that we may have an opportunity to make improvements for other patients. We sincerely hope you will use the contact details provided by Jennie Negus so that we may jointly investigate and respond to you directly.", "I am sorry to hear of you experience.\r\nI would be grateful if you could contact us on 01372 216 204 to discuss how we can take this forward.\r\nplease accept our apologies for the delay in responding.", "Dear Carer\r\nThank you for taking the time and energy to write about yours and your husband's experience and share your concerns.\r\nI am so sorry to hear about the sequence of events that followed your husband's admission to the nursing home.\r\nIn order for your experience to be looked into, acted upon and learnt from, please could you contact East Lancashire Hospitals Trust? The hospital is aware of your posting on Patient Opinion, and with a little more information from you the Patient Advice and Liaison Service (PALS) there will be able to act on your behalf and share the concerns raised with the relevant Wards and staff to investigate.\r\nPALS can be contacted by telephone: 0800 587 2586 or by e-mail: PALS@elht.nhs.uk. The office hours are Monday - Friday 8.30am-4.30pm but if the phone is not answered, please leave a message and PALS will respond to you at the earliest opportunity.", "My brother tried to take his life earlier this year. He was thankfully stopped and spent the night at Darent Valley hospital. When he was there he was placed under the local crisis team at Dartford and given a months worth of medication.\nFast forward to now my brother is no longer medicated due to him, the crisis team and every other team letting him down in my opinion. He has been passed from each team with promises of help but we're yet to actually receive any useful help. In these few months he's seen them all of 3 times. When he saw the staff they made promises to see him the next week or to call him but they never arrived or called. There have been times he has walked to the centre in the rain and the staff member had gone home without even cancelling the appointment.\nIt's not right to treat someone that way especially not a young man who's very low and also has additional needs. I've had my brother on the phone crying many times as in his words 'The team has ditched me, they don't care' . They made promises of helping him with housing, psychologists to see him but nothing has happened. I have called them, along with other family members, begging for help when he has been suicidal just to be told they can do nothing if he wont talk on the phone.\nI rang the outreach team a few weeks ago, they refused to tell me what is going on but promised they would ring my brother, guess what, still no phone call.\nMy brother is homeless, depressed with an unpredictable mood which is making life hard for everyone. My nan is likely to end up homeless too as she is having to care for him although she's ill herself and barely able to care for herself due to disabilities.", "We are sorry to hear you do not feel your brother is getting the care he needs right now. It is difficult to comment more fully without the details of the person being cared for, which would not be appropriate to share on a public website. If you would like to contact PALS on 0800 587 6757, or preferably encourage your brother to do so, we will be happy to discuss what support we are able to provide to meet his needs.", "My brother had been unwell. He had a GP appointment but on the way he collapsed.\nAn ambulance was called he was taken to the local A&E department. He was admitted with pneumonia. After 2 days he was discharged with antibiotics and steroids to take. He was told a follow up x-ray to be done in 6 weeks.\nHe finished his tabs and the second week he became unwell again. He looked rough, sweats, trouble breathing etc. We called our GP who visited him at 2:30 on a Monday to be told the pneumonia was still there as they heard a little crackle on his right lung. They gave him more antibiotics and said if you get worse go to hospital. \nTwo hours later we found him dead in the living room. The post mortem showed severe pneumonia with pus on his lungs. How did the doctor not see this and why did the hospital discharge him after 2 days, and a follow up was not done sooner?\nOur family are in shock, as my brother had no other major health issues. Something is wrong somewhere.", "Dear \u2018Elvis'\r\nWe are really sorry to hear about your family's experience at Torbay Hospital last year.\r\nWe would like the opportunity to discuss your experience with you. If you are happy to talk to us about this, please contact our Patient Advice & Liaison Service (PALS) so they can look into your situation in more detail.\r\nA PALS Officer is available in person, Monday to Friday, between 10.00am and 2.00pm. You can contact them by calling 01803 655838 or on our 24 hour freephone number 0800 02 82 037. If you get through to the voicemail service please leave your contact details and you will receive a call back within two working days. PALS can also be contacted by Text Phone on 01803 654742, by FAX on 01803 617162, or by email (your email will go direct to our PALS Service).\r\nIn the meantime it might be helpful to read the Consensus Statement made recently by more than 20 organisations in the UK including Age UK, Alzheimer's Society, British Heart Foundation etc in response to the recent headlines regarding the Liverpool Care Pathway https://www.endoflifecareforadults.nhs.uk/assets/downloads/LCP_consensus_statement_24_09_12.pdf", "My mum has Alzheimer's, osteoperosis and arthritis. In April 2011 she fell and broke her hip. She was admitted to the Royal Oldham Hospital where she had an operation to pin the broken hip the next day. Unfortunately the surgeon had delegated responsibility to his registrar who had pinned the hip incorrectly. The operation had to be repeated by the surgeon. Whilst operating, the surgeon decided that a full hip replacement was the best option. \nUnfortunately, this was not the end of it. The new hip became infected, which resulted in mum being drip fed antibiotics for 6 weeks whilst remaining bed-ridden. As you can imagine anyone with Alzheimer's has no idea what is happening to them and mum's mental state deteriorated rapidly. \nShe also had a fall on the ward and broke her wrist. I asked if there was a dementia ward and the answer was 'no and they cannot be watched all the time'. She fell again and broke her other hip, which was pinned. \nAll in all she was there for around 6 months of hell. On release, she is now mostly wheelchair bound, needs constant care in every aspect with mostly no knowledge of where she is, who she is, who we are etc. She is now back there again with infection and most of the staff seem no better. Her mental state is worse and she lashes out. Most of the staff appear to have no idea how do deal with dementia. Often they don't know what medication she is taking, although we have told them. Nurses they almost always say \"I've only just come on duty so I don't know\".\nWe have offered to go to help at mealtimes and with medication but they don't want it. They don't know her history at the hospital, which I find bizarre. Are records not kept on a database that they can look up? \nAnyone with relatives who have dementia and need to go in the ROH - keep a close eye on what is happening.", " There has been much comment both in the paper and on television about the Liverpool Pathway, especially so since a number of patients have recovered after intervention by relatives despite hospital staff being against it. I had never heard of this until my niece mentioned about end of life protocol as my mother lay gravely ill in hospital. As you will see, like the media says, the Protocol was not followed. I was never informed what they were doing, why or when. The hospital doctors did what they did without consulting anyone.\n\nA nurse in charge was particularly unhelpful to say the least as was one ambulance driver. Instead of contacting me as he should, I found it very difficult to see the consultant. What is worse, I now find the hospitals are paid extra for every patient they put on this pathway. Also that in some hospitals the death rate is much reduced following them being paid extra to keep patients alive. \"If a cash bonus results in more lives being saved then what that is really saying is that normally the hospital allows people to die when they could be saved. The money does not directly affect the care, it only affects the mind-set of the people providing the care. They COULD save more lives, but they really can't be bothered without additional money as motivation.\"  This is from the Daily Mail Online.\n\n I am told I am not allowed to name names and perhaps the hospital involved but have very little faith in this hospital and some of its staff who failed us all. I and many others will now feel strongly about what may be another national disgrace.\n\nThis is but a mere cut down version of my original opinion.\n\nMum was ill and an out of hours doctor found all to be okay except for a  severe urinary infection, making a prescription. Whilst this was correct it did not have the usual effect so I called NHS Direct and explained position to a nurse, then a senior nurse who advised hospitalisation and an ambulance took her to hospital.\n\nLater that night a doctor rang to ask about medical history and said Mum had pneumonia from listening to the chest and an X-ray. Antibiotics being given. A woman was changing the catheter (odd because it should have been changed the night before when it was blocked). I was told by her to wait in the common room and would be told when they had finished. 25 minutes later no-one came to inform me so I went to the bedside, all finished and the woman was busy elsewhere. I asked her if he could see the nurse in charge to find out how things were. She repeated the question and went off. No-one came after 15 minutes. I asked again at the desk and was told someone would see me. Eventually the same woman came and asked if I wanted to ask about mum. Apparently she was a nurse. She certainly didn't act like one and her attitude to a few simple questions about my extremely ill mother were not compatible with her job. Mum was on a saline drip but only a quick attempt with an NG tube to administer liquid nutrients was made and abandoned. Mum also had an oxygen mask.\n\nA doctor rang to point out further complications and said further decisions would be made after the weekend. In my opinion, it is now a well known fact to all who read the papers that at weekends there is a lack of more experienced doctors available and that the death rate of patients goes up as a consequence.\n\n Mum did not respond to the antibiotics and I was informed she may not live very long. On the Monday morning I found the drip and drugs had been removed but could get no reason why from the staff. I asked repeatedly to see the consultant and after some hours he saw me for the first time. He showed me a scan and said there was hope and that mum was in a vegetative. He said giving further antibiotics for the infection would not in effect help the brain and reattaching the saline drip would if anything only increase pressure on the brain. In his view the best thing was to leave things as they were and let nature take it's course. Death would come within hours or a few days at most. \n\nIf all had been done properly and explained beforehand I would not have felt so bad. They should not have initiated the Liverpool Pathway without my permission.\n\nWhen later that day they even removed the oxygen mask I asked for mum to go home with me. Some hours later this came about. I had to write a dictated letter and sign it first. I will say one of the ambulance men was very sympathetic but his partner was to put it mildly extremely unhelpful. I could say much more!\n\n Mum died 4 hours later in her bed as she would have wanted whilst the district nurses were in attendance. I saw her draw her last breath, a moving experience. Mum would have been happy knowing she died at home in the care of one she loved and held on long enough for this to happen. \n\n I believe mum was in a dire situation and would have died anyway but the way she was treated and the failure to notify me beforehand regarding the Liverpool pathway was disgusting. It is a time when relatives need as much information as possible so that they and only they can make the choice whether to proceed. I feel sure countless others have had bad experience with this so called Liverpool Pathway and the way it is administered. I see reports that some patients have actually recovered with help from loving relatives despite reproval from attending medical staff.\n\n\n", " The Queen Elizabeth in Gateshead placed my grandmother (Nana) on the liverpool care pathway (LCP) without informing my Grandma, or any of us, her family. We would have removed her, if we had known what was planned by the staff of this hospital. On several occasions, my Gran, was ready to be discharged then contracted more bugs from this hospital.\n\nWhile Gran was in this hospital she contracted MRSA super bug. My Gran was a fighter, and recovered from this hospital super bug. Soon after, she contracted E. coli and Klebsiella.\n\nNana was in and out of hospital from October until her life ended April of this year.\nThe catalogue of events that unfolded in this time period, were nothing short of disgusting in my view. She had been admitted to wards that were filthy, Her bed, was beside the bins, on many of her earlier admittances. On one particular occasion the floor was stained and filthy under one of the bins, it was similar to a dirty bus shelter. I reported this to the staff and they cleaned it. It was still very dirty and they said it was rust marks from the bins. I touched the floor, and the dirt was still coming off on my fingers.\n\nOne particular occasion she was given a sleeping pill, and allowed to go to the toilet by herself, Gran fell asleep on the toilet and fell off the toilet and on to the floor and bruised her head and face and neck so badly, she looked like a car crash victim. We still have pics of this on our phones. In fact the bruising and swelling was so severe, she still had bruises from this, at the time when she died. Other patients visitors thought she was in hospital for those injuries, because they looked so horrific. People kept approaching her asking her how she received her injuries.\n\nThe final admittance was by far the worst.\n\nMy Grandma's was addmitted into hospital with a broken hip in early February. She fell at home. After the operation medical staff removed the stitches and the wound reopened and became infected. She had to go for another operation to have the wound washed out and reclosed. This was apparently dangerous, yet she pulled through this too.\n\nI am her Granddaughter. The horror commenced, the head nurse informed us that my Gran had gases in her stomach, that would be naturally absorbed into her body, nothing to worry about. The very next day we were told she was dying, and would be dead soon, this came as a great shock, as we had just been told she was fine. I felt that the staff were blunt and without feeling, they just dropped the 'bomb shell' without a meeting or discussion of any kind. 'The new out of the blue diagnosis they disclosed to us was Gran had poison leaking into her stomach from her bowels. There was a slim chance this would close and repair itself. My grandmother said she was not in pain, and she had no fever, and seemed fine. The hospital staff seemed to  starve and dehydrate her for days, and moved her table out of her reach. She even commented to me, about this, saying 'look they have moved my table, so I cant reach it, its like I don't need it any more'. The hospital did not tell any of us, they were putting her on the LCP They told us, they were keeping her comfortable this was we felt very sneaky, it appears 'keeping comfortable is the title of Liverpool care pathway. Well it certainly is, if you don't want the patients family to know. We were led by the hospital to believe she was dying naturally, and they were keeping her comfortable with morphine and other drugs. The hospital staff certainly did not tell us it was the LCP. At that moment in time, none of us had heard of LCP and did not know it even existed, until I heard a doctor mention it, like it was a paracetamol or something of no real interest.\n\nThe hospital started by giving my beloved Grandma injections of morphine in the hand, and a lot of pills with no more than a mouthful of water to swallow them. Gran said to the nurse I need more water to swallow those pills', and the nurse give her a tiny bit more, and said she shouldn't be doing this. The nurse said I am not supposed to give her more water. Grandma was tired, but was still conscious at this stage. she was given no food and no drinks. My gran could talk to us, at this stage, she forced herself awake to talk to us, her visiting close family. The next day Gran was given further injections too, and was not allowed food or water for two days. The next morning my youngest daughter and her friend visited my Gran, they found her sleepy from the drugs and lethargic due to lack of nourishment and hydration. I visted in the afternoon with my eldest daughter. We arrived just as my youngest daughter was leaving. To my horror when I got there, she was so heavily sedated she was unaware that we were there, with her. My Gran appeared semi comotozed from drugs from the syringe driver. That was not her, at all. The hospital did not ring or inform any of us, they just went ahead and started the morphine driver while we were not there, with her. It seemed to me, it was done, so it was under way before we arrived. The whole time I was unaware what it was. If she could have woken she most certainly would have. I was so concerned, and went and asked to speak to a doctor. A doctor came down as I said I was concerned about her breathing. I asked them why they had stopped all her crucial medication, heart pills etc. They said she did not need them. I asked the staff to feed her, or at least, give her fluid and antibiotics. They refused without an explanation. I knew this was not right. How could she possibly have a fighting chance, without her life saving drugs and fluids. Every living thing needs fluids, and when a person is sick, they usually need more fluids.\n\nThe hospital had linked her up to a syringe driver and it felt like they left her there to rot. They popped in to see her only several times in a 14 hour period. This was to move her. moving my Grandma caused her to be anxious, and she started shouting groaning. I called my family to come to her bed side, as I knew she looked very poorly at this stage. The hospital did not provide oral care or anything, that would be of benefit to her well being. We requested the mouth care, as it was common sense that she needed this, as her lips were sticking to her gums, and she kept sticking her tongue out, as it appeared she was desperate for water. It felt like no one monitored her health, or checked if she was improving. Nana eventually received mouth care only when we requested it for her. She would not have got this, if we had not asked for this for her. It was very distressing, Gran could not talk, and did not know we were there. She pulled herself up several times and shouted 'help'! and home! It was as if she was asking us to take her home? We just sat there powerless, as the staff assured us, she was fine, and none of us new the full extent of what was happening to her. We sat from 1. 45pm until she sadly passed away at 3. 55am early the next morning.\n\n \n\n", "My relative underwent private surgery under care of York Suite.\n\nI have submitted complaint to health professional council over a radiographer at the BRI who I believe was abusive and slanderous towards my relative. The hpc had to tell me who this staff member was as the hospital refused to tell me. One reason they said it was too difficult for them to find out who it was as they have so many staff. Second reason was they were obliged not to reveal such information. I work in the NHS myself and found the staff to be talking utter rubbish in order to fob me off.\n\nIt appears staff may have nearly overdosed my relative with meds on one evening on another evening I understand they missed them off the meds ward round completely.\n\nA porter there was angry with staff as they made him take my relative down to X-ray in a wheelchair. The radiographer down in X-ray said staff should have taken my relative to X-ray on their bed and not forced them into a wheelchair. This radiographer urged my relative to submit a complaint. The pain my relative experienced had them in tears. They were in tears every single day of their stay at this hospital.\n\nOn one evening, staff had my relative up until 3am in agony as two members of staff struggled for 45 minutes to insert a catheter.\n\nAt the end of the stay and numerous complaints I submitted, staff were surprised to find out that my relative had paid for the treatment and they didn't even know they were private.\n\nThe day after surgery my relative found a small tube still inserted in them from surgery which should have been removed.\n\nThe room they stayed in was never cleaned properly in the week my relative stayed there. I washed my relative down when I visited twice a day, and the bed sheets which appeared to be blood stained from surgery weren't even changed until the 3rd day. \n\nIt is now 3 weeks since the initial complaint and I am still awaiting a response from the hospital. I very much doubt they will issue an apology.\nAbsolutely disgusting treatment and attitudes - would not recommend for anyone. If this is how private patients are treated, god help NHS patients.\n\n", "My mum is currently in the Glenfield hospital, Leicester. She is too scared to comment about the care that herself and others on her ward are receiving, which she feels is disgraceful. \nI have witnessed some of the attitudes of some of the nurses who I feel sadly bring down the name of nurses who do care. I have been consoling my mum for the past three days and have well and truly had enough but cannot do anything as I fear she will be treated even worse. Things like:\n- her cannula popping out of her arm and being left for four hours, as the nurse reported being too busy\n- painkillers prescribed first thing in the morning by the Dr, yet waiting ten hours because again they are too busy\n- being given insulin when she is not supposed to have it\n- not getting her diabetes injection all day as there simply isn't time, then getting told she can't leave because sugars and blood is unable to stabilise\n- being told off as mum asked for breathing apparatus, then it being plugging in high above her - forcing mum to ask for assistance. At this point the nurse stretched the wire whilst mum had to manoeuvre herself in a contorted manner, then the whole thing blew up in her face. The nurse laughed and walked off. \n\nDisabled and elderly with compounding health concerns - no wonder she cries on the phone to me at night. I have witnessed this treatment with others on the ward also - help these poor OAP's to have dignity, to be listened to.", "Both Basildon Hospital A&E and the Fracture Clinic missed that I had broken my foot in 5 places and also my arm. The Triage Nurse said it wasn't necessary to X-ray my arm as she thought it seemed OK. I was sent home with no treatment. \n\nThe Fracture clinic eventually put my arm in plaster about 2 weeks later but did nothing about my foot which was even worse by this point. As there was no improvement and out of sheer desperation, I then had a private CT scan which confirmed the extent of the breaks. I ended up with both my arm & foot in plaster casts for weeks. \n\nOverall I experienced a terrible service and I would rather travel to a different hospital if I had an emergency now.", "Earlier this year, my sister was admitted to an Ward 5 with a stroke and she was not given a clot buster as part of her treatment.  Approx 3 weeks later, the relatives were offered the opportunity to remove all her treatments including hydration and nutrition. At this stage, they refused the offer. She was not offered speech therapy nor physiotherapy - not even for her affected arm which was becoming very contracted. In late May, a progress meeting was held where it was decided, in my view illegally, that her treatment should be stopped. However, because I queried the legality of this, they checked the Mental Capacity Act and found that it was illegal. In spite of this, the consultant said they would not give her any antibiotics, should she need them. I wrote to the medical director, the chief executive and the consultant requesting a meeting, which they ignored. \n\nInstead soon after, they transferred her to a local Nursing Home where, in my opinion, she was illegally put on the Liverpool Care Pathway. She was not dying and the relatives were not informed until after she was put on the LCP - we were not informed until after she died 15 days later. I feel we were lied to and deceived by the nurses and the medical staff and especially by the doctor I spoke to after my sister's death. I believe she tried to fudge the course of events and muddy the waters by eternally quoting the importance of her \"professional Judgement\". \n\nI am finding it incredibly difficult to come to terms with the loss of my sister but importantly that she died alone, because we were not told that she was put on the LCP. I believe the senior staff at the hospital and all the people who I feel deliberately deceived us at the Nursing Home should be ashamed of their lack of professionalism.  \n\nMy sister was in Airedale Hospital for almost 4 months. She did not have her nails cut and they were long and thick. When I asked if it was possible to cut her nails, I was told by a care assistant that they had to go on a course to learn how to cut nails and anyway they didn't have time. When I next visited her nails were cut but only on one hand and not her toe nails. Her mouth was in a disgraceful state with huge white spots, I wondered whether this was thrush.   I cleaned her mouth when I could, but it was very sore. On the positive side, some of the nurses were lovely and the ward sister was also very supportive, albeit reticent about my sister's care plan. \n\nIn my opinion, PALS was positively useless, as were most of the agencies who purport to be on the patients side. I did not receive any help or useful advice. It is a shambles. This is a short version of what has been a complete nightmare.", "My mother was admitted with cellulitis (a common skin infection).\nShe went into Blackburn Hospital, caught pneumonia. I was told they would not resucitate her if her heart stopped. They administered morphine, this drug interferes with breathing. I believe my mother died as a result.\nThe doctor, when asked, stated well hospitals are the place to contract infections!\nI have several more serious complaints that I will not bore you with.", "I had my prostrate removed 15 months ago at the Western General Hospital and I am as bad as I was when it was done.\nI am totally incontinent and have been relying on pads all this time. I have attended the Western on the odd occasion when they want to see me but nothing has ever been done.\nThey did apologise to me about 3 months ago, saying I had been neglected and it won't happen again. Well I'm sorry, no contact since, my life is in tatters thanks to you the surgery. They told me I would receive any treatment I required. Well let me tell you I have been ignored since this stupid operation.\nAll I want is my life back, to go out without filling pads, not to mention the smell, and as for my sex life its all gone. They have taken this away from me. My relationship is in serious doubt as I have told the surgeon on several occasions, so my only option is to take my complaint to the GMC.", "Dear Relative\r\nI am most concerned to read about the experiences your Mum and other patients on the ward are receiving. It is not the standard of care I would expect for any patient on our wards at the Glenfield Hospital and it saddens me greatly. With no ward details I am unable to investigate your concerns further so I urge you please to contact the Ward manager or the designated Matron for that area so that we can meet with you to discuss these concerns further.\r\nApologies\r\nGill Staton, Lead Nurse", "Mum was taken to A&E on a Saturday with severe dehydration. After some blood tests they decided to keep her in. She was taken to SAU ward where the staff were very good. She has dementia, type 2 diabetes and most recently recovered from a ruptured gallbladder.\nOn the Sunday they decided to move her to Ward C4. At 10.30pm I alerted the nurse to the cannula that had come out unfortunately. So her vital glucose fluids were not going in. The nurse just looked at me with apathy and told me that the Dr had to do that. I assumed she meant perhaps the following morning at the latest? !\nI came back at 3pm on the Monday. I had called in the morning to ask about the cannula and fluids (WHY AM I HAVING TO DO THIS BY THE WAY? ).  I was falsely assured that it would be reinserted when the doctors did their rounds.\nSo 3pm, no one has seen my mum, no one has escalated the cannula being out and bag of fluid just sitting there from 10pm previous night. I ask the nurse why the cannula is still out and was told that the doctors suggested that.  When I asked which one I was told to ask the nurse at the desk, which I did\nTo cut a long story short, after I complained, the Site Manager, repeat Site Manager comes to deal with my complaint. Excellent person indeed. The site manager proceeded to reinsert the cannula and get the fluids going again.\nOn Tuesday the Bag of fluid runs out. No Dr has seen my mum. I am forced to go to PALS to complain. Why should I need to do this? A severely dehydrated, diabetic patient with dementia has not been seen in 48 hrs. Disgusting!\nAs for Aramark, do they know some patients have dementia? When you say do you want breakfast and the patient says no, they just cruise on by with not a care in the world. \nThe CEO has a video out saying care and attention must be given to patients and relatives?  I felt that  no one I saw cared about my mum, no one cared about me either.\nIf I had not intervened, I don't know how long my mum would have been left in that ward. 3-4 days? When the Dr eventually came they claimed they did not know one of their patients was in this ward. Great. Just Great. So I would like to know who is responsible for this sub standard care? The nurses, the Dr's, the Site Manager, who?", "Thank you for taking the time to let us have feedback about the care your mum received at St Helier Hospital.\r\nAs you can imagine, I am concerned to hear of the issues you have raised and would ask you to contact our patient advice and liaison service (PALS) so that they can look into them for me.\r\nBeing in hospital is a worrying enough time for patients and their families, without having to raise concerns like this.\r\nFrom the points you have raised, we fell well short of the high standards I would expect and I am keen for us to address them for you. This would include understanding what went wrong and making sure staff who were responsible can be informed and learn appropriate lessons.\r\nContact details for our PALS team, including email and telephone, can be found on our website: www.epsom-sthelier.nhs.uk/PALS.\r\nOnce again, thank you for your message, including the positive feedback about our surgical assessment unit (SAU) and our site manager. However, I am sorry that your overall experience wasn't positive, but I hope we can address that for you.\r\nPippa Hart\r\nDirector of Nursing", "03/01/13\r\nOur Ref: 154170\r\nDear Carme Miranda\r\nI was so sorry to hear that your sister passed away following a stroke earlier this year. Please accept my sincere condolences for your loss. It sounds like you have been through a very distressing time and it's perfectly understandable that you are finding it difficult to come to terms with the loss of your sister. If you would like to talk to someone about this you are welcome to call the Stroke Associations Stroke Helpline \u2013 we are not trained counsellors but we are here to listen and provide emotional support. The Stroke Helpline is open Monday to Friday from 9am to 5pm on 0303 30 33 100. I have also provided below a link to our factsheet on bereavement after stroke which I hope you find helpful as it has contact details for other organisations which may be able to offer you support during this difficult time.\r\nBereavement and stroke\r\nhttps://www.stroke.org.uk/sites/default/files/Bereavement%20and%20stroke.pdf\r\nIf you have any questions about stroke or would like to discuss anything further, please do not hesitate to contact us. As mentioned previously, we are open Monday to Friday from 9am to 5pm on 0303 30 33 100.\r\nYours sincerely\r\nSandi Muckle\r\nStroke Information Service\r\ninfo@stroke.org.uk", "Mum went into Royal Preston for a Laminactomy which was carried out on the in 2011 by a trainee. Initially, directly after the operation she was able to use her hands to full effect and all the signs were that she would make a good recovery. \nHowever, when my Father and I went to visit the following day we found her slumped in a chair, leant forward with her eyes bulging, red in the face, struggling to breathe. We asked the nurse to get her back in bed and she made a remark about how busy she was. \nWhen they eventually came Mum could not get out of the chair and told them several times that she could not feel her arms and legs. They had to eventually hoist her back in bed. After this, Mum was admitted to critical care and has now been left totally paralysed and doubly incontinent. \nWe have since complained but we feel we have encountered nothing but a smokescreen from the doctor the trainee was working under and their team. \nMum went in for a relatively routine operation because she was losing feeling in her hands and now needs 24 hour care and can only move her head. We just feel this is disgraceful after care from nurses that we feel neglected their duties.", "I Sustained an open fracture of my left wrist when I slipped whilst playing golf and was seen in A&E. The attending registrar was helpful and attempted to arrange for me to be treated privately (I have insurance), but this did not happen, partly as my warfarin needed to be neutralised. I was in pain and heavily sedated when I was asked to sign a consent form for surgery and did so without thinking. I was 86 at the time and in spite of a statement during a complaints meeting with management, after a 6 months delay, by the Director of Orthopaedics at the hospital that my injury was\"complex, significant and of severity\", I was operated on by \"the team\" (no names given when I asked) of registrars without any consultant being present. I feel that this may have been an ageist decision by the person who allocated me. I feel the severity of my injury warranted treatment by an experienced consultant. The outcome is that slippage of the wrist has occurred, mobility to turn the wrist has been greatly reduced, nerve damage was so severe that I needed specialised neurosurgery after a carpal tunnel operation proved fruitless (both privately- not at Nortwick Park Hospital) and am still not fully restored some 14 months after the accident. At the complaints meeting management were not helpful and prevented any input from staff who had treated me in spite of our request for this and our offer to attend at the hospital's convenience.", "My partner went 7 months without treatment, after an alleged allergic reaction to the 3 rd session of a chemotherapy course. He told the very offhand staff that it did not feel right, but was ignored. After his death, at a meeting I was informed that the lack of treatment was his own fault as he agreed to everything the Oncologist said. He put his trust in these people, but the fact here was there was no kudos or back slapping 'miracle worker' praise for them as his cancer was not operable and terminal.", "Hello. My mother in law was in her 60s and had smoked for many years despite having asthma and developing emphysemia. She had cut down considerably, smoking e-cigarettes instead in recent months.\nShe was admitted to hospital last month, with pneumonia in one lung, which had mostly cleared in about a week so they sent her back to her care home. The next day she was re-admitted because it had gone to her other lung.\nShe was initially on antibiotics and the strongest oxygen mask that they had, but she refused the mask after 24 hours (because it was painful and she suffered from panic attacks) and chose a less pressured one. They said it didn't look hopeful but that they couldn't give her a sedative to help her keep the strongest mask on because it might \"send her on her way\".\nThe antibiotics were stopped and her fluid drip not replaced. They just gave her palliative care but her lips and mouth were very dry. She hadn't eaten properly in 2 days. Her blood oxygen level showed above 80% but they said that there wasn't anything more that they could do for her.\nMy partner stayed with his mother for 3 days watching her condition degenerate painfully. He and his relatives didn't see a dr for 2 out of those 3 days. He was told that there were only 2 drs in the hospital for the weekend and that they were focussed on the A & E department.\nShe died a couple of days later. Should she have just been left to die, which is what seems to have happened?", "I am sorry to hear of your concerns for the well being of your elderly neighbour and the delay that you perceived in her being admitted to hospital.\nIf you wished to contact the PALS service and if your neighbour were able to give consent for us to share information with you we would be very happy to seek to provide an explanation for the attendances in the Emergency Department which ended in her discharge home.", "My sister was in wards 45 -47. She was operated on last month having skin cancer removed from her foot then a skin graft. During the night after the op she experienced excessive bleeding and the wound was exposed. I believe (as she kept insisting) that there was an infection there before the op. Then of course another infection occurred after bleeding episode.\nShe was sent home later and came to recuperate with me. She never got better and eventually she was readmitted to Monklands a few days later, who explained all this, saying she had a form of MRSA.\nI also don't think they got treatment correct and she passed away this month. Throughout this time we were assured by \"stand in doctors\" because of \"holidays\" that she was doing ok. \nSo why was she allowed to die far too soon?", "Condolences go to Carme Miranda on the loss of her Sister and for the distress suffered during the period of her Sister's illness.\nAiredale NHS Foundation Trust has not had any individual contact from Carme Miranda but would welcome being able to discuss the issues outlined and we encourage Carme Miranda to contact our complaints department.\nTelephone: 01535 294015 or e mail: PALS.Office@anhst.nhs.uk", "My husband was admitted to Lincoln City Hospital in April 2012, a usually very healthy middle aged man. I had taken him to A&E on the Saturday and again the following day after he rapidly began to lose his eyesight and could barely walk. \n\nAfter a 6. 5 hour wait, he was finally admitted to MEAU and after a day or two had to be moved to SEAU as his bed was needed (I thought at the time it was a strange ward to be admitted to from what appeared to be serious neurological symptoms). He was then left on the ward totally blind and unable to care for himself (relying on his family to help him with eating, toileting and washing) as the SEAU ward, understandably, is too busy a ward to deal with such care). \n\nWhen the doctors came to do their usual rounds, they missed out my husband. When I asked why he wasn't able to see a doctor, I was told he already had a care plan in place and therefore it wasn't necessary. I knew that my husband needed an urgent MRI scan as we had been told in A&E, but I was constantly fobbed off and told there wasn't any available appointments because of the backlog from the bank holiday. \n\nAfter 4 days and at the point of total blindness, I demanded that we see a neurologist (we still hadn't seen one since my husband was admitted). Eventually, after being treated very rudely by one of the doctors, I was told that we could have a 5 minute appointment in the outpatients department the following day, but it would only be 5 minutes because there were no appointments actually available and I would have to take him to the appointment in a wheelchair. I was really cross, but accepted this as our only chance of getting any medical attention (it really was a very frustrating and a surreal situation, that no one seemed at all bothered by a man who obviously had something seriously wrong). \n\nHowever, on the same day, I made an unbelievable discovery. When I went through my husbands hospital notes (a long story I won't bore you with), it became apparent that my husband was being treated as another patient, who (according to the notes) had asked to be admitted to MEAU for observation after being worried about symptoms they were experiencing relating to a headache). The detailed notes in my husband's file had my husband's name and NHS number on, the care plan also had my husbands name on, which stated that the patient be admitted to MEAU for observation and painkillers. However, when I read them I realised that they related to a she and not to my husband at all. My husband had certainly not self admitted for a headache. \n\nI was absolutely furious. My husband had been left on the ward with observation and painkillers (intended for another patient) and left to go blind, for 5 days. When I brought this to the immediate attention of the staff on the ward, suddenly a neurologist from Sheffield was available and came over to Lincoln to see my husband. He was eventually diagnosed with a serious condition and immediate medication was then started. I do not know what would have happened if I had not taken the time to read my husband's notes, (or not in this case) carefully. No one else had done. No one else had noticed that they did not relate to him.\n\nI am still waiting to hear about my formal complaint from Lincoln City Hospital. PALS said, as they have a big back-log of complaints to deal with, they are unable to give me a time limit as to when this can be investigated. It fills me with little confidence. I seriously worry about the safety of other patients. \n\n9 months and 'those at the top' are still unaware of my complaint. It's still stuck in the in tray along with my photographic evidence in the PALS department. (They kindly informed me of this, this morning, after I finally managed to speak to someone).", "Thank you for taking the time to tell us about your experience; we are very sorry that you and your husband clearly had a very difficult and worrying time and on behalf of the Trust I would like to offer both of you our sincere apologies.\nFollowing our response to your initial complaint last year, you came back to us with further thoughts and whilst I was trying to find out a little more about what happened I have been informed that you have recently spoken with one of our senior managers and are arranging a meeting to discuss your concerns face to face.\nI hope this will be helpful for you so that here, locally, the right people can answer your questions and concerns and importantly for us too we can see where we can put things right that did not go well and ensure this does not happen again in the future.", "I suffer from Crohns disease. I have had several surgical procedures due to the disease. My last was in 2009 when I had a permanent ileostomy. I also had a proctectomy. \n\nSome months later my wound had not healed. I complained to the surgeon, who decided to re open the wound and use a vax machine to close it up. This took 4 weeks as an inpatient. \n\nFollowing this, I continued with a open wound, continued feeling ill and continued complaining to the doctor. I was admitted several times and had several scans to be told each time that the scan didn't show anything that was consistent with my pain. I was by this time dependent on morphine and unable to walk. I was bed ridden most days. \n\nI did some research and found a doctor down in London who had experience of Crohns complications. I emailed him and he advised me to contact St Marks for a referral there. In the meantime I was admitted again. This time my surgeon was away, so a different member of his team sent me for a tummy scan. When I came back to the ward, I asked what was shown. I was advised it had shown some fluid pockets. I was also seen by a gynaecologist who told me I had a small ovarian cyst conclusive with that of a menstrual cycle. (I did advise him that I hadn't had any for some time). \n\nOn the return of my own surgeon, he sent me to radiology to have these pockets drained with needles. This was a very invasive procedure which gave me little relief but the strange thing was the radiologist actually said to me 'do you realise how big these pockets were?' He described them as large oranges (several of them). By this time I was not getting any better and had a fraught out patients appointment to see my surgeon. I insisted on a second opinion. He said he would refer me to his friend in Birmingham. He also stated that he had only seen one case like this, so he was unsure on doing surgery. When I asked what had happened to the other person, he said she went and never came back. So he didn't know. He was still pretty sure my pain wasn't conclusive with the scan. After a further admittance for pain, he came to me and said he might send me to Oxford for a second opinion. I agreed. \n\nI went to see the doctor in Oxford, who took one look at my scan and stated he can fix me. I was put on an urgent list and had surgery within weeks. The surgery took seven hours and was a dual surgical procedure with a bowel doctor and a professor of gynaecology. After the surgery, I was advised there were several masses, a chronic infection and I had to have a hysterectomy and a opphorectomy (ovaries removed). The biopsy report showed several masses that needed to be tested for malignancy, All were benign. My fallopian tubes were unrecognisable and the the surgeon stated he was amazed how I had managed with this inside. \n\nIf it had been left to New Cross, I dread to think where I would be today.", "Dear Elsa,\r\nWe at the Royal Wolverhampton NHS Trust have great sympathy for the complications that you have experienced from your disease and from the surgery.\r\nWe responded promptly to your complaint through our complaints process and were advised that the Parliamentary Health Service Ombudsman has also reviewed your complaint. Their conclusion was that the Trust has done all that it can to resolve the issues you brought to our attention.\r\nWe are sincerely sorry that we were unable to resolve matters to your satisfaction and we wish you the very best in the future.", "Dear Elsa\r\nThank you for sharing your experience on Patient Opinion about your experience at the Royal Wolverhampton NHS Trust and your subsequent positive experience at the Oxford University Hospitals NHS Trust. We are pleased you were happy about the outcome of your treatment and we hope you continue to improve.", "My complaints are with regard to a number of issues that came to my attention when my Mum was recently admitted to the Countess of Chester Hospital and eventually died and concern the poor standard of basic care that the staff provided for her in the last week of her life. I hope you could investigate the matters raised.\nMy Mum had been suffering from cervical cancer for four years but was admitted to the hospital in March 2010 and diagnosed with bronchial pneumonia aswell. In the night, 2 days after she was admitted Mum was transferred to Ward 51, in a single bedroom. \nUpon entering the room I noticed it was very cold and the window was open. I shut the window and put my hand on the radiator and realised the radiator was not working. I reported this to the porter who had bought Mum to the room. He in turn told either the ward sister or staff nurse who confirmed there was a problem with the radiator and in turn tried to contact the maintenance department to affect a repair. I was then told that no one from maintenance could attend until the morning and my Mum was given an extra sheet to keep her warm. Do you think this is the correct procedure for an elderly woman who has been diagnosed with bronchial pneumonia? \nThe hospital Trust's response to this complaint is that an \u201caction plan\u201d has now been prepared. Surely an \u201caction plan\u201d does not have to be written for something as basic as this? And if it does it should have been written when the hospital was initially opened and the question needs to be asked, did not the medical staff realise that a cold room is not an appropriate place for an elderly patient with bronchial pneumonia, or is this the first case of bronchial pneumonia that staff at the hospital had dealt with? \nI put it to you that even someone who has no medical knowledge at all would know that this is not good practice and would not need an \u201caction plan\u201d to inform them of such basic care!\nOn the same day I returned to visit my Mum with other members of the family. After we had been there approximately 2 hours I realised that my Mum had not been changed. Bearing in mind that Mum had been suffering from cervical cancer with the associated blood losses for four years and now in the last week of her life was doubly incontinent. I drew this to the attention of a member of staff and was told Mum would be changed \u201cin a minute\u201d. This was a standard reply to almost anything I asked a member of staff during the week my Mum was in hospital. My Mum had to wait a further 4 hours to be changed. The effect that this had was to make her feel uncomfortable and gave her lack of dignity. This was predictable and preventable. The attitude that was portrayed to me from a lot (but not all) of the staff was the staff were trying to run a hospital and could not be inconvenienced with looking after elderly dying patients.\nThe Trust's response to this complaint is that it has produced an \u201caction plan to remind staff of the importance of monitoring and changing patients. \u201d My response to this is, surely an action plan has already been produced to inform staff of how to clean patients or is this first patient they have needed to clean since the hospital opened?\nAlso whilst my Mum was in hospital \u00a320.00 was taken out of her handbag (which was in a zipped holdall) and lost by a member of staff and I was told that the money had been put in a safe for safe keeping but no receipt was ever issued. Mum was also aware that the money had been taken and until she lost consciousness kept asking me to make sure that the money was returned but because Mum was gravely ill this was the last thing on my mind. However when Mum died my daughter asked the nursing staff for the money to be returned. The money however was never located and I made an official complaint but despite a thorough internal investigation, was never found and the member of staff who took it never owned up to this. \nHowever a few months after my mum had died, I received a cheque with a letter of apology from the legal services department. In this instance it is not about the money but the principle of what happened.\nOther instances of this kind of behaviour occurred during my Mum's brief stay in hospital, concerning her tablets not being given in the correct sequence and a barrier cream to alleviate soreness of her cervical tumour (which had been specifically prescribed by my Mum's consultant prior to her admittance). The doctor in charge was also ill informed as to some of my Mum's medication as some of her medication was not even listed on her medical notes which I can only assume is yet another act of poor attention to detail. When I informed the ward doctor I was told this medication was not on her notes and to found out what the missing medication was called myself. Surely this is the job of the doctor! They then told me bluntly, that my Mum would probably be dead by the end of the week! I then had to remind the doctor that this lady that she showed little regard for was my Mother and that she should be treated with a little more respect and dignity. \nEventually after making a number of telephone calls I found the name of the barrier cream myself and informed the doctor who instructed ward staff to apply it. Unfortunately the staff were untrained as how to use this cream or for what it was for and started to apply the cream to dry skin on my Mum's feet and it was only as a result of my Mum informing the staff that it was applied to the cervical tumour.\nI also observed other elderly patients who could not manage to eat or drink for themselves not being fed by the nursing staff and it is my belief that if you cannot feed yourself in hospital you will starve. In the last couple of days of my Mum's life when she could no longer drink properly we noticed that her lips were completely dry due to the fact that the staff were not even moistening them. Fortunately we visited and stayed with her for about 12 hours a day but on our return it was obvious they had not been moistened.\nI had an unbiased opinion of the NHS and this hospital until I witnessed first hand the events I have mentioned in this letter and am now extremely disappointed and concerned with the attitude and care that some of the staff and hospital provide.\nI fully understand that everyone dies and when a close relative dies it is going to be upsetting but the staff showed little or no compassion to the situation and I had to point out to the doctor that it may be a run of the mill situation for her to have a patient die but to me it was the worst thing that could possibly happen and my life would never be the same again. The attitude that came across was why invest time and money on an elderly patient who is terminally ill.\nOn a separate occasion last August I had course to attend the hospital in association with my job. It was on this occasion whilst in the assessment area that I came across another incident of poor care to an elderly patient. For three hours myself and my colleague heard an elderly female patient asking for help desperately from a nurse. \nShe repeated this over and over again. I opened the door of the cubicle where we where and I had clear vision of the cubicle where the elderly female patient was calling for help. During the three hour period I saw a nurse go into the cubicle and tell the elderly patient sternly to be quiet and that she was going to shut the cubicle door as she was disturbing the other patients. The nurse then shut the door on this patient and I heard her say to other member of staff that the patient was annoying her. The other members of staff simply ignored this patient completely. \nIn my opinion all this elderly confused patient wanted was someone to hold her hand for a moment and reassure her everything was alright. Again this is another instance were someone like a nurse who is supposed to be of a caring disposition showed no caring or compassion. I wrote a separate letter of complaint over this matter having made a note of the patient's name and gave a description of the nurse involved.\nI have written to the complaints department of the hospital, the Chief Executive and the Parliamentary Health Service Ombudsman as to my observations and complaints and have asked as to what action has been taken against the staff and requested that disciplinary action be taken against the members of staff that were, in my opinion, negligent, and have written documentary evidence of the replies but I feel that nothing will be done other than for them to apologise for the bad practices that were carried out. \nDespite a request the Trust will not inform me if they have taken any disciplinary action. The bad practice and treatment of the elderly at this hospital that I witnessed (and other hospitals) needs exposing so that members of the public know what to expect when family and friends are admitted to hospital. I have also written to the hospital and asked them under The Freedom of Information Act as to how many complaints they have received regarding the lack of basic care of patients from 1st January 2007 until 23rd June 2010 to which they replied 141. I believe I have only just scratched the surface as to what is going on in this hospital and am now at a loss as to where to turn for assistance in this matter.\nIf you wish to discuss this matter further with me, I would encourage you to contact me.", "I was working at the hospital and it was when I fainted I decided to admit myself to the A&E department. I had a vague idea of what it was that was wrong but wanted a second opinion and diagnosis. It was in the A&E waiting room that my condition took an unfortunate turn and I collapsed for a second time. I was moved to a bed in 'see and treat' or otherwise known as 'minors' as at that point that's where there was a bed for me to lie down. In there, I had no observations taken or anybody come to see if I was OK. Fortunately, my husband is a doctor (in a different department) and came to see me as soon as he could. He was horrified that I was in that room with the curtain closed for 4 hours before anybody came to see me. Even then, that was due to the cleaner telling an SHO I looked in a bit of pain. I'd like to say this was the end of the story but unfortunately it got worse. I was then seen by a Jr Doctor who quickly examined me telling me 'I'd better be quick otherwise we'll breach with you'. Unfortunately, that doctor missed every crucial examination on me and discharged me home very poorly. I then went home and was rushed to hospital (a different one requested by my husband) with septicaemia of Pyelonephritis. I was then on HDU for four days with a questionable kidney transplant.\r\nI am well and recovered now and I cannot thank the staff enough at the second hospital I went too. They were diligent and caring. Unfortunately, in an environment like A&E you are sometimes seen as a 'number' and not a patient. The care is very rushed and as a patient you can feel like you are not being listened too as staff are too concerned with time breaches and bed spaces.\r\nOn the whole, I love the NHS and the work they do but on the odd occasion have felt very let down by poor systems and care in place.\r\nThank you", "Thank you for taking the time to provide feedback on your experience at the Queen Elizabeth Hospital Birmingham.\r\nWe welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience.\r\nWe are very concerned to hear about your experience whilst being treated in our Emergency Department. The Matron responsible for this area is very keen to talk to you so that she can understand more about your experience, investigate what happened and where necessary make changes to improve the experience of other patients.\r\nIf you would like to speak to her please call the hospital switchboard on 0121 627 2000 and ask to speak to the Emergency Department Matron. Alternatively, you can make contact via our Patient Advice & Liaison Service (PALS).\r\nYou can contact PALS by phone 0121 371 3280, by email PALS@uhb.nhs.uk, via the hospital website https://www.uhb.nhs.uk/pals-form.htm or in person by dropping in between 9am \u2013 4.30pm (Mon-Fri) to the PALS office located to the left of the Information Desk in the main entrance of the new Queen Elizabeth Hospital Birmingham.\r\nThank you again for taking the trouble to post your comments on the Patient Opinion website.", "My husband was on a clinical trial through Royal Surrey in Guildford. He became ill after 2 doses and attended the emergency department at East Surrey Hospital taking his card with details of his treatment. He had difficulties in breathing and severe pain in the chest, throat and back, his blood pressure was raised.\nHe was sent home after 25 minutes with instructions on how to control his panic breathing and to rest, to lower his blood pressure, as they believed he was having a drug reaction. They did not call the number on the card, although it was in the middle of the day to get advice. The doctor saw him for a maximum of 2 minutes.\nHe died one and half hours later at home. The autopsy revealed he had a tear in the aortic arch to his heart, and this had gone unnoticed. \nThe hospital admit they should have looked more closely, but said they were too busy. There were things they could have done and had the correct diagnosis been made earlier they could have performed an emergency operation which may have saved his life. He was 49.\nMy opinion of East Surrey hospital emergency doctors and indeed nurses is poor.", "My nan was taken into hospital after having spital on her chest (she had MND so she couldn't swallow) so this had to be professionally removed to enable her to breath clearer. My nan couldn't speak the only way of making communication was by writing in note pads. \nWe have the note pad which states that she went through neglect, was left in urine for several hours, not been fed at all because none of the nurses were trained to feed through a peg. She explains in the notes that one of the nurses had dropped a monitor on her arm causing a bruise. \nShe then was discharged back home on Thursday night (having never had the spital removed), and on the Friday morning her breathing was worse. We called the dr out who insisted she was admitted into hospital. She refused and wrote I can't go through all that again.\nShe passed away a few hours later.\nI'm after some answers, I have plenty of time on my hands, and feel that hospitals are getting away with this too often.", "Dear Anonymous,\r\nI am truely saddened to read about your experience at Good Hope -please contact me if you would like to discuss the issues you have raised in person.\r\nKind Regards\r\nSue Moore\r\n01214249001", "Dear Laurs\r\nMany thanks for taking the time to post your comment on Patient Opinion and please let me say how very sorry I am to hear about the death of your husband. I understand that there has already been an investigation by the hospital but if you feel that you would like to speak with anyone again please do contact me at tasha.gardner@sash.nhs.uk\r\nkind regards\r\nTasha Gardner\r\nCommunications Officer", "I believe Derriford could have prevented my mum's death. She was riddled with cancer.\nTreliske doctors found this immediately, only it was too late then. Yet she had been in Derriford for months under their care.\nInstead her family including her devoted husband for over 20 years and her mother and her 17 year old daughter had to stand there at her bedside and watch her take her lasts breaths.. It may have been decided not to sue the hospital but I assure you, that was not my decision.", "Firstly, I would like to express our sincere condolences to you and your family on your great loss. I was very sad to learn that your mum was found to have advanced cancer by the medical team at Treliske after she had been under the care of the Derriford team for some months and can only imagine the shock and distress this caused your family. We would very much welcome the opportunity to discuss this with you. I do appreciate that the subject is extremely painful for you but if you feel able to speak to me, I can be contacted direct on 01752 439751.\r\nI do hope that we can speak soon.\r\nKindest regards\r\nMary", "It has been two years since my awful experience and it still affects me now. I was 19 and collapsed at 4am in agony, throwing up everywhere, and passing out. The paramedics found me on the floor covered in sick and one kept telling me there was nothing wrong with me, that I was being a baby, and that he didn't want to take me to hospital even after I insisted. Then he sat with me in the ambulance for 30 minutes stationary telling me I shouldn't go. \n\nWhen I got to the hospital I was left with no answers, absolutely terrified. Then I heard doctors and nurses outside talking about an Ectopic pregnancy which scared me more but no one would speak to me. An insensitive doctor then came into me and said 'Oh by the way, did you know that you are pregnant? And we think it's Ectopic'. I didn't even know I was pregnant and luckily knew what an Ectopic pregnancy was because no one explained it to me. While I was still in shock he left again without waiting for an answer. \n\nBriefly I will explain what happened in the next few days; I had to wait 6 hours for any sort of painkiller and I was in agony. Luckily I have a high pain threshold yet I was still writhing in the bed. I remember the two nurses that were nice very well because I felt every one else was vile to me. No one realised I had massive blood loss from rupture to the point of passing out frequently until after my operation and then they said there was no point doing anything about it now. They left a piece of bag in me during the operation which they can't find. I needed a wheelchair to get to the toilet but then while I was in there they took it away and I had to get back myself while passing out. I didn't have a buzzer and had to disturb others when I needed help. They kept forgetting for hours to change my drip. They told me they were monitoring my urine but they weren't, and before my scan they kept telling me I was making it up and looking for attention. Then after my operation they told me to go home without any money in the middle of the night, without any explanation as to why it happened. \n\nI still want to know why they think I had an Ectopic pregnancy, because beforehand they were saying I was so healthy they didn't understand it, and after the operation I was told nothing. Now I'm scared that whatever was wrong with my left tube is wrong with my right, but I was told nothing. I have been to this hospital again about agonising shoulder pain (which I had when I was pregnant) and they have told me I am imagining it and am being stupid. This experience will stay with me always. I'm so fed up of this hospital I will never go again, and recommend it to no one.", "This is a long & ongoing saga and almost a comedy of errors & negligent care of my mother by both the GP & hospital trusts....\nInitially for a few years now since being diagnosed as diabetic my mothers weight had constantly & slowly been reducing & this had been noted at the GP surgery.  At no time was there a suggestion that perhaps she should visit a dietician to find out why.    Now taking the saga on to Autumn 2012 .... she has suffered from catarrh for some considerable time....but this had started to become very dark & green & infected .... so went to the GP for help, only to be told it was nothing & they offered no treatment.\n\nFlash forward to late 2012 & my Mother was feeling very poorly indeed...weak, tired & having difficulty breathing. She visited her GP & without even being examined by the GP she was told there was nothing wrong & to go home.\n\nThe next morning she was very ill & her blood glucose level spiked to 32 so my father called an ambulance & she was rushed into & admitted to Intensive Care at Scunthorpe General Hospital with pneumonia & what at the time they thought may have been a stroke.  A separate formal complaint has been sent to the GP & PALS about this treatment by the GP.\n\nAfter a couple of weeks in ICU they determined that she had not had a stroke & was receiving excellent care but due to a staffing/bed shortage she was transferred to ICU at Hull Royal Infirmary.  This caused a great many problems with my elderly father being unable to visit at Hull due to his own health problems & issues with driving at night.  We worked round those problems by temporarily moving him in with my sister who lived nearer Hull & one person taking him to Hull while someone else would pick him up 6 hours later. We actually spoke to PALS & both our & her MP's about this at the time.\n\nWhile in Hull (again receiving excellent care) she contracted another chest infection, but doctors also looked into other medical problems & carried out many tests & although tests showed negative they started treatment for myasthenia gravis.  Now the chest infection appeared to have masked the results but she did start to improve.\nLast month she was transferred back to ICU at Scunthorpe & continued to improve & about a week later was moved to Ward 22 .\nNow the errors & neglect really started.   Her nasal feeding tube was removed & the staff told her they were going to remove her tracheotomy tube either that day or the next which perked her up no end.  From that point she was receiving no nutrition as she was still being treated as Nil by Mouth. Come the next morning morning the Doctor did his rounds & told her that he was not willing to remove the tube at this time & that the feeding tube would need to be replaced.   This distressed her & she said she did not want that tube back in but after being lectured by family members she agreed.   The tube was not put back in.   Come the following day (so now 72 hours without nutrition) the tube was still not back in & when I q
