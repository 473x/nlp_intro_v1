en her so obviously life threatening symptoms they would have admitted to hospital immediately. \nMy mother deserved so much more and if I could not protect my mother from their inactions what chance can other elderly patients have from such people. I have lost all trust in the East of England Ambulance service though I realize that many of their personnel are highly trained and caring professionals who always make the best clinical choices for all their patients, however old they are. It is just that when my mother most needed those kind of medical personnel, she so terribly unfortunately did not get them and her life chances were ended.", "My 86 year old mother spent 9 days in ward A22 in the Forth Valley Royal Hospital, there was a good atmosphere in the ward and, in general the staff were friendly, supportive and respectful towards her, and she was well cared for. \nShe was then moved to ward A32, what a difference! The domestic staff and student nurses were great but, (with the exception of one or two) the rest of the staff I saw with my mother were disrespectful towards here, rough and heavy handed when \"helping\" my mum and other patients in and out of bed and generally had an uncaring attitude. The consultant was patronising and insensitive when they spoke to my mum and upset her on more than one occasion. \nAfter 3 weeks in this ward my mum was sent home even though she had deteriorated so much that she could not even stand unaided. A week later she was in so much pain and discomfort the G. P. had her re-admitted. There was no bed for her so she spent from a Wed. evening until the early hours of Fri. morning in a cubicle in the Clinical Assesment Unit. \nShe was cold upset and in pain. They knew she had a heart condition, but they decided the pain in her side was indigestion. She was moved back into ward A32. When I got there on the Friday the other patients in the room told me that she had been very distressed and they had buzzed a few times for a nurse to help her but the nurses had ignored her. \nShe was by this time delirious and in visible pain, when I pointed this out to the Staff nurse she offered to get her some indigestion medicine! A few hours later my mother died suddenly, in agony of a heart attack, clutching my hand. It was horrendous for her and for me. It haunts me to think of the way my mother was treated the lasts days/weeks of her life. The lack of care and compassion in the C. A. U. and ward A32 was shocking.", "Dear EMP\r\nThank you for your posting and sharing your experiences of the care and the treatment that your mother recently received in Forth Valley Royal Hospital.\r\nMay I first offer you my sincere condolences on the loss of your mother, I can hear so clearly the deep sadness and concern your are feeling at what must be such a difficult time. I apologise unreservedly and was dismayed to read of the descriptions of the care your mother received.\r\nI am sure this has been very difficult for you to write and I appreciate very much you having the courage to share both you and your mothers experience. I found it very difficult to read and I am truly sorry that we have let you and your mother down. I will as a result ensure improvements are made so that other patients and their families may not have a similar experience.\r\nThe level of care you described is completely unacceptable, and I have immediately began an investigation on behalf of the organisation. Please be assured that we are taking your concerns very seriously.\r\nWe recognise that there are a number of aspects of your mother's care that could have been so much better and would like to be given the opportunity to meet with you and discuss further your experiences, however we will be guided by you. In closing I would like to thank you for your kind words about the care in ward A22 and will share this with them.\r\nFor ease I have enclosed my contact details below.\r\nProfessor Angela Wallace\r\nExecutive Nurse Director\r\nTel: 01786 457259", "Dear Rainbows\r\nThank you for taking the time to go through your concerns in so much detail. I am sorry that your experience on the Transitional Care ward was not a good one, and would ask that you contact the Patient Advice and Liaison Service (PALS) team on 0113 2066261 or at patientexperience.leedsth@nhs.net with your personal details so that we can pass this on to the matron and head of nursing for that area to investigate fully and respond to you.\r\nKindest regards\r\nRosie\r\nSenior Nurse\r\nPatient Experience", "I was at a hospital for a week, where I had the brain surgery for Epilepsy, The Walton Centre for neurology, just to check I was ok. I was, and had been doing really well for the nurses for the full week, talking to the staff, choosing my meals each day and eating them all, talking to other patients (socialising), washing and dressing each day, taking all the medication they gave me and never refusing any, not a problem! !\nA day later, I found myself being taken to Aintree next door in a wheel chair one night, and only found out when I had been released (6 weeks later), that they had sectioned me. I was not told anything of this before-hand, and was not asked to sign a bit of paper to agree with their plans, which in my view is illegal. I have now found out that from my point of view all the information the nurses had given at the Walton Centre at the time was incorrect and false and therefore the Clinical Nurse who saw me on that night, was following incorrect information, and had had no need to send me to Aintree, never mind Section 11 me.  I was doing very well in myself.\n\nThe Clinical nurse did not check with me when I was talking to her, that the information she had been given was correct, (so she was following false allegations, very inconsiderate), nor should she have let my mum to come into the room at the same time, and invade my privacy, as I could not say how I had been, and what had just happened, with her present. She allowed my mum to rudely interrupt. As well as saying they were doing their duties to look after me, which they were not in my view., they had even let my mum sleep in my bed and invade my privacy, whilst she was ignoring me and pretending to be asleep. The nurses would not comply with me, which I found very rude and a form of blackmail.  How can they then have the cheek, to say it was me who was in the wrong? A form of sabotage.\nApparently I was not sectioned until 2 days or so after I got to Aintree, as that is not the reason they had sent me there.  Both hospitals were saying it was the other who had sectioned me. It also says in the notes that they did talk to me, and ask me to \"consider putting your hand up for a plea, but how could they when no one was even talking to me for 2 days at least. and following that nothing was said either. I'd known nothing about this, and as well as sectioning me, for what felt like no reason without telling me  (section 2), I asked them politely after 5 weeks can I go home soon, as I was getting fed up, and it felt like they took it out on me and sectioned me again a section 3. This has all been very cruel behaviour, from both the doctors and nurses. They had even given me injections when I was taking the medication 100% of the time.\nI feel I have been blackmailed and used and abused by the medical staff and am now stuck/addictedon/to the tables.  I am told I can not adopt can not train to be in the police, I feel my life has been turned upside down all due to the fact that the nurses and staff at the hospital in my view are not genuine.", "Around three years ago I was diagnosed with rheumatoid arthritis and have for some time not been at all happy with the inconsistent, untimely and generally very poor rheumatology service provided. This complaint relates to both the logistical and clinical care provided. The key points are outlined below:\r\n1. Many cancelled and rearranged appointments. This appears somewhat hypocritical given the noise the health service makes regarding missed appointments by patients. I get the impression that appointments are sent to patients without actually having a planned rheumatology outpatient surgery. This looks like an exercise in performance reporting adjustment.\r\n2. Patients seem to no longer actually see a consultant. I don't have a problem with nurse practitioners, indeed they are very good, but in most cases they still have to report back to a consultant who always takes far too long to feedback treatment advice and medication changes to GP surgeries. In the meantime patients suffer.\r\n3. Delays and cancellations simply lead to more appointments and pressure placed on the GP in the hope that a consultant can be prodded into dealing with serious RA issues. Again consultant's responses are untimely and patients continue to suffer.\r\n4. I have seen several different consultants, a different one at every appointment for quite some time. This has led to what is felt as an inconsistent treatment strategy. Indeed, at one point consultants had a difference of professional opinion over treatment. I was told an additional drug was going to be introduced and to have an eye test first. I duly did this and on my next meeting with a different consultant I was told, quite sniffily, that this wasn't going to happen because she didn't think it was needed. This was a waste of my time and money. Also at this point my medication was reduced.\r\n5. Within a few weeks of medication reduction I experienced a serious recurrence of my RA that has endured now for over a year! Methotrexate dose has been steadily increased with no effect until recently when I was told to stop taking it because of a liver problem. The only respite I've had over the last twelve months is a stream of intramuscular steroid injections every few months. Most of these injections I've had to request from a GP myself out of desperation to get relief from pain and immobility so I can continue to work for a living.\r\n6. At the moment I've just been put back on low dose methotrexate, a medication that has not worked for at least twelve months. A fact that the consultants seem to refuse to take on board. My last steroid injection has worn off and my RA is again at the point of painful immobility again. In the meantime there is silence from the consultants. I was to attend a nurse practitioner outpatient clinic this week but this has again been cancelled (twice now) and is not for another month (assuming this isn't cancelled too). This forces me to make yet another GP appointment to try and deal with current issues.\r\n7. Over the last twelve months I've gone from being absolutely fine to being forced to declare a disability at work and to start taking time off sick. It looks like I will have to take time off work again imminently when timely intervention may have avoided this.\r\nIn general terms I have been given the impression that rheumatology patients are an inconvenience to be dealt with by platitudes and one dimensional thinking rather than timely proactive involvement and coherent well planned care strategies. I feel the rheumatology service actually borders on patient neglect and at the very least provide an untimely and loose interpretation of NICE guidelines for the disease.\r\nPublicly available information indicates that there have been issues with rheumatology services on the islands for a very long time. For far too long the stock platitude response to complaints is recognition of the issue and an assurance that you are working on options to deliver a solution. It really is time that NHS Western Isles actually came up with a tangible and effective service for rheumatoid disease sufferers.", "We're very sorry to hear of your experience which you obviously found distressing. It's difficult for us to give a detailed response as we don't know your individual circumstances, but would be happy to look into this further. Our Patient Experience Team can be contacted on 0151 556 3090 or email PatientExperienceTeam@thewaltoncentre.nhs.uk", "Thank you for contacting us with your comments during your partners recent inpatient stay  at Whiston Hospital. We are pleased to hear that you had a positive experience. Your comments have been passed to the team involved in your care who will be glad to receive such positive feedback", "I am sorry that you have had cause to raise concerns about East of England Ambulance Service. My sincere condolences for the sad loss of your mother.\r\nI would like to investigate the concerns you have raised and would be grateful if could email eoeasnt.feedback@nhs.net with the date and the location we attended so that we can track the staff involved and begin an investigation if you would like us to do so.\r\nI would be grateful if you could you also include you contact details please.\r\nKind regards\r\nMarian Burgess", "HHaving been referred to the NHS Western Isles Rheumatology Service by my GP I eventually had a brief 'curt' consultation in January 2015, it was agreed that I would be started on Methotrexate orally.\nWhilst given a diagnosis of RA, the condition, its cause and effect was not described and I was not given any patient information on the disease, as quote: \"the book shelf was out of material\". Nor was there any medication leaflets on this amber drug given because again they had all been handed out that day. There was no signpost to reputable sites for me to look up my diagnosis. This resulted me taking to Google to understand a life long condition I have been diagnosed with. Whilst this is OK to do 'additional' research some primary information or at least professional websites could have been given, to save ambiguous and altogether non factual information found on the web which caused further stress and anxiety.\nIn accordance with the SIGN guidelines, it is recommended that the patient has bloods (LFTs, U&Es) done and a chest x-ray before starting MTX. The x-ray was not done despite my concerns voiced at the consultation of a SOB and chest pain.\nHaving felt some serious side effects over the weeks, I asked to see a member of rheumatology team on 3 occasions to discuss my condition and medication, and of which an additional written request was also made by the Occupational Therapy Dept on my behalf having heard my concerns. Unfortunately an appointment was not forthcoming then, nor has been. Over several months, with deterioration in my health, decreased well being and increased symptoms/pain I also asked the Department on 3 other occasions, to see a Consultant for an appointment (which was left as an 'open appointment'). I was told there were plenty of patients waiting before me and I would have to wait. I described my concern that the MTX was not working at week 10 and was told to give it the full 12 weeks and ring back. I went back to the GP who negotiated on my behalf to self inject MTX to save the side effects.\nHaving no accessible Rheumatology Service in the Western Isles and having messages from the patient, primary care and secondary care going through various admin, secretaries, via GPs and other secondary care services and AHPs) has led I believe to inconsistent communication, poor timely response and poor management plan of the medication and the disease. Ultimately this led to me becoming acutely unwell, resulting in a 999 call and emergency admission to WI hospital for over 7 days in April.\nHaving come off MTX which was finally agreed as not working as my inflammatory markers (whilst in hosp. the markers were elevated) and waiting for my LFT function to come back into a safe range (which they have never fully done), I have until recent weeks been in full flare since diagnosis Jan 2015.\nI was finally seen in July +6 months following initial appointment and agreed a new medication to start. I was further asked why I had not been started on a parallel medication which would 'combined' would better treat the disease, as my blood results in January 2015 indicated an additional inflammatory arthritis, along with my patient symptoms suggestive of Lupus. I am concerned that the results reporting in January were 'undigested' or 'not acted upon' and had they been reviewed, I may have avoided an patient in-stay and significant on-going ill health if treated appropriately.\nI have unfortunately had time off work, which I believe could have been avoidable, and now with further repeated tests which still is delaying effective management and treatment to date, I am concerned that this may impact me with a loss of earnings as per the organisations sickness policy.\nI appreciate the staff in the team are swamped with work, and are trying their best, but NHS staff and patients need support and the NHS as an organisation should address this and ensure the Rheumatology Service is clinically safe and effective.\nI appreciate the difficulties in delivering a service on a remote island with cost constraints, is exceptionally! difficult, and there are pressures on resources, budgets, staff time and the service all the time, with the additional complexities of SLAs, but I also believe that if the service cannot be delivered consistently and safely locally, then a clinical risk assessment should have been done and an alternative solution should have been sought to ensure patients receive the best and safest care possible.\nA positive note, having changed GPs, and registered with 'Group' the GP cohort at the Group MP in Stornoway have been brilliant in monitoring my health and managing my condition, above and beyond the role of Primary Care due to the lack of Rheumatology Service provided by the NHS WI.", "My son from an early age seemed very different from other children, he had no confidence to socialise and was sensitive and quiet withdrawn and depressed, often said he wanted to die, kill himself.. At school he had disruptive and emotional outbursts. Things became much worse as time went on, and I tried to cope, not understanding what I should do or how to handle things as he became more and more depressed. I eventually took him to a dr. when he broke down and said he wanted to drown himself he couldn't stop the voices. \n\nEventually he was sent for an assessment at 13 years old, by which time our family was under immense strain and stress. He was diagnosed with ADHD and  OCD he tried the medication, but had become too set in his ways and refused the medication. School failed, he left with out an education and slipped into the path of the police, drinking ect....from this into prison and failed marriages and relationships followed. Unable to hold a job, organise his life or keep on top of finances he remains needy and my husband and I are broken. Anti-depressants, and counselling have not helped over the years and no amount of knocking on doors has helped him. \n\nHis current case worker is in our view failing him, fobbing him off despite knowing for two months he was being made homeless- she has not supported him at all in finding help. Instead she sat back as he became homeless and now sleeps in his car, no money no address and no medical assistance....he is 28. She promised to refer him last week, and here we are another week on and still she has not referred him. Instead she mocked him...and sent him on his way. \nIs there no decency in the Mental Health Service?  I am folding under the stress of it all, have no money and unable to afford a home nearby to help him....what am supposed to do? how is he supposed to obtain help and support....who will help him...? His mental health has not just arrived-its been with him since childhood....yet no one will intervene to guide him support him....no one. \nI have tried speaking to his case worker but she will not speak with me, I have complained to PALs, who promised to follow up on the complaint directly with my son....but still no one responds....nothing is done....no one cares...! ! ! ! ! If there was one thing that could be done....perhaps a response within a minimum time and an actual follow up on the situation could save such disgraceful neglect..!", "Thank you for your comments: they have been passed onto the manager of the Elmbridge CMHRS team at the Joseph Palmer Centre and PALS. We're very concerned to read your feelings about your son's care.\r\nThe Elmbridge CMHRS manager and PALS are unable to identify him/you from what you've said. We're sorry you're upset - please be assured that we really want to help and will do as much as possible to support your son and you.\r\nYou mention that you've already been in contact with PALS: we appreciate that you've spoken to them before but we urge you to contact them again. It's their job to help resolve concerns such as yours and it may be that there were difficulties around confidentiality last time which made things stall. You can call them on 01372 216202/6203/6204 or email pals@sabp.nhs.uk.\r\nWe urge you to contact them as soon as possible. Thank you.", "Dear hiker167\nThank you very much for having the courage to engage with us at this very difficult time following such a devastating loss.\nI apologise that the complaints process can take a long time to complete, this is due to the nature of your complaint having a number of areas which require investigations and we wish to ensure that these are comprehensive and are given our full attention. Any patient experience which falls below the high standards expected is of concern, and any learning from this investigation is shared within our organisation to ensure that we continue to improve our services.\nA detailed and personal response to your complaint will be provided to you directly.\nOnce again I would like to thank you for continuing to engage with us and should you require additional information about your complaint, please contact Angela Grant, Complaints Officer, (angelagrant1@nhs.net or Health Board Offices, 37 South Beach, Stornoway Isle of Lewis, HS1 2BB). Should you require additional support please feel free to contact the Patient Advice and Support Service located in the Citizens Advice Bureau (41-43 Westview Terrace Stornoway 01851 706913)\nKind regards\nGordon Jamieson\nChief Executive", "We are very sorry to receive your comments and concerns via the Patient Opinion website about you and your cousin's experiences of our services in the Emergency Department at the Manchester Royal Infirmary.\r\nIn response to your comment about dismal environment, with no natural light or even windows in our dedicated mental health observation room, this area has been identified as requiring refurbishment and work is being carried out, which will address the issues you have raised and will certainly provide a better environment for patients attending the department who are cared for in this area of the department.\r\nIt is very difficult to respond to the specific concerns you have raised about the care and treatment of your cousin without being able to investigate in detail. We take all issues surrounding patient care very seriously and would very much like to hear from you directly about this. If you contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk they will be happy to discuss this with you.\r\nThe Patient Experience Team\r\nCentral Manchester University Hospitals, NHS Foundation Trust", "Dear Epideme\r\nWe are very sorry to hear about your experience with our Rheumatology Service which we acknowledge has fallen below the standards we would wish to achieve for our patients. We have been aware of the issues which you have highlighted with lack of continuity due to difficulties in recruitment and retention of staff.\r\nWe have been actively seeking a safe, sustainable and effective solution to the provision of healthcare to patients with rheumatological conditions. This has involved negotiation with several Health Boards in Scotland as well as looking at innovative solutions using telehealth.\r\nDue to a national shortage of rheumatologists negotiations have been protracted however, we are fortunate in having reached a solution with a partnership with Greater Glasgow and Clyde NHS appointing a consultant rheumatologist who will act as the lead for NHSWI. In addition to regular visits to the Island we will also have access to a consultant Monday to Friday on a rota basis for advice. This will be available to GPs as well as the rheumatology nurse so will allow real time solutions for patient problems. All patients will be on a database that can be accessed by the staff in Glasgow so that accurate information including access to relevant results will be available at the time of decision making.\r\nThe new service will also provide monthly educational sessions for all staff as well as dedicated education for the rheumatology nurse and AHPs.\r\nThe new service is due to commence August 2015 and we are confident that this will provide a modern, reactive, evidence based solution for patients throughout NHS Western Isles (including Stornoway based clinics timed to allow patients from the Uists to be seen and return back home the same day).\r\nThank you for taking the time to contact us to tell us of your experience, we apologise sincerely for the issues that have affected our patients during this difficult time but are thankful we have now achieved a permanent solution. We hope that your future experience of this service reflects the improvements that we have sought to make.\r\nKind regards\r\nGordon Jamieson\r\nChief Executive", "Dear Penguin Walk\r\nWe are very sorry to hear about your experience with our Rheumatology Service which we acknowledge has fallen below the standards we would wish to achieve for our patients. We have been aware of the issues which you have highlighted with lack of continuity due to difficulties in recruitment and retention of staff.\r\nWe have been actively seeking a safe, sustainable and effective solution to the provision of healthcare to patients with rheumatological conditions. This has involved negotiation with several Health Boards in Scotland as well as looking at innovative solutions using telehealth.\r\nDue to a national shortage of rheumatologists negotiations have been protracted however, we are fortunate in having reached a solution with a partnership with Greater Glasgow and Clyde NHS appointing a consultant rheumatologist who will act as the lead for NHSWI. In addition to regular visits to the Island we will also have access to a consultant Monday to Friday on a rota basis for advice. This will be available to GPs as well as the rheumatology nurse so will allow real time solutions for patient problems. All patients will be on a database that can be accessed by the staff in Glasgow so that accurate information including access to relevant results will be available at the time of decision making.\r\nThe new service will also provide monthly educational sessions for all staff as well as dedicated education for the rheumatology nurse and AHPs.\r\nThe new service is due to commence August 2015 and we are confident that this will provide a modern, reactive, evidence based solution for patients throughout NHS Western Isles (including Stornoway based clinics timed to allow patients from the Uists to be seen and return back home the same day).\r\nThank you for taking the time to contact us to tell us of your experience, we apologise sincerely for the issues that have affected our patients during this difficult time but are thankful we have now achieved a permanent solution. We hope that your future experience of this service reflects the improvements that we have sought to make.\r\nKind regards\r\nGordon Jamieson\r\nChief Executive", "In July 2015 my mother in her 70's had a fall in the house, which resulted in a bad skin flap on her leg. Due to my fathers bad eye sight, he phoned me about 6am, as he struggled to get her up. My father is in his 80's and waiting on a pacemaker to be fitted. I phoned NHS24, who took all the information, I was informed that I would be contacted by the out of hours doctor, which I was.\nThe Doctor which I cant remember his name decided not to come out and would send District nurse, as this was now around 7. 30am. 2x Night nurses arrived about 7. 50am, took a look at my mothers leg and said, that the skin flap should have been put back over her leg within an hour of the injury had happened. I asked if they could try, to which I was told by the District nurse in a raised voice, that she worked in the vhk and it is within an hour. She did put saline water over the wound but did not dress it. She phoned back the Doctor, who again did not come out and an ambulance was called.\nThe nurses left and left the wound undressed, the ambulance arrived in the 2 hours we were given. I could not fault the Ambulance crew who attended, they were very professional. It was the Ambulance crew who soaked Bandages in saline water and dressed the wound, which they were very surprised it was left without any dressing. \nWhen we arrived at A and E we were well looked after. We were informed that my mother had a Chest infection which was causing her to have Delirium. The nurses attended to her leg and were a little disguste das to why the nurses did not try and put the skin back. I informed them as to what I was told by the district nurse, to them replying it would have helped but any time would have been ok. A and E did a fantastic job, my mother was then sent to admissions one, she was admitted after 30 minutes, due to her Delirium she started to pull out her cannula. I went out to look for staff but could not find anyone, a doctor was passing and helped she rang the bell but no one came she asked if I could go and find someone. There was not a lot of staff about but did find a member of staff standing talking to the domestic about every day life, she did come once I interrupted the conversation. \nWe were introduced to a doctor who was very good, but needed to attend a meeting but would be back within 15 minutes. We sat around for 30 minutes but the doctor did not return, by this time I needed to deal with my father who had been in the hospital since 10am and had not eaten or drank. We left my mother at around 5pm and came back the next day to be told she had been moved to ward 15, by the receptionist in ward 15. We had not received any phone call about her move.\nWhen we reach ward 15, my mum was sitting at her bedside bewildered as to what was going on. No member of staff asked myself or my father about my mums likes and dislikes or her habits. We rarely saw a member of staff. When I spoke to staff I was informed that they were busy and short staffed, I asked to speak to her doctor, but was told I couldn't make an appointment and to phone around 10am, which I tried several times for the phone to ring for around 20 minutes with no answer. I felt I was pushed from pillar to post.\nI noticed my mother was walking with a zimmer and a member of staff to the toilet, I asked if she had been assessed for the zimmer, to which they replied they were just using it. Once in the toilet, she was left alone.  The support worker went to the desk to use her personal phone. I thought there must be another member of staff in the toilet with her, but there was no one as I heard my mother screaming as she fell trying to use equipment that she was not assessed for. She complained of a sore inner groin, she was sent for an xray. After that incident I noticed she was on incontinence pads, which she was not on before she was admitted to the hospital.\nThere was one evening there was only 2 members of staff on the ward as several bedside bells were going off no one attended to them, I went in search of staff as these elderly ladies were getting anxious to be told by staff they are short staffed. Very scary as this is a 24 bedded ward.\nMy mother was put into a side room due to her having Diarrhoea. When I went in to the side room she was sitting naked on the chair with the hospital gown wrapped around the arm of the chair, and with her having delarium she did not know what she was doing. On other visit I had to ask staff if they could change her pad, as I had been there for over 2 hours and no one came and saw how she was, her skin was badly breaking down, through out her time in ward 15 she was never showered.\nI felt the staff did not know how to speak or interact with the elderly patients who could not do for themself. I got the impression they were a burden to the staff. My mother had several scans and xrays done whilst in the VHK but I have had no results, they insisted on telling my mother who cant recall any of the conversation. \nI am pleased my mother has been moved on, she is now in Glenrothes Hospital, sadly due to ward 15 not keeping up with her personal hygiene, she has a catheter in situ, due to the blisters and burns caused by her incontinence pads. Glenrothes Hospital attends to all her needs and there is a marked improvement on her skin, and her mental health. Staff between WARD 15 at VHK and Glenrothes Hospital is like night and day. I felt so sorry for my mother as she has enough pain due to her lung cancer without all this as well.", "Dear angry relative\nThank you for taking the time to share what has clearly been an awful experience for your mother and the entire family. I am pleased that you now feel your mother is receiving a good level of care in Glenrothes and will make sure the team responsible for care there see your post.\nNorma Beveridge Head of Nursing for Emergency Care, which covers the areas you detail within the Victoria Hospital has read your posting and was very disappointed to read about your poor experience.\nMrs Beveridge says, \"we strive to ensure that all patients receive the highest quality of care; however it is clear from your account that we fell short of this during your mother's admission to this hospital. As a result of your posting I have shared your experience with the senior charge nurses of both areas and asked them to consider the points you have raised and to provide assurance that these are addressed with their teams. I would like to understand more about your experience and would invite you to contact me, or Louise Ewing so that we can investigate the issues you have raised more fully\".\nIf you would be willing to discuss the matter further with Mrs Beveridge please contact me in the first instance and I will make the necessary arrangements.\nYours sincerely\nLouise Ewing", "Dear angry relative\r\nYour posting has been shared with NHS 24 for our information. I read your story with interest and I was very sorry to learn of your mother's fall, resulting in an injury to her leg. Your story clearly describes a poor experience for her, and for your family. I am pleased to note however that your mother is now doing well and is receiving good care in Glenrothes Hospital.\r\nFrom your posting it is clear that contact was made initially with NHS 24 and that arrangements were made for an Out of Hours Doctor to make contact. NHS 24 works closely with our partner Health Boards to arrange onward care when required and I do hope that you feel the call to our service was managed well.\r\nThank you for taking the time to share your experience and I note that NHS Fife have already shared your experience more widely. Should you wish to provide any specific feedback to NHS 24, I can be contacted directly on 0141 337 4582 or by email at patientaffairs@nhs24.scot.nhs.uk\r\nWith kind regards\r\nShona Lawrence\r\nNHS 24 Patient Affairs Manager", "My mother was a resident of Aaron House Care Home, Penicuik, Midlothian. She was there for two years. She was in the nursing wing because her main health problems involved a degree of heart failure and a degree of kidney failure. With adequate care these conditions were stable, and she enjoyed interaction with friends and relatives, discussing a range of subjects and exchanging stories and memories with ease. I had full Power of Attorney during those two years.\nMy mother died in the Midlothian Community Hospital in June 2014, where she had been transferred after emergency treatment at ERI for dehydration and infection. Please note that this emergency admission had been initiated by me.\nDuring my mother's 2-year stay in Aaron House, basic failures in care led to her having to receive hospital treatment for dehydration. This happened three times. I complained to the Care Inspectorate on two of those occasions (January 2013 and April 2014) and both times the Inspectorate upheld that adequate fluid and nutrition had not been provided. During my regular visits (a minimum of four visits per week) to see my mother in Aaron House I often noticed examples of substandard care.\nI am placing certain key aspects of this story on the Patient Opinion website because the whole experience of monitoring my mother's care has demonstrated to me several very serious failings in a system which purports to provide adequate care to elderly vulnerable people.\nCare Inspectorate\nHaving determined in January 2013 that my mother had indeed been deprived of adequate fluids and nutrition, the Inspectorate placed certain requirements on the functioning of the care home. However, I believe the Care Inspectorate failed to ensure that these requirements were being carried out, and the care home continued with its faulty practices, leaving my mother seriously dehydrated on two further occasions.\nSocial Work Department\nAaron House is one of a number of care homes used by Midlothian Council, and my mother's care there was funded largely by the Council. However, as far as I was aware, the Council's Social Work Department did not involve itself in checking the competence of the day-to-day care provided by Aaron House. Certainly my mother did not have the required reviews of her care.\nGP practice\nIt is my understanding that the local GP practice made regular visits to Aaron House as well as at times being called out to patients, and that this had been the case for a number of years. I am alarmed and horrified that the GP practice apparently did not notice the deficits in care such as inadequate provision of fluids and nutrition, and did not implement vigilance even when complaints were upheld by the Care Inspectorate.\nAt the end of March 2014, I believe my mother would have died of lack of care in Aaron House had I not insisted that she was moved to the ERI by ambulance. At first Care Home staff had told me that my mother \u2018did not meet the criteria' for triggering GP attendance, and when a GP did eventually attend, she seemed unwilling to move my mother to hospital and I had to press her to do so. Soon after my mother arrived at the ERI, I took photographs of her in her dehydrated collapsed state. What these photographs have recorded is very shocking indeed. Not only was my mother barely conscious, but also the contents of her urine bag appeared to be largely pus.\nERI triage immediately began to rehydrate my mother, and her condition quickly improved.\nERI triage\nIn this busy department, my mother received appropriate medical care, delivered with compassion. During my discussions with staff, I was shocked to learn that it was not uncommon for a resident of a care home to be brought in by ambulance for emergency rehydration. I wonder how that could be.  Surely it is a central function of each care home to ensure that its residents receive adequate fluid and I wonder why should failings in care homes be allowed to continue \u2013 resulting in extra work being piled on to a busy hospital department.  I asked if figures were kept of how many dehydrated residents of care homes were brought in, and was told that no one kept such records.\n* * * * *\nI think there is a massive and entirely unacceptable difference between dying of lack of care and dying while being cared for.\n* * * * *\nI believe that that vulnerable people \u2013 even those of full cognitive capacity \u2013 can find it impossible to insist on receiving adequate care, and that \u2018surveys' of \u2018patient or resident satisfaction' can give \u2018results' that are skewed by the fact that patients do not feel safe to express their actual views and experiences.", "Our priority is to ensure the health and welfare of the people we support. We take all feedback from the Care Inspectorate and from the relatives of the people we support extremely seriously. The Care Inspectorate's outcomes in relation to this matter were published in July 2014, and we acted on their feedback immediately.  \r\n  \r\nIn the intervening year the home has continued to improve in all areas. We were pleased to receive positive feedback from the Care Inspectorate in our March 2015 inspection and we continue to work hard to ensure we provide good quality care and support.", "Following a minor operation I had in summer 2015 I would like to make you aware of my situation.\nThe operation was for a hemorrhoidectomy and skin tag removal which took place at Mexborough Montague hospital.\nI was told there might be some minor bleeding and discomfort following the operation but I should be fully recovered by four weeks.\nThe Mexborough hospital discharged me in the afternoon, following an operation in the morning, with some co-codamol tablets and some antibiotics to help prevent infection along with some Lactulose. I was told to rest for the remainder of the day and keep the wounds clean after every bowel movement.\nOver the next three days I was in horrendous pain and bleeding profusely which was very worrying as there was a lot of blood and clotting therefore my family took me to A & E. The first two doctors I saw said I needed to go back to surgery and prepared me by putting a cannula in my arm and taking some bloods etc. After waiting for over an hour a consultant came to see me and decided I was ok to go home (How he knew this I don't know as he did not examine my bowel! ) but he gave me some pads etc. to use and told me to keep everything clean.\nAfter a few days I began to struggle to pass urine and went back to A & E (as it was a Sunday) where they prescribed me some antibiotics to treat a water infection, they also prescribed me with some cream to help ease the pain around by bottom.\nIn the next few days I went back to my doctor as the tablets had given me thrush so he prescribed me with something to get rid of that as well as some liquid morphine to help me with the pain as the co-codamol were not really helping. I had still not properly been to the toilet so I was given some sachets to take with water to loosen the poo and help me to go. By this point I was not sleeping properly and was exhausted and very upset that there had been no real improvement.\nThe thrush had still not gone later that month and I was not really any better which made me very concerned. I went back to my GP and she said that I should be much better by now as it had been 19 days since the operation. She arranged for me to see my consultant on soon afterwards to get some answers. The consultant saw me and said I just needed more time to heal and that the operation sometimes took people longer to recover. I was not really satisfied with this as I was sure there was something wrong but he let me go home again even though I was not properly examined.\nThe following week I saw my GP again as I was in agony, who rang DRI as she thought I was impacted and needed help.\nI was admitted to hospital in early august and I have had to have an emergency operation to remove a blockage in my bowel and I am now in recovery. If the notes I had been given had been clearer when I originally left the hospital I might not have suffered the way I have. They stipulated not to sit on the toilet for longer than three minutes at a time and not to strain! Obviously I followed these instructions and ended up back in hospital.\nI realise that not everybody is the same and sometimes there can be complications following procedures but I don't feel I was given enough information following the operation. I think it would be beneficial for future patients to be given a list of things that might go wrong and if they do what they can do/ have to help them. The Doctor in the A & E department told me that in the past patients would have been in hospital for two weeks following this operation but as time has gone on people are now discharged the same day. I was also told it can be common to have heavy bleeding following the procedure and quite painful! ... why was this not conveyed at the time of discharge?\nIt has been very worrying for me and my family and it is very difficult to get hold of people for advice and appointments to receive the correct medication to help with the symptoms. If I had been made aware of potential issues upon leaving the hospital I could have been better prepared and maybe dealt with the situation in a different way.\nIt has been a very traumatic experience and I would hate for anyone else to have to go through what I have.", "Hi Paris362 - Thank you for feedback following your recent surgery at Montagu Hospital. I am so sorry to hear how unwell you have been.  \r\nCould you please contact Karen McAlpine, General Manager on Tel: 01302 642175 or Rachel Farr, Matron on Tel: 01302 366666 ext 4856 to discuss your feedback and they will be able to investigate your concerns.  \r\nRegards  \r\nGill Pickersgill  \r\nCommunications Officer", "Thank you for sharing your experience, Mersey Care NHS Trust is commitment to improving mental health services actively seeks the views and opinions from people who access those services and we are sorry that the care you received did not meet your expectations.\r\nIt is disappointing to hear that you feel that you were not listened to and that your privacy was not respected, service managers have been made aware of your comments as Mersey Care strives to continually improve the care provided.\r\nI appreciate that this response does not address the concerns you raise about the Mental Health Act and medication, it is difficult to comment as we unaware of the specific details of the care you received. If you would like to discuss this matter in more detail please contact myself or the Patient Advice and Liaison Service (PALS), 0800 328 2941, pals@merseycare.nhs.uk\r\nOur mental health services for adult and older people have recently moved from the Aintree site to a new location, Clock View. This building has been designed to improve the experience of patients by providing a therapeutic environment that has light and airy spaces, individual bedrooms for privacy and dignity, as well as communal activity areas and inner courtyard gardens to aid people's recovery.\r\nKim Guy, Patient Experience\r\nKim.guy@merseycare.nhs.uk", "This was my first encounter of any psychiatric ward, I didn't expect a hotel spa, I was quite prepared for it to be hard, as it is for everyone, but this experience still horrifies me.\nThe lack of compassion and care I felt was  truly terrifying, small things like reading notes didn't seem to be done, this you would expect to be done whatever hospital you in, psychiatric or not. I felt that the people providing care broke trust with many patients. Keeping the patients happy felt very secondary to themselves,\nI felt very much like all care staff were waiting to tick out, and would openly express how they couldn't wait to go home, the day space was very small, but it was apparent that most professionals would avoid your looks, and avoid you in their stride. Most would congregate in the small office space, sometimes the door was shut, leaving patients feeling abandoned. Sometimes you didn't know that staff were in until you saw them leave. The day room was filled with colour in pages such as winnie the pooh, basic flowers, and varicose cartoon characters and unicorns, and ironically frustration. I felt this was patronising, and insulting at best.\nI arrived in the evening and was later given my \u2018night time medication' I knew that my tablets were blue at night not white, but trusted that they knew what they were doing, it became clear they had mixed the two around. Sertraline is quite a commonly used and prescribed antidepressant, and was what I was started off when working with the crisis team before admission who had given the hospital a fair amount of notes about my referral and difficulties, and medicinal information. the notes highlighted my difficulties in regards to being ignored and unheard, and unimportant, (but I believe all patients are just as vulnerable if not more) and this medicine was given to me at night by a nurse (only a nurse can give medication to a patient as opposed to a health care assistant) any basic print out of this medicine will clearly instruct to take in the morning, never at night. \n\nI was shocked as it is so commonly known, and she should be familiar with the antidepressant. Although I made this clear, and how swapping it around made me feel uneasy, I was ignored, and my input on the matter felt completely dismissed. And they continued to do this for the duration of my time I was there,\nI don't menstruate, so never really looked into the sanitary bin, but a week in to my stay, there was a smell, and insects, and it was full to the brim, and god knows how long it had been there, one woman couldn't possibly have filled this bin? I asked somebody to promptly move it, as the smell was getting worse, I was assured the problem was resolved, only to find they had swapped the bin with another equally filled bin, and on a few occasion there were ants in the bed.\n\nThere was blood and snot from the last patient on the wall, at the top of bed, were the pillow lay, which was distressing enough, as well as being denied my proper medication, but in addition a man at the door of my room, sat eating  just staring in, and from time to time reading his book.  Countless times being refused any sleeping medication ( which I took in the community anyway ), I was allowed to pace and struggle till hours as late as 5am,\n\nBut nobody had read my notes, and didn't realise that trying to sleep, with a man waiting for me to do so, would only create more trauma,\nWhen you are admitted, you have your blood taken, I had mine taken three times because they had forgotten to test the first 2, and left it sitting over in the lab for 5 days, and the first two were untestable for this reason. I didn't have ward round, for 2 weeks, although, it is compulsory to have a basic care plan within 48 hours, (I was admitted on a Friday night, and on Tuesday I had still herd nothing)\n\nfor me there was no plan, no structure was put in place, and nobody knew anything about me, and I found this difficult enough outside of hospital, and I took it very personally, every time I was promised a review, a different doctor would take me on, and I never met the first two, or I was told I was forgotten. I was frustrated, and nobody even told me if this had happened, so id usually be left waiting until id ask.\n\nDue to no review, I was on high observation longer than a week, although I was being monitored quite highly, I was still watched squirming by members of staff as large, intimidating gentlemen, would sit next to me, as I ate my lunch in the canteen, I was told that I wasn't allowed my dinner on the wards. And they would still watch me squirm. Again, not doing something as basic as reading notes, I'm sure from as little as I've said you can imagine what my issue is. Even if you can't, you're not being paid to do so, so that's okay.\n\nThere was no activities board, and no knitting group, despite what they tell you. There was a crafts group on Mondays, where all patients were offered the chance to make crafts, the theme was \u2018mad hatters tea party', we were not allowed to keep these crafts, and they would be decorations for the staff ball. The theme alone feels laughable, due to the circumstances, but was also free labour to decorate a \u2018Mad hatters' themed dance, to celebrate their hard work? it just seemed like another kick in the teeth.\n\nMy mum did kick up a fuss when I had explained all of this, I'm lucky that I have someone assertive enough to stand my corner, and know the ins and out of a psychiatric back ground. Who was able to spot all of the wrong, confirm that the level of care was poor, and not be embarrassed to say so, because it wasn't all in my head?\n\nI felt bad watching those who didn't have that support, who didn't really have visitors, or even those who did, but couldn't fight back, or were not assertive enough. In that sense I'm lucky,\n\nWith it being a mixed wards, there were different levels of care and intensive care that had to be met, and I felt like I was being overlooked, god knows how long other patients have felt this way, can they get better here? Has it made them worse? That is what haunts me. The others had it worse, I grew close to some of the female patients,\n\nI watched a very vulnerable female patient restrained and forcibly medicated.  \nI believe there could have been other ways to resolve this. And if they knew anything about her, they would realise that by even suggesting that, as a form of action to take is so inappropriate.  \n\nThere was another elderly woman, who had difficulty dressing herself, and being mobile.  She had a few problems and I think this would have been helped by staff talking to her and spending more time with her.\n\nOn another occasion I heard a nurse talk about the personal details of a patient that had come in, due to lack of care about confidentiality. \n\nThis was a temporary stay for me I urged to be moved closer to home, as there is a massive shortage of beds in the country, I really had to push, and this is where I stayed until I was transferred to a hospital in my area. Were the care was amazing, and I learnt that people in the health care system, are not all so cold, and will take every moment of their shift to be with you. You were properly cared for, Nurses and HCA got to know what made you tick, and learnt who you were, and could tell if you were okay or not because of a bond that was made. I spoke to a lady there about my experience. She knew Lucy Wade, and she also agreed that it has brought shame to her name  and shared concerns about the care there.\n\nI'm writing this because I feel it's important to protect vulnerable people. I'm not doing it to shame the hospital.  I am urging anyone to just be more aware of this sector of the care system, it's often overlooked.\nI've been told that it is compulsory for the hospital reply, so I await in anticipation.", "Dear Etiak,  \r\nI would like to thank you for your posting and highlighting your experience on Lucy Wade Ward.  \r\nFirstly I would like to apologise on the behalf of Adult Mental Health for the dreadful experience you have encountered and would like to assure you that I, as the General Manager, am taking this extremely seriously. The experience you have described is not the caring and compassionate approach the Adult Mental Health Directorate strives to meet and is contrary to our aspiration to provide compassionate, inclusive and recovery focused care, ensuing patients are at the centre of their own recovery pathway.  \r\nWith this in mind I am keen to hear more about your experience and meet with you to provide further support regarding your experience. I will then investigate your experience to ensure that this experience is not repeated and that lessons are learnt.  \r\nIf you are willing to meet with me or have a telephone conversation I would be grateful if you would contact me so we can arrange a convenient time to meet or time to have a telephone conversation.  \r\nMy name is Adele Bryan and my contact details are 0115 969 1300 extension 14910. I am an annual leave form Friday this week so you could also contact Joanne Horsley, the Operational Manager for Inpatient services on 0115 969 1300 extension 14105.  \r\nAgain, I am sorry to hear about your negative experience and would really like the opportunity to discuss this further. I can ensure you that this will remain confidential and you can choose to be directly involved or not in any investigation that will occur.  \r\nThank you.  \r\nKind regards  \r\nAdele Bryan  \r\nGeneral Manager  \r\nAdult Mental Health Directorate  \r\nLocal Services.", "I attended Barts Royal London Hospital at very early one morning for an L4 Laminectomy and Lateral Stenosis Decompression procedure. \n\nMy appointment had been cancelled a couple of times and so I was anxious that it went ahead this time. I anticipated a pleasant stay at the hospital and I hoped that a good experience would speed my recovery and enable me to return home quickly.\n\nMy operation took place in the afternoon and the Neurosurgeon and his team, the anaesthesiologists and nurses who prepared me just prior to going into Theatre and who took care of me up to that point, were wonderful.\nHowever, after my operation was over and as I was being taken out of Theatre 11 into the Recovery Ward, I was attended by a nurse. They walked alongside my bed as it was being wheeled into the Recovery Ward and I was in tremendous pain. I was crying out for pain relief, moaning and groaning. \n\nThe nurse put their hand on me and she said very loudly and in a mocking tone, Alright dear, calm down. You are not in labour. The nurse said this in front of approximately six other ward staff. I couldn't quite believe what I had heard and challenged the nurse by saying that as a matter of fact I had given birth and was well aware of the pain felt during labour.\n\nI raised my voice and asked how they dare speak to me like that. The nurse responded by trying to make me shut up. They kept saying Shhhhhh, Shhhhhh. Quiet now. Shhhhhh. I asked again how dare the nurse speak to me like that, weren't they aware that people process/feel pain in different ways and that just because I had been under a general anaesthetic, it didn't mean that I was deaf or unaware. I informed the nurse that they were being rude and inappropriate and that I had heard every word they had said. I was not impressed and I told the nurse not to touch me again and that I thought they should receive further training in how to comfort patients, how to feel empathy and how to manage pain relief competently.\n\nI found the nurse extremely patronising. I continued to request pain relief and eventually my surgeon appeared and asked me how I was. I told the surgeon what had happened and the barefaced nurse stood in front of me and said they did not say that at all. I  must be mistaken. They did not say that. They would never say something like that. In any event, I suddenly received my pain medication and the nurse disappeared. The nurse could have gone off shift or they could have been removed. I really do not know what happened to the nurse and I couldn't have cared less. I was observed for a little while and then moved onto the RHLWard 3D, Neurosurgery.\n\nUnfortunately, this was the first of a number of atrocious incidents which I still cannot believe I was subjected to. I say subjected to because all of the trauma I suffered following this initial awful behaviour seems to have been directed solely at me I feel.\n\nI arrived on the ward and after two or three hours I was in severe pain again and asked for pain relief. I was once again left in agony for hours without adequate pain management, to the point where I was in tears asking for someone to help me. The HCA's would hear me calling for help but would only respond if I pressed my buzzer. I would ask for pain relief and the standard response became that they would let the nurse in charge know but I would see neither the nurse in charge nor the HCA again for long periods of time. When I did see a nurse I would ask again and would be told that the key to the drug cabinet could not be found or that they were busy. Most of the night on that day August into the early hours of the next morning, I was left writhing and shaking with the pain. I cried for the first time this day.\n\nIn the early hours of the next day, I was given morphine but as I was deep in pain by that time, the relief was slow\n\nActivity was frenzied that night, with people rushing back and forth. I hadn't slept at all from 6. 30am on one day and still had not slept by the early hours of the morning on the next day in August because of my pain relief mismanagement by the nursing staff and then as a consequence of the lady opposite being unwell. After things calmed down a little, I asked a HCA for help. The HCA looked over her shoulder at me and just walked away without responding.\n\nMy medical notes were left on my bed and I decided to take a look. It was documented that I slept between 1. 00am and 4. 00am, during the period which straddled this lady being unwell! I questioned this discrepancy with the nurse in charge as I had not slept the whole night and had witnessed everything. I told the nurse that there were mistakes and I wanted them changed. The nurse seemed unconcerned and matter of fact. Because of this, I looked through my notes and made the necessary changes to reflect facts, the things that had actually happened and which had not been fabricated by staff on the fly.\n\nLater on the same night, as I couldn't walk to the bathroom, I requested a bed pan but as I wasn't helped, I couldn't get onto it. So I asked for a commode instead. Once again, the HCA who brought it to me just stood there watching me. So I sent them away and tried to help myself. I did manage to get onto the commode although it took me a long time to manage. It took me some time to clean up with antibacterial wet wipes I had brought into hospital with me, change my underwear and nightgown and get myself back into bed. I could not cover the commode as I wasn't given a cover for it. I had just struggled to get back into bed when my closed curtain was flung back and two porters strode through my sleeping area to collect a patient for a CT scan. I wasn't warned they were coming onto the ward nor was I asked if I was decent \u2013 nothing! When I complained that this was wrong, it was insinuated that the patient they had come to collect was more important than I was and needed more urgent care and attention than me and that I should be ashamed to complain.\n\nLater the same day on Saturday afternoon, my daughter came to see me and she brought my grandson with her. I was unaware that children were not allowed onto the ward as no one had told me. When she arrived, I was summoned from my bed and unceremoniously placed onto a commode and wheeled out into the open public reception area to visit with my daughter and grandson. I was just glad to see a friendly face and my grandson did me the world of good. However, at the end of the visit, my daughter pushed the buzzer and asked staff at the reception if someone could please take me back to the ward. The person she spoke to should not be on front office duty as they were rude, unpleasant and nasty and kept asking who it was that my daughter wanted taking back to the ward. My daughter tried to explain who I was and whilst all this was happening, I was left in reception on the commode waiting to be let back onto the ward.\n\nEventually a lovely HCA kindly came and wheeled me back in. As I was being wheeled back past reception someone at reception shouted across the desk in front of a number of other staff who were standing there that I should not complain as my well being and timely discharge from the ward depended upon the flick of their pen. They all laughed. It seemed I had become the centre of their entertainment. After my daughter left, I could hear the undignified and unprofessional sound of staff who should know better, gossiping, hooting and hollering in the ward office. Despite the door being closed, they could be heard across the whole ward. Far from showing empathy they began insulting me, describing me as that woman and who, her, shouting about the fact that my daughter had dared to point out to them that they had been rude and talking about my grandson and laughing. To reinforce this, I heard someone questioning whether or not my grandson was my daughter's child or mine. They concluded that I was probably not his mother as I was too old!\n\nThe same night, I tried to bring to the attention of an HCA that the lady opposite appeared to be lapsing into unconsciousness again. I had been calling out to her and she appeared to be in an unresponsive state. Instead of immediate action being taken, I was told very aggressively that I should leave her and them alone so they could get on with their jobs. I was shocked and fell silent after advising them that I would be filing a formal complaint. After the HCA and the nurse in charge had seen to the lady, the nurse came back to my bedside and gave me a full apology, explaining that they had been aggressive and rude and that they apologised. I accepted the apology but said that I would be making a complaint nonetheless.\n\nLater that night and once again, after reassurances from doctors that I would not be left without adequate and timely pain relief, I was left in pain and ignored by nurses for 30 minutes. I have to emphasize that I in no way blame the doctors for these failings.\n\nAfter having my wound dressed and covered with a \u2018waterproof' dressing, I had a shower on Saturday. However, on Sunday my dressing had lifted a little. I brought this to the attention of the nurse in charge. By the time the nurse  came to take a look, the dressing was completely off and my drain was hanging on without support. Instead of changing the dressing for a clean one, the nurse put another one on top of the old dressing and advised me to bring it to the attention of my doctor when they made the rounds later on that day.\n\nIn the early hours of the morning, I pressed my buzzer and requested pain relief. I was made to wait 39 minutes (until 2. 36 am). It was eventually explained to me that my medication could not be dispensed as apparently no one was available to do it as they were all checking the CD cupboard at the same time. However, I actually heard a number of night staff having a lovely time, laughing and giggling whilst I sat waiting once again in severe pain.\n\nI decided to make a comparison so that it could be seen for what it actually was;\n\n1.\tThe lady opposite me requested pain relief and received it in 10 minutes\n\n2.\tA new lady who had been admitted earlier on in the day asked for attention to adjust her drain. They also asked for a piece of toast. She received her toast and her drain had been adjusted in 10 minutes\n\n3. A lady on the far side of the ward requested assistance with her arm sling and received it within 10 minutes\n\nAt one point I lost my temper and asked a staff nurse why I was not having my observations monitored even though all of the other patients on the ward were receiving regular obs. and why once again I was being made to wait for pain relief instead of receiving it at regular and timely intervals or as and when requested. I pointed out that unless I requested that my observations be taken or unless I asked for pain relief (during the day after speaking to the doctor during rounds), I did not receive any help although everyone else did. This was the case intermittently during the day but was particularly awful at night. People seemed to become deaf at night even if I used the buzzer, which I became reluctant to do as it disturbed the other ladies. The nurse in charge explained that my observations were being taken six hourly and that pain relief would be given if I requested it. This was absolutely not true. I cried for the second time this day.\n\nThe next day at 4. 10am, I requested pain relief as I had only been given half of my previously requested dose. Unfortunately, my file mysteriously \u2018went missing'. This appears to be a stance adopted when the staff require an excuse not to dispense medication or when they wish to change notes on a file. This was done to me and to another woman on the ward I know of. My file was finally found, my dose discussed and I finally received a full dose nearly three hours following my initial request for pain relief. Following early morning handover, I was ignored for pain relief and completely overlooked by the nurse in charge. I asked to speak to the nurse but they never came.\nOther incidents;\n\n\u00b7 I was left with oxygen tubes in my nose despite the fact that it should have been removed by nursing staff following my surgery in the morning. The tube was finally removed in the afternoon two days later, following ward rounds when the doctor asked me why I was still using oxygen!\n\n\u00b7 Male and female visitors used the patient toilet\n\n\u00b7 Visitors ate patient's food\n\n\u00b7 On several occasions, the keys to the drugs cabinet could not be located especially when I needed my pain medication\n\n\u00b7 Patients' visitors wandered around freely whilst patients received treatment or when eating evening meals.\n\n\u00b7 On a particular day, the nurse in charge was concerned with my heart as it was racing. The nurse did an ECG as I had been tachycardia for a couple of days (I think it ran at a maximum of 127). They later brought it to the attention of the doctor during ward rounds and the doctor put it down to inadequate pain management as opposed to an irregularity with my heart!\n\n\u00b7 My surgical stockings were removed and not replaced despite the doctor instructing nurses to do this.\n\n\u00b7 My doctor administered anticoagulant during ward round and instructions were left that no more be administered. Despite this, on three further occasion's nurses tried to administer it again. I had to refuse to have it administered and referred them back to my doctor.\n\nIn conclusion, I can only conclude that this behaviour was in retaliation for my complaint against the nurse. I do not and have never met any of the people who treated me in such a way and I have no personal connection to any of them. I was never abrupt or rude to any of them and I was always taught to say please and thank you, which I did. My only complaint at that point had been against the nurse who had been rude following my surgery.\n\nDespite these unprofessional, potentially harmful and puerile actions, the majority of the caring staff that I came into contact with during the day may have had issue with me and knew about my complaint against this nurse but they were professional. They may not have agreed with my complaint about the nurse but they nonetheless behaved with cool professionalism. They did not respond in an impersonal and uncaring way. However, there were those who I assume had heard about my complaint and who, I believe, took it upon themselves to behave unprofessionally and to show me how people are treated when they complain. Staff who were not involved with this whole situation suddenly became involved. It became very much like a school playground, with staff passing by to stare at me without saying a word but just glaring.\n\nAs a result of this behaviour, I pushed myself to become mobile as quickly as possible. I was determined that I be allowed to go home. The evening following surgery, I walked every day as much as I could and did as much for myself as I could especially washing myself and visiting the toilet. The other ladies on the ward told me I was doing too much but I didn't care, as I just wanted to go home. So early on the morning a few days later, my doctor finally discharged me during ward rounds. I was being discharged I believe in a deliberately slow way. I didn't leave the ward until approximately 7. 00pm that evening.\n\nA porter came to wheel me down to the discharge waiting area and my daughter helped to walk me to the car which was 200 yards away. I can honestly say that I have never been happier than I was that evening to be leaving that ward.", "My friend attended the A&E at Royal Derby Hospital as she suddenly started to vomit and her heart started to beat really fast. Also before this episode she had a light pain in her right kidney which only got worse and worse especially when she started to vomit. \nAt A&E the doctor made a blood test and an urine test and the results clearly showed an infection. She was given antibiotics Co-amoxiclav through her vein and then later discharged with antibiotics for 7 days. She made the doctor aware that she had gastritis which was serious in the past and that she was not allowed to take antibiotics for a long period. \nAfter a few days of treatment, the pain in her right kidney got even worse and extended to her left kidney and later also on her right side of the lower abdomen. After finishing the treatment, she could barely move so we went to A&E again. Same procedure, the results clearly showed a serious infection this time and the current doctor told her that if not properly treated it could get really bad. As a result the doctor sent a letter to her GP that she should be refereed urgently to do an X-ray of her kidneys and also to see a gynecologist. Also, the doctor said that the treatment she received the first time was wrong and he gave her a different antibiotic for 5 days. \nAfter taking the treatment which had no positive effect, her GP did not believe she had an infection and thought she had appendicitis instead. She was sent to Royal Derby Hospital to see a specialist team which consulted her and said that she does not have appendicitis. She was still filling ill and so she went again to see a doctor at A&E. This time, another doctor said that she has an infection and gave her the first treatment she received which was not effective. She told the doctor of her history and also about having gastritis but she would wanted to discuss and told her that is up to her choice if she wants this treatment or not. \nClearly, something went wrong here. She asked the doctors to make another test or something so they could find out what infection it is as the previous treatments did not work. I must say that she is having these symptoms for over three weeks and there is no improvement. I do not know what to do and who to speak with so she can receive the correct treatment. I am getting really worried as this infection can have permanent effect on her health.", "*May Be Triggering For Self-Harm/ Suicide*\nAbsolute worst experience I have had with medical staff following self-harm ever, and that is quite an achievement given how stigmatised this is.\nI had cut my arm. This was really an attempt at suicide but I didn't manage to cut badly enough. Obviously that makes me weak and means I don't mean it and am just seeking attention, according to staff.\nThe psychiatric liaison nurse was utterly disinterested and just wanted me out of there. I PLEADED for help and made it clear if I left I wouldn't be safe. He did nothing.\nI had blood tests as I had also overdosed. The doctor said that if these were OK I could go. I again said I wasn't safe to go, and would go home and commit suicide. The response: 'You can do it here if you want'.\nI don't even have the words. I am just hurt by it. The world doesn't want me here.\nWhere is the empathy or compassion?", "Dear Coca01,  \r\nWe believe that we have received your formal complaint through our Central Complaints Team, and an investigation is now underway. We will formally respond in writing or if appropriate, arrange a meeting for you with the senior nurse for the team responsible for your care whilst as an inpatient at Barts Health.  \r\nYou will therefore appreciate that we will be unable to go into detail on the Patient Opinion website. However, we will continue to work with you and your family to look into all the details, and act on any subsequent learning.  \r\nBest wishes,  \r\nMartin", "Dear C1234\r\nI don't think we will have met, my name is Helen Greatorex and I am the Executive Director of Nursing at the Trust and always read the posts about people's experiences in our care.\r\nThe difficulty I have when anonymous posts are placed, is that the only way I can contact the author, is on this website. I truly do want to understand what went wrong with your care, and importantly, to make sure that we can sort out any problems and avoid others feeling the same way.\r\nMy mobile number is at the bottom of this email, do please ring me if you feel able, or email me directly at helen.greatorex@sussexpartnership.nhs.uk.\r\nIn the meantime, I will share your post with our Liaison Teams, because it is important that they have opportunity to read first hand, how you felt.\r\nWith Best Wishes\r\nHelen Greatorex\r\nExecutive Director of Nursing and Quality Sussex Partnership NHS Foundation Trust Tel 07770 971 610", "Many thanks for providing us with this feedback regarding your frends recent experience following attendance at our Emergency Department. We were very sorry to hear that this experience was far less than satisfactory and would like to look into this matter more thoroughly. However, to enable us to do so we would need more personal information and of course your friend's consent to discuss her personal health care issues with yourself. If you would like us to look further into this matter, may we suggest that you contact our Patient Advice & Liaison Service (PALS) on Freephone 0800 7837691 or via email on dhft.contactpals@nhs.net who would be happy to assist you further.\r\nMany thanks once again for taking the time to provide us with this information and we certainly hope that your friend is able to receive appropriate treatment and recovers from her illness very soon.\r\nKind regards\r\nPatient Experience Team for Derby Teaching Hospitals NHS Foundation Trust", "Extremely unhappy with the way I was treated by crisis team in Taunton when in distress recently having had to be taken to Musgrove hospital then came out feeling even worse after a five minute rushed talk to a member of the crisis team, then having to be found by police in a suicidal state unaware of where I was going, in the early hours after reported missing by worried family. \nTaken to a cell as no beds available, then having to wait more than 18 hours to be assessed and then sent home with no support or phone call. I think it's uncaring, bad management and lack of staff organisation and it feels like they don't care if I end up dying.", "Dear Leanne,  \r\nThank you for leaving your feedback again. I'm very sorry but unfortunately without more information we are unable to offer you any advice or suggestions. You can always contact the PALS team on pals@sompar.nhs.uk if you need advice or information.  \r\nBest wishes,LUCY", "My friend was admitted suffering from stomach pains, told it was kidney stones and sent home still in agonising pain without any pain relief or advice. Scan results days later showed she had fribroids but also a infection which had to be dealt with first. A course of antibiotics was then prescribed but feeling so unwell she had to stay at the hospital in a extremely depressing hospital room. Days later with no feel of improvement she was sent home. She was feeling terribly unwell, constantly feeling sick, they changed her sickness tablet which did seem to help. Then she has a phone call saying she has to come back in after a test result she was admitted once again with having high calcium in her blood, she then loses the use of one of her arms and collapsed whilst going to use the toilet, fortunately her mother was with her and helped to get her back to the ward. Their explanation to her arm was that it was a side effect of the sickness tablet so they stopped her having that and said the effects will wear off after 48hrs but that wasn't the case as she started showing all the early
