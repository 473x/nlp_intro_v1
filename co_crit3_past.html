 themselves during phone calls so I was not sure who I was speaking too, receptionist who became aggressive when I politely and calmly asked why my appointment was for 4 months instead of 3 and on top of this when I was prepared to try and trust CPNs again I was abused again as soon as the door was shut. Yet if I point out that this behaviour is rude and unpleasant I am again told that my reaction is to do with my personality.\nThe contrast between my interaction with my CMHT who are supposed to be highly trained specialist professionals and my interaction with the staff at the private gym I go to is huge. Going to the gym was really important to me when I was ill, particularly being able to swim. My experience of the staff had already been very positive over a period of nearly a year so when I knew I was starting to become unwell I asked to speak to a member of staff in private and explained that I suffer from bi polar disorder and was not well but it was important to me to keep coming to the gym. They were totally professional and also very kind and went out of their to help, letting me use their phone on reception at times to contact my family. My family commented on how helpful and caring they were and how different this was from the mental health services. Another contrast for me was also that the gym staff are always extremely courteous to me and I feel I treat them in the same way\nMy family and those close to me share my fears about future care as if they are denying that I suffer from psychosis then how will they provide appropriate support when I go through this?\nThere is a letter in my notes from doctor, now from , a professor right at the top of his field who I saw for a second opinion a few years ago. He does not change my diagnosis from bi polar. Not only did he diagnosis me as suffering from bi polar disorder in the first place, he also treated me for the following 8 or 9 years and for much of that time he saw me as frequently as every 4 weeks and this was what I needed to stay out of hospital. And I was diagnosed in the first place after being sectioned so there was plenty time to observe what was happening to me. As well as being observed my consultant asked me detailed questions about what I believed was happening to me ( this is in stark contrast to my experience of being sectioned in 2013 when no one asked me any questions about my thoughts and feelings). I believed I was on some kind of quest and that I had developed powers of telepathy which made me a terribly special person. I told him all this. I hardly see how these ideas fit with a diagnosis of personality disorder. It seems clear that they were grandiose and delusional ideas and beliefs.\nAlso this latest letter from the consultant at the CMHT does seem to contain a major contradiction. There is a lengthy paragraph dealing with our conversation about reducing my dose of anti psychotic medication. She says that I was able to weigh up that reducing it may make me more prone to a relapse to do with my mood. Form this paragraph it seems clear that she thinks I need to be on a high dose of a drug that is licensed both as an anti psychotic and a mood stabiliser from which it seems logical to conclude that I have an illness which affects mood and has psychotic features and that this drug is helpful in controlling that.\nSo how would she go about explaining that she goes on to say that the team at the CMHT have not observed any symptoms of bi polar disorder in 2014 and that what I call psychosis is in fact a paranoid thinking style associated with personality disorder. My psychotic symptoms only occur with extreme mood swings. I am not troubled by them at any other times. Also when the symptoms stop usually after taking high does of anti psychotic drugs I gain insight into the fact that I have been suffering form paranoia and psychotic. If it was a paranoid thinking style associated with personality disorder surely it would be how I think all the time and I would not have any insight into it\nAlso in my view the team have been remarkably unobservant. My consultant offered no follow up appointment as I have said in my last story even though I told her I had needed to increase to the maximum dose and needed the maximum dose of lorazopam and had been the victim of a crime on a bus late at night which happened because I was unwell and the \u201c I might get stabbed\u201d mechanism did not kick in. Since she told me just to come back in 3 months she did not see me as I went through a psychosis for the whole of that time period and when I attended the next appointment I tried to tell her about it. However she did not include any of this in her letter to my GP and wrote completely inaccurate evidence that I told her I had had fleeting thoughts of thinking people were other people. What I actually said when she asked me if the thoughts were fleeting was very clearly that no they were not, they were thoughts that lasted weeks. My Dad was with me and can confirm this. He also told me that he thought I made it very clear to her that I had been experiencing psychotic symptoms. I have never felt able to attend an appointment with her alone and at every other appointment I have had an advocate with me.\nI also feel she is being highly selective in whose opinion she is seeking. She does not seem to be listening to my GP with whom I have an extremely trusting relationship for nearly 20 years and that relationship has survived him sectioning me twice, the first occasion being the first time he ever met me. After being sectioned in 2013 when he told me we were able to shake hands. And as I have said already she seems to be dismissing the opinion of my first consultant who knew me for far longer than she has done and gave me appointments far more regularly as well. The head of pharmacy also has a good grip on what I have been through and as I said in my last story it was a meeting with her that meant I was able increase my medication and not end up sectioned as I did in 2013. however it seems the team have not included her, they invited her to a case conference but only gave her about 2 days notice and she was on leave and could not make it. And I think since then they have not sought her opinion and my consultant told me she was not happy with me contacting them. I'm not sure what I was supposed to do though as I could not access any support through her or the rest of the team. 3 other consultants also did not express any thoughts that my diagnosis was incorrect.\nMy consultant has refused my request for a second opinion despite the fact that we have an academic team locally who offer this service and as I understand it there is no cost to the referer for the service. She says there is no need as a currently stable not understanding that given that I only have 48 hours to act to avoid becoming life threatening unwell it does not make sense to wait for a crisis to seek this opinion and I would rather know what future drug options there are when I am well and able to understand and ask questions and carry out my own research. This is what I have always done over the past 19 years and it has worked well for me and means that when I am committed to a treatment option I am committed and do not just stop taking medication suddenly. While this drug is working better for me than anything else has we do seem to be needing higher doses and for longer periods of time which makes me wonder if eventually even the highest dose won't control things.\nthe NICE guidelines as far as I can see specify 2 different personality disorders, borderline and anti social. She has used neither of these terms so I am unsure what her diagnosis is exactly. The following was the NICE guidelines for borderline personality disorder that anti psychotic drugs were not recommended for treatment of personality disorders and any medication should only be prescribed in the short term for no longer than one week. talking treatments were recommended. So if her diagnosis of personality disorder is correct I should therefore be able to come off my medication. There is no way I would do this because I know that I need it to stay alive.\nThe only time I have acted on suicidal thoughts was when I took 2 overdose in one week at a time when I had again been left to deal with a severe manic relapse without support from my CMHT and because the manic phase was very severe and not well controlled the low was also very severe and came on very quickly. I had come off medication prior to this, although I did do so under strict medical supervision from my first consultant. I had been paying for private counselling as at that time it seemed the only way I could access talking treatment and the counsellor had convinced me that by doing this I had \u201crecovered\u201d so I came off medication and also got a paid job. By the time I became ill my consultant who I respected and had an extremely good relationship had left, so this was the first time I had to deal with it without him and I took a very serious overdose and could have died. I attended an appointment with my new consultant while still an in patient at the poisons unit and I think she just said come back in 3 months. I felt ashamed of what I had done but had no one to talk to about how I felt. The reason I overdosed in the first place was because I thought I had failed. I had tried all sort of medication that had not worked and I had tried talking treatment yet still I was very ill and I had failed to hold down a job. I was 30. I had spent 10 years battling and being very ill I thought my whole life would be the same as the previous ten years and I could not face any more. It was not a cry for help or attention. The week I spent in the poisons unit was so awful that the reason I did not try again was because I could not face also failing at dying and the thought of ending up back there again was also terrible. So I grit my teeth and spent the next couple of months living at my parents house so I had no chance to be alone and overdose again. I do not have a history of constantly self harming and overdosing. But my thoughts of needing medication to stay alive are not melodramatic.\nThe fact hat this did happen once at the time when I felt very unsupported by services does make me and the people close to me concerned, on top of everything described already in my previous 2 stories.\nAnd although I am now glad that I did not die my 30s have certainly been no picnic either. However I did manage again to access excellent support from a pharmacist who was already known to me as she had taken a role in giving me information about medication options and when I contacted her again she told me she was now qualified to prescribe under guidance agreed with a consultant. So once again I felt safe and supported with very regular contact from someone who was very knowledgeable, conscientious and easy to get on with. The only reason this support ended was that she went on maternity leave and decided not to come back to work. Within a few months of losing this support I ended up sectioned. (See first story)\nI am an expert patient. I feel that I have had to become one in order to have any quality of life at all. To manage for 17 years without an effective mood stabler and with mood swings that come as rapidly as mine do I have had to learn to recognise early warning signs and have anti psychotics in the house so that I can be the one who makes the decision when to start them. The only time I did not know how to do this myself I ended up sectioned having avoided this for 17 years. One of the things that I feel was so positive about the relationship I had with my first consultant was that he was encouraging of me managing things myself and he taught me to trust my own judgement, having first taught me how to identify early warnings signs etc. I thought this was the principal behind newer initiatives such bi polar education programmes which I think were first developed in Cardiff. However I feel that one of the reasons I have run into such problems accessing services in the last 2 years since the pharmacist left is that mental health services in reality cannot cope with expert patients. They certainly don't seem to be used to them and they seem to me to respond by becoming defensive and turning me away and thinking that if I am able to explains things I cannot really be as ill as I am claiming to be. I cannot unlearn what I have learnt and I see no reason to. I think it is very valuable and has kept me alive long enough to have now found a drug which does work better for me, although I have still had 3 serious relapses on it. And I am frustrated by the assumption that by current consultant has made that because I have not responded to standard treatment that somehow it must be that the diagnosis is wrong. It could be but not necessarily. I feel we should be dealing with evidence.\nMy understanding was that western medicine is evidence based. There are other facts which the team seem to be ignoring. I spent \u00a33000 while I was unwell last year. This is half the all the money I owned in the entire world. I did things like spend over a \u00a3100 on soft toys. This is not a decision I would have made if I had been rational. TO me clearly this is evidence of a manic spending spree. I do not normally spend money like this and I live within my means which is why I did have this money in savings. I have spent money unwisely when I have ill before but never thousands. Before it was limited to hundreds but this relapse went on for 3 months.\nI do not sleep at all at these times. I experience pressure of speech and other things that are well known symptoms of mania. Also my history shows that I swing from these states quickly into depression which is classic bi polar. The team have not seen these lows but that is because quetirepine works really well at preventing that and I have explained this to them.\nI also have very definite danger times when I might become manic, which are always around the times when the clocks change so I am now approaching a danger time as the days are becoming longer and it is ironic that the people who are supposed to be providing support are actually just causing me stress at a time when I really don't need it. Again I don't see how being so effected by changes in light fist with personality disorder.\nAnd I have been sectioned twice because I was a danger to myself but not because I was suicidal. Again I don't see how this fits with personalty disorder. Also the NICE guild-lines state that personality disorders can occur and be diagnosed in conjunction with other conditions such as depression, eating disorders and bi polar disorder so it is not an either or situation. This makes sense to me as all of us expect that we can more than physical illness or ailment that can occur at the same time so why should people be limited to only one mental health diagnosis? This was my understanding of my situation before I read the letter, that no one disputed the bi polar diagnosis but following the assessment from the psychologist the team recognised that I did have additional difficulties which could benefit from treatment with the psychologist. I also made it clear to the psychologist form the outset that I was uncomfortable with the whole concept of personality disorders and labels in general and just wanted to work on solving problems.\nEverything I have said here about my history can be confirmed by reading my notes. My consultant told me to my face in the presence of my advocate when I asked her if she had read my notes that she did not have time to read my notes, she was only able to offer me time during clinics. After saying this to me she went on to write a letter to my GP which said I had \u201caccused\u201d her of not reading my notes. Close reading of this letter told me that nowhere did she say she had read them. I \u201caccused\u201d her of nothing. I pointed out she had not read my notes and she agreed that she had not.\nI do not have any answers, but as the patient I feel I don't have to any, that is perfectly acceptable for me to be asking questions, and I have been left very confused by reading this letter and my own research. I feel I have been patient and constructive with the team. So when I found out that they did not understand I had been psychotic I spent a great deal of time trying to explain this to them and put things in writing. I asked for a meeting with the integrated manager but she did not respond and later said she thought everything had been dealt with. Approximately 3 weeks ago she said she wanted a chat with me but gave me only an hours notice and my journey to the CMHT on public transport takes nearly an hour. We had a 10 minute meeting and I said I would like a further meeting with my advocative present. She agreed to this and asked me to get some dates form my advocate. It has taken appropriately 3 weeks to set this up for a date 4 weeks ahead. My next appointment in March is not with the consultant but with the registrar. When I agreed to a change of doctor it was not explained clearly to me and what I thought I was being offered and accepting was a change of consultant. The manager told me it was up to me who I saw but I was unaware at this point that my consultant had attempted to change my diagnosis in this manner. I was told I could ask if there were any appointments with her which I have done to be told that are not any. So I have no opportunity to discuss any of this with her face to face. I have been keen all year to express my needs very clearly so that I can get appropriate support to avoid becoming unwell as mentioned in my first story. Yet all my attempts to do this seem to being hampered so that here I am posting on a public website because I am left feeling that this is the only way to be heard right now.", "Hello Dragonvoice\r\nI am really sorry to read of your experiences and have spoken to the Clincal Board Nurse for Mental Health Services about your posting. She has said that she would be pleased to meet you in order to be able to formally investigate the issues your raise.\r\nif you would like to meet please email me privately and we can arrange that\r\nsheila.harrison@wales.nhs.uk\r\nor\r\nIf you do not wish to meet you can of course send a us a formal complaint which we would investigate. I have attached the link to the Health Boards complaints process.\r\nhttps://www.cardiffandvaleuhb.wales.nhs.uk/concerns-complaints-enquiries\r\nregards\r\nSheila", "Dear unhappymummy8991\nAs the Head of Health Visiting in Norfolk I am disappointed to hear about your experience during and following your pregnancy and the subsequent lack of support you received as a new mummy. I would also like to offer my apologies and I am glad to hear that your daughter is now feeding well and I hope that life is going well for you.\nI have discussed your situation with our Infant Feeding Lead as I was very concerned with the response you received from the Health Visitor. She informs me that there have been many issues with Health Visitors under or over diagnosing tongue tie and there is now a referral pathway and a training for Health Visitors. As a result of your experience we have now escalated a training programme for all Health Visitors beginning in April 2015.\nI would also like to offer you a home visit from myself and our Infant Feeding lead to discuss how we may be able to better support parents in a similatr situation, If you would like to take up this offer please call me on: 07919534573.\nBest wishes\nMaria Richardson", "I was due to have an urgent microdiscectomy operation on my spine in early January 2015 at Newcastle RVI but it was cancelled due to an emergency and rearranged for early February.\r\nIn early February, I attended the hospital on the afternoon before surgery was due to take place, got settled into my bed without any problems and I was 'Nil by Mouth' from midnight that night. I was prepared for surgery early the following morning and told to wait. It wasn't until 3. 45pm later that day that I was told that my operation had been cancelled for the second time. This was due to another operation which had taken longer to perform than anticipated and my surgeon had basically run out of time so I was told to go home.\r\nI was not given a rescheduled date for my operation, in fact I've not had any correspondence initiated by my consultant or his team. I have rang various people and been given the run-around. I've been in touch with PALS and even they can't seem to get any answers.\r\nIt's been over 28 days since my operation was cancelled and still no word. I am of the understanding that patients whose operations are cancelled at the last minute, and who are not offered a new date that falls within 28 days of the original operation, may select a hospital of their choice at which to receive surgery. Is this true?\r\nBecause of the lack of information and care, I have resorted to writing a letter of complaint to the Chief Executive of the hospitals trust and expect some kind of written apology/acknowledgement and a hopefully a new date for my surgery soon, I will not hold my breath!\r\nI've mentally prepared myself for months as its quite a painful procedure, I had a similar operation on 2010 and know what to expect, its not pleasant! ! ! . I've had a lot of time off work sick because of my condition and I am worried that because this is dragging on for so long will it will have a decremental effect on my career prospects. I feel stressed, worried, and extremely disappointed by the NHS. I feel nobody cares about me and I really don't know what to do next.", "In the early hours of Sunday morning in January I was admitted to S. E. A. U with severe lower abdominal pain. I was told that a surgeon would come and assess me within the hour. \nThroughout the day I became extremely distressed with the amount of pain I was experiencing, which got worse as the minutes/hours ticked by. As the day went on, I was still awaiting a visit from the surgeon. All through this time I received extremely good care from the nurses. I appreciate that a Sunday is a particularly difficult day to manage due to a lack of much needed services such as (what would not not normally be a problem) a simple scanning device. \nI was admitted at 8. 30 in the morning with a view to seeing a Dr A. S. A. P as I was in obvious pain and distress. It wasn't until roughly 4. 30 that day that a surgeon finally came to assess me, by which time my appendix had perforated and had become gangrenous. I was then operated on and was transferred to Greetwell ward late on that evening. \nI am by no means complaining about my treatment. I am so grateful to the all the medical staff involved in my treatment and care, to whom without them I probably wouldn't be here now! ! ! I would just like to particularly thank the young male nurse who looked after me when I was particularly \"too far gone to even comprehend what was occurring\". \nHe gave me Morphine jabs, which just made me even sicker, and was just generally brilliant. He saw how sick I was and went to find the Doctor himself, and I genuinely believe if he hadn't have done that, I wouldn't be here to tell my story. I don't remember his name, which infuriates me, because I really think he went beyond his call of duty to deliver an amazing standard of care. \nAll I remember is he was young, dark haired and an extremely good nurse. And I feel he should have some recognition for the work he does. So if anyone can recognise who he is from my very vague description, please thank him from me from the bottom of my heart.", "Thank you for taking the time to post your review on Patient Opinion. We are very sorry to note that your surgery has now been cancelled twice. Please be assured that we do all that we can to avoid cancelling operations at short notice as we understand the inconvenience, stress and disappointment that this can cause. Due to the nature of the surgery and skills of the surgeon, emergency patients who get admitted do sometimes have to take priority due to their clinical need at the time.\r\nAs you have provided quite specific details about your care, we are able to confirm that we have received your complaint and this is being dealt with by our Patient Relations Departments who will have been in contact with you. If you require any information about the complaints process or the current state of your case, please do not hesitate to contact a member of the Patient Relations Team on 0191 223 1382.\r\nOnce again, we are very sorry that you have had cause to make a complaint about your care.", "Dear HayleyJ\r\nThank you for the feedback about your recent experience as an in-patient on the surgical unit at Lincoln County Hospital. Your comments are very kind especially as you clearly were very unwell. It is always good to hear that staff have managed to deliver such good care in what was a very busy time for the hospital. I apologise that you had to wait for your medical review but as you rightly say Sundays are difficult day to manage. I will ensure that your kind comments are fed back to the ward teams.\r\nI hope you are now well on the way to recovery and feel much better\r\nJulie Scott\r\nMatron for Surgery\r\nLincoln County Hospital", "We called an ambulance for my mum due to difficulty in breathing. They did an X ray blood tests and checked her oxygen levels which were very low. Unfortunately, the hospital missed the most important thing, my mum developed a DVT blood clot which hospital failed to pick up. \nMy mum was discharged on Monday and lasted 24 hours. My mum passed away on the Tuesday in an ambulance.\nMy mum's next door neighbour overheard the ambulance man state this was a failed/forced discharge. They also stated it was a blood clot. How can the ambulance men spot it but the Dr's in the hospital didn't?\nI would like answers.", "First of all, please accept our deep condolences at your mother's passing.\nYou clearly are very unhappy about your mother's care by our colleagues at the Lister and we are very happy to get your concerns followed up. To do this, please email us at Generalenquiries.enh-tr@nhs.net so that we can start the process for you.", "Thank you - we've got that email and as you should have seen by now, we have replied telling you that we have asked our senior nurse who covers the clinical team who cared for your mother whsilt she was at the Lister to investigate. It may take her a day or two to get in touch, as she will need to pull all the records and talk to the staff involved in looking after your mother, but she will be in touch soon.", "We're sure that a meeting can be arranged - best to ask our nursing colleagues when they make contact as they will know who to involve so you and your sister get the answers you need.", "I had an acute episode of depression anxiety and a pyschotic episode I was treated well and visited by the crisis team covering fareham and gosport and then handed back to the hewatt centre. Sine then I have been discharged twice back to my GP despite being suicidal everyday. The last time 2 weeks ago being discharged again nearly cost my life. I am now left with no help at all despite daily suicidal thoughts and acute depression. It is because I have struggled to take my antidepressant due to a phobia, I was told I'm not ready to move forward. I told the lady I'm thinking about stabbing myself she offered me another chance to come down and go over the whole thing again with a new person. I declined so she said she would write down I refused help. Nice, I can't even leave me home due to crippling anxiety. What appauling treatment and I will be going to press and ombudsman anyone that will listen to expose this disgusting cruelty.", "I was misdiagnosed for 2 years, I belive this began in my late 30s. I was given anti depressants which did little. I've now begun hrt, it has done little to help. Ive been on it for 5 months. My sister has oestrogen dominance and has had success with pro estrogen. Im shocked by the lack of empathy and willingness to listen, or effectively help by the doctors I have spoken to. The head consultant I have spoken with hasn't even looked at any of the hormone tests I have had. I now have to consider private options. life is hell, everyday.", "My first experience of Heartlands was horrific.\nI had a missed miscarriage and was sent there from Solihull to receive treatment. I was given tablets to start the process and left in a ward to \"get on with it\" in the words of one of the midwives. I won't go into all the details but I lost so much blood that I almost bled to death.\nOnly after a walk from the bathroom back to bed I passed out due to blood loss and being found on the floor by one of the consultants was any action taken. This is even though I had tried to speak to the midwives numerous times but was ether batted away or treated like I was being a princess.\nThe only reason I'm not dead is that I was rushed into theatre by that consultant.\nI wish I had sued so that no one would ever have to go through what I did but I felt  bullied into thinking this was my fault. And I can say from new experiences that things have not gotten better since my first visit to Heartlands. \nI am now pregnant again and being forced to go back to Heartlands due to complications. I am so scared.", "Dear Poppy\r\nThank you for taking the time to post your valuable feedback about the care that you have received from the Hewatt Centre. We are very sorry to hear how you feel and would welcome the opportunity to discuss this with you. Please kindly contact us at your convenience on 02380 874065 or by e-mail at hp-tr.complaints@nhs.net Your feedback has also been been shared with the manager of the service concerned.\r\nKind regards\r\nJane Tibble\r\nComplaints and PALS", "Dear babs90\nThank you for posting your comments regarding your previous experience at Heartlands Hospital.\nI am very sorry for the loss of your baby and I am concerned to read what you went through.\nSo that I can look into this, I would need more information. Can I ask you to contact me directly either by calling 0121 424 0808, or by email: marie.helebert@heartofengland.nhs.uk\nI would like to reassure you that we take seriously any issues our patients raise with us and we value your feedback.\nI look forward to hearing from you.\nKind Regards\nMarie Helebert", "We are sorry to hear of the concerns you have around your dad's care, following his discharge from hospital.    In order to address your concerns appropriately, please contact our Patient Advice and Liaison Service (PALs) team on 020 3594 2040 or email: pals@bartshealth.nhs.uk      Kind regards  Barts Health", "My daughter has suffered mental health problems for the past 3 years including anxiety disorder and acute OCD. . Our experience of our local CAMHS has been erratic! It started well with a great councillor and at this point my daughter was just refusing to attend school. She then started self harming and we were moved up a gear and given a councillor who seemed more interested in talking about himself. \nMy daughter started to attend a health needs school 6 months later and started to improve. Despite a set back she was doing well. Her councillor changed and she was able to move back to mainstream education. However last year her counsellor left and was not replaced! My daughter started to deteriorate just after Christmas and her self harming and lack of self control resulted in a number of trips to A&E. \nIt was on the second visit she absconded from the hospital and the police spent 2 hours looking for her before she was found. She was then admitted to an adolescent psychiatric ward in London and spent 2 1/2 months on the ward receiving treatment. During this time our local CAMHS service were invited to meetings which they said they would attend and not turn up! \nMy daughter was discharged 10 days ago and is currently receiving no community support! We had a meeting 4 days after discharge so they could meet my daughter and at that meeting me were assured that they would phone with an appointment for the following week. At the end of last week I phoned twice as this had not happened but was unable to speak to anyone and was promised that they would phone back. This did not happen! \nWe are now left in the situation where my daughter has gone from 24/7 care to nothing and despite promising to arrange time to begin treatment within the community this has not happened. We feel very let down and are concerned for our daughters well being as the longer she is left once again she will deteriorate and all the fantastic work she had done on the ward will have been for nothing.", "I was dragged here under a apparant 136. From the moment of arriving to the second I was allowed to go was awful. The lack of \"care\" I was supposed to receive was non existent. Bored staff who couldn't be bothered about you. Having to demand a toilet at least 5 times(it was locked)! Not answering any basic questions. Would not call any family members at all so technically you are missing! No compassion at all. Not surprised people don't trust nhs. The staff I came into contact with seemed to think it was amusing to see somebody upset and scared and threatened you with \"the mental health ward\" constantly\nWorst, traumatic experience of my life. The abuse and neglect I received under pennine care foundation trust has I feel ruined my life. Don't bother with complaints, they deny everything in my experience.  They write rubbish on your notes and when you try to get them your refused on the grounds of being mentally unstable! Err hello I was released with no mental health issues. Will never ever deal with this trust.", "We are sorry to hear about your experience and take any complaints made about our services very seriously. Please could you contact the Patient Advice and Liaison service on 0161 716 3178 so that we can obtain more information and discuss your concerns.", "Thank you for telling us of your experince. We were so sorry to hear of the loss of your baby and would welcome the opportunity to discuss your concerns in more detail. If you are happy to do so, can we ask you to please contact our Customer Care Department on 01772 522521.", "We would be pleased to arrange for this matter to be investigated if the family would like to contact us directly with appropriate details. The email address is pals@midyorks.nhs.uk", "I am writing to you regarding my husband who was diagnosed with Pancreatic Cancer at the end of last year. I should say I believe in the NHS, however we as a family are extremely angry and disappointed with the care my husband received during the investigation and diagnostic stages of this disease.\n\nMy husband was admitted to hospital at the end of last year. We feel that his diagnosis was delayed. It took 3 weeks from the date of his admission until we were informed of his diagnosis. My daughter in law and myself both contacted the hepatobiliary surgery department to complain that an ERCP would require over a week's wait as an inpatient. This was ultimately the crucial diagnostic test performed after 2 suspicious scans were undertaken. \n\nIt was only after our intervention the wait was shortened to just a few days instead of the following week. I appreciate that investigations may require some wait but given the nature of this test and the circumstances under which it was being performed, this was too long. It is also not clear how a space was found to have this investigation performed after we queried such a long wait.\n\nThe issue that upsets us most is both the manner in which my husband was informed he had cancer and the plans for how his future care would be approached. \n\nMy husband's care was overseen by, a consultant surgeon at Glasgow Royal Infirmary. After my husband's inpatient investigations were completed he was discharged home with an outpatient appointment.\n\nWe saw the consultant at this appointment and I can say that this consultation made us feel like we were nothing more than a number. While it must be difficult to break such bad news, there seemed to be a real lack of any compassion. Indeed the 'bad news' came in almost the same breath that he discussed significant improvements in my husband's condition. We left the consultation less than 10 minutes after we went in and advised that we should direct other questions to a nurse. The nurse was very pleasant but didn't have the information we wanted.\n\nThe consultant briefly discussed that the cancer was 'inoperable' due to it spread around a vessel and the Beatson Oncology department would now deal with my husband. The consultant did say there was a very slight chance that they may see my husband back after chemotherapy but did not want to build our hopes up. As you can imagine, this was a devastating blow to our family and in particular to my husband.\n\nMy family and I later explored several second opinions from surgeons in other parts of the UK and in continental Europe. These opinions included leaders in this field in Germany and in London. Two separate independent surgical teams deemed that surgery was an option for my husband. This included other NHS surgeons whom we consulted with privately.\n\nAs you can imagine, we were delighted with the glimmer of hope of a cure for my husband and he subsequently underwent a Whipples operation as a private patient in London. We now know that a very small number of people in my husband's position can survive but these chances are negligible unless they have surgery. Given this information, perhaps you can understand our anger at this not being offered by the consultant and the team at Glasgow Royal Infirmary. \n\nWe would like to know what justification there is for not attempting a potentially curative operation on my husband, who was perceived to an excellent surgical candidate by other surgeons due to his otherwise good health. Is it the case that the skills to perform this kind of surgery in the NHS in Scotland do not exist, or was the surgeon just not prepared to carry out the operation?\n\nI have read the UK has a dismal record for treating pancreatic cancer compared to other European states - unfortunately my husband's experience reaffirms it. I do understand clinical opinions vary, but perhaps the surgeon should not have described the case as clear cut as did when obviously it was not the case.\n\nI would also like the issue of sharing of information and my husband's medical records to be addressed. We contacted several surgical teams to provide us with an opinion and each of them required their own copy of my husband's CT scan and blood results. We contacted the surgeon's secretary late last year to initiate this process. We felt a degree of urgency in getting this information given our circumstances but also because an oncology appointment had been made and it would not be possible to have an operation once chemotherapy had started, until the course was completed some months later. The whole process was laborious, required multiple phone calls, several visits to the hospital, repeated form signing. We didn't receive any copies of the scan until the end of last year. The delay was due in part to no one other than the consultant apparently having authority to authorise our request, and the consultant  was not available for most of that week.\n\nThe service at the Princess Grace hospital in London was vastly different. We had long conversations with compassionate surgeons, the processes were slick and we even managed to have a copy of a CT scan performed there the day after the scan was done. \n\nI have a post op detailed letter to the oncologist in Glasgow and my husband's GP \u2013 at the start of this year that my husband had made an 'excellent recovery'. It was a stark contrast to our service in Glasgow.\n\nTo conclude I would greatly appreciate if you could investigate and seek answers. \n\nI reiterate I fully believe in the NHS. My family have never felt the need to use private medical care, sadly this is no longer the case. \n\nI copied in the First Minister Ms Sturgeon and the Health Secretary Ms Robison as I believe my husband's case would be of some interest to them. \n\nWe would be grateful if could help us address the above issues and the questions below.\n\n- Why was our experience at the Royal Infirmary so poor? Particularly issues such as waiting times and trying in vain to get my husband's CT scan on disk - at a time when we all were emotionally drained.\n\n- Why did the consultant and the Royal Infirmary describe the tumour as inoperable and how it was 'not a tumour that can be resected' when it was resectable according to other surgeons and has now been successfully resected? \n\nAlthough my husband has a long way to go, the fact he is doing well and that it was correct to operate to give him the best possible chance. \n\nHow many people have have died prematurely as they have held the view of their NHS surgeon as sacrosanct? How many more people in the future are going to have their tumour described as inoperable when it may not conclusively be the case?\n\nMany people simply could not afford to be treated privately. Indeed, I should state my husband has worked all his life paying National Insurance. He grew up in a Glasgow housing estate and has had to use his savings for a life saving operation. \n\nShould the NHS not be refunding him all costs incurred including flights to London?", "Dear Gee\r\nThank you for sharing a very considered and detailed account of the experiences your husband and your family have had following his diagnosis with pancreatic cancer. I appreciate that this might not have been an easy thing to do and I would want to assure you that difficult as the circumstances have been, NHS Greater Glasgow and Clyde very much welcomes your feedback and will address your queries and concerns to the best of our abilities.\r\nFirst may I say that I am so glad to hear your husband is doing well and that his recovery continues. You have described very eloquently a process of dealing not only with a diagnosis of cancer but with many interactions with the NHS which left you and your family emotionally drained. I know the impact a diagnosis of cancer can have, not only on the individual but on their spouses, partners and families. As such I am truly disappointed to hear of your experiences. I am really sorry that throughout your experience of our services you were left feeling upset and angry.\r\nIf I could respond, at this point in time, to two issues you raise: the nature of the communication between patient and doctor and the sharing of information.\r\nYou describe how the interaction with the consultant surgeon made you feel like a number. I am really distressed to hear this. At the centre of any interaction between patient and doctor is a basic respect for our shared humanity and sensitivity to the individual needs of the patient. NHS Scotland is based on some core values which we all share. The first of these are care and compassion. NHS Greater Glasgow and Clyde wishes to see these values lived and experienced in all of the patient interactions that occur and I apologise that this was not the case.\r\nYour posting also describes a very frustrating process of attempting to get hold of a copy of your husbands CT scan and blood results. I can only imagine that this was distressing to you both. I do not know the detail of the delays but I can understand their impact on your experience. I am sure that this was the last thing you needed at that point in your lives.\r\nYou raise many more points and raise queries which I am unable to address or answer without further personal information. To do so it would be most helpful if you could contact me directly in order to share some personal information. This would be really helpful in learning from your and your husband's experience.\r\nIf you would like to contact me, my address is\r\nNiall.mcgrogan@ggc.scot.nhs.uk.\r\nYours sincerely,\r\nNiall Mc Grogan", "Thank you for sharing your comments with us. I understand the service has been in touch with you and a plan is in place for your daughter.\r\nKind regards\r\nSimon", "My mum was taken to hospital with breathing problems, dehydrated, she was over 65. The Lister did a blood test called a d dimer test which came back positive and high. I know d dimer tests are related to infections and pregnancy but the main one is blood clot.\n\nI am disgusted with Lister hospital when every website states if the d dimer tests come back high further tests should be followed up. But Lister sent my mum home as she appeared better but clearly wasn't and my mum passed away the day after being discharged.\n\nIn my view, Lister are negligent here i feel and I strongly believe if Lister had done there job properly my mum would still be with us today.\n\nThis has caused myself and family undue stress and I am unable to work due to the stress and sadness this has caused.\n\nI've spoken to the Dr concerned who commented to me to let this be a learning curve.  I was disgusted at that comment. The Dr also admitted further tests should have been done and they were wrong.\n\nI'm expecting a letter from the Dr concerned to see what is said before I put in a complaint and seek a negligence solicitor.", "We were really saddened to read your posting - this must be an incredibly difficult time for you and your family, but we are grateful that you felt able to share these comments with us.\r\nFirst of all, please accept our deep condolences for the loss of your mother. Whatever the circumstances surrounding her death, we were sorry to learn about what had happened - our thoughts are very much with you all.\r\nBefore responding today, we checked with our complaints team to see if you had been in touch with them already given what you'd written above. We were pleased to see that you have sent a complaint to them, which they have acknowledged and it is now out to investigation.\r\nAs a family, you deserve to know what happened to your mother and why. If mistakes were made on our part, then we will acknowledge them (and what we've done to make sure that they do not happen again). But equally where misunderstandings become apparent, then we will address those too.\r\nAll of our complaint responses are read individually by the Trust's chief executive (or his deputy if he is on annual leave) before they are approved for sending. We hope that when it reaches you, our response to your complaint will give you the answers you are looking for - and an apology where we find that the care your mother received was not as it should have been.\r\nWe do hope that you find this response helpful and, once again, many thanks for getting in touch. If you would like to talk with someone, then you can always contact our PALS team (pals.enh-tr@nhs.net) \u2013 they are always happy to help.", "Our mistake - we thought you had - our apologies for any confusion caused. If you email us at generalenquiries.enh-tr@nhs.net, we can get this followed up so you do get your letter as had been promised to you.", "My partner was sent to Warrington Hospital for an emergency brain scan by a GP visiting him at home after complaining of a severe \"cluster headache\" that had lasted for more than 24 hours. \nWe arrived at A&E and sat there for nearly three hours even though we were given a letter and told to get to the hospital within the hour. His left hand peripheral vision had been affected. After three hours he was sent for a CT scan, various tests were done except urine test and at 2am he was put on Ward A6. \nMy partner was severely disorientated and unable to decipher how to hold his phone. He was kept on this ward for three days, we kept being told an MRI scan needed to be undertaken either that or a lumbar puncture procedure to establish whether he had had a mild stroke. \nBy the Thursday evening without having done the MRI or the other procedure he was discharged with no medication. He was still disorientated and when admitted his blood pressure was through the roof. At the most severe level and risk of a stroke. We were given no after care and he was complaining of mild headaches for two weeks. Then two weeks later he was rushed to Whiston Hospital having experienced a mild stroke. \nWhiston have now given him the correct medication to deal with this type of blood pressure related stroke. Why didn't Warrington prescribe the blood pressure medication two weeks prior to him having the stroke? \nI am absolutely disgusted. I found the sister on the ward unapproachable and condescending.", "Response copied from original feedback from Patient Opinion in October 2014     Dear Southbank    I received your posting today following your experiences in the Rheumatology department. I am sorry to note that you have had a poor experience in the clinic and I have already spoken to PALs who you mentioned you had been in contact with. Please know that we have taken your feedback very seriously and as part of my immediate investigation I also noted you mentioned that you had already raised a complaint and received a response. It is sad to hear that you were unhappy with the result of your PALs response and that of the GMC. As I do not have that depth of clinical knowledge I am unable to comment, but understand from you that you are pursuing the appeals process.    Sadly I think I have also responded to a previous complaint from you, so it is even more disappointing to note that we have still not got things right for you. Because of this, I have spoken with our Clinical Director and we want to make every effort to ensure we do the right thing for every patient every time. We do not want to be seen as \u201cpen pushing\u201d, especially as our staff are dedicated and committed to doing the best for all of our patients. I appreciate it can be hard when you do not receive the response you may have hoped for and really hope you are now feeling much better.    Noting that you have cancelled all your future appointments, we do not want your care to be affected because of this event. Please do contact your GP, who may possibly be able to refer you to another Trust for your continued care, if you still do not want to come back to us. However, please know that you are welcome in the event you do return.    Please contact us again if we can be of any further assistance either by calling PALs on 01202 704886 or emailing them PALS@rbch.nhs.uk.  Kind regards  Sue", "My wife was diagnosed with diabetes at the age of three, so virtually all her life. In 2010 / 2011 she developed an ulcer on the back of her calf and should have been referred to specialist care but this did not happen. In 2011/2012 she picked up athlete's foot infection in both feet, although she was given medication for this she was not made aware of the danger the infection could pose if not properly treated and cared for. The infection developed into ulcers, the doctor came to see my wife at home as she was unable to walk and antibiotics were prescribed but he did not seem to be aware that my wife should have been referred for emergency treatment. The following day I called the doctor again as my wife was in severe pain. The doctor did not feel it was necessary to come and see my wife as he felt the antibiotics had not yet had a chance to take effect.\nHowever, he did come on the Friday after I had complained to the Health Board. This time he was accompanied by a nurse. The doctor examined my wife and was more concerned about the pain associated with the arthritis diagnosed in 2008 for which she was on long term steroids. He prescribed medication which was later found to be inappropriate as it was not suitable for someone with a fungal infection. The doctor left after writing out this prescription\nThe nurse who had also come with the doctor suggested to the doctor my wife should be seen by a vascular consultant, however the doctor left after writing out a prescription. The nurse, who had stayed behind, called the local hospital and asked if it was possible for my wife to be given an appointment with the podiatrist, bearing in mind it was now 2: 00pm on Friday. An appointment was given for the following Tuesday, in the meantime another nurse came on Saturday to change my wife's dressings. On Sunday my wife was calmer and in less pain.\nThis all changed, on Tuesday it was not possible to take my wife to the hospital because she was in so much pain. I called the doctor who came and took blood tests and then left.\nThe following Monday the doctor phoned to say my wife should be taken to hospital straight away as she was very sick. I took her to hospital in the car although I feel an emergency ambulance should have been sent for her. It turned out that my wife had renal failure and heart failure.\nThe hospital on the Isle of Lewis does not have a vascular surgeon, my wife was kept at this hospital for a week before being transferred to the mainland hospital in Inverness. Here she was in hospital for 8 months before a double amputation was performed, below the knees, due to gangrene. I now understand that diabetes is not described as severe but terminal when it reaches this stage.\nMy wife died in late 2014.\nI have since obtained my wife's medical records and am concerned that the notes do not reflect what actually happened. The doctor's notes following his home call after the athlete's foot infection stated that her foot was a bit red, cellulitis spreading infection. At this point alarm bells should have rung but my wife's condition was left untreated.", "Dear hiker167\r\nWe are sorry to hear about your situation, in particular that your wife sadly passed away. Please accept our condolences for your sad loss.\r\nAny patient experience which is felt to have fallen below the high standards I expect is of concern to me.\r\nWe investigate all such events comprehensively and openly. May I ask that, in order to do so, you contact Angela Grant, Complaints Officer, (angelagrant1@nhs.net or Health Board Offices, 37 South Beach, Stornoway Isle of Lewis, HS1 2BB) who can set that process in action without delay.\r\nOnce again, we would like to offer sincere condolences following the sad loss of your wife.\r\nKind regards\r\nGordon Jamieson\r\nChief Executive", "I am a 47 year old female. I called 999 recently between 8. 00-8. 30am as I had been confused over night and had a pleuritic chest pain. The day before my GP advised me to go to local AMU or call 999 if I become worse.  GP said I possibly got PE or bad chest infection. When I called the 999 on the morning the woman who answered the call got my details and said she is going to get her co-ordinator to call me back in 60 minutes time. While I was waiting for them to call back my head was aching and I was shivering very badly. I was loosing control and my whole body felt like a jelly. The 999 co-ordinator called me back less than in hour and started to talk to me. She was just asking the standard text book questions which I managed to answer. She was on the phone about 15-20 minutes asking questions which were not relevant to my condition at all. After the standard text book questions she said \"well, you are talking to me and able to answer all the questions. can you get to the hospital by yourself? \" I told her that I am not fit to drive at that moment. she then asked me \"have you got someone to take you there? \" I replied, \"I have got a friend, but he is not well either\". She then said \" you dont have to go to hospital straight away, you have got all day to get there\". I was so disappointed and disgusted by her answer. At the same time, I knew there is something very bad happening in side my body and my dear friend noted I wasn't myself. We thought it was a waste of time calling 999 who have no clue of real illness. We quickly packed a bag and my dear friend who could hardly walk drove me to the A&E department. When we got to the A&E reception I could hardly walk as my both legs were aching so much and I was almost going to collapse. The receptionist in A&E were kind and booked me in. Few minutes later a young nurse called me into the triage room and as soon as she looked at me she knew I was in a life threatening state. she quickly checked my vital sings and got a brief history. My low blood pressure, raised heart beat and extremely high temperature scored a EWS of 8 at that time. Young nurse quickly put me into a wheel chair and rushed me into the A&e RESUS where I was dignosed with life threatening infection and given various IV antibiotics, IV fluids, anti emetics and IV paracetamols to stabilise my life. If I listen to the 999 co-ordinator who assessed me by text book questions and waited to come to A&E in the afternoon I would have died and I would have not been here to tell the world my story today. I am very grateful for the A&E staff who saved my life, but I am very disgusted and disappointed about the 999 co-ordinator who throw text book questions at me for 20 minutes rather than sending me an ambulance to go the A&E.", "I am sorry that you have had cause to raise concerns about East of England Ambulance Service. I would like to investigate the concerns you have raised and would be grateful if could email eoeasnt.feedback@nhs.net with the date and the location you called us from so that I can trace call and the staff involved and begin an investigation if you would like us to do so.\r\nKind regards\r\nMarian Burgess", "I am so sorry to hear of your experience. We would really like to talk to you to get some more details of what happened so we can look into this. If you can please get in touch via patient.experienceteam@whh.nhs.uk\r\nI hope your partner is feeling much better now and recovering well.", "I had been suffering with UTI's for over six weeks and after four different courses of antibiotics, prescribed by a local walk-in centre, and eventually acute kidney pain, I was rushed into Darent Valley hospital one Monday morning.\nLuckily, with a letter from the walk in centre stating the urgency and the level of pain I was in, I was seen to fairly quickly. The A&E waiting room was overcrowded and with no where to sit, people were sitting on the floor and crowding the corridors.\nI had my blood taken from a nurse who hit a nerve in my arm and was extremely unconcerned telling me to 'shhh' when I screamed at her to pull it out and that something was wrong. As I'd never heard of this happening before, as I cried in pain, I questioned the nurse as to what happened. She quickly dismissed me saying it's nothing to worry about and told me to go and sit back in A&E.\nAfter what seemed like a lifetime, I was given a pain relief suppository prescribed by a doctor, who asked my symptoms and history and typed then into a computer. He asked if there was a possibility I could be pregnant, to which I told him I hadn't yet had my period, although it was unlikely. I was then sat back in the A&E waiting room for a further hour until the doctor returned to tell me I needed a CT scan and was moved to this department where I was relieved to find a comfortable chair in the corridor as the pain relief had made me drowsy.\nIt was over two hours before anyone even spoke to me, and I was taken in for my CT scan to which a woman asked beforehand if I'd had a pregnancy test done. I told her I hadn't, but a doctor had mentioned I needed one earlier. The CT scan went ahead without the pregnancy test and I was once again told to sit back in A&E and await the results of my scan.\nThere was an announcement to say that the waiting time in A&E was now over three hours, and when I'd realised I'd been sitting back there for almost three hours, found a nurse and asked what was going on. She said they had been looking for me. Which I found hard to believe, as I'd been sitting in A&E on and off for what was now eight long hours. I was moved to what the nurse described as a 'comfortable chair' while she went to find the doctor to tell me the results. 15 minutes later the doctor took me aside, told me the CT scan was clear, prescribed me another course of antibiotics, as all of the previous courses had failed, and sent me home.\nNeedless to say, once the pain relief had fully worn off, the following day I was in unbearable acute pain in my lower back, which led to an ambulance rushing me back to Darent Hospital. When talking to the paramedic on the way to the hospital (who had given me a dosage of morphine to put me at ease) he told me that the previous evening, the A&E waiting list had grown to over eight hours. The pain was increasing, which was worrying to the paramedic as the morphine should have by now taken the pain away.\nI was crying in agony, not able to sit still by the time I reached the hospital. The paramedic sat me on a chair and went to the A&E reception to hand in my details and push for me to be seen by a doctor. He was told to sit me in the A&E waiting room, which I had expected. I was humiliated that everyone in the room was looking at me as I was sobbing so much and wriggling around in so much agony. About 45 minutes later, I could no longer stand the increasing pain so I rushed to the toilet as I thought this could be down to my bladder being full from the water the paramedic had told me to drink. On my way (still crying and could hardly get my words out) I asked a nurse if she could get me a urine sample pot as I already knew that the pain of passing urine was unbearable and wanted to get this out of the way.\nWhen waiting for the bathroom, another patient was concerned about the amount of pain I was in and asked if there was anything she could do, while doctors and nurses rushed passed me, ignoring my agony. Only now did I realise how lucky I had been the previous day to be seen to straight away. Upon giving my sample to the nurse, she recognised me asking if I was there yesterday. She rushed to speak to someone telling them I needed to jump the queue and be seen next.\nMy friend finally arrived to keep me company and was shocked by how pale but sweaty I was, how much pain I was in and how I hadn't yet been seen to. She went to see someone and I was finally called into a side room, where a man asked me how the triage staff could be of service to me. His casual question shocked me as I was stressed and quite clearly in a serious amount of pain. He asked me question after question, ignoring my cries, to which my friend told him it was probably more beneficial if he read my notes, which were on the table in front of him. When realising I had been in A&E twice in two days, rushed in via ambulance, and had already been given morphine which had not taken away the pain, he managed to get me a bed in what I assumed was still the A&E department. A doctor saw me, gave me a drip of pain relief, felt my stomach and back and realised I had a rash all the way up my spine. It struck me that the previous day, the doctor hadn't even looked at my back.\nThe doctor said it was my appendix referring my pain to the other side and wanted to prepare me for surgery, also mentioning an urgent need for an ultra sound, as a matter of priority. It all sounded very serious, I was taken to CDU where I contacted my family (who all live in the North East of England) to tell them I was going into theatre for an operation to remove my appendix. A nurse, who was extremely concerned about why I wasn't admitted the previous day, told me a doctor would be with me very soon.\nAfter a couple of hours, I still hadn't seen a doctor and when a man with a trolley offered me food, I accepted having not eaten all day. Halfway through my sandwich the nurse returned to tell me I wasn't allowed to eat as I was 'nil by mouth' which I hadn't been told. By this point, the pain was starting to return with aggression, but as I hadn't been 'clarked' I was turned down pain relief after several requests.\nI waited six hours for the surgeons to arrive (at 1am) who spent less than 5 minutes examining me and quickly dismissed the fact it was my appendix, claiming I needed the medical team. Three hours later, at 4am the medical team came, prescribing me IV antibiotics for a kidney infection and admitting me to the hospital.\nI was Penicillin and then told that I was allergic, as a rash covered my body shortly after. However this was never written on my notes.\nFinally, on the Thursday, they tested me for pregnancy, and thankfully (since I'd already had a CT scan) I wasn't pregnant. I was given strong pain relief throughout my time in the hospital so I was very much out of it, and drowsy and had no idea whether I was getting any better or worse. By the fourth day I was being given so many different tablets, I had no idea what they were for, and as no one was reading my notes, didn't trust them and hid the tablets.\nAt 8am on Friday I was told I was being discharged by a doctor who I had never seen in the whole time I was in the hospital. I cried, saying I need some answers. What if it comes back? What caused it? Why did it take four lots of antibiotics?\nThe nurse told me to sit by the window until my medication was ready as they needed my bed for another patient. I was told I was been given more antibiotics (now on my fifth course) and being referred to the urologist as an outpatient as a matter of urgency. It wasn't until after 6pm that same day, when my medication was ready and I was allowed to leave.\nI left the hospital without knowing what caused the agony I was in, why my infection hasn't cleared after six weeks and if there is a bigger problem I needed to be worried about.\nI feel this hospital is overpopulated, understaffed and a worrying place to be. The A&E department is unbelievable, with staff forgetting that people's life are at risk here. There was no rush even though there were so many people in so much pain, waiting to be seen. It seems to me that the staff I saw are so used to the hospital being this way that it has become almost normal to be rude and desensitized.\nIt baffles me that they thought my appendix was about to burst, yet it took six hours for a doctor to see me and even then, inform me it wasn't anything to do with my appendix.\nNobody read my notes, they prescribed me pain relief to disguise the 'bigger' problem and I am now terrified to ever return in another emergency as I didn't feel at all safe or looked after. Other patients around me were in the same boat and many unhappy and concerned about the service, lack of testing and professionalism.", "I'm so sorry to hear your news and that you feel the shortage of staff over the weekend impacted on the amount of care that was given to your father. I really want to investigate this further for you. Please contact me via our PALS team on 01708 435 454 or email PALS@bhrhospitals.nhs.uk. Yours sincerely Nadeem Moghal Medical Director", "It's been almost 3 years to the date and last month in April I finally received my new lovely bottom plate but have been unable to wear it for a full day as it's pinched. I have had to wait till today (6 weeks) to get a bit shaved off as my dentist has been away. I accept that all dentists deserve a holiday but there have been no available appointments until today. Any way hooray they are good so I am pleased with that.\r\nThis is not the end of my story it's about to start again with the top ones...I managed to get a new dentist at the same practise the one who completed my treatment for the bottom ones lovely guy seems that he has had years of experience.\r\nWhen I visited him in April he had to cut through my top bridge on the upper left side to meet the bite of the new bottom plate, this was ok, he explained that he would cut through the right hand side bridge on our nest visit and do the same treatment in preparation for the new top denture. I explained that this right hand side bridge and the tooth next to it would probably come out in fact one good pull and I could probably do it on my own, in April he assured me that this would not happen... in all his years as a dentist it had only happened once or twice! I was informed I would be left with 6 front top teeth and I'd need to leave these for 2 months to heal, thinkingt then he would have the new temporary top plate made take the remaining 6 teeth out and fit the plate at the same time, I would come back 6 months or so later when my gums had shrunk and have a nice new one made to match my at bottom ones.\r\nNo I arrived this morning the whole care plan appeared to have gone out the window he agreed that if he cut this one tooth out the rest would come out as well! ! As you can imagine I was devastated especially when he told me I would be toothless I had planned to go back to work after the extraction planning a paper work day ... I work within the NHS front line would a dentist practice expect the receptionist to be working with no teeth? . The dentist appeared like he was having a bad day and was put out because I refused to have these teeth all out today. He also stated there would be no temporary plate. I now have to explain to my employers that I'm probably going to be off for how ever long it takes for my gums to heal and then wait for the fitting and making of the new ones. I will basically have to go on the sick and hope I don't lose my job also speak with my GP...I feel like I'm coordinating my own care plan! I can't believe all this is happening again! ! : -(", "I have been asking for a second opinion from our local academic team who offer this service in management of complex psychiatric cases. There is no cost for the service to the NHS. I was seen by this service a few years ago and have tried everything that was suggested then so it seems to me perfectly logical to now go back. I have been requesting this for a year now.\nI have suffered from bi polar disorder for over 19 years and unfortunately I have not responded to standard treatments. I was extremely fortunate to have excellent care for the first 10 years or so from an academic consultant. And for many years following his departure I did have excellent care from a pharmacist who was qualified to prescribe under guidance from a consultant. However since she left over 2 years ago I have pretty much been left without any effective support and it in that have ended up sectioned and remaining unwell for an entire year and becoming severely unwell a year ago without anyone from my new CMHT realising what was happening to me (see previous 3 stories)\nThe Royal College of Psychiatrists say on their website that although there is no legal right to a second opinion everyone should be able to access one, especially if a significant decision has been made.\nI have not received a satisfactory explanation from my CMHT as to why my symptoms which all my family, friends and GP practice knew were symptoms of a manic relapse with psychotic symptoms was not picked up by them and why instead they have attempted to explain them as personality difficulties. My own self reporting once I was well enough has also been ignored. Given all this I do not have confidence in the medical team and this is another reason for seeking a second opinion.\nI have repeatedly been told that they see no need for a second opinion as I am currently stable. While this may be true right now, over the last 3 years I have suffered 3 serious relapses all with psychosis and all happened while I was taking medication as prescribed and on 2 occasions increasing it rapidly. Last year despite taking the maximum dose of an anti psychotics I was still experiencing psychosis for 3 months. This is very worrying for me. 3 years ago we were able to stabilise things much more quickly with a much lower dose. I am fearful of how we would manage another relapse. Given all this I hardly see that the argument that I am currently stable is robust. I have been asking for a medication crisis plan for the last year as well and this has also been refused with my then consultant saying there were many medication options and she would not commit to anything. This shows no understanding of quickly I can become unwell (evidence from 2013 when I ended up sectioned 6 days after I said I needed help to prevent this) it also shows no understanding of my medication history and there are not in fact many options because I have already tried most of them.\nI was also under the impression that this referral has already been made. I attended a meeting with the manager of my CMHT in March which was also attended by my advocate and the commissioner of the advocacy service who is an employee of the health board. The commissioner became involved after my advocate had outlined my situation in a meeting. The commissioner was very concerned and asked if she could attend this meeting. I thought that was a good idea. We again made this request for a second opinion form the academic team. The following day my advocate told me she had received a phone call from the commissioner who had told her she had spoken directly to the clinical director and had instructed her to instruct the CMHT to make the referral.\nNearly 2 months later and I had heard nothing. My advocate emailed the manager who replied saying that the medical team says there is no need. It is as if the above never happened. My advocate then copied the commissioner into an email and we are waiting for a response.\nI do not understand why they are so reluctant to follow good practice. There is no cost and since I have been referred previously there will already be a medication history in my notes and I have only tried one more drug since then so the referral would not require much work.\nThe Royal College of Psychiatrists also say on their website that the more manic episodes you have had the more likely you are to go on to have another one. Given that I have had so many manic episodes that I lost count about 15 years ago it seems to me very sensible to plan for the future rather than just wait until I do have another episode. It also seems sensible to me to look at future treatment options while I am well enough to understand and ask questions rather then when I am severely unwell.", "Dear Milbu\r\nWe were very sorry to see that you had such an unhappy experience when you visited our A&E Department. We do expect our staff to be professional and courteous at all times. We would very much like to investigate the concerns you have raised and ask that you contact our Patient Advice and Liaison Service (PALs) on 01322 428383 or email pals@dvh.nhs.uk.\r\nThank you", "It's now two years since we first made contact with CHC to re-establish care. My wife was approved as being CHC eligible in August 2013. As of today my PHB is still not up and running and the care plan is not approved or denied. It's been that way since November 2013. I've seen literally every possible person for reassessment and more information for CHC to make a decision and they received the last significant of these in December 2014. CHC have acknowledged that they have all possible information but a decision is yet to be made \u2013 it will come \u201cin due course\u201d and I'm stuck in limbo waiting.\nOh yes and we found the guidance on the amount of time this should take from NHS England \u2013 28 days.", "Hello Dragonvoice\r\nI was worried to read your comments posted on the site and contacted my collegues in Mental Health Services. I understand that you have a meetign arranged with the Clinical Director and a Senior Nurse. I hope this meeting will resolve your issues.\r\nRegards\r\nSheila", "Hi I have been assured by colleagues that the referral issue will also be discussed with you at the meeting\r\nRegards\r\nSheila", "I personally found Highbury to be awful compared to the recently closed QMC ward which had fantastic staff. The nurses on Rowan 2 (except a few good ones...) just sit in the office all day, they didn't give me the time of day, I feel especially because of a borderline personality disorder diagnosis. \nI feel it's not safe for someone who is suicidal, ten minute checks don't exist even if they're meant to. I was admitted due to feeling incredibly suicidal and one of the nurses said to me that I wasn't suicidal, excuse me, try living 5 minutes in my head instead of being patronising. \nI was also allowed to go out for 15 minutes alone, but I was gone for over 2 hours offsite hurting myself; not one staff member noticed. I found the HCAs to be much more understanding and caring, though a few had the nurses cold hearted attitude. Overall I would ask to be sent to the other side of the country for a bed rather than go back on Rowan 2. The facilities are nice though.", "I was so sorry to read about your experience on Rowan 2 at Highbury and that you would not want to be admitted to the ward/site again. I was concerned to read about staff who you feel \u2018didn't give you the time of day' as the ward environment should always be about supporting your recovery.\r\nI have already spoken to the staff on the ward about this and your account of being alone and offsite for two hours. I have agreed with the ward manager to talk about your feedback at team meetings and staff supervision sessions.\r\nI am glad to see that some HCA's were caring but it is clear that Rowan 2 was not a positive experience so please accept my apologies.\r\nI would like to meet with you so that we can go through the issues you have raised and see where we can make improvements to avoid this happening again.\r\nNottinghamshire Healthcare Acute Services try to always deliver a high standard of care but at times like this we need to look at any concerns raised and work together to put them right.\r\nPlease be assured we do appreciate your feedback as this is the best way of improving our services.\r\nPlease get in touch\r\nMy contact details are\r\nAndrea.worral@nottshc.nhs.uk\r\nTelephone Number 01159934585", "Thank you for taking the time to post your opinion. It saddens me to hear that your experience wasn't as positive or helpful as you had found on your previous admission to QMC.\r\nI will feedback your comments to the Ward Manager on Rowan 2, I would welcome an opportunity for us both to meet to discuss your concerns in more detail and maybe we can look at suggestions that would help improve the service and of course to offer you some reassurance.\r\nI am pleased to hear that you did find some of the nurses helpful and that the HCA's were understanding and caring.\r\nOnce again thank you for posting your opinion.\r\nKind Regards\r\nRuth\r\nMy contact details are, ruth.gadd@nottshc.nhs.uk\r\nmobile 07909 686169", "I have a daughter who is now 19. Very long story but she was always a little different and found it difficult to fit in at school etc. Issues were raised by various people and eventually a letter from her primary head teacher advised us to get her checked out. Child development decided she had superheroes and wheels were set in motion with school etc to accommodate that. Problems were continual until at 15 she begged me to get her help. I took her to gp and the process between that and seeing correct mental health person took nearly 2 years. \n\nBy this time I was not allowed to be told anything and her behaviour had deteriorated and become very aggressive. She has now been seeing people since who have said she doesn't have aspergers and have diagnosed her with a personality disorder which they have apparently told her is my fault. I struggle to see (even if there were a shred of truth in that) how that is in any way helpful. My daughter who I love very much was always difficult but now she is difficult and hateful towar
