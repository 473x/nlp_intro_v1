sed me as a new mother. I cannot fault them.\r\n\r\nIt shows that you cannot base the overall standard of care on the mistakes or incompitence of one individual.  \r\n\r\n\r\n\r\n", "My disabled 76 year old Mum was sent home from Ward 3 on the floor of a taxi.\r\nShe was unable to get on the seat and the nurse did not get help. She endured a 25 minute transfer to her home on the floor of the taxi with her head between the nurses legs!\r\nI am disgusted that her dignity was treated in the way that not even an animal would expect. This has been passed onto the director of nursing who has not yet responded in writing. I am sickened and my mum is still upset.", "This is completely unacceptable and I have written to the patient to offer my profound apologies as well as discussing the incident with another family member.  \r\n\r\nThe member of staff involved was not an employee of Tameside Hospital but was supplied by NHS Professionals, which provides the Trust with temporary staff.   We have asked NHS Professionals to investigate the actions of their member of staff, and have also ensured that they do not undertake any further work in this hospital.", "At Northamptonshire Healthcare we are working hard to show we are a genuinely patient oriented organisation that treats people with compassion and offers care that is personalised to each individual's particular needs. Clearly, there is still work to do. The point about the lack of female psychiatrists in Northampton is well made and is something we will need to address. In the meantime, we are always very grateful to patients, service users and carers who highlight ways we can improve the quality and responsiveness of our services. People are always welcome to raise matters with their care co-ordinator, community mental health team manager or Patient Advice and Liaison Service. Northamptonshire Healthcare's PALS can be contacted on telephone number 0800 917 8504 or by email on [pals@nht.northants.nhs.uk](mailto:pals@nht.northants.nhs.uk) ", "This was a terrible tragedy and our thoughts and condolences remain with you and your family.\r\n\r\nWe have met with you to try to answer your questions and to learn from your experience.  While deaths of babies involving rotational forceps are very rare we are working hard to learn all we can from this and continue to improve the service we offer.  \r\n\r\nNHS Lothian is the second-largest health board in Scotland and covers a population of around 800,000. Last year nearly 6,900 babies were born in our Simpson Centre for Reproductive Health and we would like to reassure you and others that deaths involving rotational forceps are extremely rare\r\n", "Even when my Consultant was told at my front door that I was recommended to change consultant by a judge, he continued to request the police break down my door.\r\n\r\n  Even when I was trying to secure assistance from a family member living 5 minutes away, he would not wait outside my front door.  Due to a s35 warrant signed by a justice of the peace who had never seen me, the police x2, my consultant and my social worker refused to respect my wishes.\r\n\r\n  They claimed they wanted to chat.  As soon as they had entry by putting in my front door, I was taken handcuffed to a police car - having done nothing wrong.  My door was then left open to whomsoever attended the scene - I did not know them from Adam.\r\n\r\n  I was then taken to the Royal Edinburgh Hospital and sectioned. In my view my human rights were completely abused by the justice of the peace signing away my rights without my ability to represent myself or organise someone to represent me.  Furthermore, I can only do so \"on appeal\" rather than prima facia.  My right to freedom of expression was not respected.  My right to privacy was not respected.  My right to not be deprived of liberty was not respected.\r\n\r\n\r\nIn my opinion at the Appeal hearing, I was not allowed to speak even with my citing the human rights act and article 6.  At the CTO hearing I was allowed to speak having specifically requested this in documentation.  However, my consultant had refused me access to a computer  the day before the hearing as a pass, even although I had four hour passes and weekend passes and a week pass over Xmas, with no issues arising.\r\n\r\n  The day of the CTO hearing I managed to get off ward to a computer and emailed 4 documents for the hearing arriving at about 11.30 am.  The hearing was at 2.00 pm.  My documents did not reach the Chairperson, nor lay representatives for the hearing and I only had copies of one document sent by email to give at the 2.00 pm hearing.\r\n\r\n  My human rights were abused by my Consultant and this I feel is consistent with his conduct towards me over 8 years.  The Mental Care and Treatment (Scotland) Act 2003 requires non-discriminatory practises, reciprocity and other principles - none, I feel are afforded to me. \r\n\r\n I have now moved area, which means a change of consultant, however, I am worried that my medical records are so misconstrued as to be falsely recorded.\r\n\r\n  My consultant is also required to provide me with a report for a court case for personal injury - he is refusing to do so because he normally liaises with a solicitor acting for me, in my case I am both the patient and litigant in person.\r\n\r\n  My case has been delayed for 6 years because of what I feel is his nonsense and he is effectively obstructing/perverting the course of justice and is acting in complicity with judge and respondents' solicitors on the case.\r\n\r\n  Whilst I was generally treated well by staff at the Royal Edinburgh Hospital, they are not autonomous.  I did say to a nurse \"Oi clothears\" to which I was told I was \"rude\".  I said, you can hear clothears but you can't hear \"human rights abuse\" ...  My suggestion is that the Mental Welfare Commission become a department of the Human Rights Commission ...", "In June 2009, my healthy wife and happy IVF baby girl entered the Edinburgh Royal Infrimary full term 14 daysover due and had what can only I feel was a diabolical level of care from a specific midwife and the doctors on the team.After my wife was refused a c/section and a second opinion the doctors delivered her by rotational forceps. My daughter received brain damage and a spinal cord injury and died. I feel that our rights as patients and prospective parents were dismissed, ignored and subsequently breached. In addition we know patients have the right to be involved in discussions regarding their care, choice and treatment plan as outlined in the [NHS Constitution](https://www.nhs.uk/choiceinthenhs/rightsandpledges/nhsconstitution/Pages/Overview.aspx) . This right was denied to us.We as parents demand genuine informed consent for the birth of the new born. And demand a SAFE birth and choice.Parents have a right to know the risks. And the new born has rights; [Children's Human Rights](https://www.unicef.org/crc/index_30177.html) (not only reserved for Chile, Africa etc.)* the right to life, survival and developmentI feel that our experience is the result of a poor culture of care prevalent within the ERI Simpson Maternity Centre.", "First of all I would like to offer my sincere condolences to you and your family on the loss of your Mother.\r\n\r\nI am unable to comment on the processes of external agencies but as the Service Manager for the Out of Hours Service I would like to reassure you that any concerns regarding the Out of Hours Service that is brought to my attention would be taken very seriously and a full investigation would take place. However to ensure that we can deal with this or any other case which involves patient confidentiality I would need to ensure that the person highlighting concerns does have consent of the next of kin. \r\n\r\nIf you feel that you have not had an appropriate response please contact the Patient Advice and Liaison Service (PALS) tel: 01482 335409 at NHS Hull who will take details of your concerns and forward them on to myself.\r\n", "An out of hours GP attended my mother at her HICA care home and diagnosed she had a stroke but an ambulance was not called. Neither did HICA care home. I arrived at the home and dialled 999. She died in hospital 10 days later. When I spoke to the GP and asked why they didn't ring for an ambulance, they replied to me because she had advanced dementia. I was then accused of harassing the, and they then put the phone down. I had seen the NHS advert on TV many times act fast if you suspect a stroke and dial 999.\r\nI have contacted the NHS to ask if this is acceptable, but I do not believe I have had any comment from them. I think this is just typical.\r\nI wonder where this leaves dementia patients who have a stroke. As I feel as if this out of hours GP and the care home did not care for my mother. \r\n", "We are very sorry that the experience your father had at Good Hope Hospital did not meet the highest of standards.  We fully appreciate the difficult time you and your family have been through. The issues you raise have been the subject of an internal investigation and we would like to reassure you, and others, that the Trust has taken a number of major changes since the death of your father. \r\n\r\nThe Hospital has received significant investment in upgrading A&E and building a new ward.  We are currently building a new ward block at the Hospital as well as refurbishing existing facilities.  We have reviewed and improved our staffing mix and levels and have put in place new nursing matrix which measures the quality of care in every area on a daily basis.  Our rates of infection have continued to fall and are below the targets we are set.  We are currently investing in new systems and are working towards making all records electronic which in future will prevent notes from being mislaid.\r\n\r\nWe believe that you have met with the Trust on a number of occasions to be a part of the investigatory process and we are grateful for your involvement in this. \r\n", "We would like to apologise again to you and your family for the error which was made.\r\n\r\nWe are carrying out a full internal investigation which will be shared in full with the family and the Coroner. The aim of the investigation is to understand how and why this error occurred and what lessons can be learnt locally and nationally. \r\n\r\n \r\n", "My GP referred me to the Denis Scott unit in February 2010 for CBT. Having received no contact from BEH my GP sent yet another referral, again no response! I contacted PALS and 8 weeks following the initial referral I was invited to attend the Denis Scott unit and saw a person, who asked a series of questions which I answered. At no point did he enquire about the obsessive tendencies I had experienced or suicidal thoughts which I was increasingly experiencing.\r\n\r\nFour weeks following this 'assessment' I called the Denis Scott unit & spoke to a person who advised there had been a delay in dispatching correspondence and I should hear from the unit in a fortnight. As a Medical Secretary I understood the pressures on the admin staff however 4 weeks following my conversation, I called the unit again only to be told that my case had been reviewed by the clinician and deemed to be 'inappropriate'! To add insult to injury the correspondence advising the PCT, GP & myself had never been dispatched.\r\n\r\nIt was now FOUR MONTHS since initial referral from my GP. During this time my condition had worsened and due to to bereavement and further isolation I am increasingly considering suicide (which scares me). After four months and countless calls, each time I am advised someone will call me back, including the complaints department. I even called the Chief Executive's office & spoke to a person who took my details & advised she would arrange for someone in the Denis Scott unit to call me back that very day but no call was received.\r\nI am no further to receiving the care I need. Instead I was advised to call Barnet Mind who simply advise there is a three month waiting list for counselling! Had BEH's service been more efficient I would probably be receiving treatment now.\r\n\r\nI have no doubt the response will be that the service is improving but my experience is not too disimilar from the previous patient's comments which were left 4 months ago. I feel the 'assessment' process is merely a filtering process design to eliminate as many patients, as possible, of accessing the services offered by BEH as I have since discovered there is an 18 month wait for psychotherapy. How can this be considered a service?\r\n\r\nI am not sure what my future holds and can only hope I am able to get help before my situation gets worse.", "Thank you for your comments regarding your Mother's care at Ashfield Community Hospital. \r\n\r\nWe apologise for the delay in responding to this posting. We did not receive it when posted on the NHS Choices website. This means we were unaware it was on the site until passed onto us recently. I hope you will accept our apology as we believe it is important for us to respond quickly. Patient Opinion have transferred it over to their website so that we can respond to you.\r\n\r\nWhilst an inpatient on Shelley Ward your mother did have a fall which regrettably resulted in bruising around her face and a fractured femur. She was transferred to King's Mill Hospital for treatment of her fracture. At the request of the family she was transferred to Bassetlaw Hospital to receive further assessment of her dementia. During that time her physical health deteriorated and she was transferred from the mental health ward to a medical ward at Bassetlaw Hospital where she sadly died. There have been a number of improvements and changes to Shelley Ward since you first raised these issues with the service and we are genuinely sorry that your experience around dementia care assessment was not a positive one.\r\n\r\nWe welcome any and all feedback towards improving our services and we want to listen to your views. If you have a complaint about any of the services provided by Nottinghamshire Healthcare, the first step is to talk to local staff.  If this does not resolve the matter, then speak to the manager of the service.  The Patient Advice and Liaison Service is also available for help and advice and may be able to resolve your concerns. The PALS hotline is 0800 015 3367.  \r\n\r\nIf you are unable to do any of the above or would like to make a formal complaint under the NHS Complaints Procedure, please either: \r\n\u2022\temail complaints@nottshc.nhs.uk, \r\n\u2022\tcontact the departments below in writing or by telephone. \r\nHowever you lodge your complaint, it will be acknowledged as soon as possible, and within 3 working days at the latest.\r\nFor complaints about Older Peoples Services contact:\r\nElaine Read \r\nManager - Service Liaison Department\r\nNottinghamshire Healthcare NHS Trust \r\nDuncan Macmillan House \r\nPorchester Road \r\nNottingham \r\nNG3 6AA \r\nTel: 0115 993 4542\r\n", "\nNothing\n\nMore Staff, Honest People\nAnything else?\nMy Mother was admitted to Shelly Ward under the Mental Health Act. She was to be accessed and then given treatment. Less than 2 months later she as died. In the time spent on Shelly Ward she suffered a smashed nose and a broken hip. All her belongings that were left on the ward for safe keeping are gone. I always were given excusses about her care, nerver enough staff on the ward and when i complained to the powers that be , they very often did'nt even return my calls. Since this as happen I talked to another family , and they said their mother had been on the same ward and had broken her ribs. When it comes to reporting this , there is not much help and unless somthing is done about this ward more people will die.", "Very rarely, I get an attack of paroxysmal atrial fibrillation.\r\nThis last time I called 999, and the crew from SECAM (South East Coast Ambulance Service) listened intently to my story. They took two tracings of my heart in the ambulance outside my door: the first showed clearly an episode of AF sandwiched between two periods of normal heart rhythm; and a 12 lead ECG. These were printed out on a single sheet of paper.\r\nThis, together with the written report were handed over to A&E - but have mysteriously gone missing. By then, my AF had ended, and so the tracings done in the hospital showed nothing but normal rythym. Thus, I then spent the next 36 hours arguing with the doctors, because the notes said that I had been admitted with 'chest pains', and made no mention of the AF.\r\nI complained to PALS - both at William Harvery Hospital and SECAM. The episode was in May, and I reported it 5 days later. SECAM responded the day after, but WHH has not yet done so.\r\nI have two complaints: firstly, why were the written notes of the ambulance not transferred to the hospital's notes - or if they were, then why were they ignored? Ambulance crews are well trained and a valuable resource in treatment and diagnosis of a patient's illness, and deserve to be treated with greater respect than this incident implies; and secondly, why was it not until the third doctor in a different department finally believe the words of the patient?\r\nAn altogether stressful time.", "Your comments are so upsetting to read and it is very disappointing that our unit has let you down so badly on postnatal care. The fact that you are undergoing counselling as a consequence of the care received is deeply concerning.\r\nYour feedback will help us to further raise awareness amongst the staff about how important their individual care and attitude is. Overall there is a theme of a lack of empathy for you as a new mother and this is not an attitude we can tolerate.\r\nTreating women with compassion and respect is fundamental to the provision of good care. However you have shown vividly that we have staff whose attitude and behaviour clearly do not meet the expected standards. Providing a high standard of care on the postnatal ward is a challenge for many maternity units, and is the area which women are most likely to describe in negative terms. Over the past year, as a result of user feedback, we have implemented a series of actions and initiatives into the postnatal ward that are beginning to have a positive impact on the main areas of concern.\r\n\r\n- All staff on the postnatal ward are undergoing a customer care and communication skills training day as ongoing work to address issues related to attitude, behaviour and interpersonal skills.\r\n- A zero tolerance for rude, disrespectful or inconsiderate behaviour. Anybody who has been identified as demonstrating such behaviour will meet the Clinical Director to account for their actions. Disciplinary action will follow if no improvement is made\r\n- High sickness levels in this area have been targeted to reduce the dependency on using agency staff \r\n- Improving the ward environment to reduce midwife time spent away from the bedside \u2013 e.g., installing individual drug cabinets at each bedside to eliminate the waiting time for pain relief such as you experienced\r\n- Filling the vacancies that also contributed to the need for agency staff.\r\n- Increasing the number of maternity support workers, who are fully trained in breastfeeding and provide additional bedside support for which we have received very favourable feedback\r\n- Breastfeeding is such a crucial priority for postnatal mothers but can result in time management problems for a midwife with six other mothers and babies to care for (the standard ratio for postnatal care is one midwife to seven mothers and babies). We are appointing a dedicated breastfeeding midwife as a further resource to support the midwives in the ward and the mothers.\r\n\r\nIt is with regret that all of these actions are too late for you and we are so sorry that you have had such a terrible experience.\r\nYour posting will be used to continue the education of staff about the impact their attitude can have on every single woman in their care. It has taken you a long time to share your experience and our regret is that you were not able to do so directly with the unit so we could speak personally.\r\nIf you feel it would be helpful to contact us, you can do so directly via the PALS office on 0207 188 8803.", "I underwent an emergency c-section at St Thomas's hospital in London last year. My experience of post natal care was so bad I have had to undergo counselling and I am reluctant to try for another baby. It took me 10 months to bond with my daughter.\nIn summary:\n - I was given a sponge bath at early one morning by two women who did not introduce themselves or explain what they were doing. I was so roughly handled I felt like an animal. \n- I had to beg for pain relief - at one stage I went 6 hours before someone brought me some paracetemol (and this was 18 hours after a c-section)\n- I couldn't pick up my baby when she was crying and there was no response when I pressed the bell.\n- When I asked for help breastfeeding the midwife shrugged and said \"try whatever you like\" and walked away.\n- I couldn't walk but no one brought me any food at mealtimes. \n- I had no water within reach (despite asking many times).\n- I received no advice on caring for my baby, looking after my c-section scar or general recovery.\nI am crying just thinking about how awful I found the midwives who treated me during my stay.  It was the worst experience of my life and it devastates me that the rude and uncaring staff I met have left me resentful towards my daughter and reluctant to set foot in an NHS maternity ward ever again. ", "I was 26 wks 6 days pregnant with an overwhelming low feeling at the bottom of my stomach and around the cervix area...i was diagnosed with constipation + braxton hicks..i was alarmed and scared...and i couldnt believe it..i was in shock as we had been trying for 4 years to have a baby and ended up with ivf which worked 1st time. \r\ni was sent home..they wouldnt keep me in....and i was told to take laxatives...well i said how will i know when to come back...they said u will know..ask people who've had babies????? i was sat in the car with my mother all the way home praying not understanding why....i was sent home in the early hours of the monrning...big shooting pain...after several small pains...thirst...angry ...frustrated i fell to my knees in pain...my husband came running down the stairs..we got an ambulance and my daughter was born an hour after i'd been discharged, after a couple of pushes\r\nShe was born on her 27th week.......incubator, off to the neo natal section we prayed we cried we hoped...we said goodbye she died 7 weeks later from mutiple organ failure due to septicimia...we were HORRIFIED.....\r\nnow we been told we should have gone back earlier....WHAT? .....i didnt want to leave in the first place......why was I, as a first time mother, sent anyway......why was i diagnosed with the wrong medical term because they didn't know why I was uncomfortable....and lastly, why was the medical notes not filled in, no dischage time or diagnosis wrote on my medical notes...\r\nThe doctor did not make it clear that they had removed the mucus plug the day before and they did not listen that I was premature.\r\n\r\nmy experience with the NHS was very poor and we are disgusted...the neonatal ward did their best ..in my opinion the doctor before did not", "Dear verbal899\r\n\r\nI was saddened to hear your story, and that your experience has not been a good one. \r\n\r\nI will do my best to address some of the issues that you talk about, but some of this is hard to do, as the period of hospital care is quite some time ago, and your concerns cross several services.\r\n\r\nTo have needed such care for such a long time, you must have been quite ill; I do hope that your situation has improved, and wish you well.\r\n\r\nWhen someone is hospitalized because of pressure sores, these are usually deep and even after treatment may take a very long time to heal. During this time it is essential that the person has the best care possible, this includes moving them often to  prevent further sores developing. \r\n\r\nThis information may be useful to you\r\n\r\n\u00b7         There are clear process where staff will ask patients if they would like to request or decline social services involvement\r\n\r\n\u00b7         There are also clear processes, advice and information whenever care is provided for someone to make sure that patients, family & carers are fully informed of discharge procedures. \r\n\r\n\u00b7         When someone is admitted to residential care, they go there for up to 12 weeks on a short-term placement \r\n\r\n\u00b7         After this period a Social Worker goes out and re-assesses the service user to see whether they need to be admitted to residential care as a permanent resident or whether the person should return home to the community with a support package such as a home care. As soon as this can safely happen, it does.\r\n\r\n\u00b7         In the last 2 years we have made many developments in the support and help that can be provided in someone's home, so that they do not need to go into nursing or residential care\r\n\r\n\u00b7         Where ever possible we work together across health and social care so that people can be in their own homes.  Sometimes the level of care they require means that this isn't always possible. \r\n\r\nIf these processes and systems have not worked, we would like to look into the case and work with you to understand why this has happened, so that we can ensure it would not happen again.\r\n\r\nOne of my colleagues in the local authority is looking into the concerns you raise around care home staff, but it is proving hard to do this without more specific information. If you felt able to supply additional information to us, we would be happy to discuss the situation in more detail, as we do seek to improve our services based on the comments we receive from our patients.\r\n \r\nI would appreciate it if you would be willing to contact us to discuss the issues in more detail.\r\n\r\nYou could contact the Patient Services Team at the hospital on 01709 531 303, who would very much like to speak with you.\r\n\r\nAlternatively, you can contact our Patient Advice Service on 01709 423 030, for advice and support.\r\n\r\nYou could also contact me on 01709 302 042, should you wish to do so.\r\n", "I was in Rotherham General in 2008 with pressure sores. I anted to go home and receive care there but the team looking after me just said there were no carers available to provide this level of care in the community - I can't see how this could be true.\r\n\r\nOn Christmas day I was told I would be \"home soon\". I was then sent to a home, and told this would be for 12 weeks. I didn't want to go - I made this very clear - but I was sent anyway and told it would be just short-term.\r\n\r\nI kept asking when I'd get to go home but the answers seemed to get more and more vague. I suddenly found myself with social workers. I have no idea why. I have never had a social worker before and didn't need one then either.\r\n\r\nI continued to ask when I'd get home with vague answers all the time. I hated it at the home. I found one of the nurses there behaved awful and rude towards me. I should have been home by March 2008, but by August 2009 I was still there and thinking I'd never get home. It was so frightening.\r\n\r\nFinally in May 2010 I got the opportunity to go home - thank god!\r\n\r\nI was, and am, so annoyed that during all that time I've had to pay for my care at the home and my DLA was stopped. I even had to pay for the taxi home. I now have carers pop in 3-4 times a week. Why was that so much to ask for in the first place?", "A very close friend of mine for over 30 years had been going through a period of chronic intestinal discomfort along with constant nausea, vomiting, and an inability to keep solid food down.\r\nThis started between 12 and 15 months, my friend had attended their local GP for a diagnosis and treatment at the start of the symptoms, including taking of prescribed medications in an attempt to relieve the situation.\r\nAfter several months with no relief and attending other GP's the impression my friend was left with at that stage was that it could be \"in the mind\".\r\nWhen I found out from my friend several weeks ago about the constant discomfort and an impact on quality of life, I implored my friend to seek specialist help in determining what exactly was wrong.\r\nMy friend was finally sent to Hartlepool General Hospital for an endoscopic evaluation. They also took biopsies and the results, when discussed with my friend by the specialist surgeon, was the last thing expected.\r\nMy friend was told you have cancer of the stomach and only have a few months to live. Not what one expects after complaining for at least a year via their GP and others.\r\nI feel it is disgraceful that this my friend had to endure these symptoms and discomfort for a year before being diagnosed with cancer. As far as I and other people close to this person feel, this should have been detected much sooner than it was, noting the history and longevity of the symptoms they endured.\r\nI believe if this had been evaluated more thoroughly and a diagnosis confirmed much sooner, then maybe the outcome could have been different. Because of my friend's advancing years, though they has been in very good health all their life, I feel they have been pushed aside with respect to quality health care and support.\r\nIn my opinion this should have been detected much much sooner than it was with a chance that the diagnosis would not have been so severe and certain as it is now.\r\nFor me, regardless of how a GP reacts, how busy they are, and all the mundane reasons patients are given in times of crises, it is the GP's responsibility to ensure he/she provides the best guidance and direction for their patients based on the information at hand and the longevity of a particular symptom(s).\r\nIn my opinion this situation fell through the cracks. I am very disappointed and angry at a scenario which I believe that should have been taken care of at the start of the symptoms, which in their entirety, to me, clearly showed a necessity for immediate action and remedial testing.\r\n", "We are very disappointed to hear of these complaints and take feedback very seriously. Our doctors and nurses aim to provide the best possible care for all of our patients and we would urge this relative to contact us directly so we can investigate the issues raised immediately.Please contact Jamie Emery at [Jamie.emery@heartofengland.nhs.uk](mailto:Jamie.emery@heartofengland.nhs.uk) or on 0121 424 2657.", "I am concerned that you believe that this department unfairly withdrew your services. If you would like me to investigate this please contact me at [john.barradell@brighton-hove.gov.uk](mailto:john.barradell@brighton-hove.gov.uk) with your personal details and l will look into what happened.Alternatively please contact our Access Point who will be happy to discuss with you the need for a new social care assessment. Our Access Point can be contacted by telephone on 01273 295555 or by email [accesspoint@brighton-hove.gov.uk](mailto:accesspoint@brighton-hove.gov.uk) John Barradell, Chief Executive, Brighton & Hove City Council", "My husband was admitted to hospital, unbeknown to us in advanced stage of bowel cancer. He had been under a consultant for 3yrs and had been told time and time again he did not have cancer. He was sent home with imodium. His diarrhoea continued upto 25times a day. He was readmitted when he was in extreme pain 8weeks later, rehydrated and sent home again. 4weeks later he went in for surgery to remove a huge adenoma from his bowel we were assured it was not cancer. We were told the next day cancer had spread all through his abdomen. He died 7mths later...aged 53yrs. The consultant never even came to tell us they sent his registrar, they also never discussed the treatment with us. they made no attempt to explain anything until I lodged a complaint. Nearly 2yrs on and I'm still waiting for answers. I think this is disgusting.", "The following is the story of my son, Joshua\r\n\r\nTowards the end of October my wife had been feeling unwell for 2 or 3 days with a headache and sore throat. At around 9pm, her waters broke. This was nearly 3 weeks away from her due date. My mum advised us to phone the hospital which we did. \r\n\r\nAt the maternity ward we told the midwife that my wife was feeling unwell and described the symptoms very clearly. We repeatedly mentioned the illness and even discussed the concern that she may have caught something from our daughter, who had been very sick earlier in the week\r\n\r\nWe were given some advice and then discharged about an hour later and told to return anytime after 10am the next day.\r\n\r\nWith still no sign of labour the following day, at about 11.30am, we returned to the hospital. We explained that my wife was still feeling ill, tired and had a sore throat and headache. \r\n\r\nAt the hospital, she was monitored for contractions (still none) and given blood pressure and temperature checks.  We were later discharged and told that if the contractions hadn't started earlier to come back on Monday morning. \r\n\r\nMy wife started to have painful contractions at about 5.30am the next day. We phoned the ward and were told to wait until the contractions became more regular and intense. This seemed to happen very quickly. At about 6.15am we phoned and informed the ward that we were coming in.\r\n\r\nWe arrived at Furness General at about 6.30am. Her contractions were very painful and intense. At 7.38am, our son Joshua was born. \r\n\r\nWe  may never truly understand what happened next, but in summary, not long after the birth, my wife collapsed with infection. Her temperature went to 39.2 and she developed rigours. She was given intravenous antibiotics and paracetamol and made a recovery over the next few hours. Although we were concerned for Joshua, we were reassured that he was fine. At around midday, we were transferred to the maternity ward. At this point we were told that the paediatrician had been contacted but they were \u2018very busy' but that Joshua would be monitored closely.\r\n\r\nThrough out the day and night, Joshua was monitored by various midwifes. He was mucousy, wheezy and reluctant to feed. We were told all these things were \u2018normal.' He had his temperature monitored and on several occasions his temperature was so low that he was placed on a heated cot to warm up. At one stage, he was placed on a headed cot and an overhead heater was placed directly over his body. At two o'clock in the morning, my wife rang the emergency bell by her bed because Joshua was making \u2018grunting' sounds and was breathing very rapidly. A midwife came and took Joshua out the room and returned him around 30 minutes later, again reassuring us that Joshua was fine.\r\n\r\nAt around 8am in the morning, my wife found Joshua collapsed in his cot, he was blue and saliva bubbles were coming out of his mouth. At this point, he was transferred to SCBU and was seen by a very shocked paediatrician for the first time.  \r\n\r\nJoshua had acquired the same infection as my wife. We now know that low temperature is an indicator of infection in neonates. Joshua spent 9 days fighting for his life but eventually died whilst receiving specialist intensive care in Newcastle. He died from internal bleeding from his left lung which had rotten due to his untreated infection. The consultant in Newcastle said that they had never seen lung necrosis in a neonate to the extent that Joshua endured.\r\n\r\nSadly, following Joshua death, his observation chart, which was the only record of his postnatal care, has been \u2018lost' and in my opinion the staff have not reported a truthful sequence of events.\r\n\r\nDespite this, there have been many changes to the maternity service at FGH since Joshua died and I am confident that the unit is now a safe place for others to have a baby.\r\n", "My story of being told my Atrial Fibrillation was harmless and then being told that my heart rate was normal when I was having a heart attack.  Then being told by another hospital that I had not had a heart attack.  My extreme chest pain being ignored. Being asked why was I playing the system by a nurse. Then being disbelieved when I found an alternative medication that actually worked.\r\n\r\nI have suffered from Atrial Fibrillation for most of my adult life and was constantly told by my GP that it was harmless.  But one day on the golf course last year my AF went out of control. I drove myself to the nearest hospital and presented myself at the A&E where I was told my heart rate was normal.  I insisted (being quite ill) and the nurse agreed to do an ECG.  This showed my heart rate to be 215. So much for the accuracy of the heart rate monitor she used on me the first time.  The nurse called in the resuss team by computer link and the next thing I was told I would shortly have a feeling of impending doom as a doctor unloaded a syringe of unknown fluid into my arm which was apparently designed to stop my heart for a moment. The nurse leaned over me and whispered \"You were right to come in to the hospital\". They took several hours trying to reduce my heart rate and I spent 5 days in the cardiac ward. I was told that I had had a Myocardial Infarction after tests had shown that damage had occurred.\r\nI was allowed to shower before going home and I felt very ill from the physical exertion just from having a shower.  This I was told was totally normal for heart attack patients.\r\n\r\nThis was not my local hospital so when I returned home I switched to my own hospital for tests.  This hospital decided that I had not had a heart attack at all and I was fine. Despite the fact that I could hardly climb the stairs at home. They took me off of the drugs and one week later I was back in A&E at my local hospital having been taken there by Emergency Ambulance.  This happened about 5 times in all and a 5 day stay in the cardiac ward was the highlight.  During that time I had extreme chest pains which lasted from midnight to dawn and I had to sit in a chair all night with oxygen.  According to the specialists I saw I was quite healthy.  A nurse even asked me why I was playing the system. (As if I would have put my health at risk by being in hospital other than for a genuine reason)\r\n\r\nI finally decided to try to work out what was happening for myself and realised by a process of elimination that while I was in hospital I was being injected with Heparin but when they sent me home that was the only drug I was not on.  I asked my specialist to be put on heparin and he agreed but only for  a couple of months.  After a few adjustments to the dose I was feeling much better.  Then after a couple of months my specialist wanted to take me off of the heparin because he could not find anything wrong with me. I managed to persuade him to keep me on heparin but 3 days before Christmas his secretary told me that I could no longer have any more heparin and that was final.  In my opinion the heparin was keeping me out of hospital. I didn't want to die so I phoned the police and they said they wouldn't do anything because it was a health matter.  So I wrote a letter to the chief executive of the local heath trust and within hours I was told I could be prescribed heparin by my local GP no problem.\r\nI could not stay on heparin for much longer due to possible side effects but luckily for me by chance I found an alternative form of blood thinning pill.\r\n\r\nI now feel fitter than any time in the last 20 years and I have had very few AF attacks and none for the last 3 months.  All my other symptoms have gone and I can play golf better than before. I have to be careful not to suddenly stress my heart but apart from that so far I am doing fine on my self prescribed alternative to Heparin.\r\nI must continue with the pills because having missed a dose or two I found my symptoms coming back again. I am having trouble convincing the medics that it actually works but I am from a very technical background where results are everything. I may be making some progress convincing them but there is huge resistance to new ideas in the NHS. There are many theories from doctors as to why what I am taking cannot work but the results show that for me it really does work.  I would not be paying 90 pounds a month if it did not work and all my friends know I am not renowned for spending money unwisely. Results are everything, theories are theories. That is Science.\r\n\r\nMy work involved diagnosis of technical problems and trouble shooting to the highest level and at one time I was in charge of protecting a major UK University's computers from attack by computer viruses. There were 60,000 different viruses at the time.  There are now around 300,000 computer viruses at large so I am glad I do not have to do that anymore!  I also designed an immune system for data disks.  If you don't think data disks can be given an immune system then think again.  So there was a striking similarity between my old job and what the NHS does.\r\n", "We are very sorry that in our original comment we said that you had met with the Trust on several occasions when in fact you have only just met with members of staff.  We apologise for this error which was the result of an administrative misunderstanding.  Thanks to your feedback, we have now put in place a new process which includes an initial check as currently happens and then a double check on all information with the relevant clinical teams before it is posted on any site.", "Dear Betty123,I am very concerned and sorry to hear about your distressing experience on one of our inpatient wards. You understandably also have concerns for other patients on that particular ward. As we have 60 inpatient wards it would be extremely helpful if you could share more details with me so we can pinpoint where this happened. This will enable us to look into the situation and put whatever measures are necessary in place. You can [email me](mailto:su.glazier@slam.nhs.uk) or phone me on 0203 228 1669 (I am not always in the office but you can leave a message and I will call you back).I would also like to encourage you to think about using our Complaints process - you can contact the Trust's Chief Executive or Complaints Department, Maudsley Hospital, 111 Denmark Hill, London. SE5 8AZ or Email: Complaints@slam.nhs.uk Telephone: 020 3228 2444/2499. There is a lot of information about the process [here](https://www.slam.nhs.uk/patients/frequently-asked-questions/complaints.aspx) . Best wishes,", "I want to raise a concern about the procedure undertaken in theatre before having my hip replacement.\r\nI think it is almost abuse to be catheterised in front of male staff, while even a male member of staff was watching and decided he would inform me that this was the most embarrasing part of the proceedure.\r\nHow unprofessional is that for a hospital that claims to protect dignity? I am so disgusted that my hope is I never have to have another operation at Ormskirk Hospital.\r\nAlso the nurses seem only to congregate at the nurses station rather than observing patients needs on the ward. What an awfull experience it was.", "I took my daughter of 13 months to Whiston A&E after my doctor referred her, as she couldn't walk properly and her knee was hot and swollen.\r\nI sat there for about 2 hours before a doctor saw her. She was then asked to go for a scan and then come back to discuss the results. \r\nWhen i came back with her they said she was fine and couldn't find nothing and she was getting referred to Alder Hey. So i left and waited. \r\nI called 2 days later to find out whether she had an appointment made but they said to phone Alder Hey. I phoned Alder Hey who had no record of an appt to be made.\r\nI then waited another day and finally decided to take her to Alder Hey as she was really distressed and refused to walk or move her leg. Later that evening she was admitted to Alder Hey with a bad case of septic arthritis and we spent a week there.\r\nHow could the doctors in A&E miss this? I am not going to Whiston again, who knows what they could miss next time?", "I was taken to an admissions unit under a section 136. I was there for a total of 6 hours. For the first 3 hours, I sat calmly causing no problems at all waiting to be assessed by a doctor and a social worker. Staff supervised me while I waited to be assessed and in my opinion, I gave no cause for concern. \r\nAfter 3 hours, new staff started their shift. One of the senior members of staff on the unit came into the 136 suite and asked for my shoes which had laces and any property I had. I said I had caused no problems thus far but still handed over my property. They asked if I had a phone. I explained that I had an iPhone and that I didn't feel comfortable handing it over. I explained again that I had not caused any problems for the past 3 hours, that it was not possible to harm myself with a phone, and that, being a \u00a3600 phone, I would not even contemplate damaging it. They began shouting at me, and speaking down to me. At no point did I become violent towards them or raise my voice, which is not what I can say for them. \r\nBecause I would not hand over my phone, they called for the response team which consisted of three males and two female staff. Two men came from behind and held me down. They all held my legs and my arms while one person retrieved my phone. I began struggling, screaming at them that this was not necessary. Even after they had taken my phone, they still restrained me. I continued to struggle. They then began pulling at my trousers. I screamed \"What are you doing?\". My trousers were pulled down to just above my knees. I continued screaming, asking what they were doing. They said nothing. They then held me down to the floor, put my hands behind my back pointing upwards and held me there for a minute, my trousers still around my knees. Then a staff member said \"are we finished?\" and they all let go of me. I immediately pulled my trousers up. The whole restraint lasted about 5 minutes, though they had taken my phone within the first 30 seconds. In my opinion, they enjoyed restraining me and seeing me struggle.\r\nAs soon as the restraint had ended I immediately began to have a panic attack. I have a history of sexual assault and what they had just done, and the fact that my trousers had been pulled down, brought everything to the surface. I began to cry frantically, hyperventilating and shaking. I was cowering in the corner. The staff began to laugh out loud at me. They stayed there for a further 5 minutes watching me in distress and they were laughing. They left apart from two staff who stayed to supervise me. \r\nAfter about 20 minutes I was still having a panic attack, my chest began to hurt, I was having difficulties breathing and hyperventilating, my heart was palpitating and I couldn't feel my hands or feet. I was terrified. I asked the two staff to get a doctor. They replied by saying that I was being silly, and that I was doing this to myself. I begged them to get a doctor.  \r\nThey then said we'll take your blood pressure and vital signs. I screamed at them that I didn't want them to touch me, and asked them again to get a doctor. They didn't. They said I'd been sitting there quietly (which I clearly wasn't), and that I could wait for the psychiatrist. I told them I wanted a medical doctor and told them about the chest pains. I then heard one of them say they needed to cover their backs and they then got the a senior member of staff, the same one who called the response team earlier. \r\nThis member of staff came in and began shouting at me telling me to stop being silly and that the doctor (psychiatrist) was on their way. \r\nI asked for a medical doctor. The member of staff then shouted that they weren't going to get a doctor for me. I was clearly in a state of distress, hyperventilating, shaking and I was clutching my chest as I was having chest pains. They didn't get anyone for me the whole time I was having a panic attack. Despite having two staff permanently with me for supervision, not one person attempted to calm me down. I am amazed that being a mental health facility, not one member of staff tried to minimise my distress or talk to me.\r\nI was in a state of panic for a total of an hour before I began to calm down. A further hour later, I was seen by the psychiatrist still in distress and crying. I explained what the staff had done to me and the psychiatrist said they would investigate it. They knew about my history of sexual assault and understood the distress I was under. They apologised for what had happened. \r\nI was then released from the section 136. When I left the Unit, I cried frantically in the middle of the street. It was a member of the public who actually stopped to ask if I was ok, the first person (apart from the psychiatrist) to show some concern for my distress. This person called a taxi for me and stayed with me until it arrived. The fact that I had just come from a facility which is supposed to help people in mental distress, and that it was a member of the public who showed the care and concern that should have come from the nurses at the Unit, I believe brings shame and disgrace to South London and Maudsley NHS trust.", "I am really sorry that you have been distressed by an experience within our services. You have raised a number of important issues which we are investigating formally under the Trust's Complaint procedure, as agreed with you in your recent discussions with Su Glazier, one of the Trust's managers.\r\n\r\nI am aware that the Complaints Department has tried to contact you directly to discuss your concerns in person and also the manager who will be investigating your concerns. Your clinical team is also aware of the concerns that you have raised and will help you with your current distress.\r\n\r\nOnce again thank you for highlighting these concerns which we take very seriously, which will be thoroughly investigated.\r\n\r\n\r\n\r\n", "Dear Betty123, Many thanks for this further feedback. As you're aware, we are concerned to hear about this and your [earlier experiences](https://www.patientopinion.org.uk/opinions/40808) and we're glad that you're in communication with us directly. We take your comments very seriously and we will be undergoing a thorough investigation. With all our best, Patrick", "Firstly I would like to thank you for taking the time to leave feedback about your father's experience. We always try to act on patient feedback to improve our services.\r\n\r\nI am very disappointed and concerned to hear of the problems with your father's medication, his care and the fact that you and your mother have been left feeling as if none of our staff care about your father's health. It is also disconcerting to hear a member of staff shouted at your father. These are not the standards of care I would expect to be given to our patients and I can assure you that we will properly investigate your concerns. \r\n", "Dear special K, The Trust is currently dealing with this case as a formal complaint. We treat all complaints seriously and rigorously investigate each one. We are always concerned when patients do not experience the high standard of care that we strive for every patient to receive.We are willing to work openly and closely with you and your family. If you wish to contact us further regarding this case, please email Carol Freeman, Head of Complaints and Claims - [carol.freeman@sthk.nhs.uk](mailto:carol.freeman@sthk.nhs.uk) Kind Regards,", "I have recently been involved in several cases involving The Diana Princess of Wales Hospital, Grimsby and elderly people being sent home in the middle of the night.\r\n(1) An 82 year old lady fell and broke her wrist, she was taken to A&E and it was xrayed and set in a pot. The lady was sent home at 3am to her flat where she lived alone. The lady had no relatives and was expected to manage all alone with no care.\r\n(2) A 94 year old gentleman was sent home from hospital at 1am after being taken in earlier by ambulance with breathing problems, on arrival back at his flat it became clear that he could not get out of car without his wheelchair, that was locked in his flat on the 10th floor. The taxi driver refused to go and get it and a support officer from the building had to be called out.\r\n(3) An 80 year old gentleman was sent home in the early hours of the morning after suffering chest pains. The staff of A&E felt it was appropriate to give the gentleman morphine and put him in a taxi with just a thin pair of pyjamas. The gentleman died several hours later of a heart attack.\r\nThere are discharge policies and procedures to cobble dogs with but if no one is adhering to them, then they're not worth the paper they're written on.", "Thank you for taking the time to provide feedback on your experience at Queen Elizabeth Hospital. We were very concerned to read your comments about your mothers care and treatment on the liver unit. This is certainly not the type of experience we would want anyone to have as a patient under our care. We strive to provide the highest standard of care possible and we are very sorry that we have not achieved this on this occasion. We welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience. From your comments it would appear that you have previously raised your concerns with us and that we responded by letter. We are sorry that you feel that we did not address all the issues you raised in our response to you, and would be very happy to discuss these further. If you would like to do so, please contact the Patient Services Department on 0121-627- 2950.Alternatively, you can contact Patient Advice and Liaison Service by phone 0121 371 3280, by email [PALS@uhb.nhs.uk](mailto:PALS@uhb.nhs.uk) , via the hospital [website](https://www.uhb.nhs.uk/pals-form.htm) .htm or in person by dropping in between 10.30-4pm (Mon-Fri) to the PALS office located to the left of the Information Desk in the main entrance of the new Queen Elizabeth Hospital Birmingham.", "My mother had been under the liver unit and its care for 5 yrs following a liver transplant after contracting HepC. At 70 she had a reasonably good life and we were grateful to the liver unit for all its support until April this year. \r\nMy mum was admitted with Ascitis and it appeared in Feb 10 that she really only had months. In April she was admitted to the liver ward with liver and kidney failure and severe Ascitis. We were informed the following day by her consultant that they would be suprised if she lasted a week. What happened from there was an absolute outcry. \r\nI am a social worker for the elderly and I have never met ward staff who were so unprofessional and seemed untrained, had no knowledge of patients in end stage liver faiulure, and such poor skills in managing symptoms or supporting the patient or family.\r\nMy mum had incontinence pads at my request as she was unable to weight bear and often disoriented.  But I was still having disagreements with her nurse who seemed more concerned about my mum becoming dependnet when she only had a few days anyway. \r\nIn my opinion, they failed to provide appropriate care, failed to manage her pain at the end stages, failed to recognise or provide palliative care when appropriate and subjected her to unecessary pain with intrusive procedures which could have been carried out under more appropriate and sensitive conditions which it was after the shambolic attempts at my mums expense. \r\nThat memory of the last two hours when she begged for pain relief to be told by ward Drs that there was no one available to see her and no contingency plans despite being reassured that when the time came she would recieve the drugs to help manage her pain as was her only request.\r\nShe died in agony while ward staff had their hand-over session chatting away while we waited outside that room for a response from the Dr to come to administer some morphine. They could not even give her paracetamol as there was no one available to unblock her intravenous line. The irony being that I had paracetamols in my handbag but she was unable to swallow.\r\nI will never forgive the staff on that ward for their lack of compassion, their ignorance and lack of insight of the very specialism they work in.  We got a stupid letter 3 months later stating they had failed to provide palliative care and for the lack of training the staff had...its no good for my mum is it?\r\nI urge anyone who has loved ones at end stages to arrange hospice care or take them home...i wish i had done so.", "Some time ago I had concerns of a rising PSA(Prostate-specific antigen) blood level , I could not get the treatment I needed where I live in Ireland so I decided to go to London Guy's hospital for a template biopsy which looks at all the prostate for cancer. I had the treatment and returned to Ireland where I waited for the results, a few days later I got a phone call from guy's with the results, I was told I was all clear no cancer. As you can imagine I was very please and relaxed.\r\n\r\nWell time went buy but the symptoms did not go away the PSA kept going up, my GP decided to send me to a specialist in Cork, I ended up having a major operation to remove my prostate, my doctor told me after the operation that they found my prostate to be fully cancerous , you might well ask what happened with the all clear Guy's Gave me , I tried to talk to them about it but they would not talk to me, if I didn't have the operation on the prostate I would not be writing this now..", "My Mother-in Law (MIL), suffering with \u2018End Stage' COPD was admitted to Furness General Hospital through Accident and Emergency (A&E) at the end of October 2010 accompanied by her husband (H) and youngest son (YS)\r\nYS found A&E to be very busy to the point where staff were unable to have many of their requests acknowledged, hence lengthy waits for essential monitoring and tests causing unnecessary distress to patient, family and staff, WHY? MIL was in a heightened state of confusion which could have been avoided had one of the Family been allowed by her side, YS and H were becoming increasingly anxious and upset as neither were allowed to be with my terminally ill MIL until after a lengthy time in the waiting area YS insisted. \r\nMIL was eventually admitted and settled onto the Medical Assessment Unit (MAU) in the early hours of Saturday morning.\r\nAt approximately 10.30 the next morning. H received a phone call from a member of staff to inform and prepare him for the shock he was to receive, my MIL had fallen out of bed and sustained a nasty injury to her neck, WHY ? Upon visiting, the Family were very distressed to see the result of the fall and were becoming increasing concerned over her welfare as it seemed to them that the ward was very short staffed. WHY?\r\nThat evening MIL was transferred to Ward 6 accompanied by H, eldest son (ES) and myself, we waited quite a while in the patients lounge whilst the staff settled her in. When we were allowed to her bedside, I was very disturbed to see the call bell still in place on the wall, out of reach, WHY? I immediately placed it on the bed within reach. The Family were very reluctant to leave and shared our concerns particularly of MIL's confusion with a nurse, who assured us they would keep a close eye on her.\r\nHaving witnessed serious failings in care afforded to my late Mother and a subsequent 3yrs to reach the end of local resolution complaint, I was, as may be expected, anxious to see this would not happen again. Whilst visiting on the third day I happened to read the Risk Assessment and was extremely concerned to read \u2018No signs of confusion' WHY? This surprised and shocked us as MIL suffered with short term memory loss and was in a constant state of confusion! I spoke to a member of staff regarding my findings and the following morning telephoned the Complaints department informing them of my concerns, arrangements were made for H and myself to meet with Elderly Care that same afternoon, our concerns were listened to, the meeting was productive, a laminate card with instructions was provided within hours and MIL was moved nearer to the nurses station as per our wishes, an investigation into the fall was also promised, as yet we have not received any feedback on this. WHY?\r\nUnfortunately, the Family felt very uneasy and reluctant to leave MIL, we perceived the ward to very short staffed. On numerous occasions drinking needs were not met, WHY? Often we found ourselves asking for a beaker and straws as they had not been made available, this is basic care and unacceptable that needs were not met and that the Family were faced with this problem on each visit. \r\nOne evening mearly a week after MIL entered hospital there was a marked deterioration in her condition, whilst we were yet again at the nurses station requesting drinking aids! WHY? H and myself were informed MIL was very poorly, had been diagnosed with Pneumonia the previous Monday, this was the first time any of the Family had been informed of the diagnosis WHY? Therefore it was a shock to read the POTTS at 20.00hrs that evening, the last entry of observations was 13.00hrs. Would 8hrs plus seems a lengthy interval for a patient in such a poorly condition? WHY? At the end of visiting, we tried to raise our concerns with the staff unfortunately they appeared to be in the depth of an emergency situation on one of the bays, we lingered for quite a while in the hope of speaking to someone, we felt very uneasy and anxious at having to wait 18 hours until the next visiting time. The emergency situation continued so we reluctantly made our way home with the family deciding to ring the ward first thing the following day to arrange a morning visit, sadly MIL passed away in the early hours without her family around her. WHY?\r\nThe next distressing event was for the Family to be told there was no one available to accompany us to the Viewing Room for 24hours despite being told on our first visit we would be welcome to visit with 30mins notice. \r\nWhy were the Family not offered the services of the multidisciplinary palliative care team? As per Nice Clinical Guidance, according to Doctor Foster hospital guide the Trust does provide a palliative care service.\r\n", "my son was sent to picu newsum centre. I feel that becklin wing didnt take time to properly diagnose him. they sent him to psychiatric intensive care unit at newsum centre which consisted of a bed, toliet, wash basin and grey walls. How can any body get better locked up like they're in a prison cell?\r\nthe first day i went to see him i cried buckets of tears. i couldnt believe a sick person could be locked up like that. it felt to me like he was locked up like an animal in a zoo. \r\nin my opinion, the nurses and doctors treated him badly. my son went to picu with a nervous breakdown and within 3days they had given him so much drugs it seemed to me that he was struggling to string two words together. i found the staff nurses very rude. \r\nmy son suffered many injuries while he was in picu. i got the police involved. i think picu should be abolished and new staff and doctors appointed.\r\nfrom an angry mother \r\n\r\n ", "My name is Janice Morris and I'm the Clinical Services Manager with overall responsibility for all adult inpatients within the Trust.\r\n\r\nI'm really sorry to hear that your son has been so unwell, and I'm equally sorry that you've not been happy with his care on our Psychiatric Intensive Care Unit (PICU) ward.\r\n\r\nIt sounds like there's been a lot going on in a short space of time, and I appreciate that this has left you upset and angry. I'd like to take a bit of time in this reply to talk about the PICU ward in general, but obviously to maintain your son's privacy and confidentiality I cannot speak about his individual care here.\r\n\r\nI find the things you mention concerning and so I would implore you to get in touch with me through the PALS team so we can either speak over the phone or meet face to face. PALS can be contacted on 0800 0525 790, on email to pals@leedspft.nhs.uk or you can instruct the ward to pass your details to them. They will be more than happy to speak to you and to put you in touch with me directly.\r\n\r\nI'm very concerned that you've not been happy with the attitude of the ward staff and I would like to hear more about this.  Staff on PICU ward are extremely experienced in dealing with people who are acutely unwell and their families, and so I'm very sorry that you felt a member of staff was rude to you. If you can give me some specific details I will investigate your concerns formally with the staff concerned.\r\n\r\nWe know just how important family and friends can be during periods of ill-health and recovery, and we would always want to make sure they felt included in the care we provide as a Trust. Your visits will have been very important to your son and I am saddened that they were not reassuring to you. \r\n\r\nCreating an environment of respect and dignity for everyone we encounter is at the core of our values, and we would always want to maintain a high standard of care for every patient and their carers.  \r\n\r\nI understand that you feel that your son wasn't on the Becklin Centre ward for long enough for him to be fully treated.  Obviously I can not comment on his individual case without his permission, but the decision to temporarily transfer service users to PICU is always done following a full multi-disciplinary review and would only be done to support their ongoing care and safety. \r\n\r\nUnfortunately when some people are extremely unwell, they either need more intensive monitoring, or they can have impulses to harm or injure themselves or others. The PICU ward is better designed to deal with these types of situations than our general wards at the Becklin Centre. It is a locked ward and has been designed as a low stimulus environment; I do accept that this can make the ward seem less open and more sparse than our other wards.  \r\n\r\nThe aim of PICU is to increase safety and reduce stimulation. High levels of stimulation can make people feel more unwell and thus be at greater risk or require more medication \u2013 this is something that we try to avoid. As with any intensive care ward, we want people to be there for as short a spell as possible before being transferred back to an open ward such as in the Becklin Centre, where they are often more comfortable when feeling better. \r\n\r\nVery regrettably you say that your son sustained some injuries while he was on the ward. This is obviously a concern to me and I would like to know more so that I can thoroughly investigate it. Again, it would be helpful if you could contact PALS to help with this.\r\n\r\nAs a mother it must be very distressing to see your son so unwell and unable to communicate with you at such a time. From the information you give it is difficult to explain why this was the case. Both sedation and slurring of speech can be a temporary side effect of the medication used to treat such acute mental health problems and reduce distress. \r\n\r\nIt can be unpleasant both for service users and families but such medication is safe and is given by health professionals so that service users feel more comfortable and make a quicker recovery. I can assure you that such side effects are only temporary.\r\n\r\nI can't help but be worried about how upset this experience has made you, and so as well as talking to me about your concerns about your son's care, I wonder if you would  be open to getting some support from our Carers Team?  \r\n\r\nThey can offer you information and support both while your son is in hospital, and once he's discharged. They can be contacted on 0113 2954445, or if you speak to the PALS Team they can arrange for the Carers Team to give you a ring. \r\n\r\nIt's not clear from your posting where your son is currently, but I'm really hoping that you've already seen some improvement in his condition since posting this.  And even though you've raised concerns that I'd still like to learn more about, I do want to thank you for taking the time to tell us about your experiences here on Patient Opinion.\r\n\r\nKind regards,\r\n\r\nJanice Morris\r\nClinical Services Manager\r\nAdult Directorate", "In May of last year I had surgery to cure me of Epilepsy. \r\n\r\nUnfortunately during the operation, there was an accident which lead to a bleed giving me a stroke. I was in the high dependence on Ward N1, and I was ventilated and in a bad state. I was not absorbing the drugs they were giving me.\r\n\r\nI remember seeing my consultant at the window and I remember sticking up my thumb to him.\r\n\r\nI was then taken off the ventilator and I had a grommet inserted.  I vaguely remember moving slowly through the bays towards the Ward main doors, so I knew I was slowly getting better. \r\n\r\nI was then moved onto Ward N2 in the bottom bay and the process of moving down the bays towards the ward main doors. I remember one day when a nurse was sat near me and drinking a coffee I said to her \u201cI'd kill for one of those\u201d so she called for a doctor to take the grommet from my throat. The same nurse brought me a coffee later \u2013 and it was heaven.\r\n\r\nThe stroke had left me in a wheelchair and barely able to walk. But I slowly moved through the bays. But I felt that I needed to be somewhere I could recover and work on my walking and speech.  \r\n\r\nThe staff were brilliant and understood my needs and they were amazing, they managed to find a place where I could do this. Nurse Pierce, the surgery nurse was amazing, and showed constant support. The one conversation I had with her was when I was being wheeled off the ward to go get the taxi to go to the respite unit, was she asked if I'll be ok, and my answer with absolute determination \u201cI won't let this me beat me\u201d\r\n\r\nI was in N1 and N2 for about 3 weeks.\r\n\r\nDuring my time in the respite centre my ability to walk returned and my speech also started to return, although I needed the occasional support of a speech therapist.\r\n\r\nI remember the follow appointment I had with my consultant, Nurse Peirce was also there. And I marched into the appointment with my head held high, and be able to do that felt so amazing. I think both were surprised. They told me \u201cthey were not sure what to expect\u201d. My consultant explained to me what had happened during the operation, and there was a sincere regret in his voice. As I left the office I remember turning to Nurse Peirce and saying \u201cI told you I wouldn't let it beat me\u201d and she smiled and said \u201cyou certainly did\u201d\r\n\r\nThe surgery hasn't completely stopped the seizures, they are way less regular than they were before the operation. Even for this I am grateful as they now longer have such a big impact on my life. \r\n\r\nFor this I would offer my most sincere thank you to my consultant, for the life changing surgery, and to all the staff on Wards  N1 and N2 who cared for me, the nurse got me that Coffee, and the nurse who took me to the respite centre, not that I wish to belittle the work of all the other staff, far from it.\r\n", "I am sorry to hear of your experience with the Ambulance Service and we would welcome the opportunity to discuss your concerns.Please consider contacting me, Marie Tideswell, Regional Head of Patient Experience on telephone number 01384 246366 or by [email](mailto:complaints@wmas.nhs.uk) .", "Firstly, please accept my sincere condolences for the sad loss of your husband. I would like to investigate your concerns and would be grateful if you would consider contacting me on telephone number 01384 246366 or by [email](mailto:complaints@wmas.nhs.uk) .", "Good progress is being made on all actions described in my response above. For example, sickness levels have been reduced and we have seen a steady reduction in vacancies meaning less reliance on agency staff; the dedicated breastfeeding support midwife has been appointed; the ward has been completely refurbished over the past year, thus improving the physical environment. We will contine to monitor standards and respond to feedback from women using our service, in order to ensure all women receive high quality care.\r\n\r\nLynne Pacanowski, Director of Midwifery and Head of Gynaecology Nursing", "Thank you for bringing the treatment of your father whilst in hospital to our attention here at NHS Blackpool. We have contacted the hospital directly on your behalf and asked for a prompt response to the issues you have raised. Your post has also been sent to our Nursing and Quality Team in order that they can discuss the points raised directly with the hospital ward staff. Can we please thank you once again for bringing this to our attention", " I believe that because his surgery was delayed dads bowel died, perforated, he was full of pus and had peritonitis. While waiting for his operation he and I were constantly told he was going in a 'few minutes' 'extra half hour' but it was over 13hrs after he was declared as needing emergency surgery that he actually went.. A few days after surgery while his bowel wasn't working he was on a liquid diet, but on one occasion he was given solid food. So he vomited, took it into his lungs and developed aspiration pneumonia and was very ill.\n\nThe day before he was discharged his wound completely broke open, and it was noted in his chart he might need a drain placed. The next day-no drain- no nothing- he was sent home with this open 5 inch by 2 inch full thickens wound in his groin. The referral to the district nurse for wound care didn't appear to go through and no one came to do his dressing. \n\nHe was doubly incontinent with diarrhoea so the dressing was soaked with urine and faeces. He lost over a stone in two weeks because he couldn't eat the food- I had asked for soft food or a dietary consult but it didn't happen. No one said a word about his discharge problems, the wound, incontinence, that he couldn't feed himself or walk unaided-and he couldn't be left alone. \n\nHe was sent home with 5 incontinent pads and 2 bed 'pads' my son had to go to the 24 hr Asda at midnight ( he came home at 6pm) to buy incontinent pads, pyjamas, towels and bed sheets.- everything we had was soiled . The dirty pads had to sit in the back garden as they can't go out to the dustman. I had to arrange council 'yellow bag' pick up, get the DNA out -who tried to get him sent back to hospital and arrange for my own carers. \n\n5 days later he developed urinary retention -that's why he was incontinent he was blocked and dribbling-and went back into hospital. The district nurse insisted that tissue viability see his wound and maybe place this drain. Tissue viability did and agreed. But as it meant him staying a few days, someone from the original surgical team came up and clipped the wound closed in his bed in the ward during visiting time. He was sent home an hour later. When the clips from this still dirty draining wound were remove it reopened immediately and took a further 9 weeks to completely close. \n\nMy dad was 86, very deaf (and his hearing aid was usually connected up incorrectly by the nursing staff so it blocked his ear completely) and had vascular dementia so had poor memory. I had been his carer for 5 years and I'm a retired nurse. Yet no one ever told me anything about his condition. When I complained I was told by the matron conducting a meeting between me and the staff involved in his care that if I was nurse I should have realised he wasn't fit to go home. Somehow my fathers GP and the Dns thought I had taken him home against medical advice- but he was discharged by the hospital and i was told to collect him. \n\nWhen I went to collect him at the time I was told to, he was soaked with urine; his head and hair, Pj's, sheets blankets and pillow. He was wearing a pad that fell to the floor and splattered urine. \n\nI felt like my complaint ended up not about dad, but what I supposedly did or didn't do. He had 3 admissions -the complaint was about the 1st, wound care second- yet somehow the hospital confused them all and the consultant at the 3rd became involved. This took place towards the end of 2009 and the complaint still is. I've never seen the surgeon who was caring for him at the time I made the complaint about.\nThe whole thing was nightmare- and dad died a bit later from complications of the delay.\n", "Posted on behalf of East & North Hertfordshire NHS Trust:\r\n\r\nClearly the comments posted are very concerning and based on the information provided, we have been able to make contact with the person who placed them.  We did this to make sure we understood more about what happened to their father (this case dates back to 2009), but also how their concerns were handled by the Trust at the time. \r\n\r\nAs with all complaints, we investigated the issues raised in great detail \u2013 including those around treatment delays, discharge arrangements, wound care and continence issues.  All our findings were shared at a meeting between the family and clinical team looking after the patient, the outcome of which was also shared in writing subsequently.  This allowed us to acknowledge that there had been some delays in our initial investigation, for which we apologised at the time \u2013 and have done so since.\r\n \r\nGood patient care is always at the heart of everything we do, which is why we were saddened to discover that the family of this patient is still clearly unhappy \u2013 even after all this time has passed.  We did carry out a thorough investigation two years ago, but unfortunately the family did not consider that our response addressed their concerns sufficiently.  Our offers of further meetings with the Trust's senior doctors and nurses were declined by the family, who instead approached the Ombudsman.   Towards the end of 2010, the Trust was contacted by the Ombudsman stating that its team could find no cause to investigate the family's complaint further and had closed the file. \r\n ", "I am very sorry that you have had such a negative experience of our services.  I am the Deputy Director responsible for the PALS service and I am very disappointed that you did not find our service helpful.  \r\nWe have already offered via Patient Opinion to speak to you in person and I would urge you to take up this opportunity so that we can move things on in a more positive way.  You have raised a lot of separate issues but it is hard to respond to them without knowing more about the circumstances. I would be very happy to speak to you personally and you can phone me on 01903 845715. \r\nWith regards to the mental healthline we have just carried out a detailed review including an evaluation based on telephone interviews with people who have used the line - the responses were very positive - so again I am disappointed that this was not your experience too. \r\nPlease do contact me and we can discuss this further. \r\nAndy Porter, Deputy Director Social Inclusion.", "I had three lefort one osteotomy impactions (upper jaw surgery) to correct my dentofacial abnormality c/o Peterborough and Stamford NHS foundation
