the wrong department but I was refused a referral to a hand specialist and received no explanation or apology.\r\nI insisted on seeing my notes and was allowed back in to the hospital supervised by the new litigation manager. I was told that only if they were found to be negligent could I receive treatment at this hospital. I felt like if only these people understood my situation and experienced the same as I did then they would act differently. \r\nEvery day is agony. I think about the accident all the time and wish it hadn't happened. \r\nThe driver was charged with careless driving. I do not want revenge just justice. I am disabled now and he was never charged with the physical injuries he caused me which I believe now that he should have been. I had never been in hospital up to that point apart from when I was born, I was 31years old. \r\nI have discovered that every few years they like to do a few tests, but refuse always to tell my why, bullyig me into going on the false hope that this time they are finally going to do something, and then as soon as they do the tests dump faster than you can blink until they do the same again in a few years. As one GP put it, it is been seen to be doing something when you have no intnetion of doing anything!!!\r\nI have been given various drugs, xrays and scans since the accident and have seen so many different specialists and consultants but my injuries have never properly been treated in my opinion. \r\nIs it to much to ask for a splint that is dark in colour that does not show the dirt, is comfortable and wearable, and washable and is replaced regularly so it is not perceived as unhygienic and disgusting by people. I have not been able to afford to replace my splints regularly due to the cost of them. I cannot simply stand the pain of keeping my hand in the correct position all day in a splint, it is too painful, as this thirteen years on, is a bit late. The NHS claim this will relieve my pain but in my experience it hasn't and if they have really changed as they claim, they should listen and pay attention to what I am saying. I believe they are following their own agenda which I now believe is the White Paper Published in 2004 to be implemented in April 2009 for people with long term injuries. I was told out of the blue that I am being offered a pain management programme funnily enough also mentioned in this paper for which this PCT has received funding for this for me for the last five years, so why now?\r\nI have been asking to be referred to a pain clinic for as long as I have been asking to be referred to a hand specialist with the appropriate funding and permission from the PCT to allow me to have the treatment for this injury so that I can continue with my life as I would have done had I received the appropriate treatment all those years ago.\r\nThe health service ombudsman finally agreed to look into my complaint again but the system has changed. I then had to contact the Healthcare Commission and put my complaint through them before I could put it once again to the Health Service Ombudsman. The health care commission said I would have to follow the NHS procedure again as they cannot look at such old complaints. This is where the Disability Rights Commission got involved. \r\nBack and forth to the healthcare commission who finally agreed to look at my case if I can get it all down on paper, and I explained that this will take me time as there is thirteen years worth and I have difficulty writing and typing as this causes further deterioration of the injury.\r\nI tried to complain to them recently to be told they cannot accept my recent complaint because they no longer exist and now I have to contact the health service Ombudsman as they have now taken over from the Health Service Commission and the e-mail address I was given is not responding. Deja vu I think, given up and fed up!\r\nI resent being forced to contribute to this service through my taxes.\r\nI know that people think that the NHS should not be given bad publicity because it takes away from the staff who do a good job, and there are good medical staff out there, indeed I work with some. However, surely the NHS should treat people better than this, what if this was you and your life? It seems to me that they have never placed any value on my quality of life.\r\nIt would be easier and quicker for me to write a book because what I have written tonight barely touches on what has actually happened. I am glad that at least part of the story is out now. \r\nNobody expects the NHS to get it right all of the time but it is what they do and when they make a mistake that makes a real difference to peoples lives they should make reparations. I can barely straighten both my arms, they are so painful. I am left with damaged muscles in my leg which I am unable to control and they move on their own. I cannot raise my foot properly and I fall over which is utterly embarrassing in the street. My neck was damaged, I have scars all over and these have never been diagnosed. \r\nI have long since given up asking about this because I feel the response is so hostile . Everything I have said is true but I have left out a lot of details due to the length of time that has passed and the amount that this covers. This is not intended to be inflammatory or offensive to anyone and is intended to show my experience of the NHS which unfortunately is not good to say the least.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n", "My mother has Parkinsons.  She had a fall some weeks ago.  My mother moved to Extra Care Housing last August which has been a life saver.  Her carers are on site 24 hours a day.  \r\nWhen my mother fell she badly grazed her arm and the carers called an ambulance and my mother was taken to Kingston Hospital to be checked and assessed.   Initially on their assessment ward, which despite being manic and very busy, seemed to run well.  She was then transferred to a ward.  Again everything was fine.  Staff were kind and helpful and aware.  \r\nMy mother was then transferred to Roehampton Hospital to the Mary Seacole rehabilitation ward - to maximise her mobility - she was to stay for two weeks. During this time family and friends watched my mother deteriorate.  The ward is brand new - large bays - staff allocated to each bay etc.  My mother was to have physiotherapy and we thought she would be encouraged to move as much as possible in order to speed recovery.  Unfortunately apart from when she was taken for physio she and other patients, from what I can tell, remained in bed or sitting by their beds with no seemingly stimulation, no activity, no conversation, no television - nothing.  It was as if they were all waiting for the end.  \r\nSome of the staff were lovely.  Others, I believe, should question why they are there. I often saw tea being delivered in silence - no hello - no addressing patients by name. I watched with great sadness as my mother tried to catch the womens eye and say hello but either the nurse was paying no attention or ignored her.  \r\nI discovered a lovely dining room - but I never saw any patient being taken in there - surely a place where patients could be taken to enjoy a social interaction whilst having their meals. This to me would have been rehabilitation. Encouraged/helped to a day lounge to see others etc. \r\nThere was another lady at the other end of the bay that my mother could have chatted to - but they were never moved near each other.  \r\nWe were all so concerned at the deterioration of my mother during this stay so I requested her discharge.  You want to trust doctors and professionals to be doing the best for those you love but I fear that was not the case. \r\nI discovered her medication had been reduced with no explanation, which meant that she was not on full power. She was also being given her meds 6 hourly as opposed to 4 hourly as she was used to. On discharg, her medication was not correct this has taken a week to sort out.  Still no explanation from doctor at hospital about why he reduced her medication. \r\nNow back home, her carers are shocked at how she has changed in the three weeks she has been away.  She is now very vulnerable and at serious risk of another fall.  All this for a graze on her arm.  \r\nI also watched what I considered to be abuse by a member of staff to the lady in the next bed.  The member of staff seemed to delight in tormenting this poor lady. I feel that the patients were not shown the respect and dignity that they deserve.  We will all one day be elderly and I don't want to have to expect treatment like this. ", "A number of family members expressed concerns to me about how and why my dad died at Whiston Hospital and questioned why the cause of his death was not dealt with earlier \u2013 it was something I too had wondered about, and even his GP expressed surprise about the eventual/apparent cause of his death.\r\nHe was very defensive of his consultant whenever I questioned him about his apparent lack of treatment. However, following his death I was surprised to find he had kept a diary of his appointments - and from reading this I can now see his own frustration at the lack of diagnosis. He had even started writing a letter of complaint to his specialist about his lack of treatment after being discharged from Whiston following his first stay.\r\nOne of my primary concerns following his death was why it took an inordinate amount of time to diagnose and treat the apparent cause of his jaundice \u2013 this included three periods in the hospital, and only after he had lost two to three stones in weight and was so weak he could not resist or fight the fatal infections (potentially caused by the stent or its insertion) \u2013 and being literally on his death-bed, was he and our family informed a cancer had been identified.\r\nDuring each of his stays at Whiston Hospital, his condition deteriorated whilst he was awaiting treatment. I still do not understand why identification and treatment of his condition was not treated with increased priority, bearing in mind the hospital were aware of the pattern of deterioration and infection (sepsis) which occurred each time he was admitted, nor do I understand why he was not prescribed broad-spectrum antibiotics before invasive procedures were carried out.\r\nNOTHING CAN BRING HIM BACK NOW  but I remain concerned about the way he was treated. I would like to know why it took so many ERCPs, ultrasounds and biopsies to identify a cancer. My father recovered from his first stay at Whiston Hospital and the day after he returned home his GP diagnosed him as suffering from impetigo and anemia \u2013 why wasn't this diagnosed and treated in the hospital?\r\nIn the five days before he died he ate a small ice cream and two small jelly's - and had a few sips of water coupled with a saline drip. I asked why he wasn't being given nutritional support and was informed \u201chis sugar and calorific levels are being monitored he won't starve\u201d. My father was diabetic, clearly deteriorating and could not eat and I still do not understand why he wasn't given nutritional support. \r\nDad's \u2018cancer' was diagnosed a few days before his death. The doctor explained it was very small, this was why it had not been not been detected in the ultra sound, CT scans or ERCP examinations. A day later without further examination a second doctor described it as \u201cflorid and obviously aggressive\u201d.\r\nI am concerned that Whiston Hospital did not anticipate the likelihood of an infection or respond quickly enough when it occurred. My fathers decline was due to avoidable infections rather than due to the cancer but I suspect cancer was seen to be a more convenient diagnosis and acceptable reason for his death.\r\nWould quick decisive diagnosis and treatment have saved my dad's life? \r\n\r\n", "I am 23 years of age and I was referred to Dudhope House at the age of 14 due to personal reasons.\r\nI can honestly say that my experience there was the worst I've ever encountered. I found some of the staff at Dudhope took liberties in their professions, and on many occasions I was personally victimised, insulted and made to feel worthless.\r\nAfter a year at Dudhope I was discharged, and I personally believe my time there did me a lot more harm than good.\r\nOne psychiatrist I met I felt almost tore my family apart, due to certain remarks they made about my father during family sessions - which were completely and absolutely false. Some of the negative comments that were made about my family and me have stayed with me to this day.\r\nBut I will never let my memories of that \"hellhole\" get the better of me - I just hope that no other teenager anywhere has to go through what I did.", "I recently had a hip operation at Stepping hill hospital, and I found the entire ordeal frightening.\r\nThe operation went fine, but once back on the ward all but a few nurses did not seem to care, I was left lying flat and when given food and drink they wondered why I was not taking it.\r\nI asked to be sat up but all I got was a negative response saying I would only slip down again.\r\nI now understand I should have started some form of exercising, But I was not told to do or given any.\r\nWhen I left a week later I was not given ANY instruction about exercising of any type, it took my son to get some printed of the internet if I am doing them right who knows and who cares? certainly not SSH\r\nThis experience has left me worrying and hoping I do not have to have my other hip done.\r\n", "Where to start? My mother, a formidable and highly intelligent 88 year old, unfortunately, admitted to Weston General as a precaution. Unusually, we found her reluctant to use her buzzer (when it was within her reach!) to call for assistance and wondered why. We soon found out. Whenever the family approached staff members with concerns or questions, apart from two occasions, the responses varied between total disinterest and borderline hostility.\r\nMy mother died 10 days after admission and, for reasons that I will not go into here, we requested a copy of her medical records.  These records merely added to our distress in that they showed:\r\nMissed and late medication; Insufficiency of fluid intake; Failure to bleep doctors when required; Insufficient nutrition (we have been told since that high energy drinks may not have been prescribed because of the cost); Lack of cannula care; Cannula left in place for 48 hours too long; Failure to adequately assess mobility; Failure to reassess risk of malnutrition; Failure to address nausea; Failure to complete a full falls assessment; Failure to chase crucial test results; Failure to adequately manage diabetes (including a number of missed insulin doses).\r\nI could go on - but not without discussing matters that would be just too personal for my mother.\r\nAdd to the above the fact that we had to address one problem or another at almost every visitng time and I am sure you will get the picture.\r\nThe interaction we witnessed between the nursing staff and my mother was, at best, patronising and, at worst, curt. Communication with the family was abysmal to say the least.\r\nMy sister and I have since, on two occasions, met with a Matron and the Ward Sister. I have to say, we encountered an attitude that almost mirrored that of their staff - patronising, evasive and hostile. We still do not know precisely what happened to our mother during her final hours. The medical records do not tell us and the staff either cannot or will not say.", "just after Easter I visited my GP (who claims to be a GP with Special Interest in Dermatology and who I think gives advice to other GPs in the practice about skin problems) as I had a dark red blemish on the inside of my right upper arm. The GP looked at this and said it was nothing to worry about, it was a kind of blood blister and would put me on to the minor ops list to shave the blemish off.\r\n\r\nI heard nothing more about this anticipated procedure.\r\n\r\n3 weeks later the 'blemish' had grown more lumpy and started to bleed so i revisited the GP - who was visibly shocked and told me to attend the emergency dermatology clinic at the hospital the next day. At the clinic the clinicians ( a Dermatologist, CNS and Consultant plastic surgeon) who saw my 'blemish' were very surprised that a GP had missed such a malignant melanoma!\r\n\r\nI later found out the GP was not accredited as a GPwSI and am left wondering just how many people are misdiagnosed with a potentially life threatening diagnosis - surely the NHS must ensure that all suspected skin lesions are seen by a Consultant Dermatologist?", "My dad has cancer, he has been in and out of hospital on numerous occasions and I continue to despair at inadequacies that put people's lives at risk that needn't be there.  Dad was in a side room, having had major surgery, when I visited, you could see the lines of dirt where the cleaners had mopped around things, e.g. the bin - under the foot bar was filthy.  \r\n\r\nDad also woke in the middle of the night of his operation and, disorientated, he tried to get out of bed.  He stumbled and fell across the room.  He said he kept calling but no one came.  When he eventually managed to drag himself back to bed, he pressed his buzzer and when no one still came, he resorted to throwing a jug of water across the room at the wall.  Eventually a nurse appeared.  There's no need for this, someone in clear pain that just needs checking on once in a while, this didn't seem to be happening.  \r\n\r\nDad asked one of the nurses to clear some pots off his bed table and was told she wasn't allowed to as it wasn't her job.  \r\n\r\nI appreciate that the nursing staff do the best they can but my dad's experience isn't good enough.  People come to hospital to be cared for, it upset me that dad had fallen and been left on the floor to fend for himself, this is a man who fought for years in the British forces, continually blown up for his country and a few of the nurses who cared for my dad didn't check on him or to give him a wash and change his bed clothes.\r\n\r\nDad was moved to a private hospital where the attitude was totally different and pro active.  Nothing was too much trouble for the nurses and they spent the time at night to sit with him for a while when he couldn't sleep so he wasn't alone.  That is what nursing is all about.\r\n", "We are concerned and sorry to read about your experience and would welcome the opportunity to discuss your experience in total confidence with you.\r\nPlease can we encourage you to contact our confidential Patient Advice and Liaison Service (PALS) helpline on 0121 424 0929 between the hours of 9am \u2013 5pm Monday to Friday where a trained member of the team will be waiting to take your call.\r\nThank you.", "Our son entered Good Hope Hospital last September aged 18 and just about to go to uni. He had high temperature which they gave him painkillers for, and we were told any sign of blood had to be reported urgently. Once this was done I felt they did not take a lot of notice, and by now he was being sick. \r\n\r\nI met the consultant once. He walked past me and said \u2018he's a mystery' about my son and that was the last time I saw him in the seven days our son was there. When we complained about it all afterwards the consultant claimed that he was in contact with us at all times; which was totally untrue. My husband never met him.\r\n\r\nMy son was put in a side room and everyone was supposed to wear aprons but often this didn't happen. If it had not been for the next weekend staff he would have still been there. Our son had to be transferred to Addenbrooke's because there were no intensive care beds.\r\n\r\nHe eventually died and we feel it was partly due to the care he had. The arrogant consultant gave the impression he thought he was better than everyone else. We feel our son was let down. He may not have survived but we will never know.\r\n\r\nWe believe that if the consultant had looked at other areas he would have been able to see what was wrong and there is a protocol for what our son had. Our daughter found the information easily on the internet by typing in all his symptoms.", "Dear bad experiencesThank you for posting your comments on the Patient Opinion website. We are so very sorry to hear of your father's experiences and we appreciate how worrying this must have been for you and your family. We have passed your concerns on to Hull and East Yorkshire Hospitals Trust for their investigation. I am sure that they would be more than willing to discuss your concerns with you, as they will wish to resolve the concerns you raise, not only for your father but also for other patients using their services. If you wish to do this, we would suggest that you speak to their Patient Advice & Liaison Service, in complete confidence, about what has happened. They can be contacted on 01482 623065 or by [email](mailto:pals@hey.nhs.uk) NHS Hull is the organisation responsible for deciding how money is spent on local health services [also known as commissioning], ensuring those services are of high quality and meet local needs. We value all feedback and if you would like to discuss this matter further with us, please do not hesitate to contact our own Patient Advice & Liaison Service on 01482 335409 or by [email](mailto:pals@hullpct.nhs.uk) Thank you once again for taking the time to provide us with your views on local services and as soon as we have a response from Hull and East Yorkshire Hospitals NHS Trust we will ensure it is placed on the website.", "My brother who is 28 yrs old had major heart attack on 5th of August this year. My brother is thin, lean and quite fit but there was a blockage which caused this. He was sent to the Golden Jubilee Hospital Glasgow who were fantastic and really great with giving us information of what they were doing and what to expect. He was then transferred the next day to Glasgow Royal Infirmary ward 44 Coronary Care Unit (CCU). He was there for 3 days and in those three days I felt we were not given any information of what was happening or what to do next. My brother also came out in a rash; this rash seemed to be where each of the pads was placed on his body. We did ask about this rash but were advised that it should clear on its own in time. My brother got discharged on Saturday the 8th and was advised to follow his patient handbook. \r\nOn Thursday the 13th August my brother was suffering from major pains in chest again, the ambulance men asked my sister in law for paperwork to prove what she had informed them of his condition. I can understand this due to his age but I don't think it seemed to be a very professional process. While my brother was taken into A&E we waited in waiting room. We waited for an hour and half before someone came and allowed my sister in law in to see him. My brother told her that a nurse had advised him the rash that he had was in fact scabies.  I felt that this was not the case as I didn't think it looked like scabies as I thought the usual place is between fingers. \r\nAfter the nurse had said this my brother explained the rash only came after the pads had come into contact with his body. My brother felt that this comment was not registered by the medical staff as they then proceeded to stay away from him except when doctor came who then scrubbed his arms as though he had just completed surgery. My brother had also visited our own GP in regards to this who had advised that it seemed like reaction to either meds or pads and had prescribed cream. My brother who was already in stressed situation now was very anxious. We did eventually get told he would be kept in and go back to ward 44 in CCU. \r\nAfter settling him in bed they allowed us in but when we went to see him he told us he was really stressed. I believe the reason for this was that he felt the nurses had not aided him into bed and would not go near him without wearing big gloves and aprons. I do understand why they do this but explaining this to him would have probably calmed him down. My brother then proceeded to say he would be better off leaving and going home. The nurse in attendance who heard him say this then went and informed doctor on duty. The doctor came in to discuss this and explained about how fatal it could be for him by leaving. While she advised this I felt she was continually looking at his arms but we had advised previous nurse of reason he was upset. \r\nWhen my brother said again that he had been made to feel like he had a  disease, the doctor then said he could go if he wanted but first a letter had to be signed and then walked away to get form. I believe the stress that my brother's heart was now under was major. We then had another nurse advise us that she had plenty of patients that needed and wanted help. We then left at around 5am. On the following Saturday my brother went to the doctor's drop in centre for the rash as the itching was unbearable. He was given a cream and tablets as doctor again advised reaction to something. By Monday the rash had died down with the cream and tablets a great deal. On Monday morning I went to pick up my brother to take him to a booked doctor's appointment but when I saw him he was a ghastly colour. The doctor then advised he should get to hospital asap. When we arrived at Glasgow Royal we again waited while my brother was taken in to be assessed.\r\nWe waited for 2 hours before we looked around and saw my brother come out half naked. I think he looked worse than when he went in and looking even more ill. He shouted that we had to take him out of hospital now and take him elsewhere as he was upset with the nurse. We took him outside where he sat on pavement getting his clothes back on. I went to reception to ask for letter that doctor had sent us with. I approached a window but just as I did someone came to speak to receptionist from behind her and she then got up and walked away. I went to 2nd window and girl was typing something on computer. I asked her calmly that I need to get this letter now so I can take my brother to another hospital. The girl asked me to wait 2 minutes and she would go get it. I accepted this and proceeded to turn and advise my sister in law it would be 2 minutes.\r\nI turned back and the receptionist I spoke to was in corner at filing cabinet laughing with another colleague and looking through notes. I thought this was not my brother's notes as I believe they were in next room. I then asked if someone could get my brother's letter as he was in middle of collapsing outside and needed help. The receptionist who I thought was ignoring previously then shouted, \"Aye ok can you not see we are busy, you will just have to wait.\" I advised her that the girl said she would go straight through and get it but she hadn't. I thought these girls and all the patients had seen the state of my brother. The police then came over and asked me to not be cheeky to the receptionists as they were doing their job. I informed them the state of my brother who was outside then the doctor came out and asked to see me. I asked him to give me the letter and he refused. \r\nI asked again for the letter but he still refused stating he was not giving me the letter as my brother needed help. I shouted for my sister in law to bring my brother in as they were refusing to give me the letter. We then found out from my brother that the reason he wanted to leave was that one of the nurses who was on duty on Thurs night had commented that he had been in but signed himself out and that it was his own fault he was back in. I think this comment to my brother whilst he had been feeling ill and also his experience from Thursday night had made the situation spiral out of control. My brother then became involved in an argument with this particular nurse because of the comment she supposedly made. \r\nI felt his questions were not answered as when he asked for her name he was ignored by other staff and the nurse then took off her badge and placed this in a drawer. She did eventually state her name but we don't think this was her real name as that was name of building. When this incident first happened my brother had also asked during the 2 hours if he could get his wife in and although he was advised we will get her in a minute, no one ever came and requested her attendance. My brother was then allowed to leave as the doctor who was in fact really nice to us did eventually give us the letter back from the other doctor. We then had to rush back to our GP to request a further letter to go to Stobhill Hospital A&E. By now we believe my brother had been suffering from another heart attack for around 3 hours with no medical assistance. We got a letter for Stobhill and had to wait a further 2 hours before being seen but my brother was now looking really bad but was now calm. The staff there could not have been any nicer to us even though we did explain why we had been sent there.\r\nAfter the doctor had seen my brother he was admitted which my brother agreed to. When I saw him again before going he was on oxygen, his heart rate was 60 on the machine and blood pressure was extremely low. The staff could not comment on our experience on Thursday and Monday but did say there is always a professional way to respond to someone in distress and in process of a heart attack. I think the result of all this now means that my brother has so much damage to his heart. I think he is in great risk and maybe next time he could die. Although this weekend has been so bad for us, we think as a family the staff from cleaners to consultants could not have been more genuinely sincere, caring and informative at Stobhill. We have come away understanding more about what he has to do and what we have to do to support him. They also gave us a letter to give to the housing association as at present they live in top floor tenement with their 2 kids aged 6 and 11. I cannot thank them enough for helping my family but I don't think we will ever deal with Glasgow Royal again. \r\n", "I was admitted to Southport DGH in early November 2008, aged 67, suffering from MS; acute sciatica; pneumonia; urinary tract infection. I could walk only with the aid of a stick, my balance being very poor. My Falls Assessment, described me as \"Fully Mobile\", which I feel was incorrect.It did not appear that the staff had read my file properly. I believe that he medication prescribed and administered to me was inappropriate, causing undesirable side effects, some of which are extant. The nursing staff I saw did not live up to the standard to which the Trust lays claim. From what I saw calls for help from bed-bound patients were rarely answered. When I asked the lady in the bed next to mine why no-one complained about this to the senior staff, she said it was because they feared retaliation.I was roughly treated myself, and physically assaulted by one nurse in particular.I came out of that hospital far more ill than when I went in.I have, via my GP, requested the ambulance services never to take me to that hospital again. I made a formal complaint to the hospital. It took several weeks even to obtain copies of my medical records from them. It took them a further 3 months to respond to my complaints.I was on Ward 7B.I would like \"funky\" who has also written her [story](https://www.patientopinion.org.uk/opinion.aspx?opinionID=18514) on this page, to let it be known which ward she was on!!!", "My mother died in Pilgrims Hospital from acute cholangitis which is a bacterial infection of the Biliary tree,it could have been cured.\r\nThe first signs of the illness was August 2008 when the doctors found air in the Biliary canal, instead of performing surgery they sent my Mum home with some story that I didn't understand.\r\nSince that date my Mum suffered continuous pain and was sent from doctor to doctor and not one of them followed up the original problem until 3 days before she died and even then the correct medicine was not prescribed! it took 2 days to get a CT scan! which by now was to late,my Mum was in so much pain the night before she died the staff moved her bed closer to the nurses station on the ward so they could keep a closer eye on her,somehow during the night my Mum tried to climb out of her bed and fell to the floor with a serious head injury which in our opinion may have caused her heart to stop, resulting in her death.\r\nOur family are taking this further as you can imagine we are all so very angry with the doctors in the health service in Lincolnshire ", "I feel my mother was left starving and dehydrated in North Tees General Hospital.  Sadly my mother passed away 3 days after being admitted to North Tees Hospital.\r\nWhen I complained about her care I was firstly told she was on \"nil by mouth\" and when challenged they didn't actually know if she was or not - it turned out she wasn't which meant that she could have been given food and water but was denied it.\r\nWhen I visited she begged me for a drink - it was heartbreaking.\r\nThe replies to my letters of compaint were ridiculous. All they kept repeating was \"I am sorry if this was not explained to you at the time\".\r\nWhat I feel is missing here is basic nursing care. After receiving 2 inadequate replies to my letters I find it too upsetting to deal with the hospital and am going to take it higher.\r\nWhen I asked for my mother's hospital notes they told me I wasn't my mother's next of kin - but guess who they rang to tell me she had died?", "I went for a CT scan today and was unable to proceed with the CT scan due to severe claustrophobia.\r\nI asked to stop the procedure before it started, to not waste the unit's precious time. A consultant came to see me and I was basically bullied - told I had \"a serious attitude problem\" and then he said: \"Well just die young then\" and he walked out.\r\nI was there today as I may have a tumour. One of the symptoms of the tumour is high blood pressure and claustrophobia. I left today in tears having been told by a unsympathetic consultant who is being paid a lot of money to \"go home and die\".\r\nI am making a formal complaint for one simple reason: that I don't want anyone else going through the trauma I have been through today.", "I made a complaint today to my consultant, regarding a procedure 3 weeks ago that I feel  has made my condition worse, after which they say I now don't need an operation but will need to be on painkillers for the rest of my life, I am only 30. In my opinion I could see and hear in his tone of voice change after I complained. \r\n\r\nThe rest of the treatment was agreed last week, now its all changed, have not even had another scan before he changed his mind. He even agreed before I complained that the symptoms were not normal\r\n\r\nI can't go through the rest of my life in this much pain.\r\n\r\nFrom my experience the NHS should be closed and opened to the private sector. From my experience, Reading hospital is a complete disgrace, from the level of care to the state of the hygiene.\r\n\r\nI have just read the scores for the trust and they make me laugh; the areas I have seen of the hospital were dirty.\r\n", "At 22 pm on the Thursday my 87 yr old dad complained of severe abdominal pain and nausea, he had a golf ball size swelling in his groin. I have been a nurse for 40 years and it was like he had an incarcerated inguinal hernia. \r\n\r\nWe got to A and E and taken immediately back to treatment area by 2230 or so. By 3am he was in such pain I demanded treatment and found out he could have had pain med. Finally after 4 am he saw a doctor. At 5am a surgeon. At 7am he was hurting and it took 35 minutes for pain med. At 8 am another surgeon came and said he needed emergency surgery and they would soon work him in. \r\n\r\nDuring the day he was bumped back and went to surgery at 2200 on the Friday. The hernia was now almost 3 inches long and rock hard. At surgery, because of the strangulation, he had to have a resection of his bowel. He had a drain in and it drained copious amounts of bloody pus. I've chased staff for dry IVs, pain med etc. \r\n\r\nI worked in the USA for 27 years and always bragged on the NHS, now I'm horrified; 5 hrs to see the doc and 15 hrs after he was declared as needing' emergency' surgery.\r\n", "I recently gave birth to my first child in Ormskirk Hospital. I felt I was subjected to horrible inpatient treatment from the moment I presented myself at hospital. \r\nI was told upon initial arrival that I was not in labour \u2013 but upon inspection I was over 6cm \u2013 but received no apology from the rude elder woman, who clearly thought she knew best. The midwife I was left with then proceeded to patronise my partner, mother and myself and spoke down to us.\r\nI had two people with me during my labour and during which my mother was tired and getting really distressed about the situation \u2013 which the staff dismissed and were so ignorant over. I requested that my mother leave and my brother come in \u2013 this was not allowed and the consultant and midwives caring for me were very rude about.\r\nI later found out that swapping partners is allowed in other hospitals, and not only that, I have spoken to a nurse at hospital that said it's a patient's right to switch out partners and that the hospital should not have been so bossy.\r\nI was struggling for hours upon hours to deliver my son \u2013 and it took my mother demanding to see another consultant for them to take me into theatre to be sliced and diced. The consultant also told my mother, partner and me that I should have had assistance hours ago \u2013 instead I was left in pain and made to keep pushing when my son was unable to be born without help.\r\nWhen I was moved down to post-natal, upon arrival on the new ward the duty nurse responded to my chart with \u2018oh I heard about you, and your mother'. Now to me that's inappropriate in any setting, but under the circumstance the last thing a new mother (stitched to high heaven) needs is rude staff.\r\nThe rest of my day didn't go any better. I had to keep asking for a bottle for my son \u2013 and I felt they took their time, as they didn't seem busy and the nurses were in the station next to my room gossiping!\r\nTo add to my nightmare experience, the nurse on duty came in and told me I needed an injection of warfarin. I told the nurse I didn't, but instead she gave me the injection and then checked upstairs that I didn't need it \u2013 but added to her mistake with \u2018oh well you're a big girl'.\r\nI would never have children in Ormskirk Hospital again\u2013 if truthful I don't feel I could go through the treatment again.\r\nI am seeking legal advice against the hospital as I feel that this is an ongoing problem within the maternity wards in Ormskirk and I feel that staff are neglectful of their patients.", "Last year, I waited for about 2 hours to be seen at Harlow walk-in centre, which was expected. However I had to return during the same week about the same issue numerous times, and once I waited 4 hours to be seen. I thought my injury was minor and treatable at the Walk-in as I had an insect bite and a swollen foot. \r\nI am very disgusted by the Walk In Centre Harlow because the antibiotics I was given first were correct but such a low dosage it had no effect (this is what I was advised by the Princess Alexandra Hospital).\r\nWhen I returned because my foot had swollen so much I could barely walk on it, they gave me water tablets. I have been advised these harmed my health as I was only 18 at the time, and they are for elderly patients. It ruined my electrolyte system and I have to take potassium supplements because a nurse prescribed me with the wrong medication.\r\nI was unaware of this at the time and came back as my foot got worse. I was prescribed another form of antibiotics, luckily i got seen straight away as I was making such a fuss, i could feel the skin on my foot burning with itchiness and begged for a lotion to fix it. They gave me a prescription for the antibiotics which i took for a day.\r\nThe next day I decided to go to A and E because I couldn't bear it anymore and was told I had extreme cellulitus and had been given completely the wrong medication from the Walk In Centre Harlow, and I was now at risk of need of an operation as my flesh and muscle in the foot may be dead. I was advised to be prepared for the worst and in some cases amputation may be needed.\r\nI was furious! I was given the wrong medication from the nurses at the Walk In and returned 3 times in pain and was advised it would soon be ok and was given crutches.\r\nOn my 3rd visit in the consultation room I was told to wait by the nurse while she was on the computer finishing with the last patient and she didn't even touch or examine my foot but simply prescribed me the wrong antibiotics.\r\nI hope this review will help others.\r\n\r\n", "I was referred to a neurologist at Queen's Hospital in 2007.  My husband and I feel he misled us into thinking he was going to help me with my pain symptoms (mainly severe head pain, arm numbness along with generally feeling unwell).  He seemed pleasant enough at the consultation and reassured us he would get to the bottom of things.  A few days later (he and I were conversing via e-mail) I started to get the impression that something was not right.  In actual fact this gentleman had discharged me even before he got the results of the blood test(s) back with no further tests.  \r\nI accused him of misleading me and he then caused me extra problems by writing to my GP and others, stating that I had a somatisation disorder and needed psychiatric help.  This had an effect on my future care with other neurologists as they were very dismissive of my symptoms.  I ended up having 2 strokes within 1year to 18 months after this and being diagnosed with a blood clotting disorder whereby I have to take anti-clotting drugs for life.  The condition I have has many other symptoms, but covers all the symptoms that were relayed to him.   \r\nI have made complaints about this but have been blanked by the board.  This gentleman I believe is now going to be lead neurologist.  I am in my 40s and the strokes have had quite an impact on my life. and until this gentleman is able to humble himself a little with an apology, I will continue to take matters further.", "Where to start? My mother, a formidable and highly intelligent 88 year old, was admitted to Weston General as a precaution. Unusually, we found her reluctant to use her buzzer (when it was within her reach!) to call for assistance and wondered why. It seemed to us that whenever the family approached staff members with concerns or questions, apart from two occasions, we thought the responses varied between total disinterest and borderline hostility.\r\nMy mother died 10 days after admission and we requested a copy of her medical records. I feel these records merely added to our distress in that in my opinion they showed:\r\nMissed and late medication; Insufficiency of fluid intake; failure to bleep doctors when required; insufficient nutrition; lack of cannula care; cannula left in place for 48 hours too long; failure to adequately assess mobility; failure to reassess risk of malnutrition; failure to address nausea; failure to complete a full falls assessment; failure to chase crucial test results; failure to adequately manage diabetes (including a number of missed insulin doses).\r\nI could go on - but not without discussing matters that I feel would be just too personal for my mother.\r\nAdd to the above the fact that we had to address one problem or another at almost every visiting time and I am sure you will get the picture.\r\nMuch of the interaction we witnessed between the nursing staff and my mother I felt was, at best, patronising and, at worst, curt. I think communication with the family was abysmal to say the least.\r\nMy sister and I have since, on two occasions, met with a Matron and the Ward Sister. I have to say, I felt we encountered an attitude that almost mirrored that of their staff - patronising, evasive and hostile. We still do not know precisely what happened to our mother during her final hours. The medical records do not tell us and the staff either cannot or will not say.\r\n\r\n", "My father was admitted to Weston General Hospital in early August 2009 with a pleural effusion (fluid).  We were informed that the procedure was straightforward and he would be admitted as an in patient for 24 to 48 hours.  He was initially admitted to the Assessment Unit and an x-ray confirmed fluid on his lungs.  We were informed that this was not an emergency and the procedure would be performed that evening or the next morning.\r\n\r\nThe next day at 5pm he was transferred to a ward.   We were then informed that all the Doctors had retired for the day and the procedure would be performed the following morning.  Once again, we were informed that the procedure was not urgent.  \r\n\r\nWhen my mother and I returned from the restaurant to find that my father had been transferred to a ward (without notice) we proceeded to find the ward.  On arrival I felt we were met by an extremely hostile and rude sister who informed us that we shouldn't be visiting at that time.\r\n\r\nShortly afterwards another nurse came to assess my father and when he was unable to hear her (Dad was hearing impaired) she had to ask us if my father was confused.  My Dad was present during this and very concerned that he was being treated in this way.\r\n\r\nThe procedure was not performed on that morning as agreed.  We were then approached by another Doctor who suggested that Dad have an ultra sound first.  Ultra sound performed -four hours later procedure still not performed.  We were informed again that Dad was not an emergency.  The procedure was eventually performed late that afternoon.\r\n\r\nDuring this period I believe Dad was not monitored properly, or provided with enough fluids and food. I think the care he received was beyond words.\r\n\r\nWhen we left Dad that evening he seemed stable to me.  My Mum was extremely upset and said to the night nurse \"please take care of him he is very precious\"  to which this person replied \"husbands are precious you are lucky to have one mine died a year ago\".  This statement made me feel concerned. \r\n\r\nWe returned the next morning to find that Dad's bed had been moved.  On asking the Consultant why he informed us that there was a \"mad man\" on the ward and they had moved Dad for peace and quiet.\r\n\r\nOn speaking to the Consultant he informed me that his x-ray had shown a small area of white consolidation - \"it could be cancer it could be something else but it didn't matter either way\" because the Oncologist had informed him that he would not provide Dad with any chemotherapy.  During the same conversation I asked the Consultant for some anti-biotics as a preventative measure (i.e. to prevent infection from draining) and was informed that this was not standard procedure and would not be undertaken.  He then went on to inform me that Dad had developed other conditions whilst in hospital and he would prefer me to sign the DNR (do not resuscitate) form - to which I refused.  When I refused he talked to my Mum and this went on all day long.\r\n\r\nOn that afternoon, we were approached by another Doctor who informed us that Dad had a severe infection and antibiotics were being commenced immediately.  It was then what seemed to me hours later they were administered.\r\n\r\nOn the following morning (early hours) we telephoned to check on Dad and we were informed that he was improving.  Shortly afterwards we received a call from the hospital.  On arrival we found Dad on a ventilator.  I was called away from Dads bed again and asked to sign the DNR form - to which I refused.  My mother was then called away.  This continued for hours and hours.  My Dad was placed on the Liverpool pathway but in my opinion we were not informed.  The Doctor informed my mother and brother that he would administer a pain killer and after twenty minutes Dad would be comfortable enough to switch off the ventilator. I don't think either of them was informed that this would result in Dad stopping breathing. Luckily I feel when the nurses arrived to do the same I was able to stop them.\r\n\r\nDad passed away on that afternoon and I feel the care, respect and dignity he received from those treating him was inhumane to say the least.\r\n\r\nThis is just a brief summary of the events. \r\n\r\nWe have requested Dad's notes and the hospital have only provided some.  I have telephoned the hospital on numerous occasions but telephone calls are never returned.  I have been promised telephone calls from the Chief Executive but not returned.\r\n\r\nReferring back to my conversation with the Consultant on Friday - Dad's notes (those I have) state that the white area x-ray could have been infection but he was refusing antibiotics. The notes also state he should perform a CT scan but saw no need as it wouldn't change the plan of treatment.  I want to question exactly what is going on in this hospital and ward.\r\n", "My dad was 89 years old. He has been health free most of his life, but had a small heart attack in 2005. Upon investigation they found he had an old aneurysm. In July 2007 my dad was treated for a blood clot at Peterborough hospital, which he got over and still enjoyed life. In November 2007 he had severe chest pains and was admitted as an emergency to Peterborough hospital where he was admitted for the night. I thought he looked awful as his stomach was distended he was clammy and it seemed to me clearly in pain. I was very relieved dad was in good hands at this time. The next morning I went to the hospital as they rang and said my dad could be discharged. I picked him up, and was told he was in the waiting room. He still looked awful I thought and one of the nurses told me there is nothing wrong with your dad, he has just got indigestion. That weekend was like hell for us as I felt dad clearly was in a lot of pain. When I called the NHS direct, I was told that maybe he should have stayed in hospital. Dad went to see his GP on the Monday and he told me the doctor had said to him \"Let's get this straight there is nothing wrong with you, you have indigestion\".\r\nThe following night my dad collapsed at home with a leaking aneurysm and died. To have seen my dad like that, it will live with me for the rest of my life. \r\nMy dad did have a post mortem and cause of death was a leaking aneurysm. I believe the hospital should have picked this up especially with my dad's medical history. I think further tests should have been done and I am angry with the hospital for not doing so. He may have been 89 but I think he had every right to medical treatment. My husband died there last year so the place is not a happy one for me, but that's another nightmare of a story to follow.\r\n", "It took 7 months for my husband to be diagnosed with terminal cancer although in those 7 months his blood results were coming back very abnormal. His gp did nothing further to investigate why, we just kept being told could be an infection/inflammation and he was given pain killers/and antibiotics. \r\n\r\nAfter the 7 months I asked for x-rays and tests to see what was causing him all this pain, within a week we had an appointment with a chest specialist and we were told the news that my husband had a large tumour on his lung and it had spread into his gullet, neck and prostate and there was nothing they could do. He went through 4 months of chemo and 2 very large treatments of radiotherapy, he went on to have 2 further diagnosis one in the brain and another mass found in his abdomen. In my opinion if our gp had done more at the start this may have been found and maybe even treatable. \r\n\r\nThe day my husband passed away i had called in the nurses to give my husband injections of morphine which had been brought into our home a few days prior. He had 3 injections during the day and late afternoon the nurse handed over to the night time staff and my family and I were told he would not live through that night as by this time his organs were shutting down. \r\n\r\nThe next visit was due at 8pm to give him pain relief as he was in constant pain but we were told we could call the nurses out before if he needed the injections sooner. My husband was in extreme pain and screaming for the morphine. We could not get any response from our phone calls [ just an answer machine] when we finally got through at 8 40 pm my husband passed away in agonising pain, one hour after he died 2 nurses turned up saying they had come to give him his injection! \r\n\r\nWe could not believe what had happened and the matter was taken further in an official investigation, but we were not satisfied with the final report which we felt covered up for the incompetent and uncaring nursing skills we experienced. It had been bad enough that the late diagnosis had happened but then for my husband to be left to die in the pain was a total lack of care. Our family now has no faith in the nhs at all.\r\n", "I was in need of assistance, and was attended by a male and female ambulance crew. I feel that right from the start they refused to believe that I was truly in need, even though by then I could barely walk or talk. When they did not help me up, I lost my balance and fell, dislocating one of my fingers, which they then did not treat. They dragged me out of the house, even though I feel that my lack of mobility required the use of a wheelchair or stretcher. I was left with bruises and swelling on my forearms where they moved me from my house, and I damaged my knees where they dropped me on the road, and I then had to crawl into the ambulance. I have photographic evidence of my injuries. My trauma didn't stop there - in the back of the ambulance the female crew member pushed an airway tube down my throat even though she knew I was conscious, I think this was because I refused to answer questions about my children. My concern is that this pair are still out and about, working with vulnerable people. In my opinion they should be disciplined and prevented from going anywhere near the public for a very long time.\r\n", "Hi,\r\nMy sister is 17 weeks pregnant. She's in Walsgrave hospital Coventry. My sister went in to hospital last week and is in hospital because she kept being sick and she has got a bad water infection. The day after she went into hospital, my sister lost loads of blood clots and then at 10am water came away from my sister. The nurse came in the room and said she was in labour, they never scanned her or anything. \r\nAll threw the day she was in agony and then at 9.00 pm still no sign of the baby, they was going to give her a tablet to speed up her labour and then a new nurse came in the room and said she was going to give her a scan, so at 10.00 pm 12 hours later we found out her waters never broke and she was not in labour. So that means they could of gave my sister that tablet and that would of put her in labour at 17 weeks and she would have lost her baby and now my sister is carrying a healthy baby girl. All the time she was in pain they treated her really bad. \r\nThank you for listening to my story.\r\n", "I need to put closure on this matter but do not know how to. I have written to the GP, but not received a reply. I then wrote to the practice manager asking for an explanation as to why my GP did not discuss my results with me when I was pregnant in 2002. I only became aware of this in 2006 when I accessed my medical notes. My son was diagnosed with severe Autism (non verbal) and severe learning disability he needs to be under constant supervision and has no awareness of danger. He is 7 and a half now. I have been down complaints procedures and ombudsman but I am out of time limits? Even though I have not received a reply from the GP...\r\nI need to know why the GP did not discuss my test results with me and also why I was not offered further screening given the fact that I had attended the surgery with a rash and all the symptoms of rubella 3 months previous..\r\n", "I am a patient who stayed in 2 NHS Hospitals over a 7 week period in which, as I have a Latex allergy, had 4 anaphylactic shocks due to so many members of the NHS wearing Latex Gloves.\r\nThey are awful, everything they touch can cause me to have an anaphylactic shock, beds, toilets, doors, rails anything, even food prepping staff wear them meaning all the food I eat in hospital is contaminated and that all the cleaners do too meaning that all the surfaces and even loo roll is covered!\r\nWhy do they need to use them? Why can't they have latex free gloves on for cleaning, food preparing and obs taking? This way I would not have to spend all my time cleaning things as nurses and doctors don't seem to grasp the seriousness of it!\r\nPlease can less people wear them especially when you do not need to especially as each bed should have a surgical hand scrub meaning gloves are not needed?\r\nPLEASE HELP! I have had to come home from Kings College due to this reason.\r\n", "I have still not received any form of apology from this hospital or the neurologist involved with regards my complaint.  The chief executive has stated he will not be looking into the problems I encountered.  The responses I have received from the chief executive have consisted of probably no more than 15 words in each correspondence.  This is in stark contrast to other hospitals responses.  I have come to the conclusion that the current chief executive probably has not even read my initial complaint and would probably work very nicely alongside the neurologist I made a complaint about (in the sense of their letter writing skills).\r\n\r\nThe neurologist I saw at Queen's got my diagnosis completely and totally wrong which meant I had 2 strokes.  Their diagnosis was I needed psychiatric help which was really useful.\r\n\r\nA message for Big Al \r\nhttps://www.patientopinion.org.uk/opinion.aspx?opinionID=26163  \r\nMr. Bavetta is a NEUROSURGEON not a neurologist. I also had neurosurgery under the care of Mr. Benjamin approx. 2-3 years ago which went very well and I was treated with respect and dignity.  \r\n\r\nMaybe there is just a problem with neurologists and there is some hidden resentment and bitterness in that they can just never make it to the top like the neurosurgeons.", "I had an operation and during my recovery which took 2 weeks I was not fed more than once a day and on three days I did not got any food whatsoever. The curtains had blood on then and I asked for another pillow and it cam with three large fresh blood stains like it had come from another very ill patient. I complained but the nursing staff ignored me. They spent most of the time standing around chatting. I was very frightened and will not go to the doctors again as I do not want to end up back there. In the night on my fourth night after my operation I could not sleep and I think I saw a rat running across the ward.", "Thank you for your posting.  \r\n\r\nI was aware of the issues concerning this patient when she was admitted to our hospital last week.Unfortunately due to patient confidentiality it is not possible to answer the issues raised here.  However, may I take opportunity to assure you that the staff acted in the best interests of the patient and her unborn child at all times during her admission and very much regret that this was not felt to be so by her family.\r\n\r\nActing Modern Matron, Gynaecology\r\n", "Our physically fit 17 year old son walked into Leighton Hospital, Crewe. 10 months later he came out in a wheelchair, never to walk again.\r\n6 months after he came out, the Leighton Hospital Chief Executive and Board of Directors are still refusing to tell us what illness caused his disability. The only diagnosis we were given was by the Director of Nursing, which was completely wrong and was retracted by the Chief Executive.\r\nDuring our son's stay in hospital we had to intervene in his \"care\"(?) to save his life on at least two occasions.\r\nThe complaints handling is a joke. They do not give a straight answer to any question. We have seen the lot - simply not bothering to answer, answering a different question, talking about what happened on a different day, and in some cases even having the cheek to tell you what should have happened - while ignoring the fact it did'n't happen like that. \r\nThere are some very good people at this hospital, and they want it to be a better hospital, but they appear to be stifled by a management team that say all the right things in their publicity but dont appear to want to actualy improve anything.\r\nWe have had a number of letters to an thro with the Chief Executive and the Non Executive board members. They have never yet asked how our son is getting on. We can only assume they simply dont care!\r\n\r\n", "i had a bad experience with a community based care manager - the complaints department suggested a \"no fault\" referral to the manager for a change of care provider.  From being assessed on the last afternoon I was seen (in May) as needing crisis team support I was offered an appointment in 5 weeks - when I said I was unwell I was told that was as soon as it could be.  \r\n\r\nI have gone through a formal complaints procedure - my email was the start of July but it was officially logged as the start of august and have seen the investigating officer at whatever time was offered - I have still to receive the formal response, have not had any service support and when I tried to speak to the manager of the crisis team to resolve the barriers to receiving support was told via the PALS officer it was inappropriate to talk to me whilst an official complaint was on going.  \r\n\r\nI have had several occasions when I have tried to contact PALS or the complaints department to try to get access to a service when they have promised to ring back then haven't.  \r\n\r\nIn my opinion, this is an uncaring, unresponsive organisation that doesn't seem to understand the problems of unwell people.", "We are sorry you to hear you had such an awful experience in terms of the care you have received and also the response from the organisation. We always strive to provide both a timely and supportive response to people who raise concerns about their care and treatment.We understand that following the experience you have had you would feel that we have been uncaring and unresponsive to your concerns and we are sorry for giving you this impression. I want to make sure that from this point we are able to respond in a way that is useful to you and ensures that you receive the care you need. To help us to fully understand your concerns so that we can try to resolve your issues, would it be possible for you to tell us which service offered you an appointment and a bit more detail about the service which you had a bad experience with?Alternatively, it may be helpful for someone to review your care directly with you in order to better understand your concerns and needsShould you wish to do so, please contact Elsa Conway, Deputy Director of Clinical Governance on 0191 2232447 or by [e-mail.](mailto:elsa.conway@ntw.nhs.uk) ", "My father died around 3 yers ago in Basildon Hospital from a second bout of C-Diff.  He was admitted in June with a stroke, he died after suffering badly.\r\n\r\nParalysed down one side and blind, his meals were left untouched.  Liquids, so important once he had contracted C-Diff, were left unopened (in the case of the nutritional meal supplement), or too far to reach in the case of the water jug.  In either case he could not see them, and could not have reached them as he was immobile.  He complained that he was lying in his own excrement, it was heart wrenching.  He often cried.\r\n\r\nMy mother and I eventually caught up with the Doctor who agreed that in the circumstances a drip would be an ideal and desirable solution.  The next day we were delighted to see a drip installed, but it was empty.  We never visited Dad to find the drip anything other than empty, and we do not know, to this day when or if that drip ever got changed, despite constant reminders to any nurse not too busy to listen to us to change it.\r\n\r\nNursing was not in evidence.  Everyone was too busy to answer our anxious queries, or clustered round the nurses station chatting.  We took food in, we made sure Dad drank, but it broke our hearts to hear him say how much pain he was in, and nothing seemed to be done for it.\r\n\r\nAs visitors we had to wear a plastic apron and use hand gel.  But nurses and administrators often came in lacking either.  Visitors' toilets were often overflowing with dirty paper towels and obviously were not cleaned regularly.  We worried for the lack of hygiene.\r\n\r\nDad recovered (or did he?) from his first bout of C-Diff and was moved to a geriatric ward where plans were made for his release home.  Within a week he contracted C-Diff again, and died.  Me and my siblings desperately wanted to put in an official complaint, but my mother would not hear of it, being in deepest grief after 63 years of marriage to a wonderful man.  My father had a bad death for which we, as a family, have never forgiven ourselves.\r\n\r\n\r\n", "Thank you for taking the time to comment on our services. Please accept our sincere sympathies for you and your family, on the sad loss of your father.As we do not seem to have received any formal contact regarding this case, and do not have any of the details, it is very difficult for us to make a fair and proper assessment of your comments.We would like to reassure you that patients in Accident and Emergency are cared for on the basis of clinical priority and in accordance with the symptoms they have. Any decision to send your father or indeed any patient home would be made solely on the basis of their assessment and not on their time spent in Accident & Emergency.When patients come to Accident & Emergency they are assessed by an experienced nurse within minutes and pain relief is given where necessary. This may not completely remove the pain in all cases but will make it more tolerable. Patients are always reviewed by a Doctor before being transferred from Accident & Emergency into the care of another department or discharged from the hospital. Had there been any concerns regarding the death of your father, the coroner would have been informed as a matter of course. As far as we are aware, the Trust has not been contacted by the coroner in relation to a case similar to that which you describe.Like many Accident & Emergency departments throughout the country, ours cares for a broad section of society. We do our utmost to ensure that the bad behaviour of some patients does not inconvenience other patients that we care for.The Trust has a complaints procedure and we invite you to contact us [by email](mailto:carol.freeman@sthk.nhs.uk) , so that we can investigate this matter further. Thank you again for your comments and please contact us, so that we can assist you in the appropriate manner.", "December 2008, father taken by ambulance to Whiston Hospital in severe pain (stomach) was left in a cubicle in discomfort for 2-3 hours while what seemed like drunks and drug addicts being dealt with. He was given morphine and sent home as he had been in A&E longer than guidelines. He was diagnosed with constipation. I found him dead at home the next morning as he had a perforated stomach ulcer. On website searches I discovered he had every textbook symptom of this.", "I had a hip replacement  in 2008. The operation was cancelled twice. The third cancellation was on the day of the operation by phone. When I complained they said they would call me back. They said they had found me a bed, but not on an orthopaedic ward. I had no idea of the significance of this and was glad to accept. The operation went as planned. However the nursing care after this was not adequate. I could not move without the help of a \"monkey ring\", was left lying in the bed. I had bed sores within 24 hours.  My son insisted that I be moved to an orthopaedic ward. I was moved after three days, in great pain.  The DVT stockings had not been replaced after the operation and I developed DVT. After 5 days I had a pulmonary thrombosis in the middle of the night. The response to this was very quick and very efficient and I know that they saved my life, but I am sure that I would not have developed this if my nursing care immediately after the operation had been adequate. I then became very anaemic. A family member (a practioner nurse) drew their attention to my low blood count, as no one else appeared to have noticed. I was then given a blood transfusion. After 12 days I was finally discharged. I felt relieved to get out of the hospital.", "Thank you for sharing your experience. I am sorry that you have had a difficult time. I would like to respond to inform you that you can get advice from the Alzheimer's Society [website](https://alzheimers.org.uk/) . They help people and carers with all types of dementia. You can search on their website for local support or try Alzheimer's Society national dementia helpline: 0845 300 0336 Monday-Friday 8.30am-6.30pm. You could also try [Carers UK](https://www.carersuk.org/Home) - as they support carers.With best wishes,", "My Father in-law suffers with a form of dementia the problem is he is only 54yrs old he has had this condition since his mid forties. I feel the system is failing him in that there is no where to house him in the local area. We live in the West Midlands and so far he has been transferred to Walthamstow to Atherstone and now Northampton.\r\nIn my opinion the poor bloke is wasting away before our eyes and I think it's not due to his condition but the fact he has no stable ground. They keep moving him really far and we feel he has no real contact with his family and friends.\r\nIt's also worrying that the home he is currently in is the pits, to me the place seems dark and musty, people seem cramped in like sardines. I think they also charge an arm and a leg per week because there is only a few of these care homes. \r\nMy father in-law has been there two months and the only time he has left the building if to have a ciggy in the yard. \r\nI am a support worker and have worked in care for over 11 yrs and I am disappointed that there is no help or advice for people in our situation. All we want is for him to be close to his family so we can give him some quality of life.\r\nI welcome anyone who's got any advice or suggestions that could help. \r\n", "This took place in 2006. My brother absconded from his home, faking his suicide in October 2005. In May 2006 he reappeared in our lives having been an inpatient following attempted suicide in January/February 2006 in a London borough. He was then found acting strangely on a beach in East Sussex, picked up by the police and returned to his psychiatrist under section. Although we hadn't seen him since October 2005, because the place of safety was a police station, we were unable to see him again, or given any information about where he was returned to. He then turned up at my mum's flat and decided to stay in our locality. In spite of our concerns about his mental health, he was discharged from the London borough as not needing psychiatric services as he DNA (did not attend) a clinic appointment even though he was on strong drugs. There was no handover to local psychiatric services in spite asking for this. He had a stash of drugs, got more from his new GP and committed suicide in June 2006.\n\nAfter his suicide his psychiatrist from London contacted my mother and myself, which seemed to be a process of passing on the blame from himself in case we made a complaint. Whether or not my brother would have committed suicide if there were joined up services is a question that cannot be answered but just may be it wouldn't have happened and maybe his family would not feel guilty at letting him down or feeling isolated and alone in an unknown situation. \n", "I am really sorry to hear about these tragic events- in order to offer some reassurance to you and other people reading the post I am going to find out more about what happens now in terms of transfers between different mental health care providers and how we take into account the views of families in the process. This may take a little time because of the Christmas break but I will be back in touch in the early New Year. If it would help to talk top our PALS service about what happened please do not hesitate to contact them on pals@sussexpartnership.nhs.uk", "We're pleased you have made contact with the trust directly and I'm sorry that staff leave has made it difficult for us to respond to you as quickly as we'd have liked. \r\n\r\nI hope that your concerns will be resolved and that you will be satisfied with the outcome. \r\n\r\nAll the best for the future.", "My grandmother was admitted to arrowe park hospital a week before Christmas with a chest infection and fluid on the lungs. After a few days she seemed to pick up a little, much to our relief. That is until she was moved to a ward that was closed at the time due to a bug infection, they still put her in that ward anyway. My grandmother started being sick after meals and lost her appetite and also started getting very depressed. The staff then claimed my grandmother was making herself sick and did not find out the reasons behind her sickness. My grandmother became very poorly and fragile and could not hold a cup properly, so asked for a beaker. This was taken away and replaced with a cup again, so she then kept spilling on herself.\r\nOne evening a care assistant decided it was time my grandmother got out of bed and walked to the toilet. My grandmother said she didn't feel able. Considering she could only walk few steps with the physio therapist, there was no way she could manage a walk half way down the ward. She got there with what I can only imagine was a real struggle, but fell on the way back! I am a care assistant, so I see this as abuse, as I am sure this care assistant should know if she has ever done a POVA (Protection of Vulnerable Adults) course and had any common sense. As 3 weeks have passed since she arrived on the ward, they have now realised my grandmother has the diarrhea and sickness bug, after weeks of saying that she was making herself sick.\r\nI would not rate this ward for its care and can only see my grandmother get weaker and more poorly by the day through lack of care.\r\n", "I was admitted in November 09 for a total thyroidectomy after being diagnosed with cancer in October (had a hemithyroidectomy in September). The surgery went well, my consultant is a great guy. Ward 21: very busy. However, I hardly dared ask anything when after requesting some pain killers, I was told rather nastily: you're not the only one 'love'; you'll have to wait! And wait I did. For an hour! \r\nDischarged in the middle of November, whilst complaining of feeling nauseous and tingly but 'you'll be fine' I was told. Got home feeling worse; didn't sleep as I was tingling all over and rang the ward on the next day  at 7 am to ask for advice; I was told to come back straight away before I started 'cramping' and to bring my suitcase with me. My partner drove me back but I got into such a state - fingers paralysed, unable to talk that an ambulance picked me up and rushed me in. \r\nHypocalcemia: no calcium left in my body. I was re-admitted for a couple of days and given loads of calcium. My consultant came to explain that the glands that produce the calcium were damaged during surgery and only one was left which was re attached to the muscle. I should have had a blood test before I was discharged, especially when I was complaining of tingling but I didn't have on. I believe this was because they needed the bed. This was a very scary experience. Following my second discharge, I got terrible headaches: I kept losing my balance, hitting furniture, tripping until I became totally confused: couldn't figure out how to get dressed, use the toilets, write etc. \r\nI went to the A & E at 1 pm at the beginning of December; my partner explained how confused I was and getting slowly worse; I was seen by a triage nurse at 16.30! Then a doctor said I needed a CT scan but needed to be admitted. Got a bed at 18.30 in the assessment ward and just waited there with this excruciating headache. Saw another doctor at 23.30 who again said I needed to have a CT scan but it was by then too late. He thought I might have had a slight stroke. I asked for something for the pain. Come the next morning I was still waiting for pain relief, saw another doctor who said yet again that I needed to have a CT scan! But I'd have to wait as they were very busy; still waiting for pain relief; then got told that I'd have to wait until Tuesday as they had emergencies to deal with first and I was not one of them. Then, I was told I'd have to wait until Wednesday.\r\nAnyway, another junior doctor got involved and managed to book me an MRI for the Tuesday. This took place and the doctor told me that I'd had a bleed in the brain but they were sending the scan to Royal Hallamshire for advice. I was still in the assessment unit by then and finally heard from Hallamshire two days later.\r\n Was then told by another doctor that it was not a bleed but a blot clot and I could go home; just like that? yes, it'll get better by itself. Can it happen again? oh yes, as it's happened once already! And it's safe for me to go home even with this terrible headache? Yes. This was 10 in the morning: I left at 4 pm as it took 6 hours of waiting to get the medicine from the pharmacist. By then, I was not 'confused' anymore but very unhappy as I was scared. \r\nI went to see my GP and they made enquiries which led to the following: none of the neurosurgeons and radiographers could agree on a diagnosis. So, nearly a month later, the headaches have more or less gone but my head feels 'tight' and 'fuzzy' at times, not to mention slight episodes of confusion and I am having another MRI in Sheffield this week. Well before starting my radioactive treatment.\r\nI know how busy nurses and doctors are but being courteous and showing a bit of understanding doesn't take any longer than being uncaring or rude. Don't these doctors and nurses realise how this series of events could be distressing to me, especially in my vulnerable position? I am angry that I have been treated like this, with no regards whatsoever for my feelings and after my experiences I do not want to be treated at Doncaster Royal Infirmary again.\r\n", "I had an operation at UCLH 3 years ago, which I believe resulted in ongoing debilitating pain. The consultant would say \"I wonder whats causing it''. I couldnt go back to work and after 2 years, UCLH tried to persuade me it was ''nerve pain''. UCLH tried to suggest that it would go away and that I needed CBT to ''deal with it''.\r\nI was in severe pain, getting worse, with for example 3 months at the begiining of 2009 where just crossing my living room was so painful I was amazed the consultant could leave a person in this state. I was on such strong painkillers - patches - that I was asleep half the waking day - but which was a relief from the pain. I asked my GP to refer me to another hospital after 2.5 years. That hospital identified, at the first scan, that I had a huge incisional hernia, involving bowel. I had it repaired there. \r\n\r\nI had approaximately 12 scans of the a
