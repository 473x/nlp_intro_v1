ns. \nMy sister who was my birthing partner asked if my robe could be changed as I had been very sick on it and it smelt disgusting \u2013 the midwife refused and told her to leave it.\nOnce the labour was in full swing I was in pain and still using the Gas and Air. The Midwife told me not to use the Gas & Air when I wasn't in pain as it was a waste. I started to feel that I wanted to push but she kept telling me I wasn't ready. I asked her to examine me and see how dilated I was - she refused as due to Health and Safety, and said I could only be examined every 4 hours.\nI was starting to lose my temper and said I couldn't resist the urge to push and please, please could she examine me, so she did and said I was 10cm dilated and so ready to start pushing at which point she took the Gas & Air off me and I now had no pain relief. I was trying to keep hold of the gas & air and she physically ripped it from my hand and said No.\nWithin half an hour of no pain relief I was really struggling and asked for the epidural. I was refused this as there may not be enough time and the anaesthetist would be at least half an hour as he was too busy. I had a drip put in my hand should the anaesthetist become available. This was not kept an eye on and during the birth was twisted round in my wrist and made my wrist balloon and eventually go black.\nWhilst pushing and trying to give birth, the midwife stood leaning against the wall about a foot away from me with her arms crossed telling me to \u201cclose your mouth, I don't want to hear that noise\u201d and \u201churry up, my shift is finished in 45 minutes and I'm tired and want to go home\u201d.\nShe was not in the slightest bit encouraging and told me to just push like I was going to the toilet and just kept repeating the word \u201ctoilet\u201d.\nMy waters were not breaking so I had to ask her over and over again to break them for me. When she did the waters were a very green colour \u2013 my baby had done a poo in my waters as he was distressed and decided she was going to perform an episiotomy as the baby kept slipping back up. My sister was at the end of my bed at this point and asked the midwife why she was struggling when making the incision. The Midwife replied saying \u201cJesus Christ, these scissors are blunt\u201d from what I can gather she should have gone and got a completely new surgical pack but instead she continued hacking away and 30 mins later my son was born.\nThe paediatrician came in and said he was 'grunting' as he was slightly distressed and needed to be brought up to the correct temperature so was put under the heater.\nThe midwife had already left her shift and gone home, leaving my cut open and bleeding heavily. My partner at this point went to find someone to come and stitch up the incision and demanded to know why she had made such a mess of it. Eventually someone came in to do the stitches and explained to us that the midwife had used blunt scissors and she would now have to stitch up the incision but also do some cosmetic stitching as she had torn me in 5 places. Whilst trying to stitch me up it ripped open again as it couldn't hold so some of it had to be left in the hope it would heal on its own.\nAfter giving birth I had to wait nearly all day for a bed on the Post-Natal ward. I was then kept in for 3 days completely unnecessarily. I began to feel very stressed, I found the attitudes of some of the midwives on the post-natal ward absolutely disgusting. Some of them didn't even speak when coming in your room, or just grunted at you when you spoke to them.\nMy episiotomy was quite sore by the 2nd day and I was taking the 2 paracetamol when they were brought round and offered but by the evening of the 2nd day there, I was refused them when they were brought round as I should be careful how many I take. I hadn't even had the six in 24 hours and was in pain.\nBy the 3rd day I was in tears. Someone came round to check my pulse and blood pressure \u2013 my pulse was very high, no-one would let me go home or even come and explain anything to me. The last day I was there I had no breakfast offered, had to go and find something to eat.\nThe midwife that discharged me was so rude to me, I think I can honestly say I have never been spoken to in such a rude manner as I was that day, made even worse still by the fact that I was feeling so vulnerable and needed reassurance. My partner was finally allowed to come and pick me up that evening.\nMy partner can verify, I broke down in tears when I got home. In the following fortnight I had to have two courses of antibiotics as I had an infection in the incision and could not sit down properly for 2 weeks nor bend over or bath properly, going to the toilet was like urinating on an open wound which was so painful.\nSome of the outside skin that had to be left un-stitched has now healed over the stitches (that I was told would dissolve but they haven't) and I am still having pains and twinges when I am sitting down for too long or walking long distances.\nFrom a personal point of view I can only describe the feelings over those 3 days as like being on trial and locked up in the meantime. I should have been able to enjoy my baby but I felt I was being scrutinised the whole time. I do feel emotionally scarred by the whole experience. Giving birth is a very daunting experience at the best of times, especially being my first baby, I pushed so hard to sort out housing because I wanted the best for my baby and I knew I needed to be organised for when he arrived and did not want to even temporarily be in a hostel.\nNone of this was helped by the fact I have no mum around to support me at all, and having to deal with it all alone is what I find most difficult. I will also be honest and admit that I am also now almost too scared to seek any help like counselling or speak to any Health Visitors about any problems I may have as I just feel I would almost be being judged and made to feel inadequate as a parent which I know 100% is not the case.\nI am suffering now in silence, cried over the experience a few times and will not feel better about any of it overnight. I would like this looked into, and am planning on aiming for compensation for the way I was treated and how I've been left feeling \u2013 especially now I feel like I'm alone and like I cannot trust healthcare professionals.\nI cannot name any of the midwives, despite ringing and asking for that information I have been refused more than once, and told if I want to see my notes I will be charged. I am certainly not paying for that information.", "My best friend had prostate trouble and was sent by the Homerton to St.Bart's for radio therapy (31 sessions) in October last year. The treatment went fine but about January of this year he began to have very bad pains in his stomach. He returned to the Homerton several times but was told that his PSI was less than 1% and that the pains were part of the healing process.\n\nI brought him to his Consultant and to A&E several times over the next three months and on every occasion was assured that things would settle down. In early May this year things got so bad that we insisted that a doctor come down to A&E and check him. This doctor asked if we knew what the result of the final CAT scan was (there was nothing on file). What CAT scan? They brought him immediately for a scan.\n\nIt turned out that my friend had cancer of the liver, the spleen and the spine that a CAT scan would have picked up if given. He had been dealing with these cancers with only Paracetamol for over three months. He died three days later.\n\nI doubt if a scan would have prolonged his life but at least he could have been treated for the pain. His Executor was not inclined \"to make a fuss\" so the whole sorry affair was ignored. ", "I went into chelsea and westminster hospital at 10 am in the morning with light brown spotting, pain and cramping at 8 weeks pregnant.  I was examined initially by one excellent doctor who was thorough and precise. Unfortunately in my opinion he was the only decent doctor I saw.   I asked for a scan immediately and was informed that only if necessary would I get a scan.  I said I really really wanted to have one.  He understood and told me to trust him and that he would always fight my corner but may not succeed, even with a threatened misscarriage. \n\nIt took two hours after having seen him to get my urine dipped to confirm a urinary tract infection and a threatened miscarriage.  I was however told that my womb was closed at this point.  I then had to wait a further 6 hours to see another doctor who did the exact same examination and wanted to admit me to a ward.  I still at this point was given no medication for my Urinary Tract Infection which I have had confirmed by my private doctor that it can cause miscarriage.  You can also look at any reference material on a UTI and it will state that it can cause miscarriage. All the doctors I saw in that hospital stated that a UTI could not cause miscarriage. \n\nThey wanted to admit me at 8 pm to have a scan in the morning. They could not do a scan that evening.  For some bizarre reason they don't have a 24 hour scanning facility despite the fact that they have a large maternity ward and that ectopic pregnancies can be fatal if not detected.  I wanted to go home.  They persuaded me by saying that even though neither of them thought it was an ectopic pregnancy,  if something happened to me that they would want to examine me and potentially rush me into theatre if i haemmoraged. \n\nI stayed and was put on a ward with four women. Two eighty year old women who I believe were dying, and two others who must have had some form of gynacological problems.  All of them snored, the nurses were loud and cackling telling jokes all night.  I couldn't sleep was a nervous wreck and exhausted.  Exactly the reason I wanted to stay at home... to sleep.\n\nI miscarried at 5:30 that morning.  I requested to see the doctor and informed the ward nurses that i believed i had miscarried.  I was bleeding and in pain.  I called for the doctor.  The doctor refused to examine me and said I should just wait until 11 am in the morning when my scan was scheduled.  I asked the doctor why on earth I had to stay on the ward, if they wouldn't even examine me to confirm that i was indeed miscarrying and if my womb had opened or if it was closed.  The doctor seemed to have no interest.  I was exasperated. I went down to A and E to see if I could find another doctor to examine me, but because I had already been admitted, i was refused.\n\nAt around 8 am a team of doctors arrived, one older with four doctors who were so young I thought they were students coming around to my bed and started asking questions.  I told the senior doctor that I didn't want a bunch of students standing around my bed. (they all looked about 12 years old)  He ignored the sensitivity of the situation which I found to be quite traumatic having just miscarried and not really wanting an entourage. The senior doctor merely said 'They're doctors, not students\" and proceeded to ask quesstions. I was so upset, traumatised and shocked that I ended up feeling bullied into agreeding to talk to all of these strangers about how I had miscarried. \n\nI then had to wait another 3 hours until the scan.  There was only a sac with no fetal pole or heartbeat. I was told I would naturally miscarry, which i proceeded to do over the next several days. \n\nThey discharged me and forgot to give me my medication.  I called up the hospital and asked for the medication.  They said (this was at around 2 pm I left the hospital before midday) that they had not written up the discharge papers and I would have to wait for the doctor and they would contact me with my prescription. This never happened.\n\nLater that afternoon i was rushed back to the Hospital - this time I choose Kingston not bearing the thought of going back to C + W.  They were surprised by the choice of medicine prescribed because I didn't have a straight forward UTI as I was initially told, I had a kidney infection and was screaming in pain.   I was initially at C+ W put on Cefelexin.  They took me immediately off that and put me on Trimetheprim.  Three days later having had enough of hospital and not getting any better, I called a private doctor.  The doctor said both sets had got it wrong, that Cefelexin wasn't strong enough, and Trimetheprim had formed a well known resistance in the Wandsworth area.  So she prescribed Augmentin.  Less than 10 hours later I felt right as rain and then proceeded to recover. \n\nThe insensitivity, lack of care and what I feel is general ineptitude of the staff I saw in C+W make me never want to go back to a hospital and the entire experience is making me second guess ever wanting to be pregnant again.  I believe 80% of the trauma of the miscarriage was actually caused by the hospital.", "Dear Sir/Madam,\n                         The following incidences occurred during my brothers fatal association with the world of psychiatry. \n\u2022\tDespite the insistence of my brother and family members regarding his emotional well-being. My brother, was drugged and hence, we feel he was coerced into accepting the scourge of anti-psychotic medication into his life by Clatterbridge hospital, Wirral. \n\u2022\tDuring periods of medication stoppage, my brother experienced severe cognitive difficulties. Consequently, his personal safety was put at risk\n\u2022\tAppeals were made for increased monitoring.   \n\u2022\tWe feel hospital staff were entirely unresponsive to these appeals.\n\u2022\tMy brother jumped from a high vantage point, following a medication stoppage. As far as we're aware, he had been left 18 days without monitoring.\n\u2022\tHe lost his fight for life ten days later. \nWith the aid of Cheshire and Wirral Partnership NHS foundation trust who we feel have been duplicitous and the behavior of the parliamentary and health service ombudsman which we question, it's our opinion that the people who we think contributed to my brothers death have not been held to account.\nAfter witnessing the actions of the so called medical professions involved in my brothers care, which I consider to be reckless and the terrible effects of anti-psychotic medication on my brothers psychological and physiological well-being, it is my belief, that psychiatry should not be called a medical discipline.  \nThe above incidences, not only destroyed my brothers life, but it also, took away his dignity, self-respect and freedom. \nThese events have left me, totally broken. My trust in the NHS and justice in this once proud country is non-existent. \nYours truly\n\n(Names have been omitted to prevent further distress to family members and relations.)\n", "My father died in Stepping Hill Hospital last year. He was blind and deaf and was an inpatient on ward E3.\nWhile on the ward he lost three stone in weight, and never ate or drank due to his disability. We were never allowed on the ward during mealtimes, and after we complained to PALS we were verbally abused by a member of the ward staff.\nEventually he was sedated permanently by the night staff and even his consultant could not tell us why he was sedated. All in all, we felt his care was atrocious.\nWe saw patients receive food trays put next to full urine bottles, and other patients put on bedpans and forgotten about.", "I am sorry to hear of the experiences you and your late brother had whilst using our services, you describe  a difficult situation in which you felt your views were not being taken into account and acted upon. As a Trust, we always aim to provide a service that listens to carers and relatives. I am sorry that this wasn't your experience.\r\n\r\nFrom reading your comments, I was sorry to learn that you have lost confidence in the services that we provide and that you felt you needed to speak with the Parliamentary Services Ombudsman. I would advise that you can speak to our Patient Advice and Liaison Service (PALS) who offer a confidential and informal service dedicated to advise and support patients, services users, their families and carers. The PALS officer can be contacted on 0800 195 4462.'\r\n", "I was referred by my (excellent) GP, to this CMHT in March 2011 for an assessment. My experience of the assessment - conducted by a 'psychoanalytical psychotherapist' -  was utterly traumatic and appalling, and continues to disturb me psychologically today.  I felt that the therapist used sinister techniques throughout (so you lied, so you put on an act, . . and continued to use these techniques through the three assessment sessions, despite having herself diagnosed this as being unsettling for me). They showed no sensitivity whatsoever to the fact that I was feeling suicidal - when I revealed some of my plans she replied \"well of course you'd want to make sure they were fail safe if you were intent on [committing suicide]. I felt that they were cavalier beyond words, and placed me under severe psychological duress to comply to thier narratives of my life, rather than my own. \n\nThey categorically refused to give me the CMHT 24-hr Crisis Number, despite having had to admit myself to a Suicide Respite Centre over the late April Bank Holiday weekend (I had to do this because I was not given the crisis number by the CMHT manager, despite having complained to the Local Authority (because calls from CMHT were not returned) that I was feeling suicidal. My complaint is currently being investigated by the Clinical Director, but I wish to bring it to the attention of this site, because  I am concerned that different evidence now seems to be coming to light, after having made the complaint. I now have two very differently worded assessment reports, both bearing the same date - but one claiming to my GP I attended my last assessment session; the other with an added note, admitting that I did not. I request for an explanation for this. I specifically requested Art Therapy treatment, as I know that I do not respond well to one-to-one talking therapy of any kind (Art Therapy was also recommended as suitable for me in writing, by the Suicide Respite Centre), but have yet to be able to access this (we seem to keep going round in circles with referrals here). \n\nMy main point is that psychotherapists are 'self-regulated', and in my view operate by acquiring psychological power and control over their patients, and using sinister techniques to get them to comply to their narratives, with no care for the consequences, whereas art therapists are state-regulated healthcare professionals. I raised my concerns about this therapist directly after the first session but was placed under pressure to continue seeing them(they still seem to be under the highly deluded impression that I was 'upset' that they cancelled a session; I simply just never wanted to see them again and to be referred to someone more suitable) . Until my referral to the CMH,  I felt I was receiving excellent care from my GP, but this has been a real wake-up call to the appalling treatment anyone with mental health problems may face from a CMHT. I cannot express in words how disgusted I am by the treatment received from this psychotherapist, and the psychological damage I feel it has caused me. I hope this forewarns patients who are referred to this CMHT what they may expect in an assessment, and to help them understand the sinister practices that in my experience were used by psychoanalytical psychotherapists and the CMHT. \n\nI hope to receive some transparent answers and responsible treatment following my formal complaint, but must say, at this stage I have zero faith in this service and its complaints process. I would advise future users of this service to communicate everything in writing and to keep meticulous records of all communication. I also encourage anyone who feel they have been harmed by a psychotherapist to contact the Clinic for Boundary Studies and support their work to make psychotherapists state-regulated (this was due to happen under the old government regime, but not yet under the new coalition).", "I was taken into A & E with concussion.   They were good there but in the ward I thought the attitude was bad.  I needed the toilet, and was told it was in the corridor, I said I could not stand up or even put pressure on my feet, I was told I could.   My alarm was hooked over my trolley table and every time the nurse came to me to do tests she pushed it out of the way, I could not send for help.   There was a dirty glass half full of water on that trolley, it was out of reach.   I was not offered one hot drink or any clean water from ten at night until the day shift came on, they were good, washed me, gave me a hot drink, asked if I wanted breakfast.\n\nI asked for home situation to be taken into account before discharge because my husband has serious mobility problems, and difficulty using his hands.  It felt like nobody took any notice of what I said, I was discharged into the care of a man who was awaiting spinal surgery.\n\nMY GP is a caring and competent doctor, she was shocked I had not had a brain scan, so arranged one, it turned out I had a mini stroke, yet a nurse had told me I could walk, and deal with my own toilet needs. I never saw  the person in charge of the ward. \n\nTo put it bluntly, when I insisted on a commode when I had finished she said \"get back into bed then\"   I could not move myself.  She manhandled me, and I told her my bum should be wiped first.   She gave me two little bits of tissue, I had to do it myself, she did not clean my hands till I told her they were stained with you know what, and could cause hospital infection.\n\nIt was fifteen months before I was well enough to report it, it turns out the time limit to report it locally is twelve months.   I couldn't, I was not well enough.\n\nMy husband has needed occasional hospital care including surgery for over 40 years.  In my opinion some wards are very good, some are a disgrace.\n", "My Mum passed away in Heartlands hospital late last year.\nShe made the decision not to have any more dialysis as it was not helping so we got to spend some quality time before she passed away.\nPrevious to this my Mom kept telling me that she was being abused by three members of staff. I thought she was just confused and i shamefully told her not to be silly.\nIt was only when another patient and her family pulled me to one side and told me that what Mom was saying was true that i took it seriously. I was devastated to think that i ignored my Mom when she needed me most.\nI reported these staff, and to this day i have heard nothing about what has been done to stop these so-called carers from inflicting harm on someone else's loved ones. To be totally honest i have tried to block it out as i get too upset. Selfish I know, but it is too late for my Mom now.\nThe majority of the staff were wonderful, including the haemodialysis department. Some of the lovely staff came to say goodbye to Mom in her last few hours and really did care about her, they are the true angels.\nSadly, another lady lost her Mother too on the same ward the day before mine, and i have since found out that she complained about two of the same staff as well.\nThe only thing that gets me through this is the fact that i believe in Karma and what goes around comes around.", "What was supposed to be a day case procedure has now turned into a 4 week epic. My partner walked into Corbett's to have a caudal epidural- an injection to ease back pain and was told he'd be back at home for his lunch.  He felt the needle go in and was in severe pain. I was phoned to say he had been 'dead-legged' and I shouldn't worry, he'd be back to normal within 24 hrs, but failed to tell me that everyone else had got up and gone home. It took them 5 hours to transfer him to Russell's Hall. He had no feeling in both legs for 3 days, then got movement back in his one leg. He is now reliant on 2 crutches and a wheelchair to get about. \n\nI've had no explanation of what's wrong with him and his expected recovery time. The consultant did speak to him, but my other half was so spaced out on morphine and painkillers, he can't remember what was said to him. I've never even spoken to a consultant/ doctor and I'm down as his next of kin.  He's been rushed back in through a referral from a physio, still no doctor nor consultant. No explanation of whats wrong and if/when he'll recover. We're absolutely furious and anxious as this affects not just the patient but all our family. I feel this was all absolutely atrocious.", "Thank you for taking the time to leave us this feedback.\r\n\r\nWe are very disturbed and saddened by this and have launched an internal investigation.   We will do our best to share our findings and would appreciate it if you could contact Patient Services (formerly known as PALS) on 0121 424 1212 to give us more details and let us know who have previously reported this to.\r\n\r\nWe take all feedback received extremely serious and act upon it.\r\n\r\nThank you again. ", "The Adult Mental Health Area Manager has now given the following response to your concerns.\r\n\r\nI am very sorry that you had difficulty in accessing a consultant psychiatrist when you needed to do so. Services try to respond to all service users when they are in need. A reminder has been sent to all staff emphasising the importance of responding to people in crisis.\r\n\r\nIf you would like to discuss this experience in more detail, then please call Rosemary Clark, who is manager of the Community Mental Health Team to which you refer, who would be pleased to listen to your concerns. The telephone number of the service is: 01256 316300.", "I was having severe pain in my abdomen and sides the just before halloween in 2009.\nIt was causing me to be hunched over at work and i was finding it difficult to do my job as a cook. I would go home from work and tried to find relief in hot baths but to no avail.  By the wednesday i had managed to get an appointment at my local GP surgery where I explained i was having severe pain in my abdominal region and my sides just below my ribs and round my back, i said it felt like my kidneys.\nI was then just told that my gut was in spasm even tho my bodily functions were normal and was sent away with a prescription for erythromycin.\nBy the end of my working week, the Friday night, i came down with a fever and was having uncontrollable spasms of shaking. I was too weak to move or eat or drink. i slept pretty much solidly until sunday when the spasms became so bad my teeth were chattering and the spasms were going on for so long my muscles were in agony.\nI phoned NHS 24 and was seen at my local out of hours service. My temperature was at 39.4 and after the routine tests i was told my body was toxic. I was then rushed by ambulance to my local hospital.\nAfter 4 days in hospital having water and morphine, ultra sounds and X-rays, i was told my kidneys were ballooned with a severe kidney infection. \nI was sent home with 2 types of anti-biotics, anti-nausea tablets and tramadol. I had lost over a stone in weight and it took me 3 weeks to get an appetite back, as well as being unable to return to work for 10 days.\nI feel if i had been properly listened to and diagnosed the wednesday i saw the doctor, the suffering and resulting hospitalisation and severity of my illness could of been avoided.", "Thank you for posting your feedback about your partner's visit to day case at Corbett Hospital. We are very sorry to hear about the difficulties he faced following his injection to ease back pain. We do perform approximately 1000 similar back operations a year and the majority of patients are satisfied with a good outcome.\r\n\r\nWe do not feel it is appropriate to go into too much detail in this forum: we believe our Patient Advice and Liaison Service (PALS) is aware of your partner's experience and is working with you address your concerns. If this is not the case, please get in touch with PALS on free phone (0800) 073 0510.\r\n\r\nWe welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience.\r\n", "I found the experience of being in the Radbourne unit horrific and traumatic. I was in there for a month, sectioned for no reason in my opinion, took there by police. \nAnother thing there was nothing I could do about being sectioned apparently according to soliciters. Until I was in hospital I couldn't do anything to get out, my understanding is that that's the law. I think this is ridiculous. \nI got put in seclusion for no reason as far as I could tell, I was forced to take meds or threatened with injection. It felt like nobody explained what was goin on, I was just left in a room for hours locked in without a drink. I got put in there a few times, I don't think know why and left. \nI think the staff didn't like me havin a opinion and when I did I felt they put me through sheer hell for it. \nI feel like I was talked to like rubbish by staff who in my opinion were as strange as some of the patients. The consultant stopped my antipsychotic suddenly without stopping slowly which I think you're meant to do and they are meant to be a professional - i think this is a joke. I had bad withdrawal symptoms.\nI think these places are awful and didn't help me, just traumatized me and made me worse.", "I was assessed by the Streatham CMHT who didn't agree to take me on, I felt they completely ignored that I was suicidal. My GP asked for me to be seen within 3 days \u2013 I waited 2 weeks. I was told I could not be taken on by the CMHT, and felt it was because I was working and well-dressed. What I found worse, was that I had to call them to find this out as I was never told of the outcome of the assessment. \nI tried to tell a team member I was seriously suicidal and at risk of doing something but it is very, very difficult to talk about these things and I was scared of being sectioned. They did not give me the impression of taking the suicidal thoughts and intent seriously but was dismissive and told me that because I had said the thoughts were lessening, I was safe although I clearly said I wasn't. I ended up making 2 attempts within 2 weeks.\n", "After an admission to hospital  the HTT refused to take me on, in what I found to be a very rude manner. I had been placed under their care following an overdose. Less than two weeks later I again attempted suicide. I felt I had made my feelings clear to the HTT and they did not act.\nI found both of the staff that assessed me in hospital both very rude and unhelpful. One asked the other 'what did she do?' to which she replied '*superficially* cut her wtists', emphasis on the superficially. I think it is very rude and demeaning to speak about someone in that way when they were there and also I think they knew what I had done to be admitted and they were just saying my attempt was not serious. \n\nActually I was trying to kill myself and was interrupted by police and paramedics. It is not easy to cut your wrists, I am sorry my attempt was so inept. I have self-harmed since then and that comment and other ones by paramedics and police make me feel like cutting more deeply and that I have never sought medical treatment for fear of a similar nasty, dismissive and uncaring reaction so will be left with scars.\n\nI was told that I had said I found it difficult to deal with having 'so many different people' but I never had. The HTT seem fixated on this and to believe that service users think this without even asking them. They may have said something about their being a lot of different faces to which I might have agreed \u2013 service users, when vulnerable, can agree to almost anything that is said so as not to seem 'difficult' or go along with what they think the professionals think they 'should' think. I certainly never found this a problem and don't care about the number of different people I see, just how well they do their job. On this, I feel there is a lot of variation. In my opinion some staff are good, some are not and seem just to want to see the service user is alive, give medication, and leave.\nI was told that I had not been honest with the HTT which felt like discipline for being a 'bad' service user. Actually I had been.\n\nI don't think the HTT realise how difficult it is to tell people about self-harm or suicidal feelings. I was asked if I would disclose this, and told if I couldn't, they would have to look at hospital which I found very coercive, and only results in the service user not disclosing those thoughts and feelings so is counterproductive. How about instead working with the service user so that they feel they can be honest and that decisions will be made with them about their care? I have had staff disclose  my feeling suicidal to other staff, without asking or even telling me. I was terrified of being sectioned and it was a direct result of this unhelpful comment that I did not seek help. Despite this, I did disclose to the HTT that I had self-harmed and nothing was done about this. I asked for another visit that day as this was the first and was refused this. So I think it was unfair to accuse me of not being honest in the first place.\n\nThese staff members told me that since I had attempted suicide shortly before I would have been discharged by the HTT, this 'must' have been the reason, and therefore they would be doing me a 'dis'service! I find this utterly ignorant. Suicidality is very complex and I wasn't going to attempt just to continue to get the HTT's care to which I was indifferent at best. The reasons are a lot mopre complex than that. Really, I assure you, the HTT is not that amazing in my opinion and service users are not that childish.\nI was told the HTT is a short-term service, I know that, I have mental health problems not learning difficulties. That is all I wanted and needed, to get me through the wobbly period after being discharged from hospital. I tried to explain that I needed someone to talk to and the security of someone being there every day, but was told that the CMHT would be enough care (who did not have an appointment for a week), and that I also had psychotherapy (the waiting list is months and I still have not started). This is utterly not the same thing \u2013 I needed a crisis service.\nFinally, the HTT lost my medication which they had when I was under them and which they should have returned to me. They did not, and the hospital insist they did not receive the medication either. When I asked about this I was made to feel like a timewaster and told to go to my GP, but I needed sleeping tablets that night (sleep being very important for my mental health) and the GP had already closed.\nWhat I found to be incompetent and uncaring treatment made the period after leaving hospital so much more difficult. I think that the HTT badly need some training in human compassion and in working with those with mental health issues.", "My daughter has been sick for years. We originally lived in St Albans, and when she fell pregnant she became very ill and blacked out late into her pregnancy, at which point she was admitted to a Mother and Baby unit. Her husband left her, and once discharged from the unit she came to live with us in London.\nShe fell ill again, and was taken to the Maudsley. The second time, she was admitted voluntarily. During the time she was admitted, there was a serious incident for which we instigated a formal complaint.\nShe was discharged and moved to live close to us \u2013 she seemed ok for a while but then her father died so I retired to look after her. She found herself with a new Doctor, and a Psychiatrist from SLAM who changed her meds to an anti-psychotic. This didn't soothe her. I spoke to the CPN about the medication not working but they said I was just fussing. A couple of days later, my daughter set fire to her own hair. \nI stayed with her for a week but she was very unwell and soon after the Out of Hours Doctor sent her to Ruskin Ward at Guys Hospital. I had an operation myself and was really worried about who would care for my daughter as I recovered. We were promised community care but the day after I was admitted to hospital, her brother went to visit her and found her slumped over the table, she had overdosed. \nShe was rushed to Kings Hospital, who then moved her back to the Maudsley and eventually back to Ruskin Ward. As you can imagine, considering the earlier incident, we didn't feel this was appropriate at all but there seemed no choice. \nShe was discharged home, and her CPN saw her on the Friday but didn't actually do anything as far as I am aware. On the Sunday, they rung me to say she \u2018wasn't well' and I was worried. I went round to see her and called an ambulance. She had set fire to papers in her flat the police had arrived but she wouldn't open the door. She was rushed to Kings and put on oxygen, and then moved back to Guys. The police charged her and made her go to court. \nI don't feel the high response housing team have really done anything to help my daughter or I. They found her a home, but she was so unhappy there. There were two men there and my daughter did not get on with them, it didn't help her. She also only had one meal a day. \nShe was moved to the Ladywell Unit in Lewisham, but she tried to kill herself and no one told me and they moved her back to the Maudsley. I had a meeting with my daughter and her Doctor and I was sent an email suggesting that we rent a house in the area for my daughter to live in. We have no money, this isn't an option for us so she was discharged home to us. \n", "Dear Human Being not just another patient,\n\nThis is one of 3 stories you have recently posted on Patient Opinion which appear (although I could be wrong) to make a continuous story of a recent journey you made through our services. \n\nI am really sorry to hear that you have generally had a poor experience of our services although you found some staff to be good. I will forward your stories to the services concerned so they can make a fuller response to you. \n\nIn order for me to forward them to the right services, ideally I need to know whether you were seen by the Assessment and Treatment team or the CMHT (or both) as these are two separately managed services at the same address in Streatham. If you know (and I am not necessarily expecting that you will know) I would be really pleased if you could email me at su.glazier@slam.nhs.uk. \n\nIn the meantime, you might like to talk though your upsetting experiences with our Patient Liaison and Advice Service (PALS); you can call them on: 0800 731 2864. \n\nAlternatively, rather than me forwarding the postings on to the relevant services, you may wish to make a complaint about your experience which would be formally investigated. If you email me with your name and contact details I could send your postings on to the Complaints department as complaints, if you wanted me to do this. \n\nBest wishes,\nSu\n\n \n\n", "Dear Human Being not just another patient,\n\nThis is one of 3 stories you have recently posted on Patient Opinion which appear (although I could be wrong) to make a continuous story of a recent journey you made through our services. \n\nI am really sorry to hear that you have generally had a poor experience of our services although you found some staff to be good. I will forward your stories to the services concerned so they can make a fuller response to you. \n\nIn order for me to forward them to the right services, ideally I need to know whether you were seen by the Assessment and Treatment team or the CMHT (or both) as these are two separately managed services at the same address in Streatham. If you know (and I am not necessarily expecting that you will know) I would be really pleased if you could email me at su.glazier@slam.nhs.uk. \n\nIn the meantime, you might like to talk though your upsetting experiences with our Patient Liaison and Advice Service (PALS); you can call them on: 0800 731 2864. \n\nAlternatively, rather than me forwarding the postings on to the relevant services, you may wish to make a complaint about your experience which would be formally investigated. If you email me with your name and contact details I could send your postings on to the Complaints department as complaints, if you wanted me to do this. \n\nBest wishes,\nSu\n\n \n\n", "Thank you for posting your feedback. We are sincerely sorry that you still have concerns about the care your partner received at our hospitals. We have spoken to our Patient Advice and Liaison Service (PALS) team who thought they had resolved the queries he raised with the consultant. However, we are more than happy to assist your partner with any outstanding issues and PALS will be sending further guidance and information to him in the post. \r\n\r\nWe take patient confidentiality very seriously at The Dudley Group and will not enter into any further correspondence via this website. I hope you agree that personal contact with your partner will be more helpful to all parties concerned.\r\n\r\nIf in the meantime you would like to contact PALS, they are available on free phone (0800) 073 0510.\r\n", "Dear worried mother, \r\n\r\nThank you for taking the time to express your concerns about the care and treatment of your daughter. I am really sorry that they have had a poor experience within our service and we are concerned about the issues that you have raised. \r\n \r\nWe would add that the circumstances for your family member appear complex and this is in no way trying to diminish our responsibilities in relation to her care, but it does mean that communication with you and all the other agencies involved is really important. So it would be helpful if we can start to talk about issues there have been and how we can move forward.\r\n \r\nIn order that we can address these important issues we would like to meet with you and I would be grateful if you could either contact me on the following number: 0203 228 6590 or via email: Patrick.Gillespie@slam.nhs.uk\r\n\r\nI look forward to hearing  from you.\r\n\r\nRegards\r\n\r\nPatrick", "NHS Tayside are very sorry to hear about the concerns that you have raised. Unfortunately, we cannot investigate your concerns without some additional detail and would therefore ask that you contact us so that we may respond more fully to you directly.\r\nComplaints and Advice Team\r\nLevel 9\r\nNinewells Hospital\r\nDundee\r\nDD1 9SY\r\nE-mail complaints.tayside@nhs.net\r\nFreephone number 0800 0275507\r\n\r\n", "My father aged 76 was taken into Dumfries Infirmary with an small ulcer on his leg, where in my opinion he was systematically neglected of basic care and food and water and discharged home with a gangrenous foot, and then died.  He was walked from the ward to the ambulance.   When he got home we discovered that he had developed gangrene during his stay at the hospital.", "I was very concerned to hear of the poor experience your father had at DGRI and must apologise to you and your family where care fell short of what we would hope for patients.  Please accept my sincere condolences for your loss and thank you for sharing your father's experience at what must be a very difficult time.\r\nI would like to reassure you that Dumfries and Galloway Royal Infirmary adhere to the SIGN (Scottish Intercollegiate Guidelines Network) guidelines for the Management of Chronic Venous Leg Ulcers.  We are also currently undertaking a review of these guidelines to ensure that they are consistently adhered to in community care.\r\nIf you feel able I would be most grateful if you would contact me directly (on the number below) to discuss your father's care as this will allow me to look into the situation and to ensure improvements are made.  If you were in agreement I am sure that your father's case would be very helpful to us in implementing these improvements with staff and also support our training around improving patient and family's experience.  \r\nSally Talbot-Smith 01387 244295\r\n\r\n", "I was an inpatient in a Psychiatric Hospital. I was previously known to the services. I was taken in after a serious suicide attempt. During my stay I made further suicide attempts where I needed the staff to use an oxygen lead in the room. After 24 hrs another shift was on and realised the oxygen lead was missing. They calculated I had it on me. The staff nurse took me into a side room and asked for the lead. After I refused to return it, the staff nurse said it was serious for them and if I killed myself they would lose their jobs. I still refused to hand it over. They left me but after I settled for bed the staff woke me and restrained me so they could retrieve the oxygen lead.\n\nFollowing the restraint I needed medication which I had in an injection. I later went to the bathroom where I had been injected and the needle was left in there and had been there several hours with the bathroom accessible to all patients. I later self harmed with the needle. I was discharged on the Monday as I was causing serious difficulties. I was discharged when I was still ill and went straight out and took an overdose. To my knowledge of the situation, the doctor had stated on file that I could not be re-sectioned so the police who wanted to put me on an emergency section were unable as I had been given permission to kill myself. Obiously for me this was a very concerning experience I was placed in hospital for my own safety but evidence shows I was not kept safe. I feel it was lucky I found the needle that had been used on me because it could have put a lot of patients at risk.\n\nRegarding the oxygen lead, in my view staff only cared for their jobs and not to be found out to the point that they restrained me to protect themselves. To be released early not only put me at danger but my partner who also has mental health issues was powerless and he was very concerned. I believe these incidents are very serious and staff should be more alert with serious equipment. If you are place in a place of safety, you expect this sort of thing not to happen. I never complained as I felt I wouldn't be listened to.\n\n \n\n", "\r\n\r\nThe Trust takes patient safety very seriously and the staff on the ward are encouraged and supported to report incidents such as \u201cleads going missing\u201d to reduce the risks to patients and to maintain safety on the ward. I am confident that their attempts to retrieve the lead would have been to maintain your safety and prevent use of the lead for further attempts of self harm.\r\n\r\n \r\n\r\nWe are really sorry you felt unable to complain about your experiences on the ward. The complaints procedure provides the opportunity for the circumstances to be investigated so that the Trust can learn from any incidents. We work to be open and transparent about the services we provide and are keen to address issues when the quality of the care does not meet with our expectations.\r\n\r\n \r\n\r\nWe are always looking to improve our services so the ward manager and I would appreciate the opportunity to meet with you to listen to your experiences and understand and further investigate your individual circumstances. Please contact me on 01823 368250 or 07824547421.\r\n\r\n \r\n\r\nNeil Jackson, Head of Inpatient Services\r\n\r\n \r\n\r\n", "It's difficult to find a starting point, as my experience with NHS has been really negative for the last 3 years.\nAlmost 3 years ago, I started suffering of horrible headaches. NHS 24 sent me to hospital three times, where I would get painkillers. The first time I was seen by an incredibly loving doctor who really took care of me and alleviate the pain. The third time I went to hospital after hours in pain and vomiting I was told I might have migraines.\nI went to check this with my GP, who gave me a treatment that worked only for a while. My migraines were being really disruptive and I ended up having a depression. When I went to my GP to check this, he told me to fill out a questionnaire and to come back. He didn't let me speak or explain what I was feeling, he heard \"depression\" and he produced the questionnaire straight away, then he told me he couldn't give any more time to deal with my migraine pain as I didn't have a double appointment and we had already gone through an issue.\nWhen I came back, again, without listening to me, he checked the questionnaire and he said I had a severe depression, and that was the reason for my migraines. I said that I thought it was the other way around. I could easily be in pain 7 days in a row, which made me really sad. I have no family here, NHS was the only thing I could use to feel better. He insisted that my depression was causing the miraines and gave me antidepressants but they didn't work. Then he sent me home with no advice at all about any kind of counselling services or anything.\nAfter another bad experience when dealing with swine flu (I was called liar by another doctor, but that's another story) I decided to change surgery. In the new surgery the doctor gave me a new treatment for the migraines, and I really appreciated that he had time to listen to the symptoms. After a while the treatment stopped working and I was given new pills to try. This new trial and error went on for more than a year, and after so many pills I ended up with a very delicate stomach.\n\nOne day last summer I had to go to the surgery again after a night with severe stomach pain, I thought it was an ulcer. NHS 24 advised me to have some Paracetamol, which didn't work. In the surgery they gave me Omeprazole, but the pain continued. It happened that the next day I went away to my home country, where I decided to see my doctor. She diagnosed a gall bladder full of stones after feeling my tummy, and after an ultrasound she saw that the gallbladder was nearly bursting. I had to have an emergency surgery. Now, I wonder what it would have happened if I had stayed in Edinburgh. I know I sound bitter but being given paracetamol and omeprazole after a night of horrible pain feels a bit like a joke, I felt really left alone by the health system, which was worsened after my first experience at the first surgery.\n\nGoing back to my migraines, after more than two years having them and being really disruptive, I asked to see a neurologist. At this time I was starting to lose my hair and to have memory loss. My doctor said, really lightly, that some tumours manifest that way and he made me touch the tip of my nose tith my index finger and some other exercices, after which he discarded the tumour (is that how a tumour is diagnosed? really?). He changed the medication again and refused for me to see a neurologist. Now, how would anyone feel at this stage? With two misdiagnoses already (the severe depression and the gall bladder) and the suggestion of a tumour, with almost daily pain and a lot of questions about migraines that hadn't improved in two years, what was I supposed to feel?\n\nOne night I had another really sever migraine crisis and I went to hospital again, where the doctor said they couldn't give me anything for the pain as I had reached the maximum amount of opiates I could have. The doctor was really kind but unfortunately she couldn't help me and suggested for me to talk (again) with my gp to change (again) the treatment. I was sent home vomiting and in pain.\n\nWhen I tried to book an appointment with my GP, I was told that he had left the surgery. My new doctor is really caring and she understands how difficult is to deal with the pain almost daily. Her new tratment worked well and it's working so far, I'm really grateful.\n\nWhen I thought my bad luck with NHS had reached an end, I started being bitten by some kind of insect. One of the bites made my left hand really swollen, to the point I couldn't make a fist. \nIn my surgery I can only get appointments if I ask one week in advance, the alternative are emergency appointments. My hand wasn't an emergency so far. \n\nAs NHS Scotland doesn't appear to offer any kind of walk-in centres, I found a walk-in pharmacy service (there is only one in Edinburgh) where I was given antibiotics and I was advised to see my doctor. My hand got better and since by the time I would see my doctor a week would have passed, I thought it would be a waste of time for my surgery.\nI was bitten by an insect again a couple of days ago (on a Friday), this time in my arm. My arm was extremelly swollen and red, and the swelling was extended to my forearm and my elbow. It looked really bad and it was very painful. As I couldn't see my doctor until Monday, NHS 24 sent me to the Royal Infirmary. The doctor there wasn't very reassuring. Her words were \"Oh, that's odd!\" when she saw my arm. Then she asked me for the previous treatment and she resolved to give me more antibiotics. I asked if I could maybe get some strong antihistamins (I was having some that the pharmacy had given me without results) and she said there wasn't anything stronger. She then advised me to see my doctor, as she didn't know what could be happening to me.\n\nI apologize if this looks biaised and emotional, but, really, is \"Oh, that's odd\" reassuring at all when you have a swollen arm and you are in pain? Is it normal that a doctor can't make a diagnosis? Or to be given antidepressants in what I feel is a random way? I used to be healthier than now. My migraines have improved a bit, but my stomach is really sensitive. I think this is due to the large amount of pills taken and I'm resistant to painkillers. Everytime I'm sick I get worried, as I can't see my doctor unless things are really bad, which translates into days of pain and discomfort. In case of an emergency, the hospital can't give me painkillers or a proper diagnosis. I was told lightly that some of my symptoms were caused by a tumour. I don't think this is a humane and caring approach. \nI am realy grateful to my current doctor and to the lovely doctor who saw me when I got first sick, they make me feel that some people really care about patients. I can't say anything positive about anything else, especially regarding my gallbladder. It's really hard to feel helpless when you are sick or in pain, I feel there's nowhere for me to go.", "I am sorry that you appear to have had poor experiences with the NHS.\r\nI can't comment on your specific experiences as I don't know your name.\r\nIf you would like us to look into your experiences and give a full explanation and reply please contact us as below\r\nWrite - NHS Lothian Complaints Team. Waverley Gate, 2nd Floor, 2-4 Waterloo Place, EDINBURGH. EH1 3ET\r\nTelephone - 0131 536 3360\r\nE-mail - complaints.team@luht.scot.nhs.uk\r\n\r\nRegards\r\n\r\nNHS Lothian", "In November of last year my son had a routine Hernia operation at Hexham hospital, everything went well but he was very sore after. Our nightmare started just over a week later. He was in a lot of pain but we had been told to expect this from the hospital, we realised he had lost some weight and when I asked him about it he said he felt sick when he thought of food - this from someone that could have eaten a horse had you put salt and pepper on it.The following day we picked him up from his flat that he shared with his girlfriend, he looked terrible. He sat down and he really was moaning with pain. I told him I was ringing the GP who arrived 20 minutes later. He looked at my son and told me he was sending him to hospital. He gave me a note which stated that my son had a blood clot and he rang the ambulance which arrived about 30 minutes later.It took the paramedics 15 minutes to get him into the ambulance as he was in so much pain, we had gone about 5 min and the paramedic in the back with us told the driver to put the blue lights on. I noticed my son's arm had gone limp and he was being worked on - the driver was told to get us there as quickly as poss and to have the resus team ready. I was in a state of sheer panic by this time. They got my son round and he turned around and said \u2018Mam I thought I had died'. He was crying and so was I. We eventually got to Wansbeck where my son was taken into resus. I was allowed in after 15 minutes. My son still looked ill but the colour had returned to his face. He told me to stop crying. I was told they had given him morphine and had done a couple of tests. About an hour later a Consultant came to seem my son, he told me my son was a fit young lad and he was not worried about him. I replied that I was very worried. I asked what they were going to do, he told me they were going to top my son's pain relief up and send him home in a couple of hours. I was mortified and told him I did not agree with that and that my son had vomited blood and could not eat properly. He relented and they kept him in over night. He was put on a ward and his girlfriend and I went with him. He was really hot and asked his girlfriend to take his jogging pants off but to be careful as his legs were very sore. We mentioned this to a nurse but she just said ok. When we were leaving my son was becoming agitated again and I was worried he may stop breathing like he had in the ambulance. I stood 15 minutes trying to get the attention of the nurses who I overheard discussing their social life. I told them I was worried and they said they would see to him. I wasn't convinced so I rang my son when I got home, he said he was tired because they had given him codeine so I wished him goodnight.The following day I rang my son in the morning. He said he was still tired. I told him I would see him later, and I rung the ward and asked how he had been. They told me he had had a comfortable night. I visited my son in the afternoon, his girlfriend was already there and was told they were discharging him. I wasn't happy about this and expressed my opinion to the Dr who replied by saying that I could probably look after him better at home. I was gobsmacked. Anyway we came home but he vomited nearly all the way home. I said I would take him back in to Wansbeck. He replied by telling me I should stop being obsessive and that they had told him there was nothing wrong with him. He still could not eat properly and remained ill but had picked up slightly. At the beginning of December we had an appt with the doctor who told my son he was not going to examine him because \u2018he didn't look well'. His weight had been taken on the back in November before this appointment and he had been 12 stone 7. On this day, only 2-3 weeks on, he was 10 stone 2. We came out of the hospital and I made an appt at our GPs where he was given antibiotics.The following day my son rang and asked me to make him steak, chips and onions for his dinner. I was over the moon at last he was eating. We went out Christmas shopping and had a lovely day, his girlfriend rang that night to say he had never stopped eating, I was so pleased and went to bed happy for the first time in days.Two days later, my son rang to say he had a sore leg so me and his dad went round. I told him I would ring the Dr but he told me not to, he said he was going to have a bath and see if it helped. As we left the flat he was lying in the bath we were all laughing. He told us he would see us later and that he loved us, we shouted back that we loved him too. It was the last time we saw our beloved son alive, he died just after 3 o'clock. We couldn't believe our normally 6ft 5ins fit and healthy son had gone. A police guard was put on his body in the morgue plus someone from Hexham hospital. No one could go and see him unless they were on a list. All his files were seized from Wansbeck.A post mortem showed that the blood clot had been dated to that first incident where he was taken in by ambulance. No one would sign a death certificate which we assumed was because mistakes had been made. A senior police officer came to see us and said that he normally dealt with murders or manslaughter cases but had been told to do ours. There were two postmortems, both were the same and dated the blood clot at the same date as the first. We had a meeting with the CEO, but all we got out of him was a sorry. An independent investigation was done which highlighted 18 mistakes had been made because the police seized all the paper work - it was all down in black and white.We had the inquest in early 2011, a [narrative verdict](https://en.wikipedia.org/wiki/Narrative_verdict) was given. When asked about the abnormal ECG we were told it was probably because my son was tall and thin, but that the machine did not work properly anyway. Another Dr, who discharged my son without reading his notes or seeing him and sent him home with a news score of 4.5 (which is critical) was asked what role was his at Wansbeck, he replied he didn't know. It was a catalogue of errors which cost my son his life.When a Dr was asked why the pathway wasn't followed he argued it was, he was then asked if that was the case why did my son not have the CT scan. After 5 minutes of arguing he said that my son wasn't given the scan because he could have got cancer in later life. An expert witness Dr said that my son could have been saved if they had given him the scan.To my understanding, the Consultant had overruled the GP's letter, an xray showing a patch on my son's lung which was marked by the radiologist, a raised D.Dimer reading and a junior Dr saying he thought it was a blood clot. This was the same member of staff that flippantly told me \"Your son is a young fit lad and I am not worried about him\u201d.", "I am sorry that this experience with us was unsatisfactory and I thank the service user for taking the time to share their views. \r\nDerbyshire Healthcare NHS Foundation Trust values all feedback and uses it to improve quality and we are always concerned to hear when a service user has had a negative experience and would be keen to hear directly from the individual or their representative. \r\nIt is not possible or appropriate to enter into a public discussion via this forum, but would encourage the service user, or anyone with an issue, to contact our Patient Experience Department. This can be done by emailing - DHCFT.PatientExperience@derbyshcft.nhs.uk, or by talking directly to one of the patient experience team  on 01332 623791 or 0800 0272128. \r\n", "I came to Frome Hospital around the end of Sept for a really bad abscess I had in the top of my leg.  The nurse said I couldn't have antibiotics as it was not an abscess and it was where my boxer shorts were rubbing against my leg.  I said I was 100% sure it was an abscess and that I needed antibiotics urgently.  We argued for a while.  \r\nWhen I left and told my partner, she was shocked and went back to Frome Hospital and told them that I had a history of getting bad abscesses and I needed antibiotics.  The nurse totally refused.  \r\nAt home I rang my doctor who then contacted the hospital and ordered the nurse to issue antibiotics.  Within 48 hours I saw another doctor who said my abscess was so bad that antibiotics were now too late and said I needed to go straight to Hospital or I would probably die.  \r\nI was in Hospital for days and had to have surgery where they had to drain huge amounts of the poison.  With the swelling of my leg, my history and my partner explaining the circumstances leading to my abscess I find it unbelievable I had not been treated properly.", "My husband went to Yeovil A & E on a Sunday morning with a very painful left ankle and calf, after an accident on the dance floor the night before.  He is fit and active, rides a motorcycle and snow boards.  He knew it was something more serious than a sprain.  On being examined and asked on a scale of 1-10 how painful it was he said 9.  He was sent home with painkillers.  He suffered for 2 weeks, continuing to work and in constant agony.  When he could bear it no longer he visited Chard minor injuries unit.  \r\n\r\nNurse Debbie at Chard Minor Injuries Unit did the simplest of routine test and diagnosed a broken Achilles Tendon.  She was on the phone to a consultant in Yeovil straight away and was recommending surgery immediately.  The following day he saw a consultant, was scanned and it was discovered that 98% of his tendon was unattached!  No wonder he was in pain.  No one could believe he had not been back sooner!  No two people's pain threshold is the same. He was operated on the next day and the surgeon did a beautiful job.  With good physio (which we paid for) and advice from the surgeon he is recovering well.  \r\n\r\nHooray for Chard Minor Injuries Unit is what we say.  So our experiences were both not great and excellent!.\r\n \r\n", "My grandson died 3 years today while in Pontefract and the pain does not go away.\nI hope the staff who I feel were responsible remember today, every day of the rest of their lives. I believe it was just covered up but the staff caring for him neglected him. If they could have taken the time to check his tube before they fed him they would have found it in the wrong place and they would not have  flooded his lungs with milk.\nI hope lessons were learned. If anyone finds themselves in the same situation as us, question everything staff do, we had alarm bells ringing on the sunday but we left it.  If only I had questioned the nursing staff then we would have brought him home. I think everyone who was involved should be very ashamed.", "Thank you for your valuable feedback following your experience at Yeovil District Hospital. Your concern regarding the Emergency Department will be passed on to ensure the Department continues to improve patient care.\r\n\r\n\r\nIf you would like to discuss your feedback in more detail, please do not hestitate to contact Ali Male, Patient Advice & Liaison Service (PALS) Officer on 01935 384706. Many thanks.\r\n", "I phoned the crisis team several times but the impression I was got was that they were not interested and I was told they would not act unless I did something to harm myself. \nI ended up taking an overdose and being rushed into A&E. Then I was threatened that if I didnt go into hospital voluntarily then I would be sectioned. They then arranged for a very dirty taxi to take me to Parklands.", "Thank you for taking the time to offer some feedback regarding local NHS services. Whilst your experiences of Yeovil District Hospital were not the best on this ocassion, I am sure that the A&E team will consider your comments very carefully and incorporate them when continuing to improve patient care.\r\n\r\nWith regard to your very kind comments about Chard MIU, may I thank you for your kind words, we as a Trust take all comments received about our services, seriously, and it is very pleasing when positive comments are received. I will pass your posting onto Matron at the hospital, who will undoubtedly share them with the team.\r\n\r\nWith kind regards\r\n\r\n\r\n", "Please accept my sincere apologies for the perceived lack of interest from the Crisis Team.\r\n\r\nI would advise you to contact the Complaints & PALS Teamon Tel: 023 8087 4065 or email, where your concerns can be discussed on a one to one basis. This is a confidential service which acts independently of clinical teams. No information will be divulged without your knowledge or consent.\r\n\r\nIn the meantime, I will contact I will contact the Manager responsible for this service in order to provide you with a response via Patient Opinion.\r\n\r\nKind regards\r\n", "The Acute Care Pathway Manager, Gary Walsby, has now given the following response to your concerns:\r\n\r\nI apologise if you received the impression that staff were not concerned about the distress that you expressed, the service does engage with people to support them in reducing their distress. The team will also discuss all the options with a person depending upon the situation, including going into hospital and I apologise if this came across that you felt that you were being threatened with compulsory admission. The service were proactive in arranging for you to have transport and I am sorry that the taxi service did not meet acceptable standards of cleanliness on this occasion as we have have had no other issues reported with this service.\r\n \r\nThe team do take comments from people using the service very seriously and the Service Manager will ensure that the comments received are shown to all the staff to ensure that they can learn from the concerns that you have raised to ensure that we continue to provide a service that is empathetic to peoples' distress and needs.", "Further to my initial repsonse, please accept my apologies for not including the contact email address for the Complaints and PALS team. Should you decide to contact us in this manner please use hp-tr.complaints@nhs.net.\n\nKind regards\n\nBen Prior\nComplaints and PALS Officer\n\n", "Hello,\r\nThis story was submitted from a Somerset patient as part of our 'Patient Stories' project. \r\nI'm sorry that you had a bad experience of Frome Community Hospital and I hope that you are feeling better now. We will be passing your story onto the Somerset Partnership NHS Foundation Trust, who run Frome Community Hospital, and we will ask for their response.\r\nThank you for sharing your story.\r\nBest wishes,\r\nLUCY", "Dear evergreen,\r\n \r\nThank you for taking the time to post a comment on the website. Your contribution and feedback is valuable in order for us to improve our services and enable the Trust to provide the highest quality services for the people of St Helens.\r\n\r\nHowever on this occasion you did not feel our services fully met your expectations and I am sorry for that. Your post highlights your experience was awful and you were not always treated with dignity and respect. It is not acceptable that you felt like this during a time when you should feel supported and looked after in a caring environment when feeling most vulnerable.\r\n\r\nYou have raised many issues which I feel are of such serious nature that need to be addressed; however I am unable to adequately carry this out through this website. Therefore I would like to offer you a meeting with me, at your convenience to discuss these issues. \r\n\r\nIf you would take the time to contact me I will arrange an individual meeting. We can then sit down and discuss in more detail your concerns and how I can personally review and act on them, to ensure we provide a high quality service that meets your future needs and expectations, and those of the residents of St Helens.\r\n\r\nIan Mountain\r\nMatron \r\nAdult Services St Helens", "I was admitted with acute anxiety after suffering a breakdown 6 months ago. I was on the Safire ward at North Manchester General hospital. I feel that my treatment was disgusting. Many of the staff seemed to only care about looking on the internet, and on once occasion when I asked for my medication I was told to wait, while they ordered something from online. My wait was approximately 20 mins, as they were chatting as well. \n\nWhile I was there, I was told by one member of staff to 'stop putting my illness on' and get on with my life, because my fianc\u00e9 would leave me. This was so insensitive to say to someone with PTSD who had no idea of what was going on. I was constantly fainting because no-one had explained to me how to breath during a mega panic attack. I couldn't eat. I was given a leaflet to read, when I wanted to talk to someone, but I couldn't read it due to my eyes being so blurry due to my fight or flight response. \n\nI was suicidal and I told one of the support workers this. My support worker discharged me when I said this, and then explained how I wouldn't do it - but how could they know! \n\nI feel my treatment was rude, disrespectful and uncaring and made my condition much worse. It would have only taken one of them to sit and talk with me. I had a bad struggle when I was made to leave, depending on family that lived 30 miles away. I feel that I was marched out by one of the support workers. Unfortunately, I feel this unit only made me worse!", "Dear Gemmy2012,\n\nThanks so much for sharing your story with us. I'm deeply sorry that you feel your time on Safire ward made you feel worse rather than better. That is of course quite the opposite of what we'd have wanted for you and I am concerned to read about your experiences. \n\nI have contacted the service team on your behalf and they intend to provide a fuller response very shortly. If in the mean time you would like to speak to someone at the trust, I would encourage you to speak to our PALS team on 0161 882 2084 / 2085 or on the mobile 078152 84660 during normal office hours 9am - 5pm, Monday to Friday (excluding public bank holidays) \n\nMany thanks again for sharing your story with us, and I do hope that you're feeling better now that you're at home.\n\nYours sincerely, \nPatrick Cahoon\nHead of Patient Experience\n\n\n", "I am really sorry to hear about your experience. I have contacted Millbrook and hope to have a more detailed response for you soon. \r\nWe appreciate you taking the time to let us know what happended to you and we want to make sure any information passed onto you in future. is accurate. Thank you for your feedback,", "I'm very sorry indeed to hear about your experience of our crisis team. I'm a project manager within local services, my role involves me leading a project designed to improve the quality of our services. I'm really keen to hear what peoples experience of our services is, both good and bad. If you'd like to contact me either by email at martyn.illingworth@nottshc.nhs.uk, or phone on 07824 895 282 I'd be happy to talk through your experience with you and see if we can try and improve things for the future.\n\nMartyn\n", "Mrs B is a patient, long term severely ill and suffering with depression and mood swings. She has a history with the mental health services. \nThis time (second in 6 months) Mrs B overdosed and was admitted into the local hospital in Cornwall. She had self referred to mental health team some days prior to this event as she was very afraid of how she felt and was refused an interview by the psychiatrist on duty. \nI am a carer for a person with long term mental and physical health problems but do some caring of this nature too. Her husband/carer has been unsupported for decades. He works away to pay bills leaving his wife alone, afraid and unwell. \nI am of the opinion this is a crutch as they are unsupported and the mental health team are proving ineffective in her case. \nThe hospital discharged this person after taking a large amount of analgesics within 24 hours and put her in a taxi and sent her home alone. No service seemed to see the necessity to engage with her. Her discharge letter was given in her hand to notify her GP which she could not do as had just been so ill. \nI took the discharge letter to her GP, the receptionist informed me that even though this person was on her own and suicidal, the GP had a weekly meeting until 3pm and nothing could be done to change that. No other GP was available. After some diplomacy and debate about priorities and meetings before suicidal patients it was agreed the receptionist would enter the GP meeting to discuss. I did not want to leave this person alone when suicidal but had to leave. \nI was contacted on my journey home roughly one hour later by a different receptionist on my mobile who to me sounded aggressive. I was being told I would have to contact the mental health services, I refused and reiterated I was asking the GP to go out to see the lady. \nHer CPN that same morning had refused to come to the house unable to grasp the difficulties she would have with leaving the house. I could only assume this person was instructed to not to give a home visit, or perhaps there was a shortage of staff? \nThe CPN offered a meeting the following day in a public place which I think was a poor professional decision as the woman was in a dangerous state of mind and in great jeopardy of taking action to end her own life.  I do believe the mental health team are pressured and short staffed and that this CPN may have been told to do this.  The patient then felt abandoned once again by the mental health team. I am limited in what I can reveal as she has not consented to awareness being raised, consequently I can only expose certain failings.\nWithin another day the police had to be called and she was found in a dangerous position, posing serious risk to herself. She was assessed and told by the duty psychiatrist she warranted help but there were no beds in Cornwall.\nThe mental health services in Cornwall seem seriously inadequate to me. Ironically this person has been helping in the community as a service user to raise this issue and has worked hard to improve things. It's my impression that the serious and gravely ill people are not being treated adequately.\nI await with baited breath as I know she is unable to have good insight to what is happening and may still attempt to take her life although she is getting some treatment now. None of it from my perspective has been effective and I question how much longer before we may lose her and she goes in the stats as another case being investigated. \n", "In 2012 I was detained under section 2 of mental health act for about 60 hours within a Coventry located Hospital.  Over the week prior to admission I was informed by my usual treating Consultant Psychiatrist (since 2007) I was experiencing hypomanic symptoms.  My treating consultant took 2 weeks annual leave immediately prior to my compulsory period of hospitalisation.  \n\nMy recollection of early stages of hospitalisation period is limited and derived from information provided to me by my relatives.  Paramedics escorted me via ambulance to the Clinical Decisions Unit University Hospital Coventry and Warwickshire in the early hours on Saturday morning.   I was subject to mental health act assessment during inpatient stay on the unit as my blood level concentration of psychotropic medication was elevated.  My psychiatric history includes bipolar affective disorder, PTSD & severe generalised anxiety disorder for which I am prescribed regular psychotropic medication - anticonvulsant, antidepressant, antipsychotic, beta blockers.  Post mental health assessment I was transferred directly to Spencer Ward at Caludon Centre Coventry (General Adult Psychiatry Female Inpatients).   \n\nIt is of concern to me that for the total duration of my inpatient hospitalisation period I received None of medication my GP regularly prescribes to me for my physical health conditions - this includes failure to prescribe me antihypertensives, beta blockers, HRT, IBS symptomatic therapy.   It is well documented in medical text that abrupt ceasation of beta blockers leads to  condition of rebound hypertension - rebound rise in blood pressure.  It is well documented in medical text that abrupt ceasation of HRT in vulnerable patients predisposes to increased agitiation and mood fluctuation \n\nIt is of concern to me that the clinical staff declined to prescribe me the aforementioned physical health medication despite me instructing them in writing the names and dosage of each medication.   This information is relatively easy for me to recall as I have a medical background.  It was also provided to them via my partner who is trained medical practitioner.  I told them I am regularly prescribed aforementioned physical health medication by my GP so experience adverse health consequences if it is rapidly withdrawn and stopped.  Shortly
