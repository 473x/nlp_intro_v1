tors don't seem to communicate to the nurses on the ward, the nurses on the ward are not allowed to call the doctors. The nurses get things wrong, and seem not to know what should or should not be happening with the patient. They are sometimes very pompous and rude if you ask them anything.\nWorse than the lack of care in my friends' ward is the system that has been developed now. Between the HDU and general ward, I am surprised that he is still alive and fighting.  He feels seriously afraid and having seen it for 6 days myself I am not surprised by his sentiment.", "I recently got put into hospital in April 2011 and I came out of hospital 6 days later. \nI stayed in Queens Hospital in Romford on ward Amber B. I'd like to complain as I feel it was such a terrible time.\nMany of the nurses were agency nurses and I found a lot of the ones who treated me terrible. For example they got me out of bed and put me onto the chair, they put my alarm on the other side of the bed where I couldn't reach it. For half an hour I shouted for a nurse and no one came, even though I could see that there was at least 4 nurses at the desk. \nHalf an hour later of calling, a patient came along and I asked him to get a nurse. He called a nurse and she said she would be with me within 2 minutes. Another half an hour later a different nurse walked in. I waited an hour for some medication and I was in so much agony. \nAnother example was that I was on ice therapy and I needed ice on my foot all day everyday until I had my operation but the operation had to be cancelled on a number of occasions because the swelling never went down. The nurses barely changed my ice bag and on one occasion it took them 6 hours to come along and change it. When I asked a nurse why they wouldn't hurry up, they said I was less priority, even though if I never had this operation it could be dangerous. \nAnother example was I accidentally tipped the bedpan over as they only gave me the paper bit of the bed pan and not the plastic holder. I was stuck in a soaking wet bed for half an hour. I pressed the alarm and I shouted and know one came for half an hour. \nI felt some of the nurses were rude to me, on occasions it seemed to take them forever to get my medication. I witnessed some of the nurses being rude to other patients, I saw some nurses get the patients out of the bed and leave them sitting in a chair all day with nothing to do as some of them were rushed in and never had a chance to collect their items. I very rarely had a nurse come in and check on me etc. Some of the nurses were noisy at night time, laughing and shouting. \nSome of the porters were bad too as I broke my ankle and one porter kept bashing me into every door going. \nWhen the alarms were going off, I saw some nurses at the desk just look up and carry on talking. It seemed they were just ignoring the alarms. A lot of the nurses I saw seemed to take their time to get to the patients. I certainly felt a lot of the time like many of the nurses showed no sympathy and spoke rudely to me. \nAlso I think the visiting times are terrible. They were 3-5 then 5-7.30. I'm not even 20 yet and I've never been in hospital before.I had my operation and my mum couldn't come with me and she couldn't stay after my operation because of the times. I was so scared but I felt that the nurses I spoke to showed no sympathy and just let me get on with it.\n", "I had a chronic feeling of being infected after an acute respiratory infection leading to fatigue, blurred eyesight, disturbed sleep, constipation, lethargy and weakness. It felt to me like there was no attempt made to diagnose the problem within the NHS, just antibiotics based upon the assumption that I had a secondary bacterial infection. When this failed, I was prescribed antidepressants, graded exercise and cognitive behaviour therapy. I became significantly worse and was then discharged as being treatment resistant. One private doctor at a private hospital provided medical tests and found several active viral infections, along with an autonomic nervous system malfunction, all of which contributed to my symptoms and supported my belief that the medical professionals that I had encountered in the NHS had misdiagnosed me twice.\n\nIn my opinion, just like other public sector organisations, the NHS is analogous to the classic boat race between Oxford and Cambridge. Both the Oxford and Cambridge teams consist of eight powerful rowers and one coxswain, whereas it seems to me that the NHS team consists of eight coxswain and one person rowing. From my perspective, NHS reforms rearrange the eight coxswain, retain one rower and wonder why it fails to provide an improvement.\n", "My friend has recently been discharged from hospital after needing treatment for bad pneumonia and pleurisy. She is also asthmatic.\n\nJust before Xmas she got a chesty cough and between then and March she was back and forth to her GP and Walk-in centre. She was repeatedly sent home after being told nothing was wrong. \n\nA week before she was rushed to A&E with breathing difficulties she went to the walk in centre in Widnes. \n\nMy friends temperature on arrival was above 40 degrees C and she was extremely breathless. The nurse gave her paracetemol and left her in a room with a fan on to let her temp come down. When my friend explained she was breathless, she was told she was having a panic attack. Eventually her diagnosis was \"viral tonsillitis\" and she was sent on her way being told she'd recover. A week later, the doctor in A&E said that she should have been in A&E sooner with such a high temperature and history of chesty coughs etc.\n\nNot only does this concern me, I have recently also heard of another situation regarding a separate person who I feel could have been saved had he received necessary treatment for a medical condition. \n\nI understand that paracetemol is commonly used to relieve pain and bring down fever; that's fine, if the fever is not too severe and there are no other obvious symptoms. I also understand that time in a cool room may also help bring the temperature down; but I know that a fever indicates infection of some sort. Considering she'd been to and from GP and walk- in with chest infections previously I'm shocked this was not followed up.\n\nFrom this particular case I understand that simply listening to the chest would probably have not picked anything up; this was because the infection was so severe (and had been missed for so long) a solid mass of infection had gathered at the bottom of the lung. However this could have been (and was at A&E) picked up on chest x rays. Infections were left for so long that the right lung partially collapsed. Her lungs were riddled with infection and it took a week of inpatient treatment and painkillers to even start to fight off the infection.\n\nSo, I hope you can see my concerns and I hope that this is taken very seriously. I don't know how my friend would feel about sharing this story with management as part of an official complaint but I'd like to see something happen whether she does speak to somebody or not. The fact that this has happened (twice in the past month that I have heard about) is causing a great deal of concern for me and I am not convinced that the department at the moment is working in a way that protects the health of all its service users. \n\nI feel that something needs to be done and quickly.\n", "Am autistic with mild learning difficulties and multiple non-psychosis mental health issues.\n\nFrequently feel distressed and have been suicidal a lot. There used to be excellent out of hours service for mental health called the Duty Team who you could call on a mobile number.\n\n\nAbout 2 years ago this was scrapped and replaced with the Sussex Mentalhealth line. I feel they are abysmal. Unlike the duty team, they have no powers to refer you to a psychiatrist if you need urgent help or even contact your care co-ordinator. In my experience, they have been useless. They seem to be essentially an extension of the Samaritans but in my opinion, a lot worse!\n\n\nWhen I phoned them about work difficulties, in my view the person immediately proceeded to say that disabled people didn't deserve to have good jobs (regardless of experience and qualifications) and if we expect to have anything more than a minimum-wage job then we were being naive and deserved to be mistreated at work. I felt they also condoned the bullying and mistreatment I had experienced at work.\n\n \n\nEssentially, I felt they were prejudiced against disabled people and I felt they were suggesting that everything was my fault for being disabled and that if I wanted to commit suicide, that was my problem.\n\nNeedless to say I was extremely distressed and this is not what I expected from an NHS mental health service.\n\nI tried calling other services (as I was trying to \"reach out\" which is surely what you're supposed to do when you're suicidal????) like the out of hours GP service and NHS direct but the way the person spoke to me implied that they also felt that if I wanted to commit suicide then to go ahead with it. \n\nI feel that no-one was interested in helping me. I tried calling the Senior Nurse Practitioner who is the person who admits people who are severely mentally ill as I knew I needed to be admitted, but in my opinion they were also useless and said they were too busy to help and put the phone down. \n\nOn a later occasion, this person asked me \"are you in crisis?\". I explained that due to autism and learning difficulties I can't understand abstract concepts so please could they explain what \"in crisis\" meant. They ignored me and said to call back when I was \"in crisis\". Well how can I when I don't know what it means???? \n\nI was told to go to A&E but due to my sensory hypersensitivities because of my autism, there is no way I could cope at A&E and they make no provision for this. Going to A&E would be far to distressing for me and even though A&E staff have admitted that they know this is a problem, I don't know of anyone having done anything about it. I thought of trying to go anyway and getting my bf to support me but was put off by something I read. \n\nI've tried calling social services out of hours line too when I've been suicidal but they just bounce me back to mental health and in my view the people I've spoken to have been very mean.\n\nSo I still have no out-of-hours support despite the fact that I'm no less disabled out of hours then I am during office hours! I am too afraid to even try to call any of the relevant out of hours numbers as I'm scared they'll just bully me again.\n\nThe default way of treating people with autism and mental health issues in our area seems to be to treat us like a nuisance and I feel I've been bullied. Seriously, I feel that's all that out of hours services do. It's disgusting but I don't feel anything changes, no-one seems to do anything about it.\n\nAnd in my view PALS is a waste of public money.  I called them about the bullying and A&E issues. Well, firstly I had to speak to 2 different branches of PALS. One supported the MentalHealth line, even though there was no evidence (as they don't record calls) and they only spoke to the Manager of the MentalHealth line who wasn't even present in the office during the call! \nThe person I spoke to at PALS then said that I had to phone the Manager of the MentalHealthline to discuss the issues even though I'd made clear I was too terrified to contact them after what I felt was bullying and wanted nothing to do with them. PALS refused to help even though their website specifically says they will liaise and advocate on your behalf! This person also said that I would have to make a complaint (which I didn't know how to do due to learning difficulties) and they then said that was my problem and they couldn't help me - but the PALS website specifically says they DO help people with the complaints process. \n\nThe only people who helped were the police and they confirmed that if someone from a helpline did behave in a way that is likely to drive a suicidal person to be more likely to commit suicide or harm themselves that is illegal under the Assisting Suicide act but there was nothing I could do as the MentalHealth line don't record calls so I had no protection or proof of the way they had dealt with me. \n\nAs for the other PAL service who were supposed to be speaking to A&E about how to make it accessible for autistic individuals, they never called me back. I chased them up about a month after my first call and they said they'd get back to me but months later they haven't and I doubt they will. \n\nIn my experience, I feel that being autistic and mentally ill has meant that I have experienced bullying from mental health services. I feel that there is no way for us to protect ourselves. And I feel the PALS staff I have spoken to have been biased and useless and have refused to do the things their service is supposed to do. In my opinion, they're an extension of what I feel to be the bad treatment of vulnerable autistic and mentally ill adults in this area.\n\n", "I am very sorry that you have had such a negative experience of our services.  I am the Deputy Director responsible for the PALS service and I am very disappointed that you did not find our service helpful.  \r\nWe have already offered via Patient Opinion to speak to you in person and I would urge you to take up this opportunity so that we can move things on in a more positive way.  You have raised a lot of separate issues but it is hard to respond to them without knowing more about the circumstances. I would be very happy to speak to you personally and you can phone me on 01903 845715. \r\nWith regards to the mental healthline we have just carried out a detailed review including an evaluation based on telephone interviews with people who have used the line - the responses were very positive - so again I am disappointed that this was not your experience too. \r\nPlease do contact me and we can discuss this further. \r\nAndy Porter, Deputy Director Social Inclusion.", "I had three lefort one osteotomy impactions (upper jaw surgery) to correct my dentofacial abnormality c/o Peterborough and Stamford NHS foundation Trust. \nI began NHS Orthodontic treatment in 2008 in my early 30's after suffering from years of being bullied. At the age of twelve I spent the night in hospital due to the severe effect of this bullying. The first operation took place in December 2009 and I was to believe that things had gone well. My confidence began to grow and as a student nurse at university I began to excel at presentations and assignments. I no longer lacked confidence in standing in front of my colleagues. \nIn July 2010 I attended a joint appointment at this hospital where the surgeon and orthodontist explained that I could have further surgery to improve the occlusion (I still had an overbite), I agreed even though my family and friends begged me not to. I had the operation in September 2010 and as an inpatient was sent to a clinic to have an assessment post surgery. It was advised I have an x-ray, so I was wheeled off for one and was then transferred back to the orthodontic clinic which was very busy. I was left alone in the dental chair in a room with the door closed for around half an hour and fell asleep. At one point the consultant orthodontist opened the door to offer to partially recline the dental chair but I refused due to the fact that i still felt very sick and sore. (I have spent most of the afternoon and evening vomiting stale blood and had not had much sleep). \nThe surgeon and sidekick came in around half an hour later to explain surgery had gone wrong and showed me a profile picture of my face saying that I had an open bite now and that I could have surgery one week later to correct it. I was wheeled up with a SHO to sign the consent form and to prepare the drug chart for the next week. \nLater in the evening I was discharged home and told that I would receive a letter in the week to confirm the operation. I received nothing so left a message with the departments booking coordinator and a friend took me there the afternoon before surgery was due to take place again. \nWe asked a clerk to ask the surgeon if the operation was still going ahead, what would be done etc. The clerk went off to speak to the surgeon and came back saying the operation was still going ahead and that I should show up at 7.30 the next morning. We asked her to find out if it was okay for me to still take pain relief as I was still in a great deal of discomfort. Again she went off to speak to him and came back saying that this was fine and that the surgeon had said that they were looking forward to seeing me the next day. We left a little bit miffed off. \nDuring the night I emailed PALS with frustration at the lack of information I had been given and explained that I was confused as to what would be happening to me.\nI showed up for surgery again the next morning. The surgeon came and gave a very brief hello and made a joke about deja vu. The anaesthethic came and picked up on my anxiety, I wanted to cry when they asked why I was having the surgery. I just told them that as far as I knew it had been unsuccessful. When I was put to sleep they gave me some magic meds and the last thing I remember saying is \"I feel so happy\". \nI came round in recovery to the worst pain I have experienced in my life. I used foul language and asked the nurse for more pain relief. I sat up in the bed holding my head. She explained that I had already had a disclosed amount of morphine and asked had I taken pain relief before admission. Yes I had. \nIt took some time for me to settle but I could hear the surgeon next to her in the recovery room discussing the fact that Tony Curtis had died and some other things that were in the paper that day. She came to hold my hand and said I was being transferred back to the ward now. \nWhen I was transferred and they had done my obs, I grabbed my phone out of my bag which someone had left on the chair and phoned PALS to see if they had received my email. The person I spoke to kept asking me to repeat myself (not surprising considering the surgery I had just undergone). They confirmed they had not received it. I don't remember much else about the phone call, just that I definitely made it. \nThe morning after this surgery I was wheeled to an appointment with the surgeon and consultant orthodontist and was examined again after having another xray. The surgeon asked the orthodontist \"What can we do to prevent this from happening again\"? while I was in the dental chair and the orthodontist did not answer before saying goodbye to me. \nI left after being discharged and told my family and friends all that had happened. I also told my university as I was shocked about it all. \nI have since put in a complaint to this hospital. I have been very depressed since the incident and have been so upset that when I contacted this consultant orthodontist by email to say I was not happy to return for further treatment (other things happened after the surgery involving having seven mini screws placed in total which I have since discovered from NICE that I should have been given written information in regards to consent and understanding what these were doing. interventional procedures which did not follow nice guidelines around consent. As soon as I went private these were removed immediately by the new team.) I wrote to PALS which my GP advised to be transferred to another Trust as I could not return. This never materialised and I ended up having to borrow money to pay privately for my treatment elsewhere.\nAs it now stands the hospital are aware of what has happened. I received a letter from the chief executive stating that the surgeon states that if i had contacted the surgeon's secretary before my third surgery they would have been very happy to discuss the procedure with me (we attended the surgeon's department and they relayed information via their ward clerk to us, but did not come out or ask us to return). \nThe hospital now states that this surgeon gave me a clinical diagnosis of \"Lax Ligament Syndrome\". They surgeon never once mentioned this. They did ask me to bend my thumb back in July 2010 and asked me whether I could dance. I explained that I did dance sometimes (I should have explained only when I get very drunk). They now claim that as they do not have a policy on consent to operations and signing consent within 24 hours they do not use one. Yet the department of health and general dental council have one as do other trusts. Their protocol is for patients not to drink/drive, make important decisions/ sign legal documents within 24 hours of a general anaesthetic. My colleagues have advised me many times of this and it is on the original letter for my second surgery. \nI am at my wits end with this Trust. We are all taught to give patients the right to make and to be involved in decisions about their healthcare. I was not allowed this right. I feel the Trust's response is laughable and contains lies. Is this really \"High Quality Care for All\"?\n\n", "I don't really know what happened to my daughter, she was admitted to Good Hope hospital at the end of December with suspected appendicitis/cyst on ovary. She had an operation without scanning her and removed a tumour. Very rare, so rare that it took until six days before she died for them to disclose that she had Sarcoma.\n\nMy daughter was then transferred to The Queen Elizabeth Hospital from Good Hope Hospital on an evening. She was admitted and then transferred on the following day (Monday) to the young persons unit. \nShe met her oncologist that evening. They discussed chemotherapy with her and decided to start it on the Wednesday. The Oncologist told us that best case scenario was 3 years if it worked, 12 weeks if it didn't. \n\nOur daughter started chemo at in the evening of the Wednesday. On Thursday morning when I entered her room her drip was off. I asked a nurse who told me it had a battery and she was busy with a patient. \nI waited another hour and approached the senior nurse who looked panicked and ran straight into my daughter's room. They said that she hadn't been re-attached since she had been taken to the toilet during the night. She apologised and said that this would not happen again.\nOn the Friday, the Oncologist came and said it was pointless to continue treatment and that my daughter had days left. She died 6 hours later in a most distressing manner. \n\nI have been advised to ask for the clinical pathways of my daughter's case from her first admission to Good Hope until her death in Queen Elizabeth. \n\nI believe the treatment my daughter received in Good Hope Hospital was appalling. However when I approached them they have adhered to Government requirements on times to deal with complaints. I don't really want to discuss the appalling care she received in Good Hope as they are investigating my complaint. \n\nQueen Elizabeth however have not even had the decency to offer condolences and have not given any time frames. Their response has been that nurses and doctors are very busy treating patients and when they have time they will get back to me. In my opinion, not checking for mistakes that may have taken place and continuing on the same path is arrogant and unbelievable. \n\nI do not want a response that requires me to contact a machine linking me to PALS which is the standard and I think inappropriate response on the swift death of my young daughter. \n\nI feel it is so understandable the people in our position choose litigation.\n", "Hello again,\r\n\r\nWe would like to help but because of the way Patient Opinion is set up we don't know who you are and so we can't respond to any of the specific detailed comments that you have made.   This means that we can only make general comments about the services we provide in the hope that you or other readers will find this helpful.   So please get in touch and then we can look into the concerns that you have raised. \r\n\r\nYou asked about why contacting me will be different. As a senior manager responsible for the PALS service I am keen to investigate any concerns about any bad practice that arise, and would approach it with an open mind. I can only reiterate my previous offer for you to contact me.   You might want to get support from an independent advocacy service, MIND in Brighton and Hove will be able to give the contact for the area in Sussex you require 01273 666950.  Or you might consider making a formal compliant by phoning our customer relations service on 01903 843026.\r\n", "Thank you for taking the time to provide feedback on your daughter's experience at Queen Elizabeth Hospital Birmingham. We welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience. \r\n \r\nWe would like to offer our sincere condolences for your loss. We were very concerned to read about the circumstances preceding the death of your daughter, this is certainly not the type of experience we would want anyone to have as a patient under our care. We strive to provide the highest standard of care possible and we are very sorry that you feel that we have not achieved this at what was already a very distressing time for you all.\r\n\r\n Your comments have been forwarded to the relevant senior clinical and managerial members of staff. They would welcome the opportunity to meet with you to discuss the issues raised in more detail and take action to ensure that future patients have a more positive experience.  If you would like to do this please contact the Patient Services Department who will make the necessary arrangements. You can contact Patient Services by phone 0121 627 2950 or by email complaints@uhb.nhs.uk.\r\n\r\nThank you again for taking the trouble to post your comments on the Patient Opinion website. \r\n", "I am currently a patient in hospital with bipolar disorder. \nWhen I first came into hospital, I went in voluntarily. I made a request, which was not answered and I was shut in a room. I banged on the door asking the staff to answer my request and they sectioned me instead.\nI have not had the opportunity to phone my family. They wanted me to give them the number first which is personal information.\nI feel that I am cheated by the nurses as when I am well I am confident but when I'm unwell I'm reclusive. I come to the nurses to talk when I am well and it feels to me that they don't want to be talked to and say it is because I am being too boisterous.\nI also believe that I am being given too much medication.\nI am very unhappy that I only have an hour to get my things from home as it will take me more than an hour so it means I can't get most of my things. ", "My father was admitted to the Queen's medical centre hospital at the beginning of April  after a fall. He was later transferred from A & E to the admission ward. It was a nightmare situation from start to finish for him and his family.\nWhen we came to visit him the next day. The following was noted.\n* The staff seemed unaware that he is registered partially sighted; very hard of hearing and that English is not his first language.\n* He had not been given any dinner, not one nurse we spoke to could explain the reason for this. We can only assume that when (if) they had asked what he wanted, he had not heard or not understood them and they took it to mean that he did not want any.\n* It seemed that his sight and hearing problem were not taken into account. When medication was given to him, the nurse did not stay around to make sure that he understood that one was in tablet form and the other in liquid form. He could not see the tablets and did not realise there were three of them therefore dropped two on the floor. If I had not been there, would the nurse have even noticed being as she simply had gone on to the next patient? He thought the liquid medication was in tablet form and spilt it over himself. \n* I asked for an interrupter to be provided for him, the nurse said she would inquire but an interrupter never materialised. Despite lots of leaflets always advising that interrupters could be provided, not at any stage were we offered one not even when we asked.\n* My father needed to use a urine bottle, but it took the nurse so long to bring it that he wet himself. His hospital gown was changed but then left on the food tray along with the urine bottle, which he went on to use. Not one nurse bothered to remove the soiled hospital gown or urine bottle, they were simply left on his food tray. I would have removed it but was not sure what to do with it, pour it in the sink? Put the dirty gown in the bin? Or was there a special bin for these things? So I asked a passing nurse to remove it, she said she would come back for it, but she did not. \n* The supper plates arrived and still the urine bottle and soiled gown remained on the tray. A nurse removed the urine bottle just before putting the plate down. Therefore with one hand she was handling a urine bottle and with the other food. But she left the soiled gown on the food tray.\n* Under the hospital bed, my brother found a syringe, an empty crisp packet, and a piece of green material.\n* On the corridors near the wards there was a dirty surgical glove laying on the floor, a bit further along another glove was just lying there. And piled up just outside the entrance doors to the ward a stack of mattresses were leaning against the wall. Various boxes and other bits and pieces were also on the corridors. \n* In the evening he was due to be transferred to another ward. He was told to get in a wheelchair. The nurse made no attempt to help him out the bed or into the chair. An 87-year-old man, unstable on his feet, who had sustained a head injury, who cannot hear well or understand, was just left to get on with it. Once in the chair, there came the decision that he was not to be sent on the other ward just yet, and he was left in the wheelchair by the bed. Some time later he was told to get back into the bed again. No assistance was offered from the medical staff. We, his family, had to get him out the chair and into the bed. Later he was asked again to get in the wheel chair but the nurse had not even put the brakes on it and he almost landed on the floor. We had not been there I feel he may have sustained a more serious injury than the one he came in with! \n* In the space of half an hour, his medical notes were lost a total of three times. \n* There seemed to be a lot of nurses on the ward, all seemed busy and stressed but did not seem to be doing much.\n* He was then moved to ward 49. We requested that they wrote above his bed, next to his name, that he was partially sighted to make staff award of his situation. Our request made several times went unheeded. My father was so unhappy with the way he had been treated, that he was ready to walk out the door and find his own way home. The whole experience had left him very distressed.\n* My father suffers from Glacoma, and has to use eye drops daily, and I was seriously concerned that the staff showed so little awareness of the importance of him taking these drops. They were locked away, but because his English is so poor, he found it very difficult to explain to the nurses that he needed his drops. \n* On being discharged, no one asked if he had anyone at home to care for him, there was no referral to social services to check up on him. He could have been going home to a cold house with no one to care for him. No inquires were made about his welfare at home. They did not even tell us when he was to go to have his stitches out. \n* I made notes of all I saw there and completed a comments card. To this day I have had no feed-back from the hospital management about my comments. \n* Our experience of Queen's Medical centre was a nightmare from start to finish.\nWe experienced poor standards of hygiene and a big lack of communication between various staff members during my father's time at QMC\n", "Dear 'note938', \r\nThis is a message from the Lead Nurse for Adult Inpatient Services:\r\n\r\nWe are very sorry that you have had this experience. Your comments do sound upsetting and indeed distressing.\r\nAs a team we are committed to learning from and resolving such concerns, so we can continuously improve the experience for all who receive our Services and Care.\r\nWe would like to thank you for finding a way to express how you feel, in this respect we are now aware and would like to help to support you.\r\n\r\nTo help solve these concerns a range of options are available:\r\nYou could contact the Patient Advice and Liaison Service on 01727 804629\r\nYou can raise the issues with the ward manager or modern matron or you can write to us. The information is available on the ward and we would be happy to look into any concerns.\r\n\r\nWe, again, are very sorry you have had this experience and wish to offer you support where we can. Please do make contact and we will do everything we can to support you and resolve any concerns.\r\n", "I feel that mild mental health problems, like agoraphobia, stress and mild depression, are not fully understand by mental health teams, sadly. I feel that unless one is severally mentally ill, the community and local mental health team do not take those with much milder illness seriously.\n\nIt's my experience that no one from the mental health team or recovery services are willing to be flexible around one's needs. Certain staff may be ok but I feel that a majority of the people I've encountered just stick to the book.\n\nI got a community support worker trying to do exposure therapy - always thought that kind of therapy must be done by a trained therapist, not a community support worker.\n\nI feel like there is no willingness to understand the patients needs and take physical, social, as well as mental health problems into consideration when doing assessments.\n\nIn general, I think I am receiving very very poor support and lack of understanding from most members of team that I deal with. I've seen several specialists, who I have felt do not know what to do and have shown little compassion.\n\nIn my opinion my local mental health team does not like people making complaints about their services - I felt like they tried to blame me, even to the point of making me out to be the problem. Only because I am mentally ill, doesn't mean I do not understand or am stupid, but the mental health services have made me feel stupid.\n\nI feel there is a lack of support and understanding for those with less serious mental health problems.\n\nIn my experience the staff involved with my care have shown no creativity or flexibility.\n\nI feel there has been a lack of communication from the staff I've dealt with.\n\nI feel that staff have made most of the decisions for me, I felt my input was not put forward.", "This describes the horrific experience I had during the delivery of my still born son. \nThe midwife had only been qualified for six months, despite me being determined as high risk. The midwife & doctor argued whilst I was in delivery.  I contracted an infection whilst in labour - and no antibiotics were offered. \nI was not told my son had died during delivery, as they failed to monitor his heart beat effectively. \nMy baby was delivered horrifically by Forceps & was given to me, even though he had passed away. I believe this wasted valauble time to resucitate him. \nI was left bleeding for 20 mins, while they waited for a theater - I lost 2 litres of blood. \nOverloading my system with fluid while I had stitches in theatre, rendered me in the HDU Dept with a Pulmonary Odema (HDU - are a fabulous team by the way - and put the disgraceful care I had in the maternity department to shame!). \nI was discharged from the maternity unit, and left to self catheterise for 2 months, as they did not realise my bladder was distended, and did not realise I had a womb infection & a UTI. \nI was offered no bereavement counselling regarding the death of my baby, and had to be admitted to Queens Hospital in Romford to get the treatment I needed.\n\nMy experience of the maternity department was absolutely horrific & I wouldn't wish what I have been through on anyone else!", "My sister aged 50 went into the Royal Gwent Hospital about 4 weeks ago as a varicose vein in her stomach was bleeding due to her having liver damage from a while ago.\nShe had the op to sort it and the op was a sucess. She started to recover then became ill and family was told she had contracted C. diff.\nNow after her op, before she got c diff, the ward she was put on had notices up saying that there was an infection on that ward - so why did they put her on that ward after her op?\nAlso the ward was not clean, toilets were terrible.\nLast week my sister was moved into HDU and went downhill very quickly until the doctor said there was nothing more they could do for her. She died two days ago.\nI think someone should be held accountable.", "I had an appointment to reassess my temporal lobe epilepsy at UHNS and a new dosage was agreed.\nMy GP read the instructions incorrectly and effectively doubled my dose. When challenged, the hospital backed my GP even though it flew in the face of the written statement.", "I think someone needs to look in to the service provided by this \"intensive\" care mental health unit. \nA member of my family was a patient at this unit and I have to say that there are some good honest members of staff that care for their patients but in our experience this was not the case from some of the staff. \nFor the time my family member was a patient at this unit I watched in disbelief how this unit was understaffed, sometimes staffed with bank staff (too many in my opinion) that as far as I am aware had no knowledge of the various patients clinical history. \nMore concerning  I saw staff attitudes towards patients that I feel was on the verge of unprofessionalism and misconduct. I made a few complaints that were followed up by management staff reassuring me that they had been looked at and measures taken to resolve them, but I must say I did not see any significant improvements in patient care, but I did feel that there were some change of attitudes from some members of staff towards myself and my family member, not for the good I must say! \nMy family member was a victim of aggression from another patient and had some personal belongings stolen, you would think that this could never happen in an \u201cintensive\u201d care unit but it did. \nI have been for some time considering legal action and following recent findings regarding issues on other NHS units regarding patient care I think this is the only way forward. \nTalk about NHS reform, yes I couldn't agree more but let's do it properly starting with patients care and making people responsible for their actions and not, as I feel is the case, protected by the NHS umbrella.", "Dear 'thephantom', \r\nWe are sorry you had such a distressing experience and we are committed to learning from what you have to say about the services on Charnock Ward.\r\nThe nurses and managers from the facility would very much like to meet with you and your family so that they can hear more about your experience. This will help us take the appropriate action to address the issues you highlighted in your comments. \r\nIf you would like to take this further please contact our Patient Experience Manager, Steven Edwards at steven.edwards@lancashirecare.nhs.uk.\r\nThank you", "I was taken ill with pre -eclampsia in the later stages of my pregnancy in September 2010, put on the triage ward for the night to be 'observed' every 4 hours. I was 'observed' twice in the entire time I was there, and I discharged myself. \nI was told to do a 24 hour urine collection. I handed it in and went back for my results. I was informed that they had lost a giant bottle of urine between that ward and the lab which as far as I am aware is just downstairs, so they made me do another one. I went back for the results, still no results.. and when I went back again, they had miraculously found the 1st collection! \nThey confirmed to me that I had pre-eclampsia and that they wanted to start inducing me (at the start of september). Late on the night my induction was booked, I was taken to the delivery suite to have my first induction. The delivery suite were fantastic, I couldn't fault it. \nMy partner was kicked out when I was sent back to the triage ward despite the fact my contractions had started. I was pacing the halls in agony all night, not offered any pain relief because as far as I was aware there was no midwife on the ward what so ever. I saw women giving birth on the triage ward assisted by other patients because the midwives were not available.  \nOne midwife who did eventually turn up shouted at another patient when she told her she needed to push - she said it wasn't that bad, told her to stop crying and that she didn't need to push. The midwife took her gas and air away from her, gave it to another patient and then she left, regardless of the fact the poor woman was pushing her buzzer! \n20 minutes later the lady's baby was born, she was assisted by two other patients and as far as I know she received no pain relief. \nI eventually had my son via c section in mid September, after alot of begging and pleading with my consultant. He told me he would approve the section because I had been 'very patient'.  I had no choice really, I was contracting, but not dilating, and not once was I offered pain relief. \nI found the post natal ward awful. I was expected to know everything about parenting, and when I asked a question I felt like they treated me like I was a burden because they had to show me what to do or answer my question. \nI will definitely not be going back to Lister to have my 2nd. It took me 6 months to get over that experience.   ", "I voluntarily admitted myself to the unit after several suicide attempts,(after a devastating life event and other things) I was told not to worry, and that as I wasn't on a section, things would be ok.\nIt was very hard being away from my family and I hated being 'locked up'.\nAfter a couple of days, things became so much clearer and I wanted to go home to my family.\nI was told that if I attempted to leave I would be placed on a section and might be detained for weeks!\nI had followed their rules, totally co-operated with everything and yet they refused to let me go, it took a week for them to eventually allow me to go home.\nI then recieved a phone call saying they wanted me back in! I wasn't told it was only a visit home for 2 days, and I was told my child would not be returned to me until I was deemed ok by the staff there (who didn't know me at all)!\nThis totally tipped me over the edge and I drunk a bottle of wine and ended up in Derby A&E (as I suffer from stomach pain after alcohol, but I wanted to numb the emotional pain). \nThey saw this as a suicide attempt (which I stress it wasn't), and then rushed me back to the Radbourne unit where they tried to force me to take antipsychotic medication which I didnt want or need. Several members of staff, dragged me into a cell (or isolation room as they call it), held me down on the floor and injected me twice with sedatives into my bottom, and left me alone all night locked in this cell, on a mattress on the floor!\nI feel I didn't deserve that at all, I was non violent just intensely upset.\nI was kept in for another week and had to sign my child over to their father (who had been absent from their life for months) until they deemed I was able to cope again.\nI would be weary of being 'presuaded' to voluntarily admit myself, as I am now aware that in my case it was not as cut and dry as they made out and I feel now that my future and freedom is in their hands. \nIf I didn't take exactly what meds they told me to take, didn't eat when they told me to, and actually had an opinion, I got threatened with a section, and faced being detained for months away from my family.\n Even though this happened months ago to me, and I am now ok, they contacted social services and child protection services who won't leave me alone, despite the fact I live in a lovely house with my child, am in a secure relationship and it's been proven my child is very stable and happy.\nI feel that once they have flagged you with 'mental health' issues after an admission, you are on the system for ages and can't escape.\n I know as I am pregnant and suddenly had an inspection from social services to ensure I'm mentally capable to look after my child when they arrive. I feel like I have no say in my future, and all this comes from 'doing the sensible thing' and seeking help.\n ", "Thank you for your comments.  Derbyshire Healthcare NHS Foundation Trust values all feedback and uses it to improve quality. We are always concerned to hear when a service user has had a negative experience and would be keen to hear directly from the individual or their representative. It is not possible or appropriate to enter into a public discussion via this forum, but would encourage anyone with an issue to contact our Patient Experience Department directly.  This can be done by emailing - DHCFT.PatientExperience@derbyshcft.nhs.uk or by calling our PALS team on 01332 623791 or 0800 0272128. ", "I witnessed a staff nurse trying to push a plastic syringe ( no needle) into the pateints mouth so that some medication could be squirted in.  The pt was resisting and the nurse said \"Come on ,come on, she's clenching her teeth.\"  The pt did not want the medication because it made her sick  and the pt had been vomitting all afternoon, the vomit bowls were there containing bile stained vomit. The pts daughter tried to intervene to no avail.  The pt was forced to swallow the contents of three syringes which exeeded the prescribed dose knowing it would make the pt even more ill.  \n\nImmediately prior to this event the staff nurse had asked the daughter about the pts gall bladder, recognising the stained vomit and appearing to understand  that the pt was having gall bladder \"attacks\" due to obstruction.  \nThese attacks cause severe pain and nausea.  \n\nThe pt died two weeks later having become skeletal in appearance, being unable to eat or drink and continually forced to take diet and medicaton which did not suit her and caused vomiting and also threatened if she did not comply.  The extent of the vomitting was never acurately reported in the notes and the consultant said it was insignificant.  The dietician who prescribed the medication and diet had been told twice about the gall bladder problem by the pt and daughter but the dietician denied all knowledge of this and said she was never made aware of the vomitting. \n\nThe daughters concerns made to all staff and the dietician and the consultant were never heeded or recorded in the notes .  The pt died  in agonising pain two weeks later from \"old age\" and the daughter could get no more information about the exact cause of death.  There had been more incidents in the 3 week admission and the daughter, having worked in health and social care for 30 years as a registered practitioner made complaints to the hospital, Nusring and Midwifery Council and Health Professions Council.  She wondered if the pt had suffered a ruptured gall bladder as a result of the fatty diet and she found out that the pt had tricuspid insufficieny affecting liver function and causing circulatory collapse in her legs.  The pt was refused oxygen when gasping for breath and there is much more.  \n\nThe daughter contacted the coroner a few weeks later after reading the notes and gradually piecing together all the events surrounding the death of the patient.  The daughter had contacted everyone she could think of including PALS while the pt was in hospital, and to this day does not know how pts can be rescued from such circumstances and guaranteed help to die without pain and indignity.", "We thank you for taking the time to provide us with your feedback.  We take every email and comment about the service and care we provide to our patients very seriously.  When we receive comments that provide insight into a standard of care that we do not see as typical in our Trust we will always do our best to investigate.  In some instances this can lead to change in the way things are done at the Trust.  In this case we have carried out an extensive investigation to try and ascertain the details.  We have sat down with our PALS team and looked at each notification they have received over the last two months.  We have also worked with our Complaints team to try and find further details.  In both instances we have drawn a blank.\r\n\r\nYour post raises a number of very serious allegations both on the staff who treated the patient and the quality of care that the patient received.  Both fall below the standard that the Trust has set for ensuring all patients are treated with dignity and compassion.\r\n\r\nHowever there is very little information contained in the posting that might help us identify things further such as a ward or timeframe when the incident occurred.  We would welcome the opportunity to speak with you at length and I ask that you contact myself directly on 02476 967605 so that we can carry a full and frank investigation into each area of concern.\r\n\r\nJill Foster\r\nChief Nursing Officer", "I had an extremely sensitive upper front molar for a year in 2006 but my dentist did nothing about it. I was very ill with ulcerative colitis at the time and severely anaemic. My tooth started hurting when eating and for  a while after eating before Christmas that year and despite being very ill I struggled in to get something done. He looked at it and said it looked fine but he could put a gold crown on because I was sick I didn't have amalgam. I asked if he could do a white filling or a temporary filling because there was too much tooth left to put a crown on and I couldn't stay long due to my health. He refused both and I just asked him if it was safe to leave it not knowing what else to do. He said it would be ok. I went home and it started hurting severely during the Christmas holidays for several days I was in pain.. There were no emergency dentists for the whole time   until it stopped hurting and even then when the nerve was obviously dead I couldn't have got to the nearest one and queued for treatment which was already to late.\nThat's only the start of the story. The tooth hurt on biting for a while and I went to the dentist again when the filling finally fell out because it was loose. Then a temporary filling was put in. Eventually later that year a partial gold crown was put on even though I told the dentist the tooth was dead. He just looked at the Xrays and did nothing else to determine if it was dead. He said they were inconclusive.\nAfter the crown was on the remainder of the tooth soon broke off and I had to go back again. He then repaired the broken part with composite stuck onto the gold.\nI asked if would stick and he didn't seem too sure. Not long after the repair broke off taking more of the tooth with it. When I went back again he admitted he had been unprofessional repairing it that way and said it was a disaster but he decided to level the tooth to teh gum and put a complete crown on. This seemed to work but the tooth was still dead with no root canal and hurt on biting sometimes. He did the crown with no anaesthetic and there was no pain. Nevertheless he still refused to accept the nerve was dead.  I entirely lost confidence in this dentist. He has been rude to me and threatened to take teeth out when I complained of pain. The same thing happened with a lower molar before this and eventually he had to admit it was dead when pus came through the gum. He may have been able to save that one too if he had replaced the filling in time. He prevents me seeing the other dentist in his practice.  When the tooth started giving me a lot more pain this year I finally had to go a private dentist and she found pus coming from around the tooth and determined it was infected. and would need a root canal. I have decided to get this done at the cost of \u00a3300 to \u00a3450 because I no longer trust the NHS dentist and I believe he caused me to need this root canal.  \nI may now need to also pay for another crown which will cost another 400 to 500 and I normally get free treatment. There are no other NHS dentists in my area either. He also made no allowance for my state of health and I felt he treated me disrespectfully. \nRecently he also left a temporary filling in a back tooth for two and a half years, which was quite deep. There was little left and the dentine was exposed close to the  pulp. The private dentist said this was unacceptable and filled it. He was eventually going to put a gold crown on which the private dentist also said was unnecessary. He also has left a wisdom tooth with a hole in it for the several years where a filling fell out\n\n Sorry about the long story.\n", "My grandfather was admitted to urology for re-catherization and ended up being in there for 6 weeks. Doctors had told us he would be back at home making boxes for the garden which he was doing a couple of weeks before admission. \n\nPrior to admission my grandfather was mobilizing himself. He would walk to the garden, round the block, even to the toilet but would need assistance of carers for other things only 2 days this was implemented before. Before admission my grandfather had no pressure sores, clean teeth, shaven, immaculately clean and tidy, could feed himself and would drink huge amounts of fluids. My grandfather was then moved to another ward where the care he received was even worse - he had bruising which appeared all over his arms and had a couple of skin tears. We had asked but not been given cot bumpers to protect him whilst in bed as he would always lean to one side due to his tumour.\n\nNurses had told me on more occasions than I can remember that they were turning my grandfather for pressure relief but every time I had visited and that was very often he was always on his back his dressing had been left on that long they were all weepy. I asked whilst in there to change his dressing I even offered myself to change it but I was never allowed to. \n\nThey had left meals for him to eat which half of the time he had spilt. Medication more often than not was left on a pot on the table in his bed or on the floor which he could not put the tablets in his mouth or lift a cup. When I left I'd always give him the call bell every time I went in he'd never have it. One time it was left at the top of his pillow tucked in. How was he going to reach it? My grandfather said to me once if only I could tell you. \n\nIt seemed to me that he was not being given fluids, they said he was refusing it. Every time family would go in he would drink like a fish so then would go on a drip for re-hydration. He also contracted c difficile and mrsa whilst in there care which the test I had requested myself. \n\nBy the end of his stay my grandfather was incontinent. On discharge from hospital my family were told that he was clear from infection meaning no more cdifficile when 2 days after being home we requested his own gp do a stool sample. \n\nAfter my grandfather's death, we received the test results in which he tested positive for cdifficile. My grandfather was a terminal cancer patient with no pain management he was given paracetamol for god sake. 4 days after discharge my grandfather lost his life. I think this is down to the impact of treatment he received in this hospital's care. I sincerely hope this never happens to anyone else.\n", "I was under this hospital from early 2003 for water infections and blood in my water which I was in pain for, I had several tests done but the symptons continued over a 5 year period and all I was put on was antibiotics which doesn't help.\nOver this time up to 2008 I had made several attempts to get my problem sorted through appointments with urology department - even made a few attempts through a&e but told by triage that I only had stomach ache and to go home and take paracetomal. This was all the care I received until june 2008 when my husband who is a disabled person called an ambulance. When they turned up I had the same treatment as before, that he should have called for a doctor as I only had a stomach ache which wasn't bad enough for an ambulance. my husband was very upset and told them that they either take me in to hospital or he would take me in himself as I was in so much pain that I couldn't walk properly. They did then take me but they made me walk in acute pain bent over to the ambulance which was over 200 yards away from my home. \n\nWhen I finally got to Frimley Park Hospital the doctor that saw me told my husband and I that I was suffering from acute kidney failure and if left a few more days I would not be here talking to you, i would have been dead.\n\nI was in hospital for over 5 days in this time I only saw a doctor a couple of times and in this time was told that they had put a stent in to my kidney so that it could work the best way it could as I was only born with 1 kidney and this is the reason for all my water infections. Apparently my kidney wasn't working to its fullest.\n\nSo why did this hospital leave me for 5 years in pain from water infections and blood in my water?\n\nReleased from hospital in June 2008, told everything was fine but I had to go back after a few weeks for a check up and results on outstanding scans.\n\nMy husband and I went back sat in and sat in out patient department for over a hour and half over my appointment time. I listened to another person complaining that they were going to be late for further appointments so the staff decided to put this person in before me to keep him quiet, not bad considering I was already one and half hours over my appointment.\n\nWhen it finally came to my appointment a man came out and called my name and I asked my husband who he was because I had never met him before and my husband said he had never seen him before either. I walked in through the door and before I had a chance to sit down he said he was sorry to hear that I had Bladder Cancer, which you could imagine took me by complete shock as no one had mentioned that I had suspected cancer when I was in hospital a few weeks before. I remember sitting down and listening to this urology surgeon talking to me but don't remember everything that was told to me other than they were releasing me from the Hospital as they were sending me to St Peter's Hospital in Chertsey for them to sort my Bladder Cancer out.\n\nAt no point did I have my husband with me when they broke the news I had cancer - there wasn't even a nurse in the room with him either. I left the room in a daze and in shock I walked past my husband and when I got out of the front entrance of the hospital broke down in tear. I told him what I had been told and he was at that point very angry because no one at any point had told him that I had cancer. He wanted to go back and find out what their game was and wanted to know how the hell I got Bladder Cancer after being under Frimley Park Hospital for over 5 years for treatment of water infections and blood in water and nothing sorted until I was rushed into hospital with acute kidney failure. Since having bladder cancer I have found out from cancer research that continuous water infections and blood in water is a symptom of Bladder Cancer so I am disgusted with Frimley Park Hospital as I was seeking help from this hospital for this condition with out any help. \n\nSince I found out I had Bladder Cancer I have had my bladder removed straight away because the cancer was so far advanced the other hospital could not save my bladder. I have had to live with incontinance problems since and had to live with a stoma and a disposable bag which has to be changed every time I go to the toilet. I feel this is all because Frimley Park Urology department couldn't work out why I was having continous water infections over a 5 year term.\n\nI did make a complaint to this hospital but this hospital didn't take any blame in me getting bladder cancer. Apparently a letter from a senior manager at the trust which stated that I should have known I had cancer and that it was my doctors responsibility also - but I feel that it isn't mine or my doctors fault that this was not diagnosed because my doctor did everyting thing they should have, and I continually sought help. The hospital advised them to do because after all I was under Frimley Park Hospital for treatment which I certain did not get and still don't.\n\nThis hospital seems to have a very good reputation with the public but in my case, the hospital failed to diagnose me with a very serious illness and I have not received an apology. \n\nI am still under St Peters Hospital Chertsey and this hospital seems to often get the rough end of the stick with the press but in my opinion it is a great hospital and in my experience, there is always some one there that will talk to my about any worries - something I've not experienced at Frimley Park Hospital.\n\nI do give any one a bit of information though and that is if you have any of the early symptoms that I had, which ever hospital you are under, push hard to get answers but if you are not happy with what a hospital is saying I would say get a second opinion because I wish I had - I might have been saved all this in the first place.\n\n ", "I have just returned home from collecting my fiance from the Royal Gwent Hospital in Newport, South Wales.\n\nShe suffers from Bi-Polar, for those who dont know, this is a serious mental illness, that can bring on extremley serious bouts of depression, which can often lead to suicidal tendancies. She has been on various anti depressants to control the illness, and has been waiting to see a Pyschiatrist since last November.\n\nLast night she made an attempt on her life, by overdosing on a cocktail of anti depressants, pain killers and whisky. After phoning 999 and giving them the drugs names and approximate quantities, the ambulance finaly arrived nearly 40 minutes later! I should point out, we live a mere 10 minutes from the Royal Gwent, however I was expecting the ambulance to arrive in less time than that, and was under the impression that she would be in medical hands sooner by using the 999 service. \n\nApproximatley an hour after the 999 call was placed, the ambulance arrived at The Royal Gwent. I drove myself in the car, and arrived 10 minutes BEFORE the ambulance. By now it was midnight. The paramedic crew then led us into the A&E waiting corridor, where we joing a queue of numerous beds, trolleys and wheelchairs. Having never been to hospital in an ambulance, or accompanied anyone in an ambulance, I had been under the impression that ambulance arrivals always saw the Triage nurse immediatley upon arrival. Obviously not, or atleast in the case of The Royal Gwent, weather this is the same with all hospital's I have no idea. Upon speaking to my partner it became evident that no medical care had been administered in the ambulance. At the time, I took this as a good sign, as they must of been under the impression that she had not taken enough medicine to do serious damage.\n\nAfter waiting in the corridor for about 30 minutes, we were seen. Temperature, and pulse rate was taken, as was an ECG. At this point I was asked to wait in the waiting area and was told my fiance would be shown where I was after the ECG. So an hour and a half after a 999 call was placed for an overdose, the overdoseee was having there pulse taken. And nothing else! \n\nAround 10 minutes later my fiance joined me in the waiting area. I asked her what they had done, and was told about the ECG, and that she didnt know what was happen, as she had just been told to wait. So we waited. And waited. And waited. And waited. It became evident that my belief that she had not consumed enough to any serious physical damage was correct, as no treatment had been given, so we started to believe that we would be sent home soon.\n\nAt 02:30, after being left in the waiting area for nealy 1 3/4 hours with no communication and no idea what was going on, we decided to go and find a nurse to find out what was happening. At this point they decided to take her blood, and I was asked to go wait in the waiting area again. Weather or not they were about to call her, or weather they only took her blood then because we had gone to find them is unclear, however I am inclined to believe the latter. When she returned, my partner told me that they had taken blood, and she waiting to see the doctor, and there was one person ahead of her in the list. By the time the doctor called her it was around 3am. It had taken FOUR HOURS from the initial 999 call to be seen by a doctor and recieve anything resembling medical treatment, other than tests a GP can perform, or even a semi competant person could perform at home with the right equipment, which is readily available to buy.\n\nThe doctor however did not provide any treatment. I should point out that my partner had taken an overdose a few years previously, and NONE of the things that were done to her on the first occasion, were done last night. This of course cemented our belief that the quantites taken were not life threatening, and we would be sent home at some point. After seeing the doctor, who gave no treatment, but merley spoke to her, my partner informed me that he was going to speak to the Pyschiatrist, and then wait for the blood test results before taking any further action, and we were to wait in the waiting area, again. By 3:30 in the morning, after sitting round in the hospital doing nothing, and having very little done my fiance was beginning to get fed up and bored and wanting to go home. After another 15 minutes of waiting, and 45 minutes after last seeing the doctor and an hour and a quater after her blood tests, again we went looking for the nurses for some information as to what was happening, and we were told to return to the waiting area to wait. At this point my fiance decided that all she wanted to do was go home to bed. I was reluctant to agree and suggested she would be better waiting in hospital until she was given the all clear, but after assureing me she felt ok and promising to phone the doctor to make an appointment first thing in the morning I agreed, so off we went to find someone to tell them we were off home. It was at this point we were told she could not self discharge. Although they were powerless to physicaly stop us leaving, should we do so, they were legally obligied to phone the police, who would then come to our home and arrest her under the mental health act. Naturaly we sat back down. A short while later, merely 5 minutes, my fiance was called. She was told that she was being kept in and they were finding a bed for her. It had taken them nearly four hours to decide to keep her in, so the Pyschiatrist could speak to her in the morning. I told her I would wait until they found her a bed before going home. She told me that they couldnt find me a bed so they were going to give her one in A&E. As I could see atleast 2 empty beds from where we were sitting I thought this was immeninant so left her and went home to bed, as I had an interview at 10am the following day, less than 6 hours time. My girlfriend assured me she would phone me as soon as she had any news in the morning.\n\nAfter my interview I phoned the hospital for news as to what was happening. After speaking to 2 different departments who both told me at first that she was no longer with them, and then she had never been with them, I was put through to A&E. They informed me that she had gone home at 9:45. I told them we lived together, and she wasnt home and I was due to pick her up myself. We had forgotten to pick up her mobile when she went in the ambulance, and as such I couldnt phone her directly. I was told by the person on the other end of the line that she would find out and put me on hold. After being on hold for 20 minutes I logged on to Facebook and recieved a message from my fiances brother, telling me she needed picking up from the hospital. This had been sent at 11am, 1 1/4 hours after the she had apparently gone home. I hung up the phone and drove to the hospital, planning to go to reception to being the hunt, as I had no idea where in the hospital she required picking up from. \n\nMy fiance was waiting for me by the gate, where she had been since 9:30am. Some two hours. I asked what had happened and what had been said. She told me she wasnt given a bed, and had to wait in the waiting area, on hard plastic seats. Yet again, she had gone to find the nurses to get something done. I had left her at 4am, and at 8am after a mere half hour sleep, no-one had spoken to her or informed her what was happening. At 8am she was told she would get breakfast soon and then the Pyschiatrist would see her. She got no breakfast, but she was seen by the Pyschiatrist at around 9am.\n\nHaving been kept in hospital against her will overnight I would of expected a full 20-30 minute consultation, possibly a prescription and an appointment for a follow interview. What actualy happened was very little. The conversation was around 15 minutes, and the result was my fiance being given the phone number for \"Mind\" the mental health charity, and told to phone them, see if she can get any help from them, and that her GP would be informed. With that she was told she could go home. Only she couldnt get home. After being told she couldnt get hospital transport home and would have to find her own way home she tried phoning me, but couldnt remember my number. She then phoned her dad, who lives in Taunton, and asked him to phone me, but he dosent have my number. She was left potentialy stranded. The only good thing The Royal Gwent did all night was to allow her to use there phone to try and get a lift home. After this they allowed her to go outside on her own with out any knowledge of how she was getting home.\n\nThis in itself I find wholley irresponsible. We have a person with history of mental illness, on a waiting list to see a Pyschiatrist being allowed to wander off on her own less than 12 hours after a 2nd suicide attempt in 4 years after recieving little to no treatment.\n\nIn my view the way my fiance was uncared for and unlooked after and untreated is disgusting. There was no information passed along to us, and the only time she was seen in any way was when we went looking and pestered ourselves. Basicaly they didnt seem to care one jot, and rather than viewing my partner as someone who needed help, if not medical than mental, I feel that she was treated as an insignificance.  No respect. No Information. No Care.\n\nIf my partner ever needs any kind of medical treatment again, I wont be bothering with 999 and risk being taken to the Royal Gwent again, I'll take my chances and drive her to The University of Wales Hospital Heath in cardiff myself. \n\nWords can not fully truly or accuratley describe my disgust with the Royal Gwent Hospital. I feel that calling it a Hospital in the first place is laughable enough.  \n\nDisgusted, absolutely disgusted!", "Just quickly don't expect much from my spelling or grammar, its late and I just want to get my message across about how I feel The Cherrywood Clinic and the unseen doctor with their team of professionals have, in my opinion, failed me and my depression. \n\nI think I was 17 when I was first sent to his place. I suffer from depression and have on many occasions been through panic attacks, break downs and considered suicide. I haven't had an appointment since last September, they have sent me regular apologies of how my latest appointment has been cancelled and have moved me to a more suited time slot for the next month, so its been 10 months altogether since they last saw me. Obviously the doctor (whoever they are, they've never talked to me personally, as far as I'm aware they just sign documents which I feel is in attempt to make it look like they're doing something) has got more urgent cases than someone who is right now considering killing himself.\n\nWhen they did see me (some time last year) I would wait in the 1970's waiting area alone until called to see the doctor, who could be anyone - during every visit a new nameless face would take me to an empty room and ask me who I was. I would be asked how I was and as far as I can tell it didn't really matter if I said \u201cI'm ok\u201d or \u201cI want to kill myself\u201d I would be given a cold smile and questioned slightly about why I felt that way then told to either carry on taking the tablets (which are fantastic they just knock me out and make me stop caring about everything, I turn into a zombie, everyone seems happy) or to higher my amount taken. That's it, that's all I'm told before being asked to leave and come back in a month. I have asked if I can leave as they have never helped me in any way but I just get told to come back. I wanted to get off the tablets but they're addictive and apparently I would need some kind of rehab type help from the doctor and his colleagues (sadly they have never helped me so I managed to do it myself and that was hard). \n\nThere's lots of things I could say about this service and how I hate them for leaving me without help when I was promised it but I haven't really got time. Since going to see the Cherrywood people I have been diagnosed with several different mental health problems which feels very random, the best one being asperger's syndrome. My mum used the word asperger's once when she came and next month my newest doctor opened up a file and casually mention that I had be diagnosed with asperger's syndrome - news to me! But when the unseen doctor sent my university evidence and some special needs asperger's syndrome was on there, I've stopped caring.\n\nI'm not going to write or phone the doctor as it gets me angry and I\u2018ll either break down or swear too much, I'm getting worked up now. I'm dealing with my depression alone and its hard without the pills, it's a horrible world but I have to deal with that. The NHS has made me feel lonelier, not better. Who can you go to when the doctor doesn't seem to care?\n\nI'd like to end with saying that I'm not mad or insane but they have made me feel that, I now giggle watching one flew over the cuckoo's nest because I feel Jack Nicolson got lucky, atleast Nurse Ratched talked to him. \n\nVery few people know how depressed I am right now if anyone at all. People wont talk about suicide, it scares them and they assume you just want attention, so right now all I have is me and that scares me.\n", "I have been in severe distress with growing suicide ideation.  I spoke to the local out of hours Crisis Team (the person I spoke to was brilliant).  This person suggested that I book an appointment with my ex consultant (no longer under his care) as I needed help.  \n\nNotes on the local computer system said that my ex consultant had welcomed me making an appointment if ever I needed to see him so I was not imagining this part.  I tried to do this only to find that he had had a complete turn around and would only see my if the CPN thought it necessary.  \n\nI do not have an appointment with this CPN for another 2 weeks so by then the \"crisis\" will either be over or I might take a more successful overdose this time (my husband caught me attemtping suicide).  In the end it was suggested that I visit our local Adult MH Services duty desk which I have done.  The person I saw was lovely, kind and listened.  They said that I am having a crisis at the moment, would write out a report and ensure my ex consultant and CPN get a copy.  What they will do with that information I do not know.\n\nI have a WRAP and am well aware of \"mindfulness\" but was past being able to use either.\n\nIt took a lot of courage for me to call even the Crisis Team because I have huge guilt issues over wasting the healthcare system's time in that somebody more deserving needs their help or because I feel that I am a fraud who is about to get caught out (healthcare professionals constantly reassure me that neither is true).\n\nBecause of the reaction of my ex consultant I now feel even more worthless and even more guilty for making any calls in the first place.  I feel as if they now think I am making things up (which I am not) and should either be ignored or wiped away.  I feel let down by the system just when I needed it most.\n\nMaybe if I was the sort of patient / service user that created a fuss all the time I would be listened to and helped through.", "Thank you for taking the time to forward your feedback on the care received your friend received whilst an in-patient on ward 12 at Heartlands hospital.  We are sorry that your friend's patient experience was not desirable.  We would welcome the opportunity to discuss any concerns further, our Patient Experience team are available to speak to on 0121 424 0929.", "I had a fall whilst out at my local garden centre in June, and hit my face on the ground. I was taken to the small accidents department at A&E in Good Hope Hospital, from which I was transferred to the x-ray department.\r\n\r\nAfter I had my x-ray, a doctor informed me that there was nothing broken, and there was nothing further that could be done, so I could go home. The nurse dressed my nose, and gave me a tetanus injection. All the while I was in a lot of pain, my head was hurting, and two black eyes were coming up.\r\n\r\nA few days later, still in a lot of pain, I went to see a nurse at my local clinic as there was pus coming out of my nose. I was later seen by another doctor who said that my nose was badly broken!\r\n\r\nWhat I would like to know is why wasn't my broken nose picked up on when I was at Good Hope? It's August now and I'm still in a lot of pain - I feel like I've been hit across the face with a plank.", "Dear Spiller 814\r\n\r\nMany thanks for your e-mail that your posted.\r\n\r\nI am very  sorry to hear of your experience of your treatement when you visted one of our Trust in June 2011.\r\nYou explained in your e-mail that you are still experiencing pain.\r\nCould you please call the Patient Services  department on 0121 424 1212/0121 424 7889 to discuss your case in more detail.\r\n", "Dear Ilovecats,\r\n\r\nThanks so much for your posting. \r\n\r\nI wanted to get in touch to apologise for a mix up with the way your posting was assigned. I'm afraid that we didn't notice on publishing that your posting was assigned to Southern Health and Social Care Trust (in Ireland), rather than to Southern Health NHS Foundation Trust (in Hampshire). As such, the trust were not alerted to your posting and were therefore not aware that you had posted feedback about their services on Patient Opinion. \r\n\r\nI have contacted the trust this morning to let them know about your posting, and I am sure they will respond to your concerns. \r\n\r\nWe pride ourselves on being very careful to ensure postings are assigned to the right services to make sure all feedback is heard by the right people but in this case, with the names being so similar, it went by undetected. I'm so sorry about this. \r\n\r\nWith my sincere apologies,\r\nAmy, at Patient Opinion", "Thank you for taking the time to give us your feedback on our Adult M
