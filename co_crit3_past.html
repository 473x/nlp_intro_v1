treated this way and why my situation seemed to be dismissed until it came to a near fatal stage.\nI would like to start by saying. I am extremely good when it comes to pain as a 31 year old that has experienced Kidney stones from the age of 13, Gall stones, gall bladder infection and numerous operations in my years. So I know when something is not right and I know when something is very painful, the only time I visit A&E is when I feel there is complete need to. I am very used to these sorts of bad pain and just get on with things. It takes a lot to grind me to a halt like this has.\n\nDay One Last suspected period date 5 Weeks prior, Clear blue pregnancy test showed 2-3 weeks pregnant. I did a test as I knew something wasn't right. I had been passing brown blood for 9 days starting from the day after my period was due and I had a lot of pain in my side which I put down to kidney stones for a week prior to taking the test.\n\nNext Day  The pains had got a lot worse overnight so I took myself to A&E as again I knew something just wasn't right. I was given a urine test and was referred to the Early Pregnancy Unit at triage without any explanation as to what might be happening. On arrival at the unit I had a blood test and whilst talking to the doctor I got a very sharp stabbing pain again which made me have to stop talking and double up. I explained to the doctor this was in the same category as Kidney stone pain (as I have suffered with stones for many years). The doctor looked at me holding my side and said the pain is in the wrong place to be ectopic. I then had an internal scan which showed nothing and the doctor said that she would note it as a non-location pregnancy for today as it was possibly too early to see anything on a scan but to go back 48 hours late for another blood test to see if HCG levels had increased.\n\nDay 4 Second blood test marked as urgent and I was told I would get a call with the results tomorrow evening.\nDay 5  HCG levels up  Scan booked for 3 days later.\n\nDay 8 Still bleeding and still have pains. Another Internal scan done and again nothing could be seen. I was told that so far everything pointed in the direction of a healthy pregnancy and it may still be too early to see anything. Another blood test was taken. later that day  I got a phone call saying my HCG levels were up again and I was being referred to a consultant.\n\nDay 11 Consultant. Pain is still persistent. I had a tightening feeling in my stomach. Another internal scan done, still showing nothing. Booked another blood test for Day 15 and the next day.\n\nDay 12 . Extremely bad pain, Unable to stand up shaking from head to toe. I called early pregnancy unit and they told me to go straight there. I got to the hospital at 12. 30pm. At 4. 30pm! ! ! I was finally taken notice of and given co-drydamol which I was very surprised about as this is a strong painkiller and I was pregnant. The painkillers did ease the pain off enough for me to at least sit up straight. I was called in to see the doctor who said if the pain has eased you can go home.  I was shocked, my reply to this was so you are not going to examine me then or scan me I had already explained that I was due to be scanned in 4 days' time. They told me there was no point scanning me as I was having another one soon and they were no good at scanning anyway so it's not worth it.  I insisted on being examined at least by hand. He said I can but if it was ectopic you wouldn't have walked in here he then half-heartedly examined my stomach by hand and told me to go home as everything was fine.\n\nBy 5. 30pm  I was at home and my pain had become very severe. The worst it has been. I was crying in agony but could not go back to the hospital to be left in agony for 4 hours, uncomfortable and sent home again. I was very upset at how I had been treated. By 6pm I felt extremely ill and was vomiting. I went to the toilet and passed a clot which was very thick and very dark red/brown colour of about 1 \u00bd inches in size. After this the pain started to wear off. I thought that was it that I had miscarried my baby.\n\nI was shocked that I was made to wait 4 hours without being acknowledged as the ward was well aware of my case as I had been there quite a lot over the last couple of weeks yet my notes were never retrieved. I felt this mistake of sending me home could have proved Fatal as I was to find out.\n\nDay 15  Went for a blood test. HCG Levels were up again . I was told that tomorrow if nothing could be seen on the scan I would be given the methotrexate injection tomorrow.\n\nDay 16   Another internal scan this time with the consultant, and 2 others present. I was scanned. The fetus was found in my right Fallopian tube. On finding this the consultant put his hands on his head and said oh no and started shaking his head. I told him I was at the hospital in severe pain on the previous Friday and they said I should never of been sent home and should have been examined. I was now too late for the methotrexate injection and I was told I was to come back at 7am for emergency surgery as they needed to remove the fetus and my tube which was very enlarged. I was told this would just be a day case and I would be home by late afternoon. I went home that night devastated as I had been enduring pain and emotional stress for 3 weeks before it come to this even though I stated from day 1 that I was in an incredible amount of pain.\n\nDay 17 I arrived at 7am. I was given a form which asked if I wanted the hospital to incinerate the baby or I wanted it to be held to have a funeral. I took the form to sign and the lady that gave it to me looked at my notes and said Oh you don't need that form as it's not a miscarriage and then she took it away. My Mum come to wait with me and was waiting on the day unit until I returned from surgery. The operation was to take approximately 1 hour. I got taken down at and was wheeled in to theater half an hour later. 3 hours later I was told they were waiting for a bed to become available on the ward then I would be taken and kept in overnight. I then thought about my mum still waiting for me at the day surgery cubicle. I have been told by my mum and husband that no one knew what was happening with me after 3 hours they were not sure if I was still in theatre at was ill or had come out. My mum had tried asking but nobody knew where I was. My husband called the day unit 3 times after waiting 3 hours and was told on the 3rd time I was being kept in. My husband then contacted my mum who was still sitting by an empty bed awaiting her daughters return. \n\nAt 5pm I was taken to Corn Flower B ward where my mum, dad and husband were waiting for me. The next point of this letter is extremely hard to write. As I turned my head on my pillow I realized there was a specimen bottle next to my head. I picked it up thinking it must have been a urine sample and was going to place it on the table as I didn't want my sample next to my head. I looked in the bottle where I was to find my removed fallopian tube with my baby clearly visible to me stuck in the tube. I couldn't believe what I was seeing. There in front of my eyes was the baby that had just been taken away from me. You could clearly see it was a baby and it looked exactly like a 1st scan picture in real life. I was completely devastated. As were my family who couldn't quite believe it. My mum went and gave this back to a nurse and was apologized to.\nThe following day, a consultant come round to see me and apologized for the mistake that was made of the baby being left at my head. This just showed me what a huge mistake had been made as this is the 1st time I had seen this consultant and hadn't mentioned it. I was also told the tube had been leaking and was close to rupture before it was removed. Surely this should have been picked up on the Friday before when I came in as an emergency. If only they  had scanned me. The mistake of not looking at me further could have proved fatal for me.\n\nA nurse whose name is Lynn from the ward who I saw originally and she referred me to the consultant came to see me whilst I was in hospital as she see my name on a board and wanted to know how I was and what had happened. She couldn't believe I was sent home on the Friday and why did no one look at my notes. I had no answers for this. Lynn was brilliant to me during my time going through this trauma.\n\nBack home my mental health started to suffer. Every time I closed my eyes I could see the baby in the tube in a jar and started having a dream that they put the baby there next to me to keep it alive and I would soon be able to hold my baby. I was crying all the time and not sleeping at all. I carried on having the same dream every time I did try to nod off. Every time I closed my eyes I could see it. I started to become ill through stress and not sleeping. I was not talking or wanting to see anyone. On Day 31 I was still sobbing constantly and still having the same dream and not sleeping, I couldn't concentrate I couldn't watch the TV or read a book, I was literally staring into space, because of this. I made a doctor's appointment. The doctor prescribed sedatives and said if I feel no better in a few weeks come back and I will be referred for counselling. I started to sleep while still having the dream every night and being woken by it, at least I was getting 2-3 hours' sleep a night. I am still at the date of this letter mentally I am still finding day to day life hard to contend with. I came back to work on Day 45 to try and get a bit of normality back and to help my recovery. I seem to be sitting crying at my computer more than working. I think counseling is going to be the only way I can deal with the terrible thing that has happened. I do have an appointment with the nurse at my doctors as I have been told by my hairdresser how has 26 years' experience that I have the beginnings of alopecia caused by stress.", "Dear Sadperson\r\nI am so very sorry to read about the loss of your baby. What a truly frightening and unhappy time you have had. I do hope that you are able to begin to recover from the trauma and distress of your experience with the help of counselling - and I hope too that the staff responsible for your hospital journey recognise just how badly it has affected you.\r\nDo get in touch with us at the Miscarriage Association if you feel it might help to talk. You can call us on 01924 200799 or email us at info@miscarriageassociation.org.uk.\r\nWishing you gentler times ahead.\r\nRuth", "We were extremely sorry to hear about the distressing experience this patient went through at Queen's Hospital.\r\nWe can confirm that the Trust has received a complaint highlighting all the issues and that we are currently undertaking a thorough investigation into every aspect of this complaint. We have been in contact with the patient and will keep her up-to-date with the investigation.\r\nWe take these matters very seriously and the investigation will be undertaken by a senior member of clinical staff who will be speaking to all staff that were involved in this patient's care. It is understood there will be input from each of the departments the patient was seen by.\r\nA full explanation will be forwarded to the patient when the investigation is fully complete.", "My dad was in Ward 7a for 4 weeks. I thought the ward was disgusting. My poor father is a different man. Care was not given was never diagnosed properly for what he went in for and was discharged in a worse state of health than when he went in. \nMy story and complaint is too long! Cutting a long long story short after 4 weeks in bed with no physio or anything he was discharged! No care plan in place nothing we were just left to cope. \nMy young at heart father had to be put in a care home and after 2 weeks because he was still ill on wrong medication which the Royal prescribed he was admitted yesterday to Countess of Chester Hospital severe dehydration breathlessness. \nHe was taken off all his medication and they have just got his stats up as taking beta blockers duretics for heart complaint he did not have! ! \nHe is a different person he's not like my dad anymore he has been traumatised! He's now on a gastoentology ward in the Countess where he should have been when he was in Royal because the complaint was a blocked ilestomy! \nCountess could not believe that he was discharged in that state with severe muscle wastage etc etc he couldn't even walk! ! \nIn my opinion, this is a disgrace.", "My relative was admitted as a \"boarder\" to F3 Cardiolology at the western Infirmary Glasgow. Throughout his stay we were repeatedly told he is a boarder and we cannot tell you anything about his care. The nursing staff told me they did not know his Consultant because he was a \"boarder\". Despite me telling the nursing staff that he needed assistance with self care including washing and shaving he was left to shower on his own and the seat in the shower where he was left to shower on was marked \"broken -do not use\". he was left on the ward unshaved and I personally witnessed soiled hospital gowns sitting on a radiator for two days - so much for hospital cleanliness and their aim to reduce hospital acquired infections, and yes I have taken pictures to prove my point! !", "Thank you for your posting, I was very sorry to read that your relative's experience was as poor as you have recoubted here, and this is certainly something we want to follow up on your behalf.\r\nWe would like to investigate this further, if you are able to provide me with some further details we can look into the circumstances in more detail. You can contact me by emailing paul.cannon@ggc.scot.nhs.uk.\r\nI very much hope that you are able to do so, in the meantime I will forward your posting to those responsible for the management of that ward so that they are at least aware of this feedback.\r\nI look forward to hearing from you.\r\nPaul", "I went into Stirling Royal in April 2011 for a very minor operation. I was led to believe by the surgeon that the surgery was very minor and I would regain consciousness quickly and be out of hospital that day.\nThis was not the case!\nDuring my time after the operation I was left in the recovery room/ward (i'm not sure where or what this is) I lost 6 units of blood. What I don't understand is why after more than 2 hours of being in that room why nobody noticed I had lost all this blood and because of this was unconscious for a further 5 days. The doctor who delivered my operation and staff in that ward surely should have been checking my blood pressure and if I was bleeding from where the operation took place on my body? This is a lot of blood as i'm sure you will agree and because of this I was then on a life support machine for 4 days in intensive care and my wife was told by a friend of the family who worked at the hospital it was best for everyone to get up to the hospital. AKA I don't think your husband has long left! A nurse who worked in intensive care kept saying to my wife \u201che's a poor soul\u201d.  What information is that for my wife who was in bits and wanted to know why her husband who was meant to be in for a routine small piece of surgery was now critically ill.\nAnother thing I don't understand is why the doctor who performed my operation left for the night after my operation and did not check on me, my wife asked to speak to the doctor that night after and she was informed he was away for the night- surely it is your duty as a doctor to check on your patient before you leave for the night so you are in the utmost confidence you have done your job correctly? My wife was then told later that night, another doctor would be stopping the bleeding and transfused 6 units of blood, which because of this man I am alive today! Why did the doctor who performed the operation not do this?\nI then took pneumonia whilst in intensive care. Again something which I feel did not need to happen if the doctor had followed up with his patient and saw I was losing a lot of blood.\nWhen my wife would visit the hospital every waking minute she could, and was told every time she came up \u201che's just the same\u201d\u2026how is that giving my wife any information? She was in complete shock and all she ever heard was the night this happened to me she got sat down and got asked what do you want to happen? That was a no brainer! I was then transferred to another ward for 4 days and discharged where the nurses or doctors on that ward let me walk down to the front door and stand myself waiting on my wife and son picking me up. I would like to know why this happened. Surely after losing all that bloody, nearly being at deaths door somebody should have taken me down to the front door and waited with me.\nI am a tall sturdy man and left that hospital 2 stone lighter. I was a very fit man and enjoyed gardening, I now can't do this due to lack of strength. I now wake up during the night having terrible dreams of dying and for about a year after my operation I could hardly sleep because I was scared I wouldn't wake up. I am half the man I used to be physically and mentally which is frightening and I now would like some answers or advice on what I can do to take this further. I had no confidence to do anything about this until now.", "I felt i received appalling care from Malham House Community Mental Health Team.\nOn one occasion I called them in utter crisis - severe inner tension and impending doom. A Social Worker was annoyed with me as it was late afternoon on a Friday. Not surprisingly I spiraled even further down. An appointment with a Psychiatrist left my self esteem plummeting to dangerous levels as he flicked through my files without ever engaging in eye contact and seemed to resent my presence. I was given an off hand diagnosis by Psychiatric Nurse on my first ever visit - after speaking with him for thirty minutes - I didn't get out of bed for two weeks following this. I was told I could do better after an OT visited my messy flat and finally I was discharged whilst ill with severe ruminations extreme lack of self care and in a terrible state without any referral to community support.\nI was in a crisis state - my brain had no space for anything but repetitive ruminations, I had severe inner tension.\n", "Hi, this sound like its been a very disturbing and frightening experience for you and your wife. Without more detail its difficult to offer a response that I feel would be helpful to you. I think it would be useful for you to get some answers about your care and treatment. I can suggest two things, I would be happy to meet with yourself and your wife to discuss your experience further, in my role I would use your story as a learning opportunity but I wouldn't investigate the details you have highlighted. If you would like to have an investigation to be completed then you can make a formal complaint via our Patient Relations Team at Forth Valley Royal Hospital.\nYou can contact me by email - arlian.mallis@nhs.net and I can advise you further.\nThis would never be the experience of care we would intend to deliver, there are key things in your posting that we can learn from so I hope I can be of assistance.\nOn behalf of NHS Forth Valley\nArlian Mallis", "I go to the hospital for regular treatment for my eyes involving injections into my eyes. On a recent visit one eye started to bleed following the injection and took some time to stop bleeding. My eye is still red so there may still be some bleeding internally.\nWhen the injection had been given and my eye started to bleed I asked the person who had treated me if they were aware that I was on anti-coagulant drug. This was when they looked at my notes and discussed with the nurse the particular anti-coagulant I was on.\nI feel my notes should have been looked at before the treatment, not afterwards.\nI had called the eye clinic when my anti-coagulant treatment started so that they would be able to take this into consideration when giving me treatment.\nI felt that the atmosphere in the waiting room became less relaxed when this particular person is known to be in the clinic.", "I am a patient of Morriston hospital and I am waiting for cardiac surgery, I have been waiting since my diagnosis was made, September 2012. My condition is a progressive one and time factors mean that the longer I wait, the worst I become.\nI am a 60 year old male living in Swansea and have been well cared for by the cardiac team. Their care is first class and I only have praise for them all. My delay is caused because there is insufficient high care beds for post operative patients who have under gone cardiac surgery. Why is this?\n\nI have no knowledge of when my operation will be undertaken. I have no knowledge if I will live long enough to face my operation. I don't want to die yet, will the delay I have faced be a considering factor in the coroners report after my death.\nWho is responsible for this, who is to blame, will someone provide more funds to provide more ITU beds so more than the ones waiting can be saved", "Colchester hospital, I wouldn't go there, my brother in law is there now and has been there for five days. In this time his bowl has stopped working due to surgery two weeks earlier, he has an ileus, for 5 days they have kept him nill by mouth. Due to his constant vomiting now he has a nasal tube for the last three days. \nThree days ago they said he needed a picc line for t. P. N.  each day he is on the list and it will be done today, and each day, it seems they cannot fit him in today. It has come to light they have been lying as they have no specialist to do it, we ask each day to see doctors, as he is 34 but has the mental age of 10, and does not understand what they say to him. We can't seem to get a doctor to speak to us; I feel this hospital could be reported for lack of care.\n", "This story was first reported to us on 23 September via NHS Choices and our response can be seen on that website.\r\nThe Matron - Lynda Kitching - was trying to resolve the issues highlighted and following the comments on NHS Choices she spoke with the patient's mum the next afternoon. I thought that the issues had been resolved now?\r\nLater that day she emailed all ward sisters reminding them about our policy for patients with learning disabilities, which states:\r\n\u201cOn admission the nurse will begin a holistic assessment of the patient, identifying how those needs are currently being met in the community. It is essential that the family and/or the main carer (service provider) participate in this process. The nurse will ask the service provider for a copy of the personal profile of the individual. Such profiles may come in a variety of formats. The carer/family must be asked to complete the profile. This should occur within 24 hours of admission and, if not, the speciality matron must be informed.\u201d\r\nShe has asked that they ensure there is a printed copy of this policy for staff to read this week and share this at your team meetings.\r\nIf there are still issues relating to this patient's care, please email me as soon as possible.\r\nFinally, we have Matrons on duty 24 hours a day, and they can be contacted night and day via our switchboard on 01206 747474.", "Hi,\r\nWe have read your story and thought you'd like to know that, if you want, we can help you if you want to take this forward with NHS Forth Valley. The Patient Advice and Support Service is an independent service which provides free, accessible and confidential information, advice and support to patients, their carers and families about NHS healthcare. We can:\r\n\u2022 provide you with information, advice and support if you want to give feedback or comments, or raise concerns or complaints, about healthcare provided by NHS Scotland\r\n\u2022 write letters and help you with filling in forms\r\n\u2022 help you prepare for meetings with health staff\r\n\u2022 help you to see your medical records\r\n\u2022 help you understand your rights and responsibilities as a patient\r\nYou contact the service via any citizens advice bureau in Scotland. Visit www.patientadvicescotland.org.uk/ or use the phone book to find your local CAB.\r\nBest wishes", "I have spoken twice today with Matron Lynda Kitching. She assures me that discussions and conversations have been ongoing with the next of kin - the patient's mother.\r\nAs next of kin, his mother agreed last week that if she was unhappy in any way that she'd speak with Jocelyn (the ward sister) or Matron Lynda.\r\nThat offer remains and the next of kin is encouraged to speak with Jocelyn or Lynda about any aspect of the patient's care.\r\nMatron has just been down to the ward and has spoken again with the patient's mother to check everything is OK. I understand the main issue is that the bedside TVs are not working at present - a situation affecting the entire hospital. Engineers have been called. Any patients that have purchased viewing cards will be entitled to full refund.\r\nMeanwhile, Matron Lynda has said that the patient's consultant (Mr Peacock) is meeting the patient's mother on Friday - if you would like to arrange to come in at the same time, please do so.", "From my experience, I think the Labour Ward is an absolute disgrace. \nThe midwives I encountered did not seem interested and in my opinion they were rude and need re-training. The post natal care, in my case, seemed to be non existent. I would rather give birth in the street than in that hospital again. \nI went into the ward in late morning and after 6 hours of contractions, I was bleeding quite heavily and severely vomiting. I was examined and told it was normal and to go home. Little did I know the midwife had missed vital signs that mine and my baby's lives were in danger. \nI returned to the hospital as I was in severe pain between contractions and bleeding even heavier. I was taken into a room with blood all over the floor, not a great start. I was examined and told everything was normal - however my baby's heartbeat was causing concern. It was monitored and then another midwife decided the monitor was picking up my heartbeat not the baby's. Oh how wrong, was she?\nI rapidly deteriorated but no one would help. The midwife was ignoring my pleas for help and didn't seem to know where any equipment was. Still vomiting and bleeding even heavier, I was asked if I could walk down to the delivery suite. \nEventually in the late evening, I was seen by a Dr who was so concerned that my baby's heartbeat was over 170, they pulled someone out of theatre and rushed me in. \nI was severely dehydrated and had a blood loss of over 2 litres. My baby's heartbeat dropped to below 40 and the situation had become critical.\nHad they listened to me 4 hours ago maybe my placenta wouldn't have abrupted and caused the blood loss and stress to my baby. \nAfter the c section, I was wheeled back to the delivery suite to be greeted by a midwife seemingly demanding I breastfeed my baby. I had been pumped full of drugs and suffered extreme dehydration, couldn't move and was barely able to talk.\nShe continually put pressure on me and refused to help me bottle feed my baby. This was the start of things to come. \nThe only pleasant midwives, in my experience, were the students. I discharged myself within 48 hours due to the poor treatment I received. \nTo name a few issues, I was shouted at, prescribed medication unsuitable for someone with Asthma and refused different pain relief for 36 hours, given a blood pressure test on an arm with a drip in it which exploded, stabbed in the arm with an injection with such force it instantly bruised, not shown where any facilities were, not given water as I was on a drip and apparently didn't need any more fluid.\nThe staff continually walked in my room without introducing themselves or explaining what they were there to do. I witnessed a midwife shout at another member of staff across my room and then she proceeded to speak badly of her in front of me. At no point was I shown how to change, dress or feed my baby. \nI could write so much more about my experience, but the bottom line is in my opinion people should not use the maternity services at this hospital. ", "A catastrophic chain of events led to my mother being unsafe at home and extremely depressed and unhappy. My mother was let down by a locally based domiciliary care agency who did not turn up at the designated times leaving my mother saturated in her own urine and very distressed.  When she contacted the call centre by pressing her alarm, she was attended by the local community support officer, the ambulance service and district nurse, all of whom expressed grave concerns about her personal welfare. As her daughter, I felt that I had an overwhelming duty of care to ensure that she was placed safely in familiar and welcoming surroundings.\nShrublands in the first instance provided respite care for her. When she was ready to return home, she was then presented with a satisfactory option of returning to Shrublands as a day client with wrap around care provided by Oxford Private Care. \nPlease note that it would benefit many other clients in need of help if you could publish this positive story. Asking for help does work.\n", "My daughter ( age 14 ) has a heart condition called Tetralogy of Fallots, a congenital heart defect that requires surgery soon after birth. She received two open heart surgeries, the final one being the repair. It is common knowledge amongst all medical professionals that fallots childrens need ongoing follow up cardiac care, as they will need further surgery later into adolescence/adulthood. They are also at risk of sudden death and arrhythmia. \nWe moved from the Highlands to Kent in the last 18 months, and 6 months ago my daughter for the first time started showing odd symptoms over a period of time. They were cumulative and one of the symptoms which concerned me was a discoloration around her mouth. It was grey/blue and although she didn't realise when it was happening, I felt that it was related to her heart condition. Other symptoms were swollen ankles, and fatigue, and so I decided it was time to go to the GP. We went three times in total and asked for a referral and despite knowing her heart condition, knowing that she would indeed need more surgery at some point, he said I was overreacting, and refused to refer me. \nI returned home quite at a loss, My daughter's symptoms were increasing and out of desperation I took her to A& E feeling sure that a registrar or someone would see that it was a dangerous game the GP was playing by not referring her. \nOn arrival, I described my daughter's symptoms, they commented on her swollen ankles in what seemed to be almost a laughing 'look at the size of them' way, gave her an ECG and in total I was seen by three registrars of different specialties. She was even taken up to the childrens ward for a couple of hours to see other medical staff. They told me they could hear a murmur and her ECG wasn't totally normal but they felt it safe to assume that this was all probably typical of a child with her disease. They didn't refer her to a cardiologist, told me nothing was wrong and discharged her.\nThe next morning I am in panic mode, that feeling when you know your child, you know something is dreadfully wrong, and the only people you can turn to have decided to take no notice. So a tearful me telephoned the secretary of the Paediatric Cardiac Surgeon who performed life saving open heart surgery on my daughter as a baby, and told her the events, my fears, and whether I could 'self refer' and get down to Bristol to have her looked at. She agreed immediately, and two weeks later I am travelling with my sick child across England to Bristol Childrens Hospital, and into the Cardiac Unit. \nMy daughter was reunited with her Cardiologist, and Surgeon. They performed an echocardiogram and an MRI. We discovered that the murmur that the staff I met at QEQM decided was harmless, the swollen ankles they seemingly laughed at, the abnormal ECG that they felt was 'probably to be expected' was actually severe right ventricular dilatation, with Pulmonary Valve incompetence. So severe were these two things, that she is having open heart surgery in 3 weeks time. She is on complete rest as her body can no longer cope with any exertion. The swollen ankles is pulmonary edema (water gathering around her heart and lungs) and her right ventricle is in heart failure. The dilatation of the right ventricle is now compromising the left pumping chamber as the right fills up with regurgitated blood from the leaking pulmonary valve. The tiredness, well, that one is obvious. .\nAs a non medical professional, I would like to think that if a child is brought in who is symptomatic, and has a well known serious heart disease, the time for apparently guessing a diagnosis is definitely not that time.\nHad I not called the Surgeon and Cardiac unit, I would be sat here now, with a very good chance that my daughter would have either have died from a heart fibrillation or sudden death. \nNow can someone please tell me where the doctors I met at QEQM trained? It seemed not one of them could speak english competently and clearly. Not one of them could understand that if you hear a heart murmur and see an abnormal ECG on a patient with a congenital heart defect who is symptomatic, that this is not normal and advice from a heart specialist should be sought in the first instance.\nThis is scary stuff and it makes me wonder how many other children could have been misdiagnosed in similar circumstances. I really need and intend to get answers, I can assure you.\nI am so angry.", "I am so sorry to read about this terrible situation that you and your daughter have been through. I'm not sure whereabouts you live but it may be worth being in touch with your local Member of Parliament who may be able to help support you with this matter.\r\nYou can find out who your local MP is by searching your postcode on www.writetothem.com.\r\nIf you are one of Laura's constituents, we will do all that we can to have a full investigation into this matter. You can write to laura at laura.sandys.mp@parliament.uk.\r\nI hope your daughter is ok.\r\nKind regards,\r\nAmy Taylor", "My 98 year old mother in law had a fall in her care home and her GP sent her for X-rays. She spent 8 hours in A&E. We then drove her back to the care home. \nThe next day she had another fall and her condition was worse and ambulance was called. She eventually had more X-rays of her hips and chest. We were told she would have her bloods done. However we were then told there was no need as they thought she was attention seeking and they also believed she had thrown herself on the floor. I told the nurse she was in a lot of pain in her chest. I was told there was nothing wrong as all X-rays were ok. We took her back to the care home. Her incontinence pad had not been changed all day in the hospital. \nThe next day we were called again to the home by the GP to be told she had seen the results of the X-ray and she was in the last stages of lung cancer. \n1 week later she had hours to live. This experience has been very distressing as we phoned her other daughter in Australia to tell her she was attention seeking only to have to tell her the next day she had days to live. Words fail me. \nMy mother in law has now passed away. We are devastated.", "Hello Baileyboots,\r\nI am sorry to hear about your mother in law's circumstances and would like to thank you for taking the time to post your feedback at such a distressing time. If you would like to email our Putting Things Right Team, they can look into this matter for you. Please email: Puttingthingsright.ABHB@wales.nhs.uk, including the following information in your email:\r\nyour full name\r\naddress\r\ntelephone number\r\nthe name and address of the patient\r\nI hope that this helps.\r\nKind regards,\r\nSharon", "Thank you for providing feedback and I am really sorry to hear of your experience. Please do email me on Julie.pearce1@nhs.net with your details and I will investigate this very serious incident for you.\nPlease accept my apologies, your daughter's experience is not in keeping with the standards of care we would expect from our A&E department staff.", "I have given birth twice in the Manor Hospital and I'm now pregnant and unsure if I should use them again.\nMy first experience most of my antenatal care was at Birmingham women's before I transferred my care at about 36 weeks. I found when I called the hospital in labour they were very helpful and ready for me when I arrived to give birth. I was in active labour so they did what the could to make my experience the best they could. The midwife that delivered my daughter was a brunette who I think was called Vicky. She was very bubbly and made my experience a lovely one despite having an episiotomy and my daughters heart rate dropping. She even asked for my daughters name to write in her book and when I was admitted to their ward in my second pregnancy she remembered us as came to see my daughter I give her a 10/10. \nMy second birth experience was also at the Manor so I was delighted to have the chance to Return to this hospital. However my second experience was nothing like the first. \nI find their antenatal clinic and staff were excellent but when I started suffering quite badly from Symphysis Pubis Dysfunction (SPD) I had to use their triage department. I felt the staff there were very rude to me and basically tried to send me home before properly even checking me over. I was in so much pain to the point I was light headed. They checked my blood pressure and it was high so they admitted me and gave me pain medication. My first night on the Primrose ward I felt the staff care was ok but after that I didn't find them very helpful at all.\nThe physio came to see me and confirmed I was given a Zimmer frame as she said it was one of the most severe cases if SPD she had seen. I could not walk without falling and had actually fractured my arm from falling the day I came to triage. \nI had to wait 2 days for my sister to come to have a shower as none or the midwives were prepared to help me at all. When I did eventually get in there my sister called them to ask if they could clean the bath as it was dirty. The midwife just walked off, we thought she was coming back but after waiting 20 mins she called them back and the midwife just shoved the cloth across the desk to her. We were appalled. \nI felt every doctor who saw me gave me different information and by the time I was discharged I couldn't be more happy. I was told I'd receive a call on the Monday with my physio appointment. No call. I called them and they had no idea who I was. I took two weeks of me suffering at home in pain before I could even sort an appointment date.\nFast forwarding now to when I was 35 weeks I was admitted once again for SPD as my physio wasn't happy sending me home after my appointment due to me nearly passing out twice and shaking and throwing up from the pain. I was told I could get to talk to the consultant but was sent home with no talk or appointment. By this point my mother in law who knows a lot of the doctors and consultants in this hospital due to her working with them previously she rang and got me an appointment straight away. \nI went on the Monday as scheduled to my appointment along with my 1 year old daughter in a lot of pain to wait hours and be told to come back next week as the consultant was in emergency surgery. I came away crying which lead to another angry call from my mother in law to actually find out the consultant was on annual leave for the whole week! By this point I felt they were just making a mockery of me I was so upset in a wheelchair with my 1 year old daughter I left the hospital gutted. The week after I went back with my mother in as and they tried the same thing but she was having none of it so we came away with a date if induction at 37 weeks pregnant.\nMy birth experience on the labour ward just upset me when I look back I don't like to think of it because it still upsets me. I spent 10 hours on delivery suite before I gave birth and the whole time I was refused pain relief being told I was not in labour. My contractions were clearly showing in the monitor every 1. 5 minutes but still I was refused a private room and pain relief as I was only 3 cm dilated. I had explained that I labour very quickly and with my daughter I shot from 4-10 in the space of about 3 minutes.\nI was told to go in the bath and my fiance sent home. I cried uncontrollably when they told him to leave as in knew my body and knew the baby was coming. I begged him not to leave but they kicked him out. \nAfter that everything happened so fast I don't remember much details apart from I had a sharp pain and my body started pushing. I was rushed into a private room and my the time I rolled on to the bed with one push he was out. My fiance was devastated and so was I, he had only reached the hospital escalators. I had a birth plan and he wanted to cut the cord but he missed it all. He was allowed back in to see me and our son while the midwives started cleaning the room for somebody else. \nI felt we were rushed out the room and then told we could stay in another room for 4 hours which would have been 2 am and then take him home even though we had no car seat on us. I refused and the midwife was quite insistent on us leaving. I refused to take my son home in what would have had to be a taxi at that time as family aren't local and have no car seat. With a huff we were told I could go home but my fiance was quite nastily told he had to leave after only holding his son for 10 mins and missing the birth. I did ask for help breastfeeding as it was offered to my the first time round and it didn't go well so I hoped to get the bond in right away. The midwife told me its not important at this stage and she had other things to do.\nI was admitted up to the ward then where I found the staff were surprisingly helpful and lovely. I asked for help and the lovely midwife in shift managed to help me and my son bond and I successfully breastfed him. She even came to help me when he wouldn't settle by walking him up and down the ward so I could try and sleep. I left the hospital the day after with very mixed opinions.\nI understand there are good and bad experiences in every hospital and I was unlucky and also fortunate enough to experience both.\nI feel that when the standard if service is bad it's really bad but then those few lovely midwives make up for it all. I will never EVER forget my experience with my son being made to feel like a nuisance just for being in labour and having no pain relief regardless of my pelvic problems, then my fiance missing the birth of our son but then I will never forget the amazing magical experience I had with my first.\nI'm unsure if I will be returning to this hospital again but thought I'd share my story for others unsure of their decision.", "Dear LoMay,\r\nMy name is Kim Lacey and I am the Clinical Service Manger for the team you refer to in your posting. Thank you for taking the time to tell us about your experience.\r\nI am genuinely sorry to hear that you feel your involvement with the Malham House Community Mental Health Team was unhelpful, particularly in a time of crisis for you. Nevertheless I am grateful for you bringing it to our attention.\r\nIt sounds like you had multiple contacts with different people from the team but none of these appear to have been beneficial for you, for which I sincerely apologise. The last thing I would want or expect would be for our working with you to make a difficult situation worse.\r\nIdeally I would like to do more than just acknowledge your frustration and disappointment, but it is difficult for me to comment further without more information.\r\nIt therefore seems that it would be useful for us to speak so we could talk this through - to try to understand what help you did need at that time and to understand why you feel this did not happen.\r\nIt is also important for us to receive feedback like this to see what we can learn, so I really appreciate the time you have taken to alert us to your experience.\r\nIn order for us to do this I wonder if you would be kind enough to contact our Patient Advice and Liaison Service (PALS) who can take your details and get in touch with us.\r\nTheir contact details are: 0800 0525 790 / 0113 3056620 or by email to pals.lypft@nhs.net.\r\nWe look forward to hearing from you, and I sincerely hope that you have moved forward to a more comfortable position than the one you describe above.\r\nKim Lacey\r\nClinical Services Manager", "We're really sorry to hear you were so unhappy with the care you received and are very keen to investigate the issues you raised so we can take appropriate action. It's difficult to respond in detail or to address the issues you've highlighted without knowing the full circumstances of your care including the ward involved and when you were there. We would be really grateful if you could contact us in confidence with this information. You can call Rosie Mews, Matron for General Surgery, on 01302 366666 ext 4284 or email her on rosemary.mews@dbh.nhs.uk.\r\nOur aim is always to do everything we can to resolve any issues as soon as they arise and while the patient is still in hospital. Staff on the General Surgery wards deal with epidurals regularly and they also work closely with the acute pain team to make patients comfortable, so we are very disappointed to hear that you experienced problems. Similarly, we are very sorry to hear about the issues you highlighted with your ileus and aftercare. It's important that there is good communication between staff and patients and that patients have the information they need and a good understanding of what to expect. We are keen to address this and would welcome further details on the issues you experienced.\r\nOnce again, please accept our apologies. You can contact Matron Rosie Mews on the details above if there is any aspect of your care that you would like to discuss further.", "Dear Mamitee,\r\nI am sorry to hear about your experience at Manor Hospital for your second child.\r\nShould you wish to complain, I recommend that you contact the Patient Advice and Liaison Service (PALS) for Mnaor Hospital in the first instance to take your complaint directly to the point of care, but you may also wish to register your experience with Healthwatch England. Healthwatch England is the new consumer champion for health and social care which has a role in gathering people's views on their local health and care services to influence and challenge how they are provided. You can find your local healthwatch on the following link:\r\nhttps://www.healthwatch.co.uk/\r\nYou may also wish to use the NHS Constitution to support your correspondence with these organisations. The NHS Constitution can be found on the following link:\r\nhttps://www.gov.uk/government/uploads/system/uploads/attachment_data/file/170656/NHS_Constitution.pdf\r\nAnd it has a supporting handbook of explanatory notes which can be found on the following link:\r\nhttps://www.nhs.uk/choiceintheNHS/Rightsandpledges/NHSConstitution/Documents/2013/handbook-to-the-nhs-constitution.pdf\r\nIn response to your comment about your partner missing the birth, I would like to draw your attention to page 3 of the NHS Constitution which outlines the principles that guide the NHS in all that it does, in particular::\r\nPrinicple 4 'The NHS aspires to put patients at the heart of everything it does. It should support individuals to promote and manage their own health. NHS services must reflect, and should be coordinated around and tailored to, the needs and preferences of patients, their families and their carers. Patients, with their families and carers, where appropriate, will be involved in and consulted on all decisions about their care and treatment.'\r\nI hope that this information proves useful for you,\r\nNHS Constitution Team", "My daughter was treated appallingly, a full complaint was done. The woman is not fit to be around pregnant women appalled by her this was of August this year. Told my daughter go sleep in here, if u need a poo sit on this sick bowl on a chair! This was on Drayton ward, my daughter was fully dilated, treated her terrible and made us feel like we shouldn't have been there.\nOn entering delivery she was laughing smugly as she banged her up every piece of corridor to the lift, unreal in delivery, the midwife was shocked she hadn't took my daughter down.", "I was very sorry to read of your unhapiness and your daughter's treatment. If you had not already done so, my advice would have been that your daughter makes a complaint by writing to the Chief Executive, Mr K McGee.\r\nIf I can be of any further help please contact me,via the Patient Advice and Liaison Service,on\r\n(024) 7686 5550.", "Almost died after op, had fistula tied because it was hurting me so much, had it for eight years had kidney transplant eight years ago so didn't need it anymore. After op went home and nearly bled to death.  Lucky for me my husband was there to try and stop the blood,it looked like a blood bath.  The stitches had burst, was not told this could happen and it was just a miner op.  I was out on the same day.\nHad blood transfusion but the doctor on the ward almost gave me the wrong blood.   I showed him a card.  I had should not have RD negative blood, the doctor just dismissed it saying the lab would cross match it.  Lucky my husband was there again as it was negative, could have killed me.\nMy arm is still bad can't straighten it and it's very painful.\nI'm am fuming if it not any better by next week I'm taking this further.\nHave written this out before in more detail but it was wiped off so hope I'm not repeating my self.\n", "Thank you for providing us with feedback and it must have been a very frightening experience for you. I understand having spoken to your consultant that you will be seeing him this week to see if we can help with the continued discomfort you have with your arm.\r\nI also understand having spoken with haematology department who are aware of your case that they are issuing you with new cards to ensure that the communication is clear for clinicians. I will ensure your consultant is aware so that you can talk with him about your concerns and the clinical reasons for the difficulties in cross matching given your changing clinical picture.\r\nI hope we are able to resolve your concerns and that your arm becomes more comfortable over time. Thank you again for providing us with feedback, it is really important for us to know so that we can address your issues and look to ways of improving our overall service.", "My 89 year old Father admitted into hospital with congestive heart failure. (Not a new diagnosis). The reason for admission was to remove water by diuretics from his swollen legs. He is a resident of a care home. IV furosemide was administered and water intake vs output recorded. Very successful results were obtained given the circumstances of his health. However I believe the care he received has to be in doubt.\n1. Pain relief for Hip, 1g paracetamol QDS not administered. (Only 1g per day! )\n2. Left sitting in chair for hours at a time in pain.\n3. Catheter bag on two or more occasions left on top rung of walking frame and clearly above bladder. Possibly for a whole morning.\n4. Nursing staff were informed by me about paracetamol requirements and Hip problems and the fact that he needs to sit on an inflated cushion to avoid pain. This seemed to be totally ignored.\n5. He entered hospital an optimistic elderly man after a week on the ward he was in severe discomfort, distressed/confused and no longer in good spirits.\n6. I had to 'explode' to get him back into his bed after he was almost crying in pain when it was finally recoqnised he was in pain and needed constant pain relief.", "We are sorry to hear about the treatment of your father whilst he has been in our care.\nYour feedback has been passed to the senior nurse for cardiology and our Director of Nursing, however in the meantime you may also want to contact our Patient Advice and Liaison Service on 01603 289036.", "I feel my Mother died partly because of the after-care treatment she received where she had to get out of bed, even after myself and my sister had requested that she remain in her bed. This is because we understood that our mum would only be slid across onto a pressure mattress there would be no need for her to get out of bed. This didn't happen. We feel the nursing staff overruled our wishes and had our Mother get out of bed, even when she was so unwell having had two collapsed lungs and recovered.\n \nWhen mum was able to get back in bed, I understand she used the support over her head to pull herself up, on doing so, she collapsed and died. I and my family are scared that too much pressure had been placed by the nursing staff on getting our Mum out of bed and that this would have made her very anxious and may have contributed to her efforts to overexert herself when getting back into bed. The lady opposite my Mother called to me and said, \u2018your mum put up a good fight this morning'.\n \nWhen I and my family arrived at the hospital it seemed to us no-one had the decency to come and talk to us about what had happened to our Mother especially when she was due to come home just days later. We had to go looking for nursing or clinical staff for someone to tell us what had happened.\n", "Dear nathan,\r\nI'm sorry to hear of your loss.\r\nThank you for telling us about your experience, I am sorry to hear that it was a negative one.\r\nNHS Lanarkshire joined Patient Opinion in May 2013 and we have been responding to submissions since then.\r\nI would like to acknowledge your submission which was posted before we became a member. I would be happy to hear from you again through Patient Opinion or you can go to the \u201cContact Us\u201d section of the NHS Lanarkshire website to see the other ways to get in touch www.nhslanarkshire.org.uk\r\nI hope any subsequent experiences with NHS Lanarkshire have been more positive.\r\nKind regards", "These notes are based on the observations and experiences of my sister, my niece and myself whilst our mother was in hospital over four months in 2013. We were regular visitors. I have reckoned up at least 26 different days of visiting, sometime twice a day, and my sister and niece visited on most days when I didn't.\nChronology\nMy mother was admitted to St Helier hospital in mid 2013 and spent three weeks on Care of the Elderly ward A6. The reason for admission was the rapid onset of a lack of mobility; she was also suffering from urinary incontinence and moderate dementia. Her lack of mobility led to her being doubly incontinent almost immediately.\nAs her mobility improved, she was released to home with increased care package.\nShe was readmitted via A&E after 10 days, again to ward A6 as she had again stopped walking. Her mobility and dementia commenced a rapid decline in hospital. After protracted negotiations with Sutton Social Services she was discharged to an excellent care home in September.\nShe passed away, in the care home, two weeks later from Alzheimer's dementia and a urinary tract infection.\nMum's treatment in hospital\nWe were asked about my mother's eating preferences \u2013 she had never liked soup or yoghurt, so requested that she should have alternatives. In spite of continually repeating this, she was still being supplied with soup and yoghurt, which mostly remained unconsumed, until she was discharged.\nThe hospital wouldn't syringe her ears \u2013 a procedure carried out by her GP regularly \u2013 hence her hearing became an issue and probably added to her increased withdrawal and isolation. The olive oil drops in evidence when she was first admitted had disappeared from view by the end of the third week (my sister tells me she found them her bedside cabinet, where they remained).\nMy niece cleaned and trimmed her fingernails on her visits \u2013 no attention seem to be paid to this or her toenails by the ward staff \u2013 they seemed to be happy to treat an ailment but not care for the patient. When it was confirmed that the hospital could not provide a chiropodist, it still took persistent questioning to find out if I could arrange an external chiropodist to visit. Her toothbrush remained in her bedside cabinet, apparently unused, throughout her stay. There is a lack of many of the support structures that would improve life for patients on the ward, except for hairdressing (paid for by the patient; but which strikes me as less important than some other aspects) but not general hair washing.\nThe tea lady told my sister that mum was quite chirpy in the morning when she was sitting up. However, on each of the few occasions she could visit at 2pm, the start of visiting, to try to see mum while still up she was already in bed and the notes said she was put back to bed at 2pm. This was also my experience \u2013 when arriving early for review meetings, mother was much brighter and sitting out of bed.\nVisiting is discouraged outside the published hours, although I was never challenged when attending meetings outside these. Surely in Mum's case it would have been beneficial for a relative to help at mealtimes?\nMother's deterioration was constant, with apparently no adjustment to care/treatment even when it became obvious to all that she was rejecting the drugs (spitting out pills and throwing away liquids), not drinking or eating properly, therefore becoming malnourished and losing weight. Despite her obviously losing weight (she was never overweight) over a period of many weeks, it was only on the day that agreement was finally reached on her care home place she had been placed on a drip, which kept her in hospital for another 3 days.\nUnderstanding the patient\nMy niece and her daughter witnessed mum's transfer from A&E to the ward. In her own words:\n\u201c We could hear grandmother screaming when we entered the ward. I could hear the nurses talking to her: the nurse said \"don't kick me or I'll kick you and stop being such a baby\" she also said don't bite or I'll bite you back\". At this point I intervened and explained I was her granddaughter and advised I had heard what they had said and that I didn't think what they had said was very nice. The nurse the nurse said \"well she was scratching biting and kicking\". I said that still doesn't excuse the way your talking to her she has Alzheimer's and is confused by what's going on and she has very thin delicate skin. I also explained that I had my daughter with me and we'd both found it very distressing the way that they were treating her.\nI helped calm grandmother down and they put her into the bed without saying anything more.\nI spoke to one of the nurses afterwards and said that it might have been useful to read her notes before they'd tried to transfer her. She said the notes hadn't yet come up from the previous ward. Considering she was being transferred to the elderly ward I would have thought they would be more used to dealing with Alzheimer's, confused, elderly, scared patients.\nI didn't make a formal complaint at the time as I could see from the faces of the nurses id confronted that I'd not made myself popular and I was worried that this may affect grandmother's ongoing care. \u201d\nThere appeared to be a general lack of understanding of the condition of most of the patients on the ward. The majority of patients, all elderly ladies, seemed to be suffering a degree of dementia, confusion and fright. A number of times staff were observed asking indirect questions of patients such as \u2018are you experiencing any discomfort' and \u2018when did you last have a bowel movement' \u2013 both of which were met with blank stares.\nMuch time of staff is spent writing in and reading the patients' folders \u2013 one at the end of the bed and the other kept in a \u2018locked' filing trolley (rarely actually locked). On approaching a bed, it is not immediately obvious what the patient's name or their state of health or mind is. This results in a blanket approach to all patients: as the staff and doctors seem to change rapidly they cannot quickly understand if the patient hasn't heard, doesn't understand or is ignoring questions or requests; all of which I observed with my mother.\nIn order for staff to quickly identify with patients' condition, needs and communication abilities there should be a very clear and obvious statement their abilities and requirements at the bedside \u2013 presumably in the bedside folder \u2013 rather than the opaque tick lists (which I managed to find hidden amongst the many pages of records in the bed folder) or in many pages of handwritten script in remote folders. Why are patient's names not in plain view at the bed?\nPatients have a large orange call button to press if they need help. My mother didn't understand what this was, could not physically press it herself and when I operated it (whilst in a separate bedroom for MRSA cleansing) it was 9 minutes before anyone came.\nPatient Information Station\nOn the ward there is a large illuminated sign by a cell of desks with a \u2018Patient Information Station' sign. Often there doesn't seem to be anyone there to ask questions \u2013 and even if there is, if you don't interrupt someone you are ignored. Quite commonly you are asked to wait for someone else to (not) answer your questions or wait while the \u2018secret folder' is pored over for any useful information, usually with little success.\nMy sister reports: we never received a missing discharge letter from the first three week stay \u2013 it was requested by the GP and social services. I asked several times and I stood at the \"station\" for about 10 minutes one day while one of the nurses tried to find it, first in the secret files then on the computer, when eventually she said she had found it, between two of them they couldn't work out how to print me out a copy, eventually they agreed to sort it out later and post it to me and it never arrived.\nWhen supplying information or making a request on the patient's behalf it is written in the folder \u2013 my experience was that this is never actioned \u201cCan you arrange for my chiropodist for my mother? \u201d was written in the book twice \u2013 eventually, when asked, the house doctor spent 10 minutes finding the sister to get the answer that the hospital can't arrange that.\nThere seems to be no strategy for communication with relatives/carers. It was very difficult to find out anything about mum's treatment, diagnosis or condition. There are no doctors available during evening visiting hours which is when working relatives can attend. It seems a different model of ward is required for those unable to communicate for themselves.\nWard Staff\nIn spite of printing out the uniforms section from the hospital website, it was nearly impossible to identify the level of nursing staff and identify a doctor. Many of the nursing staff in dark blue uniforms referred me to another in the same uniform when I requested information \u2013 even when at the \u2018Information Station'.\nI found the attitude of many of these nurses towards me to be intimidating, as if I were a nuisance getting in the way. In one instance when asking a question the answer was so grudgingly given as to be positively rude. Often they did not engage with the patients, not introducing themselves or even saying hello when approaching the patient, for whatever reason. Many had thick foreign accents which exacerbated understanding difficulties, adding to the issues most of the patients had in coping with their situation.\nA quote from my niece \u201c\u2026on one occasion the bed smelt of faeces and there was some on her hands, sheets and in her nails. I asked the nurse to clean her up and she said she was dealing with another patient first. I was there for a good 20 minutes before she came to sort her out. She looked at Diddy and said \u2018oh it's her I'll need to get some help with this one'. I had to leave at that point while the nurse went to find another nurse. I overhead the other nurse say I've got the medication to give out she'll have to wait.\nIt shocked me that often in the evening there would only be 2 nurses on ward for all the high dependent patients they needed to care for\u201d\nThere was never a sense of business on the ward. Things were done slowly and intentionally: reading files, walking about with bits of paper, looking for someone, talking on the telephone. The atmosphere from these nurses generally was one of resentful tolerance of visitors and patients. The more junior staff on the ward had a more caring attitude and seemed to be the people doing all the real care work.\nAt, I assume, shift handover time (during evening visiting hours) a group of four or five nurses in dark blue uniforms would drift along the foot ends of beds and discuss, with reference to a single sheet of paper, presumably, the patient in the bed. The patient was rarely acknowledged and I certainly wasn't. A thoroughly depressing experience (with all the writing and reading of the \u2018secret' folder, why is that not used at this point? )\nDoctors are indistinguishable from visitors, making a meaningful interaction with them difficult. The patients appear to be attended to by a small team of unidentified doctors at any one time \u2013 the only name generally offered was that of the consultant, whom I managed to talk to on the phone but never saw on the ward. I did have a deep conversation with a doctor after she visited the bed, when I had offered some information on my mother. However, I only saw this lady once or twice again. My mother asked me on more than one occasion \u2018who's that' when a doctor was trying to elicit information (or blood) from her.\nMood on the ward\nThere was generally a feeling of depression in the ward. Very few of the patients were capable of reading and were not encouraged to engage with each other in any way. The only entertainment provided was via the \u2018pay to view' TV system, which supplied free BBC radio stations and the hospital radio channel \u2013 which played a selection of mostly pop music. However, given the age and abilities of the patients, none of them were, as far as I could tell, capable of operating the system. Indeed I had to help one of the staff turn the radio on for a patient. The pay to view TV, apart from the appalling expense (\u00a310 for 24 hours from when bought), was difficult for my daughter, who is very IT literate, to operate.\nThis resulted in a very sterile social and sensory environment \u2013 further adding to the isolation, confusion and anxiety of the patients.\nPatients would recover more quickly and be more cooperative if they could feel happy in their environment. A central entertainment system, with communal TV and music appropriate to the age group would help this, as would a form of social interaction between patients and staff.\nVisitors, who could make a difference to the atmosphere, are not encouraged. There are no facilities on the ward \u2013 I could not find water tap or visitor toilet, I was never once offered a drink, even when they were being provided to the patients. The coffee bar is eight minutes and the shop six minutes walk from the ward, down and six floors. A long time away in a 2 hour visiting slot.\nThe hospital website states \u2018Visiting is restricted to 2. 30pm - 5pm and 6pm - 8pm to allow time for patient care and meal times', but patient care seems to carry on in visiting times and help at mealtimes could be useful (as above), so why be so restrictive?\nWith the feeling and approach of the staff on the ward, we were worried that complaining formally during her stay would further prejudice the staff attitude to my already very vulnerable mother. I did approach the PALS service at the very beginning of her first stay (about the sombre mood of the ward and the TV system) but could not structure my further comments in order to approach them further.\nThe contrast with the care home was stark and shocking: a happy, vibrant atmosphere, with music, chatting and many caring staff - I only managed to visit twice (no restriction on visiting hours and happy to let me help with meals) \u2013 both times I was asked if I'd like a drink and it was bought to me.\nOther points\nI witnessed some records, notably those pertaining to meals and position in/out of bed, being updated after the event. Two days' records missing one day and filled in the next.\nThe \u2018patient information'/nurses station was extremely cluttered with signs/notes/posters stuck on the walls and windows \u2013 some of which were two years out of date. Many of these were reminding staff of tasks which would appear to be a normal part of their responsibilities. This added to the gloomy and unstructured feeling of the ward.", "On a Saturday recently my friend rushed me to A&E. I had a severe headache, had been vomiting non stop all day, was shaking uncontrollably. I could barely keep my eyes open due to the pain that lights were causing me and was struggling to walk. \nMy friend (who works in the hospital) knew that there was something seriously wrong however on arrival at A&E she tried to explain my symptoms to be stopped and told that 'its not really appropriate for A&E'. \nShe was then handed a leaflet about NHS24 which the receptionist explained was the procedure she should follow next time. We were then pointed a room to call NHS24 as the receptionist claimed there was no way she could get my details on the system unless we called them - complete nonsense. \nAs my friend called NHS24 I continued to vomit all over the floor as we hadn't even been given a bucket even though she had tried to tell them I was being sick all day long. After 30 minutes we were then allowed to sit in the A&E waiting room for about an hour before being seen. \nThankfully the doctor that saw me identified in less than 15 minutes that I likely had meningitis and I was rushed up to admissions to receive treatment. It seems that going to A&E really was appropriate considering how ilI was. With my temperature being at 40 by the time I was able to be seen, the time wasted calling NHS24 was not needed. \nLuckily, on this occasion, a patients life was not severely affected but I fear that in future this could very well happen if reception staff are not trained on how to deal with people that arrive. To also make blatant lies about not being able to get my details on the system unless I called NHS24 was utterly inappropriate and the member of staff I feel has been negligent in their behaviour on this occasion. \nPeople do not arrive at A&E to be judged - perhaps if this happened any other night than a Saturday night I would have been treated with a bit of care and concern. \nIt was lucky my friend was able to take me to A&E and call NHS24, if I had to go on my own I would simply not have been able to call them - I was seriously ill. In this scenario are patients just told to leave because their illness 'isnt really appropriate for A&E'? Other than this my stay in hospital went well. Both doctors and nurses provided a high level of care and put me at ease throughout my illness.", "Dear Pr0spect\nWhat a frightening experience for you or anyone to have to go through. I am really sorry that we did not manage your attendance at A&E as well as we should but thankfully you got a high level of care from the doctors and nurses and I do hope you are feeling very much better.\nI will discuss your experience with the Head of Service for the Emergency Department and also the Clinical Director for the Medical Division in the Hospital. Once if find out more I will be back in touch.\nThank you for taking the time to feed-back and our sincere apologies for how we made you feel when you most needed our help and expertise.\nMaimie", "I was admitted to the Peter Hodgkinson Centre with severe depression following the loss of my baby. I was told that I would have a named nurse to support me and draw up a care plan and also a daily 1-2-1 with a nurse on duty. \nThis is what actually happened. My named nurse would have a brief chat with me while passing me in a corridor and would always promise to draw up my care plan the next time she was on duty as she was too busy now. I finally received my care plan a few days before being discharged. I was in hospital for 4 weeks. \nA list would be put up in the dining room informing patients who their 1-2-1 would be with each day. I actually received three 1-2-1's during my stay as the nurses always said they were too busy. This didn't actually bother me as I was too depressed to want to talk anyway. However I did witness other patients crying and distressed, begging for a nurse to talk to which I found horrendous and inhumane. \nI felt my consultant who I saw once a week would speak down to me and seemed to treat me like some kind of naughty school child. During 1 meeting, I was so anxious that I could not speak as my mouth became so dry. When I said that I needed a glass of water, my consultant told me that I should have had 1 before the meeting.\nA couple of the nurses were nice and supportive but the majority did not seem to be in the slightest bit interested in providing the required care and support of which they are trained and paid to do so. I was even called a stupid cow by 1 of the night nurses and subjected to constant threats of having personal items taken away from me. Overall I found my whole experience at PHC extremely distressing and unhelpful and was made to feel like I was there as a punishment rather then treatment.", "I am very sorry for your sad loss and for the experiences you have described during your stay at PHC. We are fully committed to ensure every individual receives the care and compassion they need to support their recovery and I would like to offer my sincere apologies this was not your experience.\r\nI would like to assure you that all our in-patient wards are subject to robust inspections throughout the year including the Care Quality Commission (CQC). The CQC provided an unannounced visit to our acute wards at PHC in June and evaluated the wards had fully met all the standards required including The care and Welfare of people who use services, Assessing and monitoring the quality of service provision and staffing levels. The new National Patient Lead Assessment of the Care Environment (PLACE) also see's local people go into hospitals as part of a quality assessment team to assess a range of standards including how the environment supports patient's privacy and dignity. PHC achieved the highest scores above the national average for patients' privacy, dignity and wellbeing.\r\nI fully appreciate everyone's experience is unique and personal and I will review thoroughly the areas of concern you have raised to see where improvements can be made. I am very grateful for the time you have taken to share your experience with us. I would welcome the opportunity to discuss these issues in more detail with you in the strictest confidence either in person or over the phone.\r\nPlease contact our PALS contact number 01529 222265 or email PALS@lpft.nhs.uk and they will put you in contact with me.\r\nCraig McLean\r\nHead of Acute Care", "Patient A arrives on ward in the evening and is left in a locked anteroom until well into the night when a doctor is available to see the patient. Patient has still not seen a doctor for an assessment or care/treatment plan in over six days since admission. \n\nThe  named nurse has not spoken to the patient  at all despite asking for him to be available to answer questions. \n\nPatient asks for pain killers for a mouth abscess , is examined by a doctor who states the patient will be taken to dentist at the start of the week. This doesn't happen. \n\nCarer is told patient will be seen by consultant at the start of the week. This doesn't happen. \n\nNotice on ward states escorted smoking break every hour. This only happens 4 times a day.", "Dear M V Unhappy,\r\nI am sorry to hear of the concerns that you have raised within this posting, and I apologise for any distraught that has been caused.\r\nIn order to investigate the issues you have raised, I would be grateful if you could contact me on the following telephone numbers 0800212445/ 02476536800 or via email at julia.williams@covwarkpt.nhs.uk, so that we can explore the details, and I can request a response from the service.\r\nI look forwrd to hearing from you,\r\nRegards\r\nJulia", "I phone the crise team told them that I felt down and I wanted 2 do a overdose they told me they would ring bk and I ended up doin a overdose because they didn't ring bk", "Dear Sir or Madam\r\nWe are extremely sorry to read about your experiences.\r\nPlease contact the Patient Advice and Liaison Service (PALS), Patient Experience Team (Rotherham, Doncaster and South Humber (RDaSH) NHS Foundation Trust) and we will endeavour to assist you.\r\nPlease either contact PALS by 'phoning 0800 015 4334 or email: pals@rdash.nhs.uk\r\nKind regards", "This story has been posted by Healthwatch Tameside on behalf of a member of the public who asked not to have their name published. We spoke to the sister of the patient, who has now become her carer. They said\u2026\nA woman in her 40s went repeatedly, sometimes 3 times in a week, to see her GP. She was complaining of extreme weight loss and rectal bleeding. From September 2012 until January 2013, she was told it was 'all in her head' and was given a psychiatric appointment. \nEventually she was referred to Tameside Hospital for a blood transfusion. Not given colonoscopy for another 3 months in spite of copious rectal blood loss. Now has colostomy and is on chemotherapy to reduce the tumours but is terminally ill with secondary liver cancer. Was not diagnosed in time for treatment to be effective, so palliative care only is available. \nHas complained to PALS but not aware of any outcome from this. She and her family are devastated by the illness and the appalling treatment she has suffered.", "Dear patient\r\nRotherham Clinical Commissioning Group have seen the posts above, and hope that you have now received the services that you need.\r\nIf you are still having a problem in accessing the services that you need, or want to take the issues you raised further, we are more than happy to work with you to take this forward.\r\nPlease contact Helen on 01709 302042 or Helen.wyatt@rotherhamccg.nhs.uk to talk about this.\r\nHelen", "had bad nose surgery from ent surgery and now left with my nose collapsed over my face bone pulled away from eye socket an in horrific pain. I feel  ninewells dont want to no, just a cover up. I am now living with mental health problems all caused through this have no life anymore horrifically disfigured, and complaints department is a waste of time I feel.", "Thank you for taking the time to feedback regarding your recent experience in ENT Surgery. Your opinion is very valuable to us as it can help us shape and improve our future services. If you would like to get in touch with us on feedback.tayside@nhs.net with more information, we can look into this matter further for you.", "Aug 2012: I first reported my changed in bowel habit to my Gp who prescribed apperients. \nBy April 2013 the problem persisted. I was then diagnosed with IBS (irritable bowel). By Jun
