us properly, we won't talk to you\u201d- your crying, you run away. The mental health team may guilt-trip you into going home because\u201d your cats not fed\u201d, or they say \u201cyou self-manage so well\u201d.\nAccident and emergency staff may come up to you and berate the mental health team for taking so long. You know you're making them frustrated. You feel guilty so you, run away.\nYou may be guarded by the hospital staff waiting for the mental health team, you over hear one nurse say to another \u201cI've been brought down from theatre to do this stint\u201d, you feel so guilty that you have caused this that you, run away. You might be prevented from leaving by accident and emergency staff, so you wait some more and more and more. You can't bear it anymore, you wait for their back to be turned and you, run away.\nIF you run away, the accident and emergency staff have no option but to call the police, it's their policy. En route to your home, you may have hid in peoples gardens so that you won't be caught. If you continue to hide in peoples gardens the police will put up a helicopter to search for you. So you go home.\nThe police arrive at your house and try and persuade you to open the door. Eventually they threaten to break down your door. You don't want to upset your landlord by the damage to the door, so you let the police in. They might act kindly towards you or they may, out of frustration, start phoning randomly the contacts in your phone, telling people that you have not seen for years, that you're suicidal. They may contact the mental health team who tell them your sister is your next of kin. If, for example, your sister doesn't pick up the phone (after all it is 2. 30 in the morning), they will go and wake her up. She will be angry, and phone you the next day to tell you that the \u201cpolice have better things to do than waste their time on you, when they could be catching criminals\u201d, she never speaks to you again.\nThe police, at your home, may try to convince you to go to the hospital. They call an ambulance, all your meds are taken out of your house, your keys, phone and your cigarettes. You're so afraid that in the ambulance you stand up to make to jump out the back. The Paramedics say, \u201cKeep breaking sharply that will make her sit down\u201d, they keep calling you Catherine, but your name now sounds like \u201ccathy run\u201d. So you manage to jump out of the moving ambulance and the police car is following. They jump on you and hand cuff you and put you back into the ambulance. You arrive in accident and emergency, in handcuffs, embarrassed, feeling like a criminal.\nOr the police, at your home, may try to persuade you to walk outside your home, then carry out a section 136, (you can't be sect 136 at home). They put you in the police car. They call the mental health team who say \u201cif she has drunk alcohol we won't see her till she is alcohol free\u201d so the disgruntled police have no option but to take you to the police cells.\nAt the cells you get searched, have your personal items removed and put in a cell with a mattress on the floor. If the police man is a friend you went to school with, they may sit at the door of the cell talking to you kindly, telling you to ignore the voices and making conversation to distract you from the voices in your head that are telling you \u201cyou should be dead, you failed, next time hang yourself\u201d. You will then be breathalysed repeated until free of alcohol then, 6 hours later, you are taken to the section 136 suite at the woodlands unit in the hospital.\nYou then have to wait again, without medication, for the assessment team. You may have headache but no one will give you Paracetamol, there is no doctor to prescribe it. You don't get offered a drink and you are put into a brightly lit room that is over heated. No one comes to talk to you to ask you why you tried to kill yourself. You may overhear the lone nurse there, telling their colleagues on the phone, \u201d she is agitated but ok\u201d. You try and keep it together, as so far you've been treated like a criminal and just want to get home. You ask if you can have a drink. The nurse sighs as if you're a nuisance and gets you a drink of water, you wait for the assessment team. You ask if you can go to a low lit room because the bright lights and extreme heat are making you feel worse, so they put you in a freezing cold bedroom next door. You try and calm down, your shaking now with the cold and come out to ask for a hot drink You are tutted at by the nurse who reluctantly makes you a hot drink. Its now3. 30am. You're exhausted, you just want to get home, get to your sedating meds. You may ask for your property as you don't know what you have got. Cigarettes? \u201cWe can't give you the package with your property in it\u201d says the nurse.\nThe mental health assessment team arrive and ask you questions that make you angry. You try and convince them you're safe to go home. You're so tired and agitated. They offer you the home treatment team but they can't explain what the home treatment team will do for you. They let you go, but you have to ask them if they can call for a taxi as you have no phone.\nSometimes if you ask for it, the taxi can be paid on account or if not offered it, you walk home. You may have to break into your home or wake your neighbour, up who has a key to the house. It's now 4am and they are not best pleased.\nYou get home but they have taken all your meds, so you can't help yourself calm down. You want to phone the hospital for your property but the number is in the mobile that you can't find because they didn't tell you they took it. You try and look for your cigarettes but they didn't tell you they took them too. You might be lucky and have another phone at home and you might be lucky if the hospital security guard brings round your property at 5am, or, you might be unlucky and never get your property back.\nOn another occasion when taken to the 136 suite at Woodlands there were no mental health staff available. The police said as there were no staff, I needed to be taken to the cells. I begged them not to take me, so they waited with me in the 136 suite until a mental health worker was free. It took hours.\nIf you wake up alive on the medical assessment ward or the surgical ward, you may ask to be NFR (not for resuscitation). The Doctor will put you on 72 hour section and then you will be watched constantly by a nurse, who is very kind and will say things like \u201cwhy did you try and kill yourself you have so much to live for\u201d or, \u201conly god should take a life\u201d, or \u201cwhat will your friends think had you succeeded, they would have been devastated\u201d, you persuade the nurses that you were foolish, you did a stupid thing and wont to it again, you need to make THEM feel better.\nYou may be seen by a psychiatrist who suggests you need to go into hospital you tell him \u201cbut I have a borderline diagnosis my experience is they won't put you in hospital\u201d, he says \u201cyes but you do have a bipolar diagnosis and you should be there, but the crisis team have to see you first\u201d. They (the mental health crisis team) come and guilt trip you into going home, \u201cwell your cats not been fed for over 24hours now and you do have an appointment with your G. P. tomorrow which you should keep\u201d. Your carer or friend may phone them and say \u201cshe is not safe, don't discharge her\u201d. But because you feel so guilty that the cats not been fed, and made to feel a nuisance, you tell them you will go home.\nThey may offer you a crisis bed but that would only be for 2 nights, that's 30 hours, and they tell you you won't have your treatment reviewed there. The carer is told \u201c\u201dwell Cathy has chosen to go home and only SHE is responsible for her safety\u201d. The carer is left feeling angry, worried and frustrated.\nWhen you wake up alive in the surgical ward you might not have your clothes on, you're in a hospital gown, and you don't have any property. You can't phone someone because you have no phone and can't remember the numbers on it. The medical ward may say that you are medically fit to be discharged. You go home in hospital scrubs with a bag of blood clotted, cut up clothes and no shoes or socks. You call the Freephone number at the hospital for a taxi, and because you have no money on you, the taxi driver follows you into your house for his money. You have no meds, they've been taken by the ambulance. Your traumatised, you clean up the blood stained carpet and cry.\nIf you have tried to kill yourself in a public place, the police may section you. If the police have sectioned 136 you, the police may have to wait for you to be medically fit to be discharged, as the mental health team won't see you until your medically fit to be discharged.\nThe police may have to change shifts 3 times for the length of time it takes for them to be able to hand your care over to the mental health services. It's been over 14 hours now that they have had to \u201cbabysit\u201d you. You are awake the whole time and hallucinating. They may be kind to you, but very frustrated by having to be with you. You pick up on this and feel very guilty.\nAt Accident and Emergency you may be placed in cubicles and only feel safe laying or kneeling on the floor, this way you can't sink any lower. Someone passes the cubicles and remarks to the police officer sitting outside \u201csomeone should tell her meccas the other way\u201d. The doctor arrives, you can't get up from the floor. The police officer shouts at you to get up as the doctor is here. You can't, only the floor is safe and cool, so she grabs the back of your collar and drags you up.\nOne day I phoned the access and assessment team for medication advice, and no one answered so I left a message on the answer phone. They did not phone back. After 45 minutes I called 111. It says on the poster \u2018if you need urgent advice but it's not an emergency call 111' - Don't phone 111 if you're in a crisis and only need medication advice. If they ask you why you want medication advice and you say you are having suicidal thoughts and just need to know how much more anti-psychotic or tranquilliser you can take, don't phone 111. Because they will always send an ambulance, even though you tell them you don't want or need one. The ambulance arrives, the first responder arrives, and the police arrive. You are telling them all you just need medication advice and don't need to go to hospital. They will tell you their job is only to get you to hospital. You go to hospital in the police car and sit in the waiting room flanked by two police officers. Everyone in the waiting room is staring at you, your stress levels have gone up to such a point you become delusional and start hallucinating. You think you have been brought to the hospital to heal the sick. The police leave. There are too many people to heal so what do I do\u2026yeah your right. YOU RUN AWAY.\nSo what has helped me keep alive your probably asking.\n1. The Samaritans, they will listen, and offer to phone you back in an hour or the next day. If the local office is open they will tell you that you can go down there and meet someone face to face.\n2. The police, who sit with you while you wait, who want to help, but they are not social workers or doctors or mental health professionals. There are the kind ones, like my old school friend who talked to me, persuaded me to get in the ambulance, gave me a cigarette and told me that I wasn't wasting their time.\n3. My support worker, who says things like \u201cwell you can't kill yourself you need to sign my time sheets on Monday\u2026\u201d and my friends who remove the knives and pills from the house.\n4. My reasons to live list compiled when I am well. Those things that I have not yet done.\n5. Medication. Many a time I've taken sleeping tablets and tranquillisers to knock me out and provide the respite from the thoughts that only sleep can bring.\n6. My GP who shows care and empathy, never judges me, and wants for me to get well. Who will see me urgently and frequently, or his colleagues who will phone me when he is not there to say they are concerned about me.\nBUT there are those nights when, alone, frightened and terrified that you may not resist the urge any more\u2026 there are\u2026\u2026\u2026 those nights\u2026\n", "Apparent lack of care and many errors resulted in tragedy. From start to finish it seemed a farce. The mother was sent home in late labour. In my opinion this contributed to my Granddaughter's death. Hard to believe in this day and age that stillbirth can occur because of apparent incompetence. Investigations are ongoing at the moment into this.", "I had an accident smashed leg (femur, ankle, heel), I have had three operations on my foot and one on my femur, every operation I have had an infection and have had to be admitted to try and get it fixed and had out patient treatment.\nThe surgeon on two occasions I have had to prompt his secretary to gain an appointment to get operational stitches out in general terms his communication skills are not good.\nI have been in a lot of pain for three years whilst the surgeon has bumbled from lots of screws and plates to no screws and plate to screws and partial dis mobility all the time suffering pain and infections.\nI was getting worried about my pain and the fact that again the operation I had six months previous in January hadn't seem to help and had increase my pain and my mobility had got a lot worse and again my foot was badly infected, so I asked my GP if I could have a second opinion and I received a appointment to at the golden Jubilee in Glasgow.\nOn the Tuesday I had an appointment at Crosshouse and had X-rays taken to which the consultant stated that the operation hadn't taken yet and I had to come back in six months, on the Thursday at the Golden Jubilee having a consultation using the same X-rays, the consultant was very worried about the state my foot was in with the amount of infection that was in my foot and in my BONES and that it needs operated on to remove the two screws that are in my foot as they aren't doing and aren't going to do anything to help and are surrounded by bone infection and had either caused the infection or were put into my foot on top of a previous infection that wasn't cured.\nI asked him about the infection and his ability to cure it and he and another consultant agreed that they might not be able to cure it and I have a fifty fifty chance of losing my foot.\nTwo surgeons one with a it's ok come back in six months cure and the other with a 50%chance we are going to amputate you foot from the same X-ray done in Crosshouse hospital.\nI have an operation at the Golden Jubilee in August and I am Not happy with any works that I have had done by my previous consultant at Crosshouse and will be in more pain again because of his bad surgery.", "Dear Limpyfromsaltcoats,\nAs a radiographer myself, I understand that sometimes complications happen but you do seem to have been particularly unfortunate to experience so much.\nI can't imagine how awful it has been for you having to cope with all the pain, operations and uncertainty over your care and what the best treatment is for you and I am so sorry that you have had all of this to experience.\nIs there something else you would like to do about this? For us to look into the specifics of your situation it would really help to speak with you but we will be guided by you. I also wanted to let you know that, if you wish you could complain officially about your care and we can initiate an investigation. We can help you to do that. The Patient Advice Service (PASS) can also help. I would like to encourage you to do this if it is what you feel you want or need to do. I will pass this to the Manager of the services involved for their comments.\nPass \u2013 North Ayrshire \u2013 01294 608663, East Ayrshire - 01563 574442, South Ayrshire \u2013 01292 268873 or contact me if there is anything you think I can do to help on 01563 826222, eunice.goodwin@aapct.scot.nhs.uk.\nI sincerely hope your treatment now will prevent you having to lose your foot and get things under control.\nBest wishes to you and for your future care, I do hope it all goes well.\nEunice", "My mother had been quite unwell & so we called 111 & they recommended they send an ambulance. The ambulance paramedics were brilliant & they assessed my mum quickly & determined she needed to go to hospital. We got to hospital in the morning (8am) & were there most of the day while they ran tests. They then wanted to discharge my mum &, as I was helping her dress, she collapsed into my arms. My sister told the consultant that she wasn't happy about mum being discharged & they said she needed a drip. \nShe rallied & we took her home.\nHowever she continued to be very unwell overnight & so we took her to our GP & told her what had happened at the hospital. My mother had extremely low blood pressure & the GP phoned the hospital & virtually had to beg them to see her as they didn't seem to want to know. The GP argued it was a failed discharge. \nWe took my mum back to A&E and the doctor we saw seemed very dismissive, saying that if it wasn't for the fact my mum was in the day before, they would be sending her home. \nMy mum by this point had yellow eyes which even I had noticed. I ended up telling the doctor that I lived with my mother & even though I was not a doctor even I could see she was very ill & could they humour me by taking her in. The doctor reluctantly admitted my mum who deteriorated overnight. \nIt turns out she actually had gallstones trapped in her bile ducts & sepsis & was seriously ill. Even though I was very disappointed with her treatment in A&E, & apart from one really rude member of staff in the Acute Medical Ward, I could not fault the treatment of the staff on level 9 digestive diseases where even the consultant came in on his day off to operate on my mum. \nShe has since made a complete recovery despite her treatment in A&E and the fact that if they had sent her home I think she may have died.", "Gave birth to my third son at 7. 01pm, my husband was not given the option to hold his new son and told he had to leave by 7. 30pm. I needed stitches but as it was a shift change over this could not be done straight away.. instead I was told to stay where I was on my own on the bed id just given birth in all the mess until a new midwife came back and done my stitches at 9pm! ! !\nWas not allowed a shower and transferred straight to victoria ward where I was told to go to sleep and shower in the morning. Next morning when the midwife/nurse done her rounds when she realised I was bottle feeding she replied oh you don't matter and turned her back on me. My notes were never transferred from labour ward so I was not discharged until late afternoon when they eventually found my notes. At home it was becoming more painful to urinate and felt like something was hanging out.. very scary. My husband passed a mirror and I found a wad of gauze stuck inside me from the stitches the night before. Absolutely disgusting that it had been left there and how dangerous it could have been if I had not found it. I told the community midwife when she visited and she said she would speak to the sister on ward but that was all I ever heard.\nI'm currently due my 4th baby in feb 2015 & am refusing a hospital birth as my last was so horrendous. I feel safer at home than being put at risk by slack procedures in hospital.", "Dear rightsawareness\r\nWe read the posting about the services you describe where you mentioned our Trust and I am sorry you feel let down by them. The services you refer to are not run by us, but by Coventry and Warwickshire, so I am afraid we cannot respond to the points you have made.\r\nWe wish you well for your future and your ongoing care and treatment.\r\nNottinghamshire Healthcare NHS Trust", "Since writing my last story which refers to events of last year I have again been seriously unwell and have again been refused access to out of hours mental health services and the only reason I was in a better position to deal with this relapse than I was that last year I took matters into my own hands and made a medication crisis plan with the head of pharmacy in a meeting with her in July last year which I set up myself. Without this 45 minute meeting I would have been in exactly the same position as I was a year ago and probably would have ended being sectioned again.\n\nI recently I walked out of a meeting with a social worker when he told me he had assessed me as having no need of social work and in a crisis I could access the crisis team. This social worker has written an assessment that says many things that are simply untrue as he did not know me so did not know how I present as unwell and it seems to me has been highly selective in what he chose to include in his assessment. He also begins by saying that there are no capacity issues but he does not say how he knows this. I did not understand that what he was doing was an assessment as at the time I was being sent appointment letters I was actually too unwell to be able to read or retain any information so all I could do was look at the information in bold which gave the time and the name and turned up at this time. \n\nAlso at my appointment with the consultant at which he was present and was the first time I met him I was told that we would be working together on a care plan and this is also what it says the in letter to my GP. I think I have right to be confused that he then told me what he was doing was an assessment. No one has worked with me on a care plan since I wrote my first story, despite the fact that under the Welsh assembly measure I have a legal right to a care plan. My advocate has been faxed a copy of a document that is supposedly my care plan, however it is complete blank apart from 2 pieces of information, one of them being my current dose of mediation which is already out of date. Although producing a blank document may in some sense satisfy the legal requirement this is hardly in the spirit of the measure.\n\nAt the appointment where I first met this social worker I told my consultant clearly that I had needed to implement the crisis plan I had made with the head of pharmacy and was therefore on the maximum dose of medication and not only that I had also needed the maximum dose of lorazapam. I thought giving a consultant psychiatrist this information would be enough for her to realise that I was seriously unwell. Apparently not as she did not offer me a follow up appointment simply telling me that I was doing very well. In all my subsequent contact with the social worker I assumed that he knew I was seriously unwell and dealing with a psychosis however when I spoke to him on the phone following a terrifying bank holiday weekend during which I had started to get insight into the fact that he I had been paranoid and hearing voices he told me that I had been completely well while I had been under their team. This made me feel even worse to realise that they as a team had not picked up anything that had actually been happening to me and made me feel even more frightened. \n\nI found the phone call completely unhelpful so I went to the team to try and see the duty worker even though at the beginning of my psychosis the lead CPN had ordered me to leave the building when he and a member of his team had been unable to even introduce themselves without resorting to rude bullying tactics which I have complained to the nursing and midwifery council about since they frightened me so much when I was already unwell. And they went on to deny me access to the crisis team that day but they did not actually know what was happening to me as as I have said they were not even to able to introduce themselves.\n\nI was denied to the duty worker on the occasion after the bank holiday being told she was dealing with an emergency. I was not told that I could wait. I would have accepted that I might need to wait a long time and that she might not have much time but I was flatly refused access and only offered another phone call with the social worker who I had already found completely unhelpful and felt really let down that he had not understood that I was unwell in any of my previous contact with him.\nI have also been to A and E twice during this last relapse. I was trying to be very clear with professionals about what I could and could not deal with. I was having serve short term memory problems which is something that happened to me for the first time last year. This has serious implication for how I can deal with a relapse as with this problems it is very difficult for me to manage my medication safely myself.\n\nOn the first occasion I had been forced to call an ambulance as my phone call to the GP out of hours service had resulted in them saying that if I could accept a call back due to the fact that my phone was faulty I could not access their service. I tried to ask if they could send a taxi for me to attend their service in person but they refused saying they did not have the authority to do this. I tried to ask them to go the person with that authority to ask them but t hey refused leaving me no option then accept of calling an ambulance.\n\nThe paramedics were extremely rude, hostile and unhelpful. They could have helped me resolve the problem in my home if they had been prepared to be kind and calm. They could have helped me locate my medication and sort out what I had taken and what I had not. Instead they were rude and bulling and angry with me for calling an ambulance and wasting money. As I have already explained I was forced into doing this. They told me there was nothing they could do as there were other places for people like me and if they took me to A and E there was nothing they could do for me there and they would just send me home. This is not true that there are other places for people like me, this an offensive, stigmatising and degrading way to talk to a mentally ill person. We still do access the health service in the same way as everyone else, through GPs and A and E. I waited for hours in a private room and I did feel calmer and safer that I handed over all my medication and although I would have to wait I thought I would get appropriate help. When I did see a doctor he told me all he could do was send me home. I was alone and very ill. Having waited that long why did he not refer to he duty psychiatrist? He was simply confirming what the paramedics had said that all they would do was send me home. How on earth is someone in my position supposed to get help? I was then supposed to wait for a taxi but I found the environment I had to wait in too chaotic and scary so I said I would walk home as by that time it had started to get light. However I was not really safe on my own and a very good friend who gets up early drove to a bus stop and came and took me home and helped me phone the GP when they were open.\n\nThe second occasion it was the out of hour GP who arranged an ambulance as I had taken an accidental overdose which I think is evidence of how hard I was finding it to mange this situation myself which by that point I think had gone on for over 2 months. On that occasion the paramedics, both female was totally professional and kind and helpful. They told me that if they took me to A and E they could try and arrange for me to wait in a private room which is what I had done on the previous occasion. I understood they could not guarantee this as many things can be happening in A and E but they said it was actually fairly quiet for a Saturday night.\nThe room turned out not to be available but I agreed to wait as the waiting area at that point was empty. I wanted and saw a male nurse and did my best to explain things to him. I found him hostile for no reason. He asked for the name of my next kin which I gave him along with a comment because my dad has the same name as a famous person and I wanted to clarify that I had given the correct name. His response was to ask me very coldly the same question again. I had already answered and I found this very intimidating.\n\nI waited again but other people were now waiting as well and because I was still unwell which is one reason why I had made the mistake with my medication I found it harder to wait and the other people asked me questions like how long had I been waiting and I found it hard to interact with strangers in the state I was in. I then got called by a female nurse who said she was doing to do a heart trace. Her manner was bullying and as she started to touch me and do what needed to be done I started to cry, not just a bit but real sobs and this was because of my 16 years experience of terrible treatment from nurses within this trust, some of which are mentioned in my previous story. She did not stop or offer any reassurance, instead she just said in a bored bossy voice why are you crying. I said because I did not like people touching me when I am not well. She responded by saying why are you saying you are unwell. To me this just shows how inadequate the care is. \n\nI was there because I had taken an accidental over dose of anti psychotic drug and a nurse who is supposed to be trained professional was unable to make the link that I might be psychotic and hallucinating, hearing voices, having any number of experiences that might make it difficult for someone I don't know to touch me. I felt like saying why are you a nurse if you have no compassion or sense. She said well we're just doing this and continued even though I was sobbing really badly. As soon as she finished I was still crying so I asked where the toilets were. She showed me and I tired to compose myself so I could wait again in the public waiting area. I could not regain composure and when I came out I thought someone might notice that I was very distressed but all that happened was that there was now a queue for the toilet so they were annoyed with me for being in there so long. I tired to wait but I also knew that if I had to wait hours and hours in the long run this would be bad for my mental health because I knew that what I really needed was sleep. \n\nI went to the nurses station and waited a respectful distance away but I was ignored until someone came back from a break. I tired to explain that waiting a long time would be bad for me and if this was going to be the case it would be better for me to leave. I was not trying to queue jump. I knew there could be any number of things going on that I did not know about. I just wanted to know if I was going to have to wait hours so I could make the decision to leave if this was going to be the case. She said she would let one of the doctors know and get back to me. More and more people were now arriving and I was finding the waiting room area really hard to be in. No one had got back to me so I went and asked again if it was possible to wait somewhere else. They said no it wasn't. In the end I made the decision to leave without seeing a doctor, partly because I knew waiting hours with no sleep would be bad for my mental health and partly because the unfeeling hostile attitude of the nurses was making me feel very afraid and reminding me of all my negative experiences, especially those in hospital last year.\n\nI had a planned appointment with my consultant soon after this and explained that I had taken an accidental overdose.\n\nAt this appointment I also tired to explain that I had psychotic symptoms probably that point for about 3 months. My Dad was with me and said he thought I did make it clear. The social worker was also present and by that time it had already been decided that I would have no input form social work and I was not well enough to put in writing my thoughts on the assessment. lots of it was just downright wrong and also in my view it was incomplete as we did not have time to discuss the practical needs I have running my home where I live alone. And partly there was no time because I spent a lot of the second appointment trying to explain that I had been psychotic and I said that I might well have told him everything was wonderful at the first appointment but that is because I was manic. None of this discussion is included in the written report of the assessment. There was also a female staff member present who I think was introduced the first time as a social work assistant. However no one introduced on the second occasion which was a few weeks later. It seemed to be assumed that I could remember who she was. However I could not as I had been unwell the first time I met her.\n\nI have now been given access to psychological input and although this is very useful and helpful I do feel angry that I have to wait 18 years for this despite accepting a referral from my consultant when I first came out of hospital when I was 20 for a service that involved a psychologist and another professional visiting the family at home. I had to wait 6 months for this as the service was facing a cut which although did not happen caused a 6 month delay and ultimately they were no help, only being patronising and I regret it as this was my first contact with that team and it ultimately led to the serious professional misconduct which resulted in a CPN resigning. I only have the opportunity for this psychologist input now because I am not being seen by the team for my area. If I was I would still only have the option of the same psychologist. I asked again for psychological input approximately 15 years ago and all I was received was 2 or 3 sessions and I felt patronised again as I had by him before and after these appointment out of which I got nothing he discharged me again. The psychologist I am seeing now who I am finding very helpful has now told me we will be working together for at least a year. Although I am glad and grateful for the opportunity now I will never get the past 18 years back and it is too late for me now to have a family which maybe could have been possible if I had had this type of input earlier.\n\nDespite everything I have written here I still have no care plan and my GP has been told when she contacted my consultant to ask how we are supposed to handle a relapse that there are many drug options and she will not commit to anything now and will see me on an emergency basis if I am unwell. This is basically a disaster. She does not understand how quickly I can become very unwell and if I become unwell again at a weekend as I did last year we will be back in the same situation. Also I would very much like to know what she thinks these many drug options are since a referral to the academic team around 2 years or so the only options were the drug I am on now or clozoapine. This makes me wonder if she is saying this without being familiar with my medication history? This has already happened with another consultant who told me confidently we could try a drug I had already tried 10 years previously but had been unable to tolerate it.\n\nThe ombudsman are now investigating my complaint regarding the events of last year.\nHowever I feel forced to post again with the events of this year as I feel the standard of the mental health services I am being offered, apart from the psychologist are so low as to be completely useless to me. However my illness is serious and I am fearful of ending up sectioned again or if they take as long to section me as they did last year I could die before they get round to it and if I am going to end up sectioned on a regular basis my quality of life will be so low that I may decide suicide is a better option. And I know it is all unnecessary as I did keep myself out of hospital for 17 years when I had the right input from dedicated professionals.\n", "I was under a surgeon for 17 years, then when something happened b4 and after my operation he discarded me like I was nothing. I had 3 hip replacements and 1 hip revision. The last time, they didn't seem to know what they were doing. I was screaming as the doctors put a tube down my neck and a needle in my spine. I was supposed to be asleep when they did it. I ended up in intensive care for 5 days at wigan hospital, as there was no resus team at the weekend. \nAfter leaving intensive care, they moved me to a gynae ward. They didn't know what to do with me. I had to show them how to lift me. Then the next day, I had to phone Wrightington and pretend I was someone else and got through to my ward so they would send an ambulance as they had declined all day. \nSince then I have had no apology. I got thrown off the list and now have PTSD and have tried to commit suicide twice. I am terrified of hospitals now, so what happens to me when my hip needs doing again? \nI hope they are proud of the suffering they have caused. A family ripped apart by my fears. 3 years and I've never slept a night through because of nightmares and am under the mental health now. I feel they should be ashamed.", "Thank you for your feedback, I am aware that the Ombudsman is now considering the issues you raised with the Health Board last year. The Health Board has informed the Ombudsman that senior staff would be more than happy to meet with you to listen to your concerns and to agree with you your future care.\r\nRegards\r\nSheila Harrison", "As a Trust we are most concerned to read your posting and would ask that you contact the Patient Relations Department with your details to allow us to look into this further.\r\nKind regards", "I have been suffering with depression, self harming, cutting and over dosing most of my life. I also suffer with anxiety, bulimia and post traumatic stress disorder.\r\nThe service since moving to this area from West Sussex, has been minimal and unhelpful.\r\nI suffer also from a physical disability, nerve damage to my left leg which makes walking painful, also my leg gives out making it unsafe for me to be out alone.\r\nI have been made to feel awkward, uncared for, had no duty of care regime implemented, also no care plan has been established, only threats, \u2018I do not need help', \u2018I am wasting peoples time' and should be signed off from the mental health team in Skegness.\r\nSince being here Sept 2013, I have been taken to the mental health centre in Lincoln to be assessed, nothing was forwarded and been admitted to Boston Hospital after taking an overdose and being found by neighbours, passed out in garden. I had a fantastic Community Psychiatric Nurse in West Sussex, since being here I feel isolated and alone.", "We recognise what a difficult journey you have had and are very keen to learn from your experiences. As such, we are keen to actively work with you to look at how we engage positively with people in the future.", "Thank you for responding.\r\nWe are pleased to hear that you have found some advice and support and wish you well.\r\nNottinghamshire Healthcare Trust", "My sister, aged 70, has spent four months in University hospital Durham along with two very short stays in Shottley Bridge Hospital.\r\nHer medical care has been inconsistent to say the least. Most of her time has been as an inpatient on Ward 5 where there is no permanent Consultant. The system in place changes the Ward Consultant every Monday. This has resulted in numerous changes in treatment for my sister as one Consultant changes the decisions made by the previous Consultant. It's as if they all believe the previous decisions are wrong and they know better than their peers. This has resulted in a total lack of continuity of care, poor standards and quality of treatment. I'm convinced had the doctors not consistently changed medications etc my sister's condition would not have deteriorated to the extend it has or in the time it has.\r\nIn addition she has had no less than six moves between Shottley Bridge and Durham. On one occasion she was transferred to Shottley Bridge where, shortly after arriving the staff there needed to send her back to Durham as she has an infection that they could not treat. On another occasion she required treatment at Durham and even though there was no bed for her Shottley Bridge transferred her to Durham at 5pm. She then spent NINE HOURS in casualty before being moved to a cardiac ward at 2. 30 in the morning. Why was she transferred when there was no bed? Surely sense dictated she should have stayed at Shottley Bridge until a bed was available.\r\nI think the treatment and constant movement of my sister is absolutely shocking and more so because of her age. I'm sure this would not have happened to a younger person. I sincerely hope that no one else I know has the misfortune to require the so called services of this trust.\r\nI tried to post this information on the trusts website only to discover the required verification email did not arrive. Therefore the information is not on the trusts site - so even the opportunity to inform other people about the situation did not happen.", "I am sorry that you are feeling isolated and alone, if you would like to contact the PALS department on PALS@lpft.nhs.uk or telephone 01529 222265 we can look into your individual case for you.", "I am writing this letter to complain about the treatment that my mother received at Queen Alexandra Hospital. Living in France myself I didn't' know anything about the hospital.\nMy mother aged 75 was diagnosed in January 2014 with cancer of the ovaries, she saw a surgeon who decided with her to operate, it seems that when she did the tests for the anesthetic and heart, they found a problem. Her blood pressure was high and she had an enlarged heart.\nShe was told that she had to follow a treatment first for the heart and then they could operate.\nThey operated a few weeks after, perhaps too early as she had 2 heart failures during the operation and complications. I was contacted by my niece to come quickly as they had given her 24hours to live.\nI went as quickly as possible, when I arrived in the intensive care she was in a coma [artificial I think] it was touch and go for a few days but she finally woke up and here is where her nightmare started.\nWhen I first arrived a consultant came to see us, to explain what had happened, I was told that she might not pull through. the cancer had spread and they had had to operate on the bowl too, leaving her with a stoma (a bag which is attached to the intestines) also we were told that she was too weak to have chemo treatment. The consultant kept saying she would be kept comfortable..... What a joke! !\nI tried contacting her surgeon, to ask for more information, I needed to know different things e. g. , could she travel to France to live with me, was the cancer spreading, why they had left her with a stoma bag ..The surgeon refused to communicate with me even when my mother said it was possible to tell me!\nMy mother was sent home, and home care put in place, which it seem was very bad, my mother was rushed back into hospital by a doctor after the results of a blood test, she was completely dehydrated and malnutrition (she went from a size 22 to a size 12 in 2 months)\nI can't understand why the day nurses didn't realize this! ! My mother complained about the stoma bag which leaked everyday burning her skin raw! ! Also everything she ate was just going into the bag and her body was having no nourishments.\nSo was this stoma bag the best solution? ?\nI don't know what she weighed and I don't suppose the hospital new either, ! Because in the end for them she just became a condition and not a human! !\nBack in hospital different techniques where tried to nourish her but without success, here again I tried to contact the new doctor who she was under, and finally I can back to England to see my mum and talk to the doctor;\nWhen I arrived in the hospital and I saw what state she was in, they had done another little operation with a tube feeding her directly, she was crying with pain as nobody had come to change her stoma bag which had leaked out on her skin (it's like battery acid).\nShe was begging the nurses to come and do it .........it comes to something when you have to beg ....in the afternoon when finally someone came, I heard her screaming while they did it as it was so painful and raw.\nAlso she told me that nurses came and took her bags and creams to treat other patients.\nThis time I saw her doctor who came in on a round with some other consultants, he started to say \u201chere we have a cancer stage 4 which is spreading...........\u201d\nI will never forget the image of surprise on my mother's face; I made an excuse to go outside and asked to continue talking in another room (as patients hear when you talk just outside the door..as she had heard one saying she will never go home).\nHere I managed to ask the questions that were worrying me, but at the same time I was under shock to learn she was at a grade 4. They also discussed my mother's going home, but in the state and pain she was in I couldn't agree to this.\nUnfortunately I had to go back to France to work, my mother then caught a lung infections, which seems to be also a problem with the tubing they put in to feed her. She was taken into critical care where they drained of her lungs, we spoke every day, and she seemed to be breathing better, the day before she died she texted me asking me to do something quick as, they had put another patient in her room who had dementia this person was shouting and had chucked the commode full of wee and faeces on the bed!\nI managed to contact a friend of my mothers who went up to sort this out. My mother died the next day, I only know because when I wanted to phone her my stepfather answered the phone.\nI had not been contacted or notified by the hospital that she had died and what had finally killed her in May 2014.\n", "I am very sorry to hear how distressing your mother's care was at the hospital and I would like to send my condolences to your family.\r\nWe would really like to be able to look into this further so would appreciate if you could contact our Patient Experience Team to provide us with some more details (e-mail: PHT.PatExp@porthosp.nhs.uk)", "Over the past few years, my mother has been in and out of many hospitals due to her being blind, having heart problems and being diabetic and the care has been really good. \nShe was recently admitted to Victoria hospital in Kirkcaldy due to a suspected stroke and to be honest the care she has received has been disgusting. It was strongly emphasised to the nurses that she is blind, as well as being blind she had weakness down the left side of her body. However, she was still left alone for simple things that she struggles with, pouring herself a glass of water, cutting up her food and walking from the bed to the toilet. She was left unattended to walk to and from the toilet, and for some reason the floor was wet. When she went to make her return to her bed, she slipped and broke her hip. She was then left the entire day in her bed before she received an x-ray.\nOver the weekend, the nurses were trying to force her to use a bed pan whilst she was in far too much pain to move. She was later moved to another ward due to her hip and whilst some of the nurses have been really good, there are still some who obviously do not care as much as they should for the patients.\nOn one day we visited, she was covered in food, as the nurse who gave her lunch failed to help her bring her food close enough or eat. The nurse left my mother without even cutting up her food and so my mother was left with no choice but to eat like an animal with her hands. Another day a nurse was doing a blood pressure check and then left her without taking the cuff off her and then left my mother while she went away for her break. \nMy mother started physiotherapy and a few days later one of the nurses was trying to force my mother to move on her own from the bed to the chair, my mother struggles moving short distances by herself due to being blind but has found it even more difficult due to the stroke and having broken her hip. The nurse was adamant that my mother could do it by herself and kept trying to force my mother to do it. Thankfully, due to my mothers stubbornness on the subject, the nurse decided to offer a zimmer frame instead of the hoist. Later when confronted about it the nurse tried to deny what had been said. So not only did she not treat my mother in the incorrect manner, but she lied to us when we have our trust and faith left in her to look after my mother. \nMy father and I are very upset and disgusted about the way my mother has been treated and appalled by the fact the nurses are incapable to fill out the board of information about her properly. They failed to mention that she is blind and that she is dependant on help when it comes to her mobility. We are even more appalled that nurses often fail to look at her notes. The nurse we confronted tried to argue with us that my mother is not a stroke patient, when it had been confirmed the day before. \nIf this is what the NHS considers to be good care, then I find it disgusting because they are not showing or giving the care patients deserve. Patients should be allowed their dignity in hospital, especially when they are putting their entire trust onto strangers to look after them when they are helpless. My opinion is that this shows that some nurses are doing their job very poorly.", "Dear Kavanghpanda17\r\nI am very sorry to hear of your mother's experience, I dont think that anyone would think that this is an account of good care or the care that we aspire to deliver.\r\nI would like to have the opportunity to investigate this and if you would like to contact either my office or the Louise Ewing in patient liaison then we will arrange to investigate what happened and then to take appropriate action.\r\nDr Gordon Birnie\r\nAssociate medical Director, NHS Fife", "Dear Kavanaghpanda 17\r\nI have shared your post with the Director of Nursing for Acute Services who shares Dr Birnie's concern. She will do her best to follow this up based on the information you have provided; however we are very keen to speak to you as a matter of urgency so that we can try to resolve some of the issues you describe.\r\nPlease see below the contact details referred to in Dr Birnie's response -\r\n01592 648153 - Louise Ewing, Patient Relations Manager", "Dear Kavanaghpanda17,\r\nI was very concerned to read your account of your mother's experience, which is unacceptable. You will see that I have asked my senior team to investigate this as a matter of urgency and they have been in touch with you via the above posts.\r\nPlease get back to us to give the detail we need to properly look in to your concerns and put things right.\r\nI will be personally monitoring progress on this.\r\nThank you for getting in touch.\r\nBest wishes,\r\nJohn Wilson\r\nChief Executive, NHS Fife.", "I have experienced the steady decline of my local Mental Health Services over the past year or so. I know it is because of diminishing funds because I engage fully with relevant organisations. They maintain their stance that it is in the name of improving quality of care.\nMy CPN/Care Coordinator has met with me regularly for many years and, has effectively supported me to manage my emotional Wellbeing. This is not a tangible science and the success to managing my emotional disability relies on having support from people who have come to know me well. I have managed relatively well with this support for 3 years prior to this, when I became disorientated, I was in and out of hospital, A&E, getting picked up by police, ambulances at my door, door being broken down, etc, when all it needed was a bit of TLC, encouragement and understanding from someone who knows me until I could pick myself up and manage myself. With the right care I can lead a productive life helping others.\nSeveral months ago I learned my care coordinator was leaving.  After months of negotiating amid my deteriorating mental state and trying to articulate my needs which are well documented on previous care plans and advanced statement, a totally inappropriate 'plan' has been presented to me in spite of my objections.\nI met 3 separate times with senior Trust officers to try and find a solution that felt right for me and I came away with a mixed bag of 'answers' none of which make sense to me and certainly do not solve my problem. During this time I have become very ill due to the stress and fear. It is clear to me that the managers and front line staff are all 'singing from different hymn sheets' and appear not to understand their own systems. The only one I believed to be telling the truth was my care coordinator who had to implement the changes.  \nPersonal health budget has been mentioned but no one understands it well enough to establish if it can buy the core support that I need. It feels like a 'red herring' and I am not well enough to think about it until I feel more stable.\nIn the meantime I've experienced several dissociative episodes of self harm when I can't remember full details. This happens when I can't manage my anxiety/stress. I saw a member of the crisis team who could not help me. The home treatment team frighten me because it always involves strangers who do not understand me coming to my home and I find this intimidating.\nMy CPN has now left and I am in a seriously bad state with no plans in place that I can relate to. I have a complaint registered with the Trust but meanwhile I feel in a dangerous state of unstable emotions. I try to articulate to get resolution but to no avail. I am very afraid.\n", "I have been a patient with this service in excess of 12 years. Not one of those years has been good. My very first appointment was with a consultant who failed to show up, I sat anxiously in the waiting area for an hour. I asked the staff where the doctor was and what was happening. They did not know and they did not seem to  care. This consultant told me at the second and last appointment I had with her, that she had misplaced all my notes from 7 years of work with a psychiatrist in London. Those notes were never found.\nAnd it went downhill from there. A series of poor locums, infrequent appointments, no care team put in place, Finally there was a particular doctor. He stayed for a while. Except he cancelled some 70% of our appointments due to either illness or holidays. I felt like the other 30% was spent with him complaining of a health complaint. His lack of native level English and ability to listen to me, his patient was sadly reflected in the laughable letters sent to my GP after the few appointments he turned up at. My condition continued to deteriorate. I became more housebound, more anxious, more depressed, more suicidal.\nThen I had one doctor who was a brief ray of light. He held my hand and promised to help me manage my condition - to help me improve life. He listened, he asked the right questions, he started putting a care team in place, I was given a CPN, he was bright and so patient centred. Then he left to go to another trust. My CPN went off sick. I was left wondering where he was and when he would be back. I could get no answers from Kingswood. I had no CPN and no consultant. The CPN came back - for one appointment and then disappeared again. I have not seen him since. I made phone call after phone call to Kingswood, Where is my CPN or a new one? Who is my consultant now? No replies. I finally asked my GP to write a letter. \nShe got a response from someone at the trust who finally rang me. We will give you a new worker when she arrives in a few weeks. So this worker of some sort (I never did find out what) arrived to see me at home. I found her manner awkward - very passive-aggressive towards me. She did not ask the right questions or very many at all in fact, She made me anxious and uncomfortable. We made another appointment. She cancelled. She wrote to tell me she had set up a review with a doctor I did not know. I received the letter on a Saturday for an appointment the following Tuesday. Problem - I already had a meeting for that day. I rang Kingswood. Please let my worker know that I need to postpone this appointment - I have another on that day and the notice is just too short. I receive an accusatory voicemail message, \"You didn't show up at your appointment with the doctor\". It seems that once again - my message had not been passed on. \n\nThen the worker left another message cancelling our meeting set up in a local coffee shop. She said it was against protocol. Well in that case my CPN had been breaking with protocol for over a year I pointed out in a message back. I had enough. I had been left without any care for unacceptably long periods and  I feel like the Trust had failed me miserably. My illness was made worse by their care. I left 4 messages in the past 2 weeks for the person at the Trust that rang me previously to arrange the new worker.  In the a last attempt, I wanted to change my worker and try to get things set in place. No response, no response, no response.\nToday I get a letter from the worker. You don't try to engage with us. You did not go to the appointment. (I think  this is a load of rubbish and bile because I have kept the logs of every phone call made to Kingswood. ) We have no choice but to release you back to your GP.\nI feel like I have been abandoned yet again. It feels like inadequacies and lies are all they offer. How do I feel? Well I will not be calling the out of hours service even though I need them because my trust, hope and hard work to improve - all gone. Shattered. There are tears and hopelessness left.\n", "In my view this death was avoidable.  He had an achilles tendon injury. Full groin to toes plaster of paris back slab cast fitted. It was heavy and extremely immobilising. There was no risk assessment, no scan, no anti clot meds, no information about dvt, no instuction as to warning signs to look out for. Nothing! Forcible repositioning of his foot after over 5 weeks of being in the equinus position, he nearly passed out with the pain. An adjustable boot should have been used, to do it gradually. Doctor told me  no guidelines in place for outpatients . Not true. I have found DVT prevention policy which in my view  should have applied to my husband. His death certificate was issued on his 60th birthday.  I feel that this hospital has destroyed our lives.", "Thank you for sharing your experience with us, If you would like to contact me discuss it further please do.\r\nJames Allan\r\nPALS Manager\r\n01536 452070", "My elderly relative has been in Good Hope for some time and in that time I have seen her condition deteriorate so much so that she is a shadow of her former self. She entered hospital with a fracture and has left confused, incontinent and distressed. Her family are extremely close and will not stand by and ignore the poor treatment she experienced.\nI believe a formal complaint has been made by other family members BUT I want to make it clear the treatment and errors made by Good Hope.\n1. Ignoring concerns about the patients well being by those who know her best.\n2. Ignoring her needs as a patient with a visual disability - why oh why give a visually impaired patient tablets in a tiny pot she can't see?\n3. How do you know she has taken the medication which could quite easily be dropped on the floor?\n4. Leaving her covered in food because she can't see to eat so that it dries on her clothes?\n5. Having no visual indication to ward staff that she is visually impaired!\n6. Discharge information in a font that she can't read.\n7. Discharge information that was factually incorrect and a social worker who laughed when the mistakes were pointed out.\n8. Misinformation to the nursing home.\nThe lady in question is valued by so many people, friends and family and she deserves better! Some staff when I visited were exceptionally kind but they were rather the exception. Too many staff were dismissive of her needs regarding her as a dementia patient rather than someone with poor sight.\nIt's not good enough. She is lucky in that her family are intelligent and assertive enough to speak out when things are not right. However what happens to those people without relatives or friends?\nThe family have photographs to support all their assertions and I myself have witnessed their lack of compassion. Next step I feel should be Andrew Mitchell MP but that decision rests with the whole family.", "Dear Hopeless1982\nI'm sorry to read of your experiences and concerns regarding the care of your relative here at Good Hope. I'm keen to make sure this is picked up with the ward team but I'm unclear regarding the ward in question.\nIf you're happy to make contact with my office (or me by email richard.parker@heartofengland.nhs.uk) I will gladly look into this. Similarly I'm happy to meet with you or your family if that would help.\nBest wishes\nRichard", "Went to Telford Princess Royal Hospital with severe abdominal pain, discharged with enema, cannula still in place- told constipation, called ambulance went to Shrewsbury '999'.\r\nArrived at Shrewsbury- taken to theatre- appendix shattered. Very poorly with peritonitis.\r\nContinuous abdominal pain since, 2nd investigation + still awaiting diagnosis + plan of action.", "I am really sorry to hear about your experience at Kingswood. While we wouldn't want to disclose personal information on the website, if you would like to discuss further please contact the Acting Service Manager, Buba Cooper on 01622 766900. I would like to assure you that we take complaints seriously and Ms Cooper will be looking into this. We aim to improve the quality of our service and the quality care. Your feedback is crucial to this. There have been many changes in the Maidstone Community Mental Health Team since January 2014:\r\n- Robust system in place for when care coordinators on long term sick leave.\r\n- Senior member of staff over seeing allocation of case load.\r\n- Robust dedicated duty team.\r\n- New permanent consultants appointed.\r\n- New management structure.\r\n- Community teams in the same building, psychology, rehabilitation and Early Intervention Service which has improved communication.\r\nPatients are at the centre of everything we do and Ms Cooper hopes that she will hear from you so that she can reassure you of the measures we now have in place.", "Dear Kavanaghpanda17\r\nThank you so much for getting some one from the family to contact me. This was really helpful and I was pleased to hear that things have improved in the ward your mother is now in. We do however still want to follow up on the concerns you raised, as these are important to us.\r\nI have arranged to speak with your family member again early next week at which time we will try to arrange a meeting.\r\nThanks again for contacting us.\r\nRegards\r\nLouise Ewing", "Irreespective of the reasons why someone has come to our emergency department, their background our wider health and well-being needs, everyone deserves to be treated with dignity and respect at all times.  Clearly you feel this has not been your experience at the Lister and we're sorry that this is the case.  we would like to follow these important matters up with you personally, especially if seeing things through your eyes will help our emergency department colleagues provide better care to both you and others in similar circumstances.  We can see that you have tried to do this yourself directly without suvccess, but we are very happy to get this sorted for you - all you need do, is email generalenquiries.enh-tr@nhs.net and we will take it from there.", "My grandfather has experienced appalling poor quality care with repeated admissions and failed discharges. The concerns relate to numerous failings from admission to discharge. The continuity of care in this locality is severely lacking. We have complained via pals and received a courtesy contact with no further follow up. However the issues require further investigation if this organisation is to implement its new quality improvement plan and listen to its patients and their carers.\nMy grandfather has not been treated with dignity and has received both poor care and to my mind possible clinical negligence.\nHe was admitted for a cardiac condition and discharged to home without any investigation of social circumstances, with a chest infection - he is 90, in poor health and was carer for his wife of 64 years with dementia. Because of the poor discharge circumstances this has meant my grandmother is now in a home. My grandfather was then told by a physician at a routine out-patient appointment, which he waited over 2 hours to be seen, that he was discharged from respiratory care. He has COPD . He was spoken to in a manner that in our opinion fails equality and diversity laws and almost amounts to blatant age discrimination. He was shown no compassion about his recent experience and coming to terms with his wife now living in a home. Despite sharing this information with the physician he was asked rudely why he wasn't in a home. This was said twice.\nSince then we have had numerous needs to call out for an untreated chest infection until a couple of weeks ago. He was finally readmitted via the GP but still had to wait in A&E over 4 hours to be admitted. He is now on home oxygen and has been diagnosed with pulmonary fibrosis in addition to COPD - less than a month from the outpatient appointment review. As I write this he may have been readmitted or discharged following review by the community matron who arranged for x-rays and tests querying PE. Whilst an inpatient over the Summer he was informed of his terminal condition on his own with no information other than a gold standards framework leaflet. The family were not informed despite asking staff daily.\nThe discharge meeting was arranged without the family being involved other than a phone call giving 15 minutes notice. My grandfather had not told us about his condition. I found the leaflet yesterday and we learned the horror of his latest experience. He has had no specific support regarding end of life care since being told this news because of the apparent complete lack of care from the organisation.\nWe look forward to your response from a family who have now got first hand experience of the failings of the health and social care system of this locality after providing full time care for 4 months.", "Hello,\r\nWe wanted to let you know that your story got our Healthwatch Chair thinking about what would need to change in the system for your experience to have been different. He has written a blog on this which you might find interesting - you can read it by visiting https://joehwnotts.wordpress.com/", "mum was a fit outgoing beautiful funny, irish lady of 70 years. she had no symptoms until being diagnosed with bowel cancer in march 2012. she was given keyhole surgery 1 week later. she had no stoma and seemed to recover fine, the surgeon said the surgery went very well. 2 days later she was in a great amount of pain, and was being sick. she was taken for surgery where they had to open her up completely and clean her out, she had developed peritonitus, and then sepsis from the surgery. she was in surgery 7 hours. the registrar said it was the worst case he had ever seen, even with faeces in her body cavity. we were there all night, the surgeon said it was caused by either the stitches coming undone on her bowel or she could have been punctured during the original surgery.\nwe were told she would die that night, it was devastating for us, she was put into a coma, and was on life support for 3 weeks! !\nshe came out of this, she was given a stoma to save her life in the second op she had, it was inverted, and the bags just kept flying off, and she would be covered. she came out of intensive critical care and was transferred to h d unit. she was then transferred to stepping stones for rehab, as she couldn't move when she came out of the coma, she couldn't even scratch her nose. she had lost over 5 stones in weight.\nhowever, she learned to walk again. went back up to 9 stone and was totally independent again after fighting this terrible battle with sepsis.\nwhen we saw the surgeon again, mum told them that they had taken her life away from her, the surgeon said they were very sorry! !\nafter 5 months in hospital in sept 2012, she began having pain. the surgeon assured her it was only scar tissue, and said she was too weak for chemotherapy after the sepsis anyway.\nshe had a scan on her liver with a different doctor, in the September, for a different reason, and was told she had cancer. we went to see mums gp, who got the scan results up and said yes you still have cancer, go enjoy what time you have left, this was a terrible bow to us. \nthe gp made us an appointment with the surgeon, who again promised us that it was not the cancer, but scar tissue, I asked if he was an oncologist as we want to see one, but the surgeon said there would have to be something untoward before an oncologist would see us anyway? ? ?\nthree weeks before Christmas 2012 mum had another scan, and told us sorry but there was cancer there and mum could see an oncologist in the jan 2013, but it would only be for palliative chemotherapy! ! !\nI asked the surgeon why bring her through all that ordeal saving her from the sepsis, to let her die slowly like this, the reply was, its human nature to try and save! ! \nafter Christmas in jan 2013 mum began chemo, I went with her every week until june, when the oncologist said she needed a rest from it.  We were told it had worked and she only had a small growth left in her groin, it had gone in the liver and other areas, which they said was good news. \nmum felt ok for a month or so, then the terrible pain started, I had to call an ambulance on at least 3 occasions, and explain to doctors, nurses, and ambulance drivers what she had been through. the put her on a trolley as a and e was so busy for at least 5 hours then onto a surgical ward.\nThe surgeon there did a scan and said it might be gall stones! ! she returned home again with strong pain relief, the gp asked our local hospice if they could see her for pain relief, which they did, but she was made to feel as if she was a hypochondriac, as the original surgeon said it was not the cancer! !\nshe was eventually taken in to the hospice in august 2013, to sort out pain relief. \nwhile there one of their doctors asked for mums oncologist to see her. I took her from the hospice in a wheel chair as by now she was very weak.\nwe waited 4 hours in that waiting room. the oncologist was running late, and mum wasn't down to see one of the juniors! ! by the end of the 4 hours, the nurses had to move us into a private waiting area as mum was rolling around and crying in pain. this was torture to see.... as her medication had worn off. the nurse fetched mums oncologist who couldn't believe how ill she had become in just 2 months. The oncologist couldn't tell me if it was the cancer as there were no scans to compare it to. I said yes, she was in a and e 3 weeks before and the doctor there did a scan, he thought she had gall stones. thankfully I remembered that doctors name, the oncologist went to check on the computer and came back quite visibly shocked.   The oncologist held mums hand and said im sorry, the tumours are now on your spine and groin and all around, all I can do for you now is radio therapy to try to get rid of the pain in your back. we took mum for the radio therapy. it did help with that pain in her back.\nshe died in October 2013. I feel we lost her twice, and my god didn't she suffer, I hope the n h s can learn from this awful story, because throughout everything she went through, my mum was always smiling, cheerful and wasn't afraid of dying, I will never get over her loss or her suffering", "We have had few visits and contacts with doctors but on a Friday about 4 pm there appears to be a rush to the wards. Doctors who have never examined or spoken to the patient feel they have the right to discuss their cases which are quite advanced illnesses and then suggest DNAR with them. This has happened on both Fridays that he has been at the hospital. \nIt would seem that doctors are sent out to get as many as possible just before the weekend as the care on the weekend is even worse than during the week and they are busy. So this being the implication why not tell everyone they are dying and why not try a DNAR? Really we have been so distressed by this as we have known the patient for 60 years as a father and he has a wife of more than 60 years. \nDo older patients have to say they want to die? Why can't clinicians make a decision if a patient is very sick and slips slowly away in the ward?\nSome patients believe still in the will of God and such hard decisions contradict their faith at this vital time. I would interested to know if others have seen this Friday Phenomenon.", "I was told I needed a large kidney stone removed, otherwise it will cause serious damage to my kidney. I had the operation only to be told casually by a nurse, not the doctor, that there was no kidney stone. They sent me home with a severe kidney infection, which required an out of hours visit to the doctor.\r\nI wrote a letter asking for a copy of my x-ray and scan only to be told on an outpatient appointment, that the system was down and I could not view the x-ray and scan. I was also told that it was not possible for me to have a copy of my scan and x-ray, but I have it on good authority that it is possible to get copies of x-rays and scans.\r\nA poor experience.", "In my opinion the hospital urgently needs to be brought up to date. There are issues with areas that have no nurse call system in place. There is poor communication between medical and nursing staff and the morale/attitude of staff is terrible. All of which, as a health care professional viewing the hospital from the perspective of a relative of a patient, worries me a lot. The A&E staff and ENT doctors who saw my partner were fantastic but at ward level there seem to be serious failings (SAU).\nEg. Patient was left without IV paracetamol for 6 hours despite paracetamol being written up for 4 hours resulting in a raging pyrexia. The nurse explained that the doctor had not asked her to give iv paracetamol but it was clearly communicated in her notes.\nPatient was admitted with throat issues and struggles to speak. There is no nurse call system in place and was left for too long without being able to contact the staff behind curtains. If there was a problem she would be unable to shout for help. Why is there no nurse call system on SAU?\nPatient is diabetic and was on sliding scale. No attempt was made to silence the pump alarms or check the problem for nearly an hour after they started. The alarm was due to the insulin being all gone so patient received no insulin for almost an hour.", "My 82 year old father was admitted to the Edinburgh Royal Infirmary, in October 2013 and he was very quickly diagnosed with end-stage stomach cancer. It was suggested that he be transferred to an NHS Continuing Care facility. Ellen's Glen hospital was highly recommended to us by a friend (and NHS worker) and so we were delighted when the consultant confirmed that a bed had been found for my father there. Up until this point, we as a family, had no idea of what services a Continuing Care Facility offered, we soon found out a high proportion of patients go there to die, which would mean that Continuing Care was in fact a hospice facility. Not so (and more of this later).\nOn transfer to Ellen's Glen, my father, although suffering from early-stage vascular dementia, was conscious, able to communicate, drinking lots and eating little and his pain was being managed by oral painkillers. His mobility was poor, he was unsteady on his feet and was deemed a high risk for falls. Within a few days it became clear to me (his daughter), that his condition was worsening, he was becoming weaker and experiencing more pain. On a number of occasions I spoke to staff members to highlight my concerns and asked for his condition to be reassessed, with specific regard to pain management and the issue of him falling out of bed when trying to use the bathroom.\nFamily members visited my father at different times every day and we all soon noticed a number of issues regarding staffing levels.\nThe staffing levels were clearly too low as many of the patients had complex conditions requiring intensive nursing care. Patient's buzzers were constantly ringing, with some patients also continually calling for help. Lots of changes of staff \u2013 which is very confusing and distressing for someone suffering from dementia. Staff sickness levels seemed to be high, meaning that bank and agency staff were continually being called in to cover. \nExactly a week before my father died, my family and I visited him. We found him in a distressed state, clearly in a lot of pain, and he had tried to get out of bed to use the bathroom. We called a nurse and asked for immediate pain relief. This took some time to organise. We expressed our concerns regarding my father's pain relief and lack of pain management and the nurse confirmed that they were aware that my father was hiding his oral pain relief \u201cas he didn't want to take it\u201d. Given that my father was confused, dehydrated and suffering from dementia, we felt that the staff should have been more responsive and we requested that a syringe driver be set up for him as his pain was clearly not being managed. The nurse said that wouldn't be possible, or appropriate and would start with injecting small amounts of pain relief. We spent some time with staff that evening, outlining our concerns, emphasising that my father was too weak to use a normal cup, and that he needed help and encouragement to drink. We were given reassurances that staff would monitor my father more closely and make sure his pain relief was administered by injection.\nThe next morning my brother and I visited early. What we saw will haunt us for ever. We found my father in an even more distressed stated, half undressed, in soiled underwear, hanging off the bed, shouting for help. There were several large ceramic mugs of tea and cups of water on his side table, which he was too weak to lift to drink.\nWe demanded to see a senior member of staff. The staff member apologised and said, \u201c I am sorry that you saw your father like that\u201d. We related the events and discussions of the previous day.  The staff member was visibly shaken and upset. They returned to speak to me in my father's room, and had been crying, it was obvious. In the meantime staff come and go, cleaning the room, cleaning my father and STILL we wait for pain relief. What is taking SO long? The staff who are cleaning my father are on the verge of tears, one says \u201cI am so sorry\u201d. They look ashamed and embarrassed.\nAnother staff member returns alone to reassure us. They have been wonderful, compassionate and caring in all my dealings with them. Now they look humiliated. Another staff member who is choking back tears.\nIt becomes clear to us over this period that the home was originally resourced based on simple nursing care needs for residents but this home now has people like my father with very complex palliative care needs. The home simply cannot cope with the demands now being placed on it.\nMy father finally received a syringe driver on the Friday, only to be told that there was no Doctor on duty at the weeke
