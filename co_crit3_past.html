prior to my discharge from Caludon Centre a junior grade psychiatrist on call requested medical advice from physicans at University Hospital regards my significantly heightened blood pressure and prescribed me single dose of amlodipine.  I did not receive clinical interview or physical examination by the admission psychiatric doctor when admitted to mental health unit.\n\nI am instructed the psychiatric clinical team were unable to prescribe me necessary medication for physical health conditions according to my partner.  My relatives were told on direct enquiry by clinical nursing staff working on spencer ward that \n1. My psychiatric (caludon centre) patient case notes were not available as not able be found.\n2.My University Hospital patient case notes could not be transferred to mental health unit over weekend \n2. My GP was not contactable as it was weekend\n3. I did not have prescription from GP documenting prescribed medication with me on admission to mental health unit hospital.\n\nAt discharge I was interviewed briefly via Consultant Psychiatrist whom I had not met before.  I was asked if I wanted to go home and replied yes I did - by this time I felt physically unwell with palpitations, blurred then double vision and headache.   I was not given at discharge any medication or paper work documentation to take to my GP.  Immediately on leaving hospital I went to my GP for support\n\n** My treating Consultant Psychiatrist was on annual leave during total period of my admission - I consider in his absence I received severely compromised and dysfunctional standard of clinical care from treating clinical staff.   \n\nI submit this story in the hope that other patients (and relatives of patients) forcibly detained in mental health unit under section of mental health act for treatment of mental health condition may appreciate the potential difficulties encountered to their existent physical as opposed to mental health.  I found myself in what I felt to be degrading and severely compromising circumstances in which my physical health was deteriorating.  I was physically trapped within  the \"therapeutic environment\" of mental health unit unable to access my habitual GP prescribed medication - I wrote repeatedly to clinical staff over weekend period to access medication with no success!!\n\nI believe my physical health would have been better provided for if my regular treating Consultant Psychiatrist had been available.  In my view the Caludon Centre needs to make better provision for treatment of patients by oncall clinical staff during out of hours period - without this improvement in its clinical service provision patient/s might in my view be subject to serious medical complications.", "We are really concerned for our Mum, who has been under the care of The Somerset Mental Health Team for the past two years suffering with Depression and maybe a Personality Disorder.  She feels, at times, very suicidal and has tried on many occasions to end her life and it affects us tremendously but we feel she gets treated unfairly because nobody knows how to help her in times of distress, so it's always the Police who land the job of looking out to her, by placing her in a cell, like a criminal.\n\nWe feel this has been going on and on and that's the way she's dealt with, no follow-up when they let her go the next day until the next time it happens.  The Police are really good with her but it's not the way to go on - we don't know what to do, in our view nobody listens to her.. or to us, nothing gets done.", "I am glad that you are now getting the help you require but I am sorry that you have had to appeal for the intervention of a senior manager. We hope that our services can be accessed without such actions. It might still be worth sharing your experience with Martyn - so that we can take some learning and try to avoid this situation in future.\r\n\r\nBest wishes. ", "I was admitted to hospital after visiting my doctor who confirmed that my blood pressure had risen dramatically and protein was visible in my waters. My fianc\u00e9 and I then made our way to the hospital where I was admitted after the midwife on duty confirmed I had +4 protein in my waters and my blood pressure had risen to 178 over 122. I was then confirmed that I had pre-eclampsia and I had to be closely monitored and was told that I wouldn't be discharged until my baby was born.\nDuring my stay I must stress I received exceptional care from the midwives' and nursing team, however the reason for this complaint is due to the care from my consultant and my consultant's team.\nOn numerous occasions the midwives called on my consultant as they were concerned about my health as it was deteriorating dramatically. (I was completely swollen from head to toe with water retention to the point I could barely move, tightening in the chest, headaches and dizziness). \nThe consultant or one of the doctors came and saw me and asked if I was a smoker which I confirmed I was not, and said that the tightening of the chest was due to a cold. Every time I mentioned to the midwives how bad I was feeling they called on my consultant who kept telling me it was a cold I had and the tightening of the chest was not pre-eclampsia.\nI was 35 weeks pregnant and I was also told that they wanted to keep me pregnant until I became 36 weeks as they were concerned that my baby would need to go into special care if I was to have her before 36 weeks and also told me that there was no more room in special care for babies at that time. (I felt they were not interested in me and my health.) A few days later, in the early hours, I broke down to one of the midwives as I became quite scared as I was struggling to breath, I knew something was not right.\nThat morning the midwife on duty called on my consultant and one of the team came and visited me again, and again said they felt the tightening of the chest was a cold. (I did not have a cold!) and again they stressed to me that they needed me to go to 36 weeks before they did anything. During that day I got worse and worse to the point my fianc\u00e9 complained and said that something was seriously wrong and something needed to be done. The decision was then made that they were going to transfer me to QEQM, Margate hospital, it was then decided not to due to my physical health.\nDuring this time there was a changeover of midwives and this particular midwife came to see me and was shocked that I had just been left. She said that she would get me dealt with as she was extremely concerned. (Unfortunately I did not manage to catch her name but if you could find out who she was, please send my thanks).\nWithin 5 minutes, I had 5 members of staff assist me; I was put on 100% oxygen and moved straight down to labour ward. My stats were down to 84 and the staff were concerned for both myself and my baby. I was then told that I was going to be put out while they did the emergency c-section. However as I was being prepared for this and signed the necessary paperwork, the anethesist came to see me and was concerned, due to the lack of oxygen in my blood, I may not make it by being put completely out. The decision was then made to give me a spinal block.\nThe staff that were dealing with me at the time were prompt and professional. After I had had my baby, early hours of the next day. My original consultant and a colleauge came to see me and they tried to justify the reasons why they did not act. (As you can appreciate I was less than impressed and was not interested in what they had to say).\nI was later moved back up to the ward where the midwives were very supportive after what I had been through. I was then told my health was not stable and I was unable to go home. Again the decision of this was left down to the consultant and team. After the neglect I was giving by that team, the last person I wanted to deal with was them. I was eventually discharged the week after.\nSince I have been home, I have struggled emotionally and still find my whole experience very distressing. There was a case on the news in January where a mother gave birth to a baby boy and later died. I know how much my life was at risk and it sickens me that my daughter could have grown up without her mother.\nThe whole experience has affected me in a number of ways and I feel this is down to the way I was just dismissed as if I was just a little girl that didn't know what she was talking about. I also feel if I was older and married I would have been treated with a bit more respect which I find absolutely disgusting.", "Dear relative\nThank you for taking the time to share your experience of Somerset Partnership services on this website.\nThe Trust is very sorry to hear of the difficulties and distress that you have all experienced as a family trying to cope with your mum.\nWe would welcome the opportunity to discuss further your concerns, and if you would like to contact the Patient Advice and Liaison Service, PALS, I will be pleased to see how I can help you.\nMy contact details are:\nKaren Howard-Grenville\nPatient Advice and Liaison Specialist\nTel No: 01278 432022", "We are sorry that the NHS overall didn't live up to your expectations. Our aim is always to ensure patients have the sufficient treatment and care they need when at the Trust. However, the service you received as a mental health in-patient was not provided by UHCW.\nDue to the anonymised nature of Patient Opinion we are unable to identify you and provide a personalised response.\nShould you wish to speak with our Patient Advice and Liaison Team about your experience while being assessed you can do so either by phone 0800 028 4203; by email PALS@uhcw.nhs.uk; in person through the Reception Desk at University Hospital, Monday to Friday (excluding Bank Holidays) 9am -12.30pm and 1pm \u2013 5pm; or in writing to: Patient Advice and Liaison Service (PALS), University Hospitals Coventry and Warwickshire NHS Trust, University Hospital, Clifford Bridge Road, Coventry, CV2 2DX.", "My elderly mother was admitted with severe pain from gallstones. Within 5 days she contracted hospital acquired pneumonia. This was treated. They then suspected she had a stroke. They tried to discharge her from the stroke unit. She was unable to walk and barely conscious. We objected strenously and they capitulated. That afternoon she was moved into the medical ward and it was discovered she had a severe chest infection which had returned. The current position is that she is delerious and unable to communicate due to delerium from the infection. They are treating with iv antibiotics. \n\nI have been appalled at the way my mother has been treated, along with medical judgement being seriously lacking as far as I can understand, basic common sense does not seem to have been applied. \n\nIf my mother survives this experience, and I have my doubts about that, I am concerned that other vulnerable elderly patients will be treated like this. The only reason my mother was not discharged in that perilous condition was because she has some very strong advocates in the form of her family.\n\nI believe basic nursing care is lacking. Waiting 2 hours to be taken to the toilet, refusing decent pain relief, trying to discharge a dangerously ill patient, poor hygiene in the parts of the hospital that my mother has been treated in resulting in pneumonia. The food so unappealing that my mother refused to touch it because she was frightened it would make her ill. When so ill she was unable to eat on her own, no help was offered. \nFrom my mother's experience, I believe there is a lack of communication from hospital staff, we have often been unable to speak to the doctor, we have had doctors failing to return calls when our family have expressed concern. I also believe my mother suffered discrimination due to her age. Her hearing aid was broken (by a member of staff) but it was not repaired, I have observed staff failing to recognise my mother's deafness and not ensuring that communicaion was enabled. I could go on.\n\n", "In November 2011 my leg gave way and I had a fall, breaking my knee-cap and tearing my tendon.  I was taken by ambulance to Musgrove where I had tests and x-rays, my leg was put in plaster before having an operation the following day.  \nI was moved to Gould ward where I stayed for the next 2 weeks.  \nThe ambulance crew staff at A&E and my time in Gould Ward was excellent.  It was a different matter when I was brought home.  \nI was told I would be taken home to see how I could cope!  I felt like I was just dumped. I had no food as no-one knew I was coming home. I was told I would have a care package and from that day to this, no one has been anywhere near me. I'm still on crutches and have limited flexibly and can't use bath, shower, oven etc.  I have been able to get seated ambulances to take me to and from hospital visits.  I have arranged this myself. I have found the people who arrange this very helpful. \nI am elderly, live alone and have type 2 Diabetes.  My neighbour has been kind enough to help with shopping etc. I am having physiotherapy and have arranged transport to get there and home. There is a lot of talk via TV of people being sent home after hospitalisation and being looked after at home.  This is a new initiative which seems to be about saving hospital beds being blocked. I think this is a bad idea as I can see people dying if left alone.\n\n", "I am sorry to hear that your friend's experience was poor. I would like to apologise for the fact that our service did not meet the standards we usually expect.\r\n\r\nWe really try hard to improve our services based on the comments we receive from our patients. \r\n\r\nWe would like the opportunity to discuss your friend's experiences more fully. I would appreciate it if you, or your friend could contact my colleagues in the Customer Support Team on 01726 291109.\r\n\r\nThank you.", "I am the manager of a small care home.  We dread our residents going to hospital but sometimes it is inevitable.\nOne of our residents recently spent a week in hospital (actually it was 2 hospitals both part of the same trust).  This resident is in his 80s and frail but had been doing really well in the home, eating and drinking well, happy and contented, free of pressure sores and his skin in good condition despite severe psoriasis.   This resident has a catheter and got an infection that was quite bad, he also has a kidney tumour exasperating the problem.   So he went to hospital for the infection to be treated.  He responded well to treatment within a day or so and we asked for him to come home as we are quite able to care for him with support from District nurses (who, by the way, are wonderful).   It took another week to get him home during which time he was transferred to another hospital.\nWhen he finally came home he was in a very poor state - dehydrated, emaciated and with a bed sore.  His psoriasis was also terrible.\nNo one had helped him to eat or drink, although the family and us had stated he needs help.   No preventative measures had been employed to avoid bed sores and no one had applied cream to his hands or legs for his psoriasis.   He has begged us not to let him go through that again. Sadly the damage is done and he is now so weak and frail that he is on end of life care. I feel like hospitals can be very good a pumping people full of medication but seem to ignore the fact that without the basics of human life e.g. food and drink they will only deteriorate.\nWe love our residents and take great care of them and feel so angry and upset when others show no care or respect.  The excuse is that nurses don't have time to feed people or help them drink - why not?  These should be the basics with everything else secondary.    \n\nSadly this is not an isolated incident as we have other similar stories  and not just from one hospital but 3 in our locality.\nIt is about time the common sense and compassion was put back into our hospitals to stop people suffering and dying needlessly from pure neglect.", "My son was born in this hospital 2 years ago; I have just discovered this website and felt I had to tell my story.\nA week after my son was due my waters broke, I went to the delivery suite and was examined by a midwife, she said my waters had broken and I would be induced within 48 hours to prevent infection to me and the baby. She left the room and came back, said the head midwife didn't think my waters had broke and to go home and come back on my planned day of induction if I still didn't go into labour naturally, I never saw the head midwife she didn't even come into the room I was in.\nFor a week I had regular contractions and dilated 3 cms, I was made to go in every day for a heart trace of the baby, every time they said I had a sleepy baby as his heart rate kept slowing, a consultant was called each time and said trace looks fine send her home. I would then hear the midwives  whispering that they didn't think the trace looked good.\n\n On planned day of induction I was told there was no bed for me on the delivery suite, was taken to delivery next morning. The midwife I was given tried to break my waters, I told her they had all ready broke but she tried anyway, said oh there is no waters there!\nI ended up having an emergency section, during the op the Anaesthetist was arguing with the some of the midwives telling them to shut up, they were also arguing in recovery.\nThe next morning I was on maternity ward, told to get up and go in shower, I was in agony and was shouted at by a midwife for been in so much pain as apparently she had a section and wasn't in pain like I was. I was walked to shower then left. I couldn't bend down to take surgical stockings off so had to call for help, was huffed and puffed at then left again\nI was allowed home the next day, a week later after I'd had the staples removed I felt really unwell, I was shaking and my teeth were chattering, my husband said there was an awful smell and liquid was seeping out of my section wound\nI was told to go to A&E. The staff on A&E were lovely. A Gynaecologist came to see me, she was also lovely, she touched my wound and it exploded. What seemed like litres and litres of puss went all over her, up the walls and on the floor, she said my abdomen had burst\nI was taken back to maternity ward with my son and given 3 bags of blood and intravenous antibiotics. The next day 3 consultants and 2 junior doctors came to see me, they didn't introduce themselves or say what they were going to do. A midwife was told to get forceps, and they whispered amongst themselves, a midwife was told to lift my stomach up (bit over overhang off pregnancy belly ) a junior doctor proceeded to rip open the part of my wound that had healed, I was offered no pain relief or told what they were doing, I was in absolute agony and screaming at them to stop touching me, they then all left the room\nA few hours later a midwife and a auxiliary arrived and told me they needed to get the fluid out of me, this meant the midwife putting both of her hands on my abdomen and pushing as hard as she could, again this was extremely painful and I was crying out and asking her to stop, she didn't, at this point my husband walked in and asked them what the hell they thought they were doing, she walked out with her head down. He went down to the staff room to ask what was going on but nobody seemed to know\nAfter this my husband wouldn't leave me and slept in the private room on a chair for a week, another consultant came to see me, said my wound had broken down and you could see my rectal sheath, he said my wound would have to heal from the inside out then it would have to be sown up again, a lovely midwife arranged for me to have a bottle of gas and air brought to me, I used this the 2 times a day the wound was cleaned and packed\nA week later the consultant came back and said he would \"fix \" me\nI was taken into theatre and my wound was cleaned and repaired, I was in theatre for 4 hours\nit was the worst experience of my life, the way I was treated was an utter disgrace.\n", "I have been in and out of this Hospital in four years. I was discharged very recently,   I was admitted on a Monday  and on the wed I spoke to my psychiatrist i was honest and said i felt suicidal and their response.....To discharge me that very day!!! I have tried to take my life twice since then!!\n\n \n\n \n", "I am sorry you have had such a poor experience, your feedback has been shared with the nursing team and our therapy lead. \r\nIt would be helpful if you felt able to contact us so we can talk to you in more detail about how this happened to you.\r\nWe work hard to ensure discharge to home is planned and safe and clearly we did not get this right for you.\r\nPlease contact us on our PALs number  is 01823 343536\r\n\r\nMartine Price\r\nHead of Patient Experience ", "For several years I have been a mental health service user at Caludon Centre Coventry.   The Caludon Centre is a mental health hospital located in Coventry West Midlands managed by the Coventry and Warwickshire Partnership Trust.  I am prescribed psychotropic medication for bipolar affective disorder, post traumatic stress disorder and severe chronic anxiety related condition.   \n\nPrior to the easter period 2012 my treating consultant psychiatrist instructed me I was relapsing regards my mental health and developing hypomanic condition.  They told me I must take my prescribed psychotropic medication compliantly as prescribed or I might find myself admitted to Caludon Centre for inpatient therapy.   As they were to take 2 weeks annual leave over easter period they asked psychiatric colleagues to assess / monitor my mental health within the community setting during their annual leave to ensure I remained safe.  I have good therapeutic relationship usually with my treating Consultant Psychiatrist.  \n\nThus 4 members of Caludon Centre psychiatric staff visited me at home - 2 doctors and 2 social workers - I declined to speak with psychiatric staff fearful I might be hospitalised again compulsorily detained under section of mental health act.   \n\nThe psychiatric team in my absence (after I had driven off away from my residential address) had instructed local police force to locate me due to their ongoing concern about stability of my mental health.  Consequently shortly after I returned home and had gone to bed the police officers attended my residential address and as I did not answer front door forced entry into my home.  Police found me drowsy in bed. I live alone.  I had taken additional tablets, extra tablets from my usual prescribed psychotropic medication in an attempt to get to sleep together with some alcohol.   The police officers arranged for me to be immediately transferred via ambulance to Accident and Emergency unit at University Hospital Coventry for further medical physical and mental health assessment.   Later the same day a formal mental health act assessment resulted in my compulsory hospitalisation for further assessment within the Caludon Centre detained under section 2 of the mental health act.    I remained hospitalised within Caludon Centre for less then 48 hours after which I was discharged - I was told to find my own way home where I would stay alone as I live on my own.\n\nSeveral aspects of this admission concern me.  I consider that the treating psychiatric staff could have managed my clinical case better.\n\n1.  I was hospitalised detained under section 2 of mental health act for less then 48 hours.  This is the second occassion this has occurred to me whilst I have mental health service user with Coventry and Warwickshire Partnership Trust.  \n**** A detention under section of the mental health act should not be considered a trivial event as it has statuatory implications for patient concerned including that they are compulsorily hospitalised hence have limitations placed on their personal rights and freedom.   Such a detention under mental health act section remains on my medical record for rest of my life and can have adverse employment or alternative social consequences.   Information about sectioning procedure and detention will be included on my Criminal Records Bureau Disclosure under relevant information section should I request an enhanced CRB disclosure in future to gain voluntary or paid employment.  \n\nOR\nb) I did not need to be detained in hospital at all under section 2 of mental health act - in short the psychiatric team detained me in hospital to avoid making a more detailed comprehensive risk assessment of risk I posed to myself or others - the psychiatric team were not qualified or experienced enough to make such a risk assessment or did not deem it relevant to do so for whatever reason.   I add here that the week immediately post discharge from Caludon Centre was extremely chaotic for me.   I found all of these visits traumatic and embarassing as my neighbours witnessed emergency services repeatedly visiting my residential address for no obvious reason.  I now have to live in my community knowing that most of my neighbourhood know I am mentally deranged at times and this irritates me to extent I prefer to avoid direct contact with them.\n\n2. My next of kin - mother - was not told by mental health team that I was to be discharged from inpatient mental health hospital care on day of discharge - hence it was a surprise to my next of kin to learn of my early discharge from hospital -in practical terms she did not have opportunity to make sure I arrived home safely on day of discharge via phoning me when I got home.\n\n3.  I was discharged without any discharge medication to take when got home or recommendations about what medication to take.  \n\n4. I was discharged without any discharge paperwork to take to my GP to recognise I had been admitted to Caludon Centre.   My GP was not made aware by psychiatric team / hospital staff that I was mentally unwell and had been admitted to mental health hospital.  Hence  my GP was not in a position to arrange to provide additonal support to me post discharge from mental health hospital.  I have very good GP who is supportive if made aware of situation patients find themselves in.  \n\n5. I was not given any written or verbal instructions regards follow up aftercare arrangements I should use post discharge to my recollection.  \n\n At discharge I knew my treating consultant psychiatrist would return from annual leave 12 days later and that I might speak with them then - otherwise I was not given any formal structured follow up plan to follow if I needed support regards my mental health.  ****I receive support from local CMHT community mental health team however one of my support workers was also taking same 2 weeks annual leave easter break as my treating consultant and remainder of CMHT team were less easy to acccess due to easter bank holiday breaks.  ****I receive additional support from a voluntary council funded charity however my usual healthcare support worker is off work due to longterm ill health issues and I had not met my new replacement worker before so did not feel inclined to attend charity facility for support if I was extremely distressed - I find it relatively difficult to trust and relate to new staff initially until I get to know them abit.\n\n6.I was discharged without access to money that was suitable for use on local public transport that I could use to get home.   I was admitted to hospital from home without any personal possessions (no mobile phone, shoes, change of clothes etc.\n\n \nAs a mental health service user with a longstanding history of mental ill health I question the purpose of brief admissions to mental health hospitals under sections of mental health act - compulsory detention in hospital against patients wishes or desire is traumatic and I found it stigmatising, degrading, and felt like a criminal - effectively punished for being in less then in perfect health - instructed in reality I was not able to make my own decisions or judgements as I was mentally unsound.\n\nIt would be advantangeous to me and probably other mental health users if mental health service providers placed more emphasis and gave more consideration to \na) purpose and desired therapeutic outcome of brief periods of detention for patients compulsorily hospitalised under mental health act sections - patients that do not want to be in hospital are less likely to comply with mental health teams proposed therapeutic regimes and may become anti - psychiatric in attitude if patient believes they have no human rights and are compelled to comply with mental health teams recommendations unquestionably\nb) therapeutic plan for period post discharge from hospital as if patient is only hospitalised for brief perid their condition is likely to be similar to that present on admission - and possibly patient may be more distressed in view of forced admission.  If patient lives alone than level of dysfunction that might occur in community post discharge is potentially greater as there are no persons available to limit such dysfunction\n\n\n ", "My Grandmother was admitted for a routine minor procedure on the advice of her consultant.  After the procedure she was fine but was kept in overnight.  Within 24 hours her condition deteriorated, this was written on her notes.  Over the next 12 hours she became very poorly and it seems like nothing was done.\nThe nurses continued to write the notes and say they were only nurses. A doctor never came,  a consultant never came. Within 10 days my Grandmother died.\nShe had gone in there perfectly well, we felt she was given little attention after her operation and totally neglected due to her age.  It seemed like there was absolutely no continuation of care.", "We saw your post about the care and treatment that your mother received in hospital, it sounds like you are upset with the service and concerned for how other vulnerable elderly patients would cope if they were in a similar situation.  \r\nOrganisations like ours try to reach out to people who need advocacy and additional support. We have support workers across the UK, providing information, advice and support to people affected by stroke. Our services are funded by PCTs or social services and we receive referrals from hospitals, social services, friends and family and self referrals so we can support people affected by stroke from the moment of diagnosis. Sadly, not all areas provide funding for these services so we also campaign to raise awareness about stroke, demonstrating the need for our services, and encourage people to understand more about the long term affects of stroke.\r\nWe try to reach everyone who needs us, either through our publications or advertisements, which list our helpline number. \r\n\r\nWe also direct people to crucial services such as, ICAS an advocacy service for vulnerable people who wish to make a complaint about health and social care. https://icas.org.uk/default.aspx\r\nAs well as organisations like Age UK, who work endlessly to improve services and support for older people. https://www.ageuk.org.uk/\r\n\r\nI was sorry to read about your mother's health care problems and her suspected stroke. It is not clear from your email if your mother did have a stroke. Stroke is brain attack which occurs when the blood supply to the brain is cut off. The cause of a stroke can be a bleed (haemorrhagic stroke) or blockage (ischaemic stroke) in the brain. Because the brain controls everything that the body does the damage to the brain will affect bodily functions. The effects can be physical, psychological and/or cognitive.\r\nI have attached a leaflet about this for you to read if you need more information about stroke: \r\nhttps://www.stroke.org.uk/about/what-is-a-stroke\r\n\r\nIt sounds like you are not happy with the treatment your mother received. It might be helpful to speak to the Patient Advice Liaison Service (PALS). They provide confidential support and help to resolve problems and concerns with the GP and hospital. In addition, they can provide information on complaints procedures. They will also be able to direct you to an advocacy service in the area. Its really important to raise your concerns to the NHS so they can improve there services and resolve problems. To find out the number for your local Patient Advice and Liaison services you can contact NHS Direct on 0845 4647.\r\n\r\nPlease note you can download our full range of leaflets and factsheets free of charge from our website https://www.stroke.org.uk \r\nI hope this is helpful.  If you have any questions or would like to discuss anything further, please do not hesitate to contact us again.  The Stroke Helpline is open Monday to Friday from 9am to 5pm on 0303 30 33 100.\r\n\r\nYours sincerely\r\nStroke Information Service\r\ninfo@stroke.org.uk\r\n", "Our Mother was admitted to the James Paget before Christmas 2009, transferred to a rehabilitation ward & expected to improve sufficiently to be able to return home soon.\nShe was supposed to be referred to the Pain team due to intense pain in her left shoulder. As a stroke survivor the shoulder should have been investigated, she had also lost the use of her other hand, suddenly. Having allowed her to become so distressed due to the poorly controlled pain, she was crying out, pleading for God to help her. It was inhumane and lacked any dignity.\nHer physical and emotional state deteriorated at an alarming rate. She developed a large, deep pressure area requiring dressing. She was pushed through the corridors to the dressing area, often terrified & begging to die, to gain some relief. She remained in this state for many days. Our sister had to stay with her virtually 24 hours, to try to calm her.\nOn one occasion she was moved from her bed without the use of the hoist, which was supposed to have been used & was available. Due to her distress & deterioration I contacted the Adult Safeguarding team, as we were so concerned, who became involved.We were assured the situation would improve. Apologies were offered but she was so tormented by now.\nOne evening, some weeks later, she was declared nil by mouth due to a choking episode but nearly 24 hours passed without medication or fluids until we complained again. It was an horrendous situation.\nMany of the staff were wonderful, they were so understaffed but not enough questions were asked as to why this lady was in this state. Thankfully she became more comfortable in her final days, but the pressure area had deteriorated greatly.\nShe passed away in February 2010. The distress she experienced was undignified, terrified of being moved due to being in pain. Inadequate care.", "I was assigned to a Consultant at this practice after BUPA refused to pay for psychotherapy/further help (despite a comprehensive corporate-level subscription).\n\nThe Consultant was late, in my view, uninterested, spent only 25 minutes of ('up to 90 minutes' per the letter) first appointment and, after that (short) time pronounced that I was fine albeit they wrote and confirmed my diagnosis of BP2 to my GP. When I told my GP that I was unimpressed (I have reason to be very visual and good at assessing people from other disabilities/a previous career) they chided me telling me these people work very hard you know (they all seem to be on holiday when I need help). So I kept seeing them. In my opinion this nearly cost me my life; had I followed this Consultant's timescale, method and timing for an SNRI withdrawal I think I would have not seen 2011 New Year's Eve.\n\nMuch distress and too many drugs later it has just been confirmed that my diagnosis was wrong and I should never have been on the drugs that in my view took away my life for the last 18months-2 years. \n\nThis mental health unit is shabby, chaotic and has been disgraceful in it's lack of attention to what I was saying (I knew there was something wrong but felt was ignored).\n\nBased on my experience I would not recommend it.", "In my opinion the maternity unit is a disgrace. The midwifes who treated me complained about being busy all the time. Not even offered water all day.\nI felt like the people around me didn't know what they are doing. I would buzz to get someone and they come in, turn the buzzer off and say \"back in a minute\" and I had to buzz again an hour later. Happened all the time. Speaking to other patients there, they had the same.\nWaters broke and staff just used a towel to wipe it, it was still splashed up the wall hours later. Left to lay in blood due to 4 midwives not being able to get a drip in properly then did nothing to help clean.\nEmergency C-section left stuff in womb when should not have done, led to infection. Gone back to get that sorted, had to wait in pain on a hard chair for 6 hours in A&E, to be told they cannot scan for 3-4 days ! All the time all the water machines have gone. People walking around like headless chickens.\nWe spent 3 days in hospital having breast feeding rammed down your neck, i was awake for nearly 45 hrs, had blood transfusion, and still the midwife would wake me every 2 hrs to try baby on breast. I found this absolute disgraceful, demeaning behavior.", "Thank you for your feedback about our services and we are very sorry to hear that your experience has not met your expectations.  As you have also contacted the Trust directly and identified yourself to us we are able to look into the issues that you have raised in detail.  Once this process has been completed we will update the response on this website and include any actions that we are taking.  In order to maintain your confidentiality we will only be able to repond in general terms on this website.  If there are specific areas to feedback to you we will do this directly.", "Thank you for your feedback about our services and we are very sorry to hear that your experience has not met your expectations.  As you have also contacted the Trust directly and identified yourself to us we are able to look into the issues that you have raised in detail.  Once this process has been completed we will update the response on this website and include any actions that we are taking.  In order to maintain your confidentiality we will only be able to repond in general terms on this website.  If there are specific areas to feedback to you we will do this directly.", "I fully appreciate that this response to your account is so very late and cannot even begin to address the issues you have raised. At United Lincolnshire we now have a process for checking on and responding to stories posted on Patient Opinion and I am sorry we did not have this up and running when you first wrote. \r\n\r\nI am so sorry that your had cause to complain about the care your late mother received; your story was hard to read. I see that you raised your concerns formally and I hope that these were addressed and enabled answers and resolution for you. Pilgrim Hospital has been at the centre of significant improvements over the last year and I hope that you can see that we are working hard tobuild upon and continuously improve  our standards of care and listening to what our patients are telling us. ", "In recent times I've tried to ignore the stories I hear about how bad Milton Keynes hospital is. I've been encouraged by reports that changes for the better have been made, and maybe they have. Recently however, I had the \u2018opportunity' to experience the place for myself as a patient and in the textspeak du jour all I can say is, OMG!\nOn a recent Thursday I began experiencing stomach pains which by Saturday had become unbearable so after calling my doctor's surgery was advised to go to the Walk In Centre at the hospital. After spending two hours there they sent me to the Surgical Assessment Unit (SAU) on the first floor of the hospital. Almost the first thing I was told was that I shouldn't have become ill on a weekend, and especially not on a bank holiday weekend \u2013 which it was.\nI waited a further ten hours to see a doctor and have some simple blood texts, before being admitted, given some IV antibiotics and oral painkillers and left to my own devices with no information in a largely unmade bed. The only greeting was from other patients.\nIn the morning I received more antibiotics, an x-ray which they then lost (yes, really) for several hours, a further x-ray and then nothing. The following morning (Sunday) I finally received a visit from a lady consultant (apparently I'd been put under her \u2018Breast Team' \u2013 yes really) who told me I would get a CT scan that morning. I didn't.\nHer junior, after complaining about their boss loudly to anyone who'd listen and after several hours of very hard pushing from me, finally organised the only CT scan of the day, into which session they also slotted an urgent female patient from casualty. The story the whole time was \u2018It's a weekend. It's a bank holiday weekend. What do you expect?' Well actually I expect the NHS to deliver healthcare. Tesco's was open. Why not the hospital?\nFinally I was allowed to eat. However the food is the most unhealthy, unappetising and poorest quality imaginable. When they did succumb to an attempt at healthiness, for instance with a token piece of fruit, the pear I received was an inedible rock. \nI was constantly moved, not spending one night out of the three I spent in hell, in a single location. Eventually I found myself in Ward 20, whose staff seemed to specialise in criticising the methods and knowledge of the SAU ward staff. Minutes after my arrival in the ward, I witnessed a larger elderly gentlemen sitting in a chair by his bed wearing two inadequately small hospital gowns, one behind like a coat, one in front providing modesty.\nHe was asked to remove these for the laundry and was helped to strip. He had no underwear. He was then unceremoniously handed folded clean ones which he then had to change into, in full view of everyone coming and going on the ward, without any assistance. His curtains were not pulled, something he clearly couldn't do himself. Where is the simple dignity?\nOn another occasion I saw a nursing assistant helping to feed a man who never left his bed the entire time I was there. The assistant sneezed voluminously over the food, making no effort to cover their mouth, and simply kept feeding it to the patient. I gagged. I suspect inwardly the patient did too. \nOn the Monday night at about 7pm a fellow patient, presumably just fitted with a body waste bag, had a nasty accident in the only male shower room on the ward. He was forced to beg for some clean gowns and was clearly deeply embarrassed. The nursing staff went into the shower room with much tutting and sucking of teeth and placed some absorbent sheets of a disposable nature over the nine or so square feet of highly offensive poo slick and simply left it there to fester. It was still there in the morning at 7am, some twelve hours later, when I went in to use the shower. I pointed this out to a nurse from the morning shift who was highly critical of her \u2018lazy' colleagues.\nI was invited to use the ladies shower room which unlike all the gents I'd sampled in my travels has a sink plug so you can shave properly (although the mirror is on the opposite wall), has cold water for brushing your teeth and a shower which actually has a decent flow. Lucky ladies. Go breast team!\nFinally I, in concert with another patient also desperate to go, was forced to tell the staff that I was a very reluctant bed blocker and must be released or I would walk. I didn't even have to take out of my arm the final and seventh version of the endlessly leaking and self-ejecting canulas, as it fell out by itself like all its predecessors. As I write, I look like a bruised pin cushion. They issued oral antibiotics and let me go. You will be pleased to hear that I survived MK hospital. You might not however, and sadly a body was removed from my ward while I was there.\nIn my time there I never received any kind of \u2018orientation', any information or even a printed sheet with details of where the emergency button was or how to use it, or even where the toilets were, or visiting hours which change ward to ward or what to expect or when. Since staff I met never volunteered any information about my treatment I took to questioning them, when I could find anyone to give me eye contact, and this is how I discovered that, when pushed for an answer some people blatantly lie. Sorry, but that was my overwhelming experience of the staff interactions. \nI have really only touched the surface of the lack of information, constantly broken promises, poor treatment, contempt of patients and in-house petty rivalries and turf wars I witnessed in my four days of hell at MK hospital. And yes there are good people working there, but in my view they are swimming against a very strong tide.", "I'm not satisfied with the service provided at my GP practice and am going to change to a different practice.  I have found the appointment system frustrating and some of the staff unhelpful - phoned yesterday for an appointment and told there weren't any - I'd have to have a phonecall consultation this morning, but it would be first thing (I think this was said in an accusing tone and I felt that it was implied that I was a layabout).  I pointed out I could barely speak and phonecalls are difficult at the moment, to no avail.  Phoned up this morning, and hey presto, two appointments with a GP were magically available.  I think this is a ridiculous system!  \n\nAm also concerned about treatment provided by GPs - my boyfriend had severe digestive problems last year (needing toilet 30 times a day) and kept being repeatedly sent away by GP and told to wait another 6 weeks for hospital appointment.  He ended up requiring emergency surgery to remove his entire colon, which I believe could possibly have been prevented if treatment / referral had been prompter.  ", "I can see you shared your experience on Patient Opinion some time ago.  I am sorry that your experience was not a positive one.  We have only recently started working with Patient Opinion so please accept our apologies in not getting back to you at the time.  If you have any further feedback about the experience you described please get in touch.\n\nWe are keen to listen to stories of patients and carers and, going forward, we plan to respond quickly to all stories we are alerted to from now on.\n\nBest wishes\n", "I can see you shared your experience on Patient Opinion some time ago. I am sorry that your experience was not a positive one. We have only recently started working with Patient Opinion so please accept our apologies in not getting back to you at the time. If you have any further feedback about the experience you described please get in touch.\n\nWe are keen to listen to stories of patients and carers and, going forward, we plan to respond quickly to all stories we are alerted to from now on.\n\nBest wishes\n", "I went to A&E after suffering complications in pregnancy due to a blood condition.\nThe doctor made the decision to withdraw all my medication which prevented my blood from clotting, and which was keeping baby alive. They did not do blood tests to confirm that blood was too thin etc and did not perform scan.\nThey admitted me to a ward where I was left for three days without seeing a doctor. No tests were performed. I started to lose a lot of blood and had a student nurse who started flapping her arms about and asked me what she had to do.\nI saw a doctor eventually, after I complained, and eventually had a scan which confirmed that my baby had died. The dates confirmed that the death occurred after withdrawal of medication. I had bruising up my arm from blood pressure equipment that wasn't working properly. I had infection in a vein from the cannula and no one has so far been able to answer why i was taken off medication. \nI have been told that I was mismanaged since my arrival in A&E, and that there are no excuses for the way I have been treated. I feel my baby died because of their lack of monitoring and care, and withdrawal of essential medication.", "I am the carer of a severely disabled young man with complex multiple disabilities. My son's physical disabilities cause him to fall and he is now unable to walk.\nIn 2007 my son had a serious fall which caused him to dislocate his shoulder, his hip and his knee. I tried to call an ambulance and was told that because its part of his pre-existing condition it was not an emergency and I had to contact his GP. \nI rang the GP and they refused to speak to me. They said that to speak to me, as his registered carer, would be a breach of the data protection act. My son has autism in addition to his physical disabilities and it was not possible for him to call himself.\nI tried for three weeks to get a doctor to attend. I finally met with the practice manager and after I was reduced to tears, they falsely accused me of being a \"violent and aggressive\" patient which has now been set permanently on both my son's and my record with no opportunity for redress. He was never treated for that injury and so now has lost the use of his left arm.\nThe same thing happened again in 2009. I tried again to get him help, and again the Drs refused to attend despite the ambulance crew calling the doctors for two hours. Now the doctors surgery refuses to treat my son or myself. Apparently this is perfectly legal.\nMy son fell again two weeks ago and had a suspected fractured hip. The ambulance crew felt that it was sufficiently serious to warrant medical assessment and this time he was taken to the local hospital. This time the hospital refused to treat my son.\nHe had to endure six hours lying on a trolley and the nurses caring for him refused to give him pain medication, and the doctors to assess him. They wouldn't even take his obs or register him - he was just left as if he was a slab of meat.\nAfter those six hours the doctor discharged him with no treatment, as he said that because my son has no GP they can't treat him!\nWe are normal British citizens, we are not foreign to this country and yet we are both now being denied access to medical care. I have tried everything I can to resolve this situation to no avail. I can't get a solicitor to fight this, as no solicitor will take this on. I don't want to have to fight through the courts just to be able to access the GP.\nIn my experience there is no adequate care for severely disabled people, and the treatment of carers like myself by some GPs in Norfolk has been frankly appalling.", "I am writing on behalf of my son who was admitted to the Caludon Centre under Section 2 of the Mental Health Act in 2011. This is our first experience of the new acute services for Rugby where according to earlier press releases we were promised much;- \n\n\u2022\t\u201cThe changes will mean better access for patients and carers to the right mental health services at the right time\u201d.\n\u2022\t\u201cMoving the in-patient facilities into the new purpose-built Caludon Centre is essential to ensure the right mental health services for the people of Warwickshire.\u201d\n\u2022\t\u201cMoving the in-patient facilities to the Caludon Centre will mean that patients can be treated in a new purpose-built unit that is more suitable for providing modern mental health care\u201d.\n\u2022\t\u201cWe have listened carefully to what people have said about these proposals and we support the option which will provide better access to safer, high quality mental health services for local people.\u201d\nMy son was initially admitted on a voluntary basis early in the year but was discharged 3 days later because of inappropriate behaviour, despite protests from the Community team that they had not been given time to put things in place for his return. He was admitted again to the Caludon Centre under Section 2 of the Mental Health Act 2 days later. \nOn one of my visits later in that month I arrived on the ward in the evening to find that in the words of the nurse he is off the ward. I was assured by the staff that he would only be away for 30 minutes. I waited almost 2 hours before leaving and asked the staff what would happen now, I was told that he had probably gone to the pub and that if he wasn't back in the next hour he would be brought back by the police. Is this what is meant by Modern Mental Health care? \nI subsequently understand from a member of staff that he was eventually returned to the ward around midnight brought back by the Police from his home. \nThe question needs to be asked how a patient under Section 2 of the Mental Health Act, who shortly before had to be escorted by 2 people within the hospital to the coffee shop, was suddenly allowed out of the hospital for free periods of 30 minutes?\nI am so disappointed with the care received so far, this is not the service we were promised, I don't feel that my son's condition has been fully understood or has it been recognised how quickly his mental health can deteriorate if he does not receive the appropriate care.  This should not happen as I understand that all of my son's previous records can be accessed electronically. \nI have just finished piecing together my Son's movements during the week before being admitted to the Caludon Centre. It appears he was rampaging with a semi dangerous weapon before being picked up by the police; this could have ended so badly. He made unwise decisions with his money that week also, spending a lot of money. So far I don't know where he got the money but I think it will turn out to be a bank loan which raises the question of how a bank can lend money to someone so clearly ill and also on benefits.\nIt was a great relief that he was finally detained so that he could receive the care he so desperately needs. However this was not before he had completely trashed his flat for the second time. The council flat is so bad this time that I am unable to put it right and if this is not done he is at risk of being evicted as it is clearly a Public health issue. Imagine my dismay when my son was discharged from Hospital two days after being admitted to go back to this horrendous mess which by the way is still in this condition.\nThis present acute episode has been developing since he voluntarily underwent an Alcohol detox in 2011 in order to get his life together. We had 2 fantastic months when he was without alcohol, was functioning well and really getting himself together. However after years of alcohol abuse I believe the abstinence has taken its toll of his mental health and he has found it increasingly difficult to cope and has finally resorted to other substances to replace the alcohol leading to his present condition. He was still not drinking when he was admitted to the centre and had been regularly attending AA meetings and was doing an adult learning class.\n\nSince the last acute episode many years ago, the Community team have worked tirelessly to help maintain my son's function in the community. It was only in the last weeks before he was admitted that the Crisis Team were involved in monitoring his care on a daily basis as he wasn't taking his medication as prescribed. \n\nI subsequently made a formal complaint to the hospital and the Care Quality Commission and received a letter of apology from the hospital about the lapses in the acute care given.\n", "hello please take some time to read this and reply. \nMy mother was admitted into hospital 2 weeks ago and unfortunately passed away a week ago. We think this is due to the careless nature of some of the nurses and doctors. First when we went to the doctor's surgery in Slough, they diagnosed her with just a cough and we were sent away for 8 weeks. She was given an inhaler, but we went back as it was not good and caused reactions, but they gave us the same response again. When we went to the hospital a&e, as she was coughing up blood, we were sent back home. \nFor 1 week my mom was coughing up blood and even had an ambulance take her to hospital at 2am \u2013 but they just sent her home, saying she had breathing problems. After that the doctors gave her a letter to be admitted to hospital \u2013 then only did she go to the AMU, where she had the suspected diagnosis of TB. \nAfter a while, she was moved into the paragon suite. There she received absolutely terrible treatment \u2013 from what we saw, most of the nurses did not seem to care about her. Nurses would take their time if she rang the bell and did not give much help. She told us herself the treatment was rubbish. \nThe doctors kept taking her blood and did not give her any more despite knowing she was low on blood, as she did die when blood was being taken out of her. She was said to have TB and being treated for that, but after we were informed her lungs collapsed and heart failed. Now after her 1st post-mortem, they have still not found the cause of death. \nI now want to know how they did not know what she was suffering from, and why she was sent home so many times and not treated earlier? Why was the care so poor, and why were they taking her blood for tests, after taking so much and not caring to give her more? And why did her doctor's surgery not send her to hospital when she was coughing up blood? And why the hospital were not caring for her on our first visit, when they took chest xrays, but sent her home anyway? Now what sort of care and hospital care is this?", "Thank you for sharing your story with us.  I appreciate how difficult it can be to write about painful experiences and value the feedback as an opportunity to learn lessons and improve the services that we provide.  I note that you have made a complaint and that the Chief Executive has recognised and apologised that the care provided to your son was below the standard expected by the Trust.  You will also have been notified of actions being taken by the Trust to make improvements to the service that was the subject of your complaint.  \r\n\r\nActions have been taken to improve communication between in patient teams and community teams.  The need to adhere to the absence without leave policy at all times has been reinforces with in patient teams and increased levels of monitoring of compliance with this policy have been introduced.\r\n\r\nI am sorry that the Trust did not meet your expectations and for the concern and anxiety that this has caused.\r\n\r\nIf you wish to discuss the outcome of your complaint, the changes that have been made as a result or your son's ongoing care with a member of staff please contact the Customer Services Department at \r\nCoventry and Warwickshire Partnership NHS Trust\r\nWayside House\r\nWilsons Lane\r\nCoventry\r\nCV6 6NY\r\nFreephone: 0800 212445\r\nEmail: complaintsandcompliments@covwarkpt.nhs.uk\r\n", "I visited my GP in November 2006 with back and leg pain and over the next five months struggled on, having been told it was due to arthritis/wear and tear. I asked for a referral to the Muscular Skeletal team for advice on correct posture and ways of coping in April 2007. Whilst waiting for this appointment I saw an orthopaedic surgeon privately who arranged a spinal x-ray and MRI scan. It was found that I had two severely herniated discs and showed signs of cauda equine which is a \"red flag\" indicator of the need for urgent medical attention. I had NHS surgery in October 2007 when I was told I was to remain flat in bed for the first 48 hours and in hospital for a further 48 hours. The nurses insisted I got out of bed much too early despite my protests that I was to remain flat and I was discharged in less than 48 hours. Sadly I have been left with significant nerve damage and constant pain. I tried to return to work on very much reduced hours but was retired on ill health grounds in January of this year. I will always wonder if I had received the correct diagnosis at the beginning and had been left flat for the first 48 hours after surgery if the outcome would have been different. I would much prefer to still be working and earning my own living instead of living off a very small pension and benefits. After surgery I seriously considered suicide as I felt I was of no use to anyone and without the unfailing support of my family and friends would not be here today.", "I'm a male in my 30s and in 2008 I had an accident at work, fractured my femur in my left hip which over the next 12 months I developed a vascular necrosis which meant I needed hip replacement.\nFirst I was told by a consultant that I'm too young and won't get one then was called back to hospital to see different consultant to the operation was going ahead which I was pleased with.\nI had the first op then 3 months later started to develop pain in my hip and feelings move and told its fine nothing wrong with the hip the problem was I had gout in my knee so they treated the mystery gout.\nThen I went to see a private consultant to which he recommend that the hip could be loose and needed investigating with a ultra sound scan and radioactive bone scan so then I was due an appointment with my consultant at Tameside to which all they wanted to was sit and wait to see if it improved so I showed them the report from private consultant which they dismissed and sent me for X-ray when I returned from X-ray they say can I see your report again to which read then arranged the test to which proved the hip was loose then in December 2011 hip revision surgery to which up until now had been really good but since start July 2012 the hip feels like its loose again.\nI've been to my gp he said leave ten days see if it settles ten days passed no change so on chance I phoned Tameside about an appointment to my surprise they can fit me in, they can check my hip when go I see same consultant and tell how it is, so sent X-ray which they says is good nothing wrong go home see you in one year and I will tell your gp you need to see a back consultant to which I laugh inside as the same consultant said I had gout when my hip was loose last now they say bad back I'm thinking of completely changing hospitals.", "I am a carer of a family member who recently experienced mental distress and went into Lomond Ward, Stratheden Hospital. The staff seemed to be too busy to take time with my relative, the ward was chaotic and other patients were agitated and distressed. My relative ended up being restrained and forcibly treated, incurring an injury and being transferred to the IPCU, a locked ward. \n\nWhere my relative was locked in a room all night, no toilet or water to drink, with the injury and not knowing where they were. I was not informed of the injury until a few days later. When I did try to photograph the injury and the bruises, I was surrounded by 5 nurses who I felt bullied and intimidated me. And wouldn't allow me to use my camera. \n\nThe IPCU is 'not fit for purpose', according to the Mental Welfare Commission and yet it appears nothing has been done to improve the conditions for patients there. They are not allowed pens to write with, unless supervised by 2 nurses in the activity room, which is kept locked and only open at certain times. Most of the rooms in this ward are kept locked. As a visitor I had to enter by the back door, through a number of locked doors and the staff kitchen. Meeting with my relative in the dining room and overlooked by various staff, either eating a snack, passing through or even washing the floor around my feet. \n\nNurses in the IPCU even rolled their own cigarettes in front of patients. Meanwhile patients were left to their own devices in the smoking room.  No-one to supervise them. Vulnerable patients at risk of physical injury and mental anguish. The only water available to drink was in the dining room which was locked, so no ongoing access to liquids. \n\nMy relative was transferred back to Lomond Ward. Where vulnerable patients were not properly supervised. One woman who had an observation room was found late at night in the male dormitory. My relative woke up to find her coming out from under his bed. No nurses to be seen. The police were often in the wards at Stratheden Hospital. Like sheriffs restoring law and order. But very distressing for patients and carers. \n\nI think that some of the psychiatric nurses at Stratheden Hospital need training in de-escalation skills. How to reduce the mental distress of patients. Rather than using force and heavy handedness. Then there would be less need for police intervention. The nurses were often in the staff room writing notes, making phone calls, having meetings and chatting to one another. I saw little interaction with patients except when the patients queued up at the drug trolley, 4 times a day. \n\nI have made a complaint to NHS Fife about the lack of duty of care, the poor treatment and human rights abuses, experienced by my relative in Stratheden Hospital. I am not confident of a fair or just outcome. I think that the voices of patients and carers are not respected and therefore the psychiatric establishment not accountable.\n\n", "My father initially entered ward 4 and did very well there, he progressed so well that he was transferred to ward 3 for rehabilitation. Within the first week in that ward his condition had deteriorated back to pre-admission levels, there appeared to be no communication between nursing teams and the concerns and experiences of the family were ignored to the point that a urine infection was ignored for three days and sedation was administered as the patient was being 'difficult'. Our concerns are 'being addressed' however we are not confident about my fathers care now or in the forseeable future.", "Thank you for taking the time to provide the Trust with details of your experiences.  I would urge you to contact the Trust Complaints Department on 0161 922 6025 so that a full investigation can be conducted into your concerns.  \r\n\r\nJohn Goodenough\r\nDirector of Nursing", "My husband was blue lighted to the A/E in June 2012. Transferred to the HDU unit, operated on and discharged a few days later. The operation was a life saving one and we appreciated everything that the hospital did. The care in hospital was excellent.\nOnce he was discharged that is when his problems started. \nHe was discharged with no antibotics and no dressings. After 2 weeks we could both see that his recovery was not as it should have been and his health was deteriorating. After several phone calls to the consultant's secretary to try and speak to the consultant who performed the operation, I was told that the consultant 'doesn't talk to the general public' and was told to go back to the GP. We eventually got an appointment with the consultant.\nThey said they would order an urgent scan and that the problem was 'bruising' from the operation'. 2 weeks we waited for the URGENT scan - and all that time his health was getting worse.\nThe radiologist who did the scan took one look at him and immediately said he had an infection and that she would put that in her notes.\n3 days after the scan, I phoned the secretary to see what the scan showed. The message from the consultant was 'post op inflammation' and they would see him in August.\nMy husband was admitted to A/E again in July and operated on again 2 days later. The infection had turned to abscess, and they had to remove one of his testicles.\nA formal complaint will be lodged and we will also be taking legal advice. Why am I having to describe my husband 'private parts' with a secretary? Why was nothing done for him sooner after several phone calls to get something done? Why was he discharged from hospital without antibotic/dressings?\nHe lost his testicle - and if something had been done sooner, before the infection took hold, and after 6 weeks we were still being told it was bruising from the op, he would not have been admitted again and go through another operation.", "Thank you for your feedback, I was very sorry to read that you were so unhappy with the care and treatment offered to your father, I can see that you have formalised these concerns and I hope that your concerns are addressed fully and to your satisfaction through this process.\r\n\r\nPaul", "Thank you for your  feedback. Should you wish to contact the Patient Experience Team please do not hesitate to call 01384 246370", "Dear Jackoo, \nI'm so sorry for the distress caused to you and your husband. Please do send in a formal complaint as we need to investigate what happened in this case and speak to the consultant involved.\nI know it won't help in this instance but if you ever have any problems contacting people in the future our Patient Advice and Liaison Service (PALS) is available to listen to concerns, suggestions or queries and can help sort out problems quickly on your behalf. You can contact PALS by telephone on 01737 231958, email: pals@sash.nhs.uk, or by writing to: PALS, East Surrey Hospital, Canada Avenue, Redhill, Surrey RH1 5RH.", "My daughter has Aspergers Syndrome and in my opinion she simply does not get the support and care she needs. \nShe has a minimal level of contact with her CAMHS worker - a one hour session every three weeks. I feel that this is not enough for someone who self-harms and asks me to kill her everyday. \nFrustratingly, I feel that the GP has been unwilling to refer her to any other mental health services. It feels like there is no additional support for people with Aspergers Syndrome and I'm being passed back and forth between GPs, MPs and PALS. \nShe has never been referred to an Aspergers specialist or a Speech and Language Therapist - two things she would benefit greatly from. As she is agoraphobic and does not attend school, she is also excluded from Autism Outreach support services, which are seemingly only available for kids who go to school. \nI feel she is being let down by everyone and I don't know where to turn.", "The Trust was disappointed to learn of your experience.  In order, that we can look at your concerns in more detail, I wonder if you could please contact the Service Relations Department on 01785 257888 Ext 5482. ", "In 2008 my late husband became dependant on alcohol which caused him to suffer with depression.\nHe went to his own gp who prescribed a mild antidepressant and referred him to an alcohol centre, but his depression became worse. He made several attempts to end his life, each time he was taken to hospital treated for his injuries then sent back home. \nI phoned the hospital on several occasions begging them to admit him for psychiatric help but was told because he had alcohol problems they couldn't admit him so I asked the alcohol team if he could go into rehab to help with his alcohol addiction. Their reply was that they couldn't because he had mental health problems so it was a no win situation. \nOn one occasion when he had cut his wrist and needed an operation to repair the damage, he came home and went to see his own gp who prescribed him with 3 boxes of strong painkillers. Of course, being of suicidal mind he went on to try and overdose. He was found and again taken back to hospital to be treated and sent back home, even though I begged the hospital and crisis team to help him they said because my husband had told them he felt ok they had to take his word. I told them how it would end but they didn't seem intrested and signed off their team. \nMore attempts were made until in October 09, he suceeded in ending his life. \nI feel my husband, myself and our sons were let down. Why can't they listen to family who are with the person on a daily basis and witness their behaviour?", "I am extremely concerned about my husbands healthcare treatment in prison. Although generally I think the prison is a wonderful establishment and a good environment for him to be in, there have been lots of problems with his medical care. My husband had a heart bypass over ten years ago and has been on medication for his heart and other problems ever since. In March for some reason we were told he couln't have his own medication, and there were problems with repeat prescriptions which meant that for over a month he was without his medication. Shortly after he resumed his medication he was admitted into hospital with a stroke. \r\nI have tried to talk to those responsible for healthcare in the prison and have had problems getting past reception to talk to the managers and the right people who could help to sort it out. There seem to have been problems with communication because the messages that I left daily don't seem to have got through and this matter is now being investigated but I am extremely concerned and angry that my husband does not seem to have got the daily medical attention which he needs and is his right. \r\nAfter he came out of hospital there was not good follow up from the hospital so it was weeks later that anyone came from the stroke unit. \r\nFollowing his stroke the prison doctor suggested splints for him, but 3 weeks later when I spoke to the Disability Officer to try to sort this out, he knew nothing about it. \r\nI am still concerned about this my husband seem depressed and very worried about things and his general health is deteriorating.", "The crisis team and someone from the recovery team came to see me several days ago because my Social worker/support worker is worried about my state of mind. \nI was not sure about them helping me, but after 30 minutes of them arguing, and trying to change my mind I said yes, to there support. They said they would be back that night at 7pm. They never showed, or rang, or been in touch since. I have hurt myself many times over the last two weeks, one seriously and I have not eaten in over a week.  I feel I need help I am not safe. I have a Complex Personality Disorder, I also hear Voices, suffer Hallucinations, self-harm, and live under a self punishment system. I have become worse over the last year, and over the last three months my mind is falling apart. I feel not enough is being done to help me, so I am not eating till I get real help.", "Firstly we want to say how concerned we are about you, having read the posting you have sent in to Patient Opinion.  It's important that you urgently talk to someone about how you are feeling at the moment.  It sounds like you have a support worker who you are in contact with or you can contact your GP.\r\n\r\nYou raise some serious issues about your care in the posting which needs clarifying.  To address these issues in detail, it might be better for you to make a formal complaint if you have not already done so.  Then we can address your concerns about the crisis team and also we can talk to you about how we as a Trust provide an appropriate service for all your needs.  From a trust point of view we are dedicated to meeting the needs of all our patients, and working with patients to find a way forward.\r\n\r\n We are sorry we are unable to comment more specifically about your posting in any more details, we hope to talk to you about this in the future.\r\n\r\n", "I have a story for you. A doctor in Warrington Hospital put the wrong stent in my heart and blocked off part of my heart. \nI feel it has been covered up for 3 yrs now and I'm sick of it. \nI got the ombudsman in and they called me to say that I had won my case then as far as I know someone stopped me from getting the report. I called the office and they will not let me talk to the person who told me I'd won my case. I'm now on a high risk list with my new hospital.\nI'm so gutted, I feel so angry with the doctor. If you can't trust the ombudsman, what do you do? I feel like it's one big cover up. ", "A first pregnancy, I had the usual anxieties but felt I had great service from the community midwives. With a pre-existing immunological condition, I was also given extra scans and appointments at clinic with one of the registrars - who was excellent. \nUnfortunately, in my third trimester, my blood pressure started to creep up. The risk for pre-eclampsia was slightly higher for me given my health, and this was explained very clearly to me. My antenatal care was then transferred from the community midwife to the midwifes in the hospital, who were wonderful, patient and caring, despite a very busy department! ! \nThe bad experience, unfortunately, was my labour itself. At 38 weeks, with rising blood pressure, the registrar decided it was best to induce me, and arraged for me to be admitted the following day. I arrived at the ward at 2pm, and the midwife attending to me explained that I would be given a pessary drug to soften my cervix, would be monitored via CTG, and would likely start IV drugs the following morning to induce contractions. I was happy with this explanation and knew what to expect. I was given the pessary about 5pm. My observations at this time were - very busy ward - clearly someone was in labour that I could hear - a few other unwell patients earlier in pregancy, I was in no way a priority and totally understood that, happy to read my book and let the girls get on with it. (I am a health professional working on wards, Know what it can be like! ) I started experiencing a mild cramping around 7.30pm while my husband was with me during visiting hours. By this time the midwives had changed shift. I informed the midwife looking after me, she explained this was normal, and often a reaction to the pessary.  So okay, fine, as long as everything's okay. This worsened during visiting, and again was told this was normal. My husband left at the end of visiting, being a closed ward, and I proceeded to pace the floors for the next three hours, as I was too uncomfortable to sit still. I was then rudely told by an auxilliary nurse to go to bed! I was put back on the monitor routinely, but had to buzz the midwives to say that I was unable to stay in one position as I was in too much pain. I asked if I could be in labour, she said no, just the baby moving now that my cervix had been prepared. \nThe next hour and a half were a mess with me continually at the desk reporting\n- I am in a lot of pain, are you sure this is normal? \n- I feel nauseous, and I've just been sick\n- I am now bleeding\nThe responses  were a mixture of, the babys head engaging, it's just your show, try to get some sleep, you'll feel better. I appreciate that first time mums are probably very anxious about everything, and I know that first labours are usually long, and inductions are usually long, but clealy I was distressed and at no point was given any reassurance. In fact, I was made to feel more like I was a nuisance. \n\nI was in a four-bedded bay, with three peacefully sleeping women, locked myself in a toilet to try and keep quiet. Only when I was standing at the desk, doubled over with my legs crossed, saying \"I am telling you, I need to push\", did she actually (patronisingly) offer to examine me. Within a microsecond of me on the bed, her face said it all. \"You're fully dilated! \" I handed her my phone to call my husband.  At 2.17 am, she took the brakes off the bed and proceeded to wheel it herself. As I said, I work in the wards, so I know how difficult that is- ran into someone else from another ward in the corridor who helped her run with the bed. In the lift, she said to me, \"You were awfully quiet! \" I am not sure what I was supposed to say that. \nArrived at labour suite, where a midwife, my saviour of the evening took over. Armed with quick responses and professionalism, I immediately felt in safe hands. She spoke to me directly, explained the baby was very distressed because everything was happening so fast, her heart beat was dropping rapidly etc, s
