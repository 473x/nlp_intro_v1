rician to assess his overall development.\r\nWe were allocated a speech therapist who didn't seem to know much about autism and only saw him twice briefly at his nursery and never at home before writing a report for his multi-agency assessment. We were given limited guidance on how to help our son develop his language - a scruffy photocopied info sheet not aimed at children with developmental difficulties. All of the recommended intervention suggested in info sheet we had been doing for months, and if we had been asked we could have given more detail about language difficulties.\r\nI have faced rudeness when phoning the service at St Phillips House, and people refusing to transfer calls, and I had to keep leaving messages, I was never allowed the speech therapist's mobile phone number, despite other professionals having no issue with this.\r\nMy son then moved on to Menphys where I am aware that he has been allocated a speech therapist, but I have never been involved in this, nor has the therapist asked how he is doing at home. His speech development plan was very limited and basic, and never changed.\r\nI just feel that the SALT service is very limited to the point of \"why bother?\" I'm not sure my son has benefited from such minimal input, and its just very insulting and frustrating. If your therapists lack confidence in autism, then it suggests a clear workforce development need.\r\nAlso there needs to be more honesty about what your service can realistically offer. In addition, parents and carers need to be involved in assessment and ongoing review otherwise there's a big chunk of corroborative data missing from assessment. Also make the service more easily accessible and user-friendly.\r\nI wouldn't recommend it to anyone in the current state - and quite frankly I felt very let down by the whole experience.", "I have been 'cared for' by a psychiatrist for many years and I feel that they have misdiagnosed and mistreated me and have abused their position by misusing antipsychotic medication in my care plan. I also feel that they have been inappropriate with me, which has had a big impact on my life.\r\n\r\nI have been on antipsychotic drugs throughout the years of what was in my opinion dreadful care. The side effects of these drugs has been significant. I have tried my best to get away from this psychiatrist. I have reported them to Gwent Healthcare 3 times, most recently in 2008, but I feel I've been blocked.\r\n\r\nI've had no response back, I've had to continue with them. I've made a complaint to the health board too. They've now agreed to look into all complaints. I've been transferred back in October 2008, to a psychiatrist who is much better. My antipsychotic meds were discontinued in November 2009. I'm now fully well alive again.\r\n\r\nI've seen 2 other consultants psychiatrists since then, I've not needed a treatment order. I believe the psychiatrist I was under for all those years had no respect for vulnerable patients. I believe their top priority was them self, not their patients. \r\n\r\nI just have one appointment left, an after care assessment, to be fully released. I feel this person is not to be trusted and is unfit to practice. All the other docs and CPNs have been excellent, dedicated and helpful.", "I had a total hip replacement at Southmead Hospital and was subject to constant commentary from some of the staff and a few of the patients in the ward, which I believe was racist.\r\nThis went as far as on the actual wound the bandaging was very thick and I repeatedly asked the nurse to do something about the pain. She insisted it was normal and refused me for 2 days to see the doctor.\r\nAfter those 2 days I myself realised that the bandaging was what was causing all the pain. I insisted then that it be removed and the theatre male nurse came in and did it. Pain gone.\r\nOne and a half vials of morphine in two days due to this. This nurse said don't worry, normal.\r\nI am a European (Western) who has been in the UK 14 years. I did not come here planning to get sick. I would sooner find myself in Hell than be treated in that hospital again.", "At the end of June 2009 I was taken ill. My legs folded under me and i had no feeling for about half an hour, then i was sick all night.\r\nThe next day i went to my doctor and told all my symptoms that by this time were getting worse. She told  me to go for blood tests and an xray on my neck that had really started hurting.\r\nThe next day i was taken to Colchester hospital. By this time i could not keep awake, I was there for four hours, they could not find what was wrong with me and refused to xray my neck, then sent me home.\r\nMy family got the feeling they thought i was drunk or on drugs but this was not said outright to them.\r\n2 days later they called for an ambulance from Clacton. The ambulance people were rude and my family had to argue with them before they would take me.\r\nOne hour after they came they took me out of the house by forcing me to stand and kicking my heels to make me walk to the ambulance, saying that I would probably be sent home.\r\nAt Colchester hospital they lost my notes for a while. By this time I was out of it and could only say when I needed the toilet. I asked to go and was taken by wheelchair.\r\n45 mins later my daughters found me still on the toilet on my own, asleep. 30 hours later I was transferred to Queens Hospital with a bleed on the brain that was a week old.", "My Nanna died last year, a few days before xmas. She wasn't the healthiest elderly woman you've ever seen, but she was independent and did a lot for herself.  She had problems with her kidneys for a while.\r\nOne day she was shopping around Morrison's, the next my mum finds her ill on the sofa, she left her thinking it's maybe the flu. After 2 hours of no improvement she called an ambulance and got rushed to Chorley & South Ribble hospital.\r\nI can't remember the ward names. She was in an intensive care type ward for about 4 days. She was really really ill. They stopped her food intake because of some swallow test, and she wasn't allowed anything to drink.\r\nShe got moved onto a normal type ward. After 5 days on that ward she was still on oxygen and nil by mouth. 2 more days pass.  Nil by mouth. They only had a drip into her arm. She kept asking for water. But the nurses refused. It was because she had a dry mouth.\r\nThe day I visited she was very ill, and kept stopping breathing. I told the nurses. They replied \"she's deteriorating, what do you expect, go away\". I feel that just because she was old they abused her situation. If I wasn't so upset to basically be told \"let her die\" then I would've screamed in their faces.\r\nShe died eventually. After no food for about 9/10 days.\r\nI believe the reason my Nanna died was because of a lack of care provided by the NHS hospital. I feel they abused my Nanna's rights as a human being, and her rights to eat/drink. I believe it's neglect and emotional abuse.", "Dear Betty123,I am very concerned and sorry to hear about your distressing experience on one of our inpatient wards. You understandably also have concerns for other patients on that particular ward. As we have 60 inpatient wards it would be extremely helpful if you could share more details with me so we can pinpoint where this happened. This will enable us to look into the situation and put whatever measures are necessary in place. You can [email me](mailto:su.glazier@slam.nhs.uk) or phone me on 0203 228 1669 (I am not always in the office but you can leave a message and I will call you back).I would also like to encourage you to think about using our Complaints process - you can contact the Trust's Chief Executive or Complaints Department, Maudsley Hospital, 111 Denmark Hill, London. SE5 8AZ or Email: Complaints@slam.nhs.uk Telephone: 020 3228 2444/2499. There is a lot of information about the process [here](https://www.slam.nhs.uk/patients/frequently-asked-questions/complaints.aspx) . Best wishes,", "I want to raise a concern about the procedure undertaken in theatre before having my hip replacement.\r\nI think it is almost abuse to be catheterised in front of male staff, while even a male member of staff was watching and decided he would inform me that this was the most embarrasing part of the proceedure.\r\nHow unprofessional is that for a hospital that claims to protect dignity? I am so disgusted that my hope is I never have to have another operation at Ormskirk Hospital.\r\nAlso the nurses seem only to congregate at the nurses station rather than observing patients needs on the ward. What an awfull experience it was.", "I took my daughter of 13 months to Whiston A&E after my doctor referred her, as she couldn't walk properly and her knee was hot and swollen.\r\nI sat there for about 2 hours before a doctor saw her. She was then asked to go for a scan and then come back to discuss the results. \r\nWhen i came back with her they said she was fine and couldn't find nothing and she was getting referred to Alder Hey. So i left and waited. \r\nI called 2 days later to find out whether she had an appointment made but they said to phone Alder Hey. I phoned Alder Hey who had no record of an appt to be made.\r\nI then waited another day and finally decided to take her to Alder Hey as she was really distressed and refused to walk or move her leg. Later that evening she was admitted to Alder Hey with a bad case of septic arthritis and we spent a week there.\r\nHow could the doctors in A&E miss this? I am not going to Whiston again, who knows what they could miss next time?", "I was taken to an admissions unit under a section 136. I was there for a total of 6 hours. For the first 3 hours, I sat calmly causing no problems at all waiting to be assessed by a doctor and a social worker. Staff supervised me while I waited to be assessed and in my opinion, I gave no cause for concern. \r\nAfter 3 hours, new staff started their shift. One of the senior members of staff on the unit came into the 136 suite and asked for my shoes which had laces and any property I had. I said I had caused no problems thus far but still handed over my property. They asked if I had a phone. I explained that I had an iPhone and that I didn't feel comfortable handing it over. I explained again that I had not caused any problems for the past 3 hours, that it was not possible to harm myself with a phone, and that, being a \u00a3600 phone, I would not even contemplate damaging it. They began shouting at me, and speaking down to me. At no point did I become violent towards them or raise my voice, which is not what I can say for them. \r\nBecause I would not hand over my phone, they called for the response team which consisted of three males and two female staff. Two men came from behind and held me down. They all held my legs and my arms while one person retrieved my phone. I began struggling, screaming at them that this was not necessary. Even after they had taken my phone, they still restrained me. I continued to struggle. They then began pulling at my trousers. I screamed \"What are you doing?\". My trousers were pulled down to just above my knees. I continued screaming, asking what they were doing. They said nothing. They then held me down to the floor, put my hands behind my back pointing upwards and held me there for a minute, my trousers still around my knees. Then a staff member said \"are we finished?\" and they all let go of me. I immediately pulled my trousers up. The whole restraint lasted about 5 minutes, though they had taken my phone within the first 30 seconds. In my opinion, they enjoyed restraining me and seeing me struggle.\r\nAs soon as the restraint had ended I immediately began to have a panic attack. I have a history of sexual assault and what they had just done, and the fact that my trousers had been pulled down, brought everything to the surface. I began to cry frantically, hyperventilating and shaking. I was cowering in the corner. The staff began to laugh out loud at me. They stayed there for a further 5 minutes watching me in distress and they were laughing. They left apart from two staff who stayed to supervise me. \r\nAfter about 20 minutes I was still having a panic attack, my chest began to hurt, I was having difficulties breathing and hyperventilating, my heart was palpitating and I couldn't feel my hands or feet. I was terrified. I asked the two staff to get a doctor. They replied by saying that I was being silly, and that I was doing this to myself. I begged them to get a doctor.  \r\nThey then said we'll take your blood pressure and vital signs. I screamed at them that I didn't want them to touch me, and asked them again to get a doctor. They didn't. They said I'd been sitting there quietly (which I clearly wasn't), and that I could wait for the psychiatrist. I told them I wanted a medical doctor and told them about the chest pains. I then heard one of them say they needed to cover their backs and they then got the a senior member of staff, the same one who called the response team earlier. \r\nThis member of staff came in and began shouting at me telling me to stop being silly and that the doctor (psychiatrist) was on their way. \r\nI asked for a medical doctor. The member of staff then shouted that they weren't going to get a doctor for me. I was clearly in a state of distress, hyperventilating, shaking and I was clutching my chest as I was having chest pains. They didn't get anyone for me the whole time I was having a panic attack. Despite having two staff permanently with me for supervision, not one person attempted to calm me down. I am amazed that being a mental health facility, not one member of staff tried to minimise my distress or talk to me.\r\nI was in a state of panic for a total of an hour before I began to calm down. A further hour later, I was seen by the psychiatrist still in distress and crying. I explained what the staff had done to me and the psychiatrist said they would investigate it. They knew about my history of sexual assault and understood the distress I was under. They apologised for what had happened. \r\nI was then released from the section 136. When I left the Unit, I cried frantically in the middle of the street. It was a member of the public who actually stopped to ask if I was ok, the first person (apart from the psychiatrist) to show some concern for my distress. This person called a taxi for me and stayed with me until it arrived. The fact that I had just come from a facility which is supposed to help people in mental distress, and that it was a member of the public who showed the care and concern that should have come from the nurses at the Unit, I believe brings shame and disgrace to South London and Maudsley NHS trust.", "I am really sorry that you have been distressed by an experience within our services. You have raised a number of important issues which we are investigating formally under the Trust's Complaint procedure, as agreed with you in your recent discussions with Su Glazier, one of the Trust's managers.\r\n\r\nI am aware that the Complaints Department has tried to contact you directly to discuss your concerns in person and also the manager who will be investigating your concerns. Your clinical team is also aware of the concerns that you have raised and will help you with your current distress.\r\n\r\nOnce again thank you for highlighting these concerns which we take very seriously, which will be thoroughly investigated.\r\n\r\n\r\n\r\n", "Dear Betty123, Many thanks for this further feedback. As you're aware, we are concerned to hear about this and your [earlier experiences](https://www.patientopinion.org.uk/opinions/40808) and we're glad that you're in communication with us directly. We take your comments very seriously and we will be undergoing a thorough investigation. With all our best, Patrick", "Firstly I would like to thank you for taking the time to leave feedback about your father's experience. We always try to act on patient feedback to improve our services.\r\n\r\nI am very disappointed and concerned to hear of the problems with your father's medication, his care and the fact that you and your mother have been left feeling as if none of our staff care about your father's health. It is also disconcerting to hear a member of staff shouted at your father. These are not the standards of care I would expect to be given to our patients and I can assure you that we will properly investigate your concerns. \r\n", "Dear special K, The Trust is currently dealing with this case as a formal complaint. We treat all complaints seriously and rigorously investigate each one. We are always concerned when patients do not experience the high standard of care that we strive for every patient to receive.We are willing to work openly and closely with you and your family. If you wish to contact us further regarding this case, please email Carol Freeman, Head of Complaints and Claims - [carol.freeman@sthk.nhs.uk](mailto:carol.freeman@sthk.nhs.uk) Kind Regards,", "I have recently been involved in several cases involving The Diana Princess of Wales Hospital, Grimsby and elderly people being sent home in the middle of the night.\r\n(1) An 82 year old lady fell and broke her wrist, she was taken to A&E and it was xrayed and set in a pot. The lady was sent home at 3am to her flat where she lived alone. The lady had no relatives and was expected to manage all alone with no care.\r\n(2) A 94 year old gentleman was sent home from hospital at 1am after being taken in earlier by ambulance with breathing problems, on arrival back at his flat it became clear that he could not get out of car without his wheelchair, that was locked in his flat on the 10th floor. The taxi driver refused to go and get it and a support officer from the building had to be called out.\r\n(3) An 80 year old gentleman was sent home in the early hours of the morning after suffering chest pains. The staff of A&E felt it was appropriate to give the gentleman morphine and put him in a taxi with just a thin pair of pyjamas. The gentleman died several hours later of a heart attack.\r\nThere are discharge policies and procedures to cobble dogs with but if no one is adhering to them, then they're not worth the paper they're written on.", "Thank you for taking the time to provide feedback on your experience at Queen Elizabeth Hospital. We were very concerned to read your comments about your mothers care and treatment on the liver unit. This is certainly not the type of experience we would want anyone to have as a patient under our care. We strive to provide the highest standard of care possible and we are very sorry that we have not achieved this on this occasion. We welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience. From your comments it would appear that you have previously raised your concerns with us and that we responded by letter. We are sorry that you feel that we did not address all the issues you raised in our response to you, and would be very happy to discuss these further. If you would like to do so, please contact the Patient Services Department on 0121-627- 2950.Alternatively, you can contact Patient Advice and Liaison Service by phone 0121 371 3280, by email [PALS@uhb.nhs.uk](mailto:PALS@uhb.nhs.uk) , via the hospital [website](https://www.uhb.nhs.uk/pals-form.htm) .htm or in person by dropping in between 10.30-4pm (Mon-Fri) to the PALS office located to the left of the Information Desk in the main entrance of the new Queen Elizabeth Hospital Birmingham.", "My mother had been under the liver unit and its care for 5 yrs following a liver transplant after contracting HepC. At 70 she had a reasonably good life and we were grateful to the liver unit for all its support until April this year. \r\nMy mum was admitted with Ascitis and it appeared in Feb 10 that she really only had months. In April she was admitted to the liver ward with liver and kidney failure and severe Ascitis. We were informed the following day by her consultant that they would be suprised if she lasted a week. What happened from there was an absolute outcry. \r\nI am a social worker for the elderly and I have never met ward staff who were so unprofessional and seemed untrained, had no knowledge of patients in end stage liver faiulure, and such poor skills in managing symptoms or supporting the patient or family.\r\nMy mum had incontinence pads at my request as she was unable to weight bear and often disoriented.  But I was still having disagreements with her nurse who seemed more concerned about my mum becoming dependnet when she only had a few days anyway. \r\nIn my opinion, they failed to provide appropriate care, failed to manage her pain at the end stages, failed to recognise or provide palliative care when appropriate and subjected her to unecessary pain with intrusive procedures which could have been carried out under more appropriate and sensitive conditions which it was after the shambolic attempts at my mums expense. \r\nThat memory of the last two hours when she begged for pain relief to be told by ward Drs that there was no one available to see her and no contingency plans despite being reassured that when the time came she would recieve the drugs to help manage her pain as was her only request.\r\nShe died in agony while ward staff had their hand-over session chatting away while we waited outside that room for a response from the Dr to come to administer some morphine. They could not even give her paracetamol as there was no one available to unblock her intravenous line. The irony being that I had paracetamols in my handbag but she was unable to swallow.\r\nI will never forgive the staff on that ward for their lack of compassion, their ignorance and lack of insight of the very specialism they work in.  We got a stupid letter 3 months later stating they had failed to provide palliative care and for the lack of training the staff had...its no good for my mum is it?\r\nI urge anyone who has loved ones at end stages to arrange hospice care or take them home...i wish i had done so.", "Some time ago I had concerns of a rising PSA(Prostate-specific antigen) blood level , I could not get the treatment I needed where I live in Ireland so I decided to go to London Guy's hospital for a template biopsy which looks at all the prostate for cancer. I had the treatment and returned to Ireland where I waited for the results, a few days later I got a phone call from guy's with the results, I was told I was all clear no cancer. As you can imagine I was very please and relaxed.\r\n\r\nWell time went buy but the symptoms did not go away the PSA kept going up, my GP decided to send me to a specialist in Cork, I ended up having a major operation to remove my prostate, my doctor told me after the operation that they found my prostate to be fully cancerous , you might well ask what happened with the all clear Guy's Gave me , I tried to talk to them about it but they would not talk to me, if I didn't have the operation on the prostate I would not be writing this now..", "My Mother-in Law (MIL), suffering with \u2018End Stage' COPD was admitted to Furness General Hospital through Accident and Emergency (A&E) at the end of October 2010 accompanied by her husband (H) and youngest son (YS)\r\nYS found A&E to be very busy to the point where staff were unable to have many of their requests acknowledged, hence lengthy waits for essential monitoring and tests causing unnecessary distress to patient, family and staff, WHY? MIL was in a heightened state of confusion which could have been avoided had one of the Family been allowed by her side, YS and H were becoming increasingly anxious and upset as neither were allowed to be with my terminally ill MIL until after a lengthy time in the waiting area YS insisted. \r\nMIL was eventually admitted and settled onto the Medical Assessment Unit (MAU) in the early hours of Saturday morning.\r\nAt approximately 10.30 the next morning. H received a phone call from a member of staff to inform and prepare him for the shock he was to receive, my MIL had fallen out of bed and sustained a nasty injury to her neck, WHY ? Upon visiting, the Family were very distressed to see the result of the fall and were becoming increasing concerned over her welfare as it seemed to them that the ward was very short staffed. WHY?\r\nThat evening MIL was transferred to Ward 6 accompanied by H, eldest son (ES) and myself, we waited quite a while in the patients lounge whilst the staff settled her in. When we were allowed to her bedside, I was very disturbed to see the call bell still in place on the wall, out of reach, WHY? I immediately placed it on the bed within reach. The Family were very reluctant to leave and shared our concerns particularly of MIL's confusion with a nurse, who assured us they would keep a close eye on her.\r\nHaving witnessed serious failings in care afforded to my late Mother and a subsequent 3yrs to reach the end of local resolution complaint, I was, as may be expected, anxious to see this would not happen again. Whilst visiting on the third day I happened to read the Risk Assessment and was extremely concerned to read \u2018No signs of confusion' WHY? This surprised and shocked us as MIL suffered with short term memory loss and was in a constant state of confusion! I spoke to a member of staff regarding my findings and the following morning telephoned the Complaints department informing them of my concerns, arrangements were made for H and myself to meet with Elderly Care that same afternoon, our concerns were listened to, the meeting was productive, a laminate card with instructions was provided within hours and MIL was moved nearer to the nurses station as per our wishes, an investigation into the fall was also promised, as yet we have not received any feedback on this. WHY?\r\nUnfortunately, the Family felt very uneasy and reluctant to leave MIL, we perceived the ward to very short staffed. On numerous occasions drinking needs were not met, WHY? Often we found ourselves asking for a beaker and straws as they had not been made available, this is basic care and unacceptable that needs were not met and that the Family were faced with this problem on each visit. \r\nOne evening mearly a week after MIL entered hospital there was a marked deterioration in her condition, whilst we were yet again at the nurses station requesting drinking aids! WHY? H and myself were informed MIL was very poorly, had been diagnosed with Pneumonia the previous Monday, this was the first time any of the Family had been informed of the diagnosis WHY? Therefore it was a shock to read the POTTS at 20.00hrs that evening, the last entry of observations was 13.00hrs. Would 8hrs plus seems a lengthy interval for a patient in such a poorly condition? WHY? At the end of visiting, we tried to raise our concerns with the staff unfortunately they appeared to be in the depth of an emergency situation on one of the bays, we lingered for quite a while in the hope of speaking to someone, we felt very uneasy and anxious at having to wait 18 hours until the next visiting time. The emergency situation continued so we reluctantly made our way home with the family deciding to ring the ward first thing the following day to arrange a morning visit, sadly MIL passed away in the early hours without her family around her. WHY?\r\nThe next distressing event was for the Family to be told there was no one available to accompany us to the Viewing Room for 24hours despite being told on our first visit we would be welcome to visit with 30mins notice. \r\nWhy were the Family not offered the services of the multidisciplinary palliative care team? As per Nice Clinical Guidance, according to Doctor Foster hospital guide the Trust does provide a palliative care service.\r\n", "my son was sent to picu newsum centre. I feel that becklin wing didnt take time to properly diagnose him. they sent him to psychiatric intensive care unit at newsum centre which consisted of a bed, toliet, wash basin and grey walls. How can any body get better locked up like they're in a prison cell?\r\nthe first day i went to see him i cried buckets of tears. i couldnt believe a sick person could be locked up like that. it felt to me like he was locked up like an animal in a zoo. \r\nin my opinion, the nurses and doctors treated him badly. my son went to picu with a nervous breakdown and within 3days they had given him so much drugs it seemed to me that he was struggling to string two words together. i found the staff nurses very rude. \r\nmy son suffered many injuries while he was in picu. i got the police involved. i think picu should be abolished and new staff and doctors appointed.\r\nfrom an angry mother \r\n\r\n ", "My name is Janice Morris and I'm the Clinical Services Manager with overall responsibility for all adult inpatients within the Trust.\r\n\r\nI'm really sorry to hear that your son has been so unwell, and I'm equally sorry that you've not been happy with his care on our Psychiatric Intensive Care Unit (PICU) ward.\r\n\r\nIt sounds like there's been a lot going on in a short space of time, and I appreciate that this has left you upset and angry. I'd like to take a bit of time in this reply to talk about the PICU ward in general, but obviously to maintain your son's privacy and confidentiality I cannot speak about his individual care here.\r\n\r\nI find the things you mention concerning and so I would implore you to get in touch with me through the PALS team so we can either speak over the phone or meet face to face. PALS can be contacted on 0800 0525 790, on email to pals@leedspft.nhs.uk or you can instruct the ward to pass your details to them. They will be more than happy to speak to you and to put you in touch with me directly.\r\n\r\nI'm very concerned that you've not been happy with the attitude of the ward staff and I would like to hear more about this.  Staff on PICU ward are extremely experienced in dealing with people who are acutely unwell and their families, and so I'm very sorry that you felt a member of staff was rude to you. If you can give me some specific details I will investigate your concerns formally with the staff concerned.\r\n\r\nWe know just how important family and friends can be during periods of ill-health and recovery, and we would always want to make sure they felt included in the care we provide as a Trust. Your visits will have been very important to your son and I am saddened that they were not reassuring to you. \r\n\r\nCreating an environment of respect and dignity for everyone we encounter is at the core of our values, and we would always want to maintain a high standard of care for every patient and their carers.  \r\n\r\nI understand that you feel that your son wasn't on the Becklin Centre ward for long enough for him to be fully treated.  Obviously I can not comment on his individual case without his permission, but the decision to temporarily transfer service users to PICU is always done following a full multi-disciplinary review and would only be done to support their ongoing care and safety. \r\n\r\nUnfortunately when some people are extremely unwell, they either need more intensive monitoring, or they can have impulses to harm or injure themselves or others. The PICU ward is better designed to deal with these types of situations than our general wards at the Becklin Centre. It is a locked ward and has been designed as a low stimulus environment; I do accept that this can make the ward seem less open and more sparse than our other wards.  \r\n\r\nThe aim of PICU is to increase safety and reduce stimulation. High levels of stimulation can make people feel more unwell and thus be at greater risk or require more medication \u2013 this is something that we try to avoid. As with any intensive care ward, we want people to be there for as short a spell as possible before being transferred back to an open ward such as in the Becklin Centre, where they are often more comfortable when feeling better. \r\n\r\nVery regrettably you say that your son sustained some injuries while he was on the ward. This is obviously a concern to me and I would like to know more so that I can thoroughly investigate it. Again, it would be helpful if you could contact PALS to help with this.\r\n\r\nAs a mother it must be very distressing to see your son so unwell and unable to communicate with you at such a time. From the information you give it is difficult to explain why this was the case. Both sedation and slurring of speech can be a temporary side effect of the medication used to treat such acute mental health problems and reduce distress. \r\n\r\nIt can be unpleasant both for service users and families but such medication is safe and is given by health professionals so that service users feel more comfortable and make a quicker recovery. I can assure you that such side effects are only temporary.\r\n\r\nI can't help but be worried about how upset this experience has made you, and so as well as talking to me about your concerns about your son's care, I wonder if you would  be open to getting some support from our Carers Team?  \r\n\r\nThey can offer you information and support both while your son is in hospital, and once he's discharged. They can be contacted on 0113 2954445, or if you speak to the PALS Team they can arrange for the Carers Team to give you a ring. \r\n\r\nIt's not clear from your posting where your son is currently, but I'm really hoping that you've already seen some improvement in his condition since posting this.  And even though you've raised concerns that I'd still like to learn more about, I do want to thank you for taking the time to tell us about your experiences here on Patient Opinion.\r\n\r\nKind regards,\r\n\r\nJanice Morris\r\nClinical Services Manager\r\nAdult Directorate", "In May of last year I had surgery to cure me of Epilepsy. \r\n\r\nUnfortunately during the operation, there was an accident which lead to a bleed giving me a stroke. I was in the high dependence on Ward N1, and I was ventilated and in a bad state. I was not absorbing the drugs they were giving me.\r\n\r\nI remember seeing my consultant at the window and I remember sticking up my thumb to him.\r\n\r\nI was then taken off the ventilator and I had a grommet inserted.  I vaguely remember moving slowly through the bays towards the Ward main doors, so I knew I was slowly getting better. \r\n\r\nI was then moved onto Ward N2 in the bottom bay and the process of moving down the bays towards the ward main doors. I remember one day when a nurse was sat near me and drinking a coffee I said to her \u201cI'd kill for one of those\u201d so she called for a doctor to take the grommet from my throat. The same nurse brought me a coffee later \u2013 and it was heaven.\r\n\r\nThe stroke had left me in a wheelchair and barely able to walk. But I slowly moved through the bays. But I felt that I needed to be somewhere I could recover and work on my walking and speech.  \r\n\r\nThe staff were brilliant and understood my needs and they were amazing, they managed to find a place where I could do this. Nurse Pierce, the surgery nurse was amazing, and showed constant support. The one conversation I had with her was when I was being wheeled off the ward to go get the taxi to go to the respite unit, was she asked if I'll be ok, and my answer with absolute determination \u201cI won't let this me beat me\u201d\r\n\r\nI was in N1 and N2 for about 3 weeks.\r\n\r\nDuring my time in the respite centre my ability to walk returned and my speech also started to return, although I needed the occasional support of a speech therapist.\r\n\r\nI remember the follow appointment I had with my consultant, Nurse Peirce was also there. And I marched into the appointment with my head held high, and be able to do that felt so amazing. I think both were surprised. They told me \u201cthey were not sure what to expect\u201d. My consultant explained to me what had happened during the operation, and there was a sincere regret in his voice. As I left the office I remember turning to Nurse Peirce and saying \u201cI told you I wouldn't let it beat me\u201d and she smiled and said \u201cyou certainly did\u201d\r\n\r\nThe surgery hasn't completely stopped the seizures, they are way less regular than they were before the operation. Even for this I am grateful as they now longer have such a big impact on my life. \r\n\r\nFor this I would offer my most sincere thank you to my consultant, for the life changing surgery, and to all the staff on Wards  N1 and N2 who cared for me, the nurse got me that Coffee, and the nurse who took me to the respite centre, not that I wish to belittle the work of all the other staff, far from it.\r\n", "I am sorry to hear of your experience with the Ambulance Service and we would welcome the opportunity to discuss your concerns.Please consider contacting me, Marie Tideswell, Regional Head of Patient Experience on telephone number 01384 246366 or by [email](mailto:complaints@wmas.nhs.uk) .", "Firstly, please accept my sincere condolences for the sad loss of your husband. I would like to investigate your concerns and would be grateful if you would consider contacting me on telephone number 01384 246366 or by [email](mailto:complaints@wmas.nhs.uk) .", "Good progress is being made on all actions described in my response above. For example, sickness levels have been reduced and we have seen a steady reduction in vacancies meaning less reliance on agency staff; the dedicated breastfeeding support midwife has been appointed; the ward has been completely refurbished over the past year, thus improving the physical environment. We will contine to monitor standards and respond to feedback from women using our service, in order to ensure all women receive high quality care.\r\n\r\nLynne Pacanowski, Director of Midwifery and Head of Gynaecology Nursing", "I went to Chase Farm for a nose manipulation operation. I felt the doctor who performed first my examination and then my operation was pretty ignorant. I told him what the damage was to my nose and I tried to show him. He insisted that the damage to my nose was limited to what was written in the A&E initial assessment.\r\n\r\nMy nose was broken and they insisted it wasn't.\r\n\r\nNeedless to say the operation was a failure. After wearing a splint for a week after the operation, when I took it off my nose sprang back to the way it was before the operation.\r\n\r\nI went to my doctor and asked for a change of hospital to another hospital. She recommended Wittington hospital. I went for my assessment. The doctor confirmed that my nose had indeed been broken. And I am now waiting for my operation.\r\n", "Back on the evening of October 2nd I broke my wrist on the tube in central London. My back was facing the door and somehow the opening door caught my elbow and jammed my forearm into my wrist (my hand was holding onto one of the poles). It popped three times, and I had to wedge it out as the door was still trying to open.\nA few days later (October 5th), I went in to the doctor (not knowing it was broken at this point). She looked at it and had me move it and declared it not broken. On November 5th I went back in to the doctor, because it still hurt, and it definitely wasn't getting better. Off for x-rays I was sent (out to zone 4 hospital Queen Elizabeth, I live in zone 2). Verdict: not broken. Fast forward to December 16th; my wrist still hurts. My doctor finally decides it's time to send me for an MRI to see what kind of damage is going on. I ask when and am told \"sometime in the next month.\" Oh, boy.\n\nFollowing the advice of some friends I went into the A&E. After being annoyed at me and snapping at me for not going back to the same hospital I had my first x-rays taken at the nurse sends me off to get more x-rays. I had gone into Guys Hospital having been told by my tutor at Uni that they were quite good. They were much more thorough... but still didn't find anything \"wrong\". I was told they couldn't do anything and it was up to my doctor to do anything further.\n\nFinally on January 13th (over 3 months after the initial injury, at which point it should probably be healed), I went in for an MRI at Guys Hospital. By the Friday afterward (the 21st) I haven't heard back about the results, so I call in. And guess what, my wrist is broken. My doctor sends a letter marked \"urgent\" to the hospital to arrange with me an appointment in the orthopaedic department. By the next Tuesday I still haven't heard anything so I call my doctor and the hospital. The doctor says that they sent the letter and there is nothing they can do. The hospital says that it doesn't matter if it's marked urgent or not, getting an appointment will take 12-14 weeks (maybe I just caught an angry receptionist?). My friends convinced me to take a chance at going to A&E again. This time they were nice to me, in fact amazing, because I was a mess. You see, I'm a dancer, and a foreign student, so I'm also not dancing fully and not sure how to go about dealing with healthcare here. This was at St. Thomas' Hospital. They said the break was so old that they couldn't do anything. That it really shouldn't be taking this long, and I should keep bothering my doctor until things are figured out.\n\nOn February 11th I still hadn't heard anything about even arranging an appointment. After calling my doctor and the hospital twice (each) in one hour, I finally found out that someone lost my paperwork. I also finally started hearing some disbelief from people as I tell them my story. I finally convinced someone to do something: they promised to fax the \"urgent\" letter again. Oh, and my wrist is still hurting at this point, not getting any better... there's a possibility it's getting worse.\n\nA week agoI received a letter from the NHS saying they've scheduled me for an appointment tomorrow. My wrist still hurts nearly five months later and I'm hoping there isn't irreparable damage.", "I have a story about the Maternity Unit at Queens Hospital in Romford Essex.  I have been unfortunate enough to have been subjected to bad experiences twice in 2 years now at Queens. \n\nIn 2008 I had my first child by emergency C-section. I was planning a nice calm home water birth, but my waters broke and no labour progressed, so I presented at Queens hospital in Romford, as my baby was at risk of infection.\n\n I was induced twice with peccaries.  Then I was left in an out-patients waiting room full of expectant mothers for 20 minutes in my nightwear and in labour whilst I awaited a scan to see how much water was around my baby.  I felt this was embarrassing for myself, my husband and the awaiting out-patients. There was no fluid around the baby.\nI endured an excruciating 14 hour labour before the medical staff realised that my pelvis was too small to deliver.  From what I understand the reason that they thought I was ok to deliver was because my feet were a size 5!  My baby nearly died during this time.  \n\nDuring the labour I was given 2 Epidurals. I begged for hours for the first Epidural which when finally administered, was inserted incorrectly, my leg shot up in the air involuntary and the pain never went away.  Both my husband and I were scared as we knew that this was a dangerous situation. The anaesthetist seemed to be panicking, they shouted at me and left the room quickly.  Even though I communicated that the epidural was not working to medical staff many times, lt was left that way for 4 hours before being corrected.  I was in extreme agony and was being internally examined on a regular basis.  \n\nThen a male student came and asked to observe.  My husband told him strongly that he could not.  I was astonished that in such a sensitive situation I would be asked if I could have spectators.  My husband tracked down the anaesthetist and found him taking casually with a nurse, he had strong words, which was when he made a reappearance.  \n\nThe second time, the Epidural was inserted correctly.  I was given a drip to induce again when I was fully dilated, as my baby would not descend.  My baby's heart-rate dropped and I signed a form for an emergency C-Section.  During the operation, I was conscious.  I was violently sick over the scrub nurse, as she told me that I was not going to vomit and did not get a bowl in time.  I was aware that my blood pressure was dropping, as I was losing a lot of blood.  I could hear a panicked conversation by the surgical staff.  All I could worry about was whether my baby was alive.  After my daughter was taken out, (she was ok), I started to feel pain, which was getting worse.  My uterus was on the outside of my body as I had lost a lot of blood.  I knew this, as one of the surgical staff had told me.  This was terrifying to know, as I was feeling the pain worse and worse.  My husband and I were both panicking. I felt  my husband was mislead to get him out of the operating theatre by hospital staff.   I finished off on gas and air as I was put back together and stitched up.\n\nDuring my stay I felt I received atrocious after care from the midwives. I was actually insulted by one of them. I felt  she scolded me for asking for painkillers and for trying to talk about my ordeal.  The midwife told me that I was not the only woman to have a C-Section and that I was not the only one that needed painkillers.  She also made a comment about my husband which disturbed me.  I told her that my husband had skin to skin contact with my daughter.  She told me that was only for the mother and asked me if my husband had undressed my daughter.  I felt like she was accusing him of something.\n\nI had trouble breastfeeding due to the distress and discomfort.  The breastfeeding midwife merely pushed my daughter to my breast again and again until my daughter and I were both crying.  I asked her to stop, she kept trying, and after this method was not working she left us alone.  (I managed to breastfeed when I got home with the help tot my community midwife).\n\nI complained to PALS but I felt fobbed off. \n\nMy daughter had a dent on her head when she was born where she was pushing against my pelvis bone due to the violent contractions caused by being induced.  This evened out with breastfeeding.  She has had no further problems.  I had nightmares for a while about the surgery.  I felt quite depressed for a while and suffered mild sciatica, which I managed with hot baths and over the counter pharmacy medications.\n\nI had another child in January 2010 by Elective C-section. My son was so big that I nearly went into spontaneous labour twice before my C-section date. My local midwife told me to rest for 2 months before my due date, as there was a danger of going into labour.  I suffered pelvic pain and abdominal pain and could not bear to lie down, so I slept in a chair for the last 2 months of my pregnancy which was very uncomfortable.  I was told by a Junior Doctor at the antenatal clinic in the Hospital that I would probably be considered for a Vaginal birth after caesarean (VBAC) if I presented in labour. This caused me considerable distress.  Then my actual consultant wanted to bring the date of the operation forward by 1 week because of the risk of going into labour before the operation date, but the Maternity Matron would not fit me in.  I was taken into a side room to calm down as I was crying in view of other patients.  \n\nI luckily was able to hold onto my baby until the date of the operation.  On the day, my bloods were lost 3 times, delaying the op further.  2 other patients went before me, I was supposed to be the first of the morning.  I had an Epidural and Spinal. The surgery was fine, but my back spasmed violently afterwards.  I was in considerable pain and was only given pracetamol.  When I asked a midwife for something stronger, she told me I had a low pain threshold.  When I saw the doctor he gave me codine.  I felt that I, again, received bad aftercare from the midwives who treated me during my stay. On one occasion I was felt bullied by a member of staff was and physically pulled out of bed to empty my catheter bag in the toilet. I was not ready to walk and was awaiting my dose of painkillers.  As this was against my will, this to my mind amounts to assault. I told her that I was not ready, but she made me do it by physically pulling me out of bed and across the room.  She told me she had to do this due to guidelines.\n\nI got the impression that the hospital was short staffed, another patient and I tried to help each other when we could.  I was left with  blood and urine in my bed for 24 hours. (My catheter leaked twice from staff failure to empty even though I communicated that this needed doing and my maternity pad was not changed).   \n\nOne night there was only 1 midwife on duty, between 8 C-section patients.  She told us that we had to do everything for ourselves, as she was the only one there.  Luckily the dayshift midwife had not gone home yet.  I spoke to her about this and told her that I was not happy.  She made some phone calls and got 2 agency nurses for us.  Despite this, I still felt neglected at times, as there was an emergency that night. \n\nI could not feed my baby or even pick him up as my back was spasming and I could not risk dropping him.  The nurses would not help as they were too busy.  Another patient limped over and handed my son to me.  He was crying because he was hungry.  I tried to breastfeed him, but I could not due to pain and stress, so he had to go hungry.  I comforted him and slept with him in my bed until morning.  (I managed to breastfeed when I got home, but only for 2 weeks as the distress affected my milk flow).\n\nI complained again to PALS in 2010 about my second stay at Maternity, but again I felt fobbed off.\n\nMy local Paper Romford Recorder did a short but fair article on it. It does not contain as much detail as I have given in this summary.  I have copies of my letters of complaints and the letters that I received back from Queens Hospital.\n\nI now have suffered from severe sciatica since the birth of my second child. I also have continuous backache.  I believe that the incorrectly administered epidural in 2008 left me with sciatica and the further spinal and epidural in 2010 aggravated the problem further.  I will receive Physio Therapy and I get prescribed strong painkillers, (which leave me drowsy at times).  The sciatica is unpredictable and I dread it as it is more severe every time.  It goes from my lower back, through my buttock, leg, ankle and foot, leaving the left side of my foot and toes numb. It lasts for around 2 weeks.  This renders me unable to walk when it is at its worse and I can only lie down.  \n\nI also suffer from depression, partly post-natal and partly to do with a build up of pressures over the past 2 years.  I was even depressed during my second pregnancy.  I believe that the way that I was treated in hospital at both births in 2008 and 2010 has very strongly contributed to my depression.  I have anxiety.  I am prescribed Prozac for the depression and Diazapam for the anxiety.  The diazapam also works for my back.  I am on a waiting list for counseling. Thankfully, I have a very good GP, whom I hold in high regard. .\n\nAt my son's 8 week check with my GP it was noticed that my son's movements were jerky, shaky and he seemed to be very random in his movements.  He was under a peadiatrian for a few months.  I was worried that he had been born with brain damage due to the stress during the pregnancy, as the problem seemed to be neurological.  He eventually caught up and his motor movements are absolutely normal now.  I believe that he was probably born stressed out, as studies have shown that the stress hormone cortisan can cross the placenta if the levels are high and consistant.  He is also now believed to suffer from asthma. I have asthma medications for him and he will receive blood tests.  I am now reducing his dairy intake to see if that makes a difference.  He is under the vigilant care of my GP and a peadiatrician..  I will always wonder if the fact that I could not breastfeed my son due to stress has contributed to this and also the fact that I suffered considerable stress during my pregnancy with him.\n", "My mother, aged 97, had some breathing difficulties but was able to sit in a chair, although not able to walk to the toilet.  When I came in, she was very distressed, saying in the morning she asked for a bed pan but no one came and she eventually wet the bed, and was told off.  She said it happened to others on the ward.  \n\nWhile I was there, she became anxious saying she needed to 'do a poo'.  I asked for a nurse or anyone who could help me lift her onto a bedpan, but was told no one was available.  I tried on my own but couldn't lift her.  She was so distressed, jigging her legs up and down, trying not to go in the chair and trying not to cry.  I asked for a nurse again and walked to other areas trying to find someone.  I went back and held her hand, saying someone would come soon.  After about another 5 minutes, she couldn't hold it any longer and had diarrhoea in the chair.  She was so distressed.  I went yet again to the nurses station, where a group of nurses were chatting.  One then came straight away, saying\"what have you done?\"  \n\nI can't believe what happened next.  She was taken into the bathroom next to her bed, and literally stood naked while she was hosed down by a male nurse.  He said it was the only way when patients cannot get into a bath, but this is a lady who was born in the Edwardian time.  I cannot describe her huge distress. She died the next day.\n\nQuite apart from the huge distress that will never leave me, surely more time is taken up to deal with cleaning up patients, changing beds etc.\n\nI would just like to add that many nurses did work so hard. I think it was just (more than) a few bad apples let them down.\n", "Before Hospital arrival\nDuring my pregnancy I was diagnosed with Gestational Diabetes and was under specialist care at the Queens Hospital. I was made aware that due to this when I do eventually go into labour my baby and I would be closely monitored. Special care would also be provided as there were concerns about the baby coping with control of their sugar level after birth.\nOn the on night toward the end of September 2010 my waters broke (this was around 2am.) My first reaction was to monitor the contractions as this was my third pregnancy and my previous were quick births. I decided to call when there were about 5 minutes apart. I contacted the hospital to make them aware of my contractions. I also told the individual on the phone of the specialist care I was under. I queried if I should come in, I was told to make my way there.\nIn the Triage room\nWhen I arrived I went to the reception area, she took my notes to book me in and directed me to Triage. When my husband and I came into the Triage there was no visible person present. We came further into the room and a young woman in uniform came forward and we told her our names and she told us to place our notes on the table and take the bed towards the door. I was under the notion that as I had called ahead the monitor for the baby as well as the bed would be set up but that was not the case.\nAfter awhile I was then internally examined, but there appeared to be uncertainty in the midwife's capability as it took her some time to come to a decision as to the dilation of my cervix. When she eventually made a decision she advised that I was between 3 to 4 centimetres dilated and she would transfer us to the labour ward. There was no more mention of baby monitoring. \nThe midwife got up from the bed and walked out of the room. We became concern as we were not aware of any alarm or buzzer, we could use in her absence to summon help in the event my contractions got worse. \nThe Delivery Room\nWhen we got to the delivery room the midwife placed a thermometer strip into my mouth and told us she will go get a Midwife to hand over to. I told her I was going to the bathroom, whilst in the bathroom I overheard the midwife telling my husband she needed to test my blood sugar level. However, this was done by my husband (reading 6.4) and given to her when she returned. She had left the room soon after without us not knowing. We became frustrated by her constant disappearance. \nThis meant that majority of the time we were left on our own. Moreover, my temperature was never recorded, the monitoring and equipment for delivery never manifested. Whilst still in the bathroom I felt the baby head drop. I told my husband because I became very scared as I was a distance from the bed. My husband came out the bathroom and told the midwife who brought us over from Triage that the baby was coming. Her reply was to tell me not to push and left the room. She stated she needed someone to deliver the baby. \nThe baby without me pushing was coming out, as my husband turned around and returned to hold me to assist me to the bed. I realised I would not make it to the bed and whilst screaming tried to lower myself with the aid of my husband towards the floor. I was a distance from the bed (doorway of the bathroom). A midwife never materialised to assist with our delivery.\nIt appears my screaming is what triggered a mass of midwives into the room that were previously unavailable. When they arrived into the room one individual who appeared to be the senior midwife (we assumed this as the other midwives were taking instructions from her) started to shout as to what had occurred. She then turned her attention towards me and started shouting at me to \u201cget up off the floor and don't disgrace myself.\u201d This was only seconds after I had witnessed my child sliding across the floor after hitting the floor. \nHow was this possible, I was sitting on the floor, the baby was on the floor still attached to me and the umbilical cord was not clamp. When the umbilical cord was eventually cut and clamped the senior midwife continued to shout at me to get up off the floor. I was still totally in shock as to what happened to me. I found myself just sitting on the floor unable to move in tears. I had just given birth to my beautiful baby girl on the floor of a hospital ward without any proper professional medical assistance. \nI was eventually assisted up to the bed by my husband and there was a barrage of midwives around the baby. In my opinion the negative attitude of the group of midwives in the room became more outlandish. \nThey made unnecessary jokes about me having the baby on the floor, the sex of the baby as I have three daughters and no son. I was emotionally distraught to the extreme by this time and the continued mentioned of how my child entry was made into the world was overwhelming. More so, the midwife from Triage when asked by the senior midwife what happened she looked in my direction and made it clear that \u201cshe told me not to push\u201d. That was the last I saw of her. \nIt appeared that in the commotion they were not sure as to what time the baby arrived and this was estimated by them as 4:20am. The utensils used to cut the umbilical cord were in question as the correct devices were not laid out. I was utterly aghast that they used my towel from home to clean up the floor and place it in a bag next to the bed.\nI was given the injection to start the decent of the placenta and was checked over by the midwife to see if I needed any stitches. I found her attitude was appalling. I told her what she was doing hurt. She told me \u201cstop complaining it cannot be as bad as pushing out a child\u201d. She then proceeded afterwards to press my stomach. Without warning or explanation of what was going to happen, she then pulled the placenta from within me. I was left in tears after this.\nMy daughter during this time was being cleaned and then placed on me. A paediatrician came in and introduced herself and examined the baby. After her examination she explained to my husband and me that at this stage there were no visible injuries to our baby. However, she recommended a scan be done later in the day to ascertain if there could be any internal injuries.\nThey then all then left the room. A woman came into the room a while later and asked if I needed something to eat. I found here attitude towards me appalling as well. She made clear the toaster was not working and I would have to eat the bread as it is. \nAt this point I was not sure what was to happen next and was never spoken to directly to be made aware. More so, given the aforementioned actions with the baby and the diabetes issues they left me in the room with my husband alone for long periods of time. We were finally moved to the postnatal ward after 10am. \ncommunication did not appear to be paramount. \nThe attitude of all involved left a lot to be desired. The scan that was recommended after our baby was born was ignored by the paediatrician on the postnatal ward. She was adamant the baby did need one. When I relayed my concerns she became upset and said she would speak to her register.\nIn the duration the lady who was monitoring the incident of the delivery came to speak to us. This is the first time the staff on the ward was aware of what occurred in the delivery room. When the scan was done on the Friday, they still continued to doubt the way the baby was born and made clear the scan was a waste of their time.\nIn conclusion, my experience at Queen's Hospital was totally unpleasant. I would sincerely wish many things would change at this Hospital but it appears this cannot happen overnight. Up until I write this complaint no contact was made by the hospital with regards to checkups for our baby. The health visitor assigned also tried to get our 6 weeks check up done at the hospital with a hospital consultant but this has not happened.\n\n", "I would like to make people aware of my situation. I underwent routine sinus surgery last year at a Wirral hospital. Once under anaesthetic the surgeon found limited access to my left sinus cavity.\n\nUnfortunately space was so small i had a massive bleed, but the surgeom carried on working through the bleed, hence, they cut through my eye muscles and nerves, the damage was horrendous and so was the pain. \nI have undergone several reconstructive operations in a Liverpool hospital, but am sadly left with permanent double vision for the rest of my life. My only option is to try and use an occlusive contact lens to black out my double vision, but this has its disadvantages, as can only be used for limited hours per day due to starving oxygen to my eye and the risk of going blind. \nI have asked for patient literature to be changed, but am still waiting, as I think people should be aware of what can happen. \nYes, this is probably a twenty million to one chance of it happening to someone, but it happened to me and I now live with the pain and the frustration. I feel this is all because the surgeon didn't take a step back and from what I understand, continued regardless of the risk. ", "It's a long story so I apologise:\n\nI had injured my knee during a rugby match t the end of October so I was taken to Southampton General Hospital A&E after the match. After seeing triage I was told I could ask for stronger painkillers if needed. Half an hour into waiting I was in pain, husband asked for painkillers we were told to wait 5mins...it took my husband another 2 times to get painkillers taking them about 1hrs to eventually give painkillers. After waiting 3 and half hrs whilst watching others who came in after me and left we were seen to. Had an x-ray but I was expected to make own way when I couldn't walk, husband asked where there was a wheelchair. A nurse replied I don't know and good luck trying to find one they are like gold dust here\", dr looked at it said must have dislocated knee which is popped back & again I was expected to walk out when I couldn't. A nurse stopped the doctor and quizzed him about the x-ray which stated effusion seen in joint, the dr said he couldn't see any fluid. the nurse said \"oh so the x-ray is wrong then\", his reply \"well if it is there it doesn't matter\" she reminded the dr of the procedure and that I would need crutches. The nurse then put me through for physio but recommended going via occu health as it would be quicker. Upon reading the sick note the nurses had asked the dr to do he has put knee sprain!\n\nAfter 3 months of physiotherapy ....the physio finally decided I needed to be referred (something I kept saying), I was reviewed and put on emergency list for keyhole rather than mri as had been messed about for so long. Turns out I had damaged my LCL ligament and torn part of my PL bundle of the ACL with a locked knee for 3 whole months (not to mention the partial dislocated of right shoulder that occurred in theatre & wasn't discovered until day after despite continuously telling the night staff of pain), nor was I happy when I was told I would be in hospital until the knee bends 120degrees to then be released with it bending 90degrees and was told by a nurse that it was costing them \u00a3500 to keep me in per night. A month and a half on from the op I'm only just now managing to bend the knee 120degrees after intensive hydrotherapy & physiotherapy. In total it has cost me 9wks off sick as I was signed off for 2wks before the op due to massive swelling. I've had this injury now for nearly 5months with another outpatient review in 3mnths with a chance it may need a reconstruction later on down the road.\n\nIf this had been diagnosed correctly in the first place I think the NHS would have saved themselves a lot of money as 1) me as a patient and 2) as staff. I'm now considering getting private health to avoid the plunder in future. It also turns out I'm am not the only person to experience the increasing poor treatment and mis-diagnosis of A&E", "Basically, I have Ehlers-Danlos syndrome, type 3. My teeth are crumbling. There appears to be no first-line dentists in my PCT who can  treat me - I am told that they expressed concerns that my condition was too complicated, and have also heard those concerns first-hand from two practices. The latest referred me to the dental hospital in Manchester as they felt I would get better treatment there. The dental hospital referred me to Manchester Royal Infirmary's Oral & Maxillofacial department, as they thought it best, given that my condition means local anaesthesia works for me only on very rare occasions, that I be given general anaesthesia for a triple extraction, particularly since I have a phobia of needles.\nThe surgeon I saw at MRI - who did not introduce themselves before they got their assistant to sedate me. They decided that I didn't need general and that sedation and local anaesthetic would be so much safer - despite my trying to tell them that local anaesthetic almost never works on me and I have a history of bad reactions to benzodiazepines. They refused to perform the extractions unless they could use local anaesthetic, and refused to do anything else if they did them at all. \nI felt that every concern I had was ignored and bullied into having my procedure with local - because I'd been waiting two years by this point to have those three teeth removed, as they'd gone very bad and I was worried I might get another infection if they were allowed to deteriorate further.\nHe gave me IV midazolam - which, unusually, actually did sedate me to a point - but I was still aware of the entire procedure, I just couldn't communicate during it. They  then extracted all three of the teeth in question - bracing the pliers against a good tooth to extract a bad one, which loosened the good tooth and left that painful for over a month afterward. This was after my trying to tell them that the collagen in my whole body is defective and my gums can't hold my teeth in as well as most people. My jaw was also dislocated during the procedure and, though they put it back, it hurt a great deal more than usual for the next few weeks.\nThe surgeon left and discharged me without speaking to me again when they were done. I felt they just pushed me onto their assistant, who observed me for an hour then gave me a discharge pack. The assistant said no word about dealing with the fillings; the surgeon said I needed another appointment, or about making another appointment. I was in such agony for the next month - I felt everything during the procedure, and the surgeon also had managed to deform the socket of the upper tooth I had extracted, which left a sharp edge of bone sticking out against my cheek for weeks - that I had to ask my GP to let me double my usual dose of morphine, which usually is something I only do in the days immediately after a full joint dislocation.\nI still don't know the surgeon's name, because I was sedated enough not to remember it when they told it me. I am trying to deal with this situation through PALS, but am still formulating a response.\n", "My father has terminal cancer and is nearing the end of his life, he also has other conditions and ailments hence there is no treatment being given for the cancer.\nHis first visit to BVH was the beginning of October when he was admitted to the ward with swallowing and breathing difficulties. After three days there he still had his own clothes on and had not been changed, not even when he went to have a stent inserted into his throat, and his prosthetic leg had not been removed, consequently upon getting home after dischrage at 7pm his leg smelt terrible and the stump needed dressing by my mother.\nA stent was inserted but no follow up appointment was ever made to access his condition.\nMyself wife mother and my two children visited him the day after on a side ward with 6 patients, this is when my son pointed out that the man opposite did not seem to be breathing, i went to look and he had indeed died, i alerted this to the nurses who had already looked at the patient earlier and they were concerned it had not been spotted and closed the curtains around him and left him, it would seem to me that if a patient on a ward is near to death that they should be moved to a private room.\nIn January he was again admitted with breathing problems, and was then discharged with a needle still in his arm.\nIn February he was admitted to a different ward with a suspected blocked stent and breathing problems and severe headaches.\nHe was accessed to see if the could walk and swallow ok and after been told 6 times that day that they were bringing him home i finally had to collect him at 6.45 at night.\nWhen getting home his sock was soaking and his leg was very blistered, the ward was called and within 20 minutes we had to take him back to the ward.\nThe next day the doctor said that the leg was swollen and said he needed water tablets and was not concerned, but would access him the next day, he did not seem pleased we had brought him back despite been told to take him back.\nHe seemed unwilling to believe that despite them telling us he could walk ok i had to lift him out the car and into a wheel chair as he could not support himself or walk and was very confused.\nThe doctor said that we cannot continue to keep coming back with my father so many times and they may transfer him to a different hospital or even a nursing home.\nI believe this attitude is disgusting towards an elderly dying man.\nThe dates are approx but specific dates can be given\n\n\n\n\n", "Thank you for bringing the treatment of your father whilst in hospital to our attention here at NHS Blackpool. We have contacted the hospital directly on your behalf and asked for a prompt response to the issues you have raised. Your post has also been sent to our Nursing and Quality Team in order that they can discuss the points raised directly with the hospital ward staff. Can we please thank you once again for bringing this to our attention", " I believe that because his surgery was delayed dads bowel died, perforated, he was full of pus and had peritonitis. While waiting for his operation he and I were constantly told he was going in a 'few minutes' 'extra half hour' but it was over 13hrs after he was declared as needing emergency surgery that he actually went.. A few days after surgery while his bowel wasn't working he was on a liquid diet, but on one occasion he was given solid food. So he vomited, took it into his lungs and developed aspiration pneumonia and was very ill.\n\nThe day before he was discharged his wound completely broke open, and it was noted in his chart he might need a drain placed. The next day-no drain- no nothing- he was sent home with this open 5 inch by 2 inch full thickens wound in his groin. The referral to the district nurse for wound care didn't appear to go through and no one came to do his dressing. \n\nHe was doubly incontinent with diarrhoea so the dressing was soaked with urine and faeces. He lost over a stone in two weeks because he couldn't eat the food- I had asked for soft food or a dietary consult but it didn't happen. No one said a word about his discharge problems, the wound, incontinence, that he couldn't feed himself or walk unaided-and he couldn't be left alone. \n\nHe was sent home with 5 incontinent pads and 2 bed 'pads' my son had to go to the 24 hr Asda at midnight ( he came home at 6pm) to buy incontinent pads, pyjamas, towels and bed sheets.- everything we had was soiled . The dirty pads had to sit in the back garden as they can't go out to the dustman. I had to arrange council 'yellow bag' pick up, get the DNA out -who tried to get him sent back to hospital and arrange for my own carers. \n\n5 days later he developed urinary retention -that's why he was incontinent he was blocked and dribbling-and went back into hospital. The district nurse insisted that tissue viability see his wound and maybe place this drain. Tissue viability did and agreed. But as it meant him staying a few days, someone from the original surgical team came up and clipped the wound closed in his bed in the ward during visiting time. He was sent home an hour later. When the clips from this still dirty draining wound were remove it reopened immediately and took a further 9 weeks to completely close. \n\nMy dad was 86, very deaf (and his hearing aid was usually connected up incorrectly by the nursing staff so it blocked his ear completely) and had vascular dementia so had poor memory. I had been his carer for 5 years and I'm a retired nurse. Yet no one ever told me anything about his condition. When I complained I was told by the matron conducting a meeting between me and the staff involved in his care that if I was nurse I should have realised he wasn't fit to go home. Somehow my fathers GP and the Dns thought I had taken him home against medical advice- but he was discharged by the hospital and i was told to collect him. \n\nWhen I went to collect him at the time I was told to, he was soaked with urine; his head and hair, Pj's, sheets blankets and pillow. He was wearing a pad that fell to the floor and splattered urine. \n\nI felt like my complaint ended up not about dad, but what I supposedly did or didn't do. He had 3 admissions -the complaint was about the 1st, wound care second- yet somehow the hospital confused them all and the consultant at the 3rd became involved. This took place towards the end of 2009 and the complaint still is. I've never seen the surgeon who was caring for him at the time I made the complaint about.\nThe whole thing was nightmare- and dad died a bit later from complications of the delay.\n", "Posted on behalf of East & North Hertfordshire NHS Trust:\r\n\r\nClearly the comments posted are very concerning and based on the information provided, we have been able to make contact with the person who placed them.  We did this to make sure we understood more about what happened to their father (this case dates back to 2009), but also how their concerns were handled by the Trust at the time. \r\n\r\nAs with all complaints, we investigated the issues raised in great detail \u2013 including those around treatment delays, discharge arrangements, wound care and continence issues.  All our findings were shared at a meeting between the family and clinical team looking after the patient, the outcome of which was also shared in writing subsequently.  This allowed us to acknowledge that there had been some delays in our initial investigation, for which we apologised at the time \u2013 and have done so since.\r\n \r\nGood patient care is always at the heart of everything we do, which is why we were saddened to discover that the family of this patient is still clearly unhappy \u2013 even after all this time has passed.  We did carry out a thorough investigation two years ago, but unfortunately the family did not consider that our response addressed their concerns sufficiently.  Our offers of further meetings with the Trust's senior doctors and nurses were declined by the family, who instead approached the Ombudsman.   Towards the end of 2010, the Trust was contacted by the Ombudsman stating that its team could find no cause to investigate the family's complaint further and had closed the file. \r\n ", "the paramedics who brought me to hospital were fantastic, 120% professional. \nits a shame they brought me to this hospital, which i have found to be dirty and the staff who treated me were some of the worst medical staff i have ever experienced.\n\ni was admitted to hospital by a doctor who unfortunately went home. it seemed to me that i had had a heart attack. he said it was unlikely but he would have to rule it out and investigate any other causes. he ordered a chest x-ray, an injection a Trop-t test to be done 12 hrs after the event. the doctor went home and unfortunately i was discharged by a rude consultant.  he made insulting remarks saying that i had not had a heart attack therefore he was discharging me, saying that the doctor i had seen before was straight out of med school and that he had 20 years experience and even questioned why i came to the A+E department in the first place. i found his manner disgusting, rude and very offensive. I felt he was arrogant, and he never even asked me how i was feeling or examined me in any way.\n\nto be spoken to in this way by a doctor is outrageous! i was brought in by ambulance, how dare he ask why i chose to come here, i didnt get a choice!\n\ni was refused a second opinion even by a less senior doctor. i was not given any idea what had occured to me at all and they only tested me for a heart attack then discharged me.\n\nafter my experiene, i feel sorry for anyone who has no other choice than to go to this hospital. i found it disgusting, the toilets were not cleaned in over 4 hours.\n\ni have been mis diagnosed in this hospital before on one occasion. i had to be brought back in an ambulance 3-4 days after a doctor had told me there was nothing wrong with me in minors. to be seen by a doctor who was very thorough and diagnosed me with feacal inpactation. (a condition which could have led to bowel perforation and possibly lead to death by septesemia).\n\n\n\n", "My friend has been in Heartlands Hospital for 12 days with serious gastro problems.\nFrom what he has told us, and from what we have seen, and from what we hear daily from other patients in the bay, there seemes to be a major lack or resources, seriously poor level of care and some inept staff.\nThe surgeons are doing a great job but are seriously overworked or cannot be gotten hold of. The junior doc
