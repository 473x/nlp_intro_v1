y with not a care in the world. \nThe CEO has a video out saying care and attention must be given to patients and relatives?  I felt that  no one I saw cared about my mum, no one cared about me either.\nIf I had not intervened, I don't know how long my mum would have been left in that ward. 3-4 days? When the Dr eventually came they claimed they did not know one of their patients was in this ward. Great. Just Great. So I would like to know who is responsible for this sub standard care? The nurses, the Dr's, the Site Manager, who?", "Thank you for taking the time to let us have feedback about the care your mum received at St Helier Hospital.\r\nAs you can imagine, I am concerned to hear of the issues you have raised and would ask you to contact our patient advice and liaison service (PALS) so that they can look into them for me.\r\nBeing in hospital is a worrying enough time for patients and their families, without having to raise concerns like this.\r\nFrom the points you have raised, we fell well short of the high standards I would expect and I am keen for us to address them for you. This would include understanding what went wrong and making sure staff who were responsible can be informed and learn appropriate lessons.\r\nContact details for our PALS team, including email and telephone, can be found on our website: www.epsom-sthelier.nhs.uk/PALS.\r\nOnce again, thank you for your message, including the positive feedback about our surgical assessment unit (SAU) and our site manager. However, I am sorry that your overall experience wasn't positive, but I hope we can address that for you.\r\nPippa Hart\r\nDirector of Nursing", "03/01/13\r\nOur Ref: 154170\r\nDear Carme Miranda\r\nI was so sorry to hear that your sister passed away following a stroke earlier this year. Please accept my sincere condolences for your loss. It sounds like you have been through a very distressing time and it's perfectly understandable that you are finding it difficult to come to terms with the loss of your sister. If you would like to talk to someone about this you are welcome to call the Stroke Associations Stroke Helpline \u2013 we are not trained counsellors but we are here to listen and provide emotional support. The Stroke Helpline is open Monday to Friday from 9am to 5pm on 0303 30 33 100. I have also provided below a link to our factsheet on bereavement after stroke which I hope you find helpful as it has contact details for other organisations which may be able to offer you support during this difficult time.\r\nBereavement and stroke\r\nhttps://www.stroke.org.uk/sites/default/files/Bereavement%20and%20stroke.pdf\r\nIf you have any questions about stroke or would like to discuss anything further, please do not hesitate to contact us. As mentioned previously, we are open Monday to Friday from 9am to 5pm on 0303 30 33 100.\r\nYours sincerely\r\nSandi Muckle\r\nStroke Information Service\r\ninfo@stroke.org.uk", "Mum went into Royal Preston for a Laminactomy which was carried out on the in 2011 by a trainee. Initially, directly after the operation she was able to use her hands to full effect and all the signs were that she would make a good recovery. \nHowever, when my Father and I went to visit the following day we found her slumped in a chair, leant forward with her eyes bulging, red in the face, struggling to breathe. We asked the nurse to get her back in bed and she made a remark about how busy she was. \nWhen they eventually came Mum could not get out of the chair and told them several times that she could not feel her arms and legs. They had to eventually hoist her back in bed. After this, Mum was admitted to critical care and has now been left totally paralysed and doubly incontinent. \nWe have since complained but we feel we have encountered nothing but a smokescreen from the doctor the trainee was working under and their team. \nMum went in for a relatively routine operation because she was losing feeling in her hands and now needs 24 hour care and can only move her head. We just feel this is disgraceful after care from nurses that we feel neglected their duties.", "I Sustained an open fracture of my left wrist when I slipped whilst playing golf and was seen in A&E. The attending registrar was helpful and attempted to arrange for me to be treated privately (I have insurance), but this did not happen, partly as my warfarin needed to be neutralised. I was in pain and heavily sedated when I was asked to sign a consent form for surgery and did so without thinking. I was 86 at the time and in spite of a statement during a complaints meeting with management, after a 6 months delay, by the Director of Orthopaedics at the hospital that my injury was\"complex, significant and of severity\", I was operated on by \"the team\" (no names given when I asked) of registrars without any consultant being present. I feel that this may have been an ageist decision by the person who allocated me. I feel the severity of my injury warranted treatment by an experienced consultant. The outcome is that slippage of the wrist has occurred, mobility to turn the wrist has been greatly reduced, nerve damage was so severe that I needed specialised neurosurgery after a carpal tunnel operation proved fruitless (both privately- not at Nortwick Park Hospital) and am still not fully restored some 14 months after the accident. At the complaints meeting management were not helpful and prevented any input from staff who had treated me in spite of our request for this and our offer to attend at the hospital's convenience.", "My partner went 7 months without treatment, after an alleged allergic reaction to the 3 rd session of a chemotherapy course. He told the very offhand staff that it did not feel right, but was ignored. After his death, at a meeting I was informed that the lack of treatment was his own fault as he agreed to everything the Oncologist said. He put his trust in these people, but the fact here was there was no kudos or back slapping 'miracle worker' praise for them as his cancer was not operable and terminal.", "Hello. My mother in law was in her 60s and had smoked for many years despite having asthma and developing emphysemia. She had cut down considerably, smoking e-cigarettes instead in recent months.\nShe was admitted to hospital last month, with pneumonia in one lung, which had mostly cleared in about a week so they sent her back to her care home. The next day she was re-admitted because it had gone to her other lung.\nShe was initially on antibiotics and the strongest oxygen mask that they had, but she refused the mask after 24 hours (because it was painful and she suffered from panic attacks) and chose a less pressured one. They said it didn't look hopeful but that they couldn't give her a sedative to help her keep the strongest mask on because it might \"send her on her way\".\nThe antibiotics were stopped and her fluid drip not replaced. They just gave her palliative care but her lips and mouth were very dry. She hadn't eaten properly in 2 days. Her blood oxygen level showed above 80% but they said that there wasn't anything more that they could do for her.\nMy partner stayed with his mother for 3 days watching her condition degenerate painfully. He and his relatives didn't see a dr for 2 out of those 3 days. He was told that there were only 2 drs in the hospital for the weekend and that they were focussed on the A & E department.\nShe died a couple of days later. Should she have just been left to die, which is what seems to have happened?", "I am sorry to hear of your concerns for the well being of your elderly neighbour and the delay that you perceived in her being admitted to hospital.\nIf you wished to contact the PALS service and if your neighbour were able to give consent for us to share information with you we would be very happy to seek to provide an explanation for the attendances in the Emergency Department which ended in her discharge home.", "My sister was in wards 45 -47. She was operated on last month having skin cancer removed from her foot then a skin graft. During the night after the op she experienced excessive bleeding and the wound was exposed. I believe (as she kept insisting) that there was an infection there before the op. Then of course another infection occurred after bleeding episode.\nShe was sent home later and came to recuperate with me. She never got better and eventually she was readmitted to Monklands a few days later, who explained all this, saying she had a form of MRSA.\nI also don't think they got treatment correct and she passed away this month. Throughout this time we were assured by \"stand in doctors\" because of \"holidays\" that she was doing ok. \nSo why was she allowed to die far too soon?", "Condolences go to Carme Miranda on the loss of her Sister and for the distress suffered during the period of her Sister's illness.\nAiredale NHS Foundation Trust has not had any individual contact from Carme Miranda but would welcome being able to discuss the issues outlined and we encourage Carme Miranda to contact our complaints department.\nTelephone: 01535 294015 or e mail: PALS.Office@anhst.nhs.uk", "My husband was admitted to Lincoln City Hospital in April 2012, a usually very healthy middle aged man. I had taken him to A&E on the Saturday and again the following day after he rapidly began to lose his eyesight and could barely walk. \n\nAfter a 6. 5 hour wait, he was finally admitted to MEAU and after a day or two had to be moved to SEAU as his bed was needed (I thought at the time it was a strange ward to be admitted to from what appeared to be serious neurological symptoms). He was then left on the ward totally blind and unable to care for himself (relying on his family to help him with eating, toileting and washing) as the SEAU ward, understandably, is too busy a ward to deal with such care). \n\nWhen the doctors came to do their usual rounds, they missed out my husband. When I asked why he wasn't able to see a doctor, I was told he already had a care plan in place and therefore it wasn't necessary. I knew that my husband needed an urgent MRI scan as we had been told in A&E, but I was constantly fobbed off and told there wasn't any available appointments because of the backlog from the bank holiday. \n\nAfter 4 days and at the point of total blindness, I demanded that we see a neurologist (we still hadn't seen one since my husband was admitted). Eventually, after being treated very rudely by one of the doctors, I was told that we could have a 5 minute appointment in the outpatients department the following day, but it would only be 5 minutes because there were no appointments actually available and I would have to take him to the appointment in a wheelchair. I was really cross, but accepted this as our only chance of getting any medical attention (it really was a very frustrating and a surreal situation, that no one seemed at all bothered by a man who obviously had something seriously wrong). \n\nHowever, on the same day, I made an unbelievable discovery. When I went through my husbands hospital notes (a long story I won't bore you with), it became apparent that my husband was being treated as another patient, who (according to the notes) had asked to be admitted to MEAU for observation after being worried about symptoms they were experiencing relating to a headache). The detailed notes in my husband's file had my husband's name and NHS number on, the care plan also had my husbands name on, which stated that the patient be admitted to MEAU for observation and painkillers. However, when I read them I realised that they related to a she and not to my husband at all. My husband had certainly not self admitted for a headache. \n\nI was absolutely furious. My husband had been left on the ward with observation and painkillers (intended for another patient) and left to go blind, for 5 days. When I brought this to the immediate attention of the staff on the ward, suddenly a neurologist from Sheffield was available and came over to Lincoln to see my husband. He was eventually diagnosed with a serious condition and immediate medication was then started. I do not know what would have happened if I had not taken the time to read my husband's notes, (or not in this case) carefully. No one else had done. No one else had noticed that they did not relate to him.\n\nI am still waiting to hear about my formal complaint from Lincoln City Hospital. PALS said, as they have a big back-log of complaints to deal with, they are unable to give me a time limit as to when this can be investigated. It fills me with little confidence. I seriously worry about the safety of other patients. \n\n9 months and 'those at the top' are still unaware of my complaint. It's still stuck in the in tray along with my photographic evidence in the PALS department. (They kindly informed me of this, this morning, after I finally managed to speak to someone).", "Thank you for taking the time to tell us about your experience; we are very sorry that you and your husband clearly had a very difficult and worrying time and on behalf of the Trust I would like to offer both of you our sincere apologies.\nFollowing our response to your initial complaint last year, you came back to us with further thoughts and whilst I was trying to find out a little more about what happened I have been informed that you have recently spoken with one of our senior managers and are arranging a meeting to discuss your concerns face to face.\nI hope this will be helpful for you so that here, locally, the right people can answer your questions and concerns and importantly for us too we can see where we can put things right that did not go well and ensure this does not happen again in the future.", "I suffer from Crohns disease. I have had several surgical procedures due to the disease. My last was in 2009 when I had a permanent ileostomy. I also had a proctectomy. \n\nSome months later my wound had not healed. I complained to the surgeon, who decided to re open the wound and use a vax machine to close it up. This took 4 weeks as an inpatient. \n\nFollowing this, I continued with a open wound, continued feeling ill and continued complaining to the doctor. I was admitted several times and had several scans to be told each time that the scan didn't show anything that was consistent with my pain. I was by this time dependent on morphine and unable to walk. I was bed ridden most days. \n\nI did some research and found a doctor down in London who had experience of Crohns complications. I emailed him and he advised me to contact St Marks for a referral there. In the meantime I was admitted again. This time my surgeon was away, so a different member of his team sent me for a tummy scan. When I came back to the ward, I asked what was shown. I was advised it had shown some fluid pockets. I was also seen by a gynaecologist who told me I had a small ovarian cyst conclusive with that of a menstrual cycle. (I did advise him that I hadn't had any for some time). \n\nOn the return of my own surgeon, he sent me to radiology to have these pockets drained with needles. This was a very invasive procedure which gave me little relief but the strange thing was the radiologist actually said to me 'do you realise how big these pockets were?' He described them as large oranges (several of them). By this time I was not getting any better and had a fraught out patients appointment to see my surgeon. I insisted on a second opinion. He said he would refer me to his friend in Birmingham. He also stated that he had only seen one case like this, so he was unsure on doing surgery. When I asked what had happened to the other person, he said she went and never came back. So he didn't know. He was still pretty sure my pain wasn't conclusive with the scan. After a further admittance for pain, he came to me and said he might send me to Oxford for a second opinion. I agreed. \n\nI went to see the doctor in Oxford, who took one look at my scan and stated he can fix me. I was put on an urgent list and had surgery within weeks. The surgery took seven hours and was a dual surgical procedure with a bowel doctor and a professor of gynaecology. After the surgery, I was advised there were several masses, a chronic infection and I had to have a hysterectomy and a opphorectomy (ovaries removed). The biopsy report showed several masses that needed to be tested for malignancy, All were benign. My fallopian tubes were unrecognisable and the the surgeon stated he was amazed how I had managed with this inside. \n\nIf it had been left to New Cross, I dread to think where I would be today.", "Dear Elsa,\r\nWe at the Royal Wolverhampton NHS Trust have great sympathy for the complications that you have experienced from your disease and from the surgery.\r\nWe responded promptly to your complaint through our complaints process and were advised that the Parliamentary Health Service Ombudsman has also reviewed your complaint. Their conclusion was that the Trust has done all that it can to resolve the issues you brought to our attention.\r\nWe are sincerely sorry that we were unable to resolve matters to your satisfaction and we wish you the very best in the future.", "Dear Elsa\r\nThank you for sharing your experience on Patient Opinion about your experience at the Royal Wolverhampton NHS Trust and your subsequent positive experience at the Oxford University Hospitals NHS Trust. We are pleased you were happy about the outcome of your treatment and we hope you continue to improve.", "My complaints are with regard to a number of issues that came to my attention when my Mum was recently admitted to the Countess of Chester Hospital and eventually died and concern the poor standard of basic care that the staff provided for her in the last week of her life. I hope you could investigate the matters raised.\nMy Mum had been suffering from cervical cancer for four years but was admitted to the hospital in March 2010 and diagnosed with bronchial pneumonia aswell. In the night, 2 days after she was admitted Mum was transferred to Ward 51, in a single bedroom. \nUpon entering the room I noticed it was very cold and the window was open. I shut the window and put my hand on the radiator and realised the radiator was not working. I reported this to the porter who had bought Mum to the room. He in turn told either the ward sister or staff nurse who confirmed there was a problem with the radiator and in turn tried to contact the maintenance department to affect a repair. I was then told that no one from maintenance could attend until the morning and my Mum was given an extra sheet to keep her warm. Do you think this is the correct procedure for an elderly woman who has been diagnosed with bronchial pneumonia? \nThe hospital Trust's response to this complaint is that an \u201caction plan\u201d has now been prepared. Surely an \u201caction plan\u201d does not have to be written for something as basic as this? And if it does it should have been written when the hospital was initially opened and the question needs to be asked, did not the medical staff realise that a cold room is not an appropriate place for an elderly patient with bronchial pneumonia, or is this the first case of bronchial pneumonia that staff at the hospital had dealt with? \nI put it to you that even someone who has no medical knowledge at all would know that this is not good practice and would not need an \u201caction plan\u201d to inform them of such basic care!\nOn the same day I returned to visit my Mum with other members of the family. After we had been there approximately 2 hours I realised that my Mum had not been changed. Bearing in mind that Mum had been suffering from cervical cancer with the associated blood losses for four years and now in the last week of her life was doubly incontinent. I drew this to the attention of a member of staff and was told Mum would be changed \u201cin a minute\u201d. This was a standard reply to almost anything I asked a member of staff during the week my Mum was in hospital. My Mum had to wait a further 4 hours to be changed. The effect that this had was to make her feel uncomfortable and gave her lack of dignity. This was predictable and preventable. The attitude that was portrayed to me from a lot (but not all) of the staff was the staff were trying to run a hospital and could not be inconvenienced with looking after elderly dying patients.\nThe Trust's response to this complaint is that it has produced an \u201caction plan to remind staff of the importance of monitoring and changing patients. \u201d My response to this is, surely an action plan has already been produced to inform staff of how to clean patients or is this first patient they have needed to clean since the hospital opened?\nAlso whilst my Mum was in hospital \u00a320.00 was taken out of her handbag (which was in a zipped holdall) and lost by a member of staff and I was told that the money had been put in a safe for safe keeping but no receipt was ever issued. Mum was also aware that the money had been taken and until she lost consciousness kept asking me to make sure that the money was returned but because Mum was gravely ill this was the last thing on my mind. However when Mum died my daughter asked the nursing staff for the money to be returned. The money however was never located and I made an official complaint but despite a thorough internal investigation, was never found and the member of staff who took it never owned up to this. \nHowever a few months after my mum had died, I received a cheque with a letter of apology from the legal services department. In this instance it is not about the money but the principle of what happened.\nOther instances of this kind of behaviour occurred during my Mum's brief stay in hospital, concerning her tablets not being given in the correct sequence and a barrier cream to alleviate soreness of her cervical tumour (which had been specifically prescribed by my Mum's consultant prior to her admittance). The doctor in charge was also ill informed as to some of my Mum's medication as some of her medication was not even listed on her medical notes which I can only assume is yet another act of poor attention to detail. When I informed the ward doctor I was told this medication was not on her notes and to found out what the missing medication was called myself. Surely this is the job of the doctor! They then told me bluntly, that my Mum would probably be dead by the end of the week! I then had to remind the doctor that this lady that she showed little regard for was my Mother and that she should be treated with a little more respect and dignity. \nEventually after making a number of telephone calls I found the name of the barrier cream myself and informed the doctor who instructed ward staff to apply it. Unfortunately the staff were untrained as how to use this cream or for what it was for and started to apply the cream to dry skin on my Mum's feet and it was only as a result of my Mum informing the staff that it was applied to the cervical tumour.\nI also observed other elderly patients who could not manage to eat or drink for themselves not being fed by the nursing staff and it is my belief that if you cannot feed yourself in hospital you will starve. In the last couple of days of my Mum's life when she could no longer drink properly we noticed that her lips were completely dry due to the fact that the staff were not even moistening them. Fortunately we visited and stayed with her for about 12 hours a day but on our return it was obvious they had not been moistened.\nI had an unbiased opinion of the NHS and this hospital until I witnessed first hand the events I have mentioned in this letter and am now extremely disappointed and concerned with the attitude and care that some of the staff and hospital provide.\nI fully understand that everyone dies and when a close relative dies it is going to be upsetting but the staff showed little or no compassion to the situation and I had to point out to the doctor that it may be a run of the mill situation for her to have a patient die but to me it was the worst thing that could possibly happen and my life would never be the same again. The attitude that came across was why invest time and money on an elderly patient who is terminally ill.\nOn a separate occasion last August I had course to attend the hospital in association with my job. It was on this occasion whilst in the assessment area that I came across another incident of poor care to an elderly patient. For three hours myself and my colleague heard an elderly female patient asking for help desperately from a nurse. \nShe repeated this over and over again. I opened the door of the cubicle where we where and I had clear vision of the cubicle where the elderly female patient was calling for help. During the three hour period I saw a nurse go into the cubicle and tell the elderly patient sternly to be quiet and that she was going to shut the cubicle door as she was disturbing the other patients. The nurse then shut the door on this patient and I heard her say to other member of staff that the patient was annoying her. The other members of staff simply ignored this patient completely. \nIn my opinion all this elderly confused patient wanted was someone to hold her hand for a moment and reassure her everything was alright. Again this is another instance were someone like a nurse who is supposed to be of a caring disposition showed no caring or compassion. I wrote a separate letter of complaint over this matter having made a note of the patient's name and gave a description of the nurse involved.\nI have written to the complaints department of the hospital, the Chief Executive and the Parliamentary Health Service Ombudsman as to my observations and complaints and have asked as to what action has been taken against the staff and requested that disciplinary action be taken against the members of staff that were, in my opinion, negligent, and have written documentary evidence of the replies but I feel that nothing will be done other than for them to apologise for the bad practices that were carried out. \nDespite a request the Trust will not inform me if they have taken any disciplinary action. The bad practice and treatment of the elderly at this hospital that I witnessed (and other hospitals) needs exposing so that members of the public know what to expect when family and friends are admitted to hospital. I have also written to the hospital and asked them under The Freedom of Information Act as to how many complaints they have received regarding the lack of basic care of patients from 1st January 2007 until 23rd June 2010 to which they replied 141. I believe I have only just scratched the surface as to what is going on in this hospital and am now at a loss as to where to turn for assistance in this matter.\nIf you wish to discuss this matter further with me, I would encourage you to contact me.", "I was working at the hospital and it was when I fainted I decided to admit myself to the A&E department. I had a vague idea of what it was that was wrong but wanted a second opinion and diagnosis. It was in the A&E waiting room that my condition took an unfortunate turn and I collapsed for a second time. I was moved to a bed in 'see and treat' or otherwise known as 'minors' as at that point that's where there was a bed for me to lie down. In there, I had no observations taken or anybody come to see if I was OK. Fortunately, my husband is a doctor (in a different department) and came to see me as soon as he could. He was horrified that I was in that room with the curtain closed for 4 hours before anybody came to see me. Even then, that was due to the cleaner telling an SHO I looked in a bit of pain. I'd like to say this was the end of the story but unfortunately it got worse. I was then seen by a Jr Doctor who quickly examined me telling me 'I'd better be quick otherwise we'll breach with you'. Unfortunately, that doctor missed every crucial examination on me and discharged me home very poorly. I then went home and was rushed to hospital (a different one requested by my husband) with septicaemia of Pyelonephritis. I was then on HDU for four days with a questionable kidney transplant.\r\nI am well and recovered now and I cannot thank the staff enough at the second hospital I went too. They were diligent and caring. Unfortunately, in an environment like A&E you are sometimes seen as a 'number' and not a patient. The care is very rushed and as a patient you can feel like you are not being listened too as staff are too concerned with time breaches and bed spaces.\r\nOn the whole, I love the NHS and the work they do but on the odd occasion have felt very let down by poor systems and care in place.\r\nThank you", "Thank you for taking the time to provide feedback on your experience at the Queen Elizabeth Hospital Birmingham.\r\nWe welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience.\r\nWe are very concerned to hear about your experience whilst being treated in our Emergency Department. The Matron responsible for this area is very keen to talk to you so that she can understand more about your experience, investigate what happened and where necessary make changes to improve the experience of other patients.\r\nIf you would like to speak to her please call the hospital switchboard on 0121 627 2000 and ask to speak to the Emergency Department Matron. Alternatively, you can make contact via our Patient Advice & Liaison Service (PALS).\r\nYou can contact PALS by phone 0121 371 3280, by email PALS@uhb.nhs.uk, via the hospital website https://www.uhb.nhs.uk/pals-form.htm or in person by dropping in between 9am \u2013 4.30pm (Mon-Fri) to the PALS office located to the left of the Information Desk in the main entrance of the new Queen Elizabeth Hospital Birmingham.\r\nThank you again for taking the trouble to post your comments on the Patient Opinion website.", "My husband was on a clinical trial through Royal Surrey in Guildford. He became ill after 2 doses and attended the emergency department at East Surrey Hospital taking his card with details of his treatment. He had difficulties in breathing and severe pain in the chest, throat and back, his blood pressure was raised.\nHe was sent home after 25 minutes with instructions on how to control his panic breathing and to rest, to lower his blood pressure, as they believed he was having a drug reaction. They did not call the number on the card, although it was in the middle of the day to get advice. The doctor saw him for a maximum of 2 minutes.\nHe died one and half hours later at home. The autopsy revealed he had a tear in the aortic arch to his heart, and this had gone unnoticed. \nThe hospital admit they should have looked more closely, but said they were too busy. There were things they could have done and had the correct diagnosis been made earlier they could have performed an emergency operation which may have saved his life. He was 49.\nMy opinion of East Surrey hospital emergency doctors and indeed nurses is poor.", "My nan was taken into hospital after having spital on her chest (she had MND so she couldn't swallow) so this had to be professionally removed to enable her to breath clearer. My nan couldn't speak the only way of making communication was by writing in note pads. \nWe have the note pad which states that she went through neglect, was left in urine for several hours, not been fed at all because none of the nurses were trained to feed through a peg. She explains in the notes that one of the nurses had dropped a monitor on her arm causing a bruise. \nShe then was discharged back home on Thursday night (having never had the spital removed), and on the Friday morning her breathing was worse. We called the dr out who insisted she was admitted into hospital. She refused and wrote I can't go through all that again.\nShe passed away a few hours later.\nI'm after some answers, I have plenty of time on my hands, and feel that hospitals are getting away with this too often.", "Dear Anonymous,\r\nI am truely saddened to read about your experience at Good Hope -please contact me if you would like to discuss the issues you have raised in person.\r\nKind Regards\r\nSue Moore\r\n01214249001", "Dear Laurs\r\nMany thanks for taking the time to post your comment on Patient Opinion and please let me say how very sorry I am to hear about the death of your husband. I understand that there has already been an investigation by the hospital but if you feel that you would like to speak with anyone again please do contact me at tasha.gardner@sash.nhs.uk\r\nkind regards\r\nTasha Gardner\r\nCommunications Officer", "I believe Derriford could have prevented my mum's death. She was riddled with cancer.\nTreliske doctors found this immediately, only it was too late then. Yet she had been in Derriford for months under their care.\nInstead her family including her devoted husband for over 20 years and her mother and her 17 year old daughter had to stand there at her bedside and watch her take her lasts breaths.. It may have been decided not to sue the hospital but I assure you, that was not my decision.", "Firstly, I would like to express our sincere condolences to you and your family on your great loss. I was very sad to learn that your mum was found to have advanced cancer by the medical team at Treliske after she had been under the care of the Derriford team for some months and can only imagine the shock and distress this caused your family. We would very much welcome the opportunity to discuss this with you. I do appreciate that the subject is extremely painful for you but if you feel able to speak to me, I can be contacted direct on 01752 439751.\r\nI do hope that we can speak soon.\r\nKindest regards\r\nMary", "It has been two years since my awful experience and it still affects me now. I was 19 and collapsed at 4am in agony, throwing up everywhere, and passing out. The paramedics found me on the floor covered in sick and one kept telling me there was nothing wrong with me, that I was being a baby, and that he didn't want to take me to hospital even after I insisted. Then he sat with me in the ambulance for 30 minutes stationary telling me I shouldn't go. \n\nWhen I got to the hospital I was left with no answers, absolutely terrified. Then I heard doctors and nurses outside talking about an Ectopic pregnancy which scared me more but no one would speak to me. An insensitive doctor then came into me and said 'Oh by the way, did you know that you are pregnant? And we think it's Ectopic'. I didn't even know I was pregnant and luckily knew what an Ectopic pregnancy was because no one explained it to me. While I was still in shock he left again without waiting for an answer. \n\nBriefly I will explain what happened in the next few days; I had to wait 6 hours for any sort of painkiller and I was in agony. Luckily I have a high pain threshold yet I was still writhing in the bed. I remember the two nurses that were nice very well because I felt every one else was vile to me. No one realised I had massive blood loss from rupture to the point of passing out frequently until after my operation and then they said there was no point doing anything about it now. They left a piece of bag in me during the operation which they can't find. I needed a wheelchair to get to the toilet but then while I was in there they took it away and I had to get back myself while passing out. I didn't have a buzzer and had to disturb others when I needed help. They kept forgetting for hours to change my drip. They told me they were monitoring my urine but they weren't, and before my scan they kept telling me I was making it up and looking for attention. Then after my operation they told me to go home without any money in the middle of the night, without any explanation as to why it happened. \n\nI still want to know why they think I had an Ectopic pregnancy, because beforehand they were saying I was so healthy they didn't understand it, and after the operation I was told nothing. Now I'm scared that whatever was wrong with my left tube is wrong with my right, but I was told nothing. I have been to this hospital again about agonising shoulder pain (which I had when I was pregnant) and they have told me I am imagining it and am being stupid. This experience will stay with me always. I'm so fed up of this hospital I will never go again, and recommend it to no one.", "This is a long & ongoing saga and almost a comedy of errors & negligent care of my mother by both the GP & hospital trusts....\nInitially for a few years now since being diagnosed as diabetic my mothers weight had constantly & slowly been reducing & this had been noted at the GP surgery.  At no time was there a suggestion that perhaps she should visit a dietician to find out why.    Now taking the saga on to Autumn 2012 .... she has suffered from catarrh for some considerable time....but this had started to become very dark & green & infected .... so went to the GP for help, only to be told it was nothing & they offered no treatment.\n\nFlash forward to late 2012 & my Mother was feeling very poorly indeed...weak, tired & having difficulty breathing. She visited her GP & without even being examined by the GP she was told there was nothing wrong & to go home.\n\nThe next morning she was very ill & her blood glucose level spiked to 32 so my father called an ambulance & she was rushed into & admitted to Intensive Care at Scunthorpe General Hospital with pneumonia & what at the time they thought may have been a stroke.  A separate formal complaint has been sent to the GP & PALS about this treatment by the GP.\n\nAfter a couple of weeks in ICU they determined that she had not had a stroke & was receiving excellent care but due to a staffing/bed shortage she was transferred to ICU at Hull Royal Infirmary.  This caused a great many problems with my elderly father being unable to visit at Hull due to his own health problems & issues with driving at night.  We worked round those problems by temporarily moving him in with my sister who lived nearer Hull & one person taking him to Hull while someone else would pick him up 6 hours later. We actually spoke to PALS & both our & her MP's about this at the time.\n\nWhile in Hull (again receiving excellent care) she contracted another chest infection, but doctors also looked into other medical problems & carried out many tests & although tests showed negative they started treatment for myasthenia gravis.  Now the chest infection appeared to have masked the results but she did start to improve.\nLast month she was transferred back to ICU at Scunthorpe & continued to improve & about a week later was moved to Ward 22 .\nNow the errors & neglect really started.   Her nasal feeding tube was removed & the staff told her they were going to remove her tracheotomy tube either that day or the next which perked her up no end.  From that point she was receiving no nutrition as she was still being treated as Nil by Mouth. Come the next morning morning the Doctor did his rounds & told her that he was not willing to remove the tube at this time & that the feeding tube would need to be replaced.   This distressed her & she said she did not want that tube back in but after being lectured by family members she agreed.   The tube was not put back in.   Come the following day (so now 72 hours without nutrition) the tube was still not back in & when I questioned the nurses they said it was because she had refused it.   We know that after that initial refusal she had agreed (so I pointed this out & demanded they put it back).  Eventually three days after removal the tube was reinserted & around 96 hours after being removed, feeding by the tube was restarted.  However it does not appear that anyone has been checking her blood glucose levels during this time (not feeding a diabetic patient for 4 days).  It was also not clear if she was receiving any insulin after having been on pumped in insulin for 8 weeks in ICU & also not clear if she had been receiving her medication for the hypertension which she also suffers from.\n\nTo top all this off, it also appears that since being transferred from Hull Royal Infirmary (where the doctors told us they were still convinced that she was suffering from myasthenia gravis & that the medication was the reason for her improvement) that this treatment had not been continued at Scunthorpe! \n\nWe are sure looking at the decline in her health over a 72 hour period that the staff were negligent & were leaving her there to slip into a coma & die.\n\nA couple of days after having the feeding tube replaced they removed the tracheotomy & tube & have put my mum onto a regular diet.   Doctor visited & said they was very pleased with her progress & that the hope now was to start intensive rehab & physio to get her fit to return home which she was pleased about. Her chest infections have all cleared up but in my opinion the nursing care still leaves a bit to be desired.  For example, as she is on a respiratory ward & not in need of great amounts of nursing care we feel she is largely ignored.   On the first day of being put in a chair beside her bed, she leaned forward & fell onto the floor.  She was there for almost half an hour before someone came to assist her back into the chair.\nUntil now she has received no rehab (8 days after being told this would start).\nOn the whole my mothers care has been a comedy of errors and while we cannot praise the staff in either the Hull or Scunthorpe ICU depts enough, care beyond that has been laughable & as we said we consider bordering on gross negligence.  Senior nursing staff on Ward 22 are at best aloof,  worst rude & tell the family absolutely nothing despite promises of daily updates.\nThe whole situation has also been reported to the hospital through my mum's MP.....but as yet over 2 weeks after he wrote....he has not yet received a reply.\n\n\n\n", "Thank you very much for your valuable feedback. I am sorry to hear about your experience. I can confirm we have received this complaint and will be responding very soon. In the meantime, you are very welcome to request a meeting with Trust staff if you would like to discuss your concerns in person.\r\nKind regards,\r\nSarah Mainprize", "My mother was badly neglected by her gp, when she finally got through to the GP that her right hip was so painful and she was unable to walk, the gp reluctantly agreed to send her for a x-ray. \n\nThe consultant was shocked by what he had found and it was put down to neglect.   My mother was so pleased \"at last someone was believing her\" but after months of going back and forward, the hospital too began to neglect her. She has sadly lost her fight for life now. I know, and I'm sure that all the stress of both gp and hospital neglect helped towards this (2yrs). \n\nI think they used her blood pressure as an excuse to keep cancelling the operation. Cross is not the word I'd use. If there was a problem with her blood pressure, this should have been looked into properly, surely? Why treat people like this? It's disgraceful and I did get into it with the NHS long before she died. They said they would look into it and get back to me. I'm still awaiting a reply.   I want this kind of treatment to stop. ", "I suffered severe anxiety and depression after the birth of my second child and due to the environment I was living in (with an alcoholic husband), and the need to prove to him I could cope, I self medicated with alcohol to deal with the constant anxiety and ended up with a chronic alcohol problem. \nI was admitted to Stretton Ward on several occasions mainly to deal with alcohol detox, but also for depression. The unit is first and foremost set up to treat patients with drugs and I think very little else. What I wanted more than anything else was to TALK to somebody professional and to actually get to the root of the problem rather than merely be a drug receptacle and be monitored.\nThe staff I encountered were very much unavailable and spent a lot of time in the office 'doing handover' and the staff on the desk, although very pleasant seemed to be mainly there to chase escapees and fill in charts of what patients have eaten and when they slept. \nI felt pretty much on my own at a time when I have never felt more vulnerable, frightened and anxious. Other patients may have severe psychotic illnessess with quite bizarre behaviour, but staff do not seem to monitor this or provide duty of care to others on the ward. \nWard rounds are positively medieval and totally demeaning whereby the patient is paraded ( a bit like a Victorian freak show } in front of an audience of social workers and associated professional workers as if to demonstrate just how mad they are. I personally found ward rounds the most anxiety provoking demeaning experience of my whole stay. \nI also experienced abuse on this ward. I had leave out and went for a coffee with a fellow inmate to the hospital coffee shop just to escape the eternal boredom on the ward. I overstayed my leave time and on return to the ward I was alcohol tested. It proved, according to the staff member, to be positive for alcohol and no other member of staff monitored the testing. I know I had only had coffee and the only logical answer is the member of staff fixed the result. I was told I was not allowed any more time off the ward and I was to remain locked up 24/7 if I wished to stay. I protested and asked for a blood test as I knew I could prove I had not been drinking but I was told to keep quiet by other staff. I am happy to name the member of staff who did this to me. I am totally shocked that this happened in the NHS whilst treating an extremely vulnerable person. This person had the power to restrict my freedom and did so without impunity. Even worse, I was told by them that if I didn't like it I should leave and they pushed the forms in my face for me to sign. I was tempted but I knew if I left I would probably have attempted suicide.\n\nTo sum up psychiatric care at the Brandon Unit, I felt it was woefully inadequate. There are some very good members of staff but I felt the majority spent most of their time dishing out medication and filling in charts and avoiding communication with patients. We are treated as if we are troublemakers if we protest or question our diagnosis. Of course we are mentally ill and are not capable of having an opinion and that means that everything can be swept under the carpet. \nEventually after years of admissions to the Brandon Unit I went into rehabilitation treatment for alcohol problems and through counselling developed a greater understanding of my underlying problems. This has led to a full recovery from depression and alcohol problems. Why on earth couldn't the Brandon Unit achieve this? Not once did anyone ever take the time to get to the root of the problem.\nIt's my opinion that the whole culture of psychiatric care needs to change. Of course drugs are vital but there needs to be a more person centered holistic approach which meets the needs of the patients. I know that time spent talking with patients is costly, however that is what I needed most to sort out my problems which led to depression anxiety and drinking.", "May we first of all offer our sincere condolences for the loss of your mother.\r\nWe are extremely saddened to read that you feel your mother had such a poor experience with us. We always take such comments extremely seriously and would always want to investigate thoroughly. We are, therefore, disappointed to see your comment that you raised the issues with us but that we failed to respond, as agreed. In order we can investigate the issues thoroughly, we would urge you to make contact with our Patient Advice and Complaints Team on 0800 0130018 as soon as possible.", "Hi JoJo, We've read your concerns and because of the serious nature of your account, we would want to investigate further. It is not very clear when you were treated at the unit or whether you have spoken to use directly about your experience, but we would ask you to get in touch, please, so that we can look into it properly for you. We appreciate there might be reasons you wish to use a pseudonym here but without more specific information from you this isn't possible.\r\nWhat we can say is that our staff and we, as a Trust, work hard to provide the best care possible. We've not actually provided acute inpatient care at the Brandon Unit since early 2012, and we have also made several significant improvements to care over the past couple of years. This includes implementing daily reviews, changing the role of consultants so they are now dedicated to inpatient care, ensuring we have therapeutic liaison workers and occupational therapists on all inpatient wards to provide daily activities on and off the ward, plus we are planning to review the number of registered nurses on wards to ensure they have time to care for patients.\r\nThe easiest way to get in touch with our Trust is through our customer services team. This is a small but dedicated group of customer care specialists who are there to listen and help you. They are available from Monday to Friday 9am - 5pm on 0116 295 0830 or 295 0831, via email at customerservices@leicspart.nhs.uk or by mail at Leicestershire Partnership NHS Trust, Customer Services Team, Lakeside House, 4 Smith Way, Grove Park, Enderby, Leicester, LE19 1SX.", "I'd been having problems with my right shoulder for months before I first visited my GP which was about 8 months ago. My GP sent me to Epsom Hospital to have the X-rays done. I found out there that \"there is nothing wrong with it\" and I was recommended to take painkillers. They didn't help, so I was sent to a physiotherapist for 6 treatment sessions. I followed every instruction the physiotherapist told me but it didn't have any good result at all so I ended up back at my GP. He didn't know what to do so I was given a steroid injection which made this pain even worse and I was unable to move my whole arm for at least 24 hours. \n\nWhen my GP found out this didn't help, he told me to keep taking painkillers and I was told I'd be sent a letter with an appointment for a Shoulder clinic. I got this letter six weeks after this with an appointment made for another six weeks from this date. I decided to try a chiropractor, where I had to pay \u00a339 per 20 mins session and also decided to have the shoulder checked abroad where I had to pay for it. It took the doctor abroad 5  minutes to find out what's wrong with it by using an ultrasound. He found out that one of the nerves is partially torn in two places and that an operation is necessary. \n\nI came back to the UK, asked my GP to send me to the ultrasound, which he did and they found out the same. The doctor who did the ultrasound in Epsom Hospital was very surprised that my GP hadn't sent me there in the first place. Apparently that was what he was supposed to do when the X-rays didn't show anything. This means that I was given a steroid injection that could have possibly made my shoulder problem even worse. I was also told that my GP shouldn't have done so without knowing what was wrong with my shoulder. I am very disappointed with this situation. I believe that the reason why he didn't treat me the way he was supposed to is mainly because I'm not English. \n\nI'm really having big problems with my shoulder at the moment and it's getting worse. I'm only 23 and if this is not treated properly, I could have problems for the rest of my life. If he had treated me the way he should have, I could have had my shoulder fixed already. It is absolutely unacceptable to leave it like this. The only thing he was supposed to do is send me to the ultrasound. I felt he was almost laughing at me every time I came to his surgery. I spent a lot of money just to find out what's wrong with it and I think I should get it back. The worst thing about all of this is the injection I didn't have to be given that might have made it all worse. Doctors shouldn't work for the NHS if they don't want to help people.", "Last year I had my Gall Bladder removed using keyhole surgery - all appeared to go well, but two days later I was delivered by ambulance to Glasgow Western A&E. \nI was admitted to a ward and many tests were done over the next day where it was found that bile was leaking into my stomach. Having found the problem swiftly the surgeon had me nil by mouth every night for a week on the promise that the next morning I was to be taken back to surgery to have the leak fixed - it  never happened. On the morning round where I broke down in tears when the surgeon told me they wanted to \u00a8wait and see for another day\u00a8.  I felt the surgeon was extremely short with me and told me this was the way it was so keep taking the morphine.\nI wish I could have kept taking the morphine, as this surgeon\u00b4s lack of bedside manner became wholly irrelevant when a new shift of nursing staff came on the ward. By this time, and with a stomach full of very painful acid, I could barely walk, it would take me two hours to hobble to the loo, you could ring the buzzer all day if you liked as no-one came - ever. When they made their rounds I would beg for the morphine only to be told that they were too busy to have two nurses running off to get the drugs for me and anyway I would become addicted then never get home. \nThank God for the night shift as they would come in and I would at last get some pain relief. \nThe lack of care I think can be summed up by the nurse who had to be brought to me by another patient (as answering buzzers did not happen- ever) when she saw that I had collapsed in the shower she was disgusted that I was lying naked, asked why I had not covered myself up (was unable to move) and threw a towel at me and left never to reappear. Thankfully two elderly patients realised she was not coming back and came to help me up.\nThankfully the story ends better as my surgeon went on holiday, the new one came round for the handover and was shocked that no-one had operated as waiting and seeing was only serving to have more acid pour into my stomach. \nI was on his operating table a few hours later and sent over to Gartnaval Hospital the next morning where I received all pain relief, nurses were shocked that I had lost over a stone and a half in weight in a week and that no nurse from the Western had put in my notes that I had not eaten all week (remember the fasting every day? ). \nThis ended as a three week nightmare with a toddler and baby at home not knowing when Mummy was coming home. A\nI am embarrassed by how I was treated as normally I would never allow this, but in so much pain you are at their mercy.\nI could not fault the care of the nurses at Gartnaval, everyone from surgeon to cleaner had time to talk to you and help, however I would not leave a rat in the \u00a8care\u00a8 of the staff I came into contact with at the Western and every other hospital in Scotland would have to be shut before I would allow myself or anyone in my care to be admitted there.", "My experience with the NHS was pretty poor.\nHaving experienced abdominal pain and fever over a weekend, and it not having eased on Monday, I called NHS-24 At about 11pm on a monday night. They told me to immediately attend GEMS (out of hours service) at my local hospital where I was seen by a doctor who diganosed a possible appendicitis. The hospital where GEMS is located is non-surgical so the Dr sent me immediately to glasgow's flagship hospital, Glasgow Royal Infirmary (GRI). He gave me a letter to hand in saying I needed priority assessment and also phoned the receiving surgeon at GRI and asked them to see me immediately. \nOn arrival to GRI the reception staff took some details and asked me to wait in the waiting area. This was now about 12: 15AM on Tuesday morning. About 1 hour later I was seen by a triage nurse, who did not examine my abdomen at all, just took my temperature and blood pressure and sent me back to the waiting are. \nAfter a further 2 hours in the waiting area I was getting weaker and weaker and my pain was steadily getting worse and worse. At about 3am I asked my wife to go see what was happening as I could no longer sit, I was about to pass out and needed somewhere to lie down. They told me I'd be seen soon. \nAbout 3: 15am I was called through to A&E and put on a trolley. A nurse took my obs and also took a blood sample. I did not see a doctor at that point. No one examined my abdomen. I was literally rolling in pain on the trolley and no one came toassess me. At about 6am a trainee nurse came to take my obs again and we begged her to find a doctor so I could be seen. (We were also told we needed another blood sample because the first one had not been analysed and had 'gone off'. ) The nurse literally grabbed a Doctor by the elbow and brought them to me.  Appendicitis was diagnosed and an emergency theatre slot booked.  I was prescribed Morphine for pain release. At about 8AM I was given more morphine and was told I'd be going to theatre soon. About 10am a bed became available on a ward and instead of going to theatre I was sent there. A doctor on the ward cancelled the theatre slot and and refused to give me any further pain relief until I'd been seen by the consultant. We were told we'd just have to wait. I was in the most unimaginable pain, struggling to stay conscious and just wanted to die by this point. I told my wife I couldn't take any more and wanted to slip away. She insisted that the doctor do something NOW due to the condition I was in. She knows me well and could see I was fading fast. Reluctantly the doctor contacted the consultant who again diagnosed either appendicitis, peritonitis or a ruptured bowel. \nI was in such a state that he gave me an immediate morphine shot in the arm and sent me to theatre as an emergency. It took the NHS over 11 hours from first presenting to them with abdominal pains to being properly diagnosed. 10 hours in the GRI before being seen by the person who had any authority to do anything. 7 Hours on a trolley with no pain relief. I can tell you without any exaggeration that I got to theatre with no time to spare. What was supposed to be a 45 Minute operation to remove appendix with laparoscopy took over 4 hours due to complications in surgery. We believe this was because the appendix had ruptured and spilled in the abdominal cavity and also due to the advanced gangrenous state of the appendix.\nPost-surgery the care from the nurses and ward staff was fantastic - they could not have been better.\n* It should not have taken 11 hours to have been given a diagnosis.\n* The first blood sample should have been analysed and that would have shown the seriousness of my condition.\n* The diagnosis of the Doctor at GEMS and the Dcotor in A&E were not believed and ignored.\n* The priority letter from the doctor at GEMS was ignored.\n* The first blood sample was ignored.\nI believe a huge contributing factor was the use of the 'NEWS SCORE' as a means of assessment. If like me you are normally strong and fit and can put a fight against pain then the NEWS SCORE will let you down. You can easily be at deaths door and still get a NEWS SCORE of only 0 or 1\nI believe GRI has a policy of not letting you see a surgeon until a bed is available. \nPost-op I developed a wound infection and had to be re-admitted. Again I was left in A&E from 12: 15PM till after 6PM before anyone had even looked at the wound. This is not acceptable.", "My daughter was due to have an operation. We have to travel many miles, using the ambulance taxi service to get to Manchester.\nDespite this, outpatient appointments, the operation itself, and follow ups were/are frequently cancelled at the last minute leading to a huge amount or reorganising of taxis, hotels and my full time employment, where leave must be taken and my own patients cancelled. \nAn apology, in our experience, seems to be impossible at this hospital and from what we've seen - one department does not talk to another; the medical secretaries we've encountered have been especially arrogant and rude. \nIt transpires the diagnosis was a hypothesis rather than a 'fact' and surgery was not in fact required as..it is hypothesised AFTER surgery...the condition had corrected itself before surgery! My daughter's surgery was therefore unnecessary and we were not told this was even a possibility, let alone been given any alternative options to surgery. \nWe were presented with 'facts' that were based on a radiology report on an apparently vague and unreliable scan...we were therefore completely misinformed and not given a chance to make an informed choice. \nSurgery would NOT have been an option had we been given the correct information we'd been asking for. My child has now got to recover, with two large scars, from an unnecessary operation. \nWe found the bank nurse assigned to us was incompetent; they repeatedly read the medication chart wrong giving the excuse that they'd 'forgotten their glasses etc', took us to x4 operating theatres by mistake, had to be told they needed to go to recovery with me, disappeared while my daughter was in theatre for 3-4 hours rather than the expected one hour - during which no information other than, 2 hours later, 'there are complications'. \nThis was traumatising and my daughter woke up in sheer terror, with a sky high temperature, in extreme pain. The consultant, refused to allow me to see the notes - I had to make a written data protection act request which I gave to the nurse at the time, and again requested via email - despite strict legal timescales I have still not received these. \nThe doctor spoke to us and agreed that further scans before an operation would have been prudent but did not happen. They agreed to see us at a Saturday clinic as we are now needing to take unpaid leave due to staying in hospital far longer than we were told was needed. The medical secretary has now said we cannot have this as the doctor only does appointments at certain times in the week. This is despite the fact the entire conversation was heard by her father and grandfather, a retired GP, as I told the doctor I was on the phone to them at the time and they wanted to hear what had occurred. \nWe are still waiting for an appointment (the follow up was in any case cancelled by RMCH for unrelated reasons). We had no follow up or discharge information on the type of stitches, wound care, when to resume school etc. We waited 9 hours for staff to give simple medication and call the ambulance taxi (never any problem when called by the patient directly so I can only assume it was due to a problem with RMCH staff). \nThe health visitor here was upset as they only got an answerphone referral asking them to do a follow up on a Sunday (when they don't work). We were finally called back recently (for a Sunday appointment) by the Medical Secretary who made no reference to the fact that we had been promised a Saturday follow up and have witnesses to that and talking over me to rebook a Wednesday appointment. \nThe communication, and care itself here, has been appalling and utterly disrespectful in our experience. It has been, and continues to be, a traumatic and unnecessary ordeal. We no longer trust that, when an appointment is given or solution offered, RMCH staff will honour it. \nI wish for explanations in writing first and foremost to ensure our daughter is WELL (and that I can actually get to my own work around the shambles of RMCH cancelling and not honouring appointments). \nI find it hard to believe that an NHS trust, and it's staff, can operate in such a shockingly disorganised, disrespectful and lax clinical manner.", "We are very sorry to receive your comments and concerns via the Patient Opinion website about your experiences at RMCH.\r\nIt is very difficult to respond to the specific concerns you have raised without being able to investigate in detail. We take all issues surrounding patient care very seriously and would very much like to hear from you directly about this.\r\nIf you contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk they will be happy to discuss this with you.", "I have had problems with mental health for around 8 years on and off. I recently have come down with a really bad episode of depression and suicide thoughts.\nThe suicide thoughts have become extremely difficult to control, I have been to the GP numerous times in the last 3 months, trying to get hold of help. In the last 3 months I have been in contact with the crisis team twice, both times expressing very strongly that I feel as bad as I do with suicide thoughts. They are aware that I have the means and a plan to attempt suicide. Both times they have let me walk away feeling as bad as I do. Last time I was told that it would be a shame as I'm only young....I felt extremely patronised and left very angry and upset that my cries for help were so clearly being ignored.\nI am now at a stage where I am struggling greatly on a daily basis, but fear using the systems we have in place as I feel again I would be ignored, and to be sent away again, with a sentence as patronising as that again, I wouldn't be able to cope with.\nI am extremely disappointed with the mental health services that are available in my area. Even the mental health worker I have been referred to can't do regular appointments. This is an illness that is exceptionally difficult to handle at the best of times, but it feels like the mental health services have the same stigmas attached with then as everyone else.\nI need help, I've admitted that, I have struggled to accept and admit I need help, but now I am, it feels like I'm taking 1 step forward and 5 steps back. what more help can I get?", "My son came to your hospital twice. He was told he had no broken ribs twice. he passed away 4 days after this. I feel your care is an utter mess and that this hospital needs a good shake up. I heard people moaning about their dinner when my son was fighting for his life. I believe the care was appalling. ", "The whole experience has been a nightmare. I have been left in debilitating pain since donating one of my kidneys. Doctors who I have seen have later denied seeing me.\nI feel I have been lied to, passed a copy of MIMS to point out a drug that I would like prescribed - it almost felt like abuse. I cannot work anymore and have to fight for every penny provided to be able to live.\nMy husband is doing very well but should I be left like this? I have a copy of my medical records so I do know what has been done to me. ", "My partner had a colonoscopy and was sent to stepping hill after rectal bleeding. This showed no problems and we felt very fortunate. This story is to encourage patients to not accept no further investigation. He had bowel cancer that was further up than a colonoscopy shows and we did not know this. Nobody including his GP asked him about family history which there is and a scan would have shown a sizeable tumour which had spread upwards in the year following his all clear. If we had known, we would have had a private scan as we have done before and there would be no need for this story. Bottom line is you have to arrange things for yourself. Please don't rely on hospital diagnosis or GPs. We have lost a special person. Don't be the next.", "My mother was admitted at the end of November 2012 with acute pancreatitis caused by gall stones. In her late 70s and in good health with excellent mobility, she deteriorated quickly in my opinion due to staff not wanting to administer drugs through iv or injection. They were adamant my mother was 'refusing' medicines but all she was saying was that they made her gag, then vomit, making the drug useless. It took a stand up argument by myself to get them to administer drugs alternately which is ridiculous. \nI was with my mother when she became 'septic' and went into shock. A student nurse kept insisting my mother was fine, just a bit cold. Again I had to go and find a senior nurse myself who immediately called for a consultant and mum spent weeks in critical care, who were wonderful I must say. \nWhen mum was eventually sent back to a normal ward, once again I felt the treatment was appalling. She was bed bound and her drinking water and glass were left well out of her reach as was the buzzer for her to call for assistance.\nAs she was in a side room, no one would have known if she required urgent attention. Faeces were left on the floor along with discarded medical items and packaging. I spent most of visiting time cleaning up the room. The television only worked on two occasions during the 3 months mum spent in hospital meaning that she became very withdrawn due to no stimulation. \nSome nurses were helpful but most of the ones I met would not offer any help or time to explain any of the procedures that were done. On many occasions, mum was told she could come home only for another member of staff to say she couldn't come home. Some nurses were heard gossiping between themselves while relatives were left to wait for assistance and queued up to ask about their relatives.\nA care package was 'organised' by physio but the day before mum was discharged, we were told she would not need one even though she could not walk unaided or get up from the bed herself. When mum returned home, we were constantly at her home because of her lack of mobility. \nIn my opinion, this is an appalling hospital with no idea of how to treat patients like human beings. I pray I never have to be hospitalised there.\n", "My daughter was referred to the Opthalmic Department at Warrington General Hospital by her optician in August 2012 and received an appointment to see a specialist in October. We arrived early for this appointment and had to wait a very long time before being called in to have an eye test.\nWe then had to wait in a different area until being called in by a junior doctor who carried out an examination, tested her eye pressure etc but stated that she could not tell us anything and that we would have to see a senior doctor. We then had to go back out and wait to be called. After a period of time we were called in, the senior doctor carried out a further examination and then said I want my boss to have a look at you and sent a Junior Doctor to fetch this specialist.\nBy this time it was approaching 3hrs since our appointment time, when eventually the specialist (the person we had been told originally that our appointment was with) came into the room, carrying various things including a newspaper and wearing a coat and outside garments. They never acknowledged that either of us were in the room just spoke to the senior doctor. They then slammed the paper on the desk, removed their coat and said they would take a look.\nThe examination lasted less than 30 seconds and made both of us feel like we were an inconvenience. They then mumbled something to the senior doctor, marked a sheet and picked up their stuff and left.  They appeared to be in a hurry to leave and we were both of the opinion that the senior doctor was taken aback by his actions, I don't think they knew what to say at that point. I asked what happens now and the senior doctor said that my daughter needed further tests and that the optician was correct about the swelling at the back of the eyes. They passed us a form and told us to hand it in at reception, which was closed. Only cleaners were present so we posted the form in a box at reception.\nA follow up appointment was received for December. My daughter rang the hospital to request an earlier appointment as she didn't want to feel that the appointment would be rushed or stop anyone from being able to go home on time. She was told that the next available appointment was late January 2013, therefore she decided to keep the original appointment offered. Once again we arrived early, prior to the appointment time, and she was called in after only 5 minutes. She had an eye test and was told to sit in the waiting area. After another 10 minutes we were called and taken down the corridor for a field test which took about 30 minutes. We were then told to sit and wait in the corridor. We seemed to be waiting around 45 minutes before a member of staff came into the corridor (a public area) and proceeded to ask my daughter personal questions. They then went back into the room. About 30 minutes later, during which other staff approached and stated 'it won't be long' which seemed very strange, the member of staff came back out and informed us that my daughter had been put in the wrong clinic. They informed us that they could not see her as this would be taking another consultant's patient. At this point I interjected, in disgust, as we had already been at the hospital for over 2 hours. I said to this member of staff that first of all they should not be asking personel questions in the corridor and then asked who had made the mistake; the consultant or the clerical staff. At this stage the sister on duty intervened and proceeded to try to find out what had happened.\nOnce again we were left to sit and wait, after around 20 minutes the sister returned to advise us that there had been a mistake (but didn't state by who) and went in to see the member of staff. The member of staff then came out into the corridor and informed us that they would see my daughter if it was an emergency otherwise she would have to rearrange the appointment. We objected on the basis that she had already been waiting since being referred in August, and knew that potentially the swelling could indicate the presence of a tumour and she had taken a day off work to attend. I said that the way she had been treated was disgusting. Every time my daughter attends an appointment she loses money by having to take time off work. I said that it was not acceptable to wait for a further appointment and therefore she would like to see this member of staff. We then had to wait again whilst this person saw another patient before calling us in. Also present in the room at this time was a student in their final year and the sister. The member of staff examined Catherine's eyes. The sister left during the examination and then came back into the room and spoke to the member of staff who then told us that they had managed to get us the tests done, that they could not do in her surgery, and to go with the sister to get pictures taken.\nWe were made to feel that we should be thankful for having this done by the sister as they said that the lady taking the pictures was staying behind in her own time to do them. Pictures were taken and we then returned to the waiting area, and after 5 minutes the member of staff came to the door with the lady who had taken the pictures and informed us that more pictures had to be taken. We went with the lady again and had more black and white pictures taken and returned to the waiting area. After around 10 minutes the member of staff called us in again and showed us the colour pictures and the deviations on them, which the member of staff explained they hadn't expected to see. They then referred to the black and white pictures and told us that if my daughter had been born with this condition the pictures would glow, but they didn't and just showed a black square. They then said that they didn't want us to be concerned but as a precaution they were going to arrange for her to have an urgent brain scan before Christmas and that we would be contacted shortly.\nAs my daughter had not heard anything by late December she phoned the hospital and spoke to the member of staff's secretary. The secretary informed her that they had checked and confirmed that the scan had been requested in mid December, and that my daughter should receive a call as a letter would not get to her in time. My daughter was worried that it was getting close to Christmas and the secretary advised her that they did the scans in the evening and over the weekend, so the appointment would be before or just after Christmas so they advised her not to worry.\nOn the following day, my daughter received a letter regarding an appointment for a MRI scan at Runcorn Hospital for mid January. She contacted the hospital and was informed that the member of staff's secretary was not available until the following day and a message was left for them to contact her in the morning. She therefore called the MRI centre to explain the circumstances and to request an earlier appointment but was told that the request they had received had not been marked as urgent and that she would have to contact the hospital. As she had not received a call by 11am on the following day, she called the member of staff's secretary who said they would look into it and someone would call her back. \nMy daughter received a call from a someone and explained what had happened. They said they would ask the specialist that our original appointment was with to look at the notes. This person then rang back around an hour later to tell my daughter that the specialist had said all the tests were fine and that it was just a routine (non urgent) scan. I took the phone off her and spoke to this person directly. I told them that I didn't accept the specialist's comments as they had not examined my daughter properly in the first instance. I said I wanted a second opinion and that if it turned out that she does have a tumour, I would sue the Hospital for negligence. I was then told that if I wished to make a complaint to contact PALS. \nI phoned PALS and left a message requesting a call back. As I didn't receive a call back I called again and spoke to someone. I explained what had happened and they told me to make a complaint to the Chief Executive and that they would speak to PALS. I then got a call from another member of the PALS team (more senior) and explained in great detail yet again what had happened. This person informed me that they had tried to get the appointment (scan) brought forward without success, I told them this was unacceptable and that I would be making a formal complaint.\nI sent a formal complaint the next day, this was late December, and received an acknowledgement letter dated 6 days later, stating that consent was required to access my daughters records and that I should expect a reply within 30 working days. A further letter dated early January stated that a response would be provided by mid February.\nNo urgent MRI was arranged and the appointment/scan was carried out on in mid January as previously arranged. Despite following this formal complaint up via phone call and email after the date stated in mid February, I then received a further letter stating that a further two weeks was required to complete their enquiries and to provide a written response.\nTo date I have not received any further response, which suggests to me that the hospital simply can't be bothered to respond to formal complaints and appear not to care about how patients are treated or what their concerns are.\nIt would be useful to know where I can take this complaint to next, as I believe the hospital doesn't take complaints seriously!\nMy daughter has ended up having to have a lumber puncture which caused an ongoing problem with severe headache which resulted in her going back into hospital via ambulance and is now waiting to see a neurologist.", "My son was experiencing abdominal pain which started in the morning, it got progressively worse as the day w
