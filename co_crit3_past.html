e labour ward just upset me when I look back I don't like to think of it because it still upsets me. I spent 10 hours on delivery suite before I gave birth and the whole time I was refused pain relief being told I was not in labour. My contractions were clearly showing in the monitor every 1. 5 minutes but still I was refused a private room and pain relief as I was only 3 cm dilated. I had explained that I labour very quickly and with my daughter I shot from 4-10 in the space of about 3 minutes.\nI was told to go in the bath and my fiance sent home. I cried uncontrollably when they told him to leave as in knew my body and knew the baby was coming. I begged him not to leave but they kicked him out. \nAfter that everything happened so fast I don't remember much details apart from I had a sharp pain and my body started pushing. I was rushed into a private room and my the time I rolled on to the bed with one push he was out. My fiance was devastated and so was I, he had only reached the hospital escalators. I had a birth plan and he wanted to cut the cord but he missed it all. He was allowed back in to see me and our son while the midwives started cleaning the room for somebody else. \nI felt we were rushed out the room and then told we could stay in another room for 4 hours which would have been 2 am and then take him home even though we had no car seat on us. I refused and the midwife was quite insistent on us leaving. I refused to take my son home in what would have had to be a taxi at that time as family aren't local and have no car seat. With a huff we were told I could go home but my fiance was quite nastily told he had to leave after only holding his son for 10 mins and missing the birth. I did ask for help breastfeeding as it was offered to my the first time round and it didn't go well so I hoped to get the bond in right away. The midwife told me its not important at this stage and she had other things to do.\nI was admitted up to the ward then where I found the staff were surprisingly helpful and lovely. I asked for help and the lovely midwife in shift managed to help me and my son bond and I successfully breastfed him. She even came to help me when he wouldn't settle by walking him up and down the ward so I could try and sleep. I left the hospital the day after with very mixed opinions.\nI understand there are good and bad experiences in every hospital and I was unlucky and also fortunate enough to experience both.\nI feel that when the standard if service is bad it's really bad but then those few lovely midwives make up for it all. I will never EVER forget my experience with my son being made to feel like a nuisance just for being in labour and having no pain relief regardless of my pelvic problems, then my fiance missing the birth of our son but then I will never forget the amazing magical experience I had with my first.\nI'm unsure if I will be returning to this hospital again but thought I'd share my story for others unsure of their decision.", "Dear LoMay,\r\nMy name is Kim Lacey and I am the Clinical Service Manger for the team you refer to in your posting. Thank you for taking the time to tell us about your experience.\r\nI am genuinely sorry to hear that you feel your involvement with the Malham House Community Mental Health Team was unhelpful, particularly in a time of crisis for you. Nevertheless I am grateful for you bringing it to our attention.\r\nIt sounds like you had multiple contacts with different people from the team but none of these appear to have been beneficial for you, for which I sincerely apologise. The last thing I would want or expect would be for our working with you to make a difficult situation worse.\r\nIdeally I would like to do more than just acknowledge your frustration and disappointment, but it is difficult for me to comment further without more information.\r\nIt therefore seems that it would be useful for us to speak so we could talk this through - to try to understand what help you did need at that time and to understand why you feel this did not happen.\r\nIt is also important for us to receive feedback like this to see what we can learn, so I really appreciate the time you have taken to alert us to your experience.\r\nIn order for us to do this I wonder if you would be kind enough to contact our Patient Advice and Liaison Service (PALS) who can take your details and get in touch with us.\r\nTheir contact details are: 0800 0525 790 / 0113 3056620 or by email to pals.lypft@nhs.net.\r\nWe look forward to hearing from you, and I sincerely hope that you have moved forward to a more comfortable position than the one you describe above.\r\nKim Lacey\r\nClinical Services Manager", "We're really sorry to hear you were so unhappy with the care you received and are very keen to investigate the issues you raised so we can take appropriate action. It's difficult to respond in detail or to address the issues you've highlighted without knowing the full circumstances of your care including the ward involved and when you were there. We would be really grateful if you could contact us in confidence with this information. You can call Rosie Mews, Matron for General Surgery, on 01302 366666 ext 4284 or email her on rosemary.mews@dbh.nhs.uk.\r\nOur aim is always to do everything we can to resolve any issues as soon as they arise and while the patient is still in hospital. Staff on the General Surgery wards deal with epidurals regularly and they also work closely with the acute pain team to make patients comfortable, so we are very disappointed to hear that you experienced problems. Similarly, we are very sorry to hear about the issues you highlighted with your ileus and aftercare. It's important that there is good communication between staff and patients and that patients have the information they need and a good understanding of what to expect. We are keen to address this and would welcome further details on the issues you experienced.\r\nOnce again, please accept our apologies. You can contact Matron Rosie Mews on the details above if there is any aspect of your care that you would like to discuss further.", "Dear Mamitee,\r\nI am sorry to hear about your experience at Manor Hospital for your second child.\r\nShould you wish to complain, I recommend that you contact the Patient Advice and Liaison Service (PALS) for Mnaor Hospital in the first instance to take your complaint directly to the point of care, but you may also wish to register your experience with Healthwatch England. Healthwatch England is the new consumer champion for health and social care which has a role in gathering people's views on their local health and care services to influence and challenge how they are provided. You can find your local healthwatch on the following link:\r\nhttps://www.healthwatch.co.uk/\r\nYou may also wish to use the NHS Constitution to support your correspondence with these organisations. The NHS Constitution can be found on the following link:\r\nhttps://www.gov.uk/government/uploads/system/uploads/attachment_data/file/170656/NHS_Constitution.pdf\r\nAnd it has a supporting handbook of explanatory notes which can be found on the following link:\r\nhttps://www.nhs.uk/choiceintheNHS/Rightsandpledges/NHSConstitution/Documents/2013/handbook-to-the-nhs-constitution.pdf\r\nIn response to your comment about your partner missing the birth, I would like to draw your attention to page 3 of the NHS Constitution which outlines the principles that guide the NHS in all that it does, in particular::\r\nPrinicple 4 'The NHS aspires to put patients at the heart of everything it does. It should support individuals to promote and manage their own health. NHS services must reflect, and should be coordinated around and tailored to, the needs and preferences of patients, their families and their carers. Patients, with their families and carers, where appropriate, will be involved in and consulted on all decisions about their care and treatment.'\r\nI hope that this information proves useful for you,\r\nNHS Constitution Team", "My daughter was treated appallingly, a full complaint was done. The woman is not fit to be around pregnant women appalled by her this was of August this year. Told my daughter go sleep in here, if u need a poo sit on this sick bowl on a chair! This was on Drayton ward, my daughter was fully dilated, treated her terrible and made us feel like we shouldn't have been there.\nOn entering delivery she was laughing smugly as she banged her up every piece of corridor to the lift, unreal in delivery, the midwife was shocked she hadn't took my daughter down.", "I was very sorry to read of your unhapiness and your daughter's treatment. If you had not already done so, my advice would have been that your daughter makes a complaint by writing to the Chief Executive, Mr K McGee.\r\nIf I can be of any further help please contact me,via the Patient Advice and Liaison Service,on\r\n(024) 7686 5550.", "Almost died after op, had fistula tied because it was hurting me so much, had it for eight years had kidney transplant eight years ago so didn't need it anymore. After op went home and nearly bled to death.  Lucky for me my husband was there to try and stop the blood,it looked like a blood bath.  The stitches had burst, was not told this could happen and it was just a miner op.  I was out on the same day.\nHad blood transfusion but the doctor on the ward almost gave me the wrong blood.   I showed him a card.  I had should not have RD negative blood, the doctor just dismissed it saying the lab would cross match it.  Lucky my husband was there again as it was negative, could have killed me.\nMy arm is still bad can't straighten it and it's very painful.\nI'm am fuming if it not any better by next week I'm taking this further.\nHave written this out before in more detail but it was wiped off so hope I'm not repeating my self.\n", "Thank you for providing us with feedback and it must have been a very frightening experience for you. I understand having spoken to your consultant that you will be seeing him this week to see if we can help with the continued discomfort you have with your arm.\r\nI also understand having spoken with haematology department who are aware of your case that they are issuing you with new cards to ensure that the communication is clear for clinicians. I will ensure your consultant is aware so that you can talk with him about your concerns and the clinical reasons for the difficulties in cross matching given your changing clinical picture.\r\nI hope we are able to resolve your concerns and that your arm becomes more comfortable over time. Thank you again for providing us with feedback, it is really important for us to know so that we can address your issues and look to ways of improving our overall service.", "My 89 year old Father admitted into hospital with congestive heart failure. (Not a new diagnosis). The reason for admission was to remove water by diuretics from his swollen legs. He is a resident of a care home. IV furosemide was administered and water intake vs output recorded. Very successful results were obtained given the circumstances of his health. However I believe the care he received has to be in doubt.\n1. Pain relief for Hip, 1g paracetamol QDS not administered. (Only 1g per day! )\n2. Left sitting in chair for hours at a time in pain.\n3. Catheter bag on two or more occasions left on top rung of walking frame and clearly above bladder. Possibly for a whole morning.\n4. Nursing staff were informed by me about paracetamol requirements and Hip problems and the fact that he needs to sit on an inflated cushion to avoid pain. This seemed to be totally ignored.\n5. He entered hospital an optimistic elderly man after a week on the ward he was in severe discomfort, distressed/confused and no longer in good spirits.\n6. I had to 'explode' to get him back into his bed after he was almost crying in pain when it was finally recoqnised he was in pain and needed constant pain relief.", "We are sorry to hear about the treatment of your father whilst he has been in our care.\nYour feedback has been passed to the senior nurse for cardiology and our Director of Nursing, however in the meantime you may also want to contact our Patient Advice and Liaison Service on 01603 289036.", "I feel my Mother died partly because of the after-care treatment she received where she had to get out of bed, even after myself and my sister had requested that she remain in her bed. This is because we understood that our mum would only be slid across onto a pressure mattress there would be no need for her to get out of bed. This didn't happen. We feel the nursing staff overruled our wishes and had our Mother get out of bed, even when she was so unwell having had two collapsed lungs and recovered.\n \nWhen mum was able to get back in bed, I understand she used the support over her head to pull herself up, on doing so, she collapsed and died. I and my family are scared that too much pressure had been placed by the nursing staff on getting our Mum out of bed and that this would have made her very anxious and may have contributed to her efforts to overexert herself when getting back into bed. The lady opposite my Mother called to me and said, \u2018your mum put up a good fight this morning'.\n \nWhen I and my family arrived at the hospital it seemed to us no-one had the decency to come and talk to us about what had happened to our Mother especially when she was due to come home just days later. We had to go looking for nursing or clinical staff for someone to tell us what had happened.\n", "Dear nathan,\r\nI'm sorry to hear of your loss.\r\nThank you for telling us about your experience, I am sorry to hear that it was a negative one.\r\nNHS Lanarkshire joined Patient Opinion in May 2013 and we have been responding to submissions since then.\r\nI would like to acknowledge your submission which was posted before we became a member. I would be happy to hear from you again through Patient Opinion or you can go to the \u201cContact Us\u201d section of the NHS Lanarkshire website to see the other ways to get in touch www.nhslanarkshire.org.uk\r\nI hope any subsequent experiences with NHS Lanarkshire have been more positive.\r\nKind regards", "These notes are based on the observations and experiences of my sister, my niece and myself whilst our mother was in hospital over four months in 2013. We were regular visitors. I have reckoned up at least 26 different days of visiting, sometime twice a day, and my sister and niece visited on most days when I didn't.\nChronology\nMy mother was admitted to St Helier hospital in mid 2013 and spent three weeks on Care of the Elderly ward A6. The reason for admission was the rapid onset of a lack of mobility; she was also suffering from urinary incontinence and moderate dementia. Her lack of mobility led to her being doubly incontinent almost immediately.\nAs her mobility improved, she was released to home with increased care package.\nShe was readmitted via A&E after 10 days, again to ward A6 as she had again stopped walking. Her mobility and dementia commenced a rapid decline in hospital. After protracted negotiations with Sutton Social Services she was discharged to an excellent care home in September.\nShe passed away, in the care home, two weeks later from Alzheimer's dementia and a urinary tract infection.\nMum's treatment in hospital\nWe were asked about my mother's eating preferences \u2013 she had never liked soup or yoghurt, so requested that she should have alternatives. In spite of continually repeating this, she was still being supplied with soup and yoghurt, which mostly remained unconsumed, until she was discharged.\nThe hospital wouldn't syringe her ears \u2013 a procedure carried out by her GP regularly \u2013 hence her hearing became an issue and probably added to her increased withdrawal and isolation. The olive oil drops in evidence when she was first admitted had disappeared from view by the end of the third week (my sister tells me she found them her bedside cabinet, where they remained).\nMy niece cleaned and trimmed her fingernails on her visits \u2013 no attention seem to be paid to this or her toenails by the ward staff \u2013 they seemed to be happy to treat an ailment but not care for the patient. When it was confirmed that the hospital could not provide a chiropodist, it still took persistent questioning to find out if I could arrange an external chiropodist to visit. Her toothbrush remained in her bedside cabinet, apparently unused, throughout her stay. There is a lack of many of the support structures that would improve life for patients on the ward, except for hairdressing (paid for by the patient; but which strikes me as less important than some other aspects) but not general hair washing.\nThe tea lady told my sister that mum was quite chirpy in the morning when she was sitting up. However, on each of the few occasions she could visit at 2pm, the start of visiting, to try to see mum while still up she was already in bed and the notes said she was put back to bed at 2pm. This was also my experience \u2013 when arriving early for review meetings, mother was much brighter and sitting out of bed.\nVisiting is discouraged outside the published hours, although I was never challenged when attending meetings outside these. Surely in Mum's case it would have been beneficial for a relative to help at mealtimes?\nMother's deterioration was constant, with apparently no adjustment to care/treatment even when it became obvious to all that she was rejecting the drugs (spitting out pills and throwing away liquids), not drinking or eating properly, therefore becoming malnourished and losing weight. Despite her obviously losing weight (she was never overweight) over a period of many weeks, it was only on the day that agreement was finally reached on her care home place she had been placed on a drip, which kept her in hospital for another 3 days.\nUnderstanding the patient\nMy niece and her daughter witnessed mum's transfer from A&E to the ward. In her own words:\n\u201c We could hear grandmother screaming when we entered the ward. I could hear the nurses talking to her: the nurse said \"don't kick me or I'll kick you and stop being such a baby\" she also said don't bite or I'll bite you back\". At this point I intervened and explained I was her granddaughter and advised I had heard what they had said and that I didn't think what they had said was very nice. The nurse the nurse said \"well she was scratching biting and kicking\". I said that still doesn't excuse the way your talking to her she has Alzheimer's and is confused by what's going on and she has very thin delicate skin. I also explained that I had my daughter with me and we'd both found it very distressing the way that they were treating her.\nI helped calm grandmother down and they put her into the bed without saying anything more.\nI spoke to one of the nurses afterwards and said that it might have been useful to read her notes before they'd tried to transfer her. She said the notes hadn't yet come up from the previous ward. Considering she was being transferred to the elderly ward I would have thought they would be more used to dealing with Alzheimer's, confused, elderly, scared patients.\nI didn't make a formal complaint at the time as I could see from the faces of the nurses id confronted that I'd not made myself popular and I was worried that this may affect grandmother's ongoing care. \u201d\nThere appeared to be a general lack of understanding of the condition of most of the patients on the ward. The majority of patients, all elderly ladies, seemed to be suffering a degree of dementia, confusion and fright. A number of times staff were observed asking indirect questions of patients such as \u2018are you experiencing any discomfort' and \u2018when did you last have a bowel movement' \u2013 both of which were met with blank stares.\nMuch time of staff is spent writing in and reading the patients' folders \u2013 one at the end of the bed and the other kept in a \u2018locked' filing trolley (rarely actually locked). On approaching a bed, it is not immediately obvious what the patient's name or their state of health or mind is. This results in a blanket approach to all patients: as the staff and doctors seem to change rapidly they cannot quickly understand if the patient hasn't heard, doesn't understand or is ignoring questions or requests; all of which I observed with my mother.\nIn order for staff to quickly identify with patients' condition, needs and communication abilities there should be a very clear and obvious statement their abilities and requirements at the bedside \u2013 presumably in the bedside folder \u2013 rather than the opaque tick lists (which I managed to find hidden amongst the many pages of records in the bed folder) or in many pages of handwritten script in remote folders. Why are patient's names not in plain view at the bed?\nPatients have a large orange call button to press if they need help. My mother didn't understand what this was, could not physically press it herself and when I operated it (whilst in a separate bedroom for MRSA cleansing) it was 9 minutes before anyone came.\nPatient Information Station\nOn the ward there is a large illuminated sign by a cell of desks with a \u2018Patient Information Station' sign. Often there doesn't seem to be anyone there to ask questions \u2013 and even if there is, if you don't interrupt someone you are ignored. Quite commonly you are asked to wait for someone else to (not) answer your questions or wait while the \u2018secret folder' is pored over for any useful information, usually with little success.\nMy sister reports: we never received a missing discharge letter from the first three week stay \u2013 it was requested by the GP and social services. I asked several times and I stood at the \"station\" for about 10 minutes one day while one of the nurses tried to find it, first in the secret files then on the computer, when eventually she said she had found it, between two of them they couldn't work out how to print me out a copy, eventually they agreed to sort it out later and post it to me and it never arrived.\nWhen supplying information or making a request on the patient's behalf it is written in the folder \u2013 my experience was that this is never actioned \u201cCan you arrange for my chiropodist for my mother? \u201d was written in the book twice \u2013 eventually, when asked, the house doctor spent 10 minutes finding the sister to get the answer that the hospital can't arrange that.\nThere seems to be no strategy for communication with relatives/carers. It was very difficult to find out anything about mum's treatment, diagnosis or condition. There are no doctors available during evening visiting hours which is when working relatives can attend. It seems a different model of ward is required for those unable to communicate for themselves.\nWard Staff\nIn spite of printing out the uniforms section from the hospital website, it was nearly impossible to identify the level of nursing staff and identify a doctor. Many of the nursing staff in dark blue uniforms referred me to another in the same uniform when I requested information \u2013 even when at the \u2018Information Station'.\nI found the attitude of many of these nurses towards me to be intimidating, as if I were a nuisance getting in the way. In one instance when asking a question the answer was so grudgingly given as to be positively rude. Often they did not engage with the patients, not introducing themselves or even saying hello when approaching the patient, for whatever reason. Many had thick foreign accents which exacerbated understanding difficulties, adding to the issues most of the patients had in coping with their situation.\nA quote from my niece \u201c\u2026on one occasion the bed smelt of faeces and there was some on her hands, sheets and in her nails. I asked the nurse to clean her up and she said she was dealing with another patient first. I was there for a good 20 minutes before she came to sort her out. She looked at Diddy and said \u2018oh it's her I'll need to get some help with this one'. I had to leave at that point while the nurse went to find another nurse. I overhead the other nurse say I've got the medication to give out she'll have to wait.\nIt shocked me that often in the evening there would only be 2 nurses on ward for all the high dependent patients they needed to care for\u201d\nThere was never a sense of business on the ward. Things were done slowly and intentionally: reading files, walking about with bits of paper, looking for someone, talking on the telephone. The atmosphere from these nurses generally was one of resentful tolerance of visitors and patients. The more junior staff on the ward had a more caring attitude and seemed to be the people doing all the real care work.\nAt, I assume, shift handover time (during evening visiting hours) a group of four or five nurses in dark blue uniforms would drift along the foot ends of beds and discuss, with reference to a single sheet of paper, presumably, the patient in the bed. The patient was rarely acknowledged and I certainly wasn't. A thoroughly depressing experience (with all the writing and reading of the \u2018secret' folder, why is that not used at this point? )\nDoctors are indistinguishable from visitors, making a meaningful interaction with them difficult. The patients appear to be attended to by a small team of unidentified doctors at any one time \u2013 the only name generally offered was that of the consultant, whom I managed to talk to on the phone but never saw on the ward. I did have a deep conversation with a doctor after she visited the bed, when I had offered some information on my mother. However, I only saw this lady once or twice again. My mother asked me on more than one occasion \u2018who's that' when a doctor was trying to elicit information (or blood) from her.\nMood on the ward\nThere was generally a feeling of depression in the ward. Very few of the patients were capable of reading and were not encouraged to engage with each other in any way. The only entertainment provided was via the \u2018pay to view' TV system, which supplied free BBC radio stations and the hospital radio channel \u2013 which played a selection of mostly pop music. However, given the age and abilities of the patients, none of them were, as far as I could tell, capable of operating the system. Indeed I had to help one of the staff turn the radio on for a patient. The pay to view TV, apart from the appalling expense (\u00a310 for 24 hours from when bought), was difficult for my daughter, who is very IT literate, to operate.\nThis resulted in a very sterile social and sensory environment \u2013 further adding to the isolation, confusion and anxiety of the patients.\nPatients would recover more quickly and be more cooperative if they could feel happy in their environment. A central entertainment system, with communal TV and music appropriate to the age group would help this, as would a form of social interaction between patients and staff.\nVisitors, who could make a difference to the atmosphere, are not encouraged. There are no facilities on the ward \u2013 I could not find water tap or visitor toilet, I was never once offered a drink, even when they were being provided to the patients. The coffee bar is eight minutes and the shop six minutes walk from the ward, down and six floors. A long time away in a 2 hour visiting slot.\nThe hospital website states \u2018Visiting is restricted to 2. 30pm - 5pm and 6pm - 8pm to allow time for patient care and meal times', but patient care seems to carry on in visiting times and help at mealtimes could be useful (as above), so why be so restrictive?\nWith the feeling and approach of the staff on the ward, we were worried that complaining formally during her stay would further prejudice the staff attitude to my already very vulnerable mother. I did approach the PALS service at the very beginning of her first stay (about the sombre mood of the ward and the TV system) but could not structure my further comments in order to approach them further.\nThe contrast with the care home was stark and shocking: a happy, vibrant atmosphere, with music, chatting and many caring staff - I only managed to visit twice (no restriction on visiting hours and happy to let me help with meals) \u2013 both times I was asked if I'd like a drink and it was bought to me.\nOther points\nI witnessed some records, notably those pertaining to meals and position in/out of bed, being updated after the event. Two days' records missing one day and filled in the next.\nThe \u2018patient information'/nurses station was extremely cluttered with signs/notes/posters stuck on the walls and windows \u2013 some of which were two years out of date. Many of these were reminding staff of tasks which would appear to be a normal part of their responsibilities. This added to the gloomy and unstructured feeling of the ward.", "On a Saturday recently my friend rushed me to A&E. I had a severe headache, had been vomiting non stop all day, was shaking uncontrollably. I could barely keep my eyes open due to the pain that lights were causing me and was struggling to walk. \nMy friend (who works in the hospital) knew that there was something seriously wrong however on arrival at A&E she tried to explain my symptoms to be stopped and told that 'its not really appropriate for A&E'. \nShe was then handed a leaflet about NHS24 which the receptionist explained was the procedure she should follow next time. We were then pointed a room to call NHS24 as the receptionist claimed there was no way she could get my details on the system unless we called them - complete nonsense. \nAs my friend called NHS24 I continued to vomit all over the floor as we hadn't even been given a bucket even though she had tried to tell them I was being sick all day long. After 30 minutes we were then allowed to sit in the A&E waiting room for about an hour before being seen. \nThankfully the doctor that saw me identified in less than 15 minutes that I likely had meningitis and I was rushed up to admissions to receive treatment. It seems that going to A&E really was appropriate considering how ilI was. With my temperature being at 40 by the time I was able to be seen, the time wasted calling NHS24 was not needed. \nLuckily, on this occasion, a patients life was not severely affected but I fear that in future this could very well happen if reception staff are not trained on how to deal with people that arrive. To also make blatant lies about not being able to get my details on the system unless I called NHS24 was utterly inappropriate and the member of staff I feel has been negligent in their behaviour on this occasion. \nPeople do not arrive at A&E to be judged - perhaps if this happened any other night than a Saturday night I would have been treated with a bit of care and concern. \nIt was lucky my friend was able to take me to A&E and call NHS24, if I had to go on my own I would simply not have been able to call them - I was seriously ill. In this scenario are patients just told to leave because their illness 'isnt really appropriate for A&E'? Other than this my stay in hospital went well. Both doctors and nurses provided a high level of care and put me at ease throughout my illness.", "Dear Pr0spect\nWhat a frightening experience for you or anyone to have to go through. I am really sorry that we did not manage your attendance at A&E as well as we should but thankfully you got a high level of care from the doctors and nurses and I do hope you are feeling very much better.\nI will discuss your experience with the Head of Service for the Emergency Department and also the Clinical Director for the Medical Division in the Hospital. Once if find out more I will be back in touch.\nThank you for taking the time to feed-back and our sincere apologies for how we made you feel when you most needed our help and expertise.\nMaimie", "I was admitted to the Peter Hodgkinson Centre with severe depression following the loss of my baby. I was told that I would have a named nurse to support me and draw up a care plan and also a daily 1-2-1 with a nurse on duty. \nThis is what actually happened. My named nurse would have a brief chat with me while passing me in a corridor and would always promise to draw up my care plan the next time she was on duty as she was too busy now. I finally received my care plan a few days before being discharged. I was in hospital for 4 weeks. \nA list would be put up in the dining room informing patients who their 1-2-1 would be with each day. I actually received three 1-2-1's during my stay as the nurses always said they were too busy. This didn't actually bother me as I was too depressed to want to talk anyway. However I did witness other patients crying and distressed, begging for a nurse to talk to which I found horrendous and inhumane. \nI felt my consultant who I saw once a week would speak down to me and seemed to treat me like some kind of naughty school child. During 1 meeting, I was so anxious that I could not speak as my mouth became so dry. When I said that I needed a glass of water, my consultant told me that I should have had 1 before the meeting.\nA couple of the nurses were nice and supportive but the majority did not seem to be in the slightest bit interested in providing the required care and support of which they are trained and paid to do so. I was even called a stupid cow by 1 of the night nurses and subjected to constant threats of having personal items taken away from me. Overall I found my whole experience at PHC extremely distressing and unhelpful and was made to feel like I was there as a punishment rather then treatment.", "I am very sorry for your sad loss and for the experiences you have described during your stay at PHC. We are fully committed to ensure every individual receives the care and compassion they need to support their recovery and I would like to offer my sincere apologies this was not your experience.\r\nI would like to assure you that all our in-patient wards are subject to robust inspections throughout the year including the Care Quality Commission (CQC). The CQC provided an unannounced visit to our acute wards at PHC in June and evaluated the wards had fully met all the standards required including The care and Welfare of people who use services, Assessing and monitoring the quality of service provision and staffing levels. The new National Patient Lead Assessment of the Care Environment (PLACE) also see's local people go into hospitals as part of a quality assessment team to assess a range of standards including how the environment supports patient's privacy and dignity. PHC achieved the highest scores above the national average for patients' privacy, dignity and wellbeing.\r\nI fully appreciate everyone's experience is unique and personal and I will review thoroughly the areas of concern you have raised to see where improvements can be made. I am very grateful for the time you have taken to share your experience with us. I would welcome the opportunity to discuss these issues in more detail with you in the strictest confidence either in person or over the phone.\r\nPlease contact our PALS contact number 01529 222265 or email PALS@lpft.nhs.uk and they will put you in contact with me.\r\nCraig McLean\r\nHead of Acute Care", "Patient A arrives on ward in the evening and is left in a locked anteroom until well into the night when a doctor is available to see the patient. Patient has still not seen a doctor for an assessment or care/treatment plan in over six days since admission. \n\nThe  named nurse has not spoken to the patient  at all despite asking for him to be available to answer questions. \n\nPatient asks for pain killers for a mouth abscess , is examined by a doctor who states the patient will be taken to dentist at the start of the week. This doesn't happen. \n\nCarer is told patient will be seen by consultant at the start of the week. This doesn't happen. \n\nNotice on ward states escorted smoking break every hour. This only happens 4 times a day.", "Dear M V Unhappy,\r\nI am sorry to hear of the concerns that you have raised within this posting, and I apologise for any distraught that has been caused.\r\nIn order to investigate the issues you have raised, I would be grateful if you could contact me on the following telephone numbers 0800212445/ 02476536800 or via email at julia.williams@covwarkpt.nhs.uk, so that we can explore the details, and I can request a response from the service.\r\nI look forwrd to hearing from you,\r\nRegards\r\nJulia", "I phone the crise team told them that I felt down and I wanted 2 do a overdose they told me they would ring bk and I ended up doin a overdose because they didn't ring bk", "Dear Sir or Madam\r\nWe are extremely sorry to read about your experiences.\r\nPlease contact the Patient Advice and Liaison Service (PALS), Patient Experience Team (Rotherham, Doncaster and South Humber (RDaSH) NHS Foundation Trust) and we will endeavour to assist you.\r\nPlease either contact PALS by 'phoning 0800 015 4334 or email: pals@rdash.nhs.uk\r\nKind regards", "This story has been posted by Healthwatch Tameside on behalf of a member of the public who asked not to have their name published. We spoke to the sister of the patient, who has now become her carer. They said\u2026\nA woman in her 40s went repeatedly, sometimes 3 times in a week, to see her GP. She was complaining of extreme weight loss and rectal bleeding. From September 2012 until January 2013, she was told it was 'all in her head' and was given a psychiatric appointment. \nEventually she was referred to Tameside Hospital for a blood transfusion. Not given colonoscopy for another 3 months in spite of copious rectal blood loss. Now has colostomy and is on chemotherapy to reduce the tumours but is terminally ill with secondary liver cancer. Was not diagnosed in time for treatment to be effective, so palliative care only is available. \nHas complained to PALS but not aware of any outcome from this. She and her family are devastated by the illness and the appalling treatment she has suffered.", "Dear patient\r\nRotherham Clinical Commissioning Group have seen the posts above, and hope that you have now received the services that you need.\r\nIf you are still having a problem in accessing the services that you need, or want to take the issues you raised further, we are more than happy to work with you to take this forward.\r\nPlease contact Helen on 01709 302042 or Helen.wyatt@rotherhamccg.nhs.uk to talk about this.\r\nHelen", "had bad nose surgery from ent surgery and now left with my nose collapsed over my face bone pulled away from eye socket an in horrific pain. I feel  ninewells dont want to no, just a cover up. I am now living with mental health problems all caused through this have no life anymore horrifically disfigured, and complaints department is a waste of time I feel.", "Thank you for taking the time to feedback regarding your recent experience in ENT Surgery. Your opinion is very valuable to us as it can help us shape and improve our future services. If you would like to get in touch with us on feedback.tayside@nhs.net with more information, we can look into this matter further for you.", "Aug 2012: I first reported my changed in bowel habit to my Gp who prescribed apperients. \nBy April 2013 the problem persisted. I was then diagnosed with IBS (irritable bowel). By June my Hb dropped to 8 and still the various GPs said IBS. \nI went to A&E in August and \"constipation\" they said, and sent me home with 2 suppositories. Several emergency paramedic and A&E visits later, 2 hospital stays, ultrasounds, OGD and colonoscopy I was told under heavy sedation that I probably had bowel cancer. That was Oct 2014. \nSeven weeks after a right hemicolectomy, I'm still awaiting chemotherapy for Dukes C adenocarcinoma with lymph node involvement.\nI had to ask my GP practice to stop permitting my pharmacy to collect the IBS treatment for, as noted, my diagnosis is cancer.\nI'm scared, only 49, widowed and a single mom of 1.\nI simply wish that all health care professionals remember to think outside the box each time they see a patient. I had no less than 10 GP reviews between Aug and Oct challenging the IBS diagnosis. One GP actually said: \"So what do you think is the problem?\"", "Most of the Staff at A&E were lovely to me. Yet at the end of my stay, a young student doctor told me everyone thought I was an idiot. Afterwards I couldn't stop verbalising my embarrassment as a loud tic. I plan to cut myself tonight because of him. I find it hard to cope with the self hatred that the dr has triggered in me. I hate myself already at least they could be polite. And I will probably take more pills to cope with my suffering.", "We are very sorry to hear about your experience. We expect patients receiving care in our hospitals to be treated with kindness, respect and understanding at all times. If you would like to talk about your experience confidentially or find out about further support please contact our Patient Advice and Liaison Service on 01603 289036.", "We were very concerned to read about your recent experience at the Norfolk and Norwich hospital and how it left you feeling; we would urge you to contact your GP as soon as possible to talk about this experience.", "We spoke at length to this patient and her family. She has said that she wants to make the most of the remainder of her life without further involvement in this story. However she has agreed that we should follow up the issues anonymously, on her behalf.\r\nSo far we have raised these concerns with both the hospital and the local Clinical Commissioning Group. We are also aware that the GP practice concerned has been in receipt of support from their Local Improvement Group during the past year.\r\nWe will continue to follow up these concerns to help to ensure that future patients do not have similar experiences and if we are made aware of any changes to services we will post information about them here.\r\nPeter Denton\r\nHealthwatch Manager", "I apologise you've not had a good patient experience.\r\nWe try really hard to improve our services based on the comments we receive from our patients, their relatives or carers.\r\nWe would like the opportunity to discuss your experiences more fully and to apologise in person. If you are willing I would appreciate it if I could ask the matron to contact you. Could you email me, using the reference \u201cTurns out I have bowel cancer, not IBS | Posted by Sickened | Patient Opinion\u201d, please?\r\nMany thanks\r\nPaul Searle, Head of Communications\r\nColchester Hospital University NHS Foundation Trust\r\ninfo@colchesterhospital.nhs.uk", "During the early hours of Boxing day morning (Thursday 26th December 2013), my 74 year old mother was taken ill with severe chest pains. Her partner phoned the ambulance service, and was told to leave it for 20 minutes and call back if no improvement.\nMy mother stopped breathing and her partner called the service once more (some few minutes after the initial call). This time he was taken seriously and an ambulance arrived about 15 minutes later, yet despite the efforts of the paramedics, my mother passed away. \n\nI would like two questions answered please: \n\n1. Is it SW Ambulance policy to tell people who call for emergency assistance, that they should wait for a worsening of symptoms and only then call back? Can I have the name and contact details of the person who agreed to this policy please? I wish to speak with them personally to try to understand the reasoning behind this. \n\n2. Why did it take 15 minutes for an ambulance to eventually arrive at my mother's bungalow? Was there an abnormally high call rate? were you understaffed?\n\nI would really appreciate some honest answers here. And I really do not want to be fobbed off with a 'lessons learned' narrative.", "I want to share the experience of my mothers stay at an inpatient ward in Queen Charlottes Hospital in Hammersmith. What she was subjected to was in my opinion one of the most disgusting and inhumane experiences in her life. She was in recovery on an inpatient ward after an operation. The surgeon was absolutely fantastic, and the operation was a success. The aftercare however was something I wouldn't put my pet dog through.\n\nShe was subjected to lack of care and due attention by a particular nurse and to call her a nurse would be a stretch of the imagination. My mother was kept on morphine and sleeping for large amounts of her time in the ward. My mother overheard her speaking and belittling her to the other nurses and saying- I don't understand people how have legs and the means to walk, and chose not to. She then instructed other nurses to not walk my mother to the shower room as it was too much effort to use the harness, and to just give her a bed bath. When the care assistants asked,shouldn't we walk her to the shower? , they were instructed by the nurse to do as they were told.\n\nBeing an independent woman, and always on her feet, she found the morphine overbearing and just needed a little help to walk. From walking up to the shower room before her operation, she was left weaker and unable to walk just 7 days later from lack of fluids, food (from not being able to settle her vomiting) and constantly being given morphine as a panacea for all her requests for relief.\n\nMy mother then had a UTI and asked for antibiotics, as the pain was unbearable. The pain was so severe, that my mother was shouting out her own mothers name whilst in pain. We then called a nurse, who sent a care assistant 20 mins later. They said they couldn't do anything as it was beyond their jurisdiction. They then called the same nurse in question and asked my mum why didn't she just have the morphine when she was told earlier. My mum responded that she wasn't in pain then. She then asked how long the results of her urine test would take to come back. The nurse completely disregarded this and said, you should have taken the morphine when we told you. My mother asked her, how long the morphine would last as she was given 2. 5ml earlier, to which the nurse responded, I don't know, we just give it when you need and everyone is different.  My mother asked what time the last sub cut was given, to which the nurse responded I don't know, I'll just give you another 2. 5ml. When asked shouldn't she investigate the cause of the pain, she responded, no, pain is our first attention, the rest just follows.\n\nFinally, before her transfer to Charing Cross hospital, my mother was inspected by a doctor, who was shocked to see that her stitches had not been removed as instructed three days prior. \n \nMy mother then said that the wound should be dressed as it starting oozing and seeping as she was on blood thinners, and the heal time takes longer. The nurse who was fully aware responded that there is no need for a dressing, it will stop itself. As a consequence, her nightdress stuck to her skin.\nOn transferring her to Charing Cross, the nurse and doctor were horrified at her treatment, wounds, and the fact there she was not given her afternoon medicine on handover. They said it was fundamental nursing to dress a wound to stop infections. My mother then burst into tears, and she was consoled by the doctor and nurse in charge, and was assured that her care was now the upmost priority. My mother said she wasn't lying as she wants to walk and get better, and proof was there for everyone when the physiotherapist in Charring Cross helped my mum walk with a frame in that week for 3 days in a row.\nAs a nurse with 45 years experience, and working and paying tax in the UK for 40 years, she was shocked at her ordeal. Is this the standard bearing care and support from our \u2018flagship' NHS?\n\nMy mother has recently passed away due to Cancer which she has been fighting for the last eight months. It is upsetting and horrendous that she had to face such an ordeal in her last few weeks of life. My feeling is that I am utterly disgusted that this person is allowed to practice as a nurse, let alone have verbal contact with patients. People are in hospital because they are sick or trying to recover, away from their families and familiar surroundings. To have to be faced with someone who calls themselves a nurse that is in my view inconsiderate, with no empathy, sympathy or even a shred of emotion should not even be allowed. She is in the wrong profession!", "Dear KLFEET\nI am sorry to hear of the sad loss of your mother. Thank you for taking the time to provide us with feedback at what must be a very difficult time for you and your family.\nWe welcome the opportunity to look into the events surrounding the ambulance attendance to your mother. Details of your concerns have been received by our Patient Experience team who have started to investigate this incident. \nWe have tried to contact you on the telephone number you provided but have been unsuccessful. Please could you call the Patient Experience team on 01392 261 585 from 09:00 on Thursday 2nd January 2014 and a member of the team will be happy to help you.\nKind regards\nLaura", "Imperial College Healthcare NHS Trust is extremely concerned to read the comments you have shared about your mother's care at Queen Charlotte's & Chelsea Hospital and we sincerely apologize for the distress that was caused prior to her death.\nYou have raised serious and significant issues with regard to patient care and the Trust needs to be able to investigate, address and respond to the comments you have made about one of our nurses. To enable us to do this we hope you will contact our PALS service by email pals@imperial.nhs.uk or telephone 020 3312 7777 and ask to speak to Christine Cornell, PALS Manager.\nWe look forward to hearing from you and would like to assure you that your concerns are being taken extremely seriously.", "I apologise you've not had a good patient experience.     We try really hard to improve our services based on the comments we receive from our patients, their relatives or carers.    We would like the opportunity to discuss your experiences more fully and to apologise in person. If you are willing I would appreciate it if I could ask the matron to contact you. Could you email me, using the reference \u201cColchester General Hospital at 18/12/2013 05:03:2\u201d, please?    Many thanks  Paul Searle, Head of Communications   Colchester Hospital University NHS Foundation Trust   info@colchesterhospital.nhs.uk", "Lewisham and Greenwich NHS Trust are very sorry andout the after acre treatment your late mother recieved from our organisation.    Please would you be so kind as to contact our PALS service on 020 8333 3355 so we can have an opportuinty to discuss the care your mother recieved.    Glen Davidson  Patient Experience Manager  University Hospital Lewisham  Lewisham & Greenwich NHS Trust", "Thank you for your comments, these will be fed back to the Ophthalmology Team. If you would like to discuss this in more detail please contact our Customer Services team on 01623 672222 (open Monday to Friday 8.30am-5.00pm).", "Thank you for taking the time to leave your comments about your experience at Leicester's Hospitals. We are very sorry for your loss, and realise a significant amount of time has passed since you posted your comment and we would like to sincerely apologise that we did respond to in a timely manner    We have since updated our process of responding to reviews posted on NHS Choices and are now committed to making sure we respond to comments within 21 days of the date they are posted.    If you would still like you comments to be investigated or passed onto the clinical team involved, please contact PILS on 08081 788337 or online at www.leicestershospitals.nhs.uk/patients/patient-welfare/patient-information-and-liaison-service/contact-form/.  If you have any other specific questions or comments, please feel free to contact us on communications@uhl-tr.nhs.uk.    Thank you     Communications Team  Leicester's Hospitals", "Thank you for taking the time to leave your comments about your experience at Leicester's Hospitals. We realise a significant amount of time has passed since you posted your comment and we would like to sincerely apologise that we did respond to in a timely manner.    We have since updated our process of responding to reviews posted on NHS Choices and are now committed to making sure we respond to comments within 21 days of the date they are posted.    If you would still like you comments to be investigated, please contact PILS on 08081 788337 or online at www.leicestershospitals.nhs.uk/patients/patient-welfare/patient-information-and-liaison-service/contact-form/.  If you have any other specific questions or comments, please feel free to contact us on communications@uhl-tr.nhs.uk.    Thank you     Communications Team  Leicester's Hospitals", "The Oxford University Hospital NHS Trust is currently reviewing historic comments placed on NHS Choices  and we note you made a comment in 2009 which was not responded to.  The Trust takes both positive and negative feedback recieved from patients, or their families, seriously and, whenever possible, we use any learning gained to improve the service we provide.  Should you wish to contact the Trust regarding this comment or any other service you have received since, please do not hesitate to contact the Patient Advice and Liaison Service on palsjr@ouh.nhs.uk or telephone 01865 221473.", "The Oxford University Hospital NHS Trust is currently reviewing historic comments placed on NHS Choices  and we note you made a comment in 2010 which was not responded to.  The Trust takes both positive and negative feedback recieved from patients, or their families, seriously and, whenever possible, we use any learning gained to improve the service we provide.  Should you wish to contact the Trust regarding this comment or any other service your have received since, please do not hesitate to contact the Patient Advice and Liaison Service on palsjr@ouh.nhs.uk or telephone 01865 221473.", "Thank you for your feedback.", "Thank you for your feedback.", "We're so sorry to hear, that your family had a bad experience at the QE. Some of the issues that you mention in your message should be investigated.    Please contact our Patient Advice and Liaison Team  on pals@ghnt.nhs.uk or 0800 953 0667 if you would like us to investigate the issues you mention further.", "Imperial College Healthcare NHS Trust appreciates the feedback you have shared with regard to your mother's care following her stroke. Thank you for your appreciative comments about the care she received under our stroke services at Charing Cross.  We are sorry to hear about your  experience at the  West Middx Hospital and trust that they will respond to the concerns that have been raised.", "We are acknowledging receipt of all feedback dating back to 2008, which was before the Trust began responding to all patient comments posted on the NHS Choices website.", "Thank you for your comments which will be forwarded to the service lead for emergency care for her to share with her team. We are sorry that you were unhappy with the service provided during yor recent admittance and if you would like to discuss this further please contact our Patient Advice and Liaison Service on 01623 672222 (Monday to Friday 8.30-5.00pm). The team will also be able to provide contact details for the Patient Advice and Liaison Service at Queens Medical Centre if required.", "Thank you for your comments, we have passed them on to the relevant department so that they can reflect on what you have said. If you would like us to investigate further, then please contact us at corporate.affairs@chsft.nhs.uk", "We are sorry to read your comments regarding your mothers visit to the Royal Oldham Hospital.  Should you wish to discuss this matter further, please contact the Patients advice and Liaison Service (PALS) on 0161 604 5897.", "We were sorry to learn of your concerns in relation to your care and the way in which your complaint meeting was managed. If you contact the Patient Relations Team on 0208 869 2026 they will be happy to discuss this with you to determine the best way forward.", "We are saddened to here of your mum's recent experiences and those of others within one of our wards at the Glenfield Hospital.   The standard of care that you describe is not what we would expect for our patients to experience in one of our wards.   We would like to investigate your concerns further.  If your mum is stil lwith us, please ask to speak to the Matron on her ward or ask for me by name.  If you mum has now been discharged we would welcome the opportunity to investigate what happened and can do this if you would like us to.  Please contact our Patient Information and Liaison Service (PILS) on freephone 08081 788337 who will look into this for you.   Regards, Gill Staton   Lead Nurse - Cardiac, Respiratory and Thoracics", "We are extremely sorry to read the care received was not to the standard we would expect. We understand Hospital stays are an extremely anxious time for patients and their family. . Providing high quality care and giving our patients a positive experience is extremely important to our Trust. We take all concerns very seriously and will always undertake a full investigation. If any patient or their relatives have concerns we would always request they discussed them with a senior nurse or manager in charge. Alternatively you can contact our Patient Advice and Liaison Service (PALs) and they will advise on next steps. Their contact details are 0800 5872586.", "Thank you for taking the time to leave your comments", "I have always had a frustrating experience trying to refer acutely mentally unwell Emergency Department patients to this service. It is always difficult to persuade the service to come and assess the patients.\nThey will flatly refuse to see a patient unless they are \"medically fit\", irrespective of the Royal College of Psychiatry guidelines which state that patients who have medical problems which do not affect their mental state are fit to be assessed. The service will often insist over the phone that our patients are \"not medically fit\" despite senior A&E clinicians who have physically seen and examined the patient deeming them to be medically fit. In my opinion it is absolutely unprofessional to draw such a conclusion over the phone without having seen the patient, especially when a senior clinician experienced in the relevant field has deemed so otherwise.\nYesterday I had a psychotic patient expressing clear delusions, with a history of psychiatric admissions, who was established on a atypical antipsychotic so was highly likely to be known to the local Mental Health service. After establishing that the patient was medically fit via an extensive examination and review of blood tests, I contacted the service. \nI was told that \"we can't look up any information because our computer system is broken\". I was rung back an hour later being told that \"we're not coming to assess the patient because we think it's probably a UTI\". \nThey had not seen the patient, had not taken a history and had not consulted the blood results. I had to divert staff from a serious case in the Resuscitation room to obtain an unnecessary urine dip, to prove to Norfolk and Suffolk NHS Trust Access and Assessment Service that my patient was not suffering from a UTI. The urine dip was negative, so I rang the service back and after some resistance got them to agree to assess the patient. Upon arriving, they then decided to send the patient home and assess them the following day instead.\nThe service staff I have met have come across as bone-idle and obstructive. They have discounted expert opinion from other senior clinicians in order to avoid having to come and assess patients. They have asked for extra unnecessary tests to be performed to delay having to come out. \nI have never had a helpful experience when referring patients.", "My dear friend is now very unwell with Leukaemia and when last weighed was 3 Stone 4 pounds. She is unable to move from her couch and is in constant pain. Her late husband abused her over many years but was particularly good friends with her GP and discussed her care multidisciplinary care plan before he died of an alcohol related illness. For some reason she has been put on a violent patient scheme but has never been assessed or given any treatment. She now can barely eat and drink and has apparently gastroenteritis although that is not a confirmed diagnosis but I would expect this is a symptom of her illness. Unfortunately it is unlikely she will live a great deal longer.\nWhat is sickening is that her GP refuses to visit her, she has no services or equipment and she is being refused any direct medical assistance and she is powerless to change her GP because of this status she has been given. She is very bright and astute and clearly desperate for some palliative care. A woman who has given her life to helping others should not be treated in this way in her last few weeks or months.", "I feel my dad was let down badly by the treatment for his lung cancer.\nWhen he was diagnosed he was told it was not possible to operate and he then had to wait for a further appointment to discuss his options.\nThis took a few weeks and I accompanied him during this visit. We were advised the next appointment would be with an Oncologist, who could discuss with us the possibility of Chemo or Radiotherapy to help reduce the tumor. I felt we were treated like a number and when I asked why it was not possible to operate - I was not told that it was because dad was not fit enough but that 'we just don't do that when we are unable to cure the patient'.\nDad then had to wait more weeks and in the end he actually passed away before he even saw the Oncologist.\nI even asked our local GP to chase the appointment and called Raigmore to also chase but as the Oncologist was on holiday no one could see my dad to help.\nI feel that if we had been seen quicker and possibly offered radiotherapy my dad would have had a slightly longer time with us.\nWhen he did pass away we had no MacMillan Nurse and no support and we ended up caring for dad until his last with the support of the local Paramedic Team - who I have to say were brilliant.\nSince then I know of other patients with the same diagnosis as my dad was given who have been lucky enough to have seen the Oncologist and have been offered treatment. I feel very angry that we were denied such service.", "my mum died while on the lcp in august 2012 we put in complaints we had meetings and still waiting to hear about next step the process is far too long I think they have forgot about us or are hoping we will drop everything. \n\nPeople was supposed to get in contact with us from the hospital nothing has been done we felt that my mum was left to die on the lcp without food or water when inbetween she had made a recovery, nothing was done about it food and fluid charts were never filled in. We feel as a family that this is not good enough and we want more answers", " I have over the past 5-6 years had the misfortune of being a patient on several 5 boroughs wards, repeatedly I have seen or been exposed to many accounts of intimidation and what seemed like assaults on myself and the same on other vulnerable patients by nursing assistants, these nursing assistants spoil the great work of other caring staff, because in my view they know they will get away with treating patients worse than prison officers treat criminals also they continue with this in my view disgraceful treatment. I would ask others to speak up if you feel you have been mistreated to help save other patients going through the same as I did when I was at my most vulnerable.\n\n ", "Dear Lorsie\nI was really saddened to read your story about your dad and would like to offer my condolences for your loss. \nI am sorry that you feel that your dad was let down badly by his treatment and realise that any diagnosis of cancer can be a shock. We need to do everything we can to help at this difficult time, and from your story it is clear that we did not spend enough time communicating sensitively the seriousness of the situation \u2013 and I am sorry for that. \nWe think it is important to take time to reflect on the way that we handle situations, and I would be happy to meet with you in person, or arrange for you to meet a member of the clinical team if you feel that this would be helpful for you. You can contact me on emead@nhs.net or 01463 704838. \nI am glad to see that you were with your dad until his last, and I am sure that, like a lot of people, that is what he would have wanted. I also acknowledge the fantastic and caring work of the local paramedic teams who provide this support in often difficult circumstances. \nThank you for taking the time to share this experience with us through Patient Opinion. It is just one way that way that we get to hear real experiences from people, and I thank you for your bravery in sharing such a personal story at such a difficult time.", "Was diagnosed with pre-eclampsia at 31 weeks pregnant. My antenatal care was fantastic- ended up having a crash section as my PET was dangerous and my and baby's heart rates became critical. Baby delivered at 32 weeks - spent 4 weeks on NICU where the team were simply amazing and baby is now fine. \nHowever I found my post care at ASPH Joan Booker ward horrendous. I was placed back on a ward with pregnant ladies when my baby was in intensive care even though there were side rooms available. I was not given painkillers when I repeatedly requested them. I was discharged after 3 days with a pack of beta blockers and told to see my GP for my 6 week check at the appropriate time. \nHowever I started feeling strange last week. My baby is now 5 weeks old. I went to my GP who was disgusted as apparently I should have had PET checks for two weeks from my midwife. No one ever contacted or came to see me. Now I have post partum pre-eclampsia and my GP is worried I may have long lasting damage.", "I'm sorry you still have outstanding issues regarding your mum's care. Please can you contact our PALS team (pals@srft.nhs.uk) with yours and your mum's details so we can look into this for you.", "My partner saw two different GPs at our local practice, with a six month gap in between with diarrhea, weight loss and blood in his stool. His symptoms were dismissed as minor, no further investigations were ordered, and so his condition was left for a full year before a proper diagnosis was made. He was finally taken more seriously, and urgently referred to hospital for more tests. However, by this time he had stage 3 bowel cancer, and after chemotherapy and two major surgeries he died seven months later. He was 28.\nThe first GP diagnosed a \u201clikely internal pile\u201d with no onward referral for investigation. They advised my partner to return if \u201c++ bleeding/pain/masses\u201d. This advice was not very helpful and I feel he should have been told to return if bleeding persisted at all, heavy or not. As it was he felt the small amount of blood found in his stools over the next few months was nothing to worry about.\nHe returned for the second visit 6 months later regarding his ongoing diarrhea and bleeding. He had lost more weight and was experiencing significant pain. The doctor noted that my partner thought he had IBS because a sibling had the same condition, and prescribed Fybogel and suggested a food diary to find trigger foods. The doctor did not carry out any examination to check whether my partner's layman's self diagnosis was accurate, no ongoing monitoring was discussed, nor were any further investigations requested. My partner was left feeling that his condition was not medically significant and he should not worry about it.\nIt was not until he saw a third doctor and presented with emergency symptoms of anaemia and a raised temperature that he was rushed to hospital where they carried out a colonoscopy and after a month's stay discovered he had bowel cancer, which was so advanced it had eaten through his bowel wall. An operation was carried out to remove a section of his bowel and he came home after a further month's stay. He then saw an oncologist who recommended 6 months worth of treatment but the cancer returned within 4 months with metastasis to the liver and abdomen. A second operation was carried out somewhat successfully but the cancer continued to spread and my partner tragically lost his life in November at a local hospice.\nI feel that there were missed opportunities by the GPs for monitoring and further investigations which could have picked up the cancer in its much earlier stages when it may well still have been survivable.\nIt is not my intention to make trouble for the GPs involved or to ask for compensation. I feel very strongly that my partner's relatively early age at onset is what left him undiagnosed: I fear his GPs assumed that he was too young to have bowel cancer and dismissed this possible diagnosis when making their differential diagnoses. I have heard lots of similar stories about other people being misdiagnosed due to their age too. Maybe GPs need to make onward referrals for colonoscopy, or at the very least make a monitoring plan for patients with a similar presentation so that further possible unnecessary deaths are prevented in the future as bowel cancer is a curable disease if caught early enough.\nI believe these safeguards need to be put in place urgently to help stop this awful loss from happening again to another family. Clinical guidelines for younger people with cancer symptoms are needed urgently.", "I'm very sorry to hear about your experience here. From your description there is clearly an opportunity to improve the care your partner received and learning so that other people don't suffer.\r\nIt would be very helpful if you could contact me in confidence so that I can follow this up.\r\nMark Spencer, Medical Director for Quality (mark.spencer@nhs.net)\r\nDavid Finch, Area Medical Director", "We're very sorry to hear about your partner's experience, our sympathies are with you.\r\nI'm from the charity Beating Bowel Cancer and we're working to raise awareness of the condition in all age groups. As you point out, being diagnosed at an early stage is vital. Sadly too many people are diagnosed in later stages and we know much more needs to be done to improve this.\r\nIf you would like to speak to someone, our nurses can be contacted via our helpline on 08450 719 301 or email nurse@beatingbowelcancer.org. More information about the charity can be found on our website: www.beatingbowelcancer.org.\r\nWe're always keen to hear of patients experiences around GPs and cancer referrals, so if you'd like to get in touch to discuss further, please email me on elspeth.mcausland@beatingbowelcancer.org.\r\nBest wishes,\r\nElspeth", "We are pleased to hear that your experiences of our antenatal and NICU services was so good, especially during such a traumatic time for you and your baby, and that your baby is now doing well. However, we are disappointed and concerned to hear that your experience of our post-natal ward was poor.\r\nWhilst we appreciate it is very difficult for mothers with babies going to NICU, all women (following a caesarean section) will need to be initially cared for in the dedicated ward bay following surgery. This is for safety reasons and so close observations can be carried out. However, we endeavour to move women in your situation to their own room as quickly as possible once they are stable and a side room is available. We apologise if you felt there was a unnecessary delay in this taking place.\r\nWithout knowing the full details of when you stayed with us it is difficult to comment, but we have made recent improvements to distributing pain killers on the ward. We now run four hourly drug rounds and if a woman misses the round for any reason (such as visiting their baby in NICU) they can ask their nominated named midwife to give the medication separately. We hope this will improve the process for women in our care and ensure that everyone on the ward receives painkillers in a timely way.\r\nAgain, it is difficult to comment specifically without reviewing your notes, but we are sorry the care you received after discharge was not better planned. Sometimes if a woman is visiting her baby in NICU and unlikely to be at home for the community midwife to visit for postnatal checks, we will arrange for the follow-up appointments to take place on Joan Booker Ward instead. Usually we would \u2018handover' the care of women who have experienced high blood pressure (as part of pre-eclampsia in pregnancy) to their GP two weeks after discharge and any further checks would take place through the GP surgery.\r\nOverall, we are sorry that some aspects of the care we provided fell short and I would welcome the opportunity to discuss everything with you in more detail. If you are willing to do so then please contact me directly.\r\nKind regards\r\nDeborah Parkinson, Lead Midwife\r\n01932 722392", "Thank you for taking the time to get in touch with us, and I apologise for the delay in responding. We're very concerned to read your comments and would like to find out more so that we can investigate this further.\r\nFrom your description, your main concern is around the care provided by your friend's GP, and having access to other services, such as palliative nursing care. I see that Patient Opinion has 'tagged' your comment to 'Bath, Gloucestershire, Swindon and Wiltshire', part of NHS England, and this is the organisation that is responsible for providing GP services. At the more local level in Gloucestershire, GP services are commissioned by Gloucestershire Clinical Commissioning Group (GCCG).\r\nIn your comment, you mention your friend's need for palliative care. As a Trust, palliative nursing care is one of the community health services we provide - usually through a GP referral - and I am unsure if your friend is now receiving this care?\r\nWould you be happy to get in touch with our Patient Advice & Liaison (PALs) team so that we can investigate further? We will be able to help make sure you receive a 'joined up' response to your concerns from other health providers, as well reply to any concerns you may have about our Trust's services. You can contact the team on 0300 421 8313 between 9am and 5pm, Monday to Friday or email: yourexperience@glos-care.nhs.uk.\r\nPlease do not hesitate to get in touch if you would like your comments investigated further.\r\nRuth Darling, communications manager\r\nBest wishes\r\nThe team at Gloucestershire Care Services NHS Trust", "Norfolk and Suffolk NHS Foundation Trust respects and encourages feedback from all who access and refer into our organisation as this enables us to reflect on and improve services.\r\nWe would welcome an opportunity to discuss the issue that has been raised through another forum and ask that the author of this comment makes contact as we are unable to examine the concerns expressed to any meaningful depth without further details.\r\nWe are disappointed that a fellow professional has resorted to using derogatory terms to describe a respected group of colleagues that provide an important service within which inevitably complex decisions are regularly addressed.", "Thank you for taking the time to make this posting.\r\nI would be very grateful if you would please let me have further details as soon as possible in order that we can fully investigate the issues you raise.\r\nThank you for recognising the \u201cgreat work of other caring staff\u201d. Please be assured that there is no place in our Trust for any staff member who assaults or intimidates service users. I fully agree with you that people enter our service when they are at their most vulnerable and deserve care delivered compassionately.\r\nYou can contact me directly on 01925 664064 or by email on dave.thompson@5bp.nhs.uk or my colleague Dennis Dewar on 6644590 or by email on dennis.dewar@5bp.nhs.uk\r\nI can assure you that any future care and treatment you receive in our Trust will not be negatively affected by you raising these concerns.\r\nThanks again for taking the time to bring these matters to our attention and I look forward to hearing from you.", "attended for urethrotomy, just before I went to theatre I was advised I could have chosen a urethroplasty, a much more invasive op but at this late stage I had no choice, I hd made arrangements with family friends etc\nafter the op I had to wait 3hrs on a trolley in recovery due to no beds for me to recover on the ward, finally transferred to seaford ward, but due to short staff and no beds was left for 8 hrs in uau ( urology version of a&e) fed a dry sandwich and with a patient with dementia screaming next door to me, another patient opposite me screaming, disused equipment on the chair next to me, my drip hung off the patientline tv as no one could find. dripstand, and no cabinet or storage for my things.\nIt was grim, dangerously understaffed, my catheter bag full, I rang for help and eventually the man in the next bed got the only trained member of staff on duty.\nAfter 8 hours of screaming on the ward, misery and feeling awful I was moved to the ward, again only one member of trained staff and 1 hca for 8 beds, it was quieter but not great.\nin the morning after no sleep I went to the bathroom to find the toilet covered in faeces, faeces on the floor and urine and blood on the sink, I flagged it to a member of staff. In the morning I was told I could remove my catheter and go home once I had passed urine and had an ultrasound, 3 hours later my catheter was removed I was given 3 bottle to urinate in and told I would have an ultrasound. Before I could do this I was told they needed the bed as recovery was busy and I should pack up my things and wait to finish my urine samples ( still in my pyjamas and full of painkillers) in the waiting area, no one came back, after30 minutes of full bladder/ empty bladder waiting for the ultrasound the one nurse and 2 hcas were checking in another patient, I went to reception and advised I would leave as I had been left on my own and my partner was coming to take me home, she replied ' ok' that was it,\nI phone later to check what I should do and why follow up care I needed as nothing had been explained, the staff apologised and advised me to contact my gp if needed.\nThe few staff on duty were marvellous, this was my first time as an inpatient and my experience at eastbourne was horrendous, frightening and painful, the hospital is a disgrace, filthy, understaffed and badly managed. I am now recovering at home, if I ever need any further treatment I will ask to be referred outside of the area.", "My 85 year old father in law is now more ill than when admitted, due to regularly being allowed to become dehydrated, being allowed to have a fall requiring 7 stitches in his head, being allowed to go without food for 2 days. All to such an extent that even the other patients in his ward feel the need to tell us of his situation. Never mind, the nurse in charge has suggested we might like to bring him in a drink ourselves. Care.....what care? There's not even basic humanity.\r\nSince I have worked in the NHS for 25 years, I understand the difficulties I will encounter with the
