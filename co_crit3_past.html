peers. This has resulted in a total lack of continuity of care, poor standards and quality of treatment. I'm convinced had the doctors not consistently changed medications etc my sister's condition would not have deteriorated to the extend it has or in the time it has.\r\nIn addition she has had no less than six moves between Shottley Bridge and Durham. On one occasion she was transferred to Shottley Bridge where, shortly after arriving the staff there needed to send her back to Durham as she has an infection that they could not treat. On another occasion she required treatment at Durham and even though there was no bed for her Shottley Bridge transferred her to Durham at 5pm. She then spent NINE HOURS in casualty before being moved to a cardiac ward at 2. 30 in the morning. Why was she transferred when there was no bed? Surely sense dictated she should have stayed at Shottley Bridge until a bed was available.\r\nI think the treatment and constant movement of my sister is absolutely shocking and more so because of her age. I'm sure this would not have happened to a younger person. I sincerely hope that no one else I know has the misfortune to require the so called services of this trust.\r\nI tried to post this information on the trusts website only to discover the required verification email did not arrive. Therefore the information is not on the trusts site - so even the opportunity to inform other people about the situation did not happen.", "I am sorry that you are feeling isolated and alone, if you would like to contact the PALS department on PALS@lpft.nhs.uk or telephone 01529 222265 we can look into your individual case for you.", "I am writing this letter to complain about the treatment that my mother received at Queen Alexandra Hospital. Living in France myself I didn't' know anything about the hospital.\nMy mother aged 75 was diagnosed in January 2014 with cancer of the ovaries, she saw a surgeon who decided with her to operate, it seems that when she did the tests for the anesthetic and heart, they found a problem. Her blood pressure was high and she had an enlarged heart.\nShe was told that she had to follow a treatment first for the heart and then they could operate.\nThey operated a few weeks after, perhaps too early as she had 2 heart failures during the operation and complications. I was contacted by my niece to come quickly as they had given her 24hours to live.\nI went as quickly as possible, when I arrived in the intensive care she was in a coma [artificial I think] it was touch and go for a few days but she finally woke up and here is where her nightmare started.\nWhen I first arrived a consultant came to see us, to explain what had happened, I was told that she might not pull through. the cancer had spread and they had had to operate on the bowl too, leaving her with a stoma (a bag which is attached to the intestines) also we were told that she was too weak to have chemo treatment. The consultant kept saying she would be kept comfortable..... What a joke! !\nI tried contacting her surgeon, to ask for more information, I needed to know different things e. g. , could she travel to France to live with me, was the cancer spreading, why they had left her with a stoma bag ..The surgeon refused to communicate with me even when my mother said it was possible to tell me!\nMy mother was sent home, and home care put in place, which it seem was very bad, my mother was rushed back into hospital by a doctor after the results of a blood test, she was completely dehydrated and malnutrition (she went from a size 22 to a size 12 in 2 months)\nI can't understand why the day nurses didn't realize this! ! My mother complained about the stoma bag which leaked everyday burning her skin raw! ! Also everything she ate was just going into the bag and her body was having no nourishments.\nSo was this stoma bag the best solution? ?\nI don't know what she weighed and I don't suppose the hospital new either, ! Because in the end for them she just became a condition and not a human! !\nBack in hospital different techniques where tried to nourish her but without success, here again I tried to contact the new doctor who she was under, and finally I can back to England to see my mum and talk to the doctor;\nWhen I arrived in the hospital and I saw what state she was in, they had done another little operation with a tube feeding her directly, she was crying with pain as nobody had come to change her stoma bag which had leaked out on her skin (it's like battery acid).\nShe was begging the nurses to come and do it .........it comes to something when you have to beg ....in the afternoon when finally someone came, I heard her screaming while they did it as it was so painful and raw.\nAlso she told me that nurses came and took her bags and creams to treat other patients.\nThis time I saw her doctor who came in on a round with some other consultants, he started to say \u201chere we have a cancer stage 4 which is spreading...........\u201d\nI will never forget the image of surprise on my mother's face; I made an excuse to go outside and asked to continue talking in another room (as patients hear when you talk just outside the door..as she had heard one saying she will never go home).\nHere I managed to ask the questions that were worrying me, but at the same time I was under shock to learn she was at a grade 4. They also discussed my mother's going home, but in the state and pain she was in I couldn't agree to this.\nUnfortunately I had to go back to France to work, my mother then caught a lung infections, which seems to be also a problem with the tubing they put in to feed her. She was taken into critical care where they drained of her lungs, we spoke every day, and she seemed to be breathing better, the day before she died she texted me asking me to do something quick as, they had put another patient in her room who had dementia this person was shouting and had chucked the commode full of wee and faeces on the bed!\nI managed to contact a friend of my mothers who went up to sort this out. My mother died the next day, I only know because when I wanted to phone her my stepfather answered the phone.\nI had not been contacted or notified by the hospital that she had died and what had finally killed her in May 2014.\n", "I am very sorry to hear how distressing your mother's care was at the hospital and I would like to send my condolences to your family.\r\nWe would really like to be able to look into this further so would appreciate if you could contact our Patient Experience Team to provide us with some more details (e-mail: PHT.PatExp@porthosp.nhs.uk)", "Over the past few years, my mother has been in and out of many hospitals due to her being blind, having heart problems and being diabetic and the care has been really good. \nShe was recently admitted to Victoria hospital in Kirkcaldy due to a suspected stroke and to be honest the care she has received has been disgusting. It was strongly emphasised to the nurses that she is blind, as well as being blind she had weakness down the left side of her body. However, she was still left alone for simple things that she struggles with, pouring herself a glass of water, cutting up her food and walking from the bed to the toilet. She was left unattended to walk to and from the toilet, and for some reason the floor was wet. When she went to make her return to her bed, she slipped and broke her hip. She was then left the entire day in her bed before she received an x-ray.\nOver the weekend, the nurses were trying to force her to use a bed pan whilst she was in far too much pain to move. She was later moved to another ward due to her hip and whilst some of the nurses have been really good, there are still some who obviously do not care as much as they should for the patients.\nOn one day we visited, she was covered in food, as the nurse who gave her lunch failed to help her bring her food close enough or eat. The nurse left my mother without even cutting up her food and so my mother was left with no choice but to eat like an animal with her hands. Another day a nurse was doing a blood pressure check and then left her without taking the cuff off her and then left my mother while she went away for her break. \nMy mother started physiotherapy and a few days later one of the nurses was trying to force my mother to move on her own from the bed to the chair, my mother struggles moving short distances by herself due to being blind but has found it even more difficult due to the stroke and having broken her hip. The nurse was adamant that my mother could do it by herself and kept trying to force my mother to do it. Thankfully, due to my mothers stubbornness on the subject, the nurse decided to offer a zimmer frame instead of the hoist. Later when confronted about it the nurse tried to deny what had been said. So not only did she not treat my mother in the incorrect manner, but she lied to us when we have our trust and faith left in her to look after my mother. \nMy father and I are very upset and disgusted about the way my mother has been treated and appalled by the fact the nurses are incapable to fill out the board of information about her properly. They failed to mention that she is blind and that she is dependant on help when it comes to her mobility. We are even more appalled that nurses often fail to look at her notes. The nurse we confronted tried to argue with us that my mother is not a stroke patient, when it had been confirmed the day before. \nIf this is what the NHS considers to be good care, then I find it disgusting because they are not showing or giving the care patients deserve. Patients should be allowed their dignity in hospital, especially when they are putting their entire trust onto strangers to look after them when they are helpless. My opinion is that this shows that some nurses are doing their job very poorly.", "Dear Kavanghpanda17\r\nI am very sorry to hear of your mother's experience, I dont think that anyone would think that this is an account of good care or the care that we aspire to deliver.\r\nI would like to have the opportunity to investigate this and if you would like to contact either my office or the Louise Ewing in patient liaison then we will arrange to investigate what happened and then to take appropriate action.\r\nDr Gordon Birnie\r\nAssociate medical Director, NHS Fife", "Dear Kavanaghpanda 17\r\nI have shared your post with the Director of Nursing for Acute Services who shares Dr Birnie's concern. She will do her best to follow this up based on the information you have provided; however we are very keen to speak to you as a matter of urgency so that we can try to resolve some of the issues you describe.\r\nPlease see below the contact details referred to in Dr Birnie's response -\r\n01592 648153 - Louise Ewing, Patient Relations Manager", "Dear Kavanaghpanda17,\r\nI was very concerned to read your account of your mother's experience, which is unacceptable. You will see that I have asked my senior team to investigate this as a matter of urgency and they have been in touch with you via the above posts.\r\nPlease get back to us to give the detail we need to properly look in to your concerns and put things right.\r\nI will be personally monitoring progress on this.\r\nThank you for getting in touch.\r\nBest wishes,\r\nJohn Wilson\r\nChief Executive, NHS Fife.", "I have experienced the steady decline of my local Mental Health Services over the past year or so. I know it is because of diminishing funds because I engage fully with relevant organisations. They maintain their stance that it is in the name of improving quality of care.\nMy CPN/Care Coordinator has met with me regularly for many years and, has effectively supported me to manage my emotional Wellbeing. This is not a tangible science and the success to managing my emotional disability relies on having support from people who have come to know me well. I have managed relatively well with this support for 3 years prior to this, when I became disorientated, I was in and out of hospital, A&E, getting picked up by police, ambulances at my door, door being broken down, etc, when all it needed was a bit of TLC, encouragement and understanding from someone who knows me until I could pick myself up and manage myself. With the right care I can lead a productive life helping others.\nSeveral months ago I learned my care coordinator was leaving.  After months of negotiating amid my deteriorating mental state and trying to articulate my needs which are well documented on previous care plans and advanced statement, a totally inappropriate 'plan' has been presented to me in spite of my objections.\nI met 3 separate times with senior Trust officers to try and find a solution that felt right for me and I came away with a mixed bag of 'answers' none of which make sense to me and certainly do not solve my problem. During this time I have become very ill due to the stress and fear. It is clear to me that the managers and front line staff are all 'singing from different hymn sheets' and appear not to understand their own systems. The only one I believed to be telling the truth was my care coordinator who had to implement the changes.  \nPersonal health budget has been mentioned but no one understands it well enough to establish if it can buy the core support that I need. It feels like a 'red herring' and I am not well enough to think about it until I feel more stable.\nIn the meantime I've experienced several dissociative episodes of self harm when I can't remember full details. This happens when I can't manage my anxiety/stress. I saw a member of the crisis team who could not help me. The home treatment team frighten me because it always involves strangers who do not understand me coming to my home and I find this intimidating.\nMy CPN has now left and I am in a seriously bad state with no plans in place that I can relate to. I have a complaint registered with the Trust but meanwhile I feel in a dangerous state of unstable emotions. I try to articulate to get resolution but to no avail. I am very afraid.\n", "I have been a patient with this service in excess of 12 years. Not one of those years has been good. My very first appointment was with a consultant who failed to show up, I sat anxiously in the waiting area for an hour. I asked the staff where the doctor was and what was happening. They did not know and they did not seem to  care. This consultant told me at the second and last appointment I had with her, that she had misplaced all my notes from 7 years of work with a psychiatrist in London. Those notes were never found.\nAnd it went downhill from there. A series of poor locums, infrequent appointments, no care team put in place, Finally there was a particular doctor. He stayed for a while. Except he cancelled some 70% of our appointments due to either illness or holidays. I felt like the other 30% was spent with him complaining of a health complaint. His lack of native level English and ability to listen to me, his patient was sadly reflected in the laughable letters sent to my GP after the few appointments he turned up at. My condition continued to deteriorate. I became more housebound, more anxious, more depressed, more suicidal.\nThen I had one doctor who was a brief ray of light. He held my hand and promised to help me manage my condition - to help me improve life. He listened, he asked the right questions, he started putting a care team in place, I was given a CPN, he was bright and so patient centred. Then he left to go to another trust. My CPN went off sick. I was left wondering where he was and when he would be back. I could get no answers from Kingswood. I had no CPN and no consultant. The CPN came back - for one appointment and then disappeared again. I have not seen him since. I made phone call after phone call to Kingswood, Where is my CPN or a new one? Who is my consultant now? No replies. I finally asked my GP to write a letter. \nShe got a response from someone at the trust who finally rang me. We will give you a new worker when she arrives in a few weeks. So this worker of some sort (I never did find out what) arrived to see me at home. I found her manner awkward - very passive-aggressive towards me. She did not ask the right questions or very many at all in fact, She made me anxious and uncomfortable. We made another appointment. She cancelled. She wrote to tell me she had set up a review with a doctor I did not know. I received the letter on a Saturday for an appointment the following Tuesday. Problem - I already had a meeting for that day. I rang Kingswood. Please let my worker know that I need to postpone this appointment - I have another on that day and the notice is just too short. I receive an accusatory voicemail message, \"You didn't show up at your appointment with the doctor\". It seems that once again - my message had not been passed on. \n\nThen the worker left another message cancelling our meeting set up in a local coffee shop. She said it was against protocol. Well in that case my CPN had been breaking with protocol for over a year I pointed out in a message back. I had enough. I had been left without any care for unacceptably long periods and  I feel like the Trust had failed me miserably. My illness was made worse by their care. I left 4 messages in the past 2 weeks for the person at the Trust that rang me previously to arrange the new worker.  In the a last attempt, I wanted to change my worker and try to get things set in place. No response, no response, no response.\nToday I get a letter from the worker. You don't try to engage with us. You did not go to the appointment. (I think  this is a load of rubbish and bile because I have kept the logs of every phone call made to Kingswood. ) We have no choice but to release you back to your GP.\nI feel like I have been abandoned yet again. It feels like inadequacies and lies are all they offer. How do I feel? Well I will not be calling the out of hours service even though I need them because my trust, hope and hard work to improve - all gone. Shattered. There are tears and hopelessness left.\n", "In my view this death was avoidable.  He had an achilles tendon injury. Full groin to toes plaster of paris back slab cast fitted. It was heavy and extremely immobilising. There was no risk assessment, no scan, no anti clot meds, no information about dvt, no instuction as to warning signs to look out for. Nothing! Forcible repositioning of his foot after over 5 weeks of being in the equinus position, he nearly passed out with the pain. An adjustable boot should have been used, to do it gradually. Doctor told me  no guidelines in place for outpatients . Not true. I have found DVT prevention policy which in my view  should have applied to my husband. His death certificate was issued on his 60th birthday.  I feel that this hospital has destroyed our lives.", "Thank you for sharing your experience with us, If you would like to contact me discuss it further please do.\r\nJames Allan\r\nPALS Manager\r\n01536 452070", "My elderly relative has been in Good Hope for some time and in that time I have seen her condition deteriorate so much so that she is a shadow of her former self. She entered hospital with a fracture and has left confused, incontinent and distressed. Her family are extremely close and will not stand by and ignore the poor treatment she experienced.\nI believe a formal complaint has been made by other family members BUT I want to make it clear the treatment and errors made by Good Hope.\n1. Ignoring concerns about the patients well being by those who know her best.\n2. Ignoring her needs as a patient with a visual disability - why oh why give a visually impaired patient tablets in a tiny pot she can't see?\n3. How do you know she has taken the medication which could quite easily be dropped on the floor?\n4. Leaving her covered in food because she can't see to eat so that it dries on her clothes?\n5. Having no visual indication to ward staff that she is visually impaired!\n6. Discharge information in a font that she can't read.\n7. Discharge information that was factually incorrect and a social worker who laughed when the mistakes were pointed out.\n8. Misinformation to the nursing home.\nThe lady in question is valued by so many people, friends and family and she deserves better! Some staff when I visited were exceptionally kind but they were rather the exception. Too many staff were dismissive of her needs regarding her as a dementia patient rather than someone with poor sight.\nIt's not good enough. She is lucky in that her family are intelligent and assertive enough to speak out when things are not right. However what happens to those people without relatives or friends?\nThe family have photographs to support all their assertions and I myself have witnessed their lack of compassion. Next step I feel should be Andrew Mitchell MP but that decision rests with the whole family.", "Dear Hopeless1982\nI'm sorry to read of your experiences and concerns regarding the care of your relative here at Good Hope. I'm keen to make sure this is picked up with the ward team but I'm unclear regarding the ward in question.\nIf you're happy to make contact with my office (or me by email richard.parker@heartofengland.nhs.uk) I will gladly look into this. Similarly I'm happy to meet with you or your family if that would help.\nBest wishes\nRichard", "Went to Telford Princess Royal Hospital with severe abdominal pain, discharged with enema, cannula still in place- told constipation, called ambulance went to Shrewsbury '999'.\r\nArrived at Shrewsbury- taken to theatre- appendix shattered. Very poorly with peritonitis.\r\nContinuous abdominal pain since, 2nd investigation + still awaiting diagnosis + plan of action.", "I am really sorry to hear about your experience at Kingswood. While we wouldn't want to disclose personal information on the website, if you would like to discuss further please contact the Acting Service Manager, Buba Cooper on 01622 766900. I would like to assure you that we take complaints seriously and Ms Cooper will be looking into this. We aim to improve the quality of our service and the quality care. Your feedback is crucial to this. There have been many changes in the Maidstone Community Mental Health Team since January 2014:\r\n- Robust system in place for when care coordinators on long term sick leave.\r\n- Senior member of staff over seeing allocation of case load.\r\n- Robust dedicated duty team.\r\n- New permanent consultants appointed.\r\n- New management structure.\r\n- Community teams in the same building, psychology, rehabilitation and Early Intervention Service which has improved communication.\r\nPatients are at the centre of everything we do and Ms Cooper hopes that she will hear from you so that she can reassure you of the measures we now have in place.", "Dear Kavanaghpanda17\r\nThank you so much for getting some one from the family to contact me. This was really helpful and I was pleased to hear that things have improved in the ward your mother is now in. We do however still want to follow up on the concerns you raised, as these are important to us.\r\nI have arranged to speak with your family member again early next week at which time we will try to arrange a meeting.\r\nThanks again for contacting us.\r\nRegards\r\nLouise Ewing", "Irreespective of the reasons why someone has come to our emergency department, their background our wider health and well-being needs, everyone deserves to be treated with dignity and respect at all times.  Clearly you feel this has not been your experience at the Lister and we're sorry that this is the case.  we would like to follow these important matters up with you personally, especially if seeing things through your eyes will help our emergency department colleagues provide better care to both you and others in similar circumstances.  We can see that you have tried to do this yourself directly without suvccess, but we are very happy to get this sorted for you - all you need do, is email generalenquiries.enh-tr@nhs.net and we will take it from there.", "My grandfather has experienced appalling poor quality care with repeated admissions and failed discharges. The concerns relate to numerous failings from admission to discharge. The continuity of care in this locality is severely lacking. We have complained via pals and received a courtesy contact with no further follow up. However the issues require further investigation if this organisation is to implement its new quality improvement plan and listen to its patients and their carers.\nMy grandfather has not been treated with dignity and has received both poor care and to my mind possible clinical negligence.\nHe was admitted for a cardiac condition and discharged to home without any investigation of social circumstances, with a chest infection - he is 90, in poor health and was carer for his wife of 64 years with dementia. Because of the poor discharge circumstances this has meant my grandmother is now in a home. My grandfather was then told by a physician at a routine out-patient appointment, which he waited over 2 hours to be seen, that he was discharged from respiratory care. He has COPD . He was spoken to in a manner that in our opinion fails equality and diversity laws and almost amounts to blatant age discrimination. He was shown no compassion about his recent experience and coming to terms with his wife now living in a home. Despite sharing this information with the physician he was asked rudely why he wasn't in a home. This was said twice.\nSince then we have had numerous needs to call out for an untreated chest infection until a couple of weeks ago. He was finally readmitted via the GP but still had to wait in A&E over 4 hours to be admitted. He is now on home oxygen and has been diagnosed with pulmonary fibrosis in addition to COPD - less than a month from the outpatient appointment review. As I write this he may have been readmitted or discharged following review by the community matron who arranged for x-rays and tests querying PE. Whilst an inpatient over the Summer he was informed of his terminal condition on his own with no information other than a gold standards framework leaflet. The family were not informed despite asking staff daily.\nThe discharge meeting was arranged without the family being involved other than a phone call giving 15 minutes notice. My grandfather had not told us about his condition. I found the leaflet yesterday and we learned the horror of his latest experience. He has had no specific support regarding end of life care since being told this news because of the apparent complete lack of care from the organisation.\nWe look forward to your response from a family who have now got first hand experience of the failings of the health and social care system of this locality after providing full time care for 4 months.", "Hello,\r\nWe wanted to let you know that your story got our Healthwatch Chair thinking about what would need to change in the system for your experience to have been different. He has written a blog on this which you might find interesting - you can read it by visiting https://joehwnotts.wordpress.com/", "mum was a fit outgoing beautiful funny, irish lady of 70 years. she had no symptoms until being diagnosed with bowel cancer in march 2012. she was given keyhole surgery 1 week later. she had no stoma and seemed to recover fine, the surgeon said the surgery went very well. 2 days later she was in a great amount of pain, and was being sick. she was taken for surgery where they had to open her up completely and clean her out, she had developed peritonitus, and then sepsis from the surgery. she was in surgery 7 hours. the registrar said it was the worst case he had ever seen, even with faeces in her body cavity. we were there all night, the surgeon said it was caused by either the stitches coming undone on her bowel or she could have been punctured during the original surgery.\nwe were told she would die that night, it was devastating for us, she was put into a coma, and was on life support for 3 weeks! !\nshe came out of this, she was given a stoma to save her life in the second op she had, it was inverted, and the bags just kept flying off, and she would be covered. she came out of intensive critical care and was transferred to h d unit. she was then transferred to stepping stones for rehab, as she couldn't move when she came out of the coma, she couldn't even scratch her nose. she had lost over 5 stones in weight.\nhowever, she learned to walk again. went back up to 9 stone and was totally independent again after fighting this terrible battle with sepsis.\nwhen we saw the surgeon again, mum told them that they had taken her life away from her, the surgeon said they were very sorry! !\nafter 5 months in hospital in sept 2012, she began having pain. the surgeon assured her it was only scar tissue, and said she was too weak for chemotherapy after the sepsis anyway.\nshe had a scan on her liver with a different doctor, in the September, for a different reason, and was told she had cancer. we went to see mums gp, who got the scan results up and said yes you still have cancer, go enjoy what time you have left, this was a terrible bow to us. \nthe gp made us an appointment with the surgeon, who again promised us that it was not the cancer, but scar tissue, I asked if he was an oncologist as we want to see one, but the surgeon said there would have to be something untoward before an oncologist would see us anyway? ? ?\nthree weeks before Christmas 2012 mum had another scan, and told us sorry but there was cancer there and mum could see an oncologist in the jan 2013, but it would only be for palliative chemotherapy! ! !\nI asked the surgeon why bring her through all that ordeal saving her from the sepsis, to let her die slowly like this, the reply was, its human nature to try and save! ! \nafter Christmas in jan 2013 mum began chemo, I went with her every week until june, when the oncologist said she needed a rest from it.  We were told it had worked and she only had a small growth left in her groin, it had gone in the liver and other areas, which they said was good news. \nmum felt ok for a month or so, then the terrible pain started, I had to call an ambulance on at least 3 occasions, and explain to doctors, nurses, and ambulance drivers what she had been through. the put her on a trolley as a and e was so busy for at least 5 hours then onto a surgical ward.\nThe surgeon there did a scan and said it might be gall stones! ! she returned home again with strong pain relief, the gp asked our local hospice if they could see her for pain relief, which they did, but she was made to feel as if she was a hypochondriac, as the original surgeon said it was not the cancer! !\nshe was eventually taken in to the hospice in august 2013, to sort out pain relief. \nwhile there one of their doctors asked for mums oncologist to see her. I took her from the hospice in a wheel chair as by now she was very weak.\nwe waited 4 hours in that waiting room. the oncologist was running late, and mum wasn't down to see one of the juniors! ! by the end of the 4 hours, the nurses had to move us into a private waiting area as mum was rolling around and crying in pain. this was torture to see.... as her medication had worn off. the nurse fetched mums oncologist who couldn't believe how ill she had become in just 2 months. The oncologist couldn't tell me if it was the cancer as there were no scans to compare it to. I said yes, she was in a and e 3 weeks before and the doctor there did a scan, he thought she had gall stones. thankfully I remembered that doctors name, the oncologist went to check on the computer and came back quite visibly shocked.   The oncologist held mums hand and said im sorry, the tumours are now on your spine and groin and all around, all I can do for you now is radio therapy to try to get rid of the pain in your back. we took mum for the radio therapy. it did help with that pain in her back.\nshe died in October 2013. I feel we lost her twice, and my god didn't she suffer, I hope the n h s can learn from this awful story, because throughout everything she went through, my mum was always smiling, cheerful and wasn't afraid of dying, I will never get over her loss or her suffering", "We have had few visits and contacts with doctors but on a Friday about 4 pm there appears to be a rush to the wards. Doctors who have never examined or spoken to the patient feel they have the right to discuss their cases which are quite advanced illnesses and then suggest DNAR with them. This has happened on both Fridays that he has been at the hospital. \nIt would seem that doctors are sent out to get as many as possible just before the weekend as the care on the weekend is even worse than during the week and they are busy. So this being the implication why not tell everyone they are dying and why not try a DNAR? Really we have been so distressed by this as we have known the patient for 60 years as a father and he has a wife of more than 60 years. \nDo older patients have to say they want to die? Why can't clinicians make a decision if a patient is very sick and slips slowly away in the ward?\nSome patients believe still in the will of God and such hard decisions contradict their faith at this vital time. I would interested to know if others have seen this Friday Phenomenon.", "I was told I needed a large kidney stone removed, otherwise it will cause serious damage to my kidney. I had the operation only to be told casually by a nurse, not the doctor, that there was no kidney stone. They sent me home with a severe kidney infection, which required an out of hours visit to the doctor.\r\nI wrote a letter asking for a copy of my x-ray and scan only to be told on an outpatient appointment, that the system was down and I could not view the x-ray and scan. I was also told that it was not possible for me to have a copy of my scan and x-ray, but I have it on good authority that it is possible to get copies of x-rays and scans.\r\nA poor experience.", "In my opinion the hospital urgently needs to be brought up to date. There are issues with areas that have no nurse call system in place. There is poor communication between medical and nursing staff and the morale/attitude of staff is terrible. All of which, as a health care professional viewing the hospital from the perspective of a relative of a patient, worries me a lot. The A&E staff and ENT doctors who saw my partner were fantastic but at ward level there seem to be serious failings (SAU).\nEg. Patient was left without IV paracetamol for 6 hours despite paracetamol being written up for 4 hours resulting in a raging pyrexia. The nurse explained that the doctor had not asked her to give iv paracetamol but it was clearly communicated in her notes.\nPatient was admitted with throat issues and struggles to speak. There is no nurse call system in place and was left for too long without being able to contact the staff behind curtains. If there was a problem she would be unable to shout for help. Why is there no nurse call system on SAU?\nPatient is diabetic and was on sliding scale. No attempt was made to silence the pump alarms or check the problem for nearly an hour after they started. The alarm was due to the insulin being all gone so patient received no insulin for almost an hour.", "My 82 year old father was admitted to the Edinburgh Royal Infirmary, in October 2013 and he was very quickly diagnosed with end-stage stomach cancer. It was suggested that he be transferred to an NHS Continuing Care facility. Ellen's Glen hospital was highly recommended to us by a friend (and NHS worker) and so we were delighted when the consultant confirmed that a bed had been found for my father there. Up until this point, we as a family, had no idea of what services a Continuing Care Facility offered, we soon found out a high proportion of patients go there to die, which would mean that Continuing Care was in fact a hospice facility. Not so (and more of this later).\nOn transfer to Ellen's Glen, my father, although suffering from early-stage vascular dementia, was conscious, able to communicate, drinking lots and eating little and his pain was being managed by oral painkillers. His mobility was poor, he was unsteady on his feet and was deemed a high risk for falls. Within a few days it became clear to me (his daughter), that his condition was worsening, he was becoming weaker and experiencing more pain. On a number of occasions I spoke to staff members to highlight my concerns and asked for his condition to be reassessed, with specific regard to pain management and the issue of him falling out of bed when trying to use the bathroom.\nFamily members visited my father at different times every day and we all soon noticed a number of issues regarding staffing levels.\nThe staffing levels were clearly too low as many of the patients had complex conditions requiring intensive nursing care. Patient's buzzers were constantly ringing, with some patients also continually calling for help. Lots of changes of staff \u2013 which is very confusing and distressing for someone suffering from dementia. Staff sickness levels seemed to be high, meaning that bank and agency staff were continually being called in to cover. \nExactly a week before my father died, my family and I visited him. We found him in a distressed state, clearly in a lot of pain, and he had tried to get out of bed to use the bathroom. We called a nurse and asked for immediate pain relief. This took some time to organise. We expressed our concerns regarding my father's pain relief and lack of pain management and the nurse confirmed that they were aware that my father was hiding his oral pain relief \u201cas he didn't want to take it\u201d. Given that my father was confused, dehydrated and suffering from dementia, we felt that the staff should have been more responsive and we requested that a syringe driver be set up for him as his pain was clearly not being managed. The nurse said that wouldn't be possible, or appropriate and would start with injecting small amounts of pain relief. We spent some time with staff that evening, outlining our concerns, emphasising that my father was too weak to use a normal cup, and that he needed help and encouragement to drink. We were given reassurances that staff would monitor my father more closely and make sure his pain relief was administered by injection.\nThe next morning my brother and I visited early. What we saw will haunt us for ever. We found my father in an even more distressed stated, half undressed, in soiled underwear, hanging off the bed, shouting for help. There were several large ceramic mugs of tea and cups of water on his side table, which he was too weak to lift to drink.\nWe demanded to see a senior member of staff. The staff member apologised and said, \u201c I am sorry that you saw your father like that\u201d. We related the events and discussions of the previous day.  The staff member was visibly shaken and upset. They returned to speak to me in my father's room, and had been crying, it was obvious. In the meantime staff come and go, cleaning the room, cleaning my father and STILL we wait for pain relief. What is taking SO long? The staff who are cleaning my father are on the verge of tears, one says \u201cI am so sorry\u201d. They look ashamed and embarrassed.\nAnother staff member returns alone to reassure us. They have been wonderful, compassionate and caring in all my dealings with them. Now they look humiliated. Another staff member who is choking back tears.\nIt becomes clear to us over this period that the home was originally resourced based on simple nursing care needs for residents but this home now has people like my father with very complex palliative care needs. The home simply cannot cope with the demands now being placed on it.\nMy father finally received a syringe driver on the Friday, only to be told that there was no Doctor on duty at the weekend \u2013 only an on-call locum doctor who could be called in emergencies.\nWe asked medical staff to ensure that the drug levels would be adequate to sedate my father and ensure he would be pain-free. However, it quickly became clear that this wasn't the case. He was experiencing break through pain every 1-2hrs. This meant that our family had to stay with my father over the whole weekend to ensure that we could get staff to respond as soon as his pain broke through. It was a very stressful weekend as my father still wasn't pain free and we muddled through as best we could. At no point did any staff member offer to contact the on-call doctor to adjust the meds in his syringe driver. This was eventually done on the Monday when the doctor was back on duty.\nOver that particular weekend, 4 patients died at Ellen's Glen. One of which I witnessed coughing, and choking and his buzzer went unanswered. We found another patient collapsed just outside their room. She had been calling for help and no one came. I had to help one until my brothers could locate a member of staff. This took some time. We were so concerned about patient safety at this point that I took the decision to contact a minister in Scottish Government.  I spoke to their office and explained that due to the \u201cdangerously low staffing levels\u201d we felt that patient care was being severely compromised and that someone needed to intervene. We were informed that we should go through the relevant NHS channels to highlight our complaint.\nI would like to make it clear that without exception, every member of staff who came into contact with my father, was polite, caring, compassionate and clearly experienced in palliative nursing care. They all expressed the wish that \u201cthey could do more\u201d. However, the staffing levels at Ellen's Glen do not allow for the appropriate end of life care to be given. There just isn't enough staff or time to tend to the complex needs of so many patients. \nWe expected a dignified and pain-free end of life experience for my father.\nIndeed, that very statement can be found in the government guideline: Living and Dying Well: \u201c our aim is to ensure the delivery of high quality palliative care to everyone in Scotland on the basis of clinical need not diagnosis, and according to established principles of equity and personal dignity\u201d.\nWe only get to say goodbye once to a loved one and sadly the last words my father spoke, in pain and distress were: \u201chelp me, please someone help me, I'm dying\u201d.\nI will never be able to erase that horrendously, traumatic memory.\nThe facts speak for themselves, patient safety, human rights and dignity are being compromised due to inappropriate staffing levels. This is not just my opinion. May I direct you to the RCN report: Guidance on Safe Nurse Staffing Levels in the UK, where it states:\n\"in the current financial context there is a real danger that health care providers will look to reduce staffing as a means of achieving short-term savings - but without consideration of the long-term costs or risk to patient care. Fiscally-led changes to care delivery need to be risk assessed for the potential impact on staffing and patient care\".\nIf anyone within the NHS, Scottish Patient Safety, Health Improvement Scotland, Royal College of Nursing or any other official body would like to speak to me further, I would welcome the opportunity to discuss our experiences to ensure that no one else is exposed to needless suffering. Thank you.\n", "Dear Coe,\n\nFirstly, I would like to thank you for sharing your story:  it must have been a difficult thing for you to do. I would like to convey my sympathy on the loss of your father in these circumstances.  I am very sorry that your experience of care at Ellen's Glen was a negative one and offer my personal apology that this has been the case. We are aware of this story and the fact that you have already raised it in other ways.\n\nThe service remains concerned to hear of your experience and is keen for you to contact us directly so that we may learn more about it and improve the service for all patients.\n\nWe would really like to take the opportunity to ask you to consider taking the formal complaints route which could include the chance to meet with senior managers to discuss your father's care in more detail.  You have been offered this opportunity before and I know that it may be difficult for you to go over your father's experience again, but we would appreciate you giving it some more thought.\n\nI would also like to let you know that Ellen's Glen has a number of systems in place to audit care and a number of programmes and practices to improve care.   As you might appreciate, in many areas of the NHS, our staffing levels are challenging but NHS Lothian has given the service \u00a3181,000 this year to ensure it is staffed appropriately to support the delivery of safe, effective and person-centred care.  In addition, there have been a number of inspection visits to Ellen's Glen in recent months and the feedback we have had about the service and staff has been very positive indeed. We have also had a number of positive comments about the care and staff at Ellen's Glen from patients and carers recently.\nHowever, this has not been your experience as I can see and I apologise for this.  I would really appreciate you getting back in contact with us to help us learn how we may improve the service for all patients.\n\nI can be contacted directly on stuart.wilson3@nhs.net.\n\nYours sincerely,\nStuart R Wilson\nDirector of Communications and Public Affairs NHS Lothian.\n", "Hello 'Covert Medic',\r\nThank you for taking the time to send us your feedback via the Patient Opinion website.\r\nI am sorry to hear that you are dissatisfied with areas of your partner's care received recently at the Royal Gwent Hospital. Aneurin Bevan University Health Board is concerned to hear about the issues that you have raised and the poor care that you feel your partner has experienced.\r\nWe value all feedback received and try hard to improve our services based on the comments we receive from our patients. We would like the opportunity, therefore, to discuss your experiences more fully in person as a matter of urgency.\r\nI would appreciate it if you would contact me via email \u2013 sharon.harford@wales.nhs.uk with your contact details, so that I can arrange for someone to get in touch with you.\r\nRegards,\r\nSharon", "Dear Pussycat94\r\nI am very sorry to read your experience whilst in our care, it would be very helpful to us if you contact our PALS service to provide further details on this incident to enable a thorough investigation. We will then be able to provide a comprehensive answer to your concerns and provide you with assurance regarding your plan of care.\r\nPALS can be contacted directly on 01522 707071 or via email PALS@ulh.nhs.uk\r\nBridy Clark\r\nHead of Nursing\r\nSurgery/TACC\r\nLincoln County Hospitals.", "Dear Coe\nI was saddened to read of the distress that was (and clearly still is) associated with your experience - including the distress you noted in the staff at Ellen's Glen when your father was there. I would like to add my own personal expression of regret and apology for this extremely upsetting sequence of events.\nIt is so important to ensure that end of life care is of the highest quality, with compassionate care and comfort being provided on an ongoing basis; provided by staff who are appropriately supported to provide such high quality care.\nI recognise that you want to make sure that other people don't have an experience like this, leaving them with ongoing distress and traumatic memories of the type that you have outlined. I can see that NHS Lothian are keen to meet with you to discuss how they can consider the factors that might have contributed to variations in the quality of care provision.  I hope you feel able to do that. NHSScotland is committed to learning when things go wrong, as it so clearly did with your experience.\nI would very much appreciate the chance to meet you too - in my role as the Chair of the National Advisory Group for Palliative and End of Life Care here at Scottish Government. My wish would be that seeing you in person, hearing first hand the impact about what happened would help me make a personal connection that could inform national thinking and planning about quality improvements in end of life care.\nIt may even be possible that, in time and through our being in contact, I can in some small way support some new experiences/associations with these past events. This may result in something positive eventually coming from what was a most dreadful time for you. I have found this happening with people I have met with similar experiences when the system has let them down. Let me know your thoughts on this proposal when/if you feel able.\nThank you again for highlighting the importance of getting end of life care right for everyone every time this is required across the NHS in  Scotland.\nYours respectfully,\nCraig White\nProfessor Craig A White\nDivisional Clinical Lead, The Quality Unit\nScottish Government", "Dear Sir/Madam    I think this may be a duplicate post but I want to say how sorry I am that you have had a poor experience of care at Wansbeck Hospital. I can understand that you may want us to investigate the care you received at Wansbeck further.    This is something I would be very keen to help with. If you think this would be helpful, please contact me at Annie.laverty@northumbria-healthcare.nhs.uk    Kindest Regards    Annie", "Dear Sir/Madam    I am sorry for the delay in getting back to you - I had to seek some confirmation with NHS CHoices . We have been having a problem with duplicate posts on the website and wanted them to help us sort them.    I am also so sorry that you have had a poor experience of care at Wansbeck Hospital. I can understand that you may want us to investigate the care you received at Wansbeck further.    This is something I would be very keen to help with. If you think this would be helpful, please contact me at Annie.laverty@northumbria-healthcare.nhs.uk    Kindest Regards    Annie", "As someone who has suffered from episodes of severe depression for many years, I have had a lot of contact with Leeds CMHT. At times this has been when I have been very unwell and vulnerable. \nAs I work for the NHS myself, I understand the pressures and financial shortcomings better than most patients. I find it hard to accept that this is an excuse for negligence, insensitivity and appallingly poor practices. I feel I have repeatedly been the victim of neglect and a lack of understanding or care at times when my safety was already compromised by my illness. \nExamples include not being contacted when requesting urgent help, being spoken to insensitively or ignored when in visible distress, and worst of all my suicidal feelings bring dismissed. On that occasion almost cost me my life. \nAll these experiences mean I have no confidence in this trust, would not seek their services when unwell and find it even harder to ask for help when I am vulnerable. \nI have also spent large sums of money on private mental health services. I resent having to do this as it has been a struggle and think as I hold down a full time job despite my problems and therefore pay for my care in taxes I don t see why I should pay again. \nThe conduct of some employees of this trust make me ashamed to be associated with the NHS. I now stick with private services and voluntary organisations.", "I have had a lot of issues to deal with recently which have affected me. I have been severely depressed last few weeks. \nI de-registered from my GP at Broomwood road surgery at a time a counsellor was seeing me and knew I was depressed. I am now without a GP, at a time I am depressed and starting to drink wine a lot (when I have never drank before). I did write to the surgery, but to date they have not responded and have ignored me. I feel ignored and alone at a time I am at my lowest and yet have no idea which path to now take, except that I am getting rid of my possessions and am ready to give up.", "Dear Coe\r\nIf you email me at craig.white@scotland.gsi.gov.uk then we can look at some options for mutually convenient times and locations to meet up?\r\nMany thanks for getting back to me,\r\nCraig W", "Went to my Doctor, had to see a nurse practitioner who doubled the dose of my Fentynl patch because of increased pain.\nAbout four days later, I was admitted via ambulance to Grantham hospital who kept me in a couple of days with low heart rate below 50 beats a minute and chest pain and a rash on my back. I felt very lethargic and down. Was given beta blockers and sent home. \nNext day, another ride in ambulance to Grantham. Again kept in, same problems. Getting worse this time, given some red liquid in a small bottle with a spray and told to take two puffs when I had chest pain again. I asked two puffs like an inhaler and the Matron said yes. Two days later I had a chest pain and inhaled only one puff which nearly killed me by taking my breath away. My carer drove straight to Grantham hospital kept in again. This I asked to be kept in till they sorted the problem. I had initial assessments inc scan etc. Told was on waiting list to go to Leicester hospital for a op to look at my heart veins\nMy condition was getting worse\nI looked on Internet and found out I was being overdosed with Fentynl so I roped the patch off and told the Doctor when he came round what I had found out. He agreed and reduced the patch back to its original strength. My self diagnoses saved my life.\nI found out you can only increase the dose by very small amounts and certainly not double the dose\nI asked to be taken off Fentynl and went back on Bupromorphine.\nI was very upset about the whole episode but never got an apology except from my Doctor who was very worried that I would sue him.\nI have not but it made me feel like I should. The hospital made one mistake after another. I was so poorly they put me in a side ward as I kept getting very bad headaches. They then just seemingly kicked me out on the middle of the night to go back onto a ward. In my opinion I was treated awfully", " My daughter was flagging up her mental health problems shortly after giving birth to her first son.\nShe has bi-polar disorder but it felt like no one listened.\nBecause of poor referrals, no care plan, hopeless medication she is now detained under the mental health act, her young son does not and probably will not get to know her.\nShe is housed in what is supposed to be a centre of excellence and but I feel it is disgusting that such places are still open.\nThis is 2014 not 1814.", "My friend has been diagnosed with borderline personality disorder but however nobody is following up on her or her treatment it would appear, Two weeks ago she took an overdose of her medication in an attempt on her life. She had tried to ring her GP (who said they'd call back but never did), tried to ring the crisis team which she couldn't reach and tried through the police who simply said they had called the crisis team and someone would get in touch. Hours passed without help and she just gave up and took the overdose. I phoned 999 and she went to Saint James Hospital A&E eventually going being moved six hours later into a ward. \n\nAll that happened was a 15 minutes talk with two psychiatric nurses and she was discharged. No help, nobody checked on her since, nobody looking after her medication or mental state, it seemed totally irrevelant that she kept talking about suicide while in hospital all she got was a pat on the back and she was told she was fine. Two weeks passed and she is depressed, has very extreme moodswings, talks about suicide alot, still received the medication she used to overdose on and nobody to help. I would do anything for her but she needs professional help, I don't know how to help and I am very scared of loosing her. I don't know what to do.", "I am really sorry and concerned to read this reflection of care on a ward in one of our hospitals. I would be grateful if the person who posted this comment would contact me to discuss further, I can then investigate the reflections.\r\nI can be contacted on sheila.harrison@wales.nhs.uk\r\nRegards\r\nSheila", "Grantham and District Hospital wishes to apologise for any perceived errors in medication. In order to investigate we would appreciate you getting in touch to discuss. We can then look into the matter fully and find out if / how any errors were made and rectify them to prevent it happening again. Please contact our PALS team at Grantham in the first instance. They can be contacted on 01476 464861 or email pals@ulh.nhs.uk", "We are sorry and very saddened to read about your daughter's poor experiences. We would be very keen to hear your feedback about the service your daughter received whilst under the care of Langley Green Hospital. Please could you call our PALS service to talk more about this on 01903 843022.", "Dear Poppy,\r\nYour experience is not one that we would like people to have. Clearly something has gone wrong and we would like to make sure that you are listened to and given the best help that we can offer.\r\nPlease would you contact me, Kim lacey, Clinical service manager, so that I can find out what has gone wrong. You can contact me by email at kim.lacey@nhs.net and I will arrange to meet you and hear your story.\r\nWe would not want any one to be left feeling as you do, irrespective of you being an empolyee on the NHS, but it is very sad that you have lost faith in us and are spending money now on private care.\r\nPlease get in touch.\r\nwith kind regards\r\nKim Lacey", "Dear Iago,\r\nI am really sorry to hear that your friend is not receiving the right help and support.\r\nMy name is Janet Johnson and I am the Matron for the Acute Liaison Psychiatry Service (ALPS). This is a mental health and self-harm assessment service based in St James Hospital and Leeds General Infirmary Leeds. It may have been members of this team that assessed your friend.\r\nI would like to help your friend and yourself this must me an extremely difficult and worrying time for both of you.\r\nIt would be useful if you could forward me your contact details or the contact details of your friend so I could discuss this situation with you directly. My work email address is janet.johnson6@nhs.net.\r\nIf your friend is experiencing suicidal thoughts they should access help urgently via their GP or by attending the Emergency Department.\r\nPlease get in touch so that we might offer support\r\nJanet", "Dear torchlight\r\nPicking up the comments of my colleague from Sussex Partnership Partnership NHS Trust I would like to talk with you about your post. It's clear this has caused you a lot of distress. In order for us to respond it would be useful to have a little more information from you. Could you please give me a call on 07825189472 or email me at bill.berry@slam.nhs.uk\r\nKind regards\r\nBill berry\r\nService Improvement Manager", "Dear Sir or Madam\r\nThank you for taking the time to give us your feedback concerning the care of your father. I was very sorry to learn about his and your family's experience and wish to pass on our sincere condolences.\r\nWe would like to be able to respond in more detail to you about this.\r\nIf you would like us to investigate your concerns further please do contact our Patient Services Team on either 0114 271 2400 or pst@sth.nhs.uk and they will take additional details from you.\r\nDeborah Hopkinson, Patient Services Co-ordinator", "We are so sorry to hear about you and your family's experience and really appreciate you sharing your experience on Patient Opinion and on the phone directly with myself. We note that you have lodged a formal complaint with NHS Lothian and that you will meet with Professor Craig White, Chair of the National Advisory Group for Palliative and End of Life Care at Scottish Government. For our own part, we will draw from the experience you have shared to help us shape discussions about our future scrutiny activity to support improvements in patient care.\r\nOur condolences to you and your family.\r\nJacqui Macrae\r\nHead of Quality of Care and Service Review\r\nHealthcare Improvement Scotland", "While pregnant with my now 1 year old daughter, I had requested to have a VBAC (Vaginal birth after caesarean) delivery and was told I would be very well monitored. I found this to be untrue. \nI was admitted to Good Hope Hospital maternity unit one evening in May 2013, suffering from contractions. I explained that I had a previous C Section and had a feeling that my scar may have ruptured slightly, so the pain I was feeling wasn't being fully picked up by the monitor. On doing an internal examination told I was 2 cm dilated and yet was sent home on the Tuesday.\nI was later re-admitted with same problem the same evening, after speaking to my antenatal consultant and requesting an elective c section scheduled for early June (a few days before my due date). This wasn't even taken into consideration by staff on ward! \nI told the staff I felt like I needed to empty my bowels, which after pregnancy laxatives I was able to do and yet still had feeling I needed to go requested internal and it never happened was sent home yet again. \nIn the very early hours of that Friday I was driven in absolute agony by my mother back to GHH, where it was discovered during an emergency c section that my daughter had not only caused my previous scar to rupture, but she also caused a uterine rupture (my bladder burst) which was almost missed!\nAfter coming around I was told that they thought I had a blood clot in left leg and while waiting to go for a scan, was told quite coldly by a consultant that I really should have been sterilized as another pregnancy could kill me! And then they left. Later on, I was fairly upset and cried. To which, a nurse closed the curtain on me so as not to upset other patients. I had to have a catheter for almost fortnight, as well as an x-ray to see if my bladder had healed. Thankfully it has. \nI had numerous gynaecology appointments cancelled, including one while I was sat in the waiting room. After my last appointment, I found out I will have to be sterilized, but due to damage done and the fact my bladder is fused to my womb I have to have A non surgical procedure done called an ESSURE sterilisation at the Women's hospital in Birmingham city centre. I'm in my late 20s and feel if the staff at GHH had done their jobs correctly, I wouldn't be in this mess.\nI made a complaint back in May 2014 via PALS and was told I'd hear an outcome by June. They wrote back and said it would be finalised in July, as they had a shortage of staff. July came and went and I heard nothing so complained to my consultant in August and informed them I would taking legal action regarding Medical Negligence. They assured me I'd hear something within a few weeks, as I need the paper work so can put a claim forward. It is now October and I've still heard nothing. They also said that due to stress of entire experience, I have acute PTSD. I just want answers ASAP from GHH, so I can move forward!", "Thank you for posting a comment on our services. We are sorry that your mother in law did not receive the care you expected. We are additionally sorry for our slow response to your comment, which is due to an email alert error. We have been working on improving patient environment on wards and ensuring that falls do not happen. If you would like to discuss the changes we have made to our services since your comment, please call our Patient Advice and Liaison Service (PALS) on 01539 795497.", "Hi\r\nI am very sorry to hear about your experience at Good Hope Hospital. If you could let me have some more details surrounding your case that would be very helpful. I can be e-mailed on iona.belgrove@heartofengland.nhs.uk or contact Patient Services on 0121 424 0808.\r\nKind regards\r\nIona", "Repeated Visits to an NHS Dentist to refit a badly fitting crown which would not stay in situ .... final visit I was told the bad news that it couldn't be refitted as the root was cracked and that I had an infection in the root\nTreatment offered:\nDentist: I will pack it so that no particles of food lodge in it which he proceeded to do\nPatient (me): \"what about the infection surely that needs treating \"\nDentist: \"The Infection will go when the root is taken out \"\nSo here I am with a gumboil type infection that keeps bursting and filling up again\nThis is obviously being swallowed by myself at times\nMy NHS dentist who created this problem in the first place has retired so I am not registered with an NHS Dentist so have to travel to a Private Dentist at great cost\nThis is pretty difficult after all I did pay the full cost for the crown ( nigh on \u00a3300 ) when fitted ..this is the 3rd crown from the same dentist which has left my mouth with gaps all three were problematic ...a private crown done in 1971 lasted until 1997 so why shouldn't these NHS crowns be of the same duration? \nI may have to have implants now as I can not tolerate a denture. This was why I took the dentists advice at the time and had crowns fitted ... I should not now be in this position ...\nI feel ill now and feel that I am being poisoned by this infection and was not offered an appointment or antibiotics. This is surely malpractice and in my opinion should be followed up via legal advice.\nI certainly can't afford the Implant procedure being a senior citizen. It will actually put me in considerable debt, but for my own sanity & comfort I feel its the only way to proceed otherwise my social life is going to remain non existent. ", "Dear Jube\r\nWe are very sorry to hear your experience of our dental services has not been a positive one.\r\nWe would firstly advise you to seek medical advice without delay if you are feeling unwell.\r\nWith regard to the matters you have raised, in this case, we would refer you to our complaints procedure, so that this matter can be looked into in detail and investigated appropriately. We would encourage you to contact our Complaints Officer at:\r\nHealth Board Offices\r\n37 South Beach\r\nStornoway\r\nIsle of Lewis\r\nHS1 2BB\r\n01851 708033\r\nangelagrant1@nhs.net\r\nKind regards\r\nMaggie Fraser\r\nCommunications Manager", "My dad died in severe pain and suffering which I believe could have been alleviated had it not been a bank holiday weekend. The staff required were not available for the 3 days and the skeleton staff that were there, seemed inadequately trained and apparently unable to help. \nFor 3 days he suffered immense pain and basically nothing was done, except administer the obviously inadequate pain relief that he'd been recommended on the Friday before the place appeared to almost shut down for the bank holiday weekend.\nOn the Tuesday morning lots of help arrived. The outreach team, palliative care nurse, x-ray done etc. However, this was all too late.\nHe died in agony that afternoon. It was a most traumatic death.\nI think things would have been very different had the help arrived during the weekend, when it was so desperately needed.", "After a year of moving between poor GPs in Greenwich and Lewisham, I finally found one who took mental health seriously - she is no longer at the practice in question (New Cross Health Centre), but she deserves to be lauded for her excellent standard of care, never overbearing nor dismissive. I was referred to the CMHT, which filled me with hope of finally having multiple mental health problems treated, as I had reached the end of my rope and was actively suicidal.\nThe CMHT was a mess from the start. Ignoring the first referral until nudged by the GP (their excuse being that they had relocated to an office on the other side of the borough, highly obstructive to patients from north Lewisham seeing them), and eventually having me initially seen by a nurse who was grossly dismissive of problems (\"that doesn't sound like an eating disorder\", a sloppy conclusion reached when he decided to butt in partway through my explanation of what was happening to me) and told me I would not be seen by the CMHT but instead referred to Mind.\nOver a month later, I had heard from no one. The GP did not understand what had happened. My workplace occupational health eventually nudged the CMHT as my situation had worsened during their silence, causing me to lose a month of work and take a hit to my income. The CMHT had changed their mind and wanted to see me again, fulfilling my earlier request to be assessed by a psychiatrist.\nThe psychiatrist was fine - personable and reassuring, and largely understanding. He recognised that as I had been actively suicidal between visits that I was at high risk and needed to be placed on medication. I was told I could pick up a prescription from my GP that day. For a week, I visited and called the GP, whose receptionists and doctors were confused and had no record of this prescription being sent through. My condition worsened. I was suicidal, let down, and now sure that the very act of seeking help was a negative trigger that had to be avoided.\nWhen I complained to PALS and asked them to cancel a later CMHT appointment (I saw no use as this appointment was intended to discuss my experience with the medication I never received), I was discharged from the CMHT and left stranded. The explanation was nightmarish: the prescription for a suicidal patient had simply sat in their office for a fortnight before being sent.\nI received an apology, but frankly the damage has been done and that the apology came with a discharge letter was a slap in the face at my lowest point. Two months later, I am depressed, anxious, and no longer want to be alive. Disordered eating and poor self esteem is destroying my social life and all of the above is conspiring to ruin my career. The toll it is taking on my body is stressful and upsetting, and to compound matters I have been the victim of violent crime and despite suffering nightmares, fear and anxiety following the incident, cannot seek help because I am equally as afraid of the mental healthcare this borough provides.\nI believe treatment is vital for anyone suffering with mental health issues, and I would always urge others to seek help and seek it forcefully, remaining unforgiving of failure and demanding an adequate and timely response to their problem. My mistake was in being too forgiving and too passive (though when passivity is a hallmark of depression it seems odd for professionals to take advantage of this as an excuse to be lax), and I believe that this mistake will ultimately be fatal. I may never trust another health worker again.", "We are sorry that your grandfather's experience at our hospital wasn't what you would expect and are very keen to investigate. Please would you contact our Patient Relations team on 01539 795497 who will work with you to resolve the issues surrounding his care.", "I continue to investigate the issues raised that relate to MHSOP. I had hoped to have it completed by now but due to competing demands and delays in obtaining information it has taken longer than expected. All being well I should be able to conclude my investigation by 24th October at which point I will post a further response on the Patient Opinion website.", "I have a close relative who is an inpatient at the QMC and who has had many admissions to Hospital and has been sectioned each time. It gets more and more heartbreaking.\nIn my opinion basic care on the ward is not there. It's just simple things like their bed has not been made for days so they are sleeping on a bare mattress. There's no encouragement to get up and showered. They are able to stay in bed all day and night, sleeping with the same clothes on for 2 weeks.\nWhen I have rung or gone into visit and complained, still nothing changes. There are no activities that would inspire you to get up: no OT, no fitness facilities, no talking therapies, no library to stimulate your mind. I have asked about this but they said the ward is closing so all these facilities are not available.\nMy relative has been in there since April. It is just so unfair. I feel they are not getting the best treatment. Just sorting medication is not enough. Patient's overall welfare needs to be cared for as well.\nI've been in touch with PALs and I've been asking continuously about an injected form of medicine. Once they are out in the community, they'll stop taking their oral medicine as has happened on every previous occasion. They need insight and support around this. It's 5 years down the line and we are no further forward.", "I was so very sorry to read your story and I want to thank you for taking the time to tell us your story. This is, as you say heartbreaking for you as a relative to witness and not acceptable at all for the patient.\r\nAs you have tried on previous occasions to get things changed I want to let you know that I have forwarded this to PALS plus operational and general managers for a fuller response.\r\nYour feedback is very important to us as we make changes based on listening to what people say about our services.\r\nI hope that you, your relative and others will benefit from sharing this story on Patient Opinion.\r\nPlease look out for a further reply soon.\r\nJane", "Many thanks for your post, as operational manger of the QMC wards you can imagine I was very sad and concerned after reading your heartfelt story. I would really like to talk to you to get a better understanding of your concerns and explore what I can do to address the issues you have raised. If you think meeting me would help please call 0115 9691300 ext 141112 and my secretary Janet will prioritise an appointment. Alternatively we could talk over the phone or you could email me at jo.horsley@nottshc.nhs.uk. I look forward to hearing from you soon.\r\nKind Regards\r\nJo", "Dear Coe,\r\nMy sincere apologies for not responding via Patient Opinion.\r\nYou will be aware that you contacted me via e-mail and that I put the service in touch with you for a meeting. I would apologise for not answering here but I had hoped we could address the issues at the meeting.\r\nIn specific answer to your questions, the visits I mentioned are unannounced. There are two tiers of inspection one from an NHS Lothian Team completely independent from the Community Health Partnership and these happen approximately every 18 months. Then an internal team which has external people I.e. infection control, estates and domestics on it including a patient representative not from the actual inpatient area enables us to audit all areas on a yearly basis.\r\nThe audits are twofold on something we call a PQI or Patient Quality Indicators audit which mirrors the Health Environment Inspectorate inspections and Older People in Acute Care which is an audit developed nationally about the experience factors. We have also implemented this as, whilst Ellen's Glen is not an acute hospital, the experience factors are just as important in a more downstream facility.\r\nAll of these audits are unannounced. There would be no point in doing them announced as we would then not learn about improvements required. Each area then has an action plan developed around the areas of improvement and we then work to implement them.\r\nEllen's Glen is subject to National Health Environment Inspections and was added to the inspection regime when community hospitals were added.\r\nDocumentation on these visits is available and I would be happy to share it with you at the meeting.\r\nSecondly the \u00a3181,000 is being focussed on the three frail elderly wards to firstly help reduce variation I.e. improve skill mix of staff. However we do know this is not the full answer to challenges we have. NHS Lothian is introducing e rostering and safe care which will commence being rolled out from April 2015 and this will enable us to measure patient acuity and set staffing levels more scientifically than is currently the case. We run the national workforce planning tools yearly (this is mandatory from the Government). Mental health wards were done in August and the Frail Elderly wards commenced on the 6th October.\r\nFinally, as you will be aware a meeting has been set up with the Chief Nurse for Edinburgh CHP, the Clinical Nurse Manager for IPCC and a Chief Nurse from the Acute Division to meet with you and your brothers on the 14th November.\r\nI trust and hope that meeting will go a long way to answering your questions in more detail.\r\nYours sincerely,\r\nStuart Wilson", "I live in Bournemouth. 2 years ago I went for a routine smear test the nurse inserted the speculum and opened it till I screamed in agony.  she then continued to open it more whilst I was still screaming she left me on the couch going to her work station I do not know how long she was gone but I continued to scream I was paralysed and terrified I did not know how long this torture would continue. when she finally returned and removed the speculum I was so traumatised I could not speak. on leaving the surgery all the reception staff had grins on their faces. finally after more than 2 months I contacted the practice manager who ignored my suffering I contacted p. a. ls and n. h. s England finally the police who informed me that they know this sort of thing happens but as I had agreed to have a smear test they was nothing they could do.  When I first discussed this with my gp she offered to send me for counseling on the 3rd time I saw my gp I was finding it difficult to come to terms with what the nurse had done to me and was then told by my gp there was a 6-9 months wait to see a counsellor. all these investigations took up to 18 months\nI finally went to the ombudsman they told me they would investigate my complaint\nwhat did they do they asked my practice manager who is hired and payed by the surgery to interview the nurse who said she could not remember my showing any discomfort during my smear and as she had written nothing on my medical records\nthey believed her, the practice manager was admonished for failing to keep any records regarding my complaint and what other records had he failed to record\nthat has left me so very angry severely traumatised unable to have any intimate relations and certainly never ever and more smears\nI have done all I can but justice is not being done", "I have been accessing Merseycare since December 2013 & they have not listened to my needs. I feel worse than ever before & I need a new Psychiatrist & CPN as they do not help me. I have asked for help again & again & feel absolutely desperate.\r\nMy experiences of other mental health services have been good.\r\nI have made a complaint & awaiting an answer but I do not hold out much hope of ever being well.\r\nHealthwatch Liverpool I", "Dear Whybother\r\nI'm sorry to read that your experience of using our service has been so poor on this occasion. In order for us to look into the issues you have raised it would be really helpful to know what team you were referred and subsequently seen by. Once I have this this information I can coordinate a response. You can post the name of the team here or contact me directly.\r\nKind regards\r\nBill Berry\r\nPatient Experience Manager\r\nPatient Public Involvement Team\r\nSouth London and Maudsley NHS Foundation Trust\r\nMaudsley Hospital\r\nDenmark Hill\r\nLondon SE5 8AZ\r\nBill.berry@slam.nhs.uk\r\nM; 07925180472", "Dear Torchli
