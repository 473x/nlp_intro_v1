uestioned the nurses they said it was because she had refused it.   We know that after that initial refusal she had agreed (so I pointed this out & demanded they put it back).  Eventually three days after removal the tube was reinserted & around 96 hours after being removed, feeding by the tube was restarted.  However it does not appear that anyone has been checking her blood glucose levels during this time (not feeding a diabetic patient for 4 days).  It was also not clear if she was receiving any insulin after having been on pumped in insulin for 8 weeks in ICU & also not clear if she had been receiving her medication for the hypertension which she also suffers from.\n\nTo top all this off, it also appears that since being transferred from Hull Royal Infirmary (where the doctors told us they were still convinced that she was suffering from myasthenia gravis & that the medication was the reason for her improvement) that this treatment had not been continued at Scunthorpe! \n\nWe are sure looking at the decline in her health over a 72 hour period that the staff were negligent & were leaving her there to slip into a coma & die.\n\nA couple of days after having the feeding tube replaced they removed the tracheotomy & tube & have put my mum onto a regular diet.   Doctor visited & said they was very pleased with her progress & that the hope now was to start intensive rehab & physio to get her fit to return home which she was pleased about. Her chest infections have all cleared up but in my opinion the nursing care still leaves a bit to be desired.  For example, as she is on a respiratory ward & not in need of great amounts of nursing care we feel she is largely ignored.   On the first day of being put in a chair beside her bed, she leaned forward & fell onto the floor.  She was there for almost half an hour before someone came to assist her back into the chair.\nUntil now she has received no rehab (8 days after being told this would start).\nOn the whole my mothers care has been a comedy of errors and while we cannot praise the staff in either the Hull or Scunthorpe ICU depts enough, care beyond that has been laughable & as we said we consider bordering on gross negligence.  Senior nursing staff on Ward 22 are at best aloof,  worst rude & tell the family absolutely nothing despite promises of daily updates.\nThe whole situation has also been reported to the hospital through my mum's MP.....but as yet over 2 weeks after he wrote....he has not yet received a reply.\n\n\n\n", "Thank you very much for your valuable feedback. I am sorry to hear about your experience. I can confirm we have received this complaint and will be responding very soon. In the meantime, you are very welcome to request a meeting with Trust staff if you would like to discuss your concerns in person.\r\nKind regards,\r\nSarah Mainprize", "My mother was badly neglected by her gp, when she finally got through to the GP that her right hip was so painful and she was unable to walk, the gp reluctantly agreed to send her for a x-ray. \n\nThe consultant was shocked by what he had found and it was put down to neglect.   My mother was so pleased \"at last someone was believing her\" but after months of going back and forward, the hospital too began to neglect her. She has sadly lost her fight for life now. I know, and I'm sure that all the stress of both gp and hospital neglect helped towards this (2yrs). \n\nI think they used her blood pressure as an excuse to keep cancelling the operation. Cross is not the word I'd use. If there was a problem with her blood pressure, this should have been looked into properly, surely? Why treat people like this? It's disgraceful and I did get into it with the NHS long before she died. They said they would look into it and get back to me. I'm still awaiting a reply.   I want this kind of treatment to stop. ", "I suffered severe anxiety and depression after the birth of my second child and due to the environment I was living in (with an alcoholic husband), and the need to prove to him I could cope, I self medicated with alcohol to deal with the constant anxiety and ended up with a chronic alcohol problem. \nI was admitted to Stretton Ward on several occasions mainly to deal with alcohol detox, but also for depression. The unit is first and foremost set up to treat patients with drugs and I think very little else. What I wanted more than anything else was to TALK to somebody professional and to actually get to the root of the problem rather than merely be a drug receptacle and be monitored.\nThe staff I encountered were very much unavailable and spent a lot of time in the office 'doing handover' and the staff on the desk, although very pleasant seemed to be mainly there to chase escapees and fill in charts of what patients have eaten and when they slept. \nI felt pretty much on my own at a time when I have never felt more vulnerable, frightened and anxious. Other patients may have severe psychotic illnessess with quite bizarre behaviour, but staff do not seem to monitor this or provide duty of care to others on the ward. \nWard rounds are positively medieval and totally demeaning whereby the patient is paraded ( a bit like a Victorian freak show } in front of an audience of social workers and associated professional workers as if to demonstrate just how mad they are. I personally found ward rounds the most anxiety provoking demeaning experience of my whole stay. \nI also experienced abuse on this ward. I had leave out and went for a coffee with a fellow inmate to the hospital coffee shop just to escape the eternal boredom on the ward. I overstayed my leave time and on return to the ward I was alcohol tested. It proved, according to the staff member, to be positive for alcohol and no other member of staff monitored the testing. I know I had only had coffee and the only logical answer is the member of staff fixed the result. I was told I was not allowed any more time off the ward and I was to remain locked up 24/7 if I wished to stay. I protested and asked for a blood test as I knew I could prove I had not been drinking but I was told to keep quiet by other staff. I am happy to name the member of staff who did this to me. I am totally shocked that this happened in the NHS whilst treating an extremely vulnerable person. This person had the power to restrict my freedom and did so without impunity. Even worse, I was told by them that if I didn't like it I should leave and they pushed the forms in my face for me to sign. I was tempted but I knew if I left I would probably have attempted suicide.\n\nTo sum up psychiatric care at the Brandon Unit, I felt it was woefully inadequate. There are some very good members of staff but I felt the majority spent most of their time dishing out medication and filling in charts and avoiding communication with patients. We are treated as if we are troublemakers if we protest or question our diagnosis. Of course we are mentally ill and are not capable of having an opinion and that means that everything can be swept under the carpet. \nEventually after years of admissions to the Brandon Unit I went into rehabilitation treatment for alcohol problems and through counselling developed a greater understanding of my underlying problems. This has led to a full recovery from depression and alcohol problems. Why on earth couldn't the Brandon Unit achieve this? Not once did anyone ever take the time to get to the root of the problem.\nIt's my opinion that the whole culture of psychiatric care needs to change. Of course drugs are vital but there needs to be a more person centered holistic approach which meets the needs of the patients. I know that time spent talking with patients is costly, however that is what I needed most to sort out my problems which led to depression anxiety and drinking.", "May we first of all offer our sincere condolences for the loss of your mother.\r\nWe are extremely saddened to read that you feel your mother had such a poor experience with us. We always take such comments extremely seriously and would always want to investigate thoroughly. We are, therefore, disappointed to see your comment that you raised the issues with us but that we failed to respond, as agreed. In order we can investigate the issues thoroughly, we would urge you to make contact with our Patient Advice and Complaints Team on 0800 0130018 as soon as possible.", "Hi JoJo, We've read your concerns and because of the serious nature of your account, we would want to investigate further. It is not very clear when you were treated at the unit or whether you have spoken to use directly about your experience, but we would ask you to get in touch, please, so that we can look into it properly for you. We appreciate there might be reasons you wish to use a pseudonym here but without more specific information from you this isn't possible.\r\nWhat we can say is that our staff and we, as a Trust, work hard to provide the best care possible. We've not actually provided acute inpatient care at the Brandon Unit since early 2012, and we have also made several significant improvements to care over the past couple of years. This includes implementing daily reviews, changing the role of consultants so they are now dedicated to inpatient care, ensuring we have therapeutic liaison workers and occupational therapists on all inpatient wards to provide daily activities on and off the ward, plus we are planning to review the number of registered nurses on wards to ensure they have time to care for patients.\r\nThe easiest way to get in touch with our Trust is through our customer services team. This is a small but dedicated group of customer care specialists who are there to listen and help you. They are available from Monday to Friday 9am - 5pm on 0116 295 0830 or 295 0831, via email at customerservices@leicspart.nhs.uk or by mail at Leicestershire Partnership NHS Trust, Customer Services Team, Lakeside House, 4 Smith Way, Grove Park, Enderby, Leicester, LE19 1SX.", "I'd been having problems with my right shoulder for months before I first visited my GP which was about 8 months ago. My GP sent me to Epsom Hospital to have the X-rays done. I found out there that \"there is nothing wrong with it\" and I was recommended to take painkillers. They didn't help, so I was sent to a physiotherapist for 6 treatment sessions. I followed every instruction the physiotherapist told me but it didn't have any good result at all so I ended up back at my GP. He didn't know what to do so I was given a steroid injection which made this pain even worse and I was unable to move my whole arm for at least 24 hours. \n\nWhen my GP found out this didn't help, he told me to keep taking painkillers and I was told I'd be sent a letter with an appointment for a Shoulder clinic. I got this letter six weeks after this with an appointment made for another six weeks from this date. I decided to try a chiropractor, where I had to pay \u00a339 per 20 mins session and also decided to have the shoulder checked abroad where I had to pay for it. It took the doctor abroad 5  minutes to find out what's wrong with it by using an ultrasound. He found out that one of the nerves is partially torn in two places and that an operation is necessary. \n\nI came back to the UK, asked my GP to send me to the ultrasound, which he did and they found out the same. The doctor who did the ultrasound in Epsom Hospital was very surprised that my GP hadn't sent me there in the first place. Apparently that was what he was supposed to do when the X-rays didn't show anything. This means that I was given a steroid injection that could have possibly made my shoulder problem even worse. I was also told that my GP shouldn't have done so without knowing what was wrong with my shoulder. I am very disappointed with this situation. I believe that the reason why he didn't treat me the way he was supposed to is mainly because I'm not English. \n\nI'm really having big problems with my shoulder at the moment and it's getting worse. I'm only 23 and if this is not treated properly, I could have problems for the rest of my life. If he had treated me the way he should have, I could have had my shoulder fixed already. It is absolutely unacceptable to leave it like this. The only thing he was supposed to do is send me to the ultrasound. I felt he was almost laughing at me every time I came to his surgery. I spent a lot of money just to find out what's wrong with it and I think I should get it back. The worst thing about all of this is the injection I didn't have to be given that might have made it all worse. Doctors shouldn't work for the NHS if they don't want to help people.", "Last year I had my Gall Bladder removed using keyhole surgery - all appeared to go well, but two days later I was delivered by ambulance to Glasgow Western A&E. \nI was admitted to a ward and many tests were done over the next day where it was found that bile was leaking into my stomach. Having found the problem swiftly the surgeon had me nil by mouth every night for a week on the promise that the next morning I was to be taken back to surgery to have the leak fixed - it  never happened. On the morning round where I broke down in tears when the surgeon told me they wanted to \u00a8wait and see for another day\u00a8.  I felt the surgeon was extremely short with me and told me this was the way it was so keep taking the morphine.\nI wish I could have kept taking the morphine, as this surgeon\u00b4s lack of bedside manner became wholly irrelevant when a new shift of nursing staff came on the ward. By this time, and with a stomach full of very painful acid, I could barely walk, it would take me two hours to hobble to the loo, you could ring the buzzer all day if you liked as no-one came - ever. When they made their rounds I would beg for the morphine only to be told that they were too busy to have two nurses running off to get the drugs for me and anyway I would become addicted then never get home. \nThank God for the night shift as they would come in and I would at last get some pain relief. \nThe lack of care I think can be summed up by the nurse who had to be brought to me by another patient (as answering buzzers did not happen- ever) when she saw that I had collapsed in the shower she was disgusted that I was lying naked, asked why I had not covered myself up (was unable to move) and threw a towel at me and left never to reappear. Thankfully two elderly patients realised she was not coming back and came to help me up.\nThankfully the story ends better as my surgeon went on holiday, the new one came round for the handover and was shocked that no-one had operated as waiting and seeing was only serving to have more acid pour into my stomach. \nI was on his operating table a few hours later and sent over to Gartnaval Hospital the next morning where I received all pain relief, nurses were shocked that I had lost over a stone and a half in weight in a week and that no nurse from the Western had put in my notes that I had not eaten all week (remember the fasting every day? ). \nThis ended as a three week nightmare with a toddler and baby at home not knowing when Mummy was coming home. A\nI am embarrassed by how I was treated as normally I would never allow this, but in so much pain you are at their mercy.\nI could not fault the care of the nurses at Gartnaval, everyone from surgeon to cleaner had time to talk to you and help, however I would not leave a rat in the \u00a8care\u00a8 of the staff I came into contact with at the Western and every other hospital in Scotland would have to be shut before I would allow myself or anyone in my care to be admitted there.", "My experience with the NHS was pretty poor.\nHaving experienced abdominal pain and fever over a weekend, and it not having eased on Monday, I called NHS-24 At about 11pm on a monday night. They told me to immediately attend GEMS (out of hours service) at my local hospital where I was seen by a doctor who diganosed a possible appendicitis. The hospital where GEMS is located is non-surgical so the Dr sent me immediately to glasgow's flagship hospital, Glasgow Royal Infirmary (GRI). He gave me a letter to hand in saying I needed priority assessment and also phoned the receiving surgeon at GRI and asked them to see me immediately. \nOn arrival to GRI the reception staff took some details and asked me to wait in the waiting area. This was now about 12: 15AM on Tuesday morning. About 1 hour later I was seen by a triage nurse, who did not examine my abdomen at all, just took my temperature and blood pressure and sent me back to the waiting are. \nAfter a further 2 hours in the waiting area I was getting weaker and weaker and my pain was steadily getting worse and worse. At about 3am I asked my wife to go see what was happening as I could no longer sit, I was about to pass out and needed somewhere to lie down. They told me I'd be seen soon. \nAbout 3: 15am I was called through to A&E and put on a trolley. A nurse took my obs and also took a blood sample. I did not see a doctor at that point. No one examined my abdomen. I was literally rolling in pain on the trolley and no one came toassess me. At about 6am a trainee nurse came to take my obs again and we begged her to find a doctor so I could be seen. (We were also told we needed another blood sample because the first one had not been analysed and had 'gone off'. ) The nurse literally grabbed a Doctor by the elbow and brought them to me.  Appendicitis was diagnosed and an emergency theatre slot booked.  I was prescribed Morphine for pain release. At about 8AM I was given more morphine and was told I'd be going to theatre soon. About 10am a bed became available on a ward and instead of going to theatre I was sent there. A doctor on the ward cancelled the theatre slot and and refused to give me any further pain relief until I'd been seen by the consultant. We were told we'd just have to wait. I was in the most unimaginable pain, struggling to stay conscious and just wanted to die by this point. I told my wife I couldn't take any more and wanted to slip away. She insisted that the doctor do something NOW due to the condition I was in. She knows me well and could see I was fading fast. Reluctantly the doctor contacted the consultant who again diagnosed either appendicitis, peritonitis or a ruptured bowel. \nI was in such a state that he gave me an immediate morphine shot in the arm and sent me to theatre as an emergency. It took the NHS over 11 hours from first presenting to them with abdominal pains to being properly diagnosed. 10 hours in the GRI before being seen by the person who had any authority to do anything. 7 Hours on a trolley with no pain relief. I can tell you without any exaggeration that I got to theatre with no time to spare. What was supposed to be a 45 Minute operation to remove appendix with laparoscopy took over 4 hours due to complications in surgery. We believe this was because the appendix had ruptured and spilled in the abdominal cavity and also due to the advanced gangrenous state of the appendix.\nPost-surgery the care from the nurses and ward staff was fantastic - they could not have been better.\n* It should not have taken 11 hours to have been given a diagnosis.\n* The first blood sample should have been analysed and that would have shown the seriousness of my condition.\n* The diagnosis of the Doctor at GEMS and the Dcotor in A&E were not believed and ignored.\n* The priority letter from the doctor at GEMS was ignored.\n* The first blood sample was ignored.\nI believe a huge contributing factor was the use of the 'NEWS SCORE' as a means of assessment. If like me you are normally strong and fit and can put a fight against pain then the NEWS SCORE will let you down. You can easily be at deaths door and still get a NEWS SCORE of only 0 or 1\nI believe GRI has a policy of not letting you see a surgeon until a bed is available. \nPost-op I developed a wound infection and had to be re-admitted. Again I was left in A&E from 12: 15PM till after 6PM before anyone had even looked at the wound. This is not acceptable.", "My daughter was due to have an operation. We have to travel many miles, using the ambulance taxi service to get to Manchester.\nDespite this, outpatient appointments, the operation itself, and follow ups were/are frequently cancelled at the last minute leading to a huge amount or reorganising of taxis, hotels and my full time employment, where leave must be taken and my own patients cancelled. \nAn apology, in our experience, seems to be impossible at this hospital and from what we've seen - one department does not talk to another; the medical secretaries we've encountered have been especially arrogant and rude. \nIt transpires the diagnosis was a hypothesis rather than a 'fact' and surgery was not in fact required as..it is hypothesised AFTER surgery...the condition had corrected itself before surgery! My daughter's surgery was therefore unnecessary and we were not told this was even a possibility, let alone been given any alternative options to surgery. \nWe were presented with 'facts' that were based on a radiology report on an apparently vague and unreliable scan...we were therefore completely misinformed and not given a chance to make an informed choice. \nSurgery would NOT have been an option had we been given the correct information we'd been asking for. My child has now got to recover, with two large scars, from an unnecessary operation. \nWe found the bank nurse assigned to us was incompetent; they repeatedly read the medication chart wrong giving the excuse that they'd 'forgotten their glasses etc', took us to x4 operating theatres by mistake, had to be told they needed to go to recovery with me, disappeared while my daughter was in theatre for 3-4 hours rather than the expected one hour - during which no information other than, 2 hours later, 'there are complications'. \nThis was traumatising and my daughter woke up in sheer terror, with a sky high temperature, in extreme pain. The consultant, refused to allow me to see the notes - I had to make a written data protection act request which I gave to the nurse at the time, and again requested via email - despite strict legal timescales I have still not received these. \nThe doctor spoke to us and agreed that further scans before an operation would have been prudent but did not happen. They agreed to see us at a Saturday clinic as we are now needing to take unpaid leave due to staying in hospital far longer than we were told was needed. The medical secretary has now said we cannot have this as the doctor only does appointments at certain times in the week. This is despite the fact the entire conversation was heard by her father and grandfather, a retired GP, as I told the doctor I was on the phone to them at the time and they wanted to hear what had occurred. \nWe are still waiting for an appointment (the follow up was in any case cancelled by RMCH for unrelated reasons). We had no follow up or discharge information on the type of stitches, wound care, when to resume school etc. We waited 9 hours for staff to give simple medication and call the ambulance taxi (never any problem when called by the patient directly so I can only assume it was due to a problem with RMCH staff). \nThe health visitor here was upset as they only got an answerphone referral asking them to do a follow up on a Sunday (when they don't work). We were finally called back recently (for a Sunday appointment) by the Medical Secretary who made no reference to the fact that we had been promised a Saturday follow up and have witnesses to that and talking over me to rebook a Wednesday appointment. \nThe communication, and care itself here, has been appalling and utterly disrespectful in our experience. It has been, and continues to be, a traumatic and unnecessary ordeal. We no longer trust that, when an appointment is given or solution offered, RMCH staff will honour it. \nI wish for explanations in writing first and foremost to ensure our daughter is WELL (and that I can actually get to my own work around the shambles of RMCH cancelling and not honouring appointments). \nI find it hard to believe that an NHS trust, and it's staff, can operate in such a shockingly disorganised, disrespectful and lax clinical manner.", "We are very sorry to receive your comments and concerns via the Patient Opinion website about your experiences at RMCH.\r\nIt is very difficult to respond to the specific concerns you have raised without being able to investigate in detail. We take all issues surrounding patient care very seriously and would very much like to hear from you directly about this.\r\nIf you contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk they will be happy to discuss this with you.", "I have had problems with mental health for around 8 years on and off. I recently have come down with a really bad episode of depression and suicide thoughts.\nThe suicide thoughts have become extremely difficult to control, I have been to the GP numerous times in the last 3 months, trying to get hold of help. In the last 3 months I have been in contact with the crisis team twice, both times expressing very strongly that I feel as bad as I do with suicide thoughts. They are aware that I have the means and a plan to attempt suicide. Both times they have let me walk away feeling as bad as I do. Last time I was told that it would be a shame as I'm only young....I felt extremely patronised and left very angry and upset that my cries for help were so clearly being ignored.\nI am now at a stage where I am struggling greatly on a daily basis, but fear using the systems we have in place as I feel again I would be ignored, and to be sent away again, with a sentence as patronising as that again, I wouldn't be able to cope with.\nI am extremely disappointed with the mental health services that are available in my area. Even the mental health worker I have been referred to can't do regular appointments. This is an illness that is exceptionally difficult to handle at the best of times, but it feels like the mental health services have the same stigmas attached with then as everyone else.\nI need help, I've admitted that, I have struggled to accept and admit I need help, but now I am, it feels like I'm taking 1 step forward and 5 steps back. what more help can I get?", "My son came to your hospital twice. He was told he had no broken ribs twice. he passed away 4 days after this. I feel your care is an utter mess and that this hospital needs a good shake up. I heard people moaning about their dinner when my son was fighting for his life. I believe the care was appalling. ", "The whole experience has been a nightmare. I have been left in debilitating pain since donating one of my kidneys. Doctors who I have seen have later denied seeing me.\nI feel I have been lied to, passed a copy of MIMS to point out a drug that I would like prescribed - it almost felt like abuse. I cannot work anymore and have to fight for every penny provided to be able to live.\nMy husband is doing very well but should I be left like this? I have a copy of my medical records so I do know what has been done to me. ", "My partner had a colonoscopy and was sent to stepping hill after rectal bleeding. This showed no problems and we felt very fortunate. This story is to encourage patients to not accept no further investigation. He had bowel cancer that was further up than a colonoscopy shows and we did not know this. Nobody including his GP asked him about family history which there is and a scan would have shown a sizeable tumour which had spread upwards in the year following his all clear. If we had known, we would have had a private scan as we have done before and there would be no need for this story. Bottom line is you have to arrange things for yourself. Please don't rely on hospital diagnosis or GPs. We have lost a special person. Don't be the next.", "My mother was admitted at the end of November 2012 with acute pancreatitis caused by gall stones. In her late 70s and in good health with excellent mobility, she deteriorated quickly in my opinion due to staff not wanting to administer drugs through iv or injection. They were adamant my mother was 'refusing' medicines but all she was saying was that they made her gag, then vomit, making the drug useless. It took a stand up argument by myself to get them to administer drugs alternately which is ridiculous. \nI was with my mother when she became 'septic' and went into shock. A student nurse kept insisting my mother was fine, just a bit cold. Again I had to go and find a senior nurse myself who immediately called for a consultant and mum spent weeks in critical care, who were wonderful I must say. \nWhen mum was eventually sent back to a normal ward, once again I felt the treatment was appalling. She was bed bound and her drinking water and glass were left well out of her reach as was the buzzer for her to call for assistance.\nAs she was in a side room, no one would have known if she required urgent attention. Faeces were left on the floor along with discarded medical items and packaging. I spent most of visiting time cleaning up the room. The television only worked on two occasions during the 3 months mum spent in hospital meaning that she became very withdrawn due to no stimulation. \nSome nurses were helpful but most of the ones I met would not offer any help or time to explain any of the procedures that were done. On many occasions, mum was told she could come home only for another member of staff to say she couldn't come home. Some nurses were heard gossiping between themselves while relatives were left to wait for assistance and queued up to ask about their relatives.\nA care package was 'organised' by physio but the day before mum was discharged, we were told she would not need one even though she could not walk unaided or get up from the bed herself. When mum returned home, we were constantly at her home because of her lack of mobility. \nIn my opinion, this is an appalling hospital with no idea of how to treat patients like human beings. I pray I never have to be hospitalised there.\n", "My daughter was referred to the Opthalmic Department at Warrington General Hospital by her optician in August 2012 and received an appointment to see a specialist in October. We arrived early for this appointment and had to wait a very long time before being called in to have an eye test.\nWe then had to wait in a different area until being called in by a junior doctor who carried out an examination, tested her eye pressure etc but stated that she could not tell us anything and that we would have to see a senior doctor. We then had to go back out and wait to be called. After a period of time we were called in, the senior doctor carried out a further examination and then said I want my boss to have a look at you and sent a Junior Doctor to fetch this specialist.\nBy this time it was approaching 3hrs since our appointment time, when eventually the specialist (the person we had been told originally that our appointment was with) came into the room, carrying various things including a newspaper and wearing a coat and outside garments. They never acknowledged that either of us were in the room just spoke to the senior doctor. They then slammed the paper on the desk, removed their coat and said they would take a look.\nThe examination lasted less than 30 seconds and made both of us feel like we were an inconvenience. They then mumbled something to the senior doctor, marked a sheet and picked up their stuff and left.  They appeared to be in a hurry to leave and we were both of the opinion that the senior doctor was taken aback by his actions, I don't think they knew what to say at that point. I asked what happens now and the senior doctor said that my daughter needed further tests and that the optician was correct about the swelling at the back of the eyes. They passed us a form and told us to hand it in at reception, which was closed. Only cleaners were present so we posted the form in a box at reception.\nA follow up appointment was received for December. My daughter rang the hospital to request an earlier appointment as she didn't want to feel that the appointment would be rushed or stop anyone from being able to go home on time. She was told that the next available appointment was late January 2013, therefore she decided to keep the original appointment offered. Once again we arrived early, prior to the appointment time, and she was called in after only 5 minutes. She had an eye test and was told to sit in the waiting area. After another 10 minutes we were called and taken down the corridor for a field test which took about 30 minutes. We were then told to sit and wait in the corridor. We seemed to be waiting around 45 minutes before a member of staff came into the corridor (a public area) and proceeded to ask my daughter personal questions. They then went back into the room. About 30 minutes later, during which other staff approached and stated 'it won't be long' which seemed very strange, the member of staff came back out and informed us that my daughter had been put in the wrong clinic. They informed us that they could not see her as this would be taking another consultant's patient. At this point I interjected, in disgust, as we had already been at the hospital for over 2 hours. I said to this member of staff that first of all they should not be asking personel questions in the corridor and then asked who had made the mistake; the consultant or the clerical staff. At this stage the sister on duty intervened and proceeded to try to find out what had happened.\nOnce again we were left to sit and wait, after around 20 minutes the sister returned to advise us that there had been a mistake (but didn't state by who) and went in to see the member of staff. The member of staff then came out into the corridor and informed us that they would see my daughter if it was an emergency otherwise she would have to rearrange the appointment. We objected on the basis that she had already been waiting since being referred in August, and knew that potentially the swelling could indicate the presence of a tumour and she had taken a day off work to attend. I said that the way she had been treated was disgusting. Every time my daughter attends an appointment she loses money by having to take time off work. I said that it was not acceptable to wait for a further appointment and therefore she would like to see this member of staff. We then had to wait again whilst this person saw another patient before calling us in. Also present in the room at this time was a student in their final year and the sister. The member of staff examined Catherine's eyes. The sister left during the examination and then came back into the room and spoke to the member of staff who then told us that they had managed to get us the tests done, that they could not do in her surgery, and to go with the sister to get pictures taken.\nWe were made to feel that we should be thankful for having this done by the sister as they said that the lady taking the pictures was staying behind in her own time to do them. Pictures were taken and we then returned to the waiting area, and after 5 minutes the member of staff came to the door with the lady who had taken the pictures and informed us that more pictures had to be taken. We went with the lady again and had more black and white pictures taken and returned to the waiting area. After around 10 minutes the member of staff called us in again and showed us the colour pictures and the deviations on them, which the member of staff explained they hadn't expected to see. They then referred to the black and white pictures and told us that if my daughter had been born with this condition the pictures would glow, but they didn't and just showed a black square. They then said that they didn't want us to be concerned but as a precaution they were going to arrange for her to have an urgent brain scan before Christmas and that we would be contacted shortly.\nAs my daughter had not heard anything by late December she phoned the hospital and spoke to the member of staff's secretary. The secretary informed her that they had checked and confirmed that the scan had been requested in mid December, and that my daughter should receive a call as a letter would not get to her in time. My daughter was worried that it was getting close to Christmas and the secretary advised her that they did the scans in the evening and over the weekend, so the appointment would be before or just after Christmas so they advised her not to worry.\nOn the following day, my daughter received a letter regarding an appointment for a MRI scan at Runcorn Hospital for mid January. She contacted the hospital and was informed that the member of staff's secretary was not available until the following day and a message was left for them to contact her in the morning. She therefore called the MRI centre to explain the circumstances and to request an earlier appointment but was told that the request they had received had not been marked as urgent and that she would have to contact the hospital. As she had not received a call by 11am on the following day, she called the member of staff's secretary who said they would look into it and someone would call her back. \nMy daughter received a call from a someone and explained what had happened. They said they would ask the specialist that our original appointment was with to look at the notes. This person then rang back around an hour later to tell my daughter that the specialist had said all the tests were fine and that it was just a routine (non urgent) scan. I took the phone off her and spoke to this person directly. I told them that I didn't accept the specialist's comments as they had not examined my daughter properly in the first instance. I said I wanted a second opinion and that if it turned out that she does have a tumour, I would sue the Hospital for negligence. I was then told that if I wished to make a complaint to contact PALS. \nI phoned PALS and left a message requesting a call back. As I didn't receive a call back I called again and spoke to someone. I explained what had happened and they told me to make a complaint to the Chief Executive and that they would speak to PALS. I then got a call from another member of the PALS team (more senior) and explained in great detail yet again what had happened. This person informed me that they had tried to get the appointment (scan) brought forward without success, I told them this was unacceptable and that I would be making a formal complaint.\nI sent a formal complaint the next day, this was late December, and received an acknowledgement letter dated 6 days later, stating that consent was required to access my daughters records and that I should expect a reply within 30 working days. A further letter dated early January stated that a response would be provided by mid February.\nNo urgent MRI was arranged and the appointment/scan was carried out on in mid January as previously arranged. Despite following this formal complaint up via phone call and email after the date stated in mid February, I then received a further letter stating that a further two weeks was required to complete their enquiries and to provide a written response.\nTo date I have not received any further response, which suggests to me that the hospital simply can't be bothered to respond to formal complaints and appear not to care about how patients are treated or what their concerns are.\nIt would be useful to know where I can take this complaint to next, as I believe the hospital doesn't take complaints seriously!\nMy daughter has ended up having to have a lumber puncture which caused an ongoing problem with severe headache which resulted in her going back into hospital via ambulance and is now waiting to see a neurologist.", "My son was experiencing abdominal pain which started in the morning, it got progressively worse as the day went on. I called NHS 24 in the afternoon which by this time it was severe. I was told someone would call back in an hour. He got worse very quickly, I called back and was told someone would call back within 2 hours. \n\nEvery time I called I asked if there was somewhere I could take him myself as I had transport. By this time he was screaming in agony. I called an ambulance and was told this was not an emergency and they would refer me to NHS 24. I called NHS 24 again. I was told to take him to the local infirmary at 6: 30 P. M. I thought he would be seeing a doctor, it was a nurse who then sent us to another town 20 mins away. The Dr. there arranged for him to go to the hospital, I took him there which took another hour. \n\nHe was operated on at around 11: P. M. His appendix had burst by then and was badly infected. \n\nThis was a very frightening experience for us. My son was very unwell afterwards. I am very upset at the way we were treated. We were told it was not an emergency when it clearly was. My son suffered excruciating pain much longer than he should have and still could suffer complications from this. I felt completely helpless and unsure what to do at the time.\n\nI do not have any faith in NHS 24 whatsoever now.", "We are very sorry to read of your experience and thank you for raising this via Patient Opinion. This must have been a very distressing experience for both you and your son. We would be keen to find out more about what happened and would ask you to consider contacting us so we can look at your son's case in more detail. NHS 24 and NHS Tayside are keen to work jointly to learn and improve our service to patients and perhaps a joint meeting between you, NHS 24 and NHS Tayside may be helpful.\r\nYour feedback has already been shared with the NHS 24 Director of Nursing & Care, and the Director of Nursing for NHS Tayside, and they are keen to explore this further to see if we can make any improvements to our service which may benefit other patients.\r\nPlease accept our apologies for your experience. We would very much welcome direct contact from you. Please contact Shona Lawrence, NHS 24 Patient Affairs Manager on 0141 337 4582 or email patient.affairs@nhs.scot.nhs.uk or Alison Moss, Complaints & Feedback Lead, NHS Tayside on 0800 027 5507 or email complaints.tayside@nhs.net", "I went in for a standard d & c. 3 days later I was still there recovering from a partial hysterectomy - I was 18.\nMy father had an aorta aneurysm operation. He was an incredibly fit man, 6' 4\" and still weighed the same as when he was 19. Went into Basildon, taken into ICU. After the op when I visited him, I was horrified to see his feet and legs nearly black. After a lot of complaining, they did put on surgical stockings. Sadly by that time the blot clot that killed him had already formed.\nI still carry a card saying that if I am ill or am in an accident do not take me to Basildon Hospital.", "Just wanted to say they do not always ask the family. Our view was that they seemed to think we minded caring for our nan and that we would have wanted it to happen. We feel we are not like them.\nWe look after our families and we didn't mind her having dementia as much as we think they did.  As a result, we feel that you can't trust any of them at all.", "Dear Concerned Family of a Dementia Patient\nThank you for taking the time to send us your feedback. I am sorry that you feel you cannot trust us. We normally receive positive feedback but we take all of our feedback very seriously because it makes us better understand our patients experience and make improvements. Many of our patients have dementia and we consider ourselves very respectful to them and their families although in your case it seems we have obviously let you down. \nIf you would like to contact us to give us more information so that we can more fully understand your individual situation please contact us via our PALS Team who will speak to you in total confidence. Telephone number 01202 704886 or please email pals@rbch.nhs.uk.\nYours sincerely\nSue Mellor\nHead of Patient Experience", "I would like to make a complaint following my observations at the diabetes centre, Treliske hospital, Truro. Luckily, I am not a patient with diabetes, if I was, I would not want to attend that clinic!\n\nMy friend had an appointment in afternoon , she was told by the receptionist to come in early because she needed to fill out a questionnaire, and so we arrived at the diabetes centre at approximately half an hour early. \nThe receptionist was okay, the nurse doing the bloods was friendly and smiling, so was a man called Chris who was a fitness person of some sort. There were various members of staff who would periodically come out of their room and walk through the waiting area, a smile might have been nice, especially for anxious patients on their first visit, but no, you wouldn't think there was anyone sitting in the waiting area. \n\nTime was ticking away but no one seemed to be called in to see the doctor, when she did appear, she wondered around, then went to get a bottle and filled it up from the water fountain, still not appearing hurried or anything!\nEventually a patient was called in to see her.\n\nThere appeared to be a lady who was rather breathless and she came in to enquire where she could park her car, as the car park was full up, she was told by the receptionist that she would have to park in the main hospital car park, it was obvious to me that the breathless lady would not be able to walk that far, but the lady had to explain that, to the receptionist, only to be told there is nothing else she can do. There were still a lot of people to be seen, so the car park was not going to empty any time soon! If she parked anywhere else near the building she would be clamped and probably have to a pay a \u00a340 charge!\nThe breathless lady had to cancel her appointment!\n\nAn hour had passed since the scheduled appointment time and my friend had still not be seen by anyone yet, so she enquired to see if this was usual and told that it was!There was a delay due to the fact that the doctor appeared to be 45 minutes late. Then this doctor had the cheek to try to refuse to see a patient because the patient was 5 minutes late! ! Luckily this was overcome and the patient was seen. \n\nThe doctor never smiled when calling a patient in to see her. In fact I never saw her smile at all. \nAnother patient, who I discovered had a lot of trauma in her life in recent years, came out very distraught from seeing this doctor, and said, well, that's me, well and truly told off!\nThis doctor told my friend that the reason all the appointments were delayed was due to the nurse who was taking the bloods, so she didn't even apologise for herself being so very late, just blaming it on the nurse who was one of the few who were kind, friendly and human and doing her job well!\n\nAll this time in the waiting area with no one making a statement or trying to say something to reassure people, it was all very strange.\nI wondered, while I was sitting there, if it was because we were all overweight, I remember a lady doing a test on the television to see what peoples responses were to overweight people, first of all she appeared in a town as herself, nice figure, long blonde hair and reasonably attractive, people responded to her well, striking up conversation and waiters in a cafe were friendly and attentive. Next she wore a type of padded body suit, her hair and face were the same and she followed the same routine of going into town and going to the same caf\u00e9 etc. as before, when she was slim. The response was totally different, she had odd looks, the waiter did not attend her straight away and when he did was so different in attitude toward her! She was shocked at the difference and it was a big eye opener to her.\n\nWhilst listening to people coming out from their appointment, it appeared their treatment was extremely off-hand, demeaning and unfeeling in the extreme, to such an extent it was evoking extreme distress in some, to extreme anger in others\nSurely this is not the standard of treatment that the patients should have to accept on top of their own personal difficulties. Not only was the doctors behaviour anti social, she was quite happy to push the blame for the delays onto an innocent engaging and good mannered nurse, who carried out her job with a genuine air of friendliness and efficiency.\nMy friend eventually got into see the doctor at approximately an hour and a half late and she too received the same unacceptable treatment by that doctor\n\nAs an overweight person myself, I know what it is like to be treated with extreme negativity, it is most definitely counter productive to any benefits that might otherwise be achieved and in the context of this clinic, I would judge it to have bordered on abuse of the patients and almost certainly the patients would have left quite dejected and traumatised by what should have been a beneficial consultation!", "Hi,\r\nWe have read your story and thought you'd like to know that we may be able to help if you want to give feedback or comments, or raise concerns or complaints to the NHS. The Patient Advice and Support Service is an independent service which provides free, accessible and confidential information, advice and support to patients, their carers and families about NHS healthcare. We can:\r\n* provide you with information, advice and support if you want to give feedback or comments, or raise concerns or complaints, about healthcare provided by NHS Scotland\r\n* help you understand your rights and responsibilities as patients\r\nYou contact the service via any citizens advice bureau in Scotland. Visit www.patientadvicescotland.org.uk/ or use the phone book to find your local CAB\r\nBest wishes, the Patient Advice and Support Service", "I collapsed on an evening in mid-March and was wonderfully well-treated by East Midlands Ambulance Service staff. However, my hospital experience left a great deal to be desired.\nAlthough I was taken in by ambulance to Casualty at Kings Mill Hospital it took over an hour for a nurse to triage me, during which time the ambulance staff had to stand around waiting - what a waste of their valuable time. I don't remember anyone coming after that, though my husband says I was semi-conscious - enough to co-operate. Apparently I was taken for scans and then taken by blue-lighted ambulance to Queen's Medical Centre at Nottingham. Apparently I had a sub-arachnoid haemorrhage.\nThe passage below is an extract from the longer piece I wrote on Facebook:\n\"I came out of theatre something between 7 and 7 and a half hours later and don't really have any memory of coming out of anaesthetic or of knowing I was on Neuro Intensive Care. The next few days have no particular memories other than how unbelievably nasty and uncaring some of the nursing staff were. \nA couple of them did seem to care and went out of their way to help, but it was only a couple. What sort of caring nurse, who knows (or ought to know)that their patient has such poor eyesight as to be officially classed as visually impaired when uncorrected (my prescription is -14 in one eye and -10. 25 in the other)and also has congenital spinal deformities tells her patient she's lazy because she can't see to walk safely to the bathroom, then puts her an adult nappy on and forces her to walk despite the back pain which is so intense it makes her pooh her nappy? Even better, the nurse then grumbles at the patient so she has to clean herself up unsupervised in a shower because the staff have other patients who need them...God help us all if this our NHS now.\nSorry if that offends anyone who reads this, but this happened to me. I was in hospital for 11 days, during which time I lost 12 pounds in weight and quite literally couldn't find a position to rest in any degree of comfort. The mattresses were/are memory foam, which is probably great if you've a normal spine but don't give anything like enough support to a deformed spine. They eventually put me on to a totally new regime for pain relief, despite that fact that the routine I follow has worked well for over a decade and which they eventually (6 days down the line)put me back to. \"\nOn discharge I was given papers in which it said I'd be seen in 6 to 8 weeks; my appointment has come through for August - five months on. Apparently they are short of neuro consultants but can't afford to employ any more.\nWe've already contacted the hospital about all this but not received any useful reply. \nSurely things can be done better and more efficiently? Replies to patients' queries would be a good place to start.", "Thank you for taking the trouble to post your comments about our hospital. We welcome all feedback and would like to assure you that all comments are taken seriously and acted upon as part of our ongoing commitment to improving patient experience.\r\nFirstly we would like to offer our sincere apologies for your mother's negative experience of being a patient at our hospital. We are very disappointed to hear about the issues you have raised. This is not the kind of experience we would want anyone to have as a patient in our care. We always strive to provide the highest standard of care and we are very sorry if, on this occasion, our standards fell short of those we aim to provide.\r\nWe really do need to investigate the issues you have raised but we can't do this without knowing your mum's details, reviewing her case notes and knowing which areas of the hospital treated her. We also need to know which members of staff were involved in your mother's care and what ward she was transferred to.\r\nWe would urge you to get in touch with our Patient Advice and Liaison Service (PALS) on free phone 0800 073 0510 who will be happy to arrange a meeting with you and the matrons in charge of the ward and departments involved.", "I feel I was treated shockingly from the beginning of my labour until I was discharged.   I was shouted at by midwife for going to delivery suite without phoning \u2026we had tried for an hour and a half with no answer. \n\nThen after having baby I was left in filthy sheets covered in blood and amniotic fluid for 5 hours. After having stitches internal and external I developed a terrible infection. \n\nThe bed was also left too high up so I had to jump off with the baby in my arms to put him down as staff were too busy to help.\n\nI have post natal depression which I feel was mostly caused by this atrocious care.\n\nI will never ever have another baby for fear of this happening again.", "I am alarmed to hear of your account of care at our hospital and poor response to the complaint you have submitted to us. Please can I encourage you to contact me directly on 0115 924 9924 ext 61761 or via email at Laura.Griffiths2@nuh.nhs.uk so that I can personally look into this further for you and get you the answers you are seeking.\r\nLaura Griffiths, Clinical Lead for Musculoskeletal and Neurosciences", "Hi this sounds like its been very traumatic for you. I have shared your posting with our maternity staff and await a response, however I would like to apologise that this has been your experience. I would be happy to discuss your care in person, my phone number is 07827820353. I will post another response as soon as I the response of our maternity staff.\r\nThanks Arlian", "I first got in touch with the patient experience team at the end of October 2012, when my father was in QEQM in Margate. He had been experiencing severe angina attacks and as a result was admitted a few days earlier.\nDue to the severity of his condition while in A&E, as is customary, he had received blood thinners; however he experienced an extreme reaction to that intervention and asked medical staff constantly during his entire stay, why he was experiencing various intense reactions and there was little interest shown and no investigations. I can confirm that he made this known several times within my hearing.\nHe had increased temperature, pain and other symptoms on the Friday and did receive monitoring on the first ward, however all of this ended when he was woken from his sleep and moved late on Saturday night to Fordwich Ward. He did not understand why he was being moved given how ill he was feeling, and he was not given the chance to properly express this. While being moved to Fordwich, he experienced an angina attack, he told the individual moving him. This was ignored and he was placed in Fordwich anyway.\nAfter his admission and the initial work in the first few hours, during the rest of his stay, he was not monitored with a heart monitor or any other equipment to gather data about his heart rhythms, nor was there any investigation using the ward based mobile echo equipment, despite him advising that he was experiencing increased feelings of congestion in his heart and regular and constant angina attacks. I did not see these being recorded in his notes, despite reminding the nurses to do so.\nWhile on the ward, he was kept awake all night by the shouting of a patient who was becoming violent and throwing objects and other patients with dementia, his three fellow patients in his section of the ward were in a state of undignified undress, exposing themselves to visitors and being unaware of doing so. This became the pattern for the following nights, getting little or no sleep. He felt unsafe and concerned.\nI contacted the patient experience team due to my very serious concerns that he was not on a proper regime of medical monitoring, plus he had not been attended by a doctor since the Friday. The only observations being taken were his blood pressure once in the morning and once in the evening. The ward filed an on-line incident report on the Monday regarding the lapse in the protocol regarding the doctors/ consultants not responding to their requests for them to attend him.\nAs a result, there was no data on his file, which would have provided information and medical detail for his doctors/consultants to make informed clinical decisions on his behalf. His verbal information, which was being repeated and given to everyone who came to his bedside, was also dismissed and ignored.\nDespite the complete lack of proper data regarding his condition, and showing no attention to his information, he was discharged from Fordwich on Tuesday morning, by a consultant who did not physically examine him. I believe that this visit was prompted by several phone calls by myself to the medical secretaries that morning. By this time my father was in an extreme state of anxiety and distress, given the lack of any proper attention from nursing staff and doctors. He was worried and concerned at his angina attacks and that no one was listening.\nPost discharge, the next day, I telephoned the hospital and spoke to the doctor who discharged him. I reported that he was experiencing angina attacks, even while at rest during the night, every four to six hours and was told that this was not an issue, and to continue taking his spray.\nA few days later, in the early hours of the morning, my father was taken by ambulance to QEQM. He was subsequently transferred to William Harvey in Ashford and spent the next two weeks in ITU, the high dependency ward and the Cambridge Ward.\nHe had suffered a severe heart attack and cardiogenic shock and was put on a balloon pump while in ITU and his life was in danger for several days. In addition, he suffered severe and unusual complications from his reaction to blood thinners. He has permanent heart damage as a result.\nI have some questions about the stay at QEQM:\n1. Why was the protocol for an unusual reaction to blood thinners not followed, when my father advised of his symptoms hours after his admission?\n2. Does his medical file show that he reported it?\n3. Are the angina attacks which he experienced during his stay at QEQM recorded fully and completely on his file? I personally, reported three attacks to the senior nursing staff, (which I have recorded electronically) and saw no notes made.\n4. Why did he not have a heart monitor, to record the angina attacks and to provide important information?\n5. Why did he not have even a basic examination of his heart using the ward equipment? this would have shown any change in the blockages in his arteries.\n6. Why was he not given a priority angiogram, nor any prospect of one, given that the last investigation had been two years ago?\n7. Why was he moved between wards on the Saturday night and no continuity of care provided?\n8. Why were there no proper medical observations made during his time on Fordwich?\n9. Why was his consultant name changed when he was moved to Fordwich, to that of a consultant who was on holiday and absent from the hospital, as confirmed to me by his secretary?\n10. Why did the doctors ignore the visit requests from Fordwich and fail to follow protocol and fail to respond to the nursing staff?\n11. Why, upon his readmission to QEQM A&E, was there no continuity in the hospital records to show his reaction to the blood thinners? This would have been invaluable information for the medical teams at the William Harvey and may have avoided severe, life-threatening complications subsequently.\n12. I have asked to see a full paper copy of ALL the medical records held at QEQM for my father, and any of his records held by the EKHT.\nIt is my contention, that during the first stay his medical record was not being fully and properly maintained. For example, I would expect that the many angina attacks he experienced should be in his notes. If that data is not present, then that will form the basis of some very serious questions about the failure in his care.\nIt is also my contention that his care did not follow the correct procedures and protocols. I suggest that as a result, his medical and nursing care was sub-standard and potentially negligent.\nTo be clear, my father and I am expecting a formal written report which addresses these issues - following a full and formal audit and review which conforms to the full Complaint Procedures, including statements following documented formal interviews with all relevant members of staff from the Trust. Plus a statement from the Trust detailing what will be done about the conclusions and findings.\nIt is now six months since I first contacted Patient Experience. I understand that there is a stated, expected response time within the process to respond to this sort of issue. I would have thought that given the severity of this matter, it would be given full and prompt attention. I am still waiting. So is my father.", "Thank you for posting your concerns via patient opinion and I am sorry that we do not appear to have handled your concerns effectively or in a timely way through the Patient Experience Team. Please do email me and I will follow this through for you. My email address is Julie.pearce1@nhs.net. I will ensure that the questions you have outlined are addressed.", "Thank you for your feedback. We note that The Dudley Group FT have asked you to contact them with further information so that this can be fully investigated. We would urge you to do this, as it is important that lessons are learnt from your mum's poor experiences, so that this does not happen to other patients.", "Dear Jo1964\n\nI am sorry that your feedback to Patient Opinion did not receive a response. This was not acceptable and I apologise for this. I have been reviewing all of the feedback on the site as part of work to ensure that responses receive prompt and timely acknowledgement. \nI know how distressing it is when symptoms are not controlled as well as they might be at the end of life and was saddened to read that this was your Dad's experience. \nOur clinical teams are constantly reviewing and improving the ways in which they involve relatives with the care provided to those they love while they are in hospital - although I know it will be small consolation to you, I thought it important to take time to let you know that your feedback is appreciated and that I will ensure it is included in learning and improvement discussions that focus on the importance of ensuring that people don't have the experiences you have outlined.\nRespectfully yours, \nCraig White", "My son is severely disabled and is fed by a jejunostomy tube - a tube that goes into his stomach and then into his intestines so that he can have milk without reflux (being sick). The tube has to be inserted by an Interventional Radiologist in an Interventional Radiology laboratory. This is done at a Specilist Hospital in London where we go for  paediatric gastric care.\nLast week we were concerned that the tube had become displaced - that it had moved back to his stomach. We went to our local hospital where after an X-Ray, it was confirmed that this was the case. However, in discussion with the Specialist Hospital in London, it became clear that they would not be able to bring my son in to redo the Interventional Radiology procedure outside working hours. Hence, with a bank holiday, we were told that Matthew would have to wait 3 and half days before having his tube re-inserted and meanwhile he would only be able to be fed on water and diaralyte into his stomach - if given milk without the tube in place, there is too high a risk that he will be sick and aspirate (choke). This meant that Matthew was deprived of food from Friday afternoon until Tuesday lunchtime when the tube was successfully re-inserted at the Hospital in London.\nMy concern is my son was deprived of food for over 3 days because the specialist hospital does not have an emergency/on-call system for Interventional Radiology that supports doing these procedures out of hours or at the weekend. I do not think it is right to deprive a child of food for that long because of this and the specialist hospital that provides this service should put in place emergency access at the weekend to prevent vulnerable children being unnecessarily starved for several days at a time due to the unavailability of staff.\nI would also like to say that the medical and nursing care, when received, was excellent - my concern is the lack of system organisation to manage children like my son at the weekend and particularly a bank holiday weekend.", "I don't imagine you will publish my story. \nI was assaulted and abused by a rude, uncaring radiographer at Good Hope Hospital in April 2013.\nI wrote a letter of complaint to the Chief Executive a few days later. To date, I have not even received an acknowledgement and information about how my complaint will be dealt with.\nThere is no clear complaints procedure laid out in this website, which is unacceptable.\nThere is little point in only wanting nice stories from patients and ignoring those who are dealt with so badly they are in pain for 2 weeks and traumatised by their experience.\nIf I hear nothing in 24 hours I am going to go public with my complaint because I am so angry that I have been ignored.", "Thank you for raising this matter and I hope your son is now receiving the care that he needs. From your comment it seems that your issue of concern is with the specialist hospital and not with Frimley Park Hospital. However if this is not the case and you have any feedback about the care you received at Frimley Park please let me know and I will ensure it is followed up [james.taylor@fph-tr.nhs.uk].", "Thank you for your posting and I am so sorry you have not had a response to your complaint letter. To enable us to thoroughly investigate your concerns please can I ask that you make contact with our confidential Patient Services team on 0121 424 0808 or email our Deputy Head of Patient Services, Margaret Mitchell on: margaret.mitchell@heartofengland.nhs.uk.\r\nBest Wishes\r\nSimon Jarvis", "Dear Sir/Madam, I would be more than happy to assist you with your complaint.\nMy name is Carolynne Scott, Head of Operations at Good Hope Hospital. If you would like to email me carolynne.scott@heartofengland.nhs.uk or telephone me on 01214249689 I will establish where your original complaint is and provide you with a response.\nI look forward to hearing from you.\nregards\nCarolynne Scott", "I am sorry to hear about your experience of Chelsea and Westminster Hospital. I will direct this concern to the relevant team and respond to you shortly. It would help us investigate further and provide a thorough explanation if we have further identifiable details from you such as your child's name and date of incident.\r\nPlease could you contact me directly on 0203 315 8548\r\nWith thanks\r\nSian Nelson\r\nPALS Manager", "Apologies for the delay in responding, it is difficult to give you a detailed response, however we would like to assure you that your comments will be shared with staff.\nWe do not considered it acceptable for any member of staff to shout at a patient, under any circumstance. We take these comments seriously however, and we will highlight this to all staff via the staff hand-over meetings.\nThe usual pathway for women in labour is to contact maternity triage however support and advice can be obtained via the labour ward. Both areas are prone to high activity and there may be a delay in answering calls. It is however extremely unusual for the telephone not to be answered by any member of staff especially if ringing continues. We are able to access call and line usage but would require dates and times to follow this up. \nThe majority of mothers stay in the labour ward after delivery and are discharged home directly from their delivery room.  It would be the expectation that the linen should be changed if soiled, so that the mother may rest if required. Again the fact that this was not done will be highlighted to staff.\nStaff would normally advise on personal hygiene and care of the stitched area. However some mothers resistance is lower due to the tiredness associated with a new baby and they can be more prone to infections.  Having stitches does not mean that an infection will be acquired.\nWhen staff are not in the room, it is normal practice to ensure mothers have access to the call buzzer should assistance be required.   Again this, along with the height of beds, will be highlighted to staff.\nWe are sorry that you feel your experience has caused postnatal depression and a fear of having other children.  We hope you feel able to get help and support from your Health Visitor or GP but  If you wish to discuss any of these issues further please contact the unit on 01324 566000, and a member of the management team will be happy to speak with you.\n", "My dad was sent to Russell's Hall emergency department at the beginning of March 2011, by his doctor after being unwell and having some abnormal blood test results. \nHe was kept in this department for a couple of days while they kept taking more blood from him and running tests. They eventually sent him to a ward, where it was noticed by myself and my mother that he was acting strangely, I notified one of the nurses, they came and saw him, then told us it was our fault for overwhelming him with us being there - the family that he loved and was with him all the time.\nBy this point we were still no nearer to finding out what was causing my dad to be ill. We asked to see the consultant that was treating my dad, we had a meeting with the consultant where we asked them questions about what they thought was wrong with my dad but didn't really get any straight answers. \nBy this point in time, my dad was really beginning to deteriorate, his body swelled and he could no longer walk around, he was moved to another ward, this time a ward for stomach, liver and kidney problems, but we still had no answers for medical staff as to what was causing my dad to be so ill.\nHe became bedridden and developed massive swelling all over his body, nothing was ever done to reduce this swelling, he didn't eat or drink, and we began to notice that his toes were going black.\nHe was in so much pain, especially in his head, his tongue swollen so much that he could hardly talk and it was heartbreaking to see a man I loved so much in that much pain and he wasn't being treated for anything, they would give him morphine for the pain but that was it. He developed bruising all over his body, especially on his head and legs and yet they still didn't know what was wrong with him.\nHe died on Easter Sunday 2011, he had had a bleed in his stomach, and all his organs were failing, he couldn't breathe his lungs had filled with fluid, and we watched him die. It was the most painful day of our lives. The doctor said he died from multi organ failure and acute vasculitis, but still to this day we don't know what caused him to have organ failure or why nothing was done to stop things from getting so serious. He was in that place for 5 weeks and was only 66.\nI cannot fault the nurses on that last ward he was in, they tried their best to look after him and keep him comfortable, but to me, he never got any proper treatment from the doctors. I really believe that his death could have been prevented, and we still don't know why our dad died 2 years on.", "My mother suffered a stroke in April 2013.\nThe initial response was fantastic, the ambulance was with us in less than 10 minutes and the paramedics confirmed by opinion she was FAST positive (I am a trained nurse). She was taken to the HASU at Charing X and we were taken straight into critical care.\nAlthough I had known she was ambulant 90 minutes previously, as I hadn't actually had contact with her, they refused the thrombolysis treatment. She had a CT scan, which showed nothing, and was then taken to the stroke unit.\nShe became very drowsy due to the brain oedema and a CT scan done on day 3 showed the lesion by then. Apart from a paralysed arm, all her other limbs are fine and she has cognition. Her care was fantastic.\nThings took a turn for the worse when she was admitted to West Middlesex Hospital on day 3, late at night. On day 4 the Occupational Therapist called me and we chatted for nearly half an hour. During this time I informed her that my mother had severe hearing loss and she requested that I bring in her hearing aids. I also informed her that my mother had vascular dementia and gave her the details of who looks after this.\nOn day 5, I visited my mother in the afternoon. She was still very drowsy and not making eye contact, which is apparently normal for this type of stroke. I waited a long time to speak with the sister and by the time she turned up, I had to leave to get to work. I informed the staff that my mother couldn't hear and that I had left both her hearing aids and her distance vision glasses in her locker.\nSadly due to my husband's ill health, I was unable to visit my mother for about 10 days. When I visited again I was there for nearly 4 hours and during that time it became apparent that the ward staff had no idea that she was deaf, didn't know she had hearing aids with her and didn't know about her dementia.\nThey blamed Charing X for not providing the information, but when I explained that the OT had phoned on the day after admission and had received this information, they were astonished. They immediately gave her the hearing aids and once inserted she immediately responded to them. I believe that up to this point they thought she was badly brain damaged, even though the position of the lesion would not be expected to cause this.\nDuring my first and subsequent visit, I examined the nursing notes and informed staff that I was concerned about her coughing. She was not on oxygen assistance when transferred and has not been oxygenated since arriving at West Mid. Her sats were being maintained above 96% on room air, which is adequate. I asked if a chest X-Ray had been performed or was planned and received a negative reply. No one seemed to take my concern seriously.\nYesterday morning I received a phone call from the stroke SpR, informing me that my mother has a chest infection [only diagnosed yesterday, some 3 weeks after admission] and that she is very poorly and now on antibiotics.\nI am disgusted with the level of care she has received so far. It seems that if I can't be there every day (I work shifts 5 days a week and have an ill husband to look after), then nothing gets done. I have informed the SpR that I am making a formal complaint to the CEO and I fully intend to bring a medical negligence case against all involved in her stroke [she had been taken off anticoagulants and BP medication] from the so-called preventative medication, right through to the post-stroke care.\nThey are now running around like headless chickens and hopefully she is getting the right treatment, but I shouldn't have to kick up a fuss to get this treatment done properly. If I wasn't a trained nurse and could spot the warning signs, heaven knows what would have happened.", "After horrific side effects from a chemo drug and other complications my husband lost stones. In the first two weeks had lost three stones and still cannot walk.\nThe operation was four weeks ago there has been no nourishment or protein in his body for five weeks. I complained to the staff about the lack of food he was having and asked if I could see the chart with his food intake.  This was in Inverclyde, I was told no chart had been kept but they would start one.  I only found out about his weight loss because I asked him if they had weighed him he muttered something (he was extremely weak and could barely communicate). When I asked a nurse about the three stone losses they said I was must have got it wrong, so I asked for it to be checked I was told at that time that they can't force someone to eat. \nAs far as I was concerned that was like saying he would be left to die from starvation and that's when someone said it was right about the weight loss and they had notified the dietician. He was nauseous and said the food tasted like sand and he could only manage porridge and custard. I spoke to the dietician the following morning by phone and told her of my concerns she agreed to see him the next day.  \nWhen my daughter and I visited him that afternoon we asked to see the diet sheet, to see if we could help with anything on it. We could not read it and asked if the nurse would tell us what it said and she also had difficulty reading it.  In the end we managed to find out he was to have two special protein soup four 50ml total.  Twocal is another protein drink but not vanilla as that made him sick also four small bottles of milk. \nI asked to come in at lunch to see what he was eating, they came and asked what he wanted but he couldn't stomach anything on offer and neither would I have. When I asked about the special soup and diet that was to be provided, the nurses who were helping with the meals had no idea what I was talking about. They had obviously not been told to read his notes they went off to have a look and came back and offered the soup.  If I hadn't been there he would have been left to starve. He was given the large bottle of twocal in vanilla and when I asked why he wasn't given the milk he was supposed to have I was told he has to ask for it as they didn't know what he was to have. I told them I wanted the milk put on his tray whether he asks for it or not. \n\nI spoke to the dietician and asked what sense there was in her making a chart and no one paying the least bit of attention to it, things did not improve he is so week he can barely walk.   So on being told he was to be moved to the Larkfield Unit for intense phys
