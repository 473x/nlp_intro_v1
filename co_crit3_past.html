 tedious and long complaints procedure. It will not deter me. Meantime I am making plans to take my patient home so that he can be provided with some real care.", "Dear Elizabeth Edwards\r\nThank you for taking the time to write in your concerns regarding your Father in laws experience at Good Hope Hospital. Please be assured that we take your email very seriously, I have forward your comments to the Deputy Head Nurse.\r\nCould I please ask that you contact me on 0121 424 0808 or my email address iona.belgrove@heartofengland.nhs.uk as I will need your father in laws name, DOB and postcode for us to investigate your complaint.\r\nMany thanks again and I wish your father in law a speedy recovery.\r\nKind regards\r\nIona", "I went in for my 12 week scan suspecting a twin pregnancy. There were twins but no heartbeats. The sonographer was very blas\u00e9 about it and told me to book a ERPC that afternoon. I was devastated. Her attitude really upset me - obviously for her it was an everyday occurrence but my world was falling apart. Since this happened nearly 3 years ago, I hope staff now will have had better training to deal with painful news more sensitively.\nAt the EPAU the nurse told me I already had enough children. The anaesthetist also upset me. I'm sure he meant well but he seemed extremely flippant and jokey and I became extremely stressed going into theatre. I was already in a distressed state and I felt that he was making fun. It just felt really inappropriate. \nLater on the ward I was left haemorrhaging for many hours and was left alone in the bathroom despite already having fainted twice from loss of blood. Due to being left so long I needed a transfusion of 4 pints of blood which in my opinion would not have been necessary if I had been monitored properly and dealt with more quickly. To be fair, the ward staff were very nice, just too busy. ", "My Dad went into Whiston hospital on a thursday night, he was ill but not too bad. He was placed on 5a over the weekend and he was given antibiotics and responded well. He was getting close to full fitness (for him) but on the Saturday night the week after he went in he started to say some strange things. This to the people who knew him was a red flag, we all knew he was in the early stages of infection.\r\nOn the Sunday we were called in by staff asking if someone could come in and calm my Dad down as he was very agitate, we took it in turns to sit with him over a 12 hour period and we only saw a student nurse come in on 3 occasions, each time we pleaded with them to find someone who could start him on antibiotics or do something knowing it was going to only get worse. It had been over a week since he had gone in and every time we asked if it was possible to see a Dr, each time we were told that the Dr's were very busy and couldn't come to see us.\r\nMonday and Tuesday had gone by and my Dad still hadn't been started on any medication, we got told on Tuesday that he had a fall the night before, he was hallucinating and was really confused. Anyone who knew my Dad knows that when he is well he's sharp as a tack but with him being put on 5a which is a ward for the elderly I got the feeling the staff just saw him as a confused old man. I went to see the PALS team on the Wednesday in the hope that they could put me in touch with a Dr and they said they would get me an appointment for the Thursday afternoon.\r\nAs I got to the hospital at 3pm a Dr was waiting at my Dads door to talk to me, they sat me down and told me he had a seizure in the morning and they had managed to get him stable, he told me that he had an infection and they had started him on antibiotics that afternoon, my Dad died at 4. 30 that afternoon...\r\nI should point out my Dad had many health problems and had he beaten this infection the next one may of beaten him. All I wish is that he had been given a fighting chance!", "Dear Relative676,\r\nFirstly, may I offer my sincere condolences for your sad loss. I'm sorry to hear that you were dissatisfied with your families experience at our hospital and I really appreciate you taking the time to share this with us at such a distressing time.\r\nI want to assure you we take all feedback very seriously here at St Helen's and Knowsley Teaching Hospitals. I would welcome the opportunity to discuss this with you personally and with your permission, refer your concerns to the most appropriate personnel at the Trust.\r\nI can also guide you through our complaints process if needed.\r\nPlease contact me directly by email clare.aspinall@sthk.nhs.uk or call me on 0151-290-4136\r\nWarmest Wishes\r\nClare\r\nPatient Experience Manager", "My wife who is 67 was admitted to A & E in early February 2014. From here she was sent AMU and from there to ward 8. My wife is unable to communicate and make requests for help.\nI have provided a folder with background information to help nursing staff. This includes a list of medication that is required at different times during the day. I have also provided the medication\nPoint 1 - my wife has remained in the same bed and not moved or showered throughout. Her teeth have not been cleaned. I have a concern about my wife's posture in bed from an aspiration view point and her skin condition due to lack of bathing and creaming\nPoint 2 - on visiting her at 13.00 I noticed that she had soiled herself in an open pad. I asked a nurse to check. I then notice that due to the inappropriate routing of her peg that it was covered in feces. The nurse said she would log this, cleaned my wife up but left the peg routed under her nightie. I pointed out the safer route is via the neck opening in the nightie. This needs to be recorded as my wife could well develop additional problems due to bad practice i.e. inappropriate pads being used or inappropriate routing of the peg. What I also expect to happen is that the Y adapter is changed and the peg checked by a professional\nPoint 3 - my wife has not been given much of her medication. This needs to happen as indicated. Medication documentation have been lost, duplicated and recovered. This clearly needs to be reviewed as my wife's condition requires regular use of the medication. I have done what I can to provide medication and tables for when and what to administer. I have also attended the hospital for prolonged periods (All day Saturday, Half day Sunday, Half day Monday). \nI always have my mobile with me to answer questions. My fear is what happens when I do not visit i.e. my wife cannot say \"I need the toilet\" or \"It's time for my Medication\" or \"Don't put my peg feeding tube up my nightie.\u201d\nDue to my wife's illness, it's highly likely she will need the services of the hospital in the future. Please let me know what part I can play to avoid problems such as those above which threaten my wife's health and what you intend to do to ensure this does not happen again. \n", "Dear 'At Risk' we are very sorry to hear about your concerns and would like to address them as quickly as we can. Please could I ask you to contact Matron Jenny Clarke:\r\njenny.clarke@midstaffs.nhs.uk or call 01785 257731 and ask them to Bleep 6763 which will put you through to Matron.", "Dear \u201cAt Risk\u201d\r\nI can confirm that, as agreed in your conversation with the ward sister at the time of your wife's admission, we are investigating the concerns you raised. I am pleased that preliminary findings enable me to offer you assurance that your wife was turned regularly and provided with personal care as required.\r\nI am also reassured that sister worked with you to ensure your wife's specific needs have been listed in her notes in order to ensure that they are addressed should she need to be re-admitted.\r\nKind Regards\r\nAngela Grocott\r\nHead of Patient Experience", "We apologsie if just before you went to theatre you were advised that you could have chosen a urethroplasty. It is normal practice to be given all the options prior to the day of surgery and then for options to be confirmed when consent is obtained when options may have been changed. Unfortunately from the information provided we are unable to outline why you were given this information inappropriately late.     It is not our preferred choice of recovery for patients to be nursed on a trolley for the period of time as you describe. We apologise for the patient experience you have outlined which is not acceptable and you should have received the appropriate information for follow up care after discharge which did not happen. If you would like to discuss this further, please do not hesitate to contact our PALs department on (01323) 435886.", "My 89 year old mother attended the A&E in January with a UTI, while being moved by two nurses from a trolley to a bed her left arm was broken. My mother is left handed. My mother was operated on and put in plaster from her shoulder to her finger tips. After discharge she had to go to a care home because she is unable to do anything. \n\nShe now has an infection in her arm which has resulted in being back in hospital. They are going to operate on my mother and her left arm is going to be amputated. My mother lived alone before this incident and is now in a lot of pain, has lost all her confidence and is in a very poor state. \n\nShe is giving up on living. No one from the A&E or hospital has contacted her to apologise or anything. \n\nI thought hospitals were a place you went to get better not to come home in a worse state.\n\n It would be nice for an investigation to ensure no other elderly person goes through the same as my mum.", "My daughter was admitted in November 2013 to Kings College Hospital London Neuro ICU. She had complex health needs, was 23 years old and ventilator dependent. As her mother I was also her main carer, she was transfered from another hospital as an emergency with a blocked shunt and was unconscious. She went straight to theatre, then to intensive care. She still remained unconscious and prognosis was dire. I was only allowed to visit during the five hours visiting time, despite being with her usually as her carer 24 hours. There were no chairs for visitors, I had to ask for an air mattress for her, this wasn't supplied for 30 hours. We were never spoken to by a senior neurologist, her drain in her head stopped working and I had to ask staff repeatedly to call a doctor. When a junior Dr did eventually come and confirm this they gave us an option of doing nothing about it. On the second day there (my daughters last) I took photographs of her, only to be stopped by a nurse because my daughter hadn't consented! However no one actually asked me about her care or medication or legal status as we parents both had lasting power of attorney. I followed a member of the public in one visiting time and the curtains were drawn around my daughters bed, I went in to find a nurse taking a photograph of my daughters five year old pressure sore, who consented for this to be taken? Her gown that she left her previous hospital wearing was not changed during her two and a half days, she was freezing to touch and when I pointed this out the nurse reluctantly agreed and went to find a bear hugger, coming back to say they were all in use! I slept on a bench in the relatives room for the two nights, only to have the lights put on full and all the windows thrown open by a very rude domestic at 6: 45 am who told me and another relative with a dying husband to get out of the room. Even though my daughter was dying no allowances were made for me to be there, the nurse in charge said they could not set a precedent otherwise all relatives would want to be there. Luckily the Lane Fox unit were happy to have my daughter transferred back to them where she had a dignified death surrounded by staff who cared.", "My first mmc happened in March 2013 and I can't complain about how I was treated other than that when I had to go in to the epu for a confirmation scan, I was seated in a waiting room with happily expecting mums to be with heavily pregnant women wondering past.\nMy second mmc was discovered at the beginning of December and was made even more of a nightmare by how I was treated and the horrendous following weeks.\nAt the beginning of December, I went in to the epc for a routine scan only to be told that our beautiful baby had passed away around a week before. We were given the whole yarn about how miscarriage is very common, which I personally find very heartless. I didn't care about how common it is, I was devastated that it had happened to us!\nI was already well informed about our options because of our first mmc and chose to have an erpc. (I hate that term. This was our baby! Not a \"product\" of conception! Smm is much more tactful and should be more widely used).\nBecause our scan was on a Friday, we had to wait till Monday for the surgery. I was on edge and basically terrified that things would happen naturally in this time but in the end they didn't.\nWhen I went in for surgery on the monday I had to sit, crying and in obvious distress in a full waiting room of other people before the surgeon saw me for the pre-op questions stuff. He was flustered and covered in beads of sweat and the first thing he said to me was \"So you're in for a caesarian today then? \" I don't have words for how hurtful this was and it made me doubt the surgeons capabilities, but I so just wanted to get the physical aspect out of the way I just tried to push the concerns out of my head.\nAfter the surgery, while I was groggy and in so much pain I had been administered morphine, the surgeon came to tell me that I had \"lost more blood than they had hoped\". Though it wasn't explained why or what this meant/impacted etc. I was too 'out of it' to question this at the time.\nFollowing the surgery I developed a post op infection and a uti, despite my impeccable personal hygiene and following the scant aftercare advice I had been given to the letter. For the first ever time in my life I was prescribed antibiotics which made me very confused, suppressed my appetite, gave me diarrhea and vomiting and kept me awake at night.\nAround two weeks after the surgery, the hospital rang to tell me that they had tested what they had taken out of me but weren't able to detect any pregnancy tissue at all! They were telling me that the surgery was a complete failure. Not only that, but they were going to keep me waiting a whole week before they could fit me in for a scan and that said scan would be on Christmas eve.\nI was pretty certain that I hadn't miscarried naturally since the surgery and so had to cope with the thought that I had been carrying around our dead child inside me for weeks and that I had been through surgery for nothing. I also had the overwhelming fear that if something was found to still be present when I was scanned, then I would have to undergo a mva under only local anaesthetic.\nOn Christmas eve we had to wait in a waiting room with women waiting for their 12 week scans with heavily pregnant women from the maternity wing above wondering past. By the time we finally got in called in for our appointment, 2 1/2 hours late, I was a nervous wreck!\nThe scan itself showed that there was nothing in my uterus. The sonographer and the gynecologist present believe that the erpc/smm had actually been successful but that the lab had tested the wrong part of what was taken from me!\nAll of that stress, worry and fear all because they didn't think to carry out their test on another part of what they had taken from me! ? !\nFollowing this scan, it was a further two weeks before the hospital would release our babys remains to the funeral directors so that we could have a funeral and say our goodbyes properly.\nSince this ordeal, I have been having difficulties with anxiety and mood swings. I barely sleep and generally feel like I'm not coping very well. I've been to my gp about this, hoping that I could be referred to a counsellor. My gp told me how common mc is (because that heartless, meaningless rubbish never gets old! ) and that it can take a while to feel better afterwards. I was basically being told that I don't know myself and am not qualified to say that I don't feel right.\nI will be making a formal complaint to our local hospital trust when I am feeling stronger. There are so many aspects concerning the \"care\" I received that I object to that it is difficult to know where to start!\nThere have been some wonderfully caring and compassionate caregivers that we have encountered through this whole thing, but unfortunately, their goodness does not cancel out all of the painful, nightmareish hell that was inflicted upon us by so many others.", "We do take any concerns about patient care seriously.  We would welcome the opportunity to respond directly to the issues you have raised.  Please contact our Patient Advice and Liaison Service - pals.service@rcht.cornwall.nhs.uk or call and ask to speak to the Matron for Gynaecology - 01872 250000.", "The Nursing and Medical Team within the Emergency Department would like to offer their heartfelt condolences for your mother's experience, whilst in our care at Pilgrim hospital.\r\nThe incident is being fully investigated and the Deputy Director of Operations at Pilgrim Hospital would be very grateful if the family were able to meet, to offer apologies in person, and to explain the outcomes of the on-going investigation.\r\nOur PALS service will be in contact imminently, to offer a date to meet with you and your family at your earliest convenience. The contact number is 01205 446244.\r\nHelen Callaghan\r\nNurse Consultant, Emgergency Department, Pilgrim Hospital", "In March 2012 my wife was transferred from Kings to Kent & Canterbury Hospital (Treble Ward).\nThe transfer took place late on a Friday evening despite initial advice the transfer would be effected on the following Tuesday morning, specifically an HDU to HDU transfer.\nMy wife's condition deteriorated within hours of acceptance onto Treble Ward, resulting in an extended period of weeks within an ICU/HDU environment. Whereupon the ICU consultant informed us over my wife's bed in an open ward that they (the MDT) were placing my wife on the 'Liverpool Care Path'. We were subsequently moved to a private medical facility, where my wife spent six months in rehabilitation.\nI raised a complaint via PALS which the trust acknowledged. A meeting was arranged and the outcome was, in the words of the ICU consultant assigned to the case: 'As a result of a botched transfer, no outreach staff were on duty to accommodate J's needs'.\nI had before the meeting started, requested that I be allowed to record the meeting both audio and video. I had the equipment with me. I was advised by the PALS coordinator that the meeting was being recorded both audio and video and that I would receive a full transcript. She even showed me the glowing lights on the equipment to emphasise the equipment was 'on and working'. \nTwo days after the meeting, I received a telephone call to apologise that the equipment was in fact faulty and had not been working. The resulting written response did not reflect what we had discussed and the agreements we had made. It was a watered down version, making no mention of the 'botched transfer'.\nI feel as though I have been lied to, and taken as some sort of idiot. I am in the process of reporting my dissatisfaction to the Ombudsman and reviewing my options via a civil suit to seek the truth and the conclusions the group made during the physical meeting.", "Thank you for providing feedback, and I am sorry to read how distressed you are by your wife's care. I would like the opportunity of talking this through with you. Please do email me on Julie.pearce1@nhs.net - I will arrange for us to meet or to talk by phone.", "Thank you for your response. I will confirm with you later today our meeting planned for the 5th of March so that I can discuss these issues with you personally\r\nMany Thanks\r\nMatron Michael Brunton", "I was kept on a trolley in A&E for 5 hours before being seen to, I was then slept in a room where people kept coming in and out to access the domestic cupborad. Due to low O2 levels I had oxygen on and this ran out and was not replaced when it ran out. The next morning I was taken to an assessment ward and then a gynae ward. When seen by the doctors I was discharged despite being in a lot of pain and having breathing difficulties.\nOn discharge the nurses disagreed with the doctors on my condition and gave me morphine as I was in agony. I was taken out in a wheel chair as I could not breathe.\nI went home and my family were so concerned they ran the emergency GP who took one look at me and sent me back to hospital, I chose to go to Sheffield this time and they found I had Ovarian hyperstimulation syndrome which, seemingly, I could have died from if I had been left much longer. I am very disapointed with the service and how I was treated.", "My brother was admitted to Tameside in May this year as he had a constant headache for over 3 months. He was at A & E and then MAU then transferred to ward 41. My brother was only 50 yrs old. While in hospital he lost his sight, went deaf and over a course of 5 weeks and 4 days he did not know us and lost the ability to know how to eat drink and also he could not walk. They treated him for meningitis and also methanol poisoning which was never there, also cjd and they could not find out what was wrong. However the care and compassion were not there. Also we were not consulted regarding his treatment despite my brother not knowing what was happening to him. He had countless falls as he did not know he could not walk in the end. \nHe was moved to CCU for the last 3 days of his life and then we were told he may have malignant meningitis 40 minutes before he died. They were supposed to implement a red tray for food as he could not see or hear and also a commode to use. Despite the doctor saying it would be put in his notes, it never was. It also took us nine days to get a appointment to speak to the doctor on the ward as they also did a clinic as well as the ward and could not be disturbed. We feel our brother was let down by the care and attitude on the ward and will be speaking to someone to explain what happened to our brother.", "Through the previous use of one of the SLAM Trust's mental services in Croydon, for treatment for anxiety and depression problems, between late 2012 and early 2013 I was put into the position of having little choice other than to cease contact with this service, due to unacceptable ways I was being treated as a patient/service user/customer and informal attempts to resolve this problem going nowhere. Ever since lodging my formal complaint early last year, when it came to almost everything I had to raise, the senior manager in charge of investigating my complaint treated me extremely unfairly/unacceptably (probably because part of my complaint was in connection with an unacceptable letter which had been signed by the person just before I lodged the complaint). \nWhen I raised this situation to the attention of the Trust's Chief Executive it made no difference. Because it repeatedly happened staff members were not coming back to me on a timely basis, when I was writing this Trust relevant letters, I was put into the position of having to contact the Parliamentary Ombudsman and asking their advice/alerting my MP. I was advised by the Parliamentary Ombudsman to send SLAM a request for a final response letter. Not long after addressing this request to the Chief Executive, making it clear that I wished him to respond to me, I was later told by letter that the matter was being dealt with/reviewed by other staff members (although the situation did not call for it) and then told in the final letter response I received (which was from a different person) that one of the other senior staff members involved was saying that it was their view, after looking through my earlier letters to the Trust, that there were no outstanding things that needed to be answered/explained by the Trust - although it should have been obvious to anybody that this was not the case.\n\nAs a result of all this, I am now having to ask the Parliamentary Ombudsman Service to get involved. Had this Trust dealt with my complaint in a fair and reasonable way, by accepting full responsibility for the things they did which were wrong, there would be no need for me to do this - but as they have chosen not to do so, they have put me in this position. I think that the way that I have been treated by them is appalling.", "I have a back condition and my spine is very stiff, so when I slipped and fell flat on my back, I was very concerned that I may have seriously damaged it. \nAn ambulance took me to A&E at East Surrey Hospital. There I explained to everyone about my concern about my spine, and I explained at length about why I believed my spine was vulnerable to damage. The Doctors kept me in for 30 hours, and gave me xrays and a CT scan, and I was eventually assured that there was no damage to my spine and I was sent home.\nThankfully I asked my Rheumatology Consultant at the Royal National Hospital for Rheumatic Diseases in Bath to have a look at my xrays and scan. He did this and immediately he spotted I had fractured a vertebra. So I went to see the Orthopaedic Consultant at East Surrey Hospital, he had another xray taken, and immediately spotted that the fracture in my neck was so unstable that it was unsafe for me to even go home. I was admitted immediately and four days later he operated to put a plate in my neck.\nHad I not gone for the second opinion, and just taken what the A&E told me, then I could either be a quadriplegic or even dead.", "Dead Redhillchilipepper\r\nI am sorry to read of your experience and understand your concerns. I will forward your comments to the Lead Consultant in the Emergency Department for his review.\r\nKind regards\r\nFiona", "I am the Mum/Carer of my teenage son, who has had serious mental health issues for the last three years. I am disappointed with the 'service' he has received. It took three months to initially assess him, and I feel that his care has been appalling and sporadic at best. \nMy son is a suicide attempter and a serious self harmer, and the care he has received from very pleasant but extremely overworked and under valued staff, especially at crisis point, I think is negligent and dangerous. \nThe crisis service in particular is at its worst at the times when it should be at its best, weekends, nights, and evenings. There are bad points absolutely too numerous to mention, and the care for carers is no better at all, in my experience although I save the service a considerable amount of time and money and resources by being my son's carer (I do not mind of course, I love him - he is my son).\nI also am undervalued, left in ignorance, and most of the time not spoken to at all, to the point I have ended up in the service myself, which could have been avoided. I am utterly dissatisfied with the Norfolk and Suffolk Mental Health Trust.", "Dear 'Redhillchilipepper'\r\nThanks again for getting in touch to share with us your concerns. I hope your voice is now stronger and better, and thank you for getting in touch with me via twitter and email. As discussed, we are doing a full investigation of what happened and will be able to share our findings soon.\r\nThank you,\r\nEloise.\r\nHead of Communications.", "Brought in by ambulance. No tests, no x rays, no scans nothing. Kept waiting 5 hours for nothing and told my problems were medication reaction only.\nAfter 2 months it was found (not by Wansbeck) that I had suffered a STROKE but Wansbeck could not find that because they ignored the required tests.\nNow under care of Hexham General I am told recovery will be very poor due to unacceptable delay caused by the doctor at Wansbeck.", "Last year I was working with the crisis team, meeting them when agreed, calling in when arranged. But despite this, they decided they did not wish to work with me any further, as they felt I posed too much of a risk for them. I am not the kind of client who will just do what I am told, if I believe it is to my detriment. \nThey called the police, who sectioned me on a 136 and I was taken to a place of safety at the 136 suite at the local psychiatric hospital. The police removed all my items that could endanger me and gave them to the staff, who put them in an unlocked drawer. I suffer with amnesic episodes and was seen by a member of staff removing my belongings and this went unchallenged. \nI had access to a lot of medication and took a massive overdose, which was only realised when the police came to escort me to the ward, as I did not want to be in hospital. They could not wake me. I was then admitted on a ventilator to ITU. It took 3 attempts at trying to get me off the ventilator, until I was able to breathe for myself. \nThe police raised an allegation against the staff of abuse by neglect and this was upheld at a safeguarding adults investigation and subsequent meeting. When the staff were asked why they had not locked up medication given to them by the police, they claimed not to know anything about medication and said they did not challenge me with regards removing items, as they did not wish to upset me further.", "Norfolk and Suffolk NHS Foundaton Trust has developed a more youth focussed response and continues to work hard to ensure young people can easily access the service and find the interventions helpful - parents and carers play a key role in this and some groups exist to support parents.\r\nWe recognise the challenges in caring for a young person with a mental health problem and has included some self-help materials on the website whatsthedealwith.co.uk\r\nOther organisations, such as Young Minds, also have very helpful advice on their sites. We also welcome comments made direct to the service about how to improve our services: we have an active service user group who will hold us to account for everything we plan and do, we encourage young people to be part of this.\r\nWe have promised young people and their carers that we will continue to develop our services and that our teams in partnership with other agencies will help promote young people's recovery.", "Thank you for your comments. This was clearly a difficult situation and I am very sorry that you experienced such distress. I am working with colleagues who are responsible for Safeguarding at Sussex Partnership to hear their responses to your comment and I will respond more fully when I have a fuller understanding of the circumstances.\r\nKind regards.", "Dear terry735\r\nWe noticed your post and thought you may be interested to hear about the work of the Stroke Association and how we may be able to support you. Stroke Association is the leading charity in the UK changing the world for people affected by stroke.\r\nOur Stroke Helpline is there for anyone who has been affected by stroke in any way. You may want to know more about stroke and its effects, be looking for practical information and support, or simply someone to talk to. The Stroke Helpline is open Monday to Friday from 9am to 5pm on 0303 30 33 100. You can also email us at info@stroke.org.uk. We also have a range of services across the UK, providing information, advice and support to stroke survivors and their families. You can find out if there is a service in your area by contacting the Helpline.\r\nWe were sorry to hear of your stroke and that you feel you did not receive good care. If you wanted some support in raising your concerns, you might find it helpful to contact the Patient Advice and Liaison Service (PALS). PALS is there to ensure that the NHS listens to patients, their relatives, carers and friends, answers their questions and resolves their concerns as quickly as possible. You can telephone PALS for Northumbria Healthcare Foundation NHS Trust on 0800 0320202 or email them at northoftynepals@nhct.nhs.uk\r\nFinally, you can also find lots of information about stroke on our website at www.stroke.org.uk. You can read about our services, read or listen to other people's experiences and download all of our publications free of charge. There is news about our campaigns to improve services for stroke survivors, national and local events and our research programmes. You can also join the Talkstroke discussion group where you can share your experiences with other people who have been affected by stroke.\r\nI hope that this is helpful and that you are now getting the support that you need to make the best recovery possible.\r\nStroke Information Service\r\ninfo@stroke.org.uk\r\nStroke Association staff are not medically trained and the information provided does not replace information given to you by your own healthcare provider.", "In November 2011 one of our relatives kidneys stopped working and she acquired pneumonia, Our relative was admitted to the Medical Assessment Unit (MAU) at Aintree University Hospital, My sister and I were informed that our relative might die.\nA request by our relative for us to be present when she was seen by a doctor was ignored. The request was blatantly ignored. One doctor argued with me in front of my my relative and said family can only stay with relatives if they are dying. I later met with this doctor who informed me our relative was not dying.\nOur relative lost use of one arm many years ago and their right shoulder had been broken some years ago, because of this our relative struggled to cut up food open containers etc. My sister and I made this known to staff and requested that we stay to help our relative eat and because of their lack of mobility and poor eyesight we asked that they help with medication. This request was refused and we were told that we would have to leave during medication and meal times and that Nurses would assist. At this stage I was already concerned about the care and conflicting information on the MAU. On more than 1 occasion I found our relative sitting in front of a cold tray of food with the food uncut, and tops left on desserts and drinks. When I challenged this Nurses replied that they were busy and they would get round to it. This seemed quite typical in terms of what we saw.\nOur relative was then sent to Ward 22 where they stayed for approximately 2 weeks. Our relative was discharged without an aftercare plan despite them living alone.\nOur relative had also developed a pressure sore on one heal on ward 22. (we think this is more evidence of poor care). The night they got home, our relative fell on the stairs on the way to bed and she was readmitted to ward 32, we were informed that the pneumonia had not cleared. Our relative was eventually discharged with a full aftercare package and still requiring a nurse to dress her pressure sore. They were readmitted again to Ward 15. The pneumomia had not cleared.\nIt was at this point my sister and I decided we should note some of the incidents we observed.\nOn numerous occasions Tablets were left on the table in a dispensing cup Having restricted use of their arm and had poor eyesight our relative could not take their medication unassisted. Despite telling staff about this, it happened time and time again.\nWe requested a meeting with the doctor and the Consultant. Again we raised our concerns about poor treatment and our relatives fear of hospitals and doctors and it was agreed there should be 3 way communication.\nWhen our relative had water retention and her ankles were swollen. The footstool provided was far too high and it was causing pain. The physiotherapist said they would provide a lower footstool.\nWe noticed that Mum was not eating but the food chart stated that our relative was eating almost everything. We informed the nurse. We were told they would monitor her food intake.\nI informed the nurse our relative was in severe pain and was tired, was visibly weaker and appeared to be deteriorating. I asked if the oxygen levels had been tested and I was informed they were OK.\nI spoke to the deputy ward manager and told our relative was still not eating, they were tired and weak and breathing seemed laboured The Deputy Ward Manager told me they were not too weak and that had walked to the toilet alone using her delta frame.\nWe observed that all of our relatives tablets had again been left on the table in the dispensing cup. Mum had been put on oxygen and had deteriorated further. A Nurse brought a drip and hung it over the bed lamp She informed us that our relative had a chest X-Ray and had pneumonia on her lower left lung. Although a cannular was due to be fitted for IV antibiotics early afternoon, it was not fitted until late evening.\nWhen we met with the consultant we asked the prognosis - given the fact that we were told on the MAU that our relative was dying. We were informed that they were poorly and may require an operation on her kidney.\nWe informed him about tablets constantly being left on the table, he said he would speak to the ward manager\nI asked why I was ignored when I had told the nurse I suspected or relatives oxygen levels had dropped and was subsequently proven right there was no reply\nWe informed him that our relative had deteriorated and their speech was not right and the fact they struggled to get to the toilet with a frame and assistance was a long long way from how they were before admission. He did not comment\nWe also informed him that our relative's legs were swollen but despite this no footstool had been provided\nOur relative had not eaten all of her food but the food chart said that it had been eaten. Tea was being counted as fluid (despite the dehydrating effect of caffeine) and our relative was only having small sips of tea. The chart incorrectly recorded the time the cannula was fitted.\nWhile we were there a nurse had asked our relative what they had eaten - They could not remember, it was at this point we realised our relativess food intake was not being monitored.\nIt was noticed that the antibiotic drip had finished and was uncomfortable. We asked for it to be removed in the afternoon. At 7. 15pm I had to ask staff again to remove the same drip. The footstool provided with was on the opposite side of the bed.\nNurse said our relative was lively - this was a lie, their speech was slurred and they were very grey in colour and was lethargic.\nWe met with the consultant and informed him of our grave concerns\nDoctors kept referring to Mums TB - Our mum had NEVER had TB\nWe highlighted that up until admission our relative was able to walk, they were independent despite their impairments. We highlighted that their speech was slurred and they were unable to stand unaided the movement in the left arm had deteriorated and they were drooling from one side of her mouth.\nMy sister asked for our relatives oxygen to be put back on and a Nurse did this. Later the doctor pulled me to one side and told me that ONLY nurses should put the oxygen back on. He was implying that my sister had done this and it was against the agreed plan of care. I informed him that a Nurse had put the oxygen back on. He said nothing in reply.\nTablets left in the dispensing cup on the table but the Nurse informed us they had observed medication being taken. This was untrue.\nOur relative had not had any of her ensure drink. they were clearly upset and had been crying. Our relative informed me that the urologist had told them he was going to put a drain in their kidney \"early next week\". I spoke to nursing staff about this - they were gathered around the table having a chat. They informed me the Urologist had not seen our relative and they were confused. I spoke to the doctor who informed me nothing would happen until the pneumonia had cleared. Once the pneumonia had cleared, they would move our relative to the rehab unit and they would be treated as an outpatient for her kidneys. I went to explain this to our distressed relative, but the patient in the next bed said that she had heard the doctor and our relative was was right. I went back to tell the Nursing staff and they laughed and said \"we have more than one confused patient on the ward' I found this comment particularly offensive and left the ward sobbing as the pressure and stress was becoming too much to bare.\nOur relative had a very sore mouth, it was dry and cut and it was too painful to eat. I asked the Nurse if our relative could have porridge I was told porridge was not on the menu but used a low salt menu to get Mum her porridge.\nOur relative still had difficulty eating their mouth was still very sore I asked another nurse about porridge, she brought a soft food Menu - this had never been offered before.\nI arrived on the ward our relative was sobbing. They had been told they were having a nephostromy tomorrow. A Nurse confirmed this. Again despite numerous requests to be present whenever our relative was seeing a consultant our requests were ignored. We had even put the request in writing.\nOur relative had been put back on oxygen The doctor informed us that they had pus in her kidney and the kidney wont clear while the pus is there so a nephrostomy was essential.\nOur relative was taken down for her Nephrostomy. The surgeon informed me that they had TWO pressure sores, one on each heel and told me that she was completing an incident form as one wound had gone close to the bone. She asked me to ensure that the staff on the ward dressed the wounds.\nI had to remind The nurse to dress the pressure sores\nOn ward 15 on 2 occasions our relative contracted the Norovirus, yet doctors and ward staff were frequently observed not following the correct hand hygiene procedures when they were walking on and off the ward and between rooms.\nMy sister and I complained about the standard of care in writing to the Matron and even though she met with us they later said there was no record of the complaint.\nOur relative was moved to Ward 2 Much better standard of care! They were given a chair with a leg rest and was offered a soft food menu, without us having to ask. A red tray so given for for assisted feeding.\nOn ward 2 we didn't keep detailed notes as the standard of care was good.\nWe were informed our relative would be home in a few days.\nOur relative got another infection. Doctors tried to insert a drip into but couldn't find a vein. A senior doctor told us our relative was close to death and they thought it best not to take them to intensive care and scare them by putting \"lines in the neck\" He said all of this in front of our relative who was terrified so said they didn't want to go to intensive care.\nOur relative was moved into a side room. The doctor told us they would die in a day or 2. On the first day we tried to give sips of water but the nurse said we were best not giving anything to drink and just to use swabs in the mouth. After 5 days of no food and drink, Our relative was still alive but was in a great deal of pain. My sister and I queried the withdrawal of treatment and we were asked to speak to a palliative nurse. The palliative nurse informed us that our relative was on a care pathway and this slow death was normal and could take up to 2 weeks.\nOur relative was in agonising pain for 10 days and this to our mind was caused by the Liverpool Care pathway. It got to the stage when we were unable to hug them, or comb their hair or hold their had. Our relatives body began swelling - we were not warned of this and we had to remove a ring from their finger as they were turning blue. Fluids were leaking through their hands (we were not told about this either) after 10 grueling days our relative died. This was not a painless and peaceful and kind death this was torture.\nWe sent a letter of complaint to the hospital and received an 8 page replay apologising for their shortcomings and telling us things had been put in place to prevent it happening again.\n\nHistory repeats itself:\n\nYesterday we visited a very ill friend in hospital on ward 15 and this is what we found/were told about:\nShe was left unwashed as nobody even bothered to check if she needed assistance\nHer tablets were left in a cup on the bedside table despite the fact her memory is poor and her eyesight and mobility are bad she could not reach them and did not know they were there.\nDespite lack of balance and poor mobility our friend was lying on the edge of the bed without the cot sides up\nShe was unable to use the control on the bed and the emergency call button was out of reach.\nShe was left undressed as she was unable to put her pyjama bottoms on and a member of staff had told her she could not assist but failed to get her any help.\nHer wash things and toothbrush had been left on the bed because she was unable to reach her own locker\nHer hands and fingers were swollen and her fingers were blue but no one has bothered to take off her wedding ring\nHer feet were swollen yet her legs were not raised.\nShe struggled to drink out of a glass without assistance yet no beaker has been offered.\nNurses sat at their station chatting and ignored people waiting to see them.\nMy sister and I were distraught this brought back horrific memories about the poor treatment of our relative and we have major concerns about the treatment of our friend.\nIt is obvious that the 8 page apology was merely lip service to appease us.\nNot only has this hospital failed but I feel it's complaints procedure has failed.  I now feel it has proven to be a complete waste of time.", "These are serious complaints which will be investigated by our team.\r\nPlease call us at 0151 529 3287 or email us at customerservice@aintree.nhs.uk or visit https://www.aintreehospitals.nhs.uk/PatientInformation/Patient-Advice-and-Complaints-Team/Pages/default.aspx so that we can discuss this further with you.", "Thank you once again for your comments - it is really important that we hear about the experiences of the people that use our services both good and bad and make improvements where we need to. This is exactly what happened in the situation you described - we also made a Safeguarding alert following this incident and have made changes to the 136 suite and the process and paperwork associated with an admission to it. Once again I am sorry for the very distressing situation you experienced and wish you well for the future. I have responded to your comments about CRHT teams in your other recent comment so will not repeat them here\r\nKind regards", "I have attempted to email a complaint, and have been unable to find contact details for the executive director. My complaint email has been returned undelivered by Thornbury. However, here is a copy of my complaint.\nI was referred to Thornbury hospital by my gp for a gynaecological operation. With Thornbury hospital being a private hospital, I was expecting the care to be outstanding. However, I was sorely disappointed from and I feel there were so many minor and major issues I picked up on during my experience that I doubt Thornbury wouldn't pass the friends and family test.\nI have bullet pointed some of the issues I came across:\n- at pre-op assessment, I informed the nurse that I believed my large ovarian cyst ruptured recently as I had suffered severe pain. I asked her if she could speak with the consultant regarding this, as I had had a CT scan the morning after suspected rupture. The nurse told me that there was no need, as if the cyst had ruptured, I'd be dead by now! However it was found that my cyst had indeed ruptured. My abdomen was full of blood according to my operating consultant, which has caused internal damage, which may have been minimised had the nurse not dismissed my concerns.\n-upon admission to the ward, I was informed that I would be going to theatre at midday, and I would be informed of any delays or changes. I was not collected for theatre until nearly 4pm. I was not informed of any delay or changes!\nThe practitioner who collected me for my surgery, checked my consent form with me, which is correct procedure. However at the end they asked me, do you understand any of that, because I don't!  I don't believe this sort of statement would put any patient at ease immediately prior to going to surgery.\nMy 1st night at Thornbury, I was in a lot of pain following my surgery. I asked my nurse for some analgesia. She agreed to get some strong analgesia for me. 15 minutes later a different nurse who I had not met before entered my room and gave me an injection in my leg! I can only assume this injection was an opiate, however I was not informed about what it was. However, it seemed this new nurse I had not met previously did not check my patient details, allergies, or my vital observations prior to administering the opiate drug.\nA couple of times during my stay, I accidentally set of the nurse call system, due to the placement of the button. Both times a member of staff entered my room with the statement, what do you want?  When I explained that I had not meant to call them to my room, their attitude was incredibly rude!\nUpon seeing my fluid intake and output chart the following morning, I noted the night nurse had just made up how much I drank and went to the toilet! As it was completely inaccurate, and the nurse hadn't asked me once how much I'd drank or gone to the toilet. I informed the day nurse of the inaccurate documentation that morning.\nI had an incredibly sore throat following surgery, which can be expected, however on examination of my throat, I going quite a nasty injury to the back of my throat. (For which I have pictures of. ) I informed 3 nurses about this issue, and not one of them would check the injury as requested or inform the anaesthetist of an intubation injury.\nI am prescribed medication, which I take daily. I brought this medication in with me, and informed the staff. The prescription was written up on my drug kardex. I was not once given my routine medication during my 2 night stay at Thornbury.\nThe first day following my surgery, I was given a meal. Whilst eating this meal, I realised I could taste Bell Peppers (which I am allergic to) despite having an allergy band stating this and the kitchen staff being informed of my allergy! My meal was taken away from me when I informed the staff of their error and I was given an antihistamine thankfully. However I was not offered any meal replacement!\nI found nearly all the nurse staff to be very rude when speaking to me! I was made to feel an inconvenience to them. Even my relatives commented on the rudeness of the staff!\nI could not wait to get out of Thornbury hospital! I did not feel safe or well looked after. I must say, it was an absolute stark contrast to the care I was expecting. It has taken me a month and a half to even come to terms with writing up my letter of complaint. However I feel it necessary to do so.", "Dear Tori8980,\r\nThank you for taking the time to post your feedback, which obviously makes for an upsetting read. I am sorry that your experience with us was not a positive one. It is interesting that you refer to the Friends and Family test. I am surprised at your points as our patient feedback, and indeed Friends and Family ratings are very high.\r\nHowever, it is very important that we investigate your complaint. We have searched our robust complaints records and can not find anything that resembles what you have written, so we are presuming that you have not made a formal complaint.\r\nAs much of your complaint is of a serious clinical nature, it is important that we investigate your points fully and thoroughly with you so we can follow the correct complaints process, investigate in detail and make our on-going reports and plans for change. We can not do this anonymously.\r\nIt is not appropriate for us to continue the investigation of such a serious nature online so I would like you to contact me directly at the hospital on 0114 266 1133 or email me at david.mills@bmihealthcare.co.uk or alternatively complete the contact form on our website, so we can follow the correct complaints procedure and ensure that everything is logged.\r\nOnce we have spoken at length, we will issue a response on this site also to inform other readers of the plans and steps that we will set in place.\r\nKind regards\r\nDavid R Mills\r\nExecutive Director\r\nBMI Thornbury Hospital\r\n312 Fulwood Road, Sheffield, S10 3BR", "The complaint is ongoing, and I would not wish to disclose personal details on a public forum so I'll stick purely to facts and circumstances. Suffice to say that a few years ago, I was treated in such a way by my physio that I was humiliated and degraded in the corridors of RD&E hospital.\nAt the end of that appointment, the physio said that there was no point in seeing me until I could carry out specific walking based tasks. I was actually seeing this physio for treatment of a condition, which had taken most of my leg functionality (both legs) and rendered me unable to walk without at least one crutch. \nThe physio made it perfectly clear that I should not go back until I could complete these tasks, by saying that seeing me was a waste of clinic hours that could be better used by others. This physio told me that I should just walk normally. The pain from the effort of it all reduced me to tears in that corridor. I asked for a second \"stick\" in order that I might achieve the impossible task I was being set. I suffer from somatoform pain disorder, among other things, so this was no easy feat. It was after failing at this task that the physio made it clear I should not return until I could do things their way. Wasn't that what I was there for? To get help with all that? I feel that I was effectively discharged by the physio at that appointment.\nSeveral years on, the continued unsupervised use of a crutch in my right arm has led my shoulder to serious harm; I use a wheelchair now when things are too difficult and am currently receiving treatment elsewhere for rotator cuff injury and other damage which prevents me from using my right arm much at all. I believe that I am now more disabled than I was before as a result of the failure of treatment by that physio.\nI wrote to the Chief Exec of Wonford hospital about all this, and the response is almost laughably inadequate. I have yet to see any solid proof that my complaint is being taken seriously or that any kind of investigation has taken place at all. I requested a copy of my complaint record and received copies of the letters exchanged between us and a couple of insignificant emails between staff. Not a shred of any investigation records, which indicates that the Trust's own complaints policy is not being followed and my complaint not being taken seriously. What's more, the administration/management of the hospital have taken the view that since nobody else has made a similar complaint, my experience can't have happened. The latest response suggests that trampling on someone's rights is ok if the person concerned didn't mean to. Considering the Chief Exec et al are ultimately accountable, if I prove the hospital to be in breach of my rights, I would have expected a deeper level of concern.\nI am at the stage now of deciding on the legal route or the ombudsman. I think I'll go Ombudsman first, otherwise the legal route will close off that option. I think also the CQC should be made aware of all this.\nAnyway, I just wanted to get my 'story' out there, because the hospital don't seem to be taking it seriously. Thanks for reading.", "Thank you for sharing your story and I am very sorry to hear of your concerns. We would like the opportunity to discuss this with you further and ask if you can call our Patient Engagement and Experience Team on 01392 402093.\r\nKind regards\r\nTracy", "Elderly father-in-law admitted with acute breathlessness by ambulance 2.5 weeks ago. On admission found to have lost 2 units of blood and dehydrated. He was already suffering from a serious heart condition and type 2 diabetes.\nFollowing a transfusion, he was placed on a general ward, taken off a heart monitor and placed in a side room. After 2 days his blood pressure was partially restored, but continued to decline gently, despite anti-hypertensive medication being withdrawn. No record was kept of fluids in or out and, despite being diabetic, he was allowed large bars of chocolate and a mars bar. The food served was not checked against food ordered \u2013 vital in diabetes.\nThe ward seemed adequately staffed, but those on duty were in my view too busy chatting to each other, or having meetings, to efficiently monitoring patients. The hospital was using an out of date record chart (filled in sloppily) and the nursing notes were poor. He was left alone, unmonitored, in his side room for long periods, despite having attacks of breathlessness at night. After a week he was moved from to a general bay. Despite his heart condition, no room was ever found for him on the heart ward and no cause or explanation was given as to the original significant loss of blood. The ward, although clean, was littered with tatty notices and felt more like a nursery than professional hospital. The only professional looking notices were from the physiotherapy department. Doctor and nurse communication was awful.\n\nEventually the cardiology team, having fiddled with his medication, declared him fit to go home, despite the reservations of his relatives. (They had declared him fit with his first heart attack six months earlier, only for him to be re-admitted by ambulance a few days later). No proper assessment of his home circumstances was undertaken.\n\n36 hours after discharge, whilst in the care of his relatives, he suffered a further severe attack of breathlessness and his heart stopped in the ambulance. The crew were marvellous and, on admission to another hospital, he was placed in intensive care and given a blood transfusion to replace further loss of blood. At the time of writing, the other hospital has him being properly monitored and is arranging a transfer to Swansea for decent investigation as to the loss of blood.\n\nTwice in the past six months Neville Hall have discharged the same patient who nearly died days later. I am concerned about what seems from my experience to be a dilapidated and disgracefully run hospital. ", "Dear Aberllynfi,\r\nThank you for your feedback. I am sorry that you are not happy with your father in law's recent experiences at Nevill Hall Hospital.\r\nAneurin Bevan University Health Board is committed to improving the quality of the health services in the area, therefore if at any time you feel dissatisfied with the treatment or care you have received you have a right to raise a concern.\r\nIf you would like to raise a formal concern about this matter, please write to our Chief Executive, whose contact details are:\r\nDr Andrew Goodall\r\nChief Executive\r\nAneurin Bevan Health Board\r\nSt Cadocs Hospital\r\nLodge Road\r\nCaerleon\r\nNewport\r\nNP8 3XQ\r\nAlternatively, you can email your concern directly to the Putting Things Right Team at Puttingthingsright.ABHB@wales.nhs.uk\r\nPlease include the following information in your email:\r\nyour full name\r\naddress\r\ntelephone number\r\nthe name and address of the patient (if you are emailing on behalf of someone else)\r\nand where necessary, the next of kin\r\nI hope that this helps.\r\nBest wishes,\r\nSharon Harford", "My Mother went in to the AMU ward and in my opinion was treated very badly. She never seemed to receive the treatment she went in for and died within 4 days.\nI have started a complaint and was promised feedback etc within 2-3 weeks and it is now 4 weeks. My emails are apparently being ignored by senior staff. All emails are being forwarded to my Solicitors.", "I have a history of self-harm and suicide attempts over the past few years. It wasn't until 2014 when I took an almost fatal overdose that I was placed in the Becklin Centre as an inpatient. \nI can't remember the first 2 days because I was too 'out of it' and (as told by other service users) I kept falling over and that certain staff members were dragging me around the ward. The first day I can remember (2 days after admission), I self-harmed and the nurse who was working with me on that shift bandaged me up and talked to me until I felt stable and the urges had gone. However, she is one of very few that treated me that way. On other occasions when I self harmed, I was told that, and I quote \"you're silly and you will regret those when you're older and have to explain them to people\".\nI am very quiet and smile a lot (coping mechanism I developed during my childhood) and I felt that I wasn't listened to or taken seriously at all, even though I told them this. I felt other service users who were less patient and more loud/aggressive got what they wanted (e.g. cigarette breaks, a chat, etc) rather than those who asked politely and were told to wait several hours. For me it was usually a chat because I was distressed. Sometimes the help never came.\nOn a different, but similar note, I have noticed that several members of the Crisis Team are very rude. Recently I told them I wanted to kill myself and felt like I would do so had I left the hospital at that point. They said \"Okay\", and then discharged me. \nI then left the hospital and jumped in front of a car on a busy road. The car did a sudden stop and asked if I was okay. I said I'm fine but was crying and then he drove off. I then lay on the floor hoping a car would hit and kill me, but then a man got out of his car and picked me up, just as the police and then ambulance arrived. \nI was taken back to see the Crisis team who took 5 hours to arrive, so I was told that if I tried to leave the hospital I would be put under a Section and police were all outside the room. So I waited 5 hours, just for the crisis team nurse to say \"Hi, you're discharged. You can go now\". I felt this was very inappropriate given the state I was in. She didn't offer a chat or any other service.", "My experience of ward D1 at Royal Blackburn hospital was like a waking nightmare. My mother was treated as if she had dementia, when there was no previous diagnosis or clinical evidence. I felt that they used dementia as an excuse for the symptoms of their own failings, like her dehydration, an untreated infection, and poor nursing. \nShe was not given life-saving treatment, when there was overwhelming evidence, (subsequently revealed in her medical notes) that she had sepsis. Ward D1 is an MRSA isolation ward and early treatment of sepsis is essential. At that time, she was denied food and fluids on a bogus claim of dementia, when it is known sepsis changes cognitive function in not only elderly patients but patients of any age. \nWhen it became septic shock, the facts were covered up and in our view she was denied the care she needed, based on their supposed interest in her quality of life.\nI feel this ward really needs serious investigation as I believe that patient safety has been compromised and in my case my mother died as a result of what happened there.\nA formal investigation recently acknowledged that my mother had died of sepsis, almost three years after her death. Why did the form after her death say that the family were happy with her care, when it was known I had called in safeguarding? And why is septic shock or sepsis not mentioned on her death certificate, but instead an infection without clinical evidence? Why was sepsis never at any point mentioned to the family?\nWe are in the process of establishing a patients' forum to call for a full investigation as soon as possible into standards of care at the Royal Blackburn Hospital that have been hidden and overlooked.", "The Coventry & Warwickshire Partnership NHS Trust have provided me with psychiatric care services for several years. I am informed by my treating consultant psychiatrist my mental health diagnoses include bipolar affective disorder & PTSD. I attend regular outpatient clinic appointments with consultant psychiatrist approximately once each 3 months. The community mental health team visit me at home once each fortnight however visits maybe less frequent. I am visited by named community psychiatric nurse & social worker.\nFrom late October 2013 to March 2014 I experienced mental & physical ill health \u2013 elevated mood, sleep disturbance insomnia, respiratory problems. Local community mental health team CMHT know I have experienced recurrent chronic mental ill health for several years. They visit me to monitor my mental health status to ensure I remain in satisfactory mental health living in community. My community psychiatric nurse CPN wrote to my general practitioner in January 2014. CPN recognised I had respiratory problems & compromised physical health which she attributed to my keeping pets. Community psychiatric nurse did not comment on my mental health in this letter.\nIn late March 2014 I attended appointment with independent consultant psychiatrist employed by Nottinghamshire mental health NHS Trust. A close friend accompanied me to appointment who contributed information about my past behaviour during psychiatric consultation. I have known this consultant psychiatrist several years. Independent consultant psychiatrist's report detailed that over previous 3 or 4 months I had experienced hypomanic illness. Supporting evidence: insomnia; over talkative; irritability; overspending. I purchased children's toys for my pet parrots & relatively cheap jewellery from eBay. This was first time I had purchased any items from eBay. \nIn January 2014 I took out 4 bank loans to continue to finance my spending as I had used up my savings. At the time, I did not consider how I would repay loans, I was just happy banks had allowed me to borrow money even though I was not employed. I struggle to make loan monthly repayments as I am not in paid employment. Independent consultant psychiatrist at appointment gave me advice regards management of my debt recommending I contact a debt management charity \u2013 Step change \u2013 for free advice. Independent consultant psychiatrist gave me other useful information regards management of my mental health & financial circumstances. Independent consultant psychiatrist suggested he write me a letter to give to banks detailing loans were taken out at times of mental ill health.\nI have experienced mental health difficulties which were immediately recognised & addressed by independent consultant psychiatrist. In contrast my treating psychiatric team Coventry & Warwickshire Partnership NHS Trust provide me with no support regards management of my financial debt.\nAfter independent consultant psychiatrist recognised my financial difficulties were attributable to mental ill health I tried repeatedly unsuccessfully to gain support from Coventry & Warwickshire Partnership NHS Trust staff. Coventry & Warwickshire Partnership NHS Trust staff instructs me financial debt is (a) my responsibility, (b) loans were taken out with my consent knowledge whilst I had mental health capacity, (c) staff do not live with me so cannot control my finances (d) my situation is better than living in Syria (it is not clear how this analogy equates to my circumstances) (e) staff knew I was ordering parcels on line & considered this my normal behaviour \u2013 staff continued to state this knowing my car was full of parcels as house had become full parcels. In my view Coventry & Warwickshire Partnership NHS Trust staff did not address other changes in my behaviour that they commented on such as \u2013 (a) I started smoking I do not usually smoke (b) I spent more time on line on social forums & a few gambling websites. I do not usually use gambling websites.\nI tried to gain support from Coventry & Warwickshire Partnership NHS Trust staff via\n- Contact CMHT staff\n- Contact crisis team staff\n- Email consultant psychiatrist\n- Contact complaints department via phone & email\nI have received some supportive advice regards management of my situation from local Coventry police, rethink charity, step change charity, general practitioner & my Councillor which I appreciate. Otherwise my attempts to gain support are futile.\nI have requested Coventry & Warwickshire Partnership NHS Trust discharge me from further follow up with psychiatric services. It is unhelpful for staff to instruct me I chose to take out significant debt which I cannot repay. I have never been in debt in my life & find my situation overwhelming, degrading. I do not want to receive any further psychiatric care from Coventry & Warwickshire Partnership NHS Trust staff who I find judgmental, critical, and non-empathetic. Coventry & Warwickshire Partnership NHS Trust provide a service that is unfit for purpose\nConclusion-In my view:\n\n(1) Coventry & Warwickshire Partnership NHS Trust have redefined definition of hypomanic illness. Overspending is no longer a symptom of bipolar affective disorder.\n(2) Coventry & Warwickshire Partnership NHS Trust practice & deliver mental health services to patients \"out on a limb\". The services delivered by Coventry & Warwickshire Partnership NHS Trust vary considerably from those provided by other NHS trusts\n(3) Provision of support for mental health service users is becoming increasingly difficult to access perhaps in part due to financial cuts by coalition government", "Dear George53\r\nThank you for posting your concerns. I am very sorry that you feel that we are ignoring your emails but I can assure you that the Chief Nurse, myself and other relevant managers and clincians are well aware of your questions and are investigating thoroughly. Your complaint is receiving priority. It is true that during a formal complaint process we try to answer all questions as thoroughly as possible and this involves coordinating a number of clinical staff which can take time. I apologize for any delays.\r\nI understand that you did meet with the Chief Nurse and the Chief of Medicine to discuss things and please let me know if that is not the case. I understand that I will be meeting with you at the next meeting which I believe may be this week and I will ensure that your questions are fully answered.\r\nI am very sorry that we let you down and hopefully once we have been able to meet we can give you some answers regarding your mother's care that I won't go into here.\r\nClearly we did not communciate in a way that gave you and your family confidence and I am very sorry about that. We will endeavour to do better and I look forward to meeting with you soon.\r\nPlease do let me know in the meantime if there is anything further we can do prior to the meeting.\r\nKindest regards\r\nDr Ben Mearns\r\nClinical Lead for Acute & Elderly Medicine", "I have had a long battle to pursue a complaint against this Trust. My story begins with me trying to access the care I needed for my medical conditions which require careful management from different clinical teams. \n\nBecause of all the difficulties I made a lot of attempts to contact the hospital to resolve crucial questions about my treatment. The hospital reacted by labelling me with \"unacceptable behaviour\" and putting in place a management plan to manage my attendance at the hospital. This letter made reference to violent and aggressive behaviour, which was completely untrue. It would be hard for me to sum up all the impact this has had on me both in terms of sorting out my treatment but also the psychological impact of it all, which is still going on for me. As a result of this management plan information was shared with other agencies including the police and I suffered from very negative attitudes and verbal intimidation from staff and others in my local area.\n\nI followed through a formal complaint and also took my case to the Ombudsman who upheld my complaint. It has been a really hard road to get there, and my story has been featured in the HSJ and also in the local press because I have been determined to make sure the issues here were addressed.\nIt transpired in all this that I was sent a letter which was not accurate by the trusts own admission. This letter was sent to other agencies and I still am feeling the impact of these actions. Also the trust restricted unfairly my access to the hospital.\n\nSo I would urge trusts to ensure that where issues arise about accessing treatment, they do not as in this case default to a process which did not address the individual circumstances and resulted in significant damage psychologically as well as great cost to the trust and time taken up with other agencies. I lost all services at Milton Keynes Hospital, all referrals made by my GP were declined, it was extremely dangerous when urgent treatment was required. I travelled miles to another hospital for emergency treatment, anyway from friends and family. My parents always supported me during these difficult times. It seemed that a standard type letter was sent out without checking it was fit for purpose.\n\nThe trust insisted there was an ongoing police investigation, after discussing my concerns I have been told by local police force this was not sure. The trust lied and caused distress. I never thought a hospital that cares for patients, could ban a patient for making complaints. The CEO said they have learnt a lot after receiving a letter from Ombudsman. I should of never been banned.\nI hope this does not happen to anyone else if they make complaint about poor care.", "Thank you.\r\nI will look forward to meeting you.\r\nKindest regards\r\nDr Ben Mearns\r\nClinical Lead for Acute & Elderly Medicine", "We are very sorry that your concerns have not been addressed to your satisfaction. We have arranged for the Head of Therapies to call you so they can listen to your concerns, and agree with you a way forward to positively manage your concerns.", "My wife was admitted to Blackburn Royal Hospital in 2013, and she was in only 7 days and in my view they let her die, they withdrew her medication, food and water and even put her on the LCP without any discussions with myself or my family. They falsified records (which they have admitted to). I received 2 statements from 2 doctors which I think are false and I think can be proven they are false.\nWe were told they would do a external independent investigation but this ended up only a review by a nurse who actually works at the hospital. In this review she finds many wrong doings but amazingly concludes she can find no negligence even though she states that the records have been falsified.\nMany more things I could go on with but will it do any good as it appears that they will tell falsehoods to back themselves up. These people who are paid to save lives and give care should be made accountable for their actions.", "Dear redrose\r\nWe were really sorry to hear about your experiences of your mother's care three years ago. Firstly can I thank you for sending your feedback particularly in such difficult circumstances. As you can imagine the Trust is unable to go into details on a public website about an individual's care but we would be really keen to talk to you about your feedback.\r\nFirstly it sounds like you still have some questions and feelings from your mother's care, which we would want to help you with as far as possible, given that a formal investigation has taken place. Also it seems that you have concerns about the care at the hospital and would want to raise these concerns on behalf of patients. As a Trust we are keen to carry on building different ways of both learning from past experiences and also engaging with the public and patients in a positive fashion. For all these reasons we would encourage you to ring 01254 733698", "Dear Toby Jug,\r\nAlthough we cannot comment in too much detail on a public website, we are aware of the details of your wife's care. We again offer our sincere sympathy to you and the family on your very sad loss.\r\nIt is always distressing when a dearly loved family member passes away, and where our patient is very, very ill and not likely to recover, our nurses and doctors respect wishes for no further treatment, and do everything they can to make the patient comfortable and have a peaceful death.\r\nWe did carry out an internal independent investigation and are sorry to say that we found some examples of poor record keeping, and our high standards of safe, personal and effective care not being met. We accept that communication with you could have been better, and we could have been more aware of your needs in understanding the severity of the patient's condition, and we are very sorry for this.\r\nWe can state that no records or statements were falsified, and its our view that we did not refuse treatment, or care. Often the management of end of life care for patients and relatives is a careful balance.\r\nWe are really sorry that you feel so let down and are still not satisfied. Please contact me if you wish to on 01254 733698, as I am happy to talk this through with you. It will be easier to go into more detail in person.", "Thank you for sending in your feedback about the care for you and your son. We would really like to address the concerns you have so would invite you to phone the service on 01603 421565 to talk this through and better meet your needs.\nAs a trust we do value the tremendous contribution that carers make, and therefore we need to ensure carers such as yourself feel supported. I have passed your concerns about the crisis service to one of the managers for comment, but we would hope that by engaging with you and your son, we could look at the situation as a whole.\nI am sorry that you have not had a good expereince of our service to date, and hope that we can work with you to improve things for you and your family.", "My mam died due to the apparent negligence of the staff not correctly monitoring someone placed on a potent diuretic, causing her potassium to drop that low it caused her to have a cardiac arrest and die. Then they were seemingly covering it up until it all came to light when medical records were accessed. The staff on the ward at the time showed no compassion, and have to be the worst people my family has had to deal with.\nThe hospital trust has definitely not showed any duty of candour to my family. They also seem to find it acceptable to have nurses shrugging shoulders when asked questions on my mam's care because they can't recall as they didn't even have time to fill in her general medical notes. \nThe trust has acknowledged approx 25 failings in my mam's care in the one week she was in hospital, for the treatable reason she was in for. Knowing a loved one's death was potentially avoidable is the hardest thing anyone has to cope with. In my opinion these people should not be allowed to be still working. Wonder how many more take the fact that someone dies naturally on face value when actually they possibly didn't. Would recommend anyone to get medical notes of a deceased as in my experience there are some liars out there. ", "I was sorry to read that you have not yet received a written explanation and so I have carried out some investigation to find out what has happened. I have been informed by our complaints department that a letter has been written and sent in the post today (May 16th). You should receive this within the next couple of days.\r\nIn the meantime, I can only apologise for the delay in response. If you don't receive a letter by next week then please do not hesitate to get in touch with me and I will escalate your concerns.\r\nKind regards\r\nMaxine May\r\nCommunications Officer\r\nContact: maxine.may@sash.nhs.uk", "It s
