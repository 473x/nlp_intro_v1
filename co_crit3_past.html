ght\nThank you for taking the time to talk with me about the concerns you have about your daughters care whilst at the South London and Maudsley. As I explained given the nature of the issues you raised I suggested that the formal complaints route seemed the most appropriate one on this occasion. I believe you were considering that option. If you have I trust you will have had a detailed response and what options you have at your disposal if you are not satisified the Trust has addressed your concerns.\nKind regards\nBill Berry\nPatient Experience Manager\nPatient Public Involvement Team\nSouth London and Maudsley NHS Foundation Trust\nMaudsley Hospital\nDenmark Hill\nLondon SE5 8AZ\nbill.berry@slam.nhs.uk\nM: 07825180472", "During the last 18 months, my wife has been under the care of the North Tyneside CMHT. During this time, I felt that she has been misdiagnosed, mistreated, ignored and been largely left to flounder. \nIn the last 4 weeks alone she has been sectioned, arrested, respite care and hospitalised, and still nothing. She has stopped her antidepressant as her psychiatrist failed to produce the reducing prescription. Her psychologist went on holiday and then on return got the date wrong, so 3 weeks and no support.\nCurrently she has not slept for nearly one week, has not eaten for nearly 5 days and still nothing is being done. \nA senior staff member from CMHT North Tyneside came to my wife's discharge from the section, which served only to provoke her. This was witnessed by an employee from the hospital, who was in disbelief at what they saw. \nMy children have had to move out as the situation is so bad, and still nothing. The support for my wife has been almost non-existent and support for her family and carer (me) is worse than non-existent. In all honesty, I feel that you are better off talking to a vet than these people. We have found their care incompetent and negligent, at best.", "Before I tell you this story let me inform you until two years ago my care from my gp and doctors were excellent. With deep regret I have to say the two severe traumatic experiences that have devastated my life and a minor incident by comparison has negated the goodwill I have felt.\nAt 61 years I have suffered scoliosis all my life but with good posture and the right exercise I have lived my life to the full. However in the last few years I have suffered abdominal and lower back pain. After ruling out any abdominal problems I was referred to a consultant rheumatologist at Christchurch outpatients in Bournemouth.\nAs soon as I had met this consultant I had a bad feeling. They asked me to lay on the couch raise both my legs straight about 2-3 feet up, then slowly lower my legs keeping them straight. I was totally unassisted, I felt my back arching and burning and screamed \"my back my back\" the consultant seemingly shouted at me in what I found to be a very aggressive way to hold my position. I then again screamed \"my back my back.\" My back then went into spasm I was shaking and thought I was having some sort of fit.\nThis is called a double leg lift which I have recently found out it is not recommended for even the young and fit and very dangerous for people with scoliosis and lower back problems. The consultant was 4 feet to my right shoulder and the nurse was behind me. At no time did the consultant come to my aid to check for any damage.\nI just wanted to get out of that surgery as I was in shock. I complained to my GP about this incident and cancelled all appointments with this rheumatologist.\nHowever I needed to be referred to another specialist because, not only did I have the original problem, I was also suffering from the additional pain caused by this person.\nI went one more time just to close my treatment with this rheumatologist.\nWhen I arrived they looked embarrassed and red faced, demanding to know why I had cancelled all my appointments. I replied there were many reasons why I had cancelled. I then told them my problems had resolved just to get them off my back. However just before leaving I asked them if they realised they'd damaged my back the last time I was there which they seemed to acknowledge. \nI wrote to PALs but was expecting the usual excuses and got them. I contacted the GMC. They looked into my complaint, then replied according to our consultant the double leg lift was an appropriate exercise. I could not believe this so asked under FOI what qualifications had this consultant to make such a decision on the use of the double leg lift.\nIn my particular case, two weeks later I received a reply on why they should not release this info but I could appeal which I have. I was also informed if this appeal failed I could appeal again. This is pen pushing at its' worst.", "After 5 misdiagnoses from my mother's GP surgery, my mother finally collapsed at home and was taken to hospital. On the second day at hospital she was diagnosed with terminal cancer. At the time we were told that an oncologist or consultant would see us as a family. This never happened. Two days in and my mother was taken to the geriatric ward, Wheal Agar. \nWheal Agar is a dark, hot ward in the bowels of the building, lacking in natural light. As we entered we heard the cries of dying people, the singing of the nurses and the smell of human excrement. This sensory experience did not change for the four days my mother was alive here. My sister said it reminded her of a third world hospital ward. \nSometimes it took ages to enter as when you pressed the buzzer, staff didn't come. I noticed other visitors helping each other out instead. We witnessed a shocking lack of dignity for my mother and other patients. We saw different nurses every day. Some didn't know how to move the bed, or change the drip, which resulted in mother's blood shooting out onto the grimy floor. Food was left on my mother's face after a small meal. She developed ulcers on her tongue and mouth but nobody seemed to notice. I don't believe my mother was washed until the morning of her death. I cleaned her limbs and face regularly. \nThe young doctor in charge of the ward flared red in the neck and started to cry when we asked why nothing was being done to relieve mother's pain and suffering. This astonished me and made me think that this doctor must have been very inexperienced. Thereafter, mother received some pain relief, but it seemed that an action plan of palliative care had not even been thought about. On one occasion, mother was moved into a different room without our knowledge. We found out on arrival. Clearly her level of distress was upsetting the other patients. \nA senior nurse was sent in by the young doctor in charge to discuss our request of taking mother home to die, which then descended into what we found to be an unprofessional argument. This was the first time we had even seen this senior nurse, despite the fact that we visited every day. At no point during the whole experience did a doctor, consultant or nurse find us to speak to us about mother. We had to seek them out for information or to inform them of mother's or even other patient's distress. We did not get the opportunity to remove mother from this ghastly place, she died here on the sixth morning at hospital. The senior nurse was seemingly triumphant in telling me and almost tried to physically stop me from seeing my own mother, but I already knew and I went in. \nI am horrified that my mother went through this. I was expecting a programme of medical care but this was entirely absent. I have discussed what happened with my GP who has recommended I complain formally, but it is clear that the current system is in favour of the medical profession not the patient or family aggrieved. \nThis ward was closed in 2012 but clearly reopened again and is running the same as usual. Even though I am Cornish and have an occupation here, this heartbreaking and grotesque experience had led me to think about leaving the county completely.", "Dear Southbank\r\nI received your posting today following your experiences in the Rheumatology department. I am sorry to note that you have had a poor experience in the clinic and I have already spoken to PALs who you mentioned you had been in contact with. Please know that we have taken your feedback very seriously and as part of my immediate investigation I also noted you mentioned that you had already raised a complaint and received a response. It is sad to hear that you were unhappy with the result of your PALs response and that of the GMC. As I do not have that depth of clinical knowledge I am unable to comment, but understand from you that you are pursuing the appeals process.\r\nSadly I think I have also responded to a previous complaint from you, so it is even more disappointing to note that we have still not got things right for you. Because of this, I have spoken with our Clinical Director and we want to make every effort to ensure we do the right thing for every patient every time. We do not want to be seen as \u201cpen pushing\u201d, especially as our staff are dedicated and committed to doing the best for all of our patients. I appreciate it can be hard when you do not receive the response you may have hoped for and really hope you are now feeling much better.\r\nNoting that you have cancelled all your future appointments, we do not want your care to be affected because of this event. Please do contact your GP, who may possibly be able to refer you to another Trust for your continued care, if you still do not want to come back to us. However, please know that you are welcome in the event you do return.\r\nPlease contact us again if we can be of any further assistance either by calling PALs on 01202 704886 or emailing them PALS@rbch.nhs.uk.\r\nKind regards\r\nSue", "We are very concerned to read your story about your mother's last days in Wheal Agar ward. We would be grateful for an opportunity to meet you, hear your concerns directly and understand more about your experience.\r\nMy name is Lana-Lee Jackson, Patient Experience Manager at Royal Cornwall Hospitals NHS Trust and you can email me at: pals.service@rcht.cornwall.nhs.uk", "I have completed my investigation into the issues relating to the service provided by Broxtowe IRIS and CMHT. I am happy to be contacted about the findings and recommendations from the investigation on 0115 9691300 ext 12263.\r\nThe Broxtowe IRIS team has carefully considered the points highlighted on the posting. They recognize the importance and benefits of developing good lines of communication with family and carers. The team plans to review their current system for identifying and recording main carers. They will seek to implement changes to ensure the knowledge and experiences of family and carers, in providing care, are taken into account when completing the assessment and care plans.", "I was refused anymore treatment for a fistula, because of a diagnosis of self harm they refused to treat me. I was sent me home with no treatment with fluid leaking from a wound, with no dressing and no pain relief or follow up. I was left with nothing and so I am left to suffer at home. How can a service leave someone like this with obvious mental health issues?\nI will be making a formal complaint about my treatment.", "After this posting was published I received a letter from the family member who posted the story. I was given permission to publish part of the letter. This is what was said.\n''Patient Opinion is a lifeline, it is there when you don't know where to turn next for help. When you think no-one is listening to you or your concerns, we are actually listened to, not just heard. Patient Opinion was instrumental in affecting change in the care of my close relative. Our concerns were handled with care, understanding and promptly. We wouldn't hesitate to recommend Patient Opinion again. It enables you to be a partner in the care of someone rather than being on the sidelines\nIt is an effective tool for making a difference and for giving both positive and negative feedback.\"", "Thank you for your posting. We were sorry to learn of your concerns and will of course investigate these through the formal complaints process as you have indicated is your intention.\r\nKind regards", "Dear serviceuser43\r\nThank you for your posting. We are sorry to hear you have concerns about the service and can assure you that we take such comments very seriously. The system does not allow us however, to track you indvidually. We would appreciate the opportunity to progress the matter and would like to offer you the following options in order to communicate with us:-\r\nYou can telephone Jacqui Sellek or Katherine Earlam from PALS (Patient Advice & Liaison Service) on 01925 664014/-01925 664450 who would be very keen to take the matter further. If you telephone us initially, we can immediately return your call in order for us to absorb the cost of the call.\r\nIf you prefer, you can communicate via email - jacqui.sellek@5bp.nhs.uk or katherine.earlam@5bp.nhs.uk or 5bp.pals@5bp.nhs.uk\r\nWe do hope you get in touch with us and can assure you that we will do whatever we can to help.\r\nWith kind regards", "Dear Sir  Many thanks for your feedback on one of our services and apologies for only now responding as NHS Choices did not advise me of your comment on their website for me to reply to.  I am very sorry to hear that your experience of our care for your wife in 2013 wasn't what you expected as we always strive to deliver safe, personal & effective care.  From the comments that you make I am assuming that your concerns were initially dealt with through our complaints department and perhaps contacting them again if you were unhappy with the outcome from this may be a way forward?  The team can be reached through our Customer Relations team on 01254 733700 or complaints@elht.nhs.uk who can advise you of your options in raising these concerns further.  Hoping this helps  Wendy Stobbs, Patient Experience Facilitator   (wendy.stobbs@elht.nhs.uk )", "About 3 months ago I told Patient Opinion about how the computerised CBT course I did made me feel extremely distressed about abuse I suffered when I was a child and I have been having suicidal thoughts because of this. \nThey know about this but have failed to help or support me and are blaming me. When I went to Claire House a couple of months ago I was told they would refer me to the Recovery Team for support but then, a few weeks later, they changed their minds and caused even more distress.\nThe distress is getting worse and I do not know what to do or where to go to for support.\nThe way Claire House treat people who suffered abuse in childhood is disgusting and not fit for purpose.", "Hello\nThank you for taking the time to tell us about your concerns, I will forward this onto the Matron and Team manager of the service.\nKind regards", "Dear serviceuser43\r\nThank you for your comments which we will ensure are passed on to the staff concerned who will be very pleased to hear from you. We very much appreciate you taking the time to let us have your comments and feedback.\r\nPlease do not hesitate to contact us (via details above) if you wish to discuss any matter which you feel we can help with, as explained in our previous response to you.\r\nMany thanks once again.\r\nWith kind regards", "Dear Limpyfromsaltcoats\r\nWe are very sorry to hear that you have had such a negative experience of NHSScotland. At the Golden Jubilee National Hospital we aim to create an environment of continuous improvement and welcome all feedback, good or bad, to help us achieve this goal.\r\nWe would like to hear from you regarding your experience to date of your treatment at the Golden Jubilee: please send us an email to Comms@gjnh.scot.nhs.uk or alternatively feel free to give us a call on 0141 951 5195 / 5175.\r\nKind regards\r\nCommunications Department\r\nGolden Jubilee National Hospital", "I had promised my 96 year old mum never to let her go into Tameside Hospital. I had no choice when she had a stroke. From being in the ambulance to when she died one week later the whole experience was a shambles, I felt invisible, and treated as a bystander while I watched them appear to give up on her, with lack of expected treatment, physio, food, drink, and literally no sharing of information. \nAmbulance \u2013 discussion as to whether blue light required \u2013 delaying treatment.\nStayed overnight most nights, and had family rota so never left till moved, when obviously dying, to Stroke Rehab! Told couldn't stay, left at 9. 30pm to be recalled at 1. 30pm & told to get family in.\nNurse comments on ward 45 \u201cOh she's not got a lot going for her\u201d. and said they don't have open visiting since August as patients relatives were checking up on staff. \nWaiting 6 hours+ for food to be put on drip/xray. Leaving food empty for more than 6 hours. Machines bleeping no-one coming to check. Removing oxygen monitor & food (same nurse) saying she didn't need these now as machine kept bleeping. Medication blocking food tube when dissolvable ones could have been used so tube had to be redone & more delays.\nThere were limited caring staff.", "Please accept my sincere apologies this is certainly not the care we expect for any of our patients. I am concerned about this and would like to investigate further. If you would like this to happen please can you contact Helen Howard Matron for Patient Experience on 0161 922 4652 or Helen.Howard@tgh.nhs.uk\r\nMany thanks\r\nJohn Goodenough\r\nDirector of Nursing\r\n\u2018'Would you like to help the hospital to improve its services further? We are currently looking for patients and carers to become involved in a development called \u201cPatient Stories\u201d. We want to know more about our services from the point of view of those who received them \u2013 what was good, bad, what could be improved, what should be changed. Want to know more about what's involved? Please contact John Goodenough, Director of Nursing at\r\njohn.goodenough@tgh.nhs.uk", "Whilst I was on admission I was on 400mg of my depo and doing well. As I was about to be discharged, the dosage was increased to 800mg and subsequently 1000mg. I went to hell and back. I felt I was given a lethal injection. I could not function well and my heart was beating very fast, I could not sleep. \nI experienced all the side effects of the drug. When I reported my experience, nothing was done, it was not stopped. After five months and family intervention, it was stopped and I was back to oral. I am getting back to normal now.", "A recent blood result showed that I have high blood glucose levels. On having a visit with the nurse I was shocked to be told that given it was the second high result that I was diagnosed as being diabetic. It seems that results in April showed high levels and I had not been told about this at all. \nI have been feeling unwell and have visited the GP on numerous occasions over the last 6 months and a simple explanation of being told about blood sugars may have helped me manage my health. Should I not have been asked for another blood test 3 months after the April results? \nI had even had to visit A&E in August and told I may have a cyst which may not have happened as I was fasting that day for Ramadhan and understandably my diet was not being managed as it should have been (given I was oblivious to the fact I was diabetic). I then paid a significant amount for a private pelvic ultrasound which was unnecassary as it was clear. My optician also referred me to the GP for tests last year and my vision has deteriorated very quickly in a short space of time. The GP should have picked up on this and directed me to a diabetes specialist earlier. \nI feel that it has been a clear act of negligence on the part of the practice and have still yet to speak to someone to explain the oversight in detail. This should not have happened and I would like to ensure that it does not happen to anyone else again. As a mother of a very young child my health is of greater concern than it has ever been and I am not willing to take this matter lightly. I am still trying to deal with the fact that I have been told am diabetic, however, the matter of how the practice has dealt with my results, my files and me as a patient is a separate matter which I would also like to discuss properly.", "Please accept our sincere condolences for your sad loss and thank you for taking the time to provide feedback on your experience of North West Ambulance Service NHS Trust. We are sorry that the experience your mum had when she needed us the most, was not as you would have expected. We would welcome the opportunity to investigate your concerns and if you could provide your details to the following email address: patientexperience@nwas.nhs.uk we will contact you to ensure that a full investigation is undertaken.\r\nNorth West Ambulance Service NHS Trust.", "The CCG want me to link back in with Devon Partnership Trust Mental Health Services. I suffer with long term diagnosis of Complex Post Traumatic Stress Disorder, and have previously had such bad experiences with DPT employees including Previous Chief Executive/ Pals and Complaints Team/ Senior Managers and Executives/ Crisis Team / Care Co- ordinators etc that have added to my Trauma instead of reducing it.\nI have had recent experience of Crisis Team, which was as bad as previous experience.\nMy GP is very concerned, as they didn't realise how unsatisfactory Devon Partnership Crisis Services are for a person who has been needing high level support.\nThere is no point in complaining to Devon Partnership Trust Pals and Complaints Team as this has happened in the past. Then they passed it to people who were not fully aware of the situation and made a mess of the investigation which added more to my distress. In my opinion they did a cover up and blamed me the patient for their errors. Not much point in asking patients to take their Complaints forward with the Trust when they can never get it right in all the years I have previously been linked in to them.", "Dear Newton\r\nMy name is Victoria and I am the Patient Experience Manager of the Trust.\r\nI am sorry to read of your experience - I woud like to know more details so we can look into it further. Please kindly email me at complaintsmanager@swlstg-tr.nhs.uk with your name and contact details so that I can this forward and we can learn from the circumstances you describe.\r\nMany thanks\r\nVictoria", "Thanks for leaving your comments about our services. We are extremely concerned that you have had such an unsatisfactory experience with so many members of our staff. We understand that you have raised a formal complaint about your contact with the Crisis Team in particular and we will be investigating your concerns thoroughly. If you feel it would be helpful to meet a senior manager to discuss your concerns please get in touch with our PALS team who will arrange a meeting at a time to suit you. You can contact them on freephone 0800 073 0741 or by email dpn-tr.pals@nhs.net\r\nIf we are unable to resolve your complaint in the way that you want, you have the option of taking it to the Health Service Ombudsman who will make further investigations on your behalf. Contact their helpline first to discuss your complaint on 0345 015 4033.\r\nThere is also an organisation called SEAP which can provide independent support to you to help you make your complaint. SEAP can be contacted on 0300 343 5707, by email info@seap.org.uk or via their website www.seap.org.uk.\r\nWe look forward to hearing from you.", "My son suffered a serious accident at working trimming hedges. He slipped down a muddy bank and severed his little finger and partially severed 2 fingers next to that. He was therefore bleeding quite heavily. He called 999 to request an ambulance to take him to A & E and was told they could not send an ambulance as it was 'a minor injury'. His boss drove, using flashing lights, to let other drivers know the urgency and breaking the speed limit to get to Royal Surrey County Hospital. Upon admittance he was told the full extent of his injuries and was rushed (in a ambulance) to the Queen Vicoria Hopsital in East Grinstead for emergency 12 hour micro surgery to save his fingers. I would, like to know on what grounds the ambulance service at Royal Surrey County Hospital deemed this to be 'a minor injury' and why they didn't do their job properly?", "Dear homer tested\r\nI am so sorry to hear of your son's accident and the subsequent surgery he had to endure to re-attach his fingers - it must have been an awful shock for all of you, not to mention painful for your son.\r\nWhile we are not able to send an ambulance to every 999 caller, we would very much appreciate the opportunity to investigate the concerns you raise about your specific case. I should therefore be grateful if you were able to contact my colleagues in SECAmb's Patient Experience Team to provide further details, either by telephone to 01273 484832 or by email to complaints@secamb.nhs.uk. If you prefer to email, it would be very helpful to know, in the first instance, when the 999 call was made (date and approximate time), the address of the incident, and your name and contact details.\r\nI do hope your son is recovering well and should be grateful if you would pass on to him our very best wishes.\r\nThank you very much for taking the time to raise this concern and we look forward to hearing from you soon.\r\nYours sincerely, Louise Hutchinson, Patient Experience Lead", "A few weeks ago I saw a doctor at Claire House. I became upset when I told them that I did not want them to see my mum because I was worried she would find out about the abuse. They wanted me to tell them by email what support I needed but I felt to upset to do so. The PALS officer informed me that the Assessment Team had decided to close my case.\r\nI sent an email to the PALS officer which was passed on to the Assessment Team. In the email I told them I was feeling extremely distressed and having thoughts of suicide. The Assessment Team have not responded to this and abandoned me without any support even though they caused the current distress I am feeling about what happened to me.", "Hello Marnitee,\r\nThank you for taking the time to post a comment, we're sorry to read about your experience at the Trust. Hopefully you've been able to speak to our Patient Relations Team. If not, please get in touch on 01922 656463.", "I am a long term patient with Rotherham and Doncaster Mental Health Services who suffers from severe anxiety, depression, paranoia and OCD.\nOver the past 25 years I have had numerous drug and therapeutic treatments that have not worked.\nI have always tried hard with the therapy but to no avail.\nThe only thing that had any effect was regular appointments with a keyworker/therapist where I could clear my mind. Therefore keeping my moods and so illnesses in check.\nHowever last year after yet another failed treatment I was informed that I was being discharged without any warning or preparation. I would now have to mainly look after myself with support from my doctor. I was not at all happy.\nIm a very passive person so don't like to say anything.\nFor the next fw months I struggled on alone but eventually the symptoms and suffering became too much. Which led to me contacting the service again for help.\nAt the arranged appointment I stated that I again needed a long term arrangement with a keyworker to talk to. But the nurse said that they couldn't operate like that although she could in the short term get someone with whom I could just offload with on a short term basis.\nI went along to the first meeting with the counsellor but it soon became apparent that I was being put straight back into therapy treatment. Something through past experience I have a lot of trouble believing in.\nImmediately I stated I wasn't happy but just talking wouldn't get to the source of my difficulties.\nObviously after a while the therapy didn't work and I became very distressed and suicidal and brought this up.\nAnother type of therapy with another therapist was arranged at which I tried the hardest ever. Again unfortunately my symptoms and suffering was worse than ever. I am now openly stating that I just cant take much more.\nI just feel at the moment I'm not being listened to and rules are being put before my needs, wellbeing and maybe life.\nIt obvious to myself and to my friends and family that my illness is more serious than the services believe and more long term community care is needed. Be that with a keyworker, social worker or charity social worker.\nMy health is being damaged by all of this.", "Dear Connor2\r\nWe are concerned to read that you are feeling so unwell and very sorry about the difficulties you have experienced in accessing the treatment you believe will help you with your recovery. Please be assured that we will do our utmost to support and assist you with accessing any treatment which will be of benefit to your mental health and well being.\r\nWe have spoken to the relevant mental health professional about you feeling that you can't take much more; please be advised that there are services available \u2013 the Rethink Helpline is open 24 hours a day, seven days a week and can be contacted on Freephone 0800 519 3013. Additionally, presentation at the Accident and Emergency Department of a hospital would lead to a Crisis Team worker being contacted once a person had been seen by the emergency doctor.\r\nIf you would like us to help you further, please contact the Patient Advice and Liaison Service (PALS) in the Patient Experience Team, based at Woodfield House (Trust Headquarters), Tickhill Road site, Tickhill Road, Balby, Doncaster, DN4 8QN. All contacts to PALS are completely confidential.\r\nThe PALS Freephone number (if calling from a landline) is 0800 015 4334 or Doncaster (01302) 796537 or email pals@rdash.nhs.uk.\r\nWe do hope that you will be contacting PALS soon.\r\nWith kind regards", "Dear Connor2\r\nPlease contact the PALS Coordinator on Doncaster (01302) 796537 so that your concerns can be discussed and explored further.\r\nWith regards\r\nHelen, PALS Coordinator", "Dear Connor2\r\nI am sorry that you are feeling this way. However, I would like to reiterate that the Patient Advice and Liaison Service is able to liaise and discuss concerns with managers of mental health services and then provide feedback as appropriate. Please do not hesitate to contact me on the numbers given above if, following your conversation with your therapist, you wish to discuss your concerns further.\r\nKind regards\r\nHelen, PALS Coordinator", "I am very sorry to hear that your experiences have left you feeling in some distress. I would like to remind you that you can re-refer yourself to the Assessment Team for support at any time on 01942 482239 as we are a twenty four hour service, operating seven days a week. If you are feel unable to do this, please contact your GP whom can make this referral on your behalf.\r\nIf you wish to talk in more detail about your experiences you can contact me directly via my PA Louise on the telephone number below.\r\nCheryl Forrest,\r\nMatron\r\n01942 264622", "Dear Connor2\r\nI am sorry that you feel unsupported. As stated in my previous responses, please contact PALS on either Freephone 0800 015 4334 or Doncaster (01302) 796537 or email pals@rdash.nhs.uk, so that I can discuss your concerns with you further and if you wish, make contact with the service on your behalf.\r\nKind regards\r\nHelen, PALS Coordinator", "I've always praised nurses but the \"nurses\"/ carers in the fracture ward are a disgrace i feel. Every time I've been to visit my gran in the royal they have all been huddled screeching and acting fools. I had to point out to one of them that my grans urine bag was completely full and was red in colour.. (Blood)\n\nBecause of their lack of Hygiene and care my gran is now suffering from a severe urinary tract infection.\n\nThat ward (the fracture) is most definitely not understaffed so they cannot blame it on that.\n\nI am absolutely disgusted and outraged. The person beside her also contracted a serious urinary infection. I have never seen such a lack of care, the ward is tiny, roasting and the smell of stail urine is ridiculous. \n\nFor a ward of people/mainly elderly who have just gone through major surgery it's outrageous i think. my mum went to visit her and they left my grans hearing aids out, so she couldn't even hear! ! !", "Apparently it is only of slight concern for a 90 year old patient to not eat anything for 9 days. \nAfter feeling sick and refusing some meals my mother in law is now unable to eat and the staff that do care don't have time, the ward manager doesn't care.\nIt feels like they are trying to free up a bed as a staff nurse was reprimanded for calling a doctor when the patient was quiet clearly unwell and has since been diagnosed with yet another infection contracted during her stay.", "Dear 'Crisis Ha'\r\nThis comment and the response has been passed to us at Healthwatch.\r\nThis reported experience has been unacceptable to you given the history which you have spelt out. You need to trust your GP to take the matter further.\r\n---------------------------------------------------------\r\nIf you wish to discuss your health or social care issues with us in confidence, including receiving advice or information about services, please call 0800 520 0640, or email info@healthwatchdevon.co.uk or go on-line to www.healthwatchdevon.co.uk.\r\nYours sincerely\r\nPeter Brain\r\nVolunteer\r\nHealthwatch Devon is the consumer champion for Health and Social Care in Devon.", "After a lifetime of searching for answers to my many health problems and the disparity between my strengths and weaknesses (high IQ but terrible executive functioning skills), I recently discovered I may have Autism. As a female I knew it would be hard to get the GP to refer me for diagnosis ( see: https: //www. youtube. com/watch? v=ZBOTkvM1mJw ), but I made an appt in february and went prepared with EQ test results etc. The GP was very understanding and referred me to the IAPS team in sunderland.\nIAPS did an initial assessment and agreed I should be referred to the autism diagnosis centre in morpeth, where the waiting list was a year. At the end, the nurse who conducted the IAPS interview decided she could refer me via a letter to my GP, or I could refer myself. I asked the difference and she said-if you refer yourself you can put in all of your information. If you dont, your GP will forward my email and they wont get any of this information ahead of your assessment. I had 3 files full of information to condense into the letter but at that moment it sounded like the better option for me to do it (again, it is a typical autistic trait to make a silly decision 'in the moment). I never should have agreed as inability to do these things is one of my main difficulties- a big part of why I am being referred.\n9 months of panic later I finally managed to make an appt to see another GP at my practice as I wasnt coping with day-to-day life at all. I went unprepared this time, as I had been told there would be a letter from the IAPS team telling my GP where I had been referred and assumed this would be simple (Me: \"Please could you push it through as I havent been able to\". Doc: \"Yes of course\"). How wrong I was!\nAs soon as I said the referral was for Aspergers, the GP rolled his eyes and said-No, we don't do that. I explained the referral situation, and the fact I can't use the phone because I think I have have auditory processing problems which is why it has gone on so long.\nHe became very irate, literally throwing his arms around and leaning over the desk quite aggressively-Of course you can use the phone, you're talking to me fine!  I explained this problem with phones was very common among autistic people.\nHe implied only boys could have aspergers, which I informed him was incorrect. He then asked me about my job history, which fits with the experience of many with the disorder- top of my class with many awards but unable to gain/stay in employment because of interview techniques and social problems.\nHe also told me the fact I focus on researching autism was the problem (intensely focusing on a special interest is a symptom/coping mechanism of aspergers). He ignored or dismissed all of the other information I gave (I am extremely knowledgeable on the subject so could defend myself well against his dismissive comments).\nHe chastised me for using medical terms like \"auditory processing\" (again, part of aspergers is the inability to use certain, often more appropriate, language, so I found it very difficult to explain without these terms! I explained this but this obviously annoyed him more.\nBy this time I was crying hysterically (I was so shocked) and felt very intimidated but he argued with me for a full 20-25 mins.\nHe said I should just get someone to do things for me. I told him my partner could not help me as he had been diagnosed with Dyspraxia as a child and had similar problems, and had a full-time job to keep. He dismissed this saying that diagnoses like this were not worth listening to.\nI explained I was now allergic to so many things (immune problems and food sensitivities are yet another indicator of autism) that I could hardly eat anything and was finding it very difficult. He replied with-Have you lost a lot of weight? NO!  (He didn't weigh me and I am very slim anyway- I don't have any to lose). When I said I managed to survive by binge eating certain foods and over-indulging when I do eat, and he said -Don't we all? ! .\nHe said he should do some research on this subject as he did not know anything about autism (so why was he still trying to argue with me? ). When I suggested a source, he said -I'm not going to look. If I focus on it I'll just start thinking I have it too!  (I think this was supposed to be a sick joke about people \"googling\" symptoms and hypochondria)\nHaving given up, I asked if I could at least be referred for my bowel problems. It had taken a lot of effort for me to make this appointment. He refused, because apparently I had never had any bowel problems (I have throughout my life, and I have been referred for them previously from that practice). Because of his manner, the only information I felt comfortable giving him was that I often had blood when I went to the toilet. He dismissed this too.\nHe then started complaining that he had patients waiting, guided me to the door, still crying, and finished with-Make an appointment for 3 weeks time. By then you might have a job. I'm guessing from the fact I currently have no job, he thought I was trying to get benefits from an autism diagnosis? I am a carer and have just received inheritance which means I do not need benefits, nor would I even be eligible. I have claimed jobseekers allowance for only 3 desperate months in my entire life (I am 29).\nI have been trying to get help with paying bills for 3 months now but no advocacy services etc will make allowances for the fact I can't use the phone. I have been in touch with at least 5 of these services but NOT ONE has sent me a letter. Some continually phoned me despite me telling them I could not answer the phone, which caused me anxiety. I find this situation absolutely ridiculous because I do not even consider myself particularly vulnerable (I have a good vocabulary etc) yet I can't even get help. What is happening to deaf/non-verbal/Learning disabled people in my situation?\nI have been a complete mess since this GP appointment, unable to feed, wash, clothe myself or sleep properly. I was NOT suffering with depression before this appointment, but this experience has definitely sent me towards it. Thankfully, an autism support worker since referred me to the diagnosis centre in Morpeth, but there is still no sign of help from any advocacy services so my stress continues.\nNICE guidelines and the autism act 2009 state that there should be a clear pathway to adult autism diagnosis, but all I have experienced is a system which actually puts barriers in the way of people with autistic-like problems. It is disgusting the way I have been treated by many health professionals in the past and I am sad to see this is getting worse, not better.", "Thank you for your further comments. Your GP has contacted us about your care and we'll be responding as soon as we've properly looked into the issues that have been raised. We are doing everything we can to make sure that you have the support you need.\r\nBest wishes.", "My wife and I are again sitting in maternity with huge problems. She's pregnant and vomiting for over 24hrs and totally dehydrated tired and confused. 3hrs in maternity and the doctor has visited but says IV fluids are an intervention of great risk! ? We are dumbfounded yet don't want to complain directly to ward staff- but don't know who to appeal to except. Have tried a senior manager but no reply as yet. She's thrown up 4times whilst here and the baby is distressed more and more. No care plan is as yet advised or actioned. Wonder if the managing director would help", "Sorry to hear about your current problems.\r\nPlease call my PA on 0121 424 9001 - happy / keen to help.\r\nRegards\r\nRichard", "My Mother who is 97 years old was recently taken into the Hospital by the emergency services and eventually arrived at the Medical and Surgical ward where she received kind and caring attention. On visiting my Mother on the late in December I was told she was now medically and surgically discharged. I spoke to Mother's consultant as there was a particular place within the Health Service I would like her to be taken to but was told this could not be done, I was given the reasons for this decision which I accepted.\nOn returning home that afternoon I began contacting Care Homes in our area because my Mother needed 24 hour care during a period of respite, I had discussed this with the Nurses on the ward and they agreed that this was a necessity.\nMid-morning of the next day in  December I received a telephone call from a lady on the ward. Her attitude was very blunt saying that my Mother had been discharged and \u201chad to go\u201d and was \u201cgoing\u201d. I tried to explain to this lady that I had been in contact with every home in our area and only two had vacancies and both of these were making arrangements to visit the ward and carry out their obligatory assessments. She would not listen to me, she continually talked over the top of me, and she was blunt to the point of rudeness or arrogance. She ended the conversation and put the \u2018phone down. I was given no information concerning my Mother's movements. Later that day I received a \u2018phone call from a Care Home telling me my Mother had been \u201cdelivered\u201d to them around tea team and asking me what all this was about.\nI'm sure you'll well understand that my tiny, frail, blind and deaf Mother was very distressed at being \u201cbundled out\u201d out in this manner and I've found out since that she told the ward staff she didn't want to go. I've also found out since that there were actually empty beds on the ward at that time so I cannot understand the apparent dramatic urgency of my Mother's removal.\nI was not in any way using the Hospital as a Hotel, indeed I had spoken to Nurses there telling them that if there was any extra care my Mother needed, she could not feed herself at that time for example, I was more than happy to pay for it. I am very unhappy about the way my Mother was moved but more than that I am extremely unhappy about the tone and attitude of the lady I've referred to above there was absolutely no need for her to have conducted herself in that manner.", "Serious failures in the community primary health care and respite or residential services in Amblecote. In my opinion it's tantamount to carer abuse. Despite pleading for fair and reasonable help and rest over a 30 months period, nothing has been forthcoming and as a result the carer has broken down with overload (perpetual 24x7 full time care) and the patient's condition is seriously deteriorating with very considerable pain and suffering. To divert responsibility there is an apparent strategy of 'buck passing', 'fudging', 'procrastination', 'thwarting tactics' etc. I believe Dudley CCG is responsible for this situation.", "Dudley CCG is always open to receiving the views of the public, patients and carers. Given the detail included in this story we do recognise the issues highlighted. Unfortunately, we are unable to comment further on the individual nature of this case. Its important to say that we do not hold responsibility for the care of this individual as this sits with another organisation.\r\nWe believe that we have done all that we can to support both the individual and carer through this and will continue to do so. We are in touch with the carer involved directly and through partners to ensure that they are getting the support they need.", "Please accept my sincere apologies this is certainly not the Trust values and behaviours, we would expect from our staff. I am concerned about this and would like to investigate further. If you would like this to happen please can you contact our Pals & Complaints Department on 0161 922 4466 or\r\nPalsandcomplaints@tgh.uk\r\nMany thanks\r\nJohn Goodenough\r\nDirector of Nursing\r\n\u2018'Would you like to help the hospital to improve its services further? We are currently looking for patients and carers to become involved in a development called \u201cPatient Stories\u201d. We want to know more about our services from the point of view of those who received them \u2013 what was good, bad, what could be improved, what should be changed. Want to know more about what's involved? Please contact John Goodenough, Director of Nursing at\r\njohn.goodenough@tgh.nhs.uk", "Dear Connor2\r\nI am very sorry that you still remain dissatisfied but we are unable to help further without you contacting either the service directly or the PALS team on 0800 015 4334 as we do not have any personal details from Patient Opinion that we can act on. If you would like to contact us, we will do our best to assist you.\r\nWith kind regards", "I am sorry to hear that about the issues your mother in law has encountered whilst an inpatient at Blackpool Victoria Hospital.\r\nUnfortunately, without further details I am unable to investigate these issues further for you. However, I do advise that if your mother in law is still an inpatient within the Hospital to contact the Matron, they will be able fully investigate your concerns and act on them immediately. Alternatively, if you do not feel comfortable speaking to the Matron, you can contact our Patient Relations team on 01253 955589 or patient.relations@bfwhospitals.nhs.uk\r\nThank you for leaving your story here on Patient Opinion and once again please accept our apologies that your mother in laws experience did not meet your expectations.\r\nYours sincerely\r\nSimone Anderton\r\nDeputy Director of Nursing\r\nBlackpool Teaching Hospitals NHs Foundation Trust", "My brother in his mid fifties is a paraplegic and lives with my now elderly mum in her seventies who until the last 6-7 years has been his main carer. District nurses now attend to assist him once every other day with toilet duties which initially was a huge help for my mum. However, recently the level of care has really deteriorated to the point with the district nurse managers are refusing to all the nurses to assist him the way he has always been used to and finds easy to cope with and expecting my mum to start doing this aspect of work again. I'm furious!\nMy mum is elderly with arthritis and simply can not do all the lugging about anymore. This appaulling level of cover undermines my brother's dignity and recently both my brother and mum have been talking about suicide as they simply are finding the stress of the situation too much to cope with and feel trapped, undignified and totally uncared for.\nI am scared stiff of one or both of them possibly taking such drastic action and I am disgusted that an occupation of care and trust has left two very vulnerable members of my family feeling completely uncared for and unable to trust the very people who are there to help. Why do people go into nursing if they don't care! I have now had to involve social services and inform the local mental health team in the hope that just someone will offer some dignity and respect to my brother who through no fault of his own, has had to endure a very personal intrusion with toilet issues for the best part of his life and now at a time when his mum can no longer assist is made to feel even more humiliated and consumed by the stress this has created.", "I would like to thank all the nice staff at Adferiad - they all know who they are. The physically and verbally abusive staff cannot be content in their lives but it is not fair to take this out on patients.", "My wife started \"treatment\" with your hospital in May 2014. Whilst much delay can be explained by her condition I have complained before (Mid June) with absolutely no response having been received to date. Perhaps I should have waited longer? I am sure that the CQC would have something to say on this and your monthly Board Meetings patient sections are in my opinion a complete waste of time to what you're actually doing.\nMy wife had a 5 hour GI operation recently. Mr Ramalingam and his team of surgical staff could not have been better, he phoned me with details of the operation and his Registrar came to the ward bedside and summarised what was to happen. We thank them all for their activities and feedback.\nHowever, the nursing care since she went to a ward (Kings A2) has been in my view appalling. The notes file at the bed indicated another bed number when I visited. My wife indicated people were looking at the wrong records. What is wrong here?\nThings culminated with her ringing me (very upset) to say that (a) following a colorectal procedure the nurse was demanding to inject Clexane into her abdomen (had she any idea of the procedure the patient had had? ) when it could have been injected into her thigh (b) that she could not get pain relief in the form of Tramadol rather than paracetamol which had proved ineffective at controlling the pain (She got 1000mg when I was there). When I was there I witnessed a nurse who thought she was on PAC rather than on a metered.\nAfter a phone call from my wife I rang and demanded that the Clexane was injected to the thigh and that Tramadol should be given (It had been written up by Dr) and was told that the nurse was a temporary and did not know that Clexane could be given in the thigh (Is this incompetence or not? ) and the Tramodol had to be written up as a CD drug (as an MHRA responsible person I know it is a CD(3) preparation) and this was just delaying things. In my opinion a completely unnecessary delay on the hospital's part. If a Dr orders things and signs dose, frequency, etc. then surely the patient gets them? Or is it the nurses / pharmacists rule OK?\nShe got the drugs sometime around 2330 but why did we have this exchange? Would she have got them if I had not rung? I suspect NO is the answer.\nAnyway Tramadol is a CD(3) drug and all the paperwork does not apply in a hospital.\nCan you possibly assure me that things will improve after this catastrophic start within 6 hours of arriving from the theatre?\nThis feels like an appalling situation when you are under review.\nI really dread the fact that my wife has to endure 5-7 days as an inpatient with your Trust.", "Thank you so much for taking the trouble to feedback your experiences to us yesterday. I am so sorry to hear of the difficulties you have both experienced and very sorry for the distress this is causing you. I have asked the Divisional Head of Nursing, Mrs Heather Munro and Senior Matron Wilma Deatcher to look into your concerns. Please email them on heather.munro2@nhs.net or wilma.deatcher@nhs.net so that they can look into your concerns with you and for you. I know they are looking into this as we speak. We would really like to resolve this for you. I do hope your wife is recovering well now. Best regards,\r\nSally Smith", "My partner has just passed away in Jan 2015 due to cancer that was not seen over the past ten years.\nShe was told it was pleurisy or TB. I believe the doctors are responsible for her death.\nAlso another two members of her family have passed away in the past five years, also misdianosed by the same doctors.\nIs this proper incompetence and neglect? You would have though they would be capable to understand xrays.", "Thank you for posting, if you have concerns please contact us directly through our website.", "Dear Sir,\r\nI am so sorry to hear about the very sad loss of your partner to cancer and for the fact that you are left with many unanswered questions surrounding her death and whether this could have been avoided?\r\nIt really is impossible for me to provide any more comment on your anonymous post because I have none of the facts in front of me. I really don't want to intrude on your grief but I would be very keen to meet you to discuss this further if you would find that acceptable at all?\r\nMy email is Annie.laverty@nhct.nhs.uk if you want to get in touch whenever you feel able to.\r\nWith sincere sympathy,\r\nAnnie", "Grandson developed eczema at about six months old (immediately after his injections). He also started showing symptoms of IBS at around nine or ten months old after an upset tummy.\n\nHe was taken by his parents to his GP. He was given various potions for his skin, and some tummy treatments. neither worked.\n\nMy grandson was referred to Addenbrooks Hospital in Cambridge for his bowel problems, which is over 30 miles away from where they live. This meant an hour's journey, park and ride, taking time off work.\n\nThey treated the symptoms as for constipation, prescribing several doses of Movicol over a long period of time to which he had an extreme allergic reaction and his ezcema became even worse.\n\nIt took 4 months for his skin to heal, after, in desperation we went privately to a dermatologist - who was horrified and prescribed low dose steroids, which cleared up the skin and improved the bowel.\n\nWe are now facing real problems.\n\nAs Addenbrooks were not able to deal effectively with my grandson, insisting he was just constipated, the private doctor suggested we see - a Pediatric Gastroenterologist at Great Ormond Street Hospital. The doctor was not convinced that his skin and bowel problems weren't related, and  felt Addenbrooks should have recognised that, instead of just treating him for constipation. \n\nWe went to Great Ormond street Hospital in September. The doctor was horrified by my grandson's condition, and set out a suitable course of action, but stated that it was the responsibility of Addenbrooks Hospital, the doctor felt this should have been identified by them and treated by them.\n\nAs a result of our visit to Greatt Ormond Street to see the doctor, we were given to understand that the doctor would contact Addenbrooks and try to set the record straight which would facilitate an appointment to rectify their previously inadequate service. As the treatment advised by the doctor included colonoscopy and various other invasive exploration,the doctor suggested that they would approach Addenbrooks and explain things. The doctor believed that as Addenbrooks had messed up, they should accept to treat him.\n\nWe are not insured so cannot afford this, particularly as we were told the NHS have failed us.\n\nResult.... Nothing.\n\nThe doctor appears to have been unable to persuade Addenbrooks that they have failed to treat my grandson properly, and in any case as we went privately, they are refusing to acknowledge that my grandson can now be treated on the NHS. \n\nWe only went privately on the advice of another doctor, because Addenbrooks were so completely ineffective.\n\nMy grandson is still tearing his skin off, despite all the so-called accepted treatments and oils and ointments, which do not work. \n\nThe prednisolone the doctor prescribed cleared up the skin, and assisted the bowel problems, but another doctor felt that the steroids, despite being a low dose, would mask any bowel problems and make diagnosis difficult.\n\nMy grandson is still having to wear nappies because his bowel problems are extreme and ebb and flow like a roller-coaster.\n\nHis parents are at their wits end, as their GP will not assist as there was a private consultation (because we got no where with the NHS).\n\nWe have a five year old who is now suffering terribly, and a medical profession that seems to be completely unable to get it together. This has gone on for years, so we would appreciate all the help, advice and assistance that you can give.\n\nThe treatment and advice we have received from two doctors has been excellent, but we feel that as we were forced to go privately, we have now successfully managed to make our poor grandson ineligible for the NHS treatment he should have got in the first place.\n\nThere seems to be no effective means of communication between the private sector and the NHS.\n\nThe result is a little boy who, although not suffering from a life threatening ailment, is extremely distressed for most of the time. His schooling is being interrupted, his brother is also affected, his parents are stressed and under extreme pressure and yet all they get from the NHS is... \"there's nothing we can do! \"\n\nHelp!", "I was sent to A&E due to leg weakness and bladder issues by my GP on a Friday late afternoon. This was after my GP having to fight with orthopaedic doctors on the phone for me to be seen with suspected Cauda Equina Syndrome. \nI was admitted that night however the scanning equipment doesn't get used from 5pm on a Friday until 9am Monday. So I was admitted until I could get an MRI. Over the weekend I was moved wards in several occasions so on the Monday no one came to take me for my scan.. \nApparently they couldn't find me as I had moved ward.. So Tuesday I finally had my scan where it showed my disc bulging at L4/L5/S1. I was sent immediately to the Douthern General and operated on quickly.\nThe point being in now left with permanent weakness due to a delay in getting an MRI. Why do hospitals still work antequated hours.. I should have been operated on within 48 hours maximum to avoid permanent damage.. Surely keeping these scanning machines open will be cheaper than having to pay for care for me now?", "Thank you for taking the time to comment on our services. We are extremely concerned about your difficult experience with services and would invite you to contact us so we can discuss your concerns in person.\r\nPlease contact our Patient Advice & Liaison Service Team on 01274 251440.", "My husband suffered a stroke at home in October and was taken to Northampton General Hospital where apparently all acute stroke patients in the county are taken in the first instance.\nThe very next day I received a call from a doctor at the hospital to say my husband had fallen out of bed and injured himself. I couldn't visit a couple of days later and when I saw my husband, I could barely believe my eyes. He was lying in a bed in front of the nurses' station that all and sundry were trekking past, dressed in a dirty hospital gown (he had clothes with him) with his bare backside hanging out for the world to see. \nHe was covered in bruises and complained of being thirsty and in pain. He had no drip or drink that I could see. The next day he again indicated he was thirsty, the best I managed to get out of the staff is 'he's got no signs of dehydration today'. I had asked the staff time and again if he had had a chest x-ray, having had broken ribs before. No one answered that question, though the on-duty doctor snapped at me and told me he didn't have a chest infection, which is a rather curious answer to a question about broken bones. \nWhen I called later in the day to see how he was doing, I was told he needs an MRI scan. I was under the impression that since a diagnosis had been given to me days before, he had already had one. The person I spoke with could not tell me about a diagnosis. The following day I was told he needs 'another scan' but wasn't told what scan or what for. A couple of days later he was being treated for a chest infection and though there by now was NBM written on his board, there were no IV fluids, nor ng tube. \nSince when this NBM had been on his board have no idea, as no member of staff thought it necessary to tell me. When I asked, the reply was didn't anyone tell me? He again was very thirsty and there was no oral care anywhere near him. It took staff 45 minutes to provide some and when I requested a spare set, I was told it is not possible to provide this as they had run out. When I called in later on, I was told by the person who was 'caring' for him that she had told my husband that he may never get any better because she didn't want to give him false hopes. A week after a stroke? \nNeedless to say by this time I was seriously concerned about my husband's welfare as he had lost a lot of weight and his condition was getting worse by the day. So I called the hospital early to see if he at last would be transferred to Kettering General. I was told in no uncertain terms that patients never get transferred at weekends. I told the person I spoke with that I would be visiting that afternoon with a medically trained friend and would have a word with an advocate as well. Amazingly a bed was found for my husband within a couple of hours and I was told that there is no need for me to visit.\nMy husband was transferred to Kettering General Hospital without his MRI scan, which a member of staff in Kettering told me Northampton well knew was needed. As I was there anyway, I offered to call the hospital to request it. Which I did, to be told by whoever answered the phone that should the consultants in Kettering require them, they will contact the consultants at Northampton to request them and that as I already have such a lot on my plate, I should not concern myself with these issues which in any case are none of my business. I told the lady that I was in fact calling from the hospital and would she like to speak with a member of staff who said she would need those scans. By the time the sister got to the phone, the person in Northampton had hung up. My husband was immediately put on a drip as he was dehydrated and was later on treated for re-feeding syndrome.\nAll this was deeply upsetting so I asked our MP for advice and he put in a complaint to NGH on my behalf. They were unable to complete their enquiries in the time they had allotted themselves, and naturally I didn't mind giving them the extension they requested. I finally received a response from them in mid January. The response to the first question was 14 lines of waffle. \nThe hospital took great care to assure me my complaint had been taken seriously. Is this for real? Every time I spoke to a member of staff at this hospital, I received a different reply and obfuscation seems to be the most appropriate word for this waste of paper of a response that I received, though fortunately senior staff has been made aware of my complaint. I was rather disappointed with this reply, so, as per instructions, I replied to the complaints department. I asked them to thank the hospital and explained that my understanding of how the answer would be more of an hour by hour report which would include his medical notes to which I was not allowed access to at the time despite having requested to see them, as well as his care plan etc, which I also didn't see and was denied access to. \nThe complaints department replied to me to say they will investigate, this will take 25 days and my husband's hospital records are not their department. The Access Office has sent me a four page application form which requires independent witnesses and demands a charge for the records which may be \u00a350 and does not include a \u00a310 administration fee. Whatever the fee turns out to be, it is to be paid upon request prior to the release of any documents. I have lost count how many consent forms I have provided them with so far. \nIt is stressful enough to have one's healthy husband turn into a disabled one in matter of minutes without having to fear for his safety in a hospital and then receive replies like this when you want to know what happened. This reply really beggars belief and I'm sorry I bothered to ask. I'm very disappointed and what really concerns me is how many stories like this -and much worse- I've heard since October.\nMy husband is still in hospital, as he has been since Boxing Day, in a ward totally unsuited to his needs, without the therapies he should have been receiving, still waiting for a bed, though thankfully it now looks like the transfer closer to home for some well-deserved and long-waited for rehab might actually take place. You didn't expect there to be a date, did you: )", "I started therapy over two yrs ago at the Crawley centre.  I think it is a money making scheme with only staffs interests.   when I started there I believed the staff would help me but behind your back its different. people often turned up smelling of alcohol only for others to take the blame.  I feel like they mess with your meds.  I needed to change mine due to side affects I asked to see a doctor you would think this was easy ....no.   so after asking and asking for someone to speak to concerning my meds i took it upon myself to withdraw.   this was awful when they finally see me I was a mess but they wouldn't give me medication and stressed I was now prone to seizures.  I left the unit distraught ....no one contacted me for two weeks! !   in that time I went to my own gp and my meds were sorted out and I was listened to.  for all the Crawley knew I could of been dead.  It seems that their attitude is don't come in dont get help but they still claim for you being there.  what goes on is bad.  I've been left out in the gutter. normally you'd go leavers for a year after your two years, I'm not.  the place made me cut more and lie.  you had to.   surely they have a duty of care but they don't.  they play with you, suck you in then when they finished digging about.  its like a live autopsy.  makes me sick thinking of the place", "Thank you for taking the time to tell us about your Grandson and the problems that have arisen with his care and treatment. I am very sorry to learn that he is so distressed and I am concerned about your report of all the difficulties which have been experienced by him and his family, and that you have not managed to find a way forward. Addenbrooke's would be pleased to look into your Grandson's situation if you would like to contact the Patient Advice and Liaison Service on 01223 216756 or email pals@addenbrookes.nhs.uk.\r\nOnce again, thank you for your comments, and please do contact us so that we can loook into your Grandson's circumstances.\r\nComplaints and PALS Manager", "Dear Mustang,\r\nI was disappointed to read of your experience whilst in Hairmyres.\r\nWe try not to move patients between wards unnecessarily, but sometimes have to so that we can take care of patients being admitted to hospital as urgent and emergency cases. We only do this when patients are well enough and stable.\r\nAs you rightly point out, MRI scanning is not done over the weekend at Hairmyres. However, we do have guidelines and arrangements in place for urgent MRI scans to be done at the Southern General. I'm dismayed that you were told you didn't have an MRI on the Monday because staff couldn't find you and I would want to investigate this as a matter of urgency as this should not have happened.\r\nI'm obviously unable to go into your case in this forum but I would be happy to meet with you to go through some of the points you have raised.\r\nIf you would like to meet to discuss your concerns please contact Michelle from our Patient Affairs Department on: Tel No: 01355 585325\r\nKind regards\r\nSusan", "I recently attended 3 assessment appointments offered to me by Six Degrees Social for support for my Social Anxiety, Depression and Panic Attacks. The first two assessments were really positive, I was as honest as I could possibly be, and the therapist/nurse was really understanding. Unfortunately, on the third occasion, I was unfortunate enough to meet with another therapist that was a different experience. The first thing they explained to me was that this was yet another assessment, except they didn't want to read my notes and form an opinion based on what another therapist had said (which is EXACTLY what they did, and they even confirmed that by writing it in the copy of the patient letter I received).\nThey declined to accept me into the service, giving reasons which to me sounded absolutely ridiculous - and still do. Essentially I felt they used lies, deception and a mistreatment of my dignity and trust in order to form an opinion which was no different to their colleague. They explained how they were friends with another therapist I saw, and has basically regurgitated the same nonsense as before.\nIn the end I had never been as offended, and neither had my mother who had been invited into the room. In the end it was my mother, not I, who stood up and expressed her disbelief at how ignorant, rude and poor at her job they were.\nHow dare they decide that I am suddenly not going to be accepted into the service after three assessments all of which were positive, and they even said themself that I would be \"a very good candidate for therapy\". Essentially they lied to me, and declined because I have self medicated in the past. Well, I hate to point out the obvious; but for asl ong as somebody is struggling to access the help and support they need- they will do anything and everything they can to avoid depression and panic attacks. Now, for them to suggest that I am some kind of drug addict is absolutely sensational; and I couldn't believe what I was hearing. In five years of begging for support my health has gone downhill only because it is so difficult to access.\nWhat annoyed me the most, is that I had explained to them that in accordance with my doctors agreement, I had stopped the self medicating just to show that I am worse without it. Ultimately, they have doomed me to a cycle of self medicating again; and for that resent this therapist. I have never been so offended, let down and disappointed in my life. how can you deny somebody the help they so desperately need and you say they would be a good candidate for? ! ? I won't swear, but I'm sure you know what I'm thinking. Frustrated is not the word to describe the experience. I won't ever try to access therapy again. They are all really judgemental and do not care. I also failed to appreciate how they thought it was within their rights to decide my end route of care, with absolutely no involvement from myself.\nFurthermore, im currently reading over the letter they have sent back to my GP, and I have already highlighted what in my view are 3 or 4 lies and twisted truths which on paper probably do back up their claims (apparently I spend a large sum of money a day self medicating), but I would love to know where they think I get that kind of money from.\nIt frustrates me how psychologists in my view are so single minded and narrow in their approach and have a really bad case of tunnel vision. To hone in on my self medicating is the complete opposite of what they should have done, especially after saying they wanted to hear from me - and not what the previous therapist wrote. If the support I was receiving was adequate, and I was generally well in myself, and the medications and tablets my doctors gave me worked -- I would not be self medicating.\nFor as long as my experience of \"support\" is judgemental and feels horrible then I am sorry but it doesn't take a degree to work out what pattern is going to continue.\nThanks for nothing, and I hope you can learn to stigmatise your patients less in future.", "Thank you for taking the time to provide us with this useful feedback. We are concerned that your experience was initially positive but declined as things moved on. As part of the service we provide, where appropriate, we support people to make use of other services which may offer the most appropriate type of support based on personal circumstances. Based on the information in your posting, it appears that the experience of being transferred to another service has been unhelpful and distressing for you. This is very unfortunate and we want to improve this process. We would like to take this opportunity to invite you to meet with one of our managers to discuss how we may be able to improve this part of the service. Please visit our website at www.six-degrees.org.uk for our contact details.", "Last July I gave birth to my daughter, after a very long and stressful labour that ended in a C section. We then had some problems getting her latched on to feed properly. I had a lovely midwife who was very helpful, then the shift changed, my daughter wouldn't latch at all and the next midwife decided she would need a formula feeding without even watching us attempt to feed. Being an exhausted first time mum I did as she said. The night midwife came back on and got us back on track although latching was still very hard.\nFrom this point things only got worse. I went home and the pain began. I asked my midwife, then my health visitor, I went to group after group. Everyone said her latch looked fine and they left me to it. Breastfeeding was so painfull for the first 6 weeks that I would bite on a sock while I fed my daughter. My partner would come home from work to a screaming baby and me crying that I couldn't feed her anymore. The pain eventually decreased at 8 weeks and was more manageable.\nMy daughter fed every 20 minutes all day and every couple of hours at night until she was 13 weeks old, when it mercifully extended to every 45 minutes. I would feed her, put her in the car, drive to the shops. and by the time we arrived I would need to feed her again. My house was in chaos and there was nothing I could do but sit on the sofa and feed my daughter.\nWe moved areas to Norfolk when she was around 3 months old. My new health visitor said she didn't think I should be breastfeeding as it looked like trouble, which was hardly what I needed to hear.\nNot one of these health professionals thought my daughters constant feeding was cause for concern. A friend mentioned tongue tie as a possible cause for her issues, so I rang my health visitor to find out more. They palmed me off on my GP, who said as she had got to 5 months with no weight issues they wouldnt treat it. So I paid for a private evaluation of my daughters feeding, we said a lactation consultant who is also the infant feeding coordinator of the local hospital. She has been a godsend. She refered us to a brilliant surgeon and he fixed my daughters tie.\nSo now I have a baby that has gone from constantly feeding, with obviously painful hiccups, wind, never ending drool, sucking blisters on her lips, frequently green stools, I would have to use the flipple technique for every latch and even then she would pop off and/or I would have to adjust her latch 2/4 times in any 5-10 minute feed.\nWell now she latches effortlessly, she only drools when teething, rarely hiccups and has lovely bright yellow/orange baby poo. The blisters are gone and she feeds every 2-3 hours day and night. It has changed our lives and I'm finally able to enjoy my daughter. No thanks to the NHS.", "Thank you for your comment. We are sorry to learn of your experience. In order for us to investigate this further it would be helpful if you could contact our Patient Advice and Liaison Service (PALS) either by telephone 0800 088 4449 or email pals@nchc.nhs.uk with more details.", "Dear unhappymummy8991\r\nCan I first of all apologise for your experience at a time when you were understandably and rightly expecting better support and clarity than you received. I am pleased that your daughter is now feeding better and I'm glad for you as a family that the new routine has given you a greater sense of space and freedom to enjoy your new daughter.\r\nI did read your reply yesterday and spoke to our Pals team about it. I know that it has already been passed on to one of our senior managers responsible for Health Visitors to look into and ensure learning is shared across our wider Health Visiting Team. Can I apologise to if you feel fobbed off by the reply above inviting you to get intouch with the Pals team. I'm sure the purpose is simply to confirm how you would like to take it forward.\r\nPlease do get in touch with our Pals team or you are welcome to contact me.\r\nPaul Cracknell, Director of Strategy and Transformation, Norfolk Community Health and Care\r\npaul.cracknell (at) nchc.nhs.uk\r\n.", "I ended my last story by stating that I was fearful of again having to go through a severe relapse which did include psychotic symptoms such as hearing voices, not being sure who people were so I thought other passengers on the bus were detectives, thinking that TV crime dramas contained personal messages for me and the lampshades in my house spinning round, pretty much alone without appropriate support from my CMHT with just my GP practice to support me. I am extremely fortune that I have an excellent GP practice.\nThis week I have found out by reading my consultant a Cardiff CMHT latest letter to my GP that she has changed my diagnosis from bi polar disorder to personality disorder. Not only I have not had any discussion around this, (even though at my last appointment my advocate specifically asked that we wanted to know if she was having any thoughts of changing my diagnosis and she did not mention anything), I have not even been informed, finding out only by reading a letter which is not even addressed to me but to my GP. I find it despicable that in 2015 any patient should be finding out about a change of diagnosis in this manner. I do not think it would be considered acceptable in any other area of medicine, for people to find out about a cancer diagnosis or a heart condition in this way would be considered outrageous. I do not think mental health should be any different. and from speaking to people close to me and also my advocate it seems that they agree with me and they would also feel the same way. However when I expressed these thoughts to the psychologist I was told that the letter has triggered a schema so this reaction is being interpreted as everything by the team seems to be now as evidence of personality disorder. I find the whole concept of personality disorders contentious and it seems once a psychiatrist has applied this label to you you are placed in a catch 22 situation as I have described above. The NICE guidelines state that the person should be involved and informed of the diagnosis which I clearly have not been.\nSince I was sectioned in 2013 I have felt that using mental health services is the same as being in some kind of prison and in many ways this is what being sectioned feels like to me. However I never felt this way as an out patient until I started using this current team. Another way I feel placed in a catch 22 situation is that I have had to deal with staff being very rude, staring at me, not introducing
