ase dont hestitate to contact me if you wish  \r\nAlison Harrison 0115 9691300 x 12085", "Dear Jascal,  \r\nI am so sorry you and your wife have both had such a difficult time and feel you have unresolved issues. You are right to discuss this with senior management. There are other avenues to explore if you remain unhappy with the outcome; however, I hope you get the resolution you need. I can provide you with the details of the other avenues should you consider that to be necessary.  \r\nKind regards,  \r\nEunice", "Hello  \r\nI have just read your post and I am very sorry that you have had such an experience. We have already passed on your comments to the relevant people and you should expect a further response shortly.", "Hello  \r\nI'm so sorry to hear about your distressing experiences when you visited A&E at QMC. I would like more information so I can investigate your experience thoroughly. Please email me at jo.horsley@nottshc.nhs.uk or call me on 01159691300 ext 14112. My secretary will be able to book us an appointment at Highbury hospital if you would like to meet to discuss further, it may be easier for you than over the phone. We take patient feedback very seriously and I assure you we will investigate the DMP element of your visit and contact QMC managers in relation to your experiences with their staff.  \r\nI hope you're feeling better and look forward to speaking to you soon.  \r\nKind regards", "Good mornong,\r\nWe are pleased to note that you had a positive experience with the academic team and trust that you will discuss this opinion with your new consultant at your next appointment.", "My daughter was accused of being a heroin addict by the safeguarding team. A drug test which my daughter consented to taking came up positive for opiates after eating poppy seed bread. Our family and particularly my pregnant daughter were put through complete and utter hell.  \r\nIt was claimed the only thing that could have caused a positive opiate test, other than illegal drugs was codeine. Ironically my daughter had been prescribed codeine for a painful condition she was suffering from at the time but hadn't taken it as she was worried about the effect on her unborn baby. She made the mistake of being honest by saying she hadn't taken the codeine. She genuinely had no idea what had caused the positive drug test. She was treated in the most disgusting way.  \r\nWe had to fight and do our own research to prevent my grandson being removed from my daughter at birth. We discovered it was the bread and that there was a test that would prove it wasn't heroin. We were told by one staff member that there wasn't. When we insisted and involved other medics the test was done. The same staff member lied and said the result proved it was heroin. We knew it wasn't so contacted the toxicology department ourselves. They confirmed it wasn't heroin, well we knew that. Both morphine and poppy seeds have exactly the same chemical make up and that was what the test came up positive for.  \r\nThis same staff member then insisted my daughter was a morphine addict. This person just wouldn't accept that she wasn't a drug user, even though she was clearly the picture of good health. I have never experienced anything like it! Obviously my daughter had stopped eating the bread so the drug tests were now coming back negative. This staff member then accused her of using someone else's urine for the test! We then had to insist a nurse supervised my daughter taking the test.  \r\nStill they were insisting my daughter's baby would be removed at birth and placed in intensive care. At one point I had to argue with 4 different doctors. When I threatened to go to the papers they relented. When my perfectly healthy grandson was born and turned out not to be a heroin addict, we didn't even get an apology. After stress that I can't even describe!", "We're sorry to hear that you were unhappy with your daughter's treatment at our hospital. We issued a full response to your complaint in our letter dated 2 September 2014. If you would like to discuss your outstanding concerns and your options under the NHS Complaints Procedure, Stephen Evans, head of complaints & PALS, would be very happy to talk to you. You can reach him on 020 7794 0500 extension 38263.", "My baby was sent to hospital at five days old due to losing just too much weight from birth. This was due to my breasts being too engorged for his poor little mouth to be able to feed properly. It was discussed with midwife to express and feed, however the hospital would want to see him due to protocol-no problem.  \r\nSo we went in, and they agreed with the feeding agreement. The registrar, who was lovely, said they would keep him in, as his sodium levels were a tad high, but we would be home the next day as long as they fell.  \r\nUpon arriving, we were put into a disused ward which was the dump for broken beds, and left. A couple of doctors came to examine him. One took heel prick bloods, twice as the first was not enough, and the other who weighed and measured him and allowed him to pee on his umbilical stump.  \r\nHowever the next day another doctor examined him, and while doing so noticed the umbilical stump smelled a bit. This is expected with necrotising tissue as far as I'm aware, and I explained a colleague of hers had let him pee on it. Well all hell broke loose. She took swabs which apparently showed growth (again I'd expect that with dead tissue) and wished to start him on antibiotics which they fitted a canula for. The canula was fitted and blood was taken, for the doctor (another from the morning rounds) to then say it was no use for the antibiotics and he had to fit another one. My poor boy was beside himself at this stage, never mind me.  \r\nA doctor then appeared in our room to say they had to carry out a lumbar puncture then disappeared. Well my husband and I fell apart. What made them think he had meningitis, he had no symptoms, it hadn't been mentioned until now. So they took him for that, which I could not face so his dad went with him. I am informed that this procedure was attempted twice as the doctor missed the first time. His hand was shaking throughout the procedure, and my husband was not allowed to be near our son to try and help comfort him during it.  \r\nAnyway, turns out they did not think he had meningitis, this is a routine test done on all babies who come in on the off chance an infection may have spread. Now we have since researched and every meningitis strain can be detected in blood tests, and guidelines are for lumbar punctures to be a last resort due to the invasiveness of the procedure. I might add that no one had written permission to carry this out, as would be required of an adult.  \r\nSo we then spent 6 days in hospital, being given no information by any of the ridiculous amount of doctors we saw. We had to put our son on formula as I was receiving very little sometimes no water, and in the whole week received enough food for a day and a half at home, yet they support breastfeeding mums!  \r\nMy son became quite bad at throwing milk up after a feed, new to us as he had not been on formula. I worried this may be due to the antibiotics etc so asked advice from a nurse, to be given no assistance to alleviate my worry, only to then overhear her complaining about us worrying and daring to ask questions pertaining to the welfare of our son.  \r\nThe antibiotics would be administered which would wake our baby up, and they hurt and scared him, for him to be left screaming by the staff. On the few occasions my husband and I left the ward, we would return to a screaming baby, who hadn't been looked at, yet the information I have read and re read states a newborn baby should be attended to within 30 seconds of starting. I have rambled enough and still not covered everything.  \r\nQuite frankly, I feel they carried out procedures on my baby, for no reason. The worst was that him being so young, we did not even know him well enough to be able to comfort him during all these nasty unnecessary procedures. I felt far from supported as a breastfeeding mother, which I may add never came back enough that I could feed my son and he is now formula fed due to this.  \r\nWe were told twice during the stay that we weren't to have him out of his cot. Someone trying to tell me I can't cuddle my son?! I think not! So much for bonding as much as possible, and skin to skin etc required to assist breastfeeding.  \r\nNo one in his week in hospital thought to check his tongue, considering he was in for weight loss/feeding issues. Upon our return home our doctor noticed he was tongue tied, which was not too bad but improved feeding instantly. However it was too late by then, I was not producing enough milk and my supply would not increase quickly enough to support him, hence his now having to be fed formula at cost to us.  \r\nOur experience of this hospital was a shambles I won't take my son, or any other children I may have, back there. He will be taken to Ninewells even further afield if need be, but NEVER back there. I sincerely hope their attitudes change, and that no one else has to go through the nightmare we had to with our first baby. Thankfully we did get out and home, and have managed to bond extremely well despite what has happened.", "Dear new mum\r\nYour story is very distressing. I cannot imagine how you must have felt or the worry you must have had. No words will make your experience or that of your son better but I hope you will accept our apologies for the difficulties you encountered.\r\nNHS Grampian is focussed on listening to the experiences of our patients to help us improve care and services. We must use your story for this purpose. It would greatly assist us to investigate your experience and identify where change needs to happen if you were able to share more detail with us about what happened and why. If you would feel able to help us in this way you can do so by contacting me directly by telephone on 01343 5567900 or by email at loldroyd@nhs.net\r\nOf course we completely understand if you choose not to contact us and this being the case please be assured that we will do all we can to thoroughly investigate what happened.\r\nIn either case, whether you feel able to get in touch or not, the service will investigate what happened and post a response to your concerns as soon as possible.\r\nIn the meantime, I am very glad to hear that despite everything you have a great bond with your son.\r\nPlease accept our apologies again and continue to enjoy being a mum.", "My mother was recently admitted to Monklands hospital, due to a fall, cut her head and broken hip. To cut a long story short, I was visiting every night after work and I went in on Saturday evening visiting to be told that she has been discharged and can go home.I was shocked as the staff had previously been told that she lives alone and is 81 and has a bit of dementia.  \r\nI had no clothes with me to take her home, plus her house had not been made ready for her return, as we had been told that she would be in ward 12 for a few weeks moving from ward 10. She ended up in ward 11 confusing I know. I also informed the staff that she would be unable to get up the stairs in her house to the bedroom and toilet, and occupational health had been in contact with me to arrange some equipment she would need when she goes home - so they re-admitted her.  \r\nI tried contacting occupational health over the weekend with no joy left messages, but had no returned call. On Monday, I had a voice message on my mobile phone to get in contact with ward 11 about my mother but nothing to worry about. I contacted the hospital to be told to come and collect my mother, as she has been discharged. I told the nurse that occupational health had not contacted me about the situation. The nurse listened then said I would still have to collect my mother, so I said I will be later on as I have just returned from work and had to collect clothes from her house. I said to the nurse she will not be able to make it up the stairs, the nurse replied that she had had a full assessment done and she can go up stairs and wash and dress her self. I said well that's a quick recovery as the other day at visiting my wife had to assist her to the ward toilet with no stairs.  \r\nWe got her things together and the nurse handed us her medication, I said she will not be able to remember to take this, the nurse replied that's ok, we have arranged for the district nurse to come in and give her the injection and pain killers. Fine, I said, that's good and off we went.  \r\nI went to my mothers tonight after work to find that the nurse has not returned to administer the medication and injection, or to change or check the dressing from operation. So I called ward 11 and asked about the district nurse, the staff nurse told me no one would be out at this time of night (17. 30!) and said she would call me back as the nurses are on their tea break. I said who is going to give her the injection as I am not trained and my mother can't. I knew this would happen and await her call.", "Dear Gerrevelyn\r\nI was very concerned to read your post and have discussed your concerns with the Chief of Nursing Services. I would greatly appreciate it if you could contact me to allow our team to investigate this matter more fully. I can be contacted on telephone number, 01236 712949\r\nWarmest Regards\r\nJune", "Dear new mum\r\nMany thanks for getting in touch. As discussed we will arrange for you to come in and speak with our staff to go over your concerns.\r\nKind regards", "Dear briannew,\r\nI am so sorry to read this as it has obviously been a long process for you and I can appreciate the toll that this will take on you. I know that you are currently progressing this matter through other avenues, and those will provide you with a much more detailed personal response than I would be able to give here. Of course if at any time that you have concerns about your injury, or issues with pain, then you should contact your current named consultant who will be able to provide you with the most appropriate medical advice.\r\nI hope that no matter the outcome of this process, it can draw a line under what has already gone before, and particularly if you need more treatment create a more positive way forward for you.\r\nWith best wishes,\r\nSusan Groom\r\nGeneral Manager, Surgery", "My story is about my daughter who has a very severe disease called generalised, severe recessive dystrophic Epidermolysis Bullousa (EB). The symptoms of this illness cause lesions and scores and skin peeling all over her body including her digestive system and there isn't a cure for it.  \r\nHer skin has to be covered by special dressings. There is set method in the way these dressings are removed and replaced. If done incorrectly then this produces extreme pain and discomfort to my daughter. Therefore it a properly trained nurse is required to attend her home to change the dressings.  \r\nShe attends the Oldham Royal hospital for treatment and she also attends St. Thomas hospital for her skin disease problem with a P.A. as she can not travel unaided as she is classed as disabled.  \r\nMy daughter also has psychological problems due to this illness and she has had suicide attempts in the past and she still thinks life is hopeless and not worth living. She also doesn't trust people easily. She's got depression and she's got fears about being in public places because her disease impacts on her self image and self-esteem. She goes to her GP's clinic only for a very important purpose. She goes to see her consultant in London every six or three months., and her dentist in Birmingham every six months. Most of her time she spends in her room.  \r\nI have written this information to give you some back ground knowledge about my daughter, so you understand her position.  \r\nA District Nurse came to change her dressings in August 2015. Unfortunately the nurse did not do this correctly and caused my daughter to bleed from open wounds and put her in tremendous pain and discomfort. This got to the point where she could not stand it any more and snapped. She left the lounge and went into the kitchen where she obtained a knife and headed for her bedroom where she wanted to kill her self to stop the pain she was in. I chased after her and took the knife from her. This is difficult for to do as I am also very badly disabled.  \r\nThe district nurse was sat on my bed settee and never left the room. At no time was she threatened or her life put in danger. The nurse left soon after this incident. My point is this, if the nurse had the job correctly then none of this would have happened.  \r\nThe outcome of this was that the nurse reported back to senior management informing them that she had been threatened with a knife (which was totally untrue). The District Nursing organisation then insisted that two nurses would attend along with a police woman to make sure of the nurses safety.  \r\nAt first my daughter refused because to have her wounds dressed she had to undress and because of her affliction did not want to do this in front of a non medical person and the embarrassment she felt by the way she looked. After I had a long talk to my daughter and pointed out that once the police officer knew there was no danger to the nurses then she would stop coming. My daughter agreed to this and I informed the nursing staff.  \r\nThere has been no visits to my home by any nursing staff since this incident, a qualified nurse can change the required dressings in about an hour. If I have to do it then it takes me hours and at the end I am really very tired and need to rest. I have to change my daughter dressings at least three times a week. I'm as I have already stated very disabled and have careers.  \r\nTo go back to the knife incident, the whole thing was witnessed by my cleaner who was in the kitchen the whole time as she was doing the ironing. She has made a written statement regarding what she saw and heard. One other point I should make is that the nurse kept on telling my daughter that some one else should change the dressings. I told her to drop this subject as I could see it was upsetting my daughter but she ignored my request. My daughter needs a proper qualified nurse who knows what she is doing to remove and replace the required dressings.  \r\nAll I want for my daughter is her legal rights and be properly looked after. Therefore I turn to you for your help to get what my daughter what she justly deserves.", "After having a severe panic/anxiety attack at my doctor's and admitting that I was suicidal and have suffered from depression from childhood I have been to see so many people and sent from one to another, being accused of been a alcoholic by doctor's as I am not.  \r\nI was sent for CBT and to Fieldhead Hospital.  \r\nI am now poor, homeless, suicidal and at the end. Thank you for what you call help. I dont think you have not helped me one bit.", "Thank you for your feedback. We are sorry that this was your experience.\r\nPlease get in touch, if you would find it helpful, to discuss your experience in more detail. You can do this by contacting our customer service team by telephone on 0800 587 2108 or by email: customer.servicesSWYT@nhs.net", "Thanks for taking the time to get in touch through Patient Opinion. We take comments from patients and their relatives very seriously and I am sorry to hear about your experience.  \r\nIt is Pennine Care NHS Foundation Trust policy to report incidents and all members of staff are required to follow the procedure in relation to this.  \r\nHaving spoken to the senior manager of the service, I understand the service has been in contact with you directly about arranging a clinic appointment for your daughter. However, If you'd like to speak with someone outside of the service, please do contact our Patient Advice and Liaison Service on 0161 716 3178, or the complaints department, on 0161 716 3083, who would be happy to discuss this further.  \r\nThank you.", "Immediately after I came round from the operation, I was in excruciating pain, the nurse gave me pain relief and told me it was just the position I was in in the stirrups, when I was getting a t. v. t. o for stress incontinence.  \r\nThe pain has never left my right hand side since, when I attended my six week checkup at Paisley RAH, I was told I was unique as no other patient who had this op had ever complained of pain.  \r\nI feel I was treated badly as I am still in pain and recently had to have a mesh removal, I had this op in 2012 and now know many women who had the same op before me had complained of pain and some now have disabilities because of the mesh.  \r\nIt has ruined my life, I was a very fit active woman I attended the gym five times a week, running and doing weight training. I also cycled I no longer can do these things. The removal has helped with the pain on my left side and inside me, I have still got the pain on my right, I now have stress incontinence.  \r\nI want Physio. My doc tried to arrange for me to have this at the clinic. They declined to see me because it was a mesh removal and would rather I go back to the Southern General Glasgow where my op was carried out. In the meantime, I am suffering badly with incontinence and the extra expense I am out for incontinence pads. My doc said they will try and get me an earlier appointment. To date, I still have heard nothing.  \r\nI also have been diagnosed with fibromyalgia and believe this was also brought on by the operation as I started suffering from many of the symptoms straight after the op.", "I have been a patient at this unit since the end of 2007. In that time I was not kept safe and was sexually and financially exploited by another patient on Lillie Ward, had my confidentiality broken by a Consultant Psychiatrist and was stripped for years of any dignity and respect.  \r\nI was consistently ignored by staff, was generally only given escorted when I nagged for it ( so I gave up nagging which meant I never received it) and was treated as a diagnosis rather then a UNIQUE human being.  \r\nI can honestly say, sadly, that the biggest place I have received the greatest stigma for my mental health was by staff inside the mental health system itself. My crisis plan says that if I get seriously mentally ill again and I am to be admitted to a 'safe' place it would be to Hammersmith and Fulham unit - but I have been so traumatised by my experiences I would rather die then be 'cared for' in that hospital ever again.  \r\nIt stripped me and my life of anything that was beautiful. Because of the visiting times my friends couldn't see me, they was no nature, no trees or flowers, there was nothing to do and noone to talk to except other patients.  \r\nSo it is the other patients I thank for their care and compassion that they gave when in my view staff were giving none.", "My partner is depressed and has been on and off for 6 years, every time it comes back around he is worse than the previous time. He has been to his gp multiple times who has referred him to a 'crisis team' and a 'locality team' both have done assessments where he has scored 25/28, both giving feedback to his gp saying he needs urgent help and is at risk, his gp has basically come back to us saying he is too high of a risk for the locality team but not high even risk for the crisis team so no one knows what to do with him. He was told he would receive a phone call in the future at some point from some one. How do medical professionals think that is acceptable to say to a suicidal depressed individual? That someone will help you at some point but we have no idea when, or how. He was told by each 'proffesional' that he needed an urgent plan of action.... So where is it? He is now getting worse as he feels abandoned by the system and feels like it is failing once again (he has tried several times down this route over the 6 years, each forgetting about him, regardless of how many times he perseveres with the gp). They just bounce him back between assessments with the crisis and locality team and gp check ups but we have not reached a point where he is told about or given any kind of action plan or treatment. My partner is worse than he has ever been and struggles to believe that he has any chance of getting better due to these experiences we keep having. Can someone please let me know what routes he has and how we can get him a firm route of treatment, I have called various people who just pass me onto someone else, it seems the nhs don't have a clue what to do with him and neither do I. Thank you for listening.", "Thank you for your feedback. I'm very sorry to hear that things are difficult at the moment for you and your partner. I wonder if you are able to contact me directly so we can have a better understanding of the situation you have described in order to find a suitable resolution. My email address is: annie.ng@cpft.nhs.uk. I look forward to hearing from you.\r\nKind Regards,\r\nAnnie Ng,\r\nHead of Patient Experience", "We are very sorry to receive your comments and concerns via the NHS Choices and Patient Opinion websites about you and your cousin's experiences of our services in the Emergency Department at the Manchester Royal Infirmary. In response to your comment about dismal environment, with no natural light or even windows in our dedicated mental health observation room, this area has been identified as requiring refurbishment and work is being carried out, which will address the issues you have raised and will certainly provide a better environment for patients attending the department who are cared for in this area of the department.\r\nIt is very difficult to respond to the specific concerns you have raised about the care and treatment of your cousin without being able to investigate in detail. We take all issues surrounding patient care very seriously and would very much like to hear from you directly about this. If you contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk they will be happy to discuss this with you", "Dear ElizabethNHS  \r\nI was very sorry to read of your poor experiences of communication, in particular relating to the implementation of the NHSScotland Complaints process.  \r\nI have asked the policy team in Scottish Government to pass on your feedback to the Complaints Standards Authority - because colleagues from there have been working with staff from across NHSScotland to identify areas for change and improvement in the way in which NHSScotland responds to complaints.  \r\nI also made some enquiries this morning when I read your posting on Patient Opinion and understand that others have raised this same concern within some other NHS Board areas.  \r\nI know that this does not help with the lack of communication and involvement with the review into the concerns you raised, although wanted you to know that I agree with you that this is an area that needs to be looked at, and that I have asked NHS Greater Glasgow and Clyde to prioritise a response to you.  \r\nOne of the helpful features of Patient Opinion is that alerts are generated when anyone responds to postings, so I will look out for the response and hope that there can be an emphasis on improving the communication - as well as involving you more meaningfully in the review, learning and changes needed to make sure that other people don't have the same experience - with care or with the complaints procedure.  \r\nYours respectfully,  \r\nProfessor Craig A White  \r\nDivisional Clinical Lead, Scottish Government", "My elderly mother who suffers from vascular dementia fell at home at 3pm one Sunday afternoon. We rang 999 and the ambulance arrived at 4. 30pm after Mum had spent an hour and a half on the floor. She had a very deep wound to her leg and pain in her other foot, she had lost alot of blood and was extremely confused. The ambulance left at 5. 12pm. She arrived at A&E at 6. 50pm even though her house is only 30 minutes from the hospital.  \r\nMy mother was left on a trolley then for 4 1/2 hours with an open wound. The cut had not been dressed at all. There were lumps of her flesh on the trolley and on the floor. She was eventually seen by an extremely rude doctor who neither looked at her or myself and only spoke when I spoke to him. The wound was stitched and then Mum was left for a further 3 hours on the trolley before she was finally taken to a ward at 2. 30 a. m. She was agitated and extremely confused. None of the staff had been interested in whether she had dementia and whether it was safe for her to be left alone. She had during this time been taken for an X-Ray and had I not gone with her she would have been left in a dark, deserted corridor for almost an hour.  \r\nShe was taken to MEAU. When I visited her there the next day she was sat in a chair. Her bed had one thin (about a cm thick) pillow which I think was from the trolley the night before and only the covers from the trolley she had come in with. She had no blankets on the bed and a nylon sheet. There were still lumps of her flesh on the bed, on the floor and stuck to her slippers.  \r\nThe staff I saw were unhelpful and acted uninterested and uncaring. The lady in the next bed to Mum had been calling for a nurse for at least 30 minutes. I went to the Nurse's Station twice and asked that someone come as the lady was asking for the toilet. No-one at the station bothered to look up or even acknowledge me. The only comment was that she had just been to the toilet. No-one came. Finally the lady lifted her nightie to show me. She was soiled from her knees to her waist. Still no-one came. Finally a very kind lady who was serving lunch fetched a member of staff.  \r\nThe lady on the other side of Mum needed feeding. A woman came to do this and shovelled 2 or 3 spoonfuls into her mouth. The old lady was on her side, clearly in much pain and clinging to the bars of the bed. The woman who was feeding her never spoke only to tell the old lady to \"Cover her mouth when she coughed\". She showed this vulnerable old lady neither care or respect. The woman then stopped feeding her. A cup of tea was left on her trolley and we had to tell a member of staff that the lady needed help as she couldn't reach it herself.  \r\nMy mother was not offered any lunch and when I asked why I was told she wasn't on the list for lunch. My mother thought she had to pay for lunch so didn't ask for any. Had I not been there she wouldn't have eaten.  \r\nThe nurse on duty knew nothing about my Mum's condition. She didn't know that she had a stitched wound on her leg. She didn't know which foot had fractures in it.  \r\nThe entire ward seemed full of staff in all different uniforms but not one of them seemed to care for any of the poor souls left on that ward.  \r\nI left the hospital feeling totally disgusted, saddened and depressed. What is the World coming to when old people can be treated in this way by people who are supposed to care.", "This post has just been brought to my attention as the patient and carer experience lead for Tees Esk and Wear Valleys NHS Foundations Trust and I would firstly like to apologise for this significant delay in responding to your concerns.  \r\nI am very sorry that you had difficultly accessing mental health services at the time you most needed them and that your experience was poor in this respect. Whilst some time has passed since you expressed these concerns I would still welcome the opportunity for us to learn from your experience and would be very happy to speak to you about this. My contact details are Corinne Aspel Lead Nurse Patient and Carer Experience telephone 01913333566 e mail [corinne.aspel@nhs.net](mailto:corinne.aspel@nhs.net)", "Dear ElizabethNHS\r\nI am so sorry for the continued delay you have had and the additional stress that this has undoubtedly caused to you and your family. We know that something has gone very wrong in our communication with you and are urgently looking into this; not only to resolve this for you as is our priority, but to ensure that we do much better for others in future.\r\nI am working to be able to give you much more specific information on what has happened here, but I felt it was important to acknowledge your post and all that it contains as soon as I could. I understand how let down you and your family will be feeling and will ensure this is addressed.\r\nWe will back in touch shortly,\r\nMarie Farrell,\r\nDirector, Clyde Sector\r\nNHS Greater Glasgow and Clyde", "After a crisis I wrote to TEWV asking for an updated crisis plan. Trusts are meant to provide crisis plans specific to the individual patient and to update them regularly under the care programme approach. For 16 months the only 'new' plan they provided merely stated that I should call my CMHT, call my GP and call the crisis team out of hours. This plan was written informally by a manager in an email to me. It was less detailed than the entirely generic crisis advice provided on the Rethink Mental Illness website. It could hardly be described as an 'individualised' crisis plan. TEWV failed in my view to follow the NICE guidelines for joint crisis planning. I sent my care team more detailed information that could be part of a crisis plan but no changes were made for 16 months and, as far as I'm aware, the crisis plan on my record was 2 years out-of-date before my care team finally updated it - a task that took them only half an hour.  \r\nIf I had solely raised this matter with a care co-ordinator it might, perhaps, be understandable that no action was taken for so long but I even raised it with the then Director of Nursing and Governance. For 16 months my crisis plan was not updated despite me attending many appointments. I even offered alternative methods of contact like email and phone if the frequency of appointments was not leaving time to deal with issues I consider a priority such as a crisis plan, but my crisis plan remained generic and outdated. In my opinion, patients ought to be able to expect better crisis planning from a Mental Health Trust that claims to be committed to the Crisis Care Concordat.  \r\nAn individualised crisis plan is really important to me. In the past I have been affected by lack of adequate crisis planning. On one occasion I missed 2 appointments and this was not seen as a warning sign. Even though it was unusual for me the mental health team simply planned to discharge me. Very soon afterwards I was an emergency admission under the Mental Health Act and hospitalised for 6 months. On another occasion I was acutely depressed. I contacted my care co-ordinator saying I had immediate suicide plans but no effective preventative action was taken. That night I was on life support and was in a coma for nearly a week then in hospital for a month. If it were not for my lack of medical knowledge at that time then I would have died.  \r\nTEWV's lack of crisis planning has left me feeling scared, at risk and increasingly hopeless about my future should I relapse. I am bewildered why Trusts don't learn lessons before tragedies rather than claiming they intend to learn them when it is already too late. I also feel angry that in one of the wealthiest countries in the world, and with all the knowledge and research there is about crisis prevention, ordinary service users are still not receiving adequate crisis planning from a Trust that the CQC rates as 'Good'"]}}; }
