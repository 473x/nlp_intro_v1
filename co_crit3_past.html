he said this condition should have been treated much sooner. Mum eventually was able to look after herself and went back to her bungalow but she is still being treated (in March 2009) for sores on the back of her heels.", "My father was discharged from hospital in a disgraceful condition. It appeared that nursing staff had failed to empty his stoma bag after his lung op, and the smell from the bag hit me as soon as I approached him. The drainage site was red and angry, his stomach peg feed tube was absolutely filthy. His room had a broken window and the wind was howling in. I informed staff, but no one did anything about it. I had to tape the window up with duck tape, as my father was freezing and had just recovered from pneumonia.", "Dear DRPol, \r\n\r\nThank you for raising your concerns. \r\n\r\nThe PALS Team would welcome the opportunity for further discussion in respect of your concerns in order that these may be addressed. \r\n\r\nPlease do not hesitate to contact the PALS team on 0151 529 3287 if we can provide you with assistance in this matter.\r\n\r\nKind Regards, \r\n\r\nKelly Owen \r\n\r\nPALS Officer\r\n\r\n\r\n", "I am a relative of a patient in Ward 4.\r\nI am absolutely disgusted that a member of hospital staff openly discusses patients while out of work. I overheard a conversation a staff member was having at a pub. I want to let you know so this does not happen in the future.\r\nMy father has been in hospital and if I knew this is what happened I would have arranged for him to be moved.\r\n", "My Mum was admitted to Southend University Hospital on 11th February with a UTI (urinary tract infection) and chest infection. Mum was 90 years of age, suffering type 2 diabetes for decades and vascular senile dementia. We waited in A&E from 5.00pm until 1.30am, until she was sent to AMU (acute medical unit), we left her at 2.00am on 12th Feb. She was admitted to Eleanor Hobbs Ward at 10.00am that day. I had been advised by staff at A&E to not continue giving mum the antibiotics prescribed by her GP for the UTI. When she got to the ward she was soaked in urine and faeces.\r\nShe was treated for the diabetes, as her blood sugar levels had been high for some time, diabetic nurses had advised insulin a year before, but the GP stated that blood screening (twice yearly) indicated that there was no significant kidney impairment and continued with gliclazide and metformin.\r\nIt took medical team 6 days to take a urine spec. for histology which indicated a UTI and they began treatment. During this time mum had been given sugar in drinks, as domestic staff asked her if she wanted it! (senile dementia!). We maintained full cover for all visiting times, and mum's three main carers including myself, my sister and another family member reported any concerns, which were many, to staff.\r\nWe had found mum's medication on the floor, as mum had not been supervised with this, no water given etc. We found her soaked in urine, faeces, other patients wearing her clothes, no slippers on her, insufficient clothing. The list is really endless.\r\nOne week after her admission, she was declared medically fit for discharge, pressure brought to bear for us to identify a residential home for her, initially for a four week assessment period, as she had sustained three falls and really her care needs had surpassed what we could provide. She had been living in her own flat.\r\nOn 22nd February mum deteriorated and we were called to the hospital as she had gone into renal failure. Mum died at 2.55 on 23rd February. It was not an easy death, peaceful in her sleep, but distressed and bloated; we wonder if she was suffering in pain. We will, fortunately, never know.\r\nAll I know is that, when she had been previously admitted in June 2008 for an infected toe, (which is another long story of lack of medical care) she was discharged in a far worse condition that she had been before the admission. She was discharged with awful diarrhoea, that took us 6 hours to control.\r\nMum died on 23rd February of a UTI and Diabetic ketoacidosis. I know what causes this, and I think that the signs should have been identified before. In my opinion, the antibiotics should have been administered before, and they should make sure that diabetics are not given totally dangerous foods and drinks.\r\nWe feel that the lack of care was stunning in its enormity, and I hate to think of what will befall any elderly patient with any form of dementia, unable to speak out for themselves. OK mum was 90, and not that many get to that age, but we feel that staff should care more for patients, and take on board concerns of family. We had been caring for her since dad died in 2000, and knew her well, also administering her medication, supervising diet etc. etc. We all cared, this is the thing, we mourn her loss. My sister cannot push the image of mum's last hours from her mind. The attending doctor that night told us that they would not resus. which we agreed was the best thing, her pulse rate went below 50 and monitors sounded, but it took us running to staff to call them before anyone attended. It was a nightmare.\r\nMum is now at peace, we all wish that we could have done more, if not to save mum, then at least to have made her last hours better. I dread the day that any other members of our family, friends, or anyone else actually, as an elderly person gets admitted to any hospital where they will receive this level of care, be declared medically fit then die, from something that could, I think, be prevented. ", "I was admitted to Medlock ward in the Royal United Hospital in Bath, where I stayed for a period of 2 months, maybe a bit longer. I was having lots of fits and was being investigated for this.\r\nAt night time my parents ended up having to stay, as there did not seem to be enough staff, and sometimes I would be left fitting for long periods of time before anyone noticed.\r\nLater on in my stay, I was accused of \"faking\" and staff decided that that was what was wrong with me and so were extremely rude to myself and my parents. My care went downhill from there. On one occasion I collapsed in the bathroom and hit my head. I was told this wouldn't have happened if I wasn't such an attention seeker.\r\nNursing assistants and registered nurses regularly called me crazy, a faker and an attention seeker. Whilst I continued fitting, staff assuming I was \"faking\" neglected to take necessary safety precautions and eventually when discharged I left with a broken wrist and a black eye.\r\nThe ward was often dirty and other elderly patients' food was left too far in front of them to be able to eat or drink. Doctor's communication with me was minimal and my care I feel was appalling.\r\nI was discharged with no follow up care plan or even a diagnosis and a few weeks later I was in intensive care, thankfully at a different hospital.", "My elderly mother was rushed into West Middlesex University Hopsital. The treatment toward her that followed was slammed by a Healthcare Commission's report.\r\n\r\nIn my opinion, Mother was misdiagnosed serval times over from having to be returned to the hospital three times during a two week period. Mother was left waiting for many hours before she was ever seen by a doctor. On her second return to hospital via emergency ambulance - she was taken into an area of the hospital that had no connection to emergency patients, and she was lost inside the hospital for some considerable time before being found after a wide-spread search took place after we alerted the staff of her being missing. The staff had no record of mother being inside the hospital, even after this was carried-out by an ambulance!  \r\n\r\nMother was sworn at by an xray technician, this person failed to discover that mother had a broken foot after he took xrays - instead sent her home with an exercise sheet to complete a programe of exercises.\r\n\r\nMother was rushed into the same hospital again within days - after many hours of waiting, she was taken to a ward in the late hour of night. Mother was examined by a senior doctor, and again was misdiagnosed. Mother was left for over 24 hours without food or water. Mother was given incorrect medication.\r\n\r\nMother was attacked in the same ward by a mental health patient who was not a patient of the hospital. Simply, this person had wondered into the hospital, and into the ward unchallenged by any staff. The person became very agressive toward several patients before making verbal intentions of wanting to kill my mother. I was left to challenge this attacker whilst staff walked freely around the ward without any desire toward addressing the incident. The person who attack mother was known to both staff and the hospital, as she was a patient from weeks prior to mother being a patient. The attacker attacked two nurses when she was a patient, one of whom remained on sick leave due to her injuries!  \r\n\r\nMother was removed from the hospital's care by ourselves due to the lack of security, staff attention, care for her needs & failure too diagnose her health concerns (including a broken foot)\r\n\r\nMother was taken to another hospital where the treatment was instant, correct & without incident. Sadly, mother remains terrified of those around her (outside of family members) she remains in pain and restricted from movement due to the delay and poor advice toward her injuries. Mother has remained housebound due to the constant nightmares of flashbacks from the attack she endured whilst in the care of West Middlesex University Hospital.  \r\n\r\nI am still waiting for West Middlesex University Hosptal in Isleworth to respond toward compensating mother for their failures after two years of the Healthcare Commissions Report that accepted each and every area of our complaint.     ", "My wife was diagnosed with terminal cancer 3/1/08, and died 6/10/08 in Southend University hospital. During this period, I felt that her clinical and nursing care was appalling. All of this has been told to the hospital, and is subject to enquiry and review.\r\nAt times during her care, my wife's patient file notes were not made up, and often her patient record was not available. Her medication and pain relief was not always given when needed. Her discharge medication was sometimes not given, prescription ignored, or in sufficient quantity or missed off entirely. And her 24 hour chemo infusion was administered in 8 hours, despite 2 nurses who were legally bound to countersign the chart and check each others procedure. \r\nMy wife on another occasion became so ill, despite notes in the file and her drawing staffs attention at 11.30 a.m. to how she was feeling, and my doing so in the afternoon, that she subsequently had 2 fits. During the 2nd one, I was the only person available and alerted staff. They told her next day that a CT scan showed the cancer had spread to her brain. The impact of this news can only be imagined. Luckily an MRI scan, on analysis, showed this not to be the case. But the damage to our confidence was done. Finally, she had drain tube fitted, under a short medical procedure, to draw off fluid build up. The flow rate should have been controlled, but was allowed to free drain, which was completely wrong. I drew staff attention to this at the time and expressed my concern and increasing despair at what was happening. \r\nShe was discharged ill, which is agreed. The hospital failed to inform the districts nurses, standard procedure, of the discharge and management. They found out from me. She drained freely for 10 days, literally draining the life out of her with district Macmillan nurses and emergency call out doctor, apparently watching it happen, and my seeing her decline. She was readmitted to hospital with kidney failure. Her cancer was back, but this accelerated her decline. She was left for over 4 hours, by doctors who said she was not on their list. This had happened numerous times over the period of her illness. I felt some doctors and consultants had appalling attitudes, and arrogance seemed to prevail. \r\nShe survived a further 10 days in hospital before she died. I stayed for the whole time and, as I said at the review meeting, it was hell knowing what she had been through and what she went through in that period before she died. A lot more happened, but that is the essence of the story. It is scary and frightening that so much should happen to one person in such a short period of time, when she knew from the outset she only had 6 months to a year to live. She was remarkably brave, showed incredible strength and humility, did not want to be a burden, but I feel she was ultimately failed by a system meant to care but too bound up in justifying its own existence. This attitude was shown time and again from the highest to the lowest. And they didn't seem to follow their own complaints procedure correctly. This just adds insult to injury and the disdain with which I feel we were treated.", "My husband died 2 years gone january. He had lung cancer. He was taken into hospital 14 days before he died.\r\nThey knew he was dying and the care he got was none. He lost his hearing due to the treatment such as chemo and radiotherapy.\r\nHe was just left in his chair all day. One day my son went in and he never even had a drink all day. Myself and my mam went in one day and he was in a lot of pain. He told us that he never had his medication. This was around 2pm when we went to see the nurses. They said it was because he was asleep so they didn't wake him. There is no way he could sleep with the pain he suffered.\r\nHe also fell twice and cut himself. On both occasions i was not informed - i found out when i went in to visit him.\r\nThere is loads of other things that happened, and were very distressing for me and all the family. I know it seems like a long time ago but i still have sleepless nights over this. I hope this does not happen to anyone else.", "My mother went into Milton Keynes General Hospital in Dec 08 for a knee replacement.  Already a Parkinson and cancer patient she was not in good health.     Five days after her operation at 2 am she pressed her call bell to go to the loo.  After 30 mins a nurse  came along to my mum, ordered her to get off the bed (shouting nastily), then threw mum into the bedside chair and left here there until 7 am.  My mother wet herself after numerous calls and bells to the nurses.  The rest of the ladies in the ward also pressed their call bells but were totally ignored. Finally, the woman who was in the bed next to  Mum ordered a nurse to come and see to my mother and also called me at home.  We rushed to the hospital to find my mother highly distressed and when we questioned the staff, of course they had no knowledge of anything at all.  The matter was reported to the Matron.  After chasing him 9 times, I finally got a letter.  The nurse had denied everything.  The letter made no sense at all and as far as they were concerned the matter was closed.  So, in other words all this had been imagined everyone in the ward!  I really dont know how to take this matter further and would appreciate some advice.", "My father passed away at Stoke Mandeville Hospital on the 15th January this year.\r\nAfter two weeks he was sent to a rehabilitation ward as he was weak and was meant to receive Physiotherapy and rehabilitation so that he could go home and look after himself.  He received two visits from a physiotherapist who walked him to the end of the ward and back.\r\nHe got very depressed and was left sitting in a chair each day. On the wednesday prior to his death he told me he felt unwell, I told a nurse, who said he was fine.\r\n\r\nOn the Thursday he complained again that he felt unwell so my brother  spoke to the staff nurse on duty and asked to speak to the doctor, after a lengthy discussion the nurse said she would get the doctor to call one of us the next day. Nobody called the following morning so my brother contacted the ward again and eventually spoke to a doctor. My brother explained that my dad was ill, he suffered from Bronchiatesis due to a lobectomy during the war, the doctor seemed oblivious to the facts about his medical history. Finally the doctor agreed to investigate his problem an do blood test and a sputum test. That evening when we visited that evening he was on intravenous antibiotics & oxygen!\r\n\r\nWhen we asked why, we were told they thought he had an infection?\r\n\r\nOn the Saturday, we were very concerned about him as he hadn't eaten for days and no-one had made sure he had nourishment. That evening he asked for us as he was so ill and so my family and I sat with him on the ward all night.\r\n\r\nHowever! the nurses resented us being there, they said 'why are you here? we are treating him you know'.\r\n\r\nEventually we got him some food supplement drinks and were with him most of the time.\r\n\r\nOn Tuesday evening he said he felt very ill again, I spoke to the nurse who I felt was very abrupt, and said 'we are treating him'. My father said he had a bad night and asked for us to be called, but nobody called us. We insisted that if he wanted us to be there they were to call us, they didn't until Wednesday morning when they called and said he was extremely ill and was being transferred to ITU.\r\n\r\nMy brother and I sat with him all night. There were two nurses for 24 beds. We had been told he was dying and could have morphine but when we asked we were told to wait because two nurses had to administer it and there were only two on the ward. My father died on Thursday at 1.30pm. It took 1 hr 20 mins for a doctor to come to the ward and release his body. It took 4 and a half hrs for another doctor to certify his death.\r\n\r\nThe next day my brother called the bereavement officer and she said that she had paged a doctor to sign the death forms at 9.00 and no-one had come. Her words were 'some patients have to wait days'. We eventually went to the hospital and insisted that the forms were completed but it was then too late to register his death and have the body removed by the funeral directors.   \r\n\r\nThe relatives room (quiet room) doubled as a meeting room and was absolutly filthy, the curtains were hanging down and one side was sellotaped to the wall. There were dead bugs on the windowsill and cobwebs.  \r\n \r\nMy dad fought in the D Day landings, he was wounded and was the only one in his company to return from France alive. He never complained, he was a true gentleman yet we feel that he was ridiculed by some staff, ignored, disrepected, and degraded. When he needed help, we felt it was not there. We mopped his brow, swabbed his mouth, gave him a urine bottle and held his hand while he died the staff did nothing.\r\n\r\nThe irony of it is he went into hospital because he had a fall and his death certificate read cause of death- Pneumonia hospital acquired!", "My husband was in hospital, when he was given a massive overdose and died as a consequence at the age of 35. We had been together for 20 years with 3 children, my life will never be the same again. The doctor and the nurses continue to work.", "Last Year our elderly Mother who for many years was being seen regularly by various Consultants at Nevill Hall Hospital ,Abergavenny for many serious conditions, had we recognized as a family , developed Vascular Dementia a fact which the Hospital eventually agreed with,this made providing her care requirements very difficult\r\nShe was admitted to this Hospital on numerous occasions during last year.On one occasion obviously very seriously ill,she was discharged the day after being admitted.Leading to an Emergency admission by Flashing Blue Light Ambulance the following day.We had to on a number of occasions protest vehemently to stop this happening again.\r\n        On visiting her on the Medical Assessment Unit Ward,we found her wandering around the Ward.She was at this time extremely confused,a fact we had pointed out previously to the Staff their because of our concerns she could fall out of bed and hurt herself.We found some of the staff on this unit to be extremely unhelpful and in one case very rude.We always make allowances because of the pressure and things that staff have to deal with but the lack of care was unacceptable.\r\nUpon being admitted and transferred up to a Ward her lack of treatment was deplorable.Apart from a few nurses,who ensured that she ate and drank something if one of the family could not be their at meal times to feed her,she could have starved to death or become totally dehydrated,causing the disorentation again.\r\nOne problem,a leg had broken skin,a problem she was discharged with on her previous stay their.A fact with her being diabetic that we had pointed out to them,without any avail.This leg progressively deteriorated,we kept bringing this to the attention of various senior staff members,expressing our growing concern at the severity of the leg problem.On one occasion her foot was black ,we knew the implications of this and raised this matter with staff.This led to the leg being totally concealed by dressings.It began to smell ,our Mother was asking about this,as we were because of the implications.On one occasion upon asking a Sister on the Ward,we were told it was a new type of dressing,something we did not believe.Another senior staff member on the Ward was particularly rude when we asked about our Mothers condition.Because of the very evident smell emanating around the Ward our mother was put in a side room.She also had to endure on a couple of occasions bouts of C.Difficile and it's effects.\r\n            Throughout this time we had only once been given any information from the Surgical team our Mother was under.Mum was obviously extremely poorly by now,suddenly they wanted to Transfer her to a Community Hospital where their was much less Health care available.We as a family stopped this happening as it was patently not in her best interests.\r\n                                 They were telling us that the Surgeon was on leave for two weeks and a problem that had been identified with blood supply to her foot needed surgery ,so they were trying to get a bed at another hospital where that Surgical team could deal with it but no bed was available.\r\n                                 Her health  deteriorated further and as we had been doing all along we were trying to get the medical attention she so obviously desperately needed,though by now we thought it much too late,she was in excruciating pain.\r\nWe extracted the truth from the Staff that as we had been saying for some time our Mum had Septicaemia.Suddenly the Surgical team said they were transferring her to another hospital to amputate her leg.We  rushed to Nevill Hall and got to the Ward with the Paramedics their waiting to take her.We expressed our total disagreement to the transfer and proposed surgery and eventually stopped this move because she was very clearly not well enough to move.\r\n            Our Mother who we wanted to have relief from her agony was then very heavily sedated and at last she received Specialist nursing care from very caring,kind staff leading up to her death their on the ward.\r\n         We have condensed the facts of a very traumatic ,sad event but feel thet the unnecessary suffering caused to our Mum and ourselves is inexcusable.The patient if possible and the relatives should be kept informed of any developements,concerns etc.We endlessly asked for facts and our concerns without being listened too. We find this to be totally unnacceptable.\r\n", "my dad was admitted to Leicester Royal Infirmary ward 19 on jan 15 2009. In July 2008 he had an amputation of his right leg above the knee due to vascular disease, and unfortunately his left leg was going the same. Dad had an appointment to see his consultant the following thursday, but he was in so much pain his GP referred him to the ward so he could see the consultant earlier. He was admitted to the ward on the thursday evening, left for about three hours before being seen to, eventually given a bed and that was when my brother left him. \r\nThe following evening, i went to visit my dad on that ward. I was shocked to see how much my dad had deteriorated, he was lying on the bed, very close to edge, with his left leg hanging out. I noticed there were a pot of tablets on the table, asked dad if he should of taken them, but he was so delerious i went to ask a nurse. She said would find out for me, i also asked for a jug of water and a beaker. About an hour later she returned to say yes he should of took the tablets at 6pm, it was now 8pm. I stressed my concerns about my dad, he was confused, in pain and \"very unwell\". i also asked if dad had received any treatment for his infection in his left leg. I was told dad hadnt had any treatment yet. also that he hadnt had a scan, and she didnt know if he had seen his consultant. \r\nI was left feeling frustrated that she really didnt seem concerned. She said to me \"dont worry bout your dad, we know him from before\". the patient opposite my dad advised me he HAD had a scan, at the bedside that day. The nurse seemed embarassed and left. the lady next to my dad said he had been very poorly and that she had helped to stop him falling out of bed, helping him with a drink and taking his pills because he couldnt manage and the nurse would leave his pills on the table and leave. she said no one bothered to check on my dad.  Unfortunately the visiting time had gone way past, it was 9 pm and reluctantly i left the ward.\r\nOn the saturday morning i raised my concerns with my brother, he rang the ward and the sister said my dad looked poorly.\r\ni was so concerned i went to the hosptal earlier than allowed, i found my dad in the same position as the day before. he looked very poorly and said he had been sick, i expressed my concerns again to a nurse, but she didnt do anything. my brother and i decided enough was enough and complained. a ward manager spoke with us and promised things would improve.\r\n\r\nthis is the list we complained about.\r\nDrugs not being administered, especially angina pills\r\nno assistance with dads toileting\r\nno drinks or food and assitance with both\r\nleaving dad without the bell for the nurse\r\nno observatiions\r\nno treatment for the infection\r\ncots sides not being used to prevent him falling\r\nignoring our concerns for dad\r\nignoring other patients concerns for dad\r\nforgetting my dad was in a bed on that ward\r\n\r\nthis meeting was at about 2pm\r\n\r\nafter this care and treatment was provided, but it was too little too late\r\n\r\nmy dad passed away just three hours later.\r\n\r\nwe are devastated and in our opinion dad should not have died. i believe it was because he wasnt given his angina pills and was neglected with the most basic of care.\r\n\r\n", "Many thanks for taking the time to post your comments, we really appreciate this being highlighted to us as we are committed to ensuring patient confidentiality at all times.\r\n\r\nYour comments have been passed on to the appropriate staff to share within their teams.\r\n\r\nShould you require any further information regarding Patient Confidentiality please contact the Patient Advice and Liaison Service on 0161 746 2019.", "Our daughter, Madison was transferred to Alder Hey Childrens Hospital to undergo a BT Shunt operation in 2005. Surgery was successfully carried out on the 23rd February and she was making a good recovery in intensive care. She was transferred to the high dependency unit on the 25th February with the view to being able to come home within a week.\r\nOn that evening she was given her 3rd lot of heparin intravenously, that was supposed to be 1,500 units of heparin mixed in 50ml of saline solution. It is our understanding that the staff nurse and charge nurse between them misread the doctor's handwriting in the prescription book; the doctor had written 1,500u instead of units and the nurses mistook this as 15,000. Over the next 24 hours the solution was slowly fed into our daughter until she died at 10.10pm the following evening (26th February) aged 10 weeks and 3 days.\r\nThere are supposed to be safeguards in place in the form of blood clot tests for patients on heparin (which is a blood thinning drug used after operations). It is our understanding that these were supposed to be carried out at 7am on the morning of the 26th but the nurse due to take them was late and between her and her charge nurse they neglected to do them until 3.30pm - 17 hours after the drugs first started being administered.\r\nWe went through 21 months of police investigations, an inquest, dealings with the CPS, a GMC enquiry and an NMC enquiry which is still ongoing.\r\nNo criminal charges were brought against the people involved, however the hospital trust admitted liability. Recommendations were made to try to prevent a similar tragedy occuring again.", "My father went to Wrightington Hospital for a simple knee operation. I believe that staff incompetence and lack of training killed my father. Previously he had a DVT which they seemed to totally ignore. They never gave my father TED stockings, Impulse pads or Flo-tron boots on the ward. He was also given the wrong diagnosis of a chest infection.", "My wife Sarah was seen by the radiologist, diagnosis benign polyp, no internal investigation carried out.\r\nThree months later Sarah had a scan and ultrasound carried out by the registrar, diagnosis benign polyp, again no internal investigation.\r\nA week later Sarah had operation to remove this polyp (a day procedure). This procedure failed - they could not remove the polyp, Sarah was told the polyp had been lassoed but was tough and rubbery and would have to come back in three months when a decision would be made on how to proceed.\r\nAgain no scrape or biopsy was taken, Sarah was told by the surgeon the polyp was benign, a letter to Sarah's GP from the hospital confirmed the surgeon's diagnosis.\r\nSarah was readmitted to the hospital after six weeks, when advanced cancer was diagnosed. She had a hysterectomy, recovered from the operation, then became infected with C. difficile and died.\r\nI am proceeding to take legal action for lack of care and incompetence.", "My 78 year old mother fell and broke her hip. She was rushed to A& E at Queens. The operation was a success and she was discharged.\r\nAt home she fell and an ambulance was called. The ambulance crew mishandled her when trying to get her into the 'stretcher' chair. The crew managed to get her bad leg (i.e. where the hip had been partially replaced) caught under the chair and this dislocated the hip.\r\nMy mum was taken to Queens again. This time she was left for over 36 hours before the hip was put back in place by the surgeon. She was recovering well when the nurses on the Amber A ward (the orthopaedic ward) manhandled her whilst in bed and dislocated her hip again. She waited over 6 hours and was suffering with the pain before any pain relief was given, and she waited for another 4 hours before going for an x-ray.\r\nMy mum then had her hip put back in place the next day. This time the legs were strapped together with a special cushion between her legs to hold the hip in place until she could be fitted with a special brace. We were told that this had been ordered and she would be measured and fitted the following morning.\r\nUntil the brace was fitted she had to remain in bed. My sister went to the hospital early so she could speak with the physiotherapist and check that the brace was going to be fitted. She was told the brace hadn't been ordered and the fitter had left the hospital. My mum was told she would have to stay as she was until the next week when the fitter next returned to the hospital.\r\nIn the afternoon one of the hospital staff asked my mum to roll over and wriggle around (on her bad side) so she could give her a bed pan, this was witnessed by my sister. My mum protested and said that she couldn't wriggle but the staff insisted. This caused my mum's hip to dislocate a 3rd time. The bandages were displaced and the cushion re-aligned in such a way as to cause extreme pain.\r\nShe has been on morphine now for 5 days and we are not certain when the hip is going to be sorted, my mum is extremely distressed, depressed and constantly crying. Then a doctor told staff that they could fit a brace (previously unavailable) and get her out of bed and walking although the hip is still dislocated. There was no way my mum could stand on it let alone walk.\r\nI am dismayed by the lack of staff care and inexperience in moving a patient in this specialised ward. It's dreadful.", "My 13 year old son was admitted to Barnsley General Hospital on the 13th May 2009 at around 7pm with suspected Appendicitis. On the 14th May at around 10am it was decided that he was to have an operation to remove his appendix early afternoon that day, which left my son very upset. After hours of watching my son suffer both physically and mentally he was at last seen by the Anaesthetist at 4pm_ish, where he informed us it would probably be an hour before he went down to the operating theatre. 2 hours later we were informed it would be, in the next 10 minutes. 30 minutes later we were told that we would have to wait even longer as there was an emergency caesarian to do. By now, my son was in more pain and in more distress. At around 9.30pm, we were told he was going down to theatre. The nurses were doing all the necessary checks and we were on the move, only to be stopped in our tracks and told we would have to wait even longer, as there was another emergency caesarian. It was turned 11.30pm when my son finally had his operation. By now I had lost all track of time and it was probably between 1-2 hours later that I was informed the operation was over and that my son had suffered a burst Appendix. My son and I spent just short of 6 days in hospital. He had antibiotics intravenously and suffered immense pain. It is a week since his operation and he is still suffering, his recovery is very slow. Such a simple operation when done in time, it could have been near fatal.\r\nSurely this is the NHS at its worst, totally unacceptable. P.S. The nurses were excellent!", "Where do I start?\r\nFirst experience two weeks ago required A+E assistance. Had to travel 10 miles to the nearest A+E through the busy congested town of Watford to get help because the local NHS trust saw fit to close the close the A+E unit in Hemel Hempstead which is much closer. Arrived at the hospital haemorrhaging due to a miscarriage two days before. Was checked over and sent up to the ward to be examined by the doctor who was not there but was apparently performing a caesarean section and I would have to wait until she was finished. In the meantime I could have bleed to death.\r\nThe nurse said \u2018A+E should not have sent you up here' - the ward had not been told I was coming, so they left me in a room bleeding profusely for an hour until a very nice lady doctor arrived. She asked several questions and examined me and attempted to explain that I should stay the night under observation. This I managed to fathom after several attempts at asking her to repeat what she was saying, the doctor had an extremely heavy Indian accent and I had real trouble understanding what she was saying to me. This was very frustrating.\r\nMy second incident involved a young ward nurse in the morning. I asked if she needed to examine the loss of blood like the duty nurse had done last night after I had been to the toilet. She looked at me with a blank expression and replied \u2018oh well if the other nurse has already done it I don't need too'. I explained again speaking slowly and she said \u2018oh I don't know how to remove the clot from the lavatory'. I explained that the nurse last night did it with a long pair of tweezers.\r\nI was carrying twins and there was a chance I might have been losing the second baby. The only way to check over the bank holiday weekend was to examine the blood loss. The nurse said \u2018ok I will come and check it'. I left the toilet and discovered the cleaner outside waiting to go in and clean, I asked the cleaner to please not pull the chain as the nurse needs to check something. The cleaning lady who spoke good English said ok, yet no sooner as my back was turned she went in to the toilet and pulled the chain flushing any evidence down the loo. I was very upset by this.\r\nThe young nurse came in to the room half an hour later and asked me what had happened. I explained what happened and said \u2018had you attended to me when I made the request this would not have happened', instead she just went back to the nurses station and was chatting to her young colleague. Then another nurse came in, presumably a senior and apologised followed by the cleaning lady who also said sorry. They then had the cheek to say \u2018do you think you have lost the baby?' I replied \u201cwho knows\u201d and \u201ctoo late now you flushed the evidence down the toilet\u201d.\r\nPrior to this event it was preceded by a dreadful nights sleep on the most uncomfortable bed ever. Provided with a blanket that looked as though it had been in use since the 1970s. It resembled a thin rag. I was only given one blanket, I was freezing so had to cover myself with my coat to keep warm. I did not sleep all night. \r\nI was asked if I wanted a cup of tea - this offer was certainly a welcome one. To my horror, I was handed a vending machine dispensed paper cup of what looked like dirty dishwater, the milk content tasted off.\r\nThis was followed later by a lunch time meal that was described as Shepherd's Pie and vegetables. Lets ignore for a moment that it was a child's size meal, it's smell resembled dog food. I wanted to keep an open mind and my hunger surpassed the unnatural odour. One small mouthful confirmed that I really should not have bothered. The potato had the consistency of cotton wool and tasted unnatural and the meat seemed no more than minced gristle and fat which in my opinion tasted foul. The veg was a pile of shredded raw carrot that had dried up and turned brown making it look like straw. The salad was ok though, I ate that. The trifle was just all mush with no fruit and I didn't like the taste. The yoghurt was a cheap brand I have never heard of so I did not risk it.\r\nI could not wait to get out of there and begged for the doctor to come and discharge me. The doctor came eventually after the sixth request, I'll be here in half an hour was the promise I was given. He did come to the ward once during this time but apparently forgot to come see me! He seemed to have a reasonable bedside manner however, until he said due to my symptoms the chances are I will have lost the other twin but suggested I took sometime off work. He went on to joke and say how he does not need much excuse himself to have time off work. Why was I not surprised?\r\nEach bed had its very own pull down TV with all Sky channels and you could apparently play computer games on and phone your family. I pulled it to me to call my husband only to be told by another patient that I would have to pay for a card which cost \u00a325 in order to use the equipment. She bought one three days ago but it had already run out. These things must have cost a couple of thousand pounds each and yet I didn't have a decent blanket on the bed. I would have paid happily for a nice warm comfy quilt.\r\nGiven that the ward was virtually empty, looks like these TVs are not paying for themselves and no doubt a large number of patients could not afford the \u00a325, anyway. Especially after they have been charged four pounds for twenty mins parking in the hospital car park for their previous six visits.\r\nNext episode.. As it became apparent after receiving another scan two days later confirming the second baby was ok, two weeks pass by and the bleeding started again. I had a pre-booked appointment with Hemel hospital for a scan for the Friday. I had been up all night in agonising pain and decided it best for my husband to drive me straight to the appointment. I concluded a scan would be the best and quickest way to establish what was happening.\r\nMine was an early morning appointment and we arrived with me in tears and doubled over in agony. The sonographer said to me, \"yeah, can you sit in this room and wait I have another lady waiting. I will try not to forget about you. We were not expecting you both to turn up on time\u201d. My thoughts were - this lady who is waiting is she in excruciating pain?  What happened to prioritising your work and using discretion?\r\nIf I had been the other lady who seemed to be waiting quite happily with a blossoming healthy bulge I would not have objected to waiting a little longer for someone who was clearly in trouble. But they left me to wait for 20mins. I have to say this woman did not instil any confidence in me at all, she was scruffily dressed and spoke poor English (even though I think she was of English descent).\r\nShe seemed uncomfortable with my distress and gave no advice to me at all. She called her female colleague to confirm her diagnosis that the baby had died, who again came in not wearing a white coat. She stood there, looked at the screen and said \u201cyea yea definitely no heart beat\u201d. I had absolutely no trust or faith in either of these two people. How can two women like that be trusted to carry out complex checks when they can not dress, speak and behave professionally?  I came out feeling completely devastated and clutching a bundle of information that she thrust in my hand and told me to read.\r\nI realised I had my first appointment with my midwife booked at St Albans Hospital for 12.00 noon, I figured there would be no point in wasting their time or mine as I was no longer pregnant. I tried to call to cancel the appointment - the phone rang for twelve minutes, as was the case last week. I thought the hospital must be closed. Eventually a young chap answered the call.\r\nI asked to be transferred to the Ante-Natal clinic. I waited and must not have heard his response. The next thing I know, he is shouting down the phone at me \"SAY THANK YOU\". I thought what for? did you say something? I was waiting to be transferred he must have said something that I did not hear and so he saw fit to shout down the phone and tell me off. I hate to think what happens to the hard of hearing or the elderly - do they get shouted at too?\r\nI was finally put through to Ante-Natal only to wait whilst the phone rang for 15 mins after which I gave up and hung up as I was feeling positively hung out to dry and angry as anything. The later events happened just today.\r\nI would like to opt out of paying the huge amount in NHS contributions and pay nothing because I hardly ever use their services and this is the way they treat people. I am off to purchase a private health care insurance policy for me and my family because I have no confidence in the NHS... let's not talk about MRSA.\r\nAm I angry and bitter? .....you bet!", "Cheshire and Wirral Partnership would like to thank this carer for the posting.  We are not yet in a position to provide a full response as we are currently engaged in a robust and rigorous investigation into the issues raised in this posting.  We hope the investigation will address these concerns and will identify valuable learning for the Trust to improve the services we offer.", "I am writing about by daughter's mental health problems and her care with the Cheshire and Wirral Partnership Trust. I found there was a consistent failure to respond and help her as the crisis developed despite repeated emergency appeals. There was a failure to understand the crisis when my daughter became a rushing door patient (1 day in hospital, 1 day out in a repeated sequence). The psychiatrist made all the decisions; he hadn't met my daughter before and I felt he paid no attention whatsoever to my comments, hers or her friends. I feel there was a failure of duty of care. She absconded from their poor treatment (in the psychiatric ward at later stage) three times, seeking help for herself. She was given an overdose of drugs and ended up in A&E and I had to watch her heart and respiration fail. At this stage I concluded what had happened (they didn't tell me). Based on my experience, I feel that the psychiatrists here do not believe in or work with families and no one questions or challenges their news! I feel that a challenging carer is alone- but (s)he is fighting for the patients right to life.", "In my opinion, Northampton General Hospital (NGH) caused both my mother and father suffering over a prolonged period of time, which I believe eventually led to the death of my father on 26th May 2008 and has left my mother barely alive owing to the most recent blunders by a GP and the uncaring attitude of a certain consultant at NGH.\r\nBriefly, my mother has had various operations at NGH to remove a section of her intestine and to repair a broken hip. The strain of these operations lead to a deterioration in her health and she has required more and more help from myself and my father. During a seven year period and up to date, my mother became completely reliant on my father and myself, with my dad having to care for her day and night just to do the basic things in life, such as go to the toilet and being fed. She no longer had any grip or power in her hands from her last hospital operation.\r\nTo get back to the present and the sequence of events that I am complaining about are as follows:\r\n1. On 5th May 2008 my Dad phoned for an ambulance to take Mum to hospital as he could not cope with her basic needs any longer and was having breathing problems. Mum was discharged and sent to a nursing home in Market Harborough (MH). Why so far from Northampton is beyond me. I was abroad and flew back on 6th May. I visited Mum on the 7th May and found the nursing home to be filthy; I saw sticky carpets, half eaten eggs and food lying on the floor, bed linen filthy etc. She had fallen on a number of occasions during her stay here causing severe bruising and swelling of her arms and knuckles.\r\n2. 9th May my Dad phoned for an ambulance as he was finding it hard to breath.\r\n3. Dad had a \u201cDoNotRevive\u201d (DNR) notice put onto he medical sheets whilst still in the Emergency Assessment Unit (AEU), without any consultation with family or even informing family. It was left for us to read this on his sheet and query it ourselves. I cannot help wondering if doctor decided he was not worth saving.\r\n4. Although my father seemed to have caring nursing staff around him on Dryden Ward, I find it hard to understand why a doctor should ask him questions such as \u201cHow do you feel about dying\u201d, without consulting me before the fact, not after. This really upset my father and he mentioned it several times to me in his last hours. Also a few days before his death, it looked like all medication was stopped and all he had was air and a nebuliser. Again it appears that it was pre-decided to let him die. I believe that a doctor slapping a DNR notice on him straight away meant there would only ever be one outcome \u2013 death.\r\n5. Finally, he had an appointment at NGH shortly before actually being admitted. This appointment was with a heart specialist at NGH. He said that my fathers' heart was not in good shape and he should no longer be a carer to my mother. But that was it, my father was still sent home with no agencies being contacted for assistance and he had to continue caring for my Mum until he could manage no longer. So maybe had some help been put into place then, he would not have suffered the heart attack.\r\nI could go on and on with picky little things which I considered inappropriate, but I will now get onto my mothers situation and my other complaints \u2013 especially in the days just after my fathers death.\r\nMy complaints against NGH for the way that my mother was treated in the last few weeks are as follows:\r\n1. After being sent all the way to Market Harborough Willows Nursing Home and with my father lying in NGH, I discovered that her GP at Danes Camp Surgery had made an appointment for her to attend Intergrated Surgery at NGH. The hospital would not provide an ambulance as she was in Leicestershire and out of their area (not her fault \u2013 this is where she was sent). So it was left to me to take her by car to NGH. My mother can no longer walk or hold herself upright and is like a dead weight for one person to manage. I suffer with Labarynthitus (vertigo), so it was an absolute nightmare for me to single handedly get her from Market Harborough to NGH. On reaching the hospital, no porter was available for ten minutes \u2013 which would have made her late for the appointment, so once again, on my own I had to get her out of the car and down to Intergrated Surgery. I am 65 and as I said suffer with vertigo, so it took all of my strength to struggle with her.. She was in tears and very distressed, so on reaching (IS) she was quickly ushered into a room so as not to upset other patients. When the doctor looked at her, he said to me that he did not think my mother would survive the examination needed to assess if she needed any surgery, as this would entail fasting for 24 hours, then having her system flushed out and a camera put into her. He intimated that she really should not have been referred so my mother and I suffered unnecessary distress for no good reason. As my father was in Dryden Ward, I then took my mother to the ward to see my father \u2013 they had been together for over 60 years so I thought it appropriate should anything happen with my father that at least Mum could say goodbye to my Dad. This seemed to upset staff and patients alike as both my parents were crying and very distressed.\r\n2. To cap the day off, I returned to my car to find an \u00a380 parking fine stuck on the windscreen. I had used my Mothers disabled badge as I was transporting her to NGH and I parked in what I thought was an disabled bay, staying for about 2 hours. I appealed against the fine (stating most of the above), but was told by the parking company that NGH had refused my appeal and that I was parked in a clearly marked \u201c30 min return bay\u201d. I had to go back to the hospital and look again when they said this, which is when I first saw it was marked on the roadway and as a car pulled out of the space and I pulled directly into it, I did not see the road markings. In fact I was more concerned with keeping my mother upright and safe in the car. Also by the time NGH refused my appeal, my Dad had died. Turning down my appeal was uncaring, unfeeling and money grabbing and certainly managed to rub salt into my grief \u2013 and I hate them for that!\r\n3. The next thing that I find despicable was the way my mother and I were treated on 31st May at NGH. It started with Market Harborough Nursing home calling a GP \u2013 who doesn't know my mothers past history, diagnosing a hernia problem and arranging for her to be admitted into NGH. The nursing home as not asked me about her past history. Had they done this, the GP would have realised that all she had was a water infection and given her a course of antibiotics (the hernia had been there since my mothers last operation on her stomach in NGH). I was informed that the GP had arranged an ambulance from NGH to take her into A&E, but after a 3 hour wait, there was still no sign of an ambulance. So once again it was left up to family to bring her by car from Mkt Harboro to NGH, which again was distressing for all concerned. When we arrived at A&E my mother was crying, in pain and very distressed and after lying around in A&E for a number of hours, was eventually seen by a lady doctor who seemed caring and knowledgeable. She said that possibly mum had some sort of kidney infection caused by her water infection. She told us that Mum would go to AEU, get a blood test, X-rays and possibly a scan to find out why she was in such pain and that she would stay in hospital, definitely all Sunday and probably longer until the results of the tests were through. My wife and I spent some time with her on the ward and she was very distraught, confused and frightened and really did not know what was going on.\r\n4. On Sunday 1st June I received a phone call from NGH saying that the hospital was discharging my mother home. I explained that she could not go home as my father had died five days earlier and he was her primary carer at home. The nurse in charge, then told me they would arrange an ambulance to take her back to Mkt Harboro Nursing home. I told the nurse that I did not want her sent back there as I considered the place to be filthy and my mother had fallen in their care on a number of occasions, causing her multiple bruising and swollen knuckles. The nurse was adamant that she leaves the hospital and on two occasions she actually put the phone down on me as I was talking to her. When I confronted her about this, her answer was \u201cI thought you were finished talking\u201d. This to me is completely unacceptable behaviour by a head nurse.\r\n5. To continue, on the day she was admitted into NGH (31st May), my wife and I had found a nursing home locally that would accept my mother subject to an assessment. So I arranged for an assessment to be carried out on the Monday 2nd June am. So even though we were told she would probably be kept in until all tests results were analysed, it seems that a consultant decided she did not need any tests and to discharge my mother from the hospital on Sunday even though I begged them to keep her overnight and she was in severe pain, confused and fightened and had been moved from pillar to post since my father died, people such as the head nurse (the person who put the phone down on me), the senior nurse on call who new the situation and last but no least, the consultant who I begged and told that my dad had just died, also fully new our situation, but was happy to discharge my mother. It seems funny how NGH were able to arrange an ambulance to discharge her back to Market Harborough, but were unable to get an ambulance to fetch her on two occasions. I wonder if the hospital is merely trying to meet government targets by turning around patient numbers. My mother did not receive the sort of help she needed and after the trauma she suffered she is now like a vegetable, for which I hold the aforementioned people entirely responsible for the despicable way which she was treated. The bed manager said that she was only acting on orders from her superiors, that she felt what was done to my mother was wrong.\r\nSo to sum up. I hold NGH fully responsible for:\r\n1. In the week prior to his heart attack, telling my father that he cannot care for my mother any more \u2013 yet sending him home to continue doing just that and not informing any agency of the situation.\r\n2. Attaching a DNR notice to my Dads medical sheets without any consultation, even before he went on the ward.\r\n3. A doctor on Dryden Ward asking my father what he thought about dying \u2013 which I know upset my Dad in his last hours because he kept telling me that he thought it to be not a nice thing to say to someone.\r\n4. Why was all the medication bar the air and nebuliser stopped a few days prior to his death \u2013 could that be anything to do with the DNR notice?\r\n5. Why did the hospital not assist with ambulance to get my mother to an appointment at Intergrated Surgery, but left it to me (aged 65 with vertigo) to manhandle her, causing us both distress, only to be told it was a waste of time coming to the appointment as she would possibly not survive the pre-op investigation. Also as mentioned previously, I was fined by NGH, as well as I had to get my mother back to Market Harboro without any help from anybody.\r\n6. When my mother was sent to NGH on May 31st, the GP asked for an ambulance to collect her \u2013 but we waited for over 3 hours and in the end had to get her by car to A&E. Why couldn't the hospital have let us know that they were not sending an ambulance?\r\n7. Though my mother had been referred by the GP, when we arrived, nobody seemed to know anything and she spent hours lying in A&E frightened, confused and in severe pain, after asking several nurses, we eventually got her some pain relief.\r\n8. After about 4 hours, my Mum was eventually seen by a lady doctor who checked her out, thought she might have a water infection affecting her kidneys saying they would carry out tests as already mentioned to determine the problem. All this time my mother was calling for help \u2013 she is 86, has been through hell over the previous days and weeks \u2013 let along the last 7 years and to top it all her husband (my father) had died 5 days previously. We were told she would definitely stay in hospital Sunday and probably until the results of tests came through.\r\n9. Why after the careful examination, did the consultant decide no tests were needed and discharge her from the hospital the next day. He must have seen what we saw, which was a pitiful, weak, frightened and confused elderly person that needed a little care and compassion. Yet although I pleaded and explained all she had been through, he decided she should go.\r\n10. Without any help or support from NGH my wife and I were able to get my mother admitted into a wonderful caring environment called Raunds Lodge Nursing Home, but with the traumatic stay in NGH and the treatment (or should I say non-treatment) she had received at the NGH, my Mum has changed out of all recognition, bringing her Grandson to tears and upsetting my whole family.\r\nMy experience with NGH over the years and more recently, leads me to the conclusion that you have major problems that need sorting out. Elderly people in NGH are not pieces of meat and I would expect them to be shown respect and dignity and also doctors should be held to account for their actions as well as GPs.\r\nPlease note that both my parents are now dead and I maintain their deaths are primarily due to the way they were treated by the NHS Trust of Northampton General Hospital.\r\nAlso I got a final reply to all my points above in December 2008, after months of excuses and I no longer had the will to continue my fight for justice for my Parents - my Mum died on January 1st 2009 and I feel that your programme about Patient care, nurses and doctors in the NHS is just the tip of the iceberg and it is much worse than even your programme portrayed. Answers given by Government ministers and the NHS Trusts always talk down to us and it's a \"pass the buck\" culture that needs to be stamped out. It sickens me to have witnessed what happened to my mother and father and the attitudes of some of the \"so called\" nursing staff.\r\n", "Last year about June/July time I noticed a lump in my neck, as I am a transplant patient I told my doctor at renal clinic. He examined me and told me it was nothing to worry about, it was just a fat tissue lump. I wasn't so sure as I've other fat tissue lumps and this was nothing like them as this lump had a swelling around it. But the doctor reassured me it was nothing to worry about. About a month to six weeks later the lump was starting to bother me so I told the doctor at renal clinic my concerns, but he just said we know all about it, it's not serious, don't worry. Around October time my partner who was suffering from cancer fell poorly so I called my GP out from Stonecroft medical centre. I told him about this lump so he examined me and said he would organise a ultra sound for me, which he did. My appointment came but unfortunately my partner passed away the day before so I cancelled it. The date for my ultra sound was 1st November 2008.\r\n\tTime passed by but a later appointment never arrived so early in 2009 I told my doctor at renal clinic and my GP. Only my GP said he would look into it for me, but nothing came of it. About the middle of May I started getting pains up the left side of my face so I told the doctor at the renal clinic. They examined me again and this time they said I should have a biopsy on the lump. The result of this was I had abnormal cells so they sent me to see an oncologist. They arranged further investigations which led me being diagnosed with throat cancer. I am very angry with the way I was dismissed with my worries about the lump in the first place! As the result of my poor care over the last 10 months to a year, I have to put aside with dealing with the loss of my partner of 27 years to concentrate on fighting cancer myself. I also feel so let down by the NHS because all this is put down to money. In the doctors opinion I wasn't in no danger, it wasn't serious enough so they didn't bother with all these tests as it would have been a waste of time and money. The same thing happened with my partner, she was told she was too young to get breast cancer so they didn't bother no ultra sound or biopsy and where is she now? Six feet under. So I have so much to thank the NHS for, I don't think so!!\r\n", "I was admitted to the Norbury Ward at Stepping Hill Hospital in April. I was admitted due to being unaware of the dangerous effects of suddenly stopping a high dose of diazepam. I also suffer from mental health issues. The difficulties I experienced during my stay in hospital were vast. \r\nI found the kitchen dirty and often lacked in supplies of milk. The toilets I used were filthy and often had cigarette stubs in them and rarely had toilet paper, paper towels and soap. This is no disrespect to the ward cleaner who constantly worked hard but the scale of the job was obviously too large for her alone. I found that some of the staff had very curt attitudes. I found there was complete chaos without the leadership of a particular doctor. It seemed as if the qualified nurses spent a high proportion of their time in their office, which made it difficult for patients to get the chance to discuss their problems with them and engage in therapeutic communication. If \u201cpaperwork\u201d is the excuse I would not accept this and consider it a waste of a trained nurse's salary- processes and systems need urgent review. I found it was virtually impossible to ever get to speak with a qualified nurse and even when they promised to come ASAP they rarely did, destroying confidence in any nurse/patient relationship. \r\nNo care plan seemed evident as I was not informed of any plan of treatment or what my role and the nurse's role would be in this. (I really don't think that any plan existed but if it did I would like to see a copy). I went into hospital as a voluntary patient as I was very ill not having slept for 3-4 weeks. I had confidence that I would be helped but feel as though I was just contained and given drugs. I feel very disappointed and let down by the ward. I was admitted one year ago and there seems to have been a dramatic deterioration in standards of care. I was upset at the lack of care and attention for other dependent patients too. \r\nI feel that I received no help with my problems except from one staff nurse who took the time to talk with me about my problems and showed a genuinely caring attitude. I saw no evidence that any of the staff had any knowledge of sleep difficulties and their management. For example, a night staff nurse was dangerously unaware that I was on a high dose of diazepam and wanted to dismiss me without it. He seemed to have absolutely no knowledge of the dangers of sudden cessation of diazepam (i.e. fits). During discussions with him I requested to speak to the night nurse manager whom he at first denied existed and later absolutely refused to contact for me. I feel he is an unsafe nurse and acted unprofessionally and I am considering reporting him to the NMC. I did by chance meet the nurse manager in the early hours of the morning and she said that she would instigate some retraining with him. If this has occurred, I would like to be informed of its progress. \r\nI was left lying in my bed for most of the 24hour period with barely any interaction with staff, no guidance on how to improve my situation etc. The bed was left unmade for days at a time as I was too depressed, demoralized and weak to make it. No one even seemed to notice and there were certainly no offers of help. \r\nI was quite fit when I entered the hospital; I was able to swim 70 lengths several times a week and spend 1.5 hours at the local gym and did lots of walking. There is nowhere on the ward to exercise and at times I became very agitated and would recourse to involuntary \u201cpacing\u201d for which I felt like I was being chastised. As previously mentioned I as a voluntary patient and yet on occasions when I requested to leave the ward this was refused. I therefore consider (backed by my MIND advocate) that I was illegally detained on the ward and will be taking further advice on this\r\n\r\n", "I was appalled and horrified at the way my father was treated at the accident and emergency department at Hairmyres hospital. My dad who always kept very well through all his years sadly passed away on the 24th March 2009 and I feel that I do not have anything to thank Hairmyres for. During 2006 between the months of April to August my dad was complaining of severe pain in his abdomen and a severely distended stomach. My mother and I took my father to the A&E department at Hairmyres where they did routine blood tests and x rays, nothing showed up therefore they discharged my father saying they could find anything wrong with him. This happened on at least 6 different occasions as over the following few months my father became worse, his back was agony and could barley walk some days. On each visit to A&E, not once was my father admitted to try and find out what was wrong with him. \r\n\r\nMy dads stomach was very badly distended and I knew something serious was wrong, we kept getting told that was normal and apparently nothing was visible in the x-ray so my dad was a \"mystery\" and could have \"unexplained pain\" - have you ever heard anything like this! My father was getting fed up going to hospital as he felt he was being made to feel a nuisance by the doctors. We asked why they would not admit him, they said no need yet. Drunks and drug addicts are admitted for help and people who have been in fights receive treatment, in my opinion the system is all wrong. My dad was in absolute agony over the months and we were getting nowhere, no one was helping us - it felt like banging your head off a brick wall. One doctor even told my father \u2018It's not cancer, if that's what you are thinking'. Well months later after diagnosing my father myself, not being a doctor, my dad was diagnosed with lymphoma cancer. \r\n\r\nI will never forgive the A&E department for their treatment towards my father. If my dad had been admitted and given a scan this would most likely have been picked up at least 10 months earlier, instead of being told he was just a mystery and to go home; no investigations were ever done. Our own doctor eventually got my father admitted and again he had x-rays and blood tests, nothing showed up. The doctor said there was no need for a scan as everything was normal. My poor father went through hell.\r\n\r\nEventually the mass became so big it snapped a disc in his spine. He was crawling on the floor in pain from back and stomach. The doctor who saw my father sent him home again and arranged for barium meal for 3 months time! Within a few weeks of my dad leaving the hospital he had lost a stone and a half. My mum called the doctors secretary, she was hysterical and pleading with her to bring my dads appointment forward. The doctor saw him on the Friday and as quick as that my dad had the CT scan on the Monday - why did this take numerous months and the begging of my mother to get this done? \r\n\r\nIn the end, it was too late. I wish now that I had put a complaint to Hairmyres about the A&E department but after my dad was diagnosed, all our energies went into the 2 and a half years of looking after him. I will never get over losing my dad and every day I think of how things could have been different if even one of the 7 doctors that saw my Dad had been more thorough. In my opinion, not one of them did their job properly. I only hope no one else has to go through this. I feel that the hospital did not treat my dad seriously enough, I am not a doctor yet I knew my Dad had lymphoma with his symptoms. I only wish it was not too late to put my complaint forward as I strongly believe that my Dad suffered serious neglect at Hairmyres.\r\n", "Afew years ago, I was taken to the Queen Elizabeth Hospital in Kings Lynn following a serious car crash that was not my fault . I was left in agony, not one panel was left undamaged on my car, which was stationary at the time. The force was so great that the truck in front moved and hit the van in front, writing the truck off. I was told by A&E to return the next day as the consultant on call was refusing to come in and I would not receive any treatment until the following day if they kept me in.\r\nI was severely injured, with facial injuries and was barely conscious, I could not fit into my shoes or clothes. I was in agony. I was told that I did not have a neck injury not even whiplash which was just impossible. I felt completed let down and ignored, the staff showed me and my mum no respect. \r\nTwo years later, an Arthroscopy was done at the Norfolk and Norwich hospital where they did the bare minimum, not even removing the splintered bone fragments or fluid in the joint. I was told that I had broken the wrist joint through three quarter of the circumference and crushed the other quarter, damaged the ligament beyond repair and would never be able to do my work again. I was retired which meant that left me having to sell my house and everything I had worked for since leaving school. I was thirty one years old and had always worked long hours like everyone else. I lost everything. My life completed changed. \r\nThrough the complaints that followed, I felt like I was branded a liar and everyone thought I was over exaggerating.\r\nI received no evidence and no compensation except for a minor injury equating to less than two years salary, seven years after the crash. I had not worked for the previous four years because the NHS would not sign me fit for work. My case was passed around from court to court, having being forced to pay all of the legal expenses and seven years later a court allowed my Solicitors to come off record supposedly for my own safety because of the threats they were making against me. I have had never-ending trouble and distress since the accident, especially in my dealings with the NHS. \r\nI became so isolated I was terrified to leave the house. The police were involved a few times but I was told that if I wanted all this to stop, I should drop the case.\r\nI have seen all the changes in the Complaints procedures over the years. On my third attempt, they agreed to take on my case but were in the middle of changing the system creating PALs. I feel this was useless and got me no where because by the time my complaint was made I was told it was too late and the NHS refused to accept it because it did not comply with their NHS time scales! Help!\r\nPALs had no authority to force them to comply.\r\nOver the years I have complained countless times, each time my official complaints were refused and as far as I am aware not recorded as complaints. \r\nI complained to the Ombudsman who concluded this was a sad case. Every time I tired to complain this was brought up, making me believe that I could do nothing. There was so much confusion about the treatment I had received following the accident and it all became very frustrating. \r\nI paid to see private doctors and was told by one consultant that I was over eager and that I must have looked up the symptoms to this injury so that I could claim compensation. I felt like the doctors were sticking up for each other. I had an arthroscopy done and some tests but it got to the point where I could take this treatment no further because I could not afford to, the insurance company refused to pay for this. The NHS said they had no legal obligation to follow the consultants recommendations for further treatment because he was not employed by them.\r\nI did not receive the benefits that I was legally entitled to - how did these people ever get so much power over my life?\r\nAll this because someone on that day with a string of previous driving convictions shoved my stationary car under a truck, and telephoned the AA to come and move my car because it was in his way!\r\nI complained and complained, never getting any answers to my questions. I only found out the name of my injury from a doctor who lost his temper with me one day - Lunotriquetral Dissociation. I could not find any information on this. \r\nI was still in so much pain. I had being prescribed Co Proaxamol and Ibuprofen for years but it did not touch the pain. I had constant headaches of the like I had never had prior to all of this. I was vomiting all day and all night from pain, getting one infection after another. I felt unwelcome at my GPs practice. One day out of the blue they decided to sign me fit for work and my new GP told me to go out and get a job, any job and work my way up. \r\nMy new doctor said I was so anaemic that if my blood dropped one more level it would be life threatening. I still take Coproaxamol and a different anti inflammatory. \r\nI moved to a small flat but the neighbours were unaccepting towards me and I feel that this was due to discrimination towards me as I was disabled. I was despairing and by this time totally depressed. I had given up speaking to anyone and did not bother speaking to the NHS because I felt like I would get more accusations.\r\nI had an appointment at Edith Cavell Hospital but they just did a compulsory x-ray which I knew would not really progress my treatment. \r\nI am now in touch with my local MP and hope that it will help. I feel like I am playing word games with the NHS, I don't feel listened to. \r\nI took my case to the Disability Rights Commission. The PCT were supposed to attend but instead sent two people from the Complaints department who said they were unable to address the issues that I was raising but agreed that I could receive a wrist splint. That was in 2005 and I won my case but in 2009 I am still waiting.\r\nThis injury is to my dominant left hand and I have to pay to have my car adapted to comply with the law just so that I can drive. The Government does not allow me any disability payments for this.\r\nThe last straw came last year when my GP told me that the consultant had said that I did not have a lunotriquetral dissociation. Although I was referred to the consultant in Norfolk by Cambridgeshire PCT, they have and continue to refuse to recognise the consultants diagnosis for the previous eleven years because they have not obligation to as he is not employed directly by them.\r\nI was so upset and in so much pain I decided to go back to the QEH for the first time since 1999. I went to A&E and was asked what the injury was and then told that with this injury they would not be able to treat me but I could wait and see if they will see me. So I waited and was reluctantly referred to the Orthopaedic clinic the next day to see the consultant who acted as the medical expert in the court case.\r\nThe consultant was the expert independent witness acting and had been quite nice to me and when the Government changed the legislation to help \"victims\", I felt that both parties manipulated this so that they could pick and choose everything from the old and new legislation that was in their best interests, not mine. \r\nI have since discovered that the expert medical witness was the same consultant that signed my paperwork, when I was taken by ambulance to the QEH i.e. the consultant who refused to come in and see me.\r\nEventually they told me to sit in a cubicle and I was there for another hour watching people come and go before me, I did notice that the medical staff had plenty of time and happily chatted away to these people answering all of their questions about their injuries.\r\nWhen I saw the consultant he looked at my hand and said he could do nothing because I needed to be referred to a hand specialist - something I had been asking for for the last nine years since I learnt about them and refused this for nine years. I asked him to refer me to one but he refused saying he was not allowed to. I explained to him as a I had been saying all of these years that they are not allowed to refuse me the treatment that I am legally entitled to. The consultant left and I thought he was going to discuss it with a colleague but he did not come back.\r\nEventually I decided to go and ask at the reception desk but she was busy. I managed to catch a nice nurse, and told her that I was going out to put another ticket on my car because my parking had run out and I did not want to get a parking ticket, she just shook her head and walked off. I could not understand what was going on and was very nervous and upset by now. I was about to leave when the consultant approached me. Before I could turn around to leave because I really did not like the look of this, he had took me back into the cubicle and seemed furious, saying that he did not have time for this or me and that he had being pulled out of clinic. \r\nI reminded him that in my opinion, my hand and wrist is in this state because the consultant (who I thought was him) refused to come in and treat me. I had been waiting for more years than anyone here today and surely I deserved some time and an explanation as to why this hospital had been funded for treating my injuries when I had received no treatment for the last twelve years and why I was still being refused treatment. He said he had set my wrist and that it had healed quite well for the serious injury that it was. I reminded him that no one had set my wrist , that it was stuck in a temporary wrist cast for three weeks and six days before it was removed and I was told to \u2018Tubi grip' it and that the pain was worse now than when the injury occurred. I reminded him that he told me that the injury was a minor injury which would heal for two years. I showed him the state of my hand and explained that I now had little feeling in my fingers and insisted that I be referred to a hand specialist. \r\nHe walked over to the door and yelled for security. I stood still, in the middle of the room where I was and did not know what to do but I knew I would make sure not to go near any of the staff or try to push past them in case they tried to claim that I had done anything wrong. \r\nI just wanted to burst into tears and leave but I could do neither, by this time he and three nurses were stood in the doorway blocking my only exit and threatening to call the police.\r\nEventually I was told by a nurse who I'd met on a previous occasion she would sort it out. She blocked the doorway which I could not believe.\r\nShe left the doorway to walk to the other side to phone for security, so I could now safely walk over to the locked door to leave. I managed to open the locked door which I was not sure I would be able to do, as I now have difficulty with such tasks, and simply left.\r\nI wanted to phone the Police but did not know what to do. This time I was determined to have a complaint accepted. The hospital registered my complaint. They claimed that I had been referred to
