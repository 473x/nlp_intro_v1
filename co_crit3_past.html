 experiencing stomach pains which by Saturday had become unbearable so after calling my doctor's surgery was advised to go to the Walk In Centre at the hospital. After spending two hours there they sent me to the Surgical Assessment Unit (SAU) on the first floor of the hospital. Almost the first thing I was told was that I shouldn't have become ill on a weekend, and especially not on a bank holiday weekend \u2013 which it was.\nI waited a further ten hours to see a doctor and have some simple blood texts, before being admitted, given some IV antibiotics and oral painkillers and left to my own devices with no information in a largely unmade bed. The only greeting was from other patients.\nIn the morning I received more antibiotics, an x-ray which they then lost (yes, really) for several hours, a further x-ray and then nothing. The following morning (Sunday) I finally received a visit from a lady consultant (apparently I'd been put under her \u2018Breast Team' \u2013 yes really) who told me I would get a CT scan that morning. I didn't.\nHer junior, after complaining about their boss loudly to anyone who'd listen and after several hours of very hard pushing from me, finally organised the only CT scan of the day, into which session they also slotted an urgent female patient from casualty. The story the whole time was \u2018It's a weekend. It's a bank holiday weekend. What do you expect?' Well actually I expect the NHS to deliver healthcare. Tesco's was open. Why not the hospital?\nFinally I was allowed to eat. However the food is the most unhealthy, unappetising and poorest quality imaginable. When they did succumb to an attempt at healthiness, for instance with a token piece of fruit, the pear I received was an inedible rock. \nI was constantly moved, not spending one night out of the three I spent in hell, in a single location. Eventually I found myself in Ward 20, whose staff seemed to specialise in criticising the methods and knowledge of the SAU ward staff. Minutes after my arrival in the ward, I witnessed a larger elderly gentlemen sitting in a chair by his bed wearing two inadequately small hospital gowns, one behind like a coat, one in front providing modesty.\nHe was asked to remove these for the laundry and was helped to strip. He had no underwear. He was then unceremoniously handed folded clean ones which he then had to change into, in full view of everyone coming and going on the ward, without any assistance. His curtains were not pulled, something he clearly couldn't do himself. Where is the simple dignity?\nOn another occasion I saw a nursing assistant helping to feed a man who never left his bed the entire time I was there. The assistant sneezed voluminously over the food, making no effort to cover their mouth, and simply kept feeding it to the patient. I gagged. I suspect inwardly the patient did too. \nOn the Monday night at about 7pm a fellow patient, presumably just fitted with a body waste bag, had a nasty accident in the only male shower room on the ward. He was forced to beg for some clean gowns and was clearly deeply embarrassed. The nursing staff went into the shower room with much tutting and sucking of teeth and placed some absorbent sheets of a disposable nature over the nine or so square feet of highly offensive poo slick and simply left it there to fester. It was still there in the morning at 7am, some twelve hours later, when I went in to use the shower. I pointed this out to a nurse from the morning shift who was highly critical of her \u2018lazy' colleagues.\nI was invited to use the ladies shower room which unlike all the gents I'd sampled in my travels has a sink plug so you can shave properly (although the mirror is on the opposite wall), has cold water for brushing your teeth and a shower which actually has a decent flow. Lucky ladies. Go breast team!\nFinally I, in concert with another patient also desperate to go, was forced to tell the staff that I was a very reluctant bed blocker and must be released or I would walk. I didn't even have to take out of my arm the final and seventh version of the endlessly leaking and self-ejecting canulas, as it fell out by itself like all its predecessors. As I write, I look like a bruised pin cushion. They issued oral antibiotics and let me go. You will be pleased to hear that I survived MK hospital. You might not however, and sadly a body was removed from my ward while I was there.\nIn my time there I never received any kind of \u2018orientation', any information or even a printed sheet with details of where the emergency button was or how to use it, or even where the toilets were, or visiting hours which change ward to ward or what to expect or when. Since staff I met never volunteered any information about my treatment I took to questioning them, when I could find anyone to give me eye contact, and this is how I discovered that, when pushed for an answer some people blatantly lie. Sorry, but that was my overwhelming experience of the staff interactions. \nI have really only touched the surface of the lack of information, constantly broken promises, poor treatment, contempt of patients and in-house petty rivalries and turf wars I witnessed in my four days of hell at MK hospital. And yes there are good people working there, but in my view they are swimming against a very strong tide.", "I'm not satisfied with the service provided at my GP practice and am going to change to a different practice.  I have found the appointment system frustrating and some of the staff unhelpful - phoned yesterday for an appointment and told there weren't any - I'd have to have a phonecall consultation this morning, but it would be first thing (I think this was said in an accusing tone and I felt that it was implied that I was a layabout).  I pointed out I could barely speak and phonecalls are difficult at the moment, to no avail.  Phoned up this morning, and hey presto, two appointments with a GP were magically available.  I think this is a ridiculous system!  \n\nAm also concerned about treatment provided by GPs - my boyfriend had severe digestive problems last year (needing toilet 30 times a day) and kept being repeatedly sent away by GP and told to wait another 6 weeks for hospital appointment.  He ended up requiring emergency surgery to remove his entire colon, which I believe could possibly have been prevented if treatment / referral had been prompter.  ", "I can see you shared your experience on Patient Opinion some time ago.  I am sorry that your experience was not a positive one.  We have only recently started working with Patient Opinion so please accept our apologies in not getting back to you at the time.  If you have any further feedback about the experience you described please get in touch.\n\nWe are keen to listen to stories of patients and carers and, going forward, we plan to respond quickly to all stories we are alerted to from now on.\n\nBest wishes\n", "I can see you shared your experience on Patient Opinion some time ago. I am sorry that your experience was not a positive one. We have only recently started working with Patient Opinion so please accept our apologies in not getting back to you at the time. If you have any further feedback about the experience you described please get in touch.\n\nWe are keen to listen to stories of patients and carers and, going forward, we plan to respond quickly to all stories we are alerted to from now on.\n\nBest wishes\n", "I went to A&E after suffering complications in pregnancy due to a blood condition.\nThe doctor made the decision to withdraw all my medication which prevented my blood from clotting, and which was keeping baby alive. They did not do blood tests to confirm that blood was too thin etc and did not perform scan.\nThey admitted me to a ward where I was left for three days without seeing a doctor. No tests were performed. I started to lose a lot of blood and had a student nurse who started flapping her arms about and asked me what she had to do.\nI saw a doctor eventually, after I complained, and eventually had a scan which confirmed that my baby had died. The dates confirmed that the death occurred after withdrawal of medication. I had bruising up my arm from blood pressure equipment that wasn't working properly. I had infection in a vein from the cannula and no one has so far been able to answer why i was taken off medication. \nI have been told that I was mismanaged since my arrival in A&E, and that there are no excuses for the way I have been treated. I feel my baby died because of their lack of monitoring and care, and withdrawal of essential medication.", "I am the carer of a severely disabled young man with complex multiple disabilities. My son's physical disabilities cause him to fall and he is now unable to walk.\nIn 2007 my son had a serious fall which caused him to dislocate his shoulder, his hip and his knee. I tried to call an ambulance and was told that because its part of his pre-existing condition it was not an emergency and I had to contact his GP. \nI rang the GP and they refused to speak to me. They said that to speak to me, as his registered carer, would be a breach of the data protection act. My son has autism in addition to his physical disabilities and it was not possible for him to call himself.\nI tried for three weeks to get a doctor to attend. I finally met with the practice manager and after I was reduced to tears, they falsely accused me of being a \"violent and aggressive\" patient which has now been set permanently on both my son's and my record with no opportunity for redress. He was never treated for that injury and so now has lost the use of his left arm.\nThe same thing happened again in 2009. I tried again to get him help, and again the Drs refused to attend despite the ambulance crew calling the doctors for two hours. Now the doctors surgery refuses to treat my son or myself. Apparently this is perfectly legal.\nMy son fell again two weeks ago and had a suspected fractured hip. The ambulance crew felt that it was sufficiently serious to warrant medical assessment and this time he was taken to the local hospital. This time the hospital refused to treat my son.\nHe had to endure six hours lying on a trolley and the nurses caring for him refused to give him pain medication, and the doctors to assess him. They wouldn't even take his obs or register him - he was just left as if he was a slab of meat.\nAfter those six hours the doctor discharged him with no treatment, as he said that because my son has no GP they can't treat him!\nWe are normal British citizens, we are not foreign to this country and yet we are both now being denied access to medical care. I have tried everything I can to resolve this situation to no avail. I can't get a solicitor to fight this, as no solicitor will take this on. I don't want to have to fight through the courts just to be able to access the GP.\nIn my experience there is no adequate care for severely disabled people, and the treatment of carers like myself by some GPs in Norfolk has been frankly appalling.", "I am writing on behalf of my son who was admitted to the Caludon Centre under Section 2 of the Mental Health Act in 2011. This is our first experience of the new acute services for Rugby where according to earlier press releases we were promised much;- \n\n\u2022\t\u201cThe changes will mean better access for patients and carers to the right mental health services at the right time\u201d.\n\u2022\t\u201cMoving the in-patient facilities into the new purpose-built Caludon Centre is essential to ensure the right mental health services for the people of Warwickshire.\u201d\n\u2022\t\u201cMoving the in-patient facilities to the Caludon Centre will mean that patients can be treated in a new purpose-built unit that is more suitable for providing modern mental health care\u201d.\n\u2022\t\u201cWe have listened carefully to what people have said about these proposals and we support the option which will provide better access to safer, high quality mental health services for local people.\u201d\nMy son was initially admitted on a voluntary basis early in the year but was discharged 3 days later because of inappropriate behaviour, despite protests from the Community team that they had not been given time to put things in place for his return. He was admitted again to the Caludon Centre under Section 2 of the Mental Health Act 2 days later. \nOn one of my visits later in that month I arrived on the ward in the evening to find that in the words of the nurse he is off the ward. I was assured by the staff that he would only be away for 30 minutes. I waited almost 2 hours before leaving and asked the staff what would happen now, I was told that he had probably gone to the pub and that if he wasn't back in the next hour he would be brought back by the police. Is this what is meant by Modern Mental Health care? \nI subsequently understand from a member of staff that he was eventually returned to the ward around midnight brought back by the Police from his home. \nThe question needs to be asked how a patient under Section 2 of the Mental Health Act, who shortly before had to be escorted by 2 people within the hospital to the coffee shop, was suddenly allowed out of the hospital for free periods of 30 minutes?\nI am so disappointed with the care received so far, this is not the service we were promised, I don't feel that my son's condition has been fully understood or has it been recognised how quickly his mental health can deteriorate if he does not receive the appropriate care.  This should not happen as I understand that all of my son's previous records can be accessed electronically. \nI have just finished piecing together my Son's movements during the week before being admitted to the Caludon Centre. It appears he was rampaging with a semi dangerous weapon before being picked up by the police; this could have ended so badly. He made unwise decisions with his money that week also, spending a lot of money. So far I don't know where he got the money but I think it will turn out to be a bank loan which raises the question of how a bank can lend money to someone so clearly ill and also on benefits.\nIt was a great relief that he was finally detained so that he could receive the care he so desperately needs. However this was not before he had completely trashed his flat for the second time. The council flat is so bad this time that I am unable to put it right and if this is not done he is at risk of being evicted as it is clearly a Public health issue. Imagine my dismay when my son was discharged from Hospital two days after being admitted to go back to this horrendous mess which by the way is still in this condition.\nThis present acute episode has been developing since he voluntarily underwent an Alcohol detox in 2011 in order to get his life together. We had 2 fantastic months when he was without alcohol, was functioning well and really getting himself together. However after years of alcohol abuse I believe the abstinence has taken its toll of his mental health and he has found it increasingly difficult to cope and has finally resorted to other substances to replace the alcohol leading to his present condition. He was still not drinking when he was admitted to the centre and had been regularly attending AA meetings and was doing an adult learning class.\n\nSince the last acute episode many years ago, the Community team have worked tirelessly to help maintain my son's function in the community. It was only in the last weeks before he was admitted that the Crisis Team were involved in monitoring his care on a daily basis as he wasn't taking his medication as prescribed. \n\nI subsequently made a formal complaint to the hospital and the Care Quality Commission and received a letter of apology from the hospital about the lapses in the acute care given.\n", "hello please take some time to read this and reply. \nMy mother was admitted into hospital 2 weeks ago and unfortunately passed away a week ago. We think this is due to the careless nature of some of the nurses and doctors. First when we went to the doctor's surgery in Slough, they diagnosed her with just a cough and we were sent away for 8 weeks. She was given an inhaler, but we went back as it was not good and caused reactions, but they gave us the same response again. When we went to the hospital a&e, as she was coughing up blood, we were sent back home. \nFor 1 week my mom was coughing up blood and even had an ambulance take her to hospital at 2am \u2013 but they just sent her home, saying she had breathing problems. After that the doctors gave her a letter to be admitted to hospital \u2013 then only did she go to the AMU, where she had the suspected diagnosis of TB. \nAfter a while, she was moved into the paragon suite. There she received absolutely terrible treatment \u2013 from what we saw, most of the nurses did not seem to care about her. Nurses would take their time if she rang the bell and did not give much help. She told us herself the treatment was rubbish. \nThe doctors kept taking her blood and did not give her any more despite knowing she was low on blood, as she did die when blood was being taken out of her. She was said to have TB and being treated for that, but after we were informed her lungs collapsed and heart failed. Now after her 1st post-mortem, they have still not found the cause of death. \nI now want to know how they did not know what she was suffering from, and why she was sent home so many times and not treated earlier? Why was the care so poor, and why were they taking her blood for tests, after taking so much and not caring to give her more? And why did her doctor's surgery not send her to hospital when she was coughing up blood? And why the hospital were not caring for her on our first visit, when they took chest xrays, but sent her home anyway? Now what sort of care and hospital care is this?", "Thank you for sharing your story with us.  I appreciate how difficult it can be to write about painful experiences and value the feedback as an opportunity to learn lessons and improve the services that we provide.  I note that you have made a complaint and that the Chief Executive has recognised and apologised that the care provided to your son was below the standard expected by the Trust.  You will also have been notified of actions being taken by the Trust to make improvements to the service that was the subject of your complaint.  \r\n\r\nActions have been taken to improve communication between in patient teams and community teams.  The need to adhere to the absence without leave policy at all times has been reinforces with in patient teams and increased levels of monitoring of compliance with this policy have been introduced.\r\n\r\nI am sorry that the Trust did not meet your expectations and for the concern and anxiety that this has caused.\r\n\r\nIf you wish to discuss the outcome of your complaint, the changes that have been made as a result or your son's ongoing care with a member of staff please contact the Customer Services Department at \r\nCoventry and Warwickshire Partnership NHS Trust\r\nWayside House\r\nWilsons Lane\r\nCoventry\r\nCV6 6NY\r\nFreephone: 0800 212445\r\nEmail: complaintsandcompliments@covwarkpt.nhs.uk\r\n", "I visited my GP in November 2006 with back and leg pain and over the next five months struggled on, having been told it was due to arthritis/wear and tear. I asked for a referral to the Muscular Skeletal team for advice on correct posture and ways of coping in April 2007. Whilst waiting for this appointment I saw an orthopaedic surgeon privately who arranged a spinal x-ray and MRI scan. It was found that I had two severely herniated discs and showed signs of cauda equine which is a \"red flag\" indicator of the need for urgent medical attention. I had NHS surgery in October 2007 when I was told I was to remain flat in bed for the first 48 hours and in hospital for a further 48 hours. The nurses insisted I got out of bed much too early despite my protests that I was to remain flat and I was discharged in less than 48 hours. Sadly I have been left with significant nerve damage and constant pain. I tried to return to work on very much reduced hours but was retired on ill health grounds in January of this year. I will always wonder if I had received the correct diagnosis at the beginning and had been left flat for the first 48 hours after surgery if the outcome would have been different. I would much prefer to still be working and earning my own living instead of living off a very small pension and benefits. After surgery I seriously considered suicide as I felt I was of no use to anyone and without the unfailing support of my family and friends would not be here today.", "I'm a male in my 30s and in 2008 I had an accident at work, fractured my femur in my left hip which over the next 12 months I developed a vascular necrosis which meant I needed hip replacement.\nFirst I was told by a consultant that I'm too young and won't get one then was called back to hospital to see different consultant to the operation was going ahead which I was pleased with.\nI had the first op then 3 months later started to develop pain in my hip and feelings move and told its fine nothing wrong with the hip the problem was I had gout in my knee so they treated the mystery gout.\nThen I went to see a private consultant to which he recommend that the hip could be loose and needed investigating with a ultra sound scan and radioactive bone scan so then I was due an appointment with my consultant at Tameside to which all they wanted to was sit and wait to see if it improved so I showed them the report from private consultant which they dismissed and sent me for X-ray when I returned from X-ray they say can I see your report again to which read then arranged the test to which proved the hip was loose then in December 2011 hip revision surgery to which up until now had been really good but since start July 2012 the hip feels like its loose again.\nI've been to my gp he said leave ten days see if it settles ten days passed no change so on chance I phoned Tameside about an appointment to my surprise they can fit me in, they can check my hip when go I see same consultant and tell how it is, so sent X-ray which they says is good nothing wrong go home see you in one year and I will tell your gp you need to see a back consultant to which I laugh inside as the same consultant said I had gout when my hip was loose last now they say bad back I'm thinking of completely changing hospitals.", "I am a carer of a family member who recently experienced mental distress and went into Lomond Ward, Stratheden Hospital. The staff seemed to be too busy to take time with my relative, the ward was chaotic and other patients were agitated and distressed. My relative ended up being restrained and forcibly treated, incurring an injury and being transferred to the IPCU, a locked ward. \n\nWhere my relative was locked in a room all night, no toilet or water to drink, with the injury and not knowing where they were. I was not informed of the injury until a few days later. When I did try to photograph the injury and the bruises, I was surrounded by 5 nurses who I felt bullied and intimidated me. And wouldn't allow me to use my camera. \n\nThe IPCU is 'not fit for purpose', according to the Mental Welfare Commission and yet it appears nothing has been done to improve the conditions for patients there. They are not allowed pens to write with, unless supervised by 2 nurses in the activity room, which is kept locked and only open at certain times. Most of the rooms in this ward are kept locked. As a visitor I had to enter by the back door, through a number of locked doors and the staff kitchen. Meeting with my relative in the dining room and overlooked by various staff, either eating a snack, passing through or even washing the floor around my feet. \n\nNurses in the IPCU even rolled their own cigarettes in front of patients. Meanwhile patients were left to their own devices in the smoking room.  No-one to supervise them. Vulnerable patients at risk of physical injury and mental anguish. The only water available to drink was in the dining room which was locked, so no ongoing access to liquids. \n\nMy relative was transferred back to Lomond Ward. Where vulnerable patients were not properly supervised. One woman who had an observation room was found late at night in the male dormitory. My relative woke up to find her coming out from under his bed. No nurses to be seen. The police were often in the wards at Stratheden Hospital. Like sheriffs restoring law and order. But very distressing for patients and carers. \n\nI think that some of the psychiatric nurses at Stratheden Hospital need training in de-escalation skills. How to reduce the mental distress of patients. Rather than using force and heavy handedness. Then there would be less need for police intervention. The nurses were often in the staff room writing notes, making phone calls, having meetings and chatting to one another. I saw little interaction with patients except when the patients queued up at the drug trolley, 4 times a day. \n\nI have made a complaint to NHS Fife about the lack of duty of care, the poor treatment and human rights abuses, experienced by my relative in Stratheden Hospital. I am not confident of a fair or just outcome. I think that the voices of patients and carers are not respected and therefore the psychiatric establishment not accountable.\n\n", "My father initially entered ward 4 and did very well there, he progressed so well that he was transferred to ward 3 for rehabilitation. Within the first week in that ward his condition had deteriorated back to pre-admission levels, there appeared to be no communication between nursing teams and the concerns and experiences of the family were ignored to the point that a urine infection was ignored for three days and sedation was administered as the patient was being 'difficult'. Our concerns are 'being addressed' however we are not confident about my fathers care now or in the forseeable future.", "Thank you for taking the time to provide the Trust with details of your experiences.  I would urge you to contact the Trust Complaints Department on 0161 922 6025 so that a full investigation can be conducted into your concerns.  \r\n\r\nJohn Goodenough\r\nDirector of Nursing", "My husband was blue lighted to the A/E in June 2012. Transferred to the HDU unit, operated on and discharged a few days later. The operation was a life saving one and we appreciated everything that the hospital did. The care in hospital was excellent.\nOnce he was discharged that is when his problems started. \nHe was discharged with no antibotics and no dressings. After 2 weeks we could both see that his recovery was not as it should have been and his health was deteriorating. After several phone calls to the consultant's secretary to try and speak to the consultant who performed the operation, I was told that the consultant 'doesn't talk to the general public' and was told to go back to the GP. We eventually got an appointment with the consultant.\nThey said they would order an urgent scan and that the problem was 'bruising' from the operation'. 2 weeks we waited for the URGENT scan - and all that time his health was getting worse.\nThe radiologist who did the scan took one look at him and immediately said he had an infection and that she would put that in her notes.\n3 days after the scan, I phoned the secretary to see what the scan showed. The message from the consultant was 'post op inflammation' and they would see him in August.\nMy husband was admitted to A/E again in July and operated on again 2 days later. The infection had turned to abscess, and they had to remove one of his testicles.\nA formal complaint will be lodged and we will also be taking legal advice. Why am I having to describe my husband 'private parts' with a secretary? Why was nothing done for him sooner after several phone calls to get something done? Why was he discharged from hospital without antibotic/dressings?\nHe lost his testicle - and if something had been done sooner, before the infection took hold, and after 6 weeks we were still being told it was bruising from the op, he would not have been admitted again and go through another operation.", "Thank you for your feedback, I was very sorry to read that you were so unhappy with the care and treatment offered to your father, I can see that you have formalised these concerns and I hope that your concerns are addressed fully and to your satisfaction through this process.\r\n\r\nPaul", "Thank you for your  feedback. Should you wish to contact the Patient Experience Team please do not hesitate to call 01384 246370", "Dear Jackoo, \nI'm so sorry for the distress caused to you and your husband. Please do send in a formal complaint as we need to investigate what happened in this case and speak to the consultant involved.\nI know it won't help in this instance but if you ever have any problems contacting people in the future our Patient Advice and Liaison Service (PALS) is available to listen to concerns, suggestions or queries and can help sort out problems quickly on your behalf. You can contact PALS by telephone on 01737 231958, email: pals@sash.nhs.uk, or by writing to: PALS, East Surrey Hospital, Canada Avenue, Redhill, Surrey RH1 5RH.", "My daughter has Aspergers Syndrome and in my opinion she simply does not get the support and care she needs. \nShe has a minimal level of contact with her CAMHS worker - a one hour session every three weeks. I feel that this is not enough for someone who self-harms and asks me to kill her everyday. \nFrustratingly, I feel that the GP has been unwilling to refer her to any other mental health services. It feels like there is no additional support for people with Aspergers Syndrome and I'm being passed back and forth between GPs, MPs and PALS. \nShe has never been referred to an Aspergers specialist or a Speech and Language Therapist - two things she would benefit greatly from. As she is agoraphobic and does not attend school, she is also excluded from Autism Outreach support services, which are seemingly only available for kids who go to school. \nI feel she is being let down by everyone and I don't know where to turn.", "The Trust was disappointed to learn of your experience.  In order, that we can look at your concerns in more detail, I wonder if you could please contact the Service Relations Department on 01785 257888 Ext 5482. ", "In 2008 my late husband became dependant on alcohol which caused him to suffer with depression.\nHe went to his own gp who prescribed a mild antidepressant and referred him to an alcohol centre, but his depression became worse. He made several attempts to end his life, each time he was taken to hospital treated for his injuries then sent back home. \nI phoned the hospital on several occasions begging them to admit him for psychiatric help but was told because he had alcohol problems they couldn't admit him so I asked the alcohol team if he could go into rehab to help with his alcohol addiction. Their reply was that they couldn't because he had mental health problems so it was a no win situation. \nOn one occasion when he had cut his wrist and needed an operation to repair the damage, he came home and went to see his own gp who prescribed him with 3 boxes of strong painkillers. Of course, being of suicidal mind he went on to try and overdose. He was found and again taken back to hospital to be treated and sent back home, even though I begged the hospital and crisis team to help him they said because my husband had told them he felt ok they had to take his word. I told them how it would end but they didn't seem intrested and signed off their team. \nMore attempts were made until in October 09, he suceeded in ending his life. \nI feel my husband, myself and our sons were let down. Why can't they listen to family who are with the person on a daily basis and witness their behaviour?", "I am extremely concerned about my husbands healthcare treatment in prison. Although generally I think the prison is a wonderful establishment and a good environment for him to be in, there have been lots of problems with his medical care. My husband had a heart bypass over ten years ago and has been on medication for his heart and other problems ever since. In March for some reason we were told he couln't have his own medication, and there were problems with repeat prescriptions which meant that for over a month he was without his medication. Shortly after he resumed his medication he was admitted into hospital with a stroke. \r\nI have tried to talk to those responsible for healthcare in the prison and have had problems getting past reception to talk to the managers and the right people who could help to sort it out. There seem to have been problems with communication because the messages that I left daily don't seem to have got through and this matter is now being investigated but I am extremely concerned and angry that my husband does not seem to have got the daily medical attention which he needs and is his right. \r\nAfter he came out of hospital there was not good follow up from the hospital so it was weeks later that anyone came from the stroke unit. \r\nFollowing his stroke the prison doctor suggested splints for him, but 3 weeks later when I spoke to the Disability Officer to try to sort this out, he knew nothing about it. \r\nI am still concerned about this my husband seem depressed and very worried about things and his general health is deteriorating.", "The crisis team and someone from the recovery team came to see me several days ago because my Social worker/support worker is worried about my state of mind. \nI was not sure about them helping me, but after 30 minutes of them arguing, and trying to change my mind I said yes, to there support. They said they would be back that night at 7pm. They never showed, or rang, or been in touch since. I have hurt myself many times over the last two weeks, one seriously and I have not eaten in over a week.  I feel I need help I am not safe. I have a Complex Personality Disorder, I also hear Voices, suffer Hallucinations, self-harm, and live under a self punishment system. I have become worse over the last year, and over the last three months my mind is falling apart. I feel not enough is being done to help me, so I am not eating till I get real help.", "Firstly we want to say how concerned we are about you, having read the posting you have sent in to Patient Opinion.  It's important that you urgently talk to someone about how you are feeling at the moment.  It sounds like you have a support worker who you are in contact with or you can contact your GP.\r\n\r\nYou raise some serious issues about your care in the posting which needs clarifying.  To address these issues in detail, it might be better for you to make a formal complaint if you have not already done so.  Then we can address your concerns about the crisis team and also we can talk to you about how we as a Trust provide an appropriate service for all your needs.  From a trust point of view we are dedicated to meeting the needs of all our patients, and working with patients to find a way forward.\r\n\r\n We are sorry we are unable to comment more specifically about your posting in any more details, we hope to talk to you about this in the future.\r\n\r\n", "I have a story for you. A doctor in Warrington Hospital put the wrong stent in my heart and blocked off part of my heart. \nI feel it has been covered up for 3 yrs now and I'm sick of it. \nI got the ombudsman in and they called me to say that I had won my case then as far as I know someone stopped me from getting the report. I called the office and they will not let me talk to the person who told me I'd won my case. I'm now on a high risk list with my new hospital.\nI'm so gutted, I feel so angry with the doctor. If you can't trust the ombudsman, what do you do? I feel like it's one big cover up. ", "A first pregnancy, I had the usual anxieties but felt I had great service from the community midwives. With a pre-existing immunological condition, I was also given extra scans and appointments at clinic with one of the registrars - who was excellent. \nUnfortunately, in my third trimester, my blood pressure started to creep up. The risk for pre-eclampsia was slightly higher for me given my health, and this was explained very clearly to me. My antenatal care was then transferred from the community midwife to the midwifes in the hospital, who were wonderful, patient and caring, despite a very busy department! ! \nThe bad experience, unfortunately, was my labour itself. At 38 weeks, with rising blood pressure, the registrar decided it was best to induce me, and arraged for me to be admitted the following day. I arrived at the ward at 2pm, and the midwife attending to me explained that I would be given a pessary drug to soften my cervix, would be monitored via CTG, and would likely start IV drugs the following morning to induce contractions. I was happy with this explanation and knew what to expect. I was given the pessary about 5pm. My observations at this time were - very busy ward - clearly someone was in labour that I could hear - a few other unwell patients earlier in pregancy, I was in no way a priority and totally understood that, happy to read my book and let the girls get on with it. (I am a health professional working on wards, Know what it can be like! ) I started experiencing a mild cramping around 7.30pm while my husband was with me during visiting hours. By this time the midwives had changed shift. I informed the midwife looking after me, she explained this was normal, and often a reaction to the pessary.  So okay, fine, as long as everything's okay. This worsened during visiting, and again was told this was normal. My husband left at the end of visiting, being a closed ward, and I proceeded to pace the floors for the next three hours, as I was too uncomfortable to sit still. I was then rudely told by an auxilliary nurse to go to bed! I was put back on the monitor routinely, but had to buzz the midwives to say that I was unable to stay in one position as I was in too much pain. I asked if I could be in labour, she said no, just the baby moving now that my cervix had been prepared. \nThe next hour and a half were a mess with me continually at the desk reporting\n- I am in a lot of pain, are you sure this is normal? \n- I feel nauseous, and I've just been sick\n- I am now bleeding\nThe responses  were a mixture of, the babys head engaging, it's just your show, try to get some sleep, you'll feel better. I appreciate that first time mums are probably very anxious about everything, and I know that first labours are usually long, and inductions are usually long, but clealy I was distressed and at no point was given any reassurance. In fact, I was made to feel more like I was a nuisance. \n\nI was in a four-bedded bay, with three peacefully sleeping women, locked myself in a toilet to try and keep quiet. Only when I was standing at the desk, doubled over with my legs crossed, saying \"I am telling you, I need to push\", did she actually (patronisingly) offer to examine me. Within a microsecond of me on the bed, her face said it all. \"You're fully dilated! \" I handed her my phone to call my husband.  At 2.17 am, she took the brakes off the bed and proceeded to wheel it herself. As I said, I work in the wards, so I know how difficult that is- ran into someone else from another ward in the corridor who helped her run with the bed. In the lift, she said to me, \"You were awfully quiet! \" I am not sure what I was supposed to say that. \nArrived at labour suite, where a midwife, my saviour of the evening took over. Armed with quick responses and professionalism, I immediately felt in safe hands. She spoke to me directly, explained the baby was very distressed because everything was happening so fast, her heart beat was dropping rapidly etc, so they were going to do an episiotomy to speed things up. Two pushes, done. My beautiful daughter was born.  She was a bit blue at first, needed oxygen, her first Apgar score was low, but picked up quickly, and is perfectly healthy. And my husband missed everything!  He arrived eight minutes later. I know sometimes that can't be avoided, but in this case it could have! He can never get that back. People said to me at the time, shame he wasn't there to rub your back, hold your hand, help you push etc. More upsetting was the fact that I had no one, not even a midwife saying, 'great, 7cm, just a little bit longer', nothing... AND, might I add, not one drop of pain relief was given! \nBeing so angry about it all initially, was quickly lost with the joy of my new baby girl. I almost feel silly writing about this now, she's 19 months! However, I always felt I wanted to share my comments without making a formal complaint. I was fine, she was fine, once you're home that experience fades, but we both could have had a very different outcome. Imagine, I had been a more shy, meek person who didn't speak up...", "The auxiliary staff I came into contact with were unhelpful and dismissive. Buzzers were being ignored or patients told to wait as they were busy and would return asap. Which they rarely did. I complained to senior nurse about my mothers buzzer being placed out of her reach, hearing aids not being put in, her teeth not brushed, hair not combed, requests for toilet visit ignored and finding my mother very distressed as she had soiled herself. \nNurses seemed so understaffed that it was impossible for them to give the time required to attend to the needs of elderly patients who were hard of hearing or took longer to respond. Due to her level of disability I spent many hours on ward with my mother every day. I witnessed many incidents that I found totally unacceptable. \nI do understand that staff have a very difficult job to do under stressful conditions. Most of the nurses I met were kind, caring and doing a fantastic job, however the auxiliary staff were another matter entirely. \nOver the last 5 or more years my mother has been in Larkfield unit several times. Improvement is something I hope for but have yet to see.", "Called an ambulance to my house, as my mother was screaming with pains in her head, and was struggling to breathe. \nThe ambulance took us to East surrey and after 30 min the Nurse took bloods, and the after another hour the Doctor came and examined my mother, she asked some questions and we explained the symptoms.\nShe came back after about an hour to say that she had a urine infection, and gave us antibiotics. Said that was why she had a headache. She was discharged about 4 hours after having arrived.\nMy mother is 84 yrs old, she was staying with me and we were keeping an eye on her. \nWe got her to bed but she woke up shortly afterwards screaming with the head pain, tried to give her the antibiotic but she was vomiting the tablet back. \nI then rang her doctor explaining that East Surrey had discharged her, he sounded shocked and said to get her back there. \n\nI made the decision based on what I had seen to drive her to her own hospital which took another 15 mins in time. It was there that she was given a more detailed examination, a CT scan and was diagnosed with a bleed on the brain.\n\nMy mother subsequently spent time in The Hyper Acute Stroke Unit in a deep unconscious state, and has since died - this being the cause. I will never know if something else could have been done had East Surrey picked it up on this earlier.\n", "Our 75 year old father was admitted to Grimsby Princess Diana Hospital in January this year with breathing difficulties. 7 days later, after what we felt was a lack of care, and being assaulted by another patient (he was pushed to the ground face down on to his hernia causing bruising to his head and nose), and despite us being told he would be home within a few days, he suffered a heart attack and died less than 24 hours later. \nThis is now an open complaint case. The ward was put under special measures, which we understand is because of concerns around patient care (though it was explained to us that this was not just due to the care our father received).", "I was very sorry to read that your experience of your mother's care in the Larkfield Unit was so negative and that you had a range of concerns about how her care was being provided.\n\nI have passed this posting on to the Director responsible for the service provided in that Unit so that she is aware of these concerns and can take these forward with staff in the Unit.\n\nIt would be very helpful, however, to have some more detail so that we can investigate this more fully, and respond to you formally.\n\nIf you are able to provide these details to \n\ncomplaints@ggc.scot.nhs.uk\n\nThis will allow us to take these forward.\n\nThank you for sharing your experience, I very much hope that you are able to provide more detail so that we can discuss these concerns with you and seek to improve matters for your mother, and for other patients. \n\nPaul", "Thank you for providing your very detailed feedback, I was sorry to read that the experience was both good and bad, and that there were aspects that you remain, even to this day, unhappy about. It was particularly diasappointing to read that your husband was called back to the Hospital too late to be present at the birth.\r\n\r\nIn view of the fact that these are offered as general comments, we cannot take forward a more specific investigation without your details and your consent, and I have noted that you wanted to share these rather than make a formal complaint, I will however send this posting to the Head of Midwifery Services for her to read these comments and share them with staff in the Unit.\r\n\r\nI will let you know what feedback the Unit staff are able to provide once they have had an opportunity to review your posting.\r\n\r\nThank you again for providing this, it is genuinely appreciated, and I hope that you and your daughter continue to thrive.\r\n\r\nPaul", "07/09/2012\r\n\r\nOur Ref: 149982\r\n\r\nDear Rosskatya \r\n\r\nI am deeply sorry to hear that your mother has died following a bleed on the brain. It sounds devastating that you will never know if things could have been different, had East Surrey Hospital acted differently. \r\n\r\nFrom what you have written, it sounds like your mother had a subarachnoid haemorrhage, which is a bleed over the surface of the brain. A common symptom of this is a sudden, very severe headache. This is often a very serious type of stroke and sadly, about half of people who have a subarachnoid haemorrhage will die. That said, there are some operations that might have been considered. As we are not medically trained, it is difficult for us to say whether your mother would have been suitable for an operation or if this would have changed the outcome. Perhaps it would help to discuss this with East Surrey Hospital. You could speak to their Patient Advice and Liaison Service, who can put questions to medical staff on your behalf and give you advice on the hospital's complaints procedure if you feel you want to go down this route. Contact details for PALS are: \r\n\r\nTelephone 01737 768511, Extension 6831\r\nWebsite: www.pals.nhs.uk \r\n\r\nIf you would like more information about subarachnoid haemorrhage and treatments for this, you can download our factsheet on haemorrhagic stroke from the link below:   \r\n\r\nHaemorrhagic stroke\r\nhttps://www.stroke.org.uk/factsheet/haemorrhagic-stroke  \r\n\r\nYou may also like to download our factsheet about coping after a bereavement: \r\n\r\nBereavement and stroke \r\nhttps://www.stroke.org.uk/factsheet/bereavement-and-stroke  \r\n\r\nPlease note you can download our full range of leaflets and factsheets free of charge from our website www.stroke.org.uk.  \r\n\r\nI hope this information is helpful and please accept my sincere condolences for your loss. If you have any questions or would like to discuss anything further, please do not hesitate to contact us again. The helpline can offer information about stroke, signposting to local services and someone to talk to. We are open Monday to Friday from 9am to 5pm on 0303 30 33 100.\r\n\r\nYours sincerely\r\n\r\n\r\n\r\nDouglas Youngson\r\n\r\nStroke Information Service\r\ninfo@stroke.org.uk\r\n\r\nStroke Association staff are not medically trained and the information provided does not replace information given to you by your own healthcare provider.\r\n\r\nWe would like to hold your details so that we can send you information about the work of Stroke Association. If you would like us to keep in touch please email subscribe@stroke.org.uk with your contact details.\r\n\r\nIf you would like to make a donation to Stroke Association, you can do so on our website at https://www.stroke.org.uk/donate/make_a_donation.html \r\nAll donations are gratefully received.  Please do not forget to \"Gift Aid\" your donation if you are a UK tax payer.\r\n", "Dear Rosskatya\r\nWe are very sorry to hear about what happened to your mother when she attended ED at ESH and the distress this has caused you and your family. Please accept our sincere condolences for your loss. We would like to investigate your mother's attendance to establish what happened and whether anything could have or should have been done differently. Please can you contact our Patient Advice and Liaison Service on 01737 231958 or email pals@sash.nhs.uk.\r\nBest wishes,\r\nFionnula", " Following an 18 month in patient stay my daughter was discharged home as she would have to leave the unit because she had just had her 18th Birthday, staff said if it wasn't for her age she would not be discharged at this point; no one expected her to be successful. To her credit she was and has finished a year at college retaking A levels, but at what price for those around her. there is no transition services it has been straight into an adult team for a young adult who lost almost 2 years to her mental health problems so had no resources of a adult to call on. \nIn our view there has been no family support for reintroducing a member back into a family, apart from a charity which has proved patchy and not around at times of crisis. Every one asks have you had a carers assessment but having had one it seems like it brings nothing at the end but a box tick. \nSadly my daughter have had periods with no CPN often at times of forseeable difficulties which we have been left to cope with, despite service responisbilities post section. \nNo one is interested if you do manage to screw up courage to feedback how things are going. During the most recent problems it was admitted to me I was monitoring yet no one told me this or asked if I was willing or had the personal strength and I had no faith from previous experience I would be listened to. \nSadly at one point the crisis team said the problem was not one they dealt with and recently failed to act when asked to by the recovery team. No one in the family patient or carer believe they are worth using\nRecently my daughter said she had never feltsupported since her discharge\nThe cost a now broken family and ill health for the primary carer, why no transition services and realistic family support which would have prevented much and enabled the patient to take on more repsonisibilites for herself and her conditon. \non balance her in patient care was difficult at times but lead by professionalism and compassion, at times there are good pockets but not frequently and this seems to be when all is going well.\n", "We are sorry to hear of the difficulties that have been experienced and thank you for sharing your story with us.\r\n\r\nOur Head of Community Services has advised that there should always be a transition period when someone is leaving CAMHS to enter adult services.   The age for this is between 16 and 18, at the Care Coordinators discretion.  We would expect the receiving service to be invited to patient reviews (CPA or other) and a transition plan agreed.  As part of this a handover period would be agreed and there may be some joint-working.  The appropriate receiving team should in-reach into Ash Villa prior to discharge.  Support for reintroducing the patient into the family would be best discussed prior to discharge.\r\n\r\nHowever if IAPT is required (Improved Access to Psychological Therapies), this would not be the case and a referral would be made to them and they arrange an assessment in one of their bases.\r\n\r\nAlso, if inpatient care was still required we would expect them to be transferred to an adult inpatient unit rather than discharged to the community.\r\n\r\nThe Carers assessment should be more than a tick-box exercise and there are Carer support groups who are best placed to provide general support for a carer.  We can assist in putting them in touch with such a group in their local area.  The CPN would have interaction with the carer though and be supportive particularly around education and understanding of the patient's condition.  However, we would need the patients consent to do this and sometimes that isn't always forthcoming.\r\n\r\nWithout further details we cannot be any more specific I'm afraid.  If you want to get in touch with us our Head of Community Services will gladly look at the individual circumstances.\r\n\r\nIn respect of the specific issue relating to the Crisis and Home Treatment Team (CRHT), without any details of what the presenting \u201cproblem\u201d was or what the Recovery Team was requesting of which Team it is very difficult to provide a meaningful response because we do not know the facts and it would be wrong of us to make assumptions.\r\n\r\nIf you feel able to provide sufficient information or have a conversation with someone you would be comfortable talking with then our Head of Acute Care would be happy to look at the details of the case.  In the absence of any further details he has offered his apologies for the experience you have described.  In addition, he would hope the Recovery Team and CPN involved would have raised any concerns they had with the request they made to CRHT as part of their professional code of conduct and if they were not satisfied with the outcome then escalated it through the line management process.  \r\n\r\nWhilst not a very positive experience for you and your family, we remain committed in working with Service Users, Carers and relatives and stakeholder groups to help us improve people's experiences and aid their Recovery.  \r\n\r\n\r\n\r\n", "My elderly mum who had dementia was admitted to hospital following a fall in her bedroom at the care home where she had lived for only 6 months. \nShe was taken to hospital in an ambulance at approximately midday and taken into A/E at her local hospital. \nShe was started on treatment which I presume was IV antibiotics and fluids and was also given an injection to help her breathing which was supported with oxygen therapy. \nI was not with her as I was out of the country but my sister was and she tells me that she expected mum to settle overnight and be transferred to a ward the following morning. The staff asked my sister if she needed to let anyone else know mum was in hospital and she said no because it was late in the evening and she did not want to disturb any of the other family particularly as she believed mum would improve. \nMum died after only 12 hours in hospital and neither my sister nor the rest of us were alerted to the fact that she was actually being treated as end of life.\nFrom what seemed an insignificant event of a fall with no apparent injury, she very quickly deteriorated and died in an acute setting at the age of 92 without those who loved her being there. \nThis has been a deeply upsetting event as we feel we were totally unprepared for mum's death and were not involved in any decision making at the end of her life. \nI feel communication was poor and that professionals did not explain what they were doing for mum to the family with clarity and compassion.", "Was diagnosed with Haemorrhoids by my doctor who sent me to see a consultant at southend hospital in June last year. Was told by the consultant I needed a operation as I had bad Haemorrhoids. I under went the operation in November early December. \n\nWithin a few days I developed a blockage was readmitted 2 days before new years day they unblocked me and I was told I needed to see a other consultant but before I could see him I needed a transit study off the bowl done so I was given a appointment to have it done in February 2011. Then had to wait 3 months for the results. In May 2011 I saw a consultant who I was told was a bowl surgeon I saw them in May and they just tried me on 1 dose off meds for 4 weeks then after the 4 weeks I returned to see them and they told me as that 1 dose off meds didn't work I'd need a operation on my bowl.\n\n I thought this person was a bowl surgeon but they were a general surgeon. Anyway they promised me that the operation was to remove a small section off my bowl and I'd be wearing a colostomy bag for 3 months then they would get me back in after 3 months and reverse my bowl back to how it used to be and it would be 3 months again before I would be alright and back to normal. \n\nWell what a laugh I had as they removed my entire large bowl and left me with just my small bowl and nothing else. They removed all my bowl and has not done the reversal at all and left me with the bag for life and now I've lost nearly half my weight I'm down to 8 stone. Now I wear a bag for life I believe this is because the job wasn't done right. I think if it was done right I wouldn't have to wear a bag.\n", "Dear \u2018Sad daughter'\r\n\r\nI would like to express my sincere condolences on the very sad loss of your mother.\r\n\r\nWhilst I cannot comment here on what you have told us, we would like to speak with you to provide you with all the information you need, and an opportunity for you to ask questions to help you understand what happened to your mother.\r\n\r\nWe put our patients at the heart of everything we do and try to meet the needs of relatives and carers at the same time.  We would not like you to feel that your mother was not treated properly.\r\n\r\nIf you haven't done so already, I would ask you to contact our PALS team on 0151 430 1144 to make arrangements to speak with the team in the emergency department.\r\n\r\nKind regards \r\nPatient Experience & Engagement Lead\r\n\r\n", "Background information:\nI had recently moved to London to start a new life but had found myself in a particularly abusive and violent relationship and going through a very emotionally difficult time which had been problematic on and off in my life for some years.\nWhilst living in Wanstead I finally plucked up the courage to visit my GP to ask for some advice. I was incredibly pleased that the doctor at this practice had shown great empathy and was pro active in referring me for an assessment to see what help could be offered.\nIn the meantime, whilst I was waiting for my referral to come through, I began to experience a breakdown and very strong suicidal feelings.\nIn mid May after being attacked and having my phone stolen I found myself unable to function, lost in central London and can only describe the state that I was in as \u2018broken'. With the advice of a family member over a long distance phone call I attended Whipps Cross Accident &Emergency department. On entering, I was surrounded by a number of patients and an incredibly open plan. First contact was with the reception area where I felt unable to report my feelings. I was very aware that there were a number of staff and patients listening to everyone reporting into reception and that there was little scope for privacy and confidentiality.\nFrustrated by this, I left the department.\nI returned home feeling even more hopeless and called the emergency mental health team to where I was waiting for my referral. I spoke to a nurse and explained the situation. They advised me that they would make contact with the mental health nurses at Whipps Cross Hospital and would give me a call back with further instructions. They called back to say that they'd spoken to a nurse who would be expecting me at Whipps Cross Hospital after I had registered with reception and that I would be seen urgently.\nI made my way back to Whipps Cross Hospital.\n\nThe Complaint:\nMy first contact at the reception desk was with a member of staff who seemed to me completely disinterested in communicating positively with any patients. Sitting next to this member of staff was a nurse who looked bored and seemed to just be listening in to everything that they could. When I explained my problem briefly, with no privacy, they showed little interest or empathy. They took my personal details, gave me a red card and told me to queue up at the next set of desks.\nI queued for a further 10 minutes where I was seen by a seemingly disinterested receptionist who went through my details on a computer screen. I explained that a mental health nurse had been contacted and that they were expecting me. The receptionist sent me to a waiting room further down the corridor.\nI was sitting in this waiting room for approximately an hour before I was called into a side room by a nurse. They didn't say a word to me. They proceeded to put a blood pressure pad onto my arm. They still didn't say a word. They then started to look at the veins on my arms. I had not given they permission to touch me and they had not explained anything that they were doing. Angrily I asked what they were doing. The nurse replied that they needed to take some blood. I asked why and they said, \u2018It's just standard procedure. ' I told they that I didn't want any blood taken and that I was here to see the mental health nurse as had been organised via the telephone. I explained that I didn't need blood taken as my condition was not physical. They walked over to their telephone and said that they needed to make a phone call.\nWhilst on the telephone another nurse came into the room. They did not introduce themselves, did not acknowledge me and they sat down on another chair in the room, chewing gum and started talking to another nurse about their personal life. They exchanged comments in a joking manner. Frustrated, angry and confused I put my hood over my head to try and hide away from the situation.\nThe original nurse put the telephone down and said that they couldn't reach anybody. They told me to wait back out in the waiting room.\nI was in this waiting room for approximately four hours whilst people came and went. The nurse continually walked past me and made no attempt to update me on what was happening. When I am in good health I would usually question situations like these but in this \u2018broken' state I sat, waited, drifted in and out of sleep and became more and more hopeless in feeling that I was never going to get anyone to help me.\nApproximately six hours since I had come into the department for the second time I was called into the Accident & Emergency cubicle area. I was lead to a cubicle and chose to sit in a chair. I was unable to make eye contact with anyone and sat with my hood over my head. I was aware of the commotion here and the many patients being seen to. This environment made my symptoms worsen and I was finding it hard to think clearly. I wanted to close the cubicle curtain but in my despair I was afraid and unable to leave the chair that I was sitting in.\nAfter about thirty minutes a nurse of came into the cubicle and closed the curtain. They told me they needed to take my blood. I asked why and they responded the same way as the previous nurse. It was standard practice for anyone coming into the department. I agreed and they began the procedure. They then looked at my notes and in a trivial manner confirmed that I was feeling depressed. I didn't feel confident or capable of going into any further detail with them and just agreed.\nThey then asked my age and said, \u2018A young man of your age, you shouldn't be depressed! Life is hard for everyone; we've all been a bit depressed. My best advice to you is to go home and get a few bottles and drink your troubles away, it works. '\nThis comment turned my stomach, I asked them to leave the cubicle immediately.\nThirty minutes later another nurse came into the cubicle and looked at my notes. They did not acknowledge me at all, they left the cubicle without a word.\nTen minutes later another nurse came into the cubicle and told me that I was being taken to a ward with no explanation as to why. As we left the cubicle a doctor shouted for us to wait one minute. I went back into the cubicle and the doctor came in a few minutes later. This was the first person in the department in over seven hours to show me any empathy or consideration. In the brief conversation that we had this doctor acknowledged that I was feeling incredibly low and explained that I was going to be taken to a ward to wait for the Crisis Team to be called in to assess me.\nI left the cubicle and was taken onto a ward where I laid on a bed feeling incredibly exhausted and hopeless.\nApproximately two hours later I was assessed by a doctor and a nurse from the Waltham Forest Crisis Team. It was agreed that I would attend the Larkswood Centre the following morning at 10am and would be put under the care of the Home treatment Team. I walked home from the hospital in the middle of the night, alone, totally exhausted and feeling hopeless about the future.\n\nSubsequent to the complaint:\nI have since left London after three suicide attempts requiring attention in Accident & Emergency departments, two of these being at Whipps Cross Hospital in July 2012.\nI have also had two inpatient admissions into mental health assessment hospitals and have been diagnosed with \u2018Borderline personality Disorder' and severe depression after initially suspecting a diagnosis of and treatment for \u2018Bi Polar Disorder'.\nI am absolutely disgusted in the way I was spoken to, some of the comments made and the way I was dealt with by the \u2018professionals' working in the Accident and Emergency Department. I am incredibly unhappy with the processes and the time it took to get me, as a very vulnerable person in a state of crisis, seen by the correctly qualified person. I am disappointed that the stigma surrounding mental health is very clearly still a problem in Whipps Cross University Hospital.", "My mum died because of what I believe to be multiple negligence.\nI was with her in hospital daily for 5 months after a car accident, in which she broke both knees and a hip. As an academic researcher I witnessed first hand so many errors that compounded her original injuries, such as MRSA poorly diagnosed and treated that led to septicaemia. Nonetheless she was discharged home and abandoned, to be readmitted 10 days before her death with delirium and raging fever.\nThey had told her she needed to eat more egg whites because her liver function was poor! Even when readmitted, she was not given the attention she needed for the root cause of her infection (in her hip).\nThe pain was 11/10 and she died of a heart attack because of infection, pain, stress and neglect at 72 years old.", "I am so very sorry for your evident distress and your username in itself speaks volumes. I would like to offer you my sincere condolences and my apologies.\nUnited Lincolnshire Hospitals Trust provides some services at Louth Hospital but does not provide all and in order to either investigate further ourselves or work with colleagues at Louth it would be really helpful if we could have a little more information. You have had such a difficult time and lost your mum and we need to be able to find the right peeople to answer your questions and concerns. Could I ask you to either contact me via our customer care team on (01522) 573969 or e-mail customercare@ulh.nhs.uk so that we can help?\nSincerely\nJennie Negus. Deputy Director of Patient Services", "My husband had Alzheimers since 2009 and where as some people have it for years he went very quickly and from the start it seemed to affect his general health. He was in a residential from September 2011 and then became very poorly in May 2012 and I then fought for CHC and got him into a really good nursing home.\n\nHe developed shingles at the beginning of August. A GP was called he was given antiviral drugs but by the Tuesday his condition was a lot worse and a GP was called. They advised that he needed hospital treatment as he was unable to swallow so there was no medication fluids or pain relieve going into him. I agreed on the understanding that he would be admitted to ST Cross in Rugby as I do not drive and have to rely on public transport. \n\nAmbulance came at 6. 30pm and went to St Cross where they said no doctors would admit to having agreed to take him. That was the start of a 12 days from hell. They needed to get a line into him to take bloods and a nurse and doctor came. The nurse grabbed his right arm, this is where all the blisters were,  and the doctor proceeded to get the line in. I explained he needed to be told in a gentle and kind manner that they would not harm him. He was so afraid the nurse. Then said he needed to have some intravenous pain relief which was not available on that unit so she did go looking for some. \n\nI was told that he would be transferred to Coventry hospital. Then they said they had found a bed he could stay, then a few minutes later they came back and said no he was going. An ambulance came at 8. 45pm to take us over. When we got to A&E a nurse came and again there was no communication as to what was happening to him. I again told them to reassure him. A doctor came and said lets have a look at the rash. I said he has shingles. They went away. By now it was well past 11. 30pm the doctor came back and grabbed both his legs lifted them and let them drop, my husband cried out he was so unwell.  Only one bag of fluid was set up no more pain relief or antibiotics was started. We were then taken to ward 12 into a side ward I left at 2.00am that night to get a taxi back to Rugby. \n\nWhen I went back in at 11. 30am on the same day the side ward was empty and no one knew where he was he had been taken to ward 21. He was again in a side ward and after some time in the afternoon two doctors came to see him after a lot of shouting and trying to get responses from him I was informed that he was very poorly and that this had now become life threatening, but antibiotics was not started until 10. 00pm on the Wednesday. There was no fluid stand they would hook the bags of antibiotics to a hook on the wall at the back of the bed and fluids and pain relieve I had to give through thickened drinks which were very difficult as he was having problems swallowing and as not very keen on the drinks, they would bring his food by the door which was most days a bit of mash with gravy and yogurt there was never an attempt to liquidise foods he lost almost a stone in the 12 days he was there.\n\n I was there every day between 6 and 7 hours over food times most of the time I was completely ignored. There were some days they would just check him once and some days not at all, the only time the doctor spoke to me after the Wednesday was when they had missed calculated his medication. He should have come out on the Friday and when I asked on the Thursday what time will he be discharged they said no he his not coming out tomorrow and the doctor said it would be unwise to not continue the full course which would finish on the Friday. No update as to how my husband was getting on. Then on the Friday I said what time will he be coming out tomorrow. same thing, they had made a mistake I said no I am not having this you keep moving goal posts. I want to see his doctor and find out what is going on they said all doctors had left being as it was bank holiday after a senior nurse checked it was found the last course of antibiotics could be given on the Saturday. \n\nAmbulance was booked for midday. It never arrived, I was there for over eight hours. He came back to the nursing home on the Sunday.\n\nOne day I found the nurses shouting at him because he was anxious when they tried to change him. He left with bed sores and he was discharged under palliative care (END OF LIFE I WAS NEVER TOLD) the nursing home were wonderful and at least the last few days of his life he had lots of love and care. It was peaceful,  which he should have had in hospital.\n\nI felt very alone there trying to support my husband with no support from them. Also the NHS Website states shingles is not contagious? \n\n I am not finished with this, I have sent a report to PALS and intend to take this as far as possible. This was not the only time my husband had been in hospital. In 2011, when I was still looking after him at home, he was in C&W then transferred to St Cross came home covered in bruises but I never found out why. \n\nThere has to be better treatment for people with dementia who go into hospital. As a relative you are devastated enough when coping with the decline of your loved one to this terrible illness, you need to know they will be loved and looked after if they go into hospital. \n\nI am left a widow at 65 he was a lovely husband and every one says how lovely kind and gentle he was. He deserved better and so did I.\n", "About one month ago it came to my attention that after I and my daughter left his practice, our former GP inserted letters in our NHS records in which he wrote that I am mentally ill, am prone to make \"wild and libellous allegations\" about doctors and that my daughter has inherited the same tendency from me.\nThese letters have interfered with and deprived us of our right to health care for at least 15 years. I, in particular, will not register with any GP who treats me as though my spinal injuries do not exist and that I am mentally ill. In fact I have written evidence that I broke my back and neck in a car accident and because of the GP's errors developed arachnoiditis (an incurable spinal disease), that the GP misdiagnosed my injuries as being whiplash, and that several doctors covered up his errors by manipulating medical evidence and writing medical reports saying - untruthfully - that I had whiplash and was psychologically disturbed. This is clearly a matter for the police.\nI have recently complained to the SHIPs (Southampton and other PCTs) complaints dept at Omega House, Eastleigh. They denied receiving the complaints (despite this being sent Recorded Delivery and a signature obtained) and have refused to accept my and my daughter's complaints for investigation.\nDoes the Omega House SHIPS cluster understand that by refusing to investigate my complaints, they may be seen to be assisting in covering up the irregularities of the various named doctors?", "You will have to excuse me I am quite emotional on this subject, and also speaking to you in sharing my ordeal.\nI just want to tell you a little about my husband, and the treatment he got in this hospital.\nMy husband was diagnosed as suffering from Alzheimer's and was unable to communicate with people; really he was in a world of his own. I looked after my husband for 8 years. I loved him, cared for him, and looked after all of his everyday needs.\nYes, I got some help after some time, through going through meetings and social services, Age Concern and Citizens Advice. I was able to get free vouchers to help me to get a break.\nAt first I got one hour for 3 days each week, which I was grateful for. However, no sooner had I got out, I was heading back- it was all lock watching, which was quite stressful.\nSome time later on, I received more vouchers of which I then got 3 hours per day, 3 days per week- which was much better. I was then told I could get a Saturday morning, which was lovely- but my vouchers were stopped! I was told I had to start paying for care.\nMy husband used to like to walk. Yet as his condition worsened the walks got shorter and slower, but he was with me and that was all he wanted.\nWe had been married over 50 years and he was always a lovely happy person. My husband's condition deteriorated and he had to be catheterised.\nIn January, he went off his feet. The Doctor was called and from experience as soon as they see a catheter- it is always (an infection) before the urine is even tested. The doctor checked his chest and prescribed antibiotics. Then she said we don't sent urine infections to hospital. But during the night he got worse, and by morning an ambulance had been called.\nWe travelled to Blackburn Royal and on arrival I was informed that my husband had a touch of pneumonia and not a urine infection. At this point, he was admitted to B4 ward. I noticed how well cared for he was on this ward, I visited everyday, sometimes at lunch to help feed him.\nI always looked and read the notes at the end of his bed to see what drinks or food he had consumed. Also to see if he was being turned regularly and given personal care.\nThere was a young student nurse on this ward who took the time to talk to my husband, and just touch his hand, and his face would light up. He was no longer able to walk so I could no longer look after him much to my sadness.\nIt was arranged that a nursing home in Burnley was going to undertake an assessment of my husband's needs, and if he would be accepted for residence at the home in Burnley. To my shock and surprise, he was taken by stretcher to this home and admitted at 9.30 at night. He had not been assessed and the staff were also surprised on his arrival at their home.\nHe was at the home for 6 days then sent back to Blackburn Royal. Then he was on the admission ward until a bed could be found on the medical ward. Later that afternoon he was taken to D3 Ward.\nI went to visit my husband, and the Admission Ward had not sent any of his clothes and belongings up to the ward, so I went down myself to get them, I was surprised to see a man already in the bed but thankfully he hadn't gone in the locker.\nIt was no wonder I was getting stressed and upset, at this stage on my arrival back on D3 ward my husband was put on a 6 bed ward, put in the far corner, curtains around him and the door closed.\nHe was in someone else's pyjamas, unshaven, and had a terrible mouth. He had his own teeth, but his lips were stuck to his teeth, and his tongue was red and sore and badly cracked. At this stage I was horrified! I asked for mouth sponges and I cleaned his mouth the best I could, but it needed doing more often.\nA couple of days later, I went to see my husband at 2.00 pm. I noticed the drip he was attached to had been leaking. His bed and pyjamas were soaking wet, along with the sheet of which had now gone very cold. The fluid only comes out a \u2018drip at a time'- how long had he been wet and in this state?\nThe machine was also bleeping lots but with the ward door closed it couldn't be heard.\nImmediately I called the nurse she replied \u201cthe doctor needs to put it back in\u201d then another nurse came in to the turn the bleeping machine off. I then said again \u201cMy husband was very wet and cold.\u201d\nWhilst I waited thinking the staff might be coming straight back to change the bed, I realised he had not been shaved again. So I asked the visitor in the next bed if she would mind me making a noise with the electric razor. I shaved him and whilst still waiting I cleaned his mouth again. I rolled the
