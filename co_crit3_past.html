addens me greatly to be writing about what I see as the decline in standards of care & treatment at Crosshouse Hospital. I should be banging a drum for the excellent work done there & my dad should be a poster boy for all that is good within the NHS, instead he will be remembered by us for the mistakes and lack of care & treatment he received before he died.\n30 years ago he was given about 2 weeks to live, after a major operation & to the surprise of his surgeon (Mr Sugden, a man that our family will forever be indebted to, a man that was a God in the eyes of my father) he fully recovered. After this my dad wouldn't let a bad word be said about the NHS.\nA few years ago my father had a routine procedure, when he contracted something we were described as \"a bug in his bloodstream\". They couldn't get the infection under control & after almost 8 weeks they had to transfer him to The Southern General for 3 & 1/2 weeks then almost 3 weeks at Kirklandside Hospital. When he was discharged he needed 24 hour care & we were told he would never walk again. With the excellent care from the ISIS Team, his GP & physio we managed to get him walking about 30 steps unaided.\nFollowing another minor procedure he was sent home from Crosshouse with Campylobacter.\nHe recovered from this only to be admitted to Crosshouse with a minor turn. For some reason his medication was withheld, his heart rate spiked at 228, they gave him his meds & his heart rate normalised.\nHe was due to be discharged when he had a fall, they said he could have a brain bleed but they didn't scan or X-ray him, his was in a virtual vegetative state for 9 days, he picked up again, they said \"he might have an infection coming on\". They sent him home with E-Coli & to make things worse they sent him home with E-Coli resistant antibiotics!\nHe was readmitted & I wouldn't know where to start documenting the care & treatment (or lack of it) They failed to get the infection under control and he died. The nightmare continues, they wanted to issue a death certificate from a doctor that knew nothing about my dad & had only started that morning. I called regarding his personal belongings only to be told \"he didn't have anything & there's no documentation on his possessions.\"\nIt breaks my heart to think my dad previously held the NHS with such high regard that he passed away fully aware of the mistakes they were making.", "Dear Faith in the NHS\r\nI found this an extremely difficult story to read. Please accept my condolences on the loss of your Dad.\r\nThis must be so difficult for you and your family to have to live with these feelings.\r\nYour Dad sounds as if he was a strong man with a very strong will to live. I am very sorry that yourself and your family have experienced this and still are. All these troubles will make your bereavement a very difficult one.\r\nThere are so many issues here that we got wrong and I wonder if you would give us the opportunity to look into this thoroughly?\r\nI understand it may seem daunting to go through an \u2018official process' but we can help you with it. I really hope you feel you can get in touch with us. We didn't get it right for your Dad but you could help us to work towards getting it right for others.\r\nPlease let me say again how sorry we are.\r\nI hope you get in touch with me by email on fiona.mcqueen@aapct.scot.nhs.uk or via my PA, Kate Macdonald on 01292 513607. You can also get in touch through our Patient Opinion Coordinator, Eunice Goodwin on eunice.goodwin@aapct.scot.nhs.uk or on 01563 826222.\r\nKind regards and sincere apologies,\r\nFiona", "My 84 year old friend came out of Bridport Hospital yesterday and was taken home in a sit in ambulance arriving home in mid afternoon. She's very unsteady on her feet and is very likely to fall over if she isn't supported. For some strange reason the ambulance man didn't accompany her to the door and let her walk on her own. While she was walking to the door, she fell over and banged her head. I was up in her flat and saw her down on the ground after she had fallen. The paramedic who came afterwards agreed this shouldn't have happened and was intending to report this. My friend is now back in Dorchester Hospital. If she had not fallen, she would not be there.\r\nI don't want anyone to get into trouble here but I think it's important to make sure this doesn't happen again. There must have been a breakdown in communication here as it's clear that ambulance driver was unaware of how unsteady my friend is on her feet.", "Dear Legg007\r\nThank you for taking the time to share your experience. I hope your friend is recovering from this incident.\r\nSince 1st October 2013 the Patient Transport Service in Dorset has been provided by private companies and is no longer a service offered by our Trust.\r\nI can confirm that the South Western Ambulance Service NHS Foundation Trust Paramedic, who attended to your friend, has reported the concerns which have been passed to the Commissioner for investigation.\r\nKind regards\r\nLaura", "My dad was admitted to Northern General Hospital with a chest infection and he went from a beautiful loving father to a bag of bones due to dehydration and no food. \nHe could not stand, walk, go to the toilet or do anything for himself, for example his water jug was just left on his table along with his medication and no nurse gave him a drink or made sure he had his medication as it was still on his table when visiting. \nHe fell out of bed twice trying to get to the toilet which left him with a broken nose, black eye and stitches. I have a long letter of his stay times and dates of many errors and incorrect information on notes. \nI took photo evidence as we put in a complaint but not got anywhere up to now. The photo I have of my dad a week before he went on Brearley Ward and a few days before he died are so heartbreaking. He looks like he's been mistreated and locked away somewhere with no food. \nTo make matters worse when I went to collect his death certificate and was talking to a coroner who assisted with his post mortem we told them how my dad was 3 weeks previous. The coroner told us to go ahead with a complaint or we would live with regret. Did they see how malnourished my beautiful dad looked I wonder?", "I feel that Tameside hospital caused my pensioner mother to become so ill and immobile she has never recovered enough to return home.\nMy mother was not physically ill or injured when she went to Tameside hospital, she was suffering from a form of psychosis. Earlier in the year she had spent two months on the mental health unit with the same problem. However, she made a full recovery without additional medication and continued to attend the unit as an outpatient.\nFive months later the symptoms returned and she was badly in need of psychiatric care. In late August 2013 she rang the police who arranged for an ambulance to take her to the hospital.\nFrom the moment she entered Tameside hospital she became a victim of what I feel were serious mistakes, followed by covering up and lies. My mother became so physically ill (while I feel they were ignoring her psychosis) that she was on a medical ward for a month. Then, still unwell she was moved to Grange view which is owned and run by Tameside hospital for a further two months. \nEven then my mother was not well enough to go home. Following three months of hospitalisation, lack of exercise and an ignored fall she never regained her mobility. She lost her voice when she had an allergic reaction and that too has not returned. She became deconditioned, depressed, withdrawn and unable to communicate. She was sent to a care home, where she remains in this state of deterioration. Sadly my mother will remain there for the rest of her days.\nTameside hospital had her medical notes for reference. In addition, I gave the doctor from a&e her mother's medical history. I explained that my mother was a psychiatric patient and not physically ill. I gave details of her mother's medication including a penicillin allergy.\nHere are some examples of the unacceptable way my mother was treated by Tameside hospital:\n( a ) refused to acknowledge she was a psychiatric patient, and have the psychosis she was presenting treated.\n( b ) refused to contact her psychiatrist despite assuring me they would. (The only reason her psychiatrist became remotely involved is because I made direct contact with his office. This was when I discovered my mother was being discharged after 72 hours. I told the hospital that my mother was not leaving until she had been treated her psychosis. It was unsafe for her to leave. That was the reason she was brought to the hospital)\n( c ) informed by staff the mental health unit was full, with a waiting list of three weeks\n( d ) put her on a general medical ward, where she did not belong. Not only was she treated medically badly, she was humiliated by the situation, as some of the other patients considered her odd behaviour to be a source of amusement.\n( e ) given four consecutive doses of an antibiotic to which they knew she had an allergy.\n( f ) antibiotics were unnecessary anyway as all her tests results were clear\n( g ) collaboration by the staff who did everything possible to cover their mistakes\n( h ) failed to inform us about the mistakes, and that she had been given penicillin.\n( I ) prevented her from attending a much needed appointment with her psychiatrist.\n( j ) prevented her from seeing a social worker.\n( k ) she had a fall which left her badly bruised\nMy mother became very ill. She was immobile incontinent had breathing difficulties and lost her voice. For four days, I was frantic with worry as I watched my mother's health deteriorate and had no idea why. Yet the staff knew why, but did not say.\nI read her medical notes, and discovered my mother had been given penicillin. I confronted the nurse in charge, who refused to accept my mother was allergic to penicillin. This nurse became angry when I was said my mother was most definitely allergic to the drug, but still refused to add it to her notes. Days later when she developed a rash was this nurse was forced to admit it. However, the nurse still would not include it in her notes\nWhen I questioned the staff they denied all knowledge of her mother falling. However when she was admitted to Grange view three weeks later, the bruising was still bad enough to warrant photographs being taken by the person in charge.\nI made a formal complaint to the hospital, which was made up of twelve complaints. I also asked them to fund my mother's care costs, which is the least they could do. I was disgusted by their response and their refusal to fund my mother's care.\nThe hospital exaggerated their apologies for the minor complaints, in an attempt to overshadow the more serious matters which have been denied.\nTameside Hospital have played a huge part in my mother's quality of life being reduced to zero. She has given up, and although she is not dead, she may as well be according to her. She repeatedly tells me that she wishes she were dead.\nI do not give up easily, and will continue my plight to seek justice.", "I can't seem to get any care now from the Lister either X-ray pathology or accident and emergency. When I attend my treatment is not equal to that of how patients around me are spoken to or cared for. I have severe borderline personality disorder from severe physical and sexual abuse as a child. It is very hard to control my emotions especially in a hospital hostile environment after taking an overdose or cutting badly and feeling suicidal. I recieved\nVery poor care and understanding yesterday in a +e after a? TIA on Friday evening and after attending a+e yesterday (Saturday) I received such horrid care and had some comments said to me out loud by a nurse I did not know - said in front of a packed waiting room filled with patients and their supporters all receiving a very very different level of care to me. I was alone as always when I come to the Lister and A+E - always alone - whether it's with an overdose or feeling suicidal or having cut through tendons or deep cutting my arms, I was left on a trolley last year in the corridor and was found having fallen off the high trolley onto the tiled floor fitting from a overdose by a dr who heard happened to see. I never complained, was covered in bruises in the next few days from the fall, I could have - there were enough witnesses to it and I was in Rescus for the next several hrs. I am always alone as I have no family or friends - \n\nI live alone and have never smoked never taken any illegal drugs never had any partners or any poor messed up children as I NEVER EVER want to harm ANYONE even unconsciously - I was harmed so so terribly as a child. I achieved A levels despite such terrible abuse at home and severe bullying all day at school because I wasn't like the other kids. I have lived in Hitchin my entire life and the Lister is my local hospital. I am off the mental health scale for suicide risk and after last night after taking an overdose while in the MAJORS waiting room filled with such a lot of noise from laughing chatting patients and families - curled up in a corner in tears - not knowing whether to just make that overdose final as I am not wanted there as a patient - I told a nurse and they didn't want to know so I left in tears and the security staff watched me off the premises. I rang this morning to A +E to find out a contact name of a manager of A +E so that my GP could write to that person to arrange a meeting with them, myself the Gp And my CPN so we can see if there is any future care from the department and a way they feel we can move on as the care is now non existent and I feel at least worth more than horrid comments said by nurses over the /6months said aloud so others hear and can see me. My call was not wanted and I received no help and that was with me being so polite and positive. The call was abruptly ended by them. I just want to know if I am going to receive any level of reasonable care at the Lister - I am a human being  not an animal", "On behalf of Tameside Hospital NHS Foundation Trust I would like to extend my sincere apologies to the daughter of one of our patients who has had cause to outline her story in detail.\r\nI am very familiar with this specific complaint and the daughter's concerns and the comprehensive investigation that has taken place has been closely monitored. I am sorry that our investigation took longer than expected however the complexity of the issue warranted in depth review and analysis.\r\nI cannot respond to the detail in this public arena because of my obligations to respect confidentiality but I can assure the complainant that all of the issues raised in the posting in relation to the care have been responded to. We have undertaken a significant improvement programme since the timeframe covered by the concerns and we provided a full response to the issues raised in detail.\r\nThe Trust responded to the complainants concerns for monetary recompense as referred to in the posting and advised as to the correct processes to be followed in relation to this.\r\nI am very sorry that the complainant \u2013 the patient's daughter is unhappy with the factual response provided\r\nKind regards\r\nJohn Goodenough\r\nDirector of Nursing\r\n'Would you like to help the hospital to improve its services further? We are currently looking for patients and carers to become involved in a development called \u201cPatient Stories\u201d. We want to know more about our services from the point of view of those who received them \u2013 what was good, bad, what could be improved, what should be changed. Want to know more about what's involved? Please contact John Goodenough, Director of Nursing at\r\njohn.goodenough@tgh.nhs.uk\u201d", "We're really sorry that your experience of the Lister's care over recent weeks and months has not been good - but that doesn't mean we don't care. Clearly you have huge challenges with life - ones that lead you to self-harm and take overdoses on a fairly regular basis. In such cirumstances, you are deserving of the same care and attention as any other patient arriving at our emergency department. We would very much welcome, therefore, you contacting us on generalenquiries.enh-tr@nhs.net so that we can help you set up the meeting you want with the service's clinical leadership. We hope that you will give us that chance.", "Two years of intermittent rectal bleeding under St Mary's Colorectal Team. It was last November 2013 I finally was taken seriously enough for the trust to run an MRI Proctogram.\nThey diagnosed Mucosal Prolapse. Told me to live with it as operation would be very painful. Took second opinion at UCLH Colorectal surgeon who also seemingly misdiagnosed.\nGP referred me urgently to see the lead surgeon at St Marks Bowel hospital. Was diagnosed with full thickness rectal prolapse requiring Laparascopic ventral rectopexy. This centre of excellence coordinated several other tests which resulted in confirmation of slow transit study confirming I had an extremely slow transit of my sigmoid colon and entire colon. In order for a laparoscopic ventral rectopexy to be done they have advised not to resect my sigmoid colon as it could leak. They have also have advised to think carefully re operating with slow transit problem as operation could result in my colon becoming worse re evacuating although prolapse repaired. In addition there are other factors to beware of re bladder problems post op.\nWhy I ask myself did St Mary's Hospital fail to run extra diagnostics? Why did they fail to correctly take the initiative time to look into matters more thoroughly?\nI can honestly say that the lead surgeon St Marks knew her stuff.\nShe also commented that St Mary's may not have the necessary expertise when it comes to dealing with complex bowel problems.\nWhy is it that two NHS Colorectal surgeons failed at UCLH colorectal team and St Mary's team to correctly carry out more tests to evaluate further?\nIn my experience there was poor medical testing at St Mary's Hospital Paddington for Colorectal Imaging, poor method of examination, poor knowledge of handling my specific rectal bleeding matter and no taking the time to think out of the box re diagnosing.\nI experienced total mayhem internally re administration as I discovered after preassessment for my exploratory op Last Nov 2013. There were no preassessment papers for surgeons available on the morning of op. This all seemed very disorganised. I think this Trust should pull its' socks up and put more funds into hospital administration. ", "Dear Faith in the NHS,\r\nThe Patient Opinion Site is all about enabling us to listen to people's stories and responding to them. Like you, we agree that having a way to address things before they escalate would be of great benefit to us all. We would very much like to take this on board. It is a great idea and it will help us to create the best service possible for all the people in Ayrshire and Arran (and that is our aim).\r\nWhile it does not rub out the past, as you said, we can improve things and prevent it happening again.\r\nWe would be very grateful if you would contact us so we can start to take the communications hub forward with your help.\r\nPlease contact me, Eunice Goodwin on eunice.goodwin@aapct.scot.nhs.uk or 01563 826222, Fiona McQueen on fiona.mcqueen@aapct.scot.nhs.uk or Fiona's PA, Kate Macdonald on 01292 513607.\r\nI would also like to add my sincerest apologies to you and your family for everything you and your family have experienced and your sad loss.\r\nKind regards\r\nEunice", "Respect for service users?\nI live in Coventry. I am known to have bipolar affective disorder and receive psychiatric services from Coventry & Warwickshire Partnership NHS mental health trust.\n\nA little while ago I phoned West sector community mental health team CMHT. This team provide psychiatric care to me. I asked to speak to manager via mobile phone (my landline is not working currently).\nI wanted to speak to them prior to bank holiday Monday break.\n\nFinally around teatime the manager spoke to me briefly via mobile phone. They said they had been in meetings all day so could not talk to me earlier. My conversation focused entirely on why CMHT have decided staff treating me must visit me in pairs. I receive care services from social worker, community psychiatric nurse, support worker. I told manager I am not dangerous I do not carry a weapon. I feel uncomfortable knowing I can only be visited by minimum of 2 people. The visit feels formal rather then informal. In the event only one staff member is free to visit me I miss my scheduled visit from CMHT staff member.\n\nOn Friday afternoon managers reply via mobile phone perplexed me. It was a judgemental, discriminatory, unrefined, non empathetic response I received from the manager. 2 staff must visit you as staff report you give them different stories & you alter story. I asked manager what they meant. They told me you know what I mean. I asked if they meant I lied and he said yes. I told manager I didn't lie & to give me supporting evidence for their allegations together with name of staff making allegations. Manager made no response. I repeated my question & got no response. Manager then ended conversation.\nI have decided to terminate my receipt of psychiatric service provision from Coventry & Warwickshire Partnership NHS trust West sector CMHT.\nMy GP agreed tonight to provide me with community based psychiatric services. This is to replace CMHT psychiatric services.\nI have spoken to several organisations over last week in an attempt to determine my rights. Local police, local councillor, GP, RCN, A&E dept. The episode has distressed me considerably.\nI attended my local psychiatric services to obtain psychological support, general daily living skills type advice, therapeutic recommendations, specific medication related advice.\nI definitely didn't attend local psychiatric services to receive verbal abuse, false allegations & a severely heightened stress. I would have been in great difficulties if my local police had not stepped in to support me over the bank holiday weekend. I greatly appreciate the opportunity they gave me to be logical, reason & reflect with them regards current events. The police helped me put my life events in perspective.\nIn my opinion psychiatric patients should not be told they are liars, fraudulent, thief's on a friday afternoon on Friday immediately before bank holiday weekend. It is obvious mental health trained staff are going to be in short supply & GP'S on leave. This type of action is knowingly causing distress to patients; however it is also likely to increase use of A&E unit or local police service maybe psychiatric crisis team unit.", "My mum had the misfortune of spending nearly 7 weeks on ward 15. There seemed to be a lack of basic care and compassion. This included exhausted relatives chasing nurses for vital pain relief medication. \nOne nurse ignored repeated requests for mum's top up injection. I asking this said nurse to discuss matter, but the nurse promptly disappeared at the end of shift, with no explanation as to why the nurse had failed to attend to mum.\nMy mum was left waiting hours for on call doctors to replace her cannula, which was needed to administer vital meds. \nMy mum also had sleep deprivation, as a result of the noise from nurses station, which especially on a weekend was diabolical. \nIn our experience, weekends and bank holidays are the worst. Bank nurses flittering about like ghosts, they were there, but you never saw them. \nOur catalogue of complaints will be forwarded to the hospital and the said nurses named. The longer you stayed the more problems you witnessed.\nWe refused to leave her to this neglect, and felt we were left with no option but to take her home to die, so that she received the care she deserved in her final weeks. We are devastated a dying woman can be treated in this manner in this day and age.", "A pharmacy dispensed too many tablets to my son\nMy son died\nNHS highland and the pharmacy say they have investigated\nThey say the investigation is confidential\nThe pharmacy wont even allow us to make a complaint.", "Dear tigermum\r\nI am so sorry to hear of the tragic loss of your son.\r\nI understand what a difficult time that this must be for you and the family but if, and when, you feel ready, I would like to have more details so that I can look into this on your behalf. You can contact me on 01463 704977 or emead@nhs.net\r\nNHS Highland now rarely does not share the outcome of investigations with families, so I can only think that there must be something unusual here, and I am very sorry that you feel that important information is being kept from you.\r\nYou also have every right to complain, and I would be happy to help you to make your concerns know so that we can get the explanation that you need.\r\nI do hope that you will be able to get in touch sometime soon.", "On two occassions at Maranda House I placed a ligature around my neck and staff failed to remove the ligatues and left me to pass out or go unconscious while watching laughing and mocking me as I lay on the toilet floor finding it difficult to breathe.\nI was left totally unobserved at one point as I had blocked the view to the seclusion room.\nThe picu was severely understaffed and made it a dangerous environment with patients needs going unmet daily.", "Thanks very much for posting and bringing your experience to our attention. We are really concerned to hear your comments about the care on the unit. We hope you are okay and receiving the support you need.\r\nWe do take the safety of people in our care extremely seriously and everything that is brought to our attention is logged and fully investigated. We are not aware of this incident and so we would therefore urge you to tell us about it directly, so we can take the appropriate action. To talk to us about what you've described on here and your other worries about staffing and safety, you can speak to one of our PALS team on pals@humber.nhs.uk or by phone on 01482 303966.", "My name is Kim Lacey and I am the Clinical Service Manager for the crisis team you refer to in your posting. I have also talked to Gail Galvin who is the Modern Matron for the inpatient area at Becklin Centre.\r\nThank you for taking the time to tell us about your experience. I am genuinely sorry to hear that you feel your experience of being an inpatient at the Becklin Centre and your contact with the crisis team were unhelpful, particularly in a time of crisis for you. Nevertheless I am grateful for you bringing it to our attention. It sounds like you have had a difficult time lately and the last thing I would want or expect would be for our working with you to make a difficult situation worse.\r\nIdeally I would like to do more than just acknowledge your frustration and disappointment, but it is difficult for me to comment further without more information.\r\nIt therefore seems that it would be useful for us to speak so we could talk this through - to try to understand what help you did need at that time and to understand why you feel this did not happen.\r\nIt is also important for us to receive feedback like this to see what we can learn, so I really appreciate the time you have taken to alert us to your experience.\r\nIn order for us to do this I wonder if you would be kind enough to contact our Patient Advice and Liaison Service (PALS) who can take your details and get in touch with us.\r\nTheir contact details are: 0800 0525 790 / 0113 3056620 or by email to pals.lypft@nhs.net.\r\nWe look forward to hearing from you, and I sincerely hope that you have moved forward to a more comfortable position than the one you describe above.", "My step dad was transferred from Queens Hospital Intensive Care Unit on a weekend to High Dependency Renal at The Royal London. On discharge 12 days later (even although his letter info stated a specific date which was incorrect) there was no evidence of any care plan for his return home. \nMy deaf mother raised her concerns in written form with the consultant who said he shared these concerns.\nMy mum was identified as the primary carer but it was noted how she struggled before he went in and concerns were raised seeing as my step dad was even further limited in his mobility.\nIn hospital he saw physios a couple of times who confirmed his limitations. Since coming home he has been bed bound with no follow up from the doctors or hospital. \nI have personally phoned around exploring numerous avenues. We are still trying to work out how we get help and how it was acceptable to let him return home with absolutely no care plan for ensuring they could cope.", "My neighbour used to get a lot of support and she has severe mental health problems. Then all the services were cut and she stopped getting visits and the GP didnt know that all the support had stopped.\nShe has got very ill again ( last year she was in hospital 3 times). The police come. The police and the ambulance call the mental health crisis team who don't come out as they are too busy. She wont go to A&E and the police can't make her, so they have to wait for the crisis team, who don't come or leave her.\nWe are very worred and we rang Camden Council, who told us to ring the Crisis Team in Camden, who told us that as she does not have a worker or a team they will not see her. Apparently people who are very mentally ill cannot see the crisis team if do not have a community team. They know her because people keeps telling them and she has been in hospital. And she neglects herself and there were 2 fires in her home because she was very very ill.\nThe police say the crisis team refuse to come out because our neighbour refuses to work with them or mental health workers and she has complained about them.\nThe police now come and don't call them sometimes as the police say they are useless and better the police calm the situation rather than call mental health crisis teams who don't come as she then disappears.\nShe is very unsafe sometimes and is letting strangers in to her home who take her things and then she gets paranoid and refuses to let anyone in. We are neighbours and so no one listens to us. Her family say they gave up asking for help as even when she was hearing voices telling her to kill herself they contacted this mental health Trust and no one came out (this happened lots of times and when they were children trying to care for her).\nNow she is ill again. Her friend had to remove dangerous items from her flat. There are people taking advantage of her. the mental health trust know this as we know people have contacted them. The police know and say mental health services are useless. Her family think mental health services at this trust are dangerous. Camden Council know because someone in the street had to contact them to make her home /garden safe and told them she was in need of help.\nShe has tried to kill herself 3 times and nearly died on other times when too unwell to know she is unsafe.\nI feel that the crisis teams in camden and in this trust are useless and dangerous. To tell someone they have to go or take someone to A&E is appalling and dangerous and how if the police can't make her can anyone else?\nShe thinks mental health workers are trying to kill her. This community thinks they will by being neglectful of her.\nI now believe that they won't change -it's been like this for a long time around here.", "Dear Ccrisis\r\nThank you for getting in touch and sharing this information with us, and indeed for caring for your neighbour. However, from what you write it is impossible for us to know who you are talking about.\r\nWe want to help this person urgently and to understand better what has happened, so can you please ring our Camden Crisis Team on 0203 317 6333 (North Camden) or on 0203 317 6850 (South Camden) and provide us with further information.\r\nThe teams have been briefed and are awaiting your call. In addition, having spoken to the team they are shocked that somebody has been excluded. They explained that if somebody has no ties or links with known MH services, then the team would be even more likely to attend and assess, so they are extremely disappointed that this may have happened.\r\nPlease get in touch on the numbers above so we can help your neighbour as soon as possible.\r\nIn response to the rest of your posting it is difficult for us to comment on its particulars with any great specificity as we would need further information, however we can talk in general about the care provided by our Crisis Teams.\r\nI hope the points below may be helpful for you, and for anybody else who reads this posting as patient care and safety is our top priority.\r\n- Camden Crisis teams (both North & South) accept referrals from service users, carers and families.\r\n- It isn't necessary for a service user to have a care co-ordinator or be cared for by a secondary care mental health team, or a community team in order to make a referral.\r\n- The Camden Crisis Teams work with people who are in an acute phase of their mental illness, and all referrals will be judged on their own merit based on the clinical and social factors associated with the individual case.\r\n- The Crisis Team will NOT exclude someone from care because the individual refuses to work with them. It can be difficult to treat someone if they do not consent to receiving care. However, in these circumstances the Crisis Team will work with the carers, families and other professionals to arrange alternative treatment if it is required.\r\n- The crisis team will not exclude someone from care because they have made a previous complaint about services or about any individual worker.\r\n- The crisis teams work closely with the police. Should the police come across an individual who is mentally unwell and in their own home \u2013 they can make a referral to mental health servicea (including the crisis steam) who will respond to the referral. The response to these referrals is swift and we work extremely closely with the police on these issues.\r\n- It is common for neighbours to raise the alarm should they be concerned about an individual by calling the Housing Office, the police or indeed an ambulance or social services.\r\nI really hope this is helpful and please contact our teams on the numbers above.\r\nThank you\r\nKarl", "As a family, we feel totally disappointed in the Mental Health System within Foundation House, Taunton. Having been excluded from services, due to being too ill and left without any support in place, I was told to use A&E/call police or Ambulance if I wanted to self harm when feeling unwell. \nThe only bonus is the fact that they have said that they can actually make the situation worse, so admitting failure has to be a good thing, which usually doesn't happen. \nNow every time I feel unwell I have to use emergency services, who have been excellent in every way, and they are available 24/7, they are not verbally abusive and they have loads of compassion. Well done to these people who are not even experts.", "I have been suffering with my mental health. For many years. I have been on many different medications, none has worked. tried many different groups, and single counselling sessions. \n\nThe only medication that cures my mental health is having my children with me. Taking on the diagnosis I was given adjustment disorder, but was only made aware of this, this year in January, now aware of what triggers bringing on the self harming. and other life threatening behaviors. is my ex husband stopping me seeing my children, I moved away with my 3 girls because of domestic violence. \n\nMy children were not returned to me after a visit to their dad's. he wanted custody. My illness kicked in not being able to adjust to the situation and the cruel games that I thought he was playing. I was taken to St. Catherines. had assessments. been in touch with crisis team. had support workers. But things just got worse. I only recently spoke to a member of the crisis team, to be told they had to get of the phone. I have now been made aware there is a time limit not only on the phone but now on human life. the conversation ended. I rang back to be told by the switch board nobody is available to talk. I am in a constant circle. \n\nIn my view my ex is controlling and social services, access team. police are all aware of the situation of his behaviour and how it's effecting my oldest daughter, because of how it's effecting my mental health. that circle. The discrimination shown towards me in my view is disgusting and the emotional impact it's having on my children because social services and other organisations have no clue or the knowledge on mental health.", "Dear Change\r\nIt is always rewarding to hear that our staff are continuing to provide excellent care to our patients when they need us most. I am glad that you find our staff to be compassionate.\r\nThank you for taking the time to share your experience.\r\nKind regards\r\nLaura", "Dear Beka\r\nI am extremely sorry to read of the difficulties you had during a conversation with a member of the Doncaster Crisis Team. As far as I am aware there is no time limit on any telephone conversation with our services.\r\nI would be pleased to discuss your concerns in more detail so that I can assist you and ensure that you speak to a member of staff for as long as you need to. Please contact the Patient Advice and Liaison Service (PALS) by telephoning 0800 015 4334 or email pals@rdash.nhs.uk\r\nEnquiries to PALS are completely confidential and the service is available Monday to Friday between 9.00 am and 5 pm.\r\nWith kind regards", "My mum visited NGH in March 2013 for what should have been a simple in and out hernia repair. It should only have been day surgery. Whilst in recovery she was still experiencing bleeding from wound so she was admitted for an overnight stay. To cut a long story short she spent 2 nights on Spencer ward and passed away at 5.50am on the third morning. We received a report as part of a standard investigation into sudden unexpected death and the findings of that report are shocking.\nThe consultant in charge of my mums care had absolutely no idea she was on the ward, therefore potentially affecting her obs. The nurses looking after here were unaware of why they were looking after her. When they found her in bed unresponsive it took them 7 minutes to call the crash team by which time it was too late.\nOn arriving at the hospital the morning of my mums death and asking the nurse who was supposed to be looking after her what had happened, she proceeded to tell me in great detail. She even used hand motions just to be sure there was no confusion about what had happened and couldn't stop mentioning that between the hours of 2am when my mum got up to go toilet and when they found her at 5.25am she kept ringing the bell but it seems those bells were unanswered. The report then goes on to say that they don't feel with better management the outcome would have been any different. \nI'm never going to get my mum back, my daughter has lost her grandmother and NGH don't feel that better management would have made the slightest bit of difference? To me it's laughable.", "Dear Change\r\nI am really sorry to read about your recent experiences of your local community mental health services. If you would like the Patient Advice and Liaison Service, (PALS), to investigate the concerns that you have high lighted or if you are undecided and would like to discuss the issues then please contact me, Karen, on 01278 432120.\r\nKaren Howard-Grenville\r\nPLS Specialist\r\nMallard Court\r\nBridgwater\r\n01278 432120", "Dear Change\r\nThe PALS service brings clients/carers concerns to the attention of managers and their teams in order for the concerns to be addressed, another role of PALS is to highlight problems where services may need to review their practice. PALS will then support those services in instigating change. I am sure that the manager of the service that you have accessed would be saddened to hear that you feel that you are not being listened to, and they would be very keen to look at the issues and try to resolve them with you to your satisfaction. PALS would be very happy to be involved in this process if you would like us to be. If you think that we can help, and you would like to discuss your concerns in more detail, please contact me.\r\nKaren Howard-Grenville\r\nPALS\r\n01278 432022", "Basically I have a 1cm grade 1 breast cancer, I have undergone 2 operations where the surgeon has basically removed a 3rd of my breast and left me looking disfigured. \nThis all started in January. I now discover in July that the cancer is still there, they have operated twice and removed the wrong part of the breast. I have been told that they would need to operate again to remove it and if that operation didn't go right or the clearance was not good enough I would need another operation then because I would be left with hardly anything.\nI would want a reconstruction operation, so I am now being referred to City Hospital to have a mastectomy and reconstruction with means an 8 hour operation where muscle would be taken from my back then put in my breast. I will be in hospital for 6 days not able to do anything for 6 weeks then spend months recovering. \nApparently the new breast would be higher than my existing one but I have been told that I could also have surgery on my other breast to make it look like the new one. I just cannot believe what they have done to me. The surgeon has confirmed that I have a tiny 1 cm grade 1 cancer that they believe is not in danger of spreading etc so how has it come to this?", "My father died at Manchester Infirmary following a catalogue of failures of care in the community from his own GP and the care workers assigned to his care at home. Being terminally ill in addition to his ongoing health issues the GP failed to provide adequate support and district nurses failed to recognise the signs of kidney failure.\nBy the time he arrived in A&E in hospital he was very ill and later died. During his hospital stay he was robbed, subjected to aggressive patients and a lack of care from overstretched staff.\nOne example is a chamber pot under his bed had been knocked over and remained in that state for 2 days and until I insisted staff deal with it. This is not unusual and I have had many experiences of this when other members of my family have been hospitalised.\nMy brother being terminally ill and blind was left to fed himself in a hospital in Cambridge.\nMy mother was was about to be discharged from Trafford hospital fell and was transferred to Altrincham hospital against P&P and suffered a stroke which went unrecognised by new staff. She never recovered and died after days of a total lack of care weighing less than 5 stone.\nI have worked as a manager in the NHS passionate to make a difference in mental health.", "Hello, we're sorry to hear about your experience at the Trust. We also understand that you are currently talking to our Patient Relations Team, hopefully they have been able to look into this for you.\r\nYou can speak to Patient Relations either via patientrelations@walsallhealthcare.nhs.uk or calling 01922 656463.", "In September 2013 I went to the delivery suite at royal Preston hospital and was found to be in premature labour at 23 weeks + 3 days. I was put onto a drip to try and stop my labour but after several hours I developed chest pains and so the drip was stopped. \nI was constantly monitored and that evening I went into full labour and our son was born early the next morning. The neonatal doctor and nurses were there to attempt and intubate our son but all we kept hearing was that he wasn't viable. This went on for 13 minutes and eventually the Dr and the team stopped trying. The midwife wrapped our son up and passed him to me. I could see his chest rising and falling and shouted out that he was breathing and the Dr said that he wasn't. Dr and team then left the delivery room. Myself and my husband were angry that nothing more could be done and we expressed our anger to the midwife. The midwife left us to have some private time with our son and we had to wait and watch our son die which took 50 minutes. \nDr came back into the room and told us we were very lucky that the neonatal team came to try and save our baby because at 23 weeks they usually didn't bother and then left the room. We were both in complete shock that a Dr would even say to anyone what we had just heard. When the midwife came back into the room, we told her what had been said and she seemed astonished at what was said. We left that afternoon after taking our son to the chapel. The midwives could not have done any more for us than they did. They were very competent and professional but also sympathetic. \nOn the following Monday the lady from the bereavement team came to see us and talked to us in great detail about what would now happen and the services available to us. We talked to her about our experience in the delivery suite and she seemed ashamed that that was how we had been spoken to. We wanted to put a complaint in into the way our son had been treated or not as we feel. However we were told that if we wanted to do that then the death certificate couldn't be signed and our son would have to have a post mortem, which was something I didn't want to happen. Our son was perfect and we didn't want him cut into. We had consented to umbilical testing and my placenta tested and felt that that was enough. \nIn the eyes of myself and my husband we don't think that the Dr in question had done all they could to save our son because all the doctor kept saying was he's not viable he's not viable over and over again. We have been back to see my consultant and got the results of the tests carried out on the umbilical cord and placenta. The results were they found a large blood clot in the placenta and they feel that could have started my labour off prematurely. We expressed our feelings of future pregnancies and how I would be treated and a care plan has been put in place. \nI haven't been able to do this before now as I have really struggled to come to terms with our loss and only recently, after a complete meltdown, felt I needed to do this to help me move forward. After thinking back to the beginning of my pregnancy and my first appointment with the midwife and then Dr at Chorley Hospital, I was told by the midwife that I was high risk of blood clots and would probably be put on clexane injections every day from 16 weeks. However when I went into see the Dr he said I would only need clexane injections after the birth or if I was bed ridden. So I feel that if I had the clexane injections my story might have been so different. \nI am absolutely terrified now of future pregnancies and having to go to Preston Hospital for the birth. I will be asking to go to a different hospital for my treatment and birth as I couldn't risk having a premature baby and them being under the care of that Dr. I wouldn't be able to stop myself from telling the doctor exactly what I think of them and how they treated our son.", "Thank you very much for sharing your painful experience with us and for the very kind comments you made about the midwifery staff at what is a very difficult time for you and your family.\r\nWe're so sorry to hear of the loss of your baby son and would welcome the opportunity to discuss your concerns further with you and your husband if you feel that it would be helpful to do so.\r\nIf so, can I ask you to please contact the Customer Care Department on 01772 522521, who will make the arrangements for you to meet with relevant senior staff.", "My grandmother was admitted via A&E with hypoglycaemia. She fell in hospital walking to the toilet unattended, when her buzzer wasn't answered. She subsequently sustained a head injury and a fractured hip.\nObserving her treatment as a qualified nurse I am disgusted. In my opinion animals are treated better. She cries out in pain and is denied the use of the buzzer when it is placed out of reach.\nShe wouldn't still be an inpatient if staff had helped her to the toilet, a basic human requirement.\nHere we are 6 weeks with now a deteriorating patient who was admitted for a very minor ailment, stuck in bed requiring more care and getting complications of bed rest.\nComplaining to staff feels pointless. They seem to lack the basic skills to care for her and there are not enough staff for the patient care required. We've tried PALS, still no answers.\n", "My 75 year old grandad went into hospital to have cancer removed from his bowel. The surgery went well. However he was put on a high dependency ward and the after care has been terrible. There has been several occasions where communication between the staff has been non existent which has resulted in my grandad been starved and missing his insulin as he is a type 2 diabetic. He complained of horrific pain so was sat in a hard chair for 13 hours all night as they thought this would help. It actually turned out his pain relief machine wasn't working and hadn't been for 24 hours. 2 days later he began vomiting and this was every hour. 2 days later it was finally picked up that he was vomiting faeces. It took 2 days for someone to notice. \n6 days post op his drains that are draining blood from the wound turn black. Only on the 9th day does someone decide to report it and now he has an infection which could result in another op being needed. My grandad's mental health has become a major concern as he no longer wants to live. No one is addressing this however. \nWe have had 4 different answers from the same nurse about the same question as she actually doesn't seem to know the answer. I have also been made aware that they are short staffed to the point they can't cope. In my opinion my grandad is going through suffering he shouldn't have to if some staff did their job and took notice.", "Dear Moomin85\r\nWe are concerned to note your comments and would suggest that the family ask the ward sister to put them in contact with the Matron, who will try to resolve concerns in the first instance.", "Dear WillowTree\r\nWe understand that your mum's death was distressing for you and your family and are sorry you feel the care we gave her was not of the standard you expected of us or that we would wish to provide.\r\nAs you know, we undertook a detailed investigation into the circumstances surrounding your mum's death and we shared the results with you. The investigation did identify some areas where our care could have been better, and we have made sure that we have shared the lessons learned.", "Dear Littlered\r\nI would like to apologise for the experience that you have described.\r\nAll our nursing staff are aware that it is our duty to provide basic nursing care to all our patients.\r\nCall buzzers for all patients and particularly those who are vulnerable should always be provided and I would like to offer my sincere apologies that this was not the case in this instance.\r\nI will ensure that feedback is given to all staff on the importance of this vital communication tool.\r\nAlison Hopwood\r\nDeputy Matron\r\nAccident and Emergency Department", "Last November mum had a funny turn, going to our GP for an assessment regarding her mental health. She was then referred to Stapleford Care Centre with a mental health doctor, with the Iris team being bought in for assessments on mum late last year. There was a brain scan set for the new year. The Iris team I felt created havoc with everyone, myself and my future daughter in law did most of the care for mum, the Iris team didn't complete communication book we set up, left tablets out that we had set up in blister packs etc They were forever on the phone to me contradicting each other in what I was being told. For example, I was told not to buy mum any biscuits (this is virtually all she was eating at the time, even though I provided meals, fruit etc) as not good for her. So mum then didn't eat. Then I would get another one call me, saying they'd been out and bought biscuits to encourage mum to eat. \nThese were the 'higher end' people within the team not the actual day to day carers. There were so many issues you wouldn't believe. They said mum didn't assess badly. I don't know why. One of the assessors wouldn't even let us take notes. Why not? I begged to differ as mum was not in a good way, she wasn't looking after herself in anyway whatsoever and didn't know basic things. I got a call saying they were putting a 3 wheeled walker in for mum (she had a \u2018zimmer' she didn't use) I asked them not to put it in whilst I wasn't there but to leave until I was with her to show her how to use. To help make sure she would not fall (I work full time) but they put it in anyway, with notes stuck on pictures frames saying \"Use Frame\". I was surprised they did this for a dementia patient. \nWe were on the way back from City Hospital with my father in law (who has since died) to get a call from my daughter to say the carer had contacted her (we only live across the road from my mum) and she couldn't get in. Mum had left the key in the door and she was lying on the floor in the kitchen, shouting \u2018help me'. My daughter and the carer went to a neighbour to go over to mums back garden as we pulled up. My husband broke in to get to mum, who had fallen over the walker and broken her hip.\nShe was taken by ambulance to QMC for a plate and screw operation.\nAt around the same time there was a meeting set for the results of the brain scan with the mental health doctor at Stapleford Care Centre, I had a battle for this to go ahead without mum but they agreed. Five of us went to the meeting, to be told mum had moderate to severe vascular dementia, but as she was now in hospital, she would be taken off their assessment. Anyway, mum's hip was operated on but her mind seemed worse, the nurses at QMC spoke with me, mum was walking a little but doing things like switching all the lights off in the ward. I appreciate physical wards are not set for dementia patients. They explained the best thing for the best outcome would be rehabilitation at Lings Bar hospital. \nMum went to Lings Bar Hospital. Well, I don't know where to start and rehabilitation is not the word I would use. Mum was left sat in a chair with a buzzer under her bottom that went off every time she moved. She went downhill quite badly. She had severe leg pain which they scanned as concerned for  DVT but nothing on scan and so nothing done. They are supposed to elevate leg but every time we went (one of us daily) it wasn't. An assessment was done there without them saying anything to me as I found a brown envelope with details in it. Mum had been hiding tablets left with her, we said this to the staff many times. I continually got calls off the staff at Lings Bar saying they couldn't settle mum. This was often late in the evening and asked me if I would speak with her. I did but it didn't help as mum needs to have her hand held and see people. She also had a fall there but not given much info except a call to say fallen but OK. \nOne day I received a voicemail at 7. 30am whilst at work saying mum was aggressive and abusive and could I go and sit with her as they couldn't get their rounds done as having to spend time sitting with mum.  I was appalled to hear this message and tried calling back but to no avail as I couldn't leave work as it was my busiest day. The day before when I went to visit, they were all talking at the nurses' desk while mum was shouting for the toilet and she was ignored. So I took her myself.\nSeveral meetings were called then cancelled; eventually there was a full team multidisciplinary meeting. At this meeting the physio, a ward manager, the occupational therapist (who I had not seen or spoken with), a social worker from Lings Bar who had been given mums case on the day. \nI was in despair as six of us went up for this meeting and in my opinion no-one would listen to what we were saying, the outcome being mum couldn't come home with care as it would not be safe (I do agree on that point) but they said residential care only. I strongly disagreed with this as mum was on about her fourth water infection by this point. Her mental state seemed affected by this and she wasn't walking at all. They had not allowed her to even try to walk. She hid her tablets and wasn't eating. \nI felt I was not listened to and it broke my heart. I said I wanted mum in the right place and a forever home. I didn't want her moving again a month down the line. I was told that wouldn't happen. I was then left to tell mum myself what was happening. I felt it was as if the staff were then pushing to get her off the ward. We felt very pressured and we were told to go and look at residential care homes. We knew nothing and were just given a booklet! \nThe first home we went to was lovely but it was beyond our means (mum is not self-funding). I spoke with the social worker who said the home who refused her would not speak with him or the ward as to why they refused mum, so he had nothing to go on.\nAfter several calls I was told to go and look at a home the social worker had called and, if seemed nice, they would get an assessment done. We went the next morning and they assessed her that day and mum moved in. The care home called to say mum had eaten and walked. All seemed OK but I was concerned as mum didn't settle at all, she didn't seem to fit in. \nAt the beginning of the following month mum seemed again to get worse. She was not sleeping, was  very agitated and everyone was concerned. The care home said they would speak with her GP after the bank holiday. I received a call from the care home, they had the mental health doctor from Stapleford Care Centre to see mum, who had put her on a lot of medication and were sending her to hospital. I asked where and was put on to speak with the mental health doctor (this is not mums GP)who said she was going to King's Mill in Mansfield. I asked why there and was told there were no beds at the City Hospital assessment unit. I said I didn't want her going that far away as we live in Chilwell and that City Hospital would be difficult enough without being in Mansfield especially as hospitals have restricted times. The mental health doctor said it might be better if you didn't see her. I could not believe it at all. I lived across the road from my mum and saw and cared for her virtually every day until her fall at home. Then between us someone went every day to the hospital and the care home and to be told that.\nI said I wasn't having mum in there at all and the doctor said what are you going to do about it? I was so upset. We stopped our conversation and about an hour later I had a call from the care home that they had spoken with mums own GP and she was going to Bestwood Ward, in the St Francis Unit that evening. Mum went there quite late that night. Mum was assessed and taken off some medication. Obviously this is a secure unit and there are still assessments taking place between the mental health team and the mental incapacity team. Speaking with several members of staff I now know that what I felt wasn't right, really wasn't right.\nMum has been let down so badly. No wonder she is so bad as she had been moved 4 times in 10 weeks. We went to visit mum and were called in to see the consultant doctor of Bestwood Ward, along with another doctor, a nurse and someone else. They were trying to explain about getting legality behind mum for keeping her there and had altered her medication to try and calm her without over-sedation. However she now had an irregular heartbeat and there were concerns as to how to treat her with weighing up risk of heart problem against risk of stroke if warfarin was used. It is heart breaking.\nWhilst at Bestwood there someone came who was a 'best interest assessor' to try and get a DOLS act behind mum to keep her there legally. I did agree with this. They asked me all about what has been going off. It appears mum should have gone to B47 of QMC after her operation as this is a specific dementia ward at QMC, and that Lings Bar do not have sufficient dementia specialists to deal well with dementia patients. She asked me about the meetings and who attended. I told the DOLS assessor that the social worker was and what I had heard from them. I said I hadn't heard meeting was confirmed or not, I told her the name of the social worker that the mental health assessor thought it would be. The DOLS representative gave me lots of great advise and advised me to speak up and find out. \nI still hadn't heard anything at all so I called the number I had been given from the mental health assessor which is a unit for the NHS in Mansfield. I asked for the person who was not there so I left a message. I heard nothing so called back and someone answered who again I explained to that I needed to know about a social worker and if meeting was happening or not as I needed to book time off work. They gave me a mobile number for the person. I called it, for the mobile number to have been changed. I called the new number and left a message saying I needed information (as above). I received a call back from this person saying, meeting still not confirmed, it wasn't the social worker who they thought it would be but they didn't know who it was or even if there was one.\nAgain I was stressed and I was very concerned this was going just how the bad meeting was at Lings Bar and I needed time off work to book. This went on for a while until I said I wasn't at all happy and really concerned for mum's outcome yet again and I was getting frustrated. They were aware of what we had been through before. They gave me the number for Nottinghamshire County Council adult social services and told me to call them on Thursday. I called Thursday and was passed around and around, as no one knew anything. \nI left a message for someone to call me back \u2013 the title of this post was the 'best interest assessor' who I knew wasn't the correct person. They called me back and I apologised that it had ended up at their door as I knew it wasn't their responsibility. They checked all the notes etc and said the referral had gone to Broxtowe but no social worker as yet assigned and they believed that they weren't given cases until a Tuesday and this is when mums meeting was supposed to be. They said they could not however guarantee anything would be done but the said they hoped for my sake that it would. But safeguarding patients take priority (I do understand this). Hence the meeting did not take place that week. \nBestwood and assessors have all said mum will not be going back to the care home she was in as it wouldn't be suitable, however payment would still be made to them until the change of home was made, so mum will still be paying her big chunk too. Nottinghamshire Council told me the contract was between them and the care home and therefore I couldn't cancel it and they couldn't until someone higher told them to. All this when where she is I cannot get often enough in their visiting times and have to pay laundry service for her clothes at \u00a310 a time (every 2 days) whilst it seems to me the care home is sitting pretty. I can only get 2 sometimes 3 times a week without booking time off work.\nI feel so guilty that mum has gone through this. She hasn't had the chance to settle anywhere whatsoever and there will be another move soon. I really could cry for how much mum has had to go through. I would do anything for my mum, I don't have much money, I haven't got a loud voice and I am now in despair for my mum. It just seems (in our case anyway) that mental health is not important. My father in law who recently passed away had a physical health problem and has had the best of care in comparison. It really is so unfair.\nBestwood ward is fantastic, the staff know their patients and they communicate, but I understand this ward, along with Daybrook, is closing in about 4 weeks. The aim is to set up more care in the community by IRIS teams. I hope no one ever has such a bad experience as mum has been put through with the Iris Team and all that followed.\nOn a plus note, this evening I have received a call from a social worker for mum, lots of advise and support, the care home will be cancelled and have meeting set.\nSo hoping mum can now have the proper care she deserves and a forever home.\n", "So I was bang on my due date with my second baby when I went into labour, my contractions were painful and very regular getting progressively closer. I went into the hospital at 4 cm dilated (I managed to hold out to 7 cm with my first baby), the pain was just too intense. I was examined and given 2 paracetamol, upon explaining to the midwife that I needed something stronger she just looked at me and said that it was too early. \n15 minutes later and more very painful very regular contractions I buzzed again, it took ages for anyone to respond eventually a healthcare assistant attended and I asked for some pain relief, she explained they were short staffed and went to find a midwife. The same midwife attended and said my labour wasn't progressed enough to have gas and air, she did not examine me and left. \n20 minutes later in tears and scared I buzzed again, I was practically screaming and I begged for pethidine or anything they could give me I just needed something. She said she'd give me gas and air and would go get some pethidine as well but would need another midwife to sign for it. \nEventually she came back and they gave me the pethidine, immediately afterwards I started to push, she was washing her hands and I told her I needed to push. She told me not to be silly and at this point I lost my temper, I told her I was pushing and I could not stop it, low and behold she examined me (only the second time since arriving on the labour ward) and I was ready to push but my babies head had come down behind the cervix leading to the midwife having to physically push my babies head back up the birth canal and manoeuvre it in front of the cervix, the pethidine had not taken effect yet!\nIt was during this time the midwife told me to 'be quiet and shut up' 4 contractions later my 9lb 7oz baby was on my chest and I was in complete shock. A family member of mine is a midwife but had opted against being around for the birth in case of complications, she came in about 15 minutes after I had delivered, she was holding the baby talking to my husband and I was on the phone to my mother, I suddenly felt wet and warm gushing from my vagina. I ended the phone conversation and told my family member I thought I was bleeding, she pulled back the sheets and pulled the emergency buzzer, I was then surrounded by lots of people having injections in my legs, medication pushed up my bottom, cannula in both hands and my stomach massaged frantically. I remember the pad under me being removed and the blood pored into a jug in the bathroom, I was in complete shock and shaking. \nOnce the bleeding stopped the medical team disappeared as fast as they had arrived leaving me with my new baby and husband and feeling like crap. I was left in that room until morning when I insisted that I get moved to the midwife led unit in Alnwick where I would be given some TLC. \nThe birth has traumatised me I am due to give birth to my 3rd child in 7 weeks and I am so scared that the same thing will happen, I thought I had dealt with how the birth had left me but I obviously haven't.", "Dear Madam,\r\nCan I begin by saying how extremely sorry and saddened I am that you have had this experience during the birth of your second baby. It is very concerning to know that you felt traumatised by this experience. I can absolutely understand why this is preying on your mind now that your third baby is due very soon.\r\nI have been in touch with Lynn Tilley our matron for maternity services. She is also very concerned by your comments and wants to help. I would be very grateful if you could get in touch with her as soon as possible.\r\nThe care you describe is completely unacceptable - we would never expect any of our staff to behave in this way or to be so disrespectful when caring for an anxious mum in labour.\r\nYou can appreciate why we'd want to act immediately to investigate the care you received during the birth of your second baby and also to ensure that you feel fully supported for the remainder of your pregnancy. Without any further details we are unable to follow this up as we'd like.\r\nPlease contact Lynn at: Lynn.Tilley@northumbria-healthcare.nhs.uk\r\nWith best wishes,\r\nAnnie", "Thank you for highlighting your concerns about your mother's care. I have taken note of your comments about the Broxtowe IRIS Team and plan to investigate these further with the Team Leader.\r\nIf you would like the opportunity to discuss any of the issues raised I would be grateful if you could contact the Patient Experience Team on: 01623 673849", "Thank you very much for taking the time to post your experiences about your mum's care.\r\nHaving read your story it saddens me that you as a family feel let down and ignored and that your mum as a patient within our care felt that her needs were not being met and that she had a poor experience of the service we deliver.\r\nWe aim at all times to provide a high quality service and I am sorry that this was not your experience on this occasion.\r\nI am keen to investigate the issues that you have raised especially those relating to the care your mum had received whilst she was with us at Lings Bar Hospital. In order to do this I need to speak to the doctors and nurses involved with your mum's care so I would be most grateful if you could contact either myself on: 0115 8837428 or the Patient Experience Team on: 01623 673849", "We are very sorry to receive your comments and concerns via the Patient Opinion website about your experiences in various NHS organisations, including the Central Manchester University Hospitals Foundation Trust. As you have identified a number of issues regarding your close family members that cover a number of services it is very difficult to respond to the specific concerns you have raised without being able to investigate in detail. We do however take all issues surrounding patient care very seriously and would very much like to hear from you directly about this. There are always lessons we can learn from patient and relative experiences both within our own hospitals and those that occur outside and would therefore be very interested in listening to your story. We can then manage the issues raised either by a formal investigation or by listening to your experiences and sharing them with staff by way of a \u2018patient story'. If you would like to contact our Patient Advice and Liaison Service on 0161 276 8686 or by e-mailing pals@cmft.nhs.uk they will be happy to discuss this with you.\r\nThe Patient Experience Team\r\nCentral Manchester University Hospitals NHS Foundation Trust", "Dear WillowTree\r\nPlease get in touch so that we can arrange for a senior member of our nursing team to meet with you to talk through the issues you have raised. You can contact us via PALS@ngh.nhs.uk.", "What I am about to tell you, you may find upsetting. But this is what has happened to me. It may not be the experience of others and if you have had a good experience in a crisis, I am sure you can share it in the workshops this afternoon. If by what I say, I may trigger you then this is not my intention please try and not judge me too harshly and please don't tell me that I did these things just to be an attention seeker- there are better ways to get attention, I can tell you, than trying to kill yourself.\nI spent my working life as a probation officer. Following an assault in Cyprus I developed post-traumatic stress disorder which then developed into a deep depression, and since then I have been diagnosed with rapid cycling bipolar disorder and borderline personality disorder. I am, what you might call, a repeat offender, in that in the last 13 years I have experienced numerous suicidal crises. I want to give you a composite of what happens if you have a mental health crisis.\nSo\u2026. You may have been dealing with suicidal thoughts for some time and have tried to keep yourself safe using various means, like distraction, being around others, going to public places, taking tranquillisers and sleeping tablets. But what if all the tablets have been used up and its night and you can't go anywhere to be safe? There may come a time when your energy to fight these thoughts is so low you don't think you can resist acting on the thoughts anymore. In the past when I have got to this point I have started drinking alcohol with a wish to either pass out unconscious or die. Because If I can't pass out I will not care enough to keep fighting the thoughts and can try and kill myself. As you will \u201clet my god decide if I should live or die\u201d, a form of Russian roulette with the fates. Some of my suicidal acts have been planned at other times impulsive. I am not proud of what I have done, as after each attempt I have felt feel humiliated, embarrassed and ashamed. I have caused pain for my friends who have felt helpless, confused, powerless, frustrated and angry.\nWhen you try to kill yourself you are not thinking of the consequences, you just want out of life. At times, you may be aware that you are a danger to yourself. Once when I asked for help to keep me safe, my social worker asked the crisis team to come over, they said they could not come to my home until the next day at noon, I did everything I could to stay safe for those 24 hours. When the crisis team arrived I said I was not safe, I had thought of killing myself and not wanting to burden others with my cat, I said I had even thought of killing my cat. This thought scared me and I did not want to kill my beloved pet. The response I got from the man who was there was that he shouted at me that I was \u201cselfish\u201d. I said I was not selfish, if I was selfish, I would have just done it and not thought of the pain I would cause others.\nThey told me that I didn't need to be in hospital and tried to dissuade me from asking any more, so I called my support worker, who told them I had been very depressed and would never normally ask to be hospitalised and that I needed to be in hospital, that I was NOT safe. They told her I would not be taken to hospital and besides there were no beds available anyway, but that they were planning to call the RSPCA to have my cat taken away. They were more concerned with the welfare of my cat than my welfare, how ironic!\nAnother time when I knew I was at risk I phoned the crisis team. I said \u201cI am at risk and need to be in hospital\u201d they said to take a tranquilliser and phone them back in 5 hours if it did not work. Well 5 hours is long time to wait if you're suicidal. But I did phone them, (after all I always keep my promises) and told them I had already taken an anticoagulant and cut myself. They did nothing. They did not even call the police to do a welfare check. I did not die as you can see but only because I had not waited long enough for the anti-coagulate to work.\nAnother time I told my community psychiatric nurse, I needed a respite bed, somewhere to be safe, where I could talk or just be. But the only respite bed in Suffolk was booked up months in advance.\nSo, you're in crisis, you've been fighting the thoughts of killing yourself all day and it gets to the evening. Your community psychiatric nurse has told you to phone the crisis team when you're at substantial risk. When I have done this in the past some of their comments such as \u201cgo have a cup of tea, a bath, go for a walk, watch TV, \u201d have only brought me more frustration and anger. This escalates the situation. You phone the Samaritans, or you may call the crisis team again and they say \u201cI'm sorry I only have a few minutes to talk to you as I have an assessment to do here at the hospital, so put your worries in an imaginary box and you'll feel better\u201d.\nYou may call the Samaritans again, who are really lovely people, but they can't give you advice. You don't want to call friends because you don't want to burden them or worry them, besides it's in the middle of the night. You already feel such a worthless human being, not even worthy enough to breathe another person's air. You are desperate and so you attempt to take your life, you've had enough, you just want out. You may be discovered by accident, or have a rational, lucid moment and call for help, you may wake up alive, and either way\u2026 other people now know.\nYour friends might try and persuade you to go to accident and emergency. If they can't persuade you, they might call the police to do a \u2018welfare check'. You might be able to persuade the police you're safe.\nOr your friend might take you to accident and emergency where you're put in a room. Your friend can't cope, your banging your head literally against the wall. The Sister in charge of Accident and emergency department is insisting the mental health team attend but they say to her \u201cput her in the cells, she is drunk and only has herself to blame\u201d. The Sister is refusing to call the police, she won't let a mentally unwell person be put in the cells. Your friend might plead and beg for you to be sedated but you're not. Because you need to see the crisis team first.\nYou might phone the crisis team and if you have already hurt yourself they may send an ambulance or tell you to get yourself to accident and emergency (I have tried this before when in a taxi and tried to jump out of it, my friend stopped me). You might even be persuaded by the Samaritans for them to call an ambulance. Your neighbour may have seen you in the street and called an ambulance, and they may wait for an hour and a half for one to arrive.\nOnce you get to accident and emergency you may be seen by a doctor who says \u201cdo you feel hopeless and helpless\u201d, you say \u201cno\u201d, because once you get released you plan to finish the job. But you can't go once the doctor has seen you, as you have to wait to see the mental health team, this can take hours. The longest period I had to wait was 12 hours when the mental health team \u201cforgot\u201d I was there, but it can take usually up to 6 hours. You are not given any tranquillising medication while you wait so your desperation and agitation increase, the stress may cause you to start hallucinating.\nSomeone once told me they passed out from taking an overdose and a nurse told their friend \u201cwell what did she expect she took the tablets she will wake up eventually\u201d. You wake up - still no assessment- you have a panic attack and run away. Or your friend is told that they can go, as you will be admitted to psyche ward, and they go, and you're on your own, waiting and waiting, you get frightened you, run away. Or you may be guarded by security staff, who get annoyed by babysitting \u201cyet another mental health case\u201d. You may be left in cubicles and surrounded by over stimulating beep sounds and the hustle and bustle of a busy department you can't cope with the noise so you, run away.\nYou may see the mental health team after a 6 hour wait, you are stammering and can't get the words out, they say \u201cif you can't speak to
